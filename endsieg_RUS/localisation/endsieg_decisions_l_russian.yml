    ##### Populist #####
        populist_on_the_rise:0 "Популизм на подъеме"
        populist_on_the_rise_desc:0 "Некоторые политики начинают открыто и публично высказываться в пользу популистической идеологии; их поддерживает все большая часть населения. Путь к популизму открыт — осталось лишь решить, будет ли переход мирным или силовым."
        prepare_for_populist_civil_war:0 "Подготовка к гражданской войне"
        prepare_for_populist_civil_war:0 "Подготовка к гражданской войне"
        prepare_for_populist_civil_war_desc:0 "У нас нет времени на постепенное изменение мировоззрения населения. Мы должны быстро разрешить этот вопрос, даже если такое решение будет стоить кому-то жизни. В отличие от мирного референдума, гражданская война нанесет сокрушительный удар по армии, промышленности и инфраструктуре нашей страны, но быстрее решит проблему и позволит нам в дальнейшем активнее навязывать свою волю."
        expand_civil_populist_support:0 "Расширение гражданской поддержки"
        expand_civil_populist_support_desc:0 "Мы должны бороться за рост поддержки среди населения и стимулировать граждан на открытую критику курса, проводимого действующим правительством. Чем сильнее расшатаны позиции власти, чем чаще вспыхивают гражданские беспорядки, тем проще нам будет добиться поставленной цели. Это особенно верно в том случае, если нашей целью является не законная передача власти, а... более жесткая смена режима."
        army_support_for_populist_civil_war:0 "Расширение военной поддержки"
        army_support_for_populist_civil_war_desc:0 "Без полноценной поддержки вооруженных сил можно оставить все надежды на победу в вооруженной идеологической борьбе. Мы должны гарантировать лояльность хотя бы нескольких тщательно отобранных подразделений."
        ensure_general_loyalty_for_populist_civil_war:0 "Лояльность низшего офицерского состава"
        ensure_general_loyalty_for_populist_civil_war_desc:0 "Вполне вероятно, что некоторые генералы втайне поддерживают популистическую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
        ensure_marshal_loyalty_for_populist_civil_war:0 "Лояльность верховного командования"
        ensure_marshal_loyalty_for_populist_civil_war_desc:0 "Вполне вероятно, что некоторые фельдмаршалы втайне поддерживают популистическую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
