    ##### Left Wing Radical #####
        left_wing_radical_on_the_rise:0 "Левый радикализм на подъеме"
        left_wing_radical_on_the_rise_desc:0 "Некоторые политики начинают открыто и публично высказываться в пользу левой радикальной идеологии; их поддерживает все большая часть населения. Путь к левому радикализму открыт — осталось лишь решить, будет ли переход мирным или силовым."
