        rebuild_the_nation_anarchist_desc:0 "Гражданская война завершилась. Теперь мы должны восстановить нашу разрушенную страну."
        open_up_political_discourse_anarchist:0 "Начало политических дебатов"
        open_up_political_discourse_anarchist_desc:0 "Мы должны начать работу по примирению конфликтующих точек зрения в нашем правительстве. Возможно, со временем это даст нам возможность мирным образом изменить политический строй нашей державы."
        discredit_government_anarchist:0 "Дискредитация правительства"
        discredit_government_anarchist_desc:0 "Обратив внимание людей на многочисленные недостатки текущего правительства, мы можем подвести их к мысли об идеологической причине сложившейся ситуации."
