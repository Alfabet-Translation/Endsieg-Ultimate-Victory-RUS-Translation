        ensure_general_loyalty_for_left_wing_radical_civil_war_desc:0 "Вполне вероятно, что некоторые генералы втайне поддерживают левую радикальную идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
