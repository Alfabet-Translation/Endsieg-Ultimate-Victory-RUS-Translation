endsieg_news.1.t:0 "Мехмед V умирает!"
endsieg_news.1.d:0 "Султан Мехмед V трагически скончался 3 июля 1918 года в возрасте 73 лет (всего за четыре месяца до окончания Первой мировой войны, таким образом, он не видел падения державы). Во время своего правления, после вынужденного отречения своего брата Абдулхамида II Младотурецкой революцией в 1908 году, Мехмед V не имел "реальной власти", он был, главным образом, формальной фигурой главы в государстве. Его основным политическим актом было объявление джихада или борьбы против держав Антанты 14 ноября 1914 года после решения Османской империи вступить в войну на стороне Центральных держав."
endsieg_news.1.a:1 "Он умер спокойно, не видя краха своей империи"
endsieg_news.2.t:0 "Турция капитулирует! Перемирие в Мудросе"
endsieg_news.2.d:0 "Перемирие подписано в Мудросе. Оно было заключено 30 октября 1918 года и официально положило конец военным действиям на Ближнем Востоке между Османской империей и союзниками. Перемирие закреплено османским министром по морским делам Рауфом Беем и британским адмиралом Сомерсетом Артуром Гоф-Кальторпом на борту корабля "Агамемнон", стоявшего в мрачной гавани греческого острова Лемнос. \nВ соответствии с условиями османы сдали свои гарнизоны за пределами Анатолии и позволили союзникам занять форты, контролирующие старицы Дарданелл и Босфора. Османские военно-воздушные силы были демобилизованы, а также все порты и райвлеи были доступны для использования союзниками. На Кавказе османам пришлось отступить к довоенным русско-турецким границам. За перемирием последовал раздел Османской империи Англией и Францией по линии соглашения Сайкса-Пико."
endsieg_news.2.a:1 "Неужели прошло время?"
endsieg_news.3.t:0 "Турецкая война за независимость"
endsieg_news.3.d:0 "Турецкая война за независимость, также известная как освободительная, велась между турецким Национальным движением во главе с Мустафой Кемалем Ататюрком и союзниками, в первую очередь Грецией и Арменией, при небольшом вмешательстве французов, итальянцев и англичан. Очень немногие британские, французские и итальянские войска были развернуты или участвовали в боевых действиях, поэтому войну нельзя назвать опосредованной."
endsieg_news.3.a:1 "Кровопролитие, как ни крути..."
endsieg_news.4.t:0 "Красный Барон сбит!"
endsieg_news.4.d:0 "В 11.45 начался ожесточенный бой, когда JG1 и союзные эскадрильи во главе с Роем Брауном и Оливером Лебутилье столкнулись над Сайли-ле-Сек. В 11:50 по времени Меллерш заметил одинокий триплан, наполовину перевернулся и сбил его. Мэй кружит на краю, пока не увидит двоюродного брата Рихтгофена фон Вольфрама, пересекающего его фронт, а Рихтгофен видит своего брата под огнем и приближается, открывает огонь. Неопытный Мэй, выходит из-под контроля, вероятно, спасая свою жизнь. Рихтофен нарушает свое собственное правило и следует за ним вниз, когда Мэй как бы ныряет к земле, но восстанавливает контроль над Соммой и следует по реке на запад - в безопасность собственных линий. Друг Мэй Рой Браун видит погоню и тоже спускается, чтобы помочь, за ним следует низкоуровневая погоня. При сильном восточном ветре Рихтгофен продвигается все дальше и дальше по вражеским линиям, один, и под постоянным огнем с земли. Рихтофен, похоже, стал зациклен на цели, не подозревая, что Браун летит за ним; именно в это время Седрик Бэссетт из 24-й австралийской пулеметной роты стреляет по красному триплану вместе с солдатами из 53-й батареи королевской австралийской артиллерии. В 12.00 около Во-сюр-Сомма Рихтгофен получил смертельное пулевое ранение в грудь. Красный триплан Фоккер падает вертикально, скорее всего, все еще под контролем пилота, но к тому времени самолет останавливается о землю... Рихтгофен умер."
endsieg_news.4.a:1 "Да покоится он с миром"
endsieg_news.5.t:0 "Бухарестский договор"
endsieg_news.5.d:0 "Подписанный 7 мая 1918 года, он был окончательным мирным договором между Румынией и Центральными державами после изоляции Румынии на Восточном фронте от выхода России из Первой мировой войны. Условия договора заключались в том, чтобы вернуть Южной Добрудже южную часть Северной Добруджи Болгарии, а остальная часть Северной Добруджи оставалась под совместным контролем Центральных держав. Румыния дополнительно должна была предоставить Австро-Венгрии незначительные уступки перевалов Карпатских гор и сдавать нефтяные скважины в аренду Германии на 90 лет, но в пользу Румынии Центральные державы признали союз Бессарабии с Румынией. За занавесом Румыния была превращена в де-факто марионетку с немецкими гос. служащими, имеющими право накладывать вето на решения румынского кабинета министров и увольнять румынских гос. служащих, поскольку они были назначены курировать каждое министерство."
endsieg_news.5.a:1 "Мало выгоды"
endsieg_news.6.t:0 "Болгария капитулирует! Перемирие в Салониках!"
endsieg_news.6.d:0 "Салоникское перемирие было подписано 29 сентября 1918 года между Болгарией и союзными державами после просьбы о прекращении огня пятью днями ранее, то есть 24 сентября. Эта просьба последовала за успешным наступлением союзников Вардара, прорвавшее болгарскую оборону в Македонии, от которой центральные державы так и не оправились. Перемирие предусматривало немедленную демобилизацию всех болгарских военных частей, эвакуацию оккупированных Болгарией греческих и сербских территорий, а также предоставление Болгарией возможности союзникам пройти через болгарскую территорию."
endsieg_news.6.a:1 "Скоро все рухнет"
endsieg_news.7.t:0 "Австрия капитулирует! Перемирие на вилле Джусти!"
endsieg_news.7.d:0 "Перемирие на вилле Джусти, подписанное 3 ноября 1918 года, официально положило конец войне между Австро-Венгрией и Италией. К концу октября 1918 года австро-венгерская армия была полностью разгромлена после большого поражения в битве при Витторио-Венето, где войска хаотично отступили и в дальнейшем прекратили свое существование. В то время как австро-венгерское правительство пыталось договориться о перемирии, из-за нерешительности подписания текста перемирия, они подписали его после угрозы прервать переговоры со стороны итальянцев 3 ноября. Перемирие началось в 3:00 часа 4 ноября, хотя официально армия прекратила боевые действия 3 ноября. После этого Итальянское королевство аннексировало Южный Тироль, Триест и даже австрийское побережье."
endsieg_news.7.a:1 "Вывод таков, что все кончено..."
endsieg_news.8.t:0 "Кайзер обстреливает Париж"
endsieg_news.8.d:0 "Кайзер Вильгельм Гешютц, более известный как "Парижская пушка" или "Труба императора Вильгельма", был дальнобойной тяжелой гаубицей, которая несколько раз бомбардировала город Париж на протяжении всей войны, хотя и довольно неэффективно, но нанесла большой урон моральному духу жителей города."
endsieg_news.8.a:1 "Сомнительная затея превращать добро в руины"
endsieg_news.9.t:0 "Попытка убийства Ленина!"
endsieg_news.9.d:0 "После выступления В. Ленина 30 августа 1918 года на заводе "Серп и Молот" в Москве, когда он вышел из здания, полуслепая Фанни Каплан, радикальная революционерка, которая рассматривала Ленина как "предателя революции", окликнула Ильича, и когда он повернулся к ней, сделала 3 выстрела из пистолета Браунинга. Одна из пуль прошла сквозь пальто Ленина, две другие попали в него - одна прошла через шею, а остальные пробили часть левого легкого и застряли в левом плече. Ленина отвезли обратно в Кремль, и из-за сильного страха перед другими заговорщиками он отказался немедленно обратиться за мед. помощью. Позже вызвали врачей и они были готовы немедленно удалить пули, и хотя Ленину удалось выжить, его здоровье так и не восстановилось полностью. Каплан же поймали, допросили и 3 сентября расстреляли без суда. Тело затолкали в бочку из-под смолы, облили бензином и сожгли у стен Кремля."
endsieg_news.9.a:0 "Почти..."
endsieg_news.10.t:0 "Крымская операция"
endsieg_news.10.d:0 "Таврическая Советская Социалистическая Республика, или сокращенно ТССР, оккупировала Крым - территорию, на которую претендовала Украина. Власти Германии в настоящее время расправляются с этим государством-изгоем и продвигаются к Севастополю, чтобы восстановить порядок."
endsieg_news.10.a:0 "Лишь бы мирные граждане не пострадали"
endsieg_news.11.t:0 "Крымское региональное правительство"
endsieg_news.11.d:0 "С падением Таврической Советской Социалистической Республики немцы восстановили контроль над территориями, занятыми по условиям Брест-Литовского договора. Для наведения порядка в крымском населении и управления важной Севастопольской военно-морской базой было создано новое правительство."
endsieg_news.11.a:0 "Ну ладно"
endsieg_news.12.t:0 "Полет над Веной"
endsieg_news.12.d:0 "Габриэле Д'Аннуцио с 11 Ансальдо SVA 9 августа 1918 года в своей эскадрилье пролетел 12,000 км от своего аэродрома, расположенного в Дю-Карраре (Италия), до Вены. Там они сбросили в общей сложности около 50,000 листовок над городом, которые были трехцветными: зелеными, белыми и красными, то есть в соответствии с цветами итальянского флага. Листовки были написаны самим Д'Аннуцио и не переведены на немецкий язык, что вызвало критику в его адрес, например, говорилось: "он пишет, но не может действовать!" Его текст был признан неэффективным и не поддающимся переводу на немецкий язык. Кроме того, они также сбросили 350,000 листовок, написанных Уго Охетти."
endsieg_news.12.a:0 "Народ уже устал"
endsieg_news.13.t:0 "Скоропадский - украинский гетман!"
endsieg_news.13.d:0 "Павел Скоропацкий, украинский казак, пришел к власти после переворота, свергнувшего предыдущее правительство Украинской Народной Республики. Скоропатский был миропомазан епископом Никодимом в Софийском соборе как гетман Украины и стремится восстановить порядок в отчасти беззаконной сельской местности Украины."
endsieg_news.13.a:0 "Посмотрим на реакцию местных жителей"
endsieg_news.14.t:0 "Венгерско-румынская война"
endsieg_news.14.d:0 "Венгерско-румынская война проходила с ноября 1918 по март 1920 года между Румынией и первой Венгерской Республикой, а затем с 21 марта 1919 года Венгерской Советской Республикой. После распада Австро-Венгрии был объявлен Союз Трансильвании с Румынией, на который румыны двинулись, дабы оккупировать эту землю, но венгерский коронный совет в Бухаресте дал отказ, на что румыны ответили наступлением в 1919 году вдоль венгерско-румынской демаркационной линии. Однако в марте 1919 года первая Венгерская Республика распалась, и к власти пришло коммунистическое правительство во главе с Белой Куном, который пообещал защитить границы Венгрии от требований Антанты о территориальных уступках. В конце концов Венгерская Советская Республика потерпела неудачу и рухнула как только румыны оккупировали Будапешт, что раз и навсегда положило конец войне."
endsieg_news.14.a:0 "Свято место пусто не бывает"
endsieg_news.15.t:0 "Трианонский договор подписан!"
endsieg_news.15.d:0 "Трианонский договор был заключительным мирным соглашением, формально положившим конец Первой мировой войне между союзниками и Венгрией, преемницей Австро-Венгерской империи. Договор оставил Венгрию в качестве государства, не имеющего выхода к морю, 3,3 миллиона этнических венгров были перемещены за пределы Венгрии, а пять из десяти крупнейших городов Венгрии оказались за пределами ее границ. Армия была ограничена жалкими 35,000 человек, и вдобавок венгры должны были платить военные репарации своим соседям. Этот договор был в значительной степени возмутительным для венгров и венгерская делегация подписала его под протестом 4 июня 1920 года."
endsieg_news.15.a:0 "Плохой мир хуже войны"
endsieg_news.16.t:0 "Убита царская семья!"
endsieg_news.16.d:0 "Находясь в плену в Екатеринбурге, 17 июля 1918 года царь России и его семья, были бессердечно убиты большевиками во главе с Яковом Юровским по приказу Уральского областного Совета из-за наступления Белой армии, угрожавшей взять город. Расстреляны были даже женщины, дети и вся свита. Собаки семьи также были застрелены, потому что подняли вой. Кого из семьи не удалось убить сразу, добили штыком. Изначально большевики планировали закидать семью гранатами в помещении или заколоть кинжалами. Они считали, что если Николай попадет в руки белых, то его будут использовать как маяк для мобилизации поддержки Белого дела и это также будет означать большую иностранную интервенцию со стороны союзников, для которых царь будет законным правителем Руси. После того как семья была убита, Белая армия захватила город в течение недели."
endsieg_news.16.a:0 "Ужасно, целая семья!"
endsieg_news.17.t:0 "Карпатия потоплена"
endsieg_news.17.d:0 "Пароход "Карпатия", следовавший из Ливерпуля 15 июля 1918 года в составе конвоя в Бостон, был потоплен в Кельтском море немецкой подводной лодкой U-55. Через некоторое время, приблизительно в 13:00, прибыл шлюп "Сноудроп" и собрал уцелевших. Вечером 18 июля спасенные были благополучно высажены в Ливерпуле. Все 57 пассажиров были спасены, а с ними 223 оставшихся в живых члена команды "Карпатии". Шестью годами ранее "Карпатия" первой прибыла на помощь экипажу затонувшего "Титаника"."
endsieg_news.17.a:0 "Кто бы мог подумать, что такое случится"
endsieg_news.18.t:0 "Союз Румынии с Бессарабией"
endsieg_news.18.d:0 "Национальный совет Бессарабии 9 апреля 1918 года официально провозгласил союз с Королевством Румыния. Однако румынский премьер-министр Александру Маргиломан настаивал на том, что объединение было скорее решено в Румынии, а не в Бессарабии, поскольку лидеры Молдавии знали о широко распространенном недоверии к румынскому правлению и поэтому опасались, что открытая аннексия приведет к довольно революционной ситуации, подобной той, что была в Первой мировой войне."
endsieg_news.18.a:0 "Звучит неплохо"
endsieg_news.19.t:0 "Кайзер Вильгельм отрекается от престола"
endsieg_news.19.d:0 "По мере того как Германская империя активно добивалась перемирия с союзниками и революции, угрожавшей нестабильной политической ситуации, к концу войны призывы Кайзера отречься от престола становились все настойчивее. Сам Вильгельм II очень неохотно шел на такую жертву, хотя его военные советники настаивали, что на армию больше нельзя полагаться. Он все еще высказывал намерение вести войска обратно в Германию с Западного фронта. Однако после Кильского мятежа кайзер потерял всякую надежду, даже флот будучи его величайшей радостью и достижением, восстал, после чего он понял, что война действительно проиграна. Видя судьбу русской королевской семьи, своих двоюродных братьев, он отрекся от престола 9 ноября, о чем было объявлено канцлером принцем Максом фон Баденом в прокламации в тот же день, и отправился в изгнание в Голландию. Прокламация об отречении Кайзера была официально опубликована 30 ноября 1918 года и вызвала много критики по поводу характера отречения начальника штаба германской армии. 20 марта 1919 года Пауль фон Гинденбург выступил с заявлением, в котором разъяснял последовательность событий и защищал роль Кайзера."
endsieg_news.19.a:0 "Еще один великий человек вышел из игры"
endsieg_news.20.t:0 "Версальский договор"
endsieg_news.20.d:0 "Он был подписан 28 июня 1919 года, ровно через 5 лет после убийства эрцгерцога Франца Фердинанда и официально положил конец состоянию войны между Германией и союзными державами. В рамках Версальского договора Германия должна была принять на себя ответственность (даже за сторонников) за причинение всех потерь и ущерба во время войны. Это была одна из самых противоречивых вещей, которая впоследствии стала известна как "Пункт о виновности в войне". В целом договор вынудил Германию разоружиться, пойти на территориальные уступки Франции, Бельгии и Польше, выплатить репарации в размере 132 млрд марок, что эквивалентно 442 млрд долларов США в 2017 году. Многие люди считали договор "слишком суровым", тогда как другие, такие как французский фельдмаршал Фердинанд Фош, считали его слишком мягким, говоря: "Это не мир. Это перемирие на 20 лет"."
endsieg_news.20.a:0 "Последствия плачевные!"
endsieg_news.21.t:0 "Компьенское перемирие"
endsieg_news.21.d:0 "Наиболее широко известное как перемирие 11 ноября 1918 года, оно заключалось между Антантой и Германией, которое официально завершило первую мировую войну в целом. Это произошло в 11 часов утра по парижскому времени 11 ноября 1918 года "в одиннадцатом часу одиннадцатого дня одиннадцатого месяца". В то время как немцы ответили в основном благодаря политике, предложенной президентом Вудро Вильсоном в его четырнадцати пунктах, фактические условия более позднего Версальского договора были в основном написаны и решены французами шесть месяцев спустя, которые заключили мир. Перемирие включало прекращение всех военных действий, отвод немецких войск к своим границам, сохранение структуры ИФН, обмен пленными, предоставление репараций и передачу немецких военных кораблей и подводных лодок командованию союзников."
endsieg_news.21.a:0 "Наконец-то война закончилась."
endsieg_news.22.t:0 "Монархия на севере"
endsieg_news.22.d:0 "Монархия Севера, официально называемая Королевством Португалии, сложилась недолговечной революцией и монархическим правительством, которое было провозглашено в порту, к северу от Португалии, 19 января 1919 года. Движение возглавил Энрике Митчелл де Пайва Коусейру, видный член португальского имперского правительства, который заявил, что революция необходима, потому что "если Север не согласится с Югом, я буду до конца на стороне верных традиций". Однако революция не смогла получить мощной народной поддержки по всей стране с неорганизованной структурой, что привело к ее быстрой кончине и восстановлению португальского республиканского режима."
endsieg_news.22.a:0 "Интересная разработка"
endsieg_news.23.t:0 ""
endsieg_news.23.d:0 ""
endsieg_news.23.a:0 ""
endsieg_news.24.t:0 "Провозглашена Республика Банат"
endsieg_news.24.d:0 "Банатская Республика была недолговечным государством, провозглашенным в Тимишоаре 1 ноября 1918 года, то есть на следующий день после распада Австро-Венгерской империи. Признанная только Венгрией, республика была захвачена армией соседней Сербии 15 ноября. В следующем году ее территория была разделена в основном между Королевством сербов, хорватов и словенцев, а также Румынией."
endsieg_news.24.a:0 "Интересно"
endsieg_news.25.t:0 "Чехословакия объявляет независимость"
endsieg_news.25.d:0 "Поскольку Австро-Венгерская монархия медленно разваливалась, министр иностранных дел Барон Иштван Бруайн фон Раеч потребовал перемирия, которое было основано на 14 пунктах, к которым Вудро Вильсон требовал, чтобы национальности империи имели "самую свободную возможность автономного развития". В то время как два дня спустя император Карл I издал прокламацию, которая радикально изменила структуру монархии и превратила империю в федеративный союз, в тот же день чехословацкое Временное правительство присоединилось к союзникам и 13 октября приступило к разработке декларации независимости, которая была завершена 16 октября и, наконец, торжественно опубликована в Париже 18 октября, когда и была объявлена независимость Чехословакии."
endsieg_news.25.a:0 "Империя разваливается на части"
endsieg_news.26.t:0 "Декларация Мартина"
endsieg_news.26.d:0 "Мартинская декларация была провозглашена в Мартине, Словакия, 30 октября 1918 года. Это была Декларация независимости от Венгерского королевства и объединения Словакии с чешскими монаршими землями, которые образовали Чехословакию. Хотя некоторые словацкие представители выступали за автономию Словакии и за то, чтобы страна имела свою собственную делегированную ассамблею, она была отвергнута чешским правительством. Вскоре словаки оказались довольно быстро низведены до статуса национального меньшинства."
endsieg_news.26.a:0 "Занятно"
endsieg_news.27.t:0 "Революция Астр"
endsieg_news.27.d:0 "Во главе с графом Михаилом Каролием был создан социал-демократический венгерский национальный совет, который потребовал отделения голодающих от Австро-Венгерской империи. При поддержке солдат Гонведа ранним утром 31 октября 1918 года протестующие ВНС носили Астровые цветы и помогали захватывать общественные здания по всему Будапешту. К концу дня король Карл IV (I австрийский) неохотно согласился на переворот, и была основана первая Венгерская Республика с фактическим распадом Австро-Венгерской империи."
endsieg_news.27.a:0 "Империя рушится"
endsieg_news.28.t:0 "Румыния продвигается к демаркационной линии"
endsieg_news.28.d:0 "Следуя румынской просьбе, союзное командование на востоке под руководством французов позволило румынской армии продвинуться до линии Западных Карпат и в направлении Клужа, куда они прибыли к 24 декабря. К 22 января 1919 года румынская армия контролировала всю территорию вплоть до этой демаркационной линии."
endsieg_news.28.a:0 "Надеюсь, это Трансильванское испытание закончится мирно..."
endsieg_news.29.t:0 "Провозглашение Западноукраинской Республики"
endsieg_news.29.d:0 "Западноукраинская Народная Республика была провозглашена 1 ноября 1918 года, и уже вскоре после провозглашения республики народное восстание произошло в городе Дезарус (ныне Львов), где большинство жителей были поляками и действительно были удивлены, оказавшись в непольском государстве, в то время как сельская область была населена большинством укров."
endsieg_news.29.a:0 "Надо же..."
endsieg_news.30.t:0 "Провозглашение Республики Гуцулов"
endsieg_news.30.d:0 "Гуцульская республика была провозглашена 8 января 1919 года, когда местное население Рахова восстало против венгерского жандармского батальона и взяло под стражу 500 венгерских полицейских. Этот регион был классифицирован как де-факто отколовшееся государство от чехословацкой Карпатской Руси."
endsieg_news.30.a:0 "Все хотят сами вершить судьбу"
endsieg_news.31.t:0 "Провозглашение Республики Команча"
endsieg_news.31.d:0 "Республика Команча была объединением 30 лемковских деревень, которые базировались вокруг Коммуны в восточной части Лемковщины, образованной 4 ноября 1918 года. Она являлась проукраинским государством и планировала, в конечном итоге, объединиться с Западноукраинской Народной Республикой, но была подавлена польским правительством."
endsieg_news.31.a:0 "Дааа..."
endsieg_news.32.t:0 "Декларация Республики Лемко"
endsieg_news.32.d:0 "Лемко-русинская Республика 5 декабря 1918 года провозгласила независимость, она была сосредоточена на Флоринке, деревне на юго-востоке современной Польши и была крайне русофильской, выступая против союза с Западноукраинской Народной Республикой, а вместо этого стремилась к объединению с демократической Россией."
endsieg_news.32.a:0 "Замечательно"
endsieg_news.33.t:0 "Польско-украинская война"
endsieg_news.33.d:0 "Польско-украинская война началась 1 ноября 1918 года и продолжалась до 17 июля следующего года из-за спора о Галиции. Из-за сложной истории в Галиции под властью Габсбургов национальная идентичность украинцев развивалась с течением времени, чтобы противостоять требованиям польской автономии. После фактического роспуска и распада Австро-венгерского правительства в октябре 1918 года два полка, состоящие в основном из укров, стремясь объединить западноукраинские земли в рамках бывшей Австро-Венгерской империи, взяли под свой контроль город Львов, провозгласив его своей столицей. Поляки же, которые составляли большинство в городе, были потрясены тем, что вдруг оказались в Украинском государстве и в результате начались бои между украинскими и польскими войсками в основном сосредоточенными вокруг Львова."
endsieg_news.33.a:0 "Свежие страны, свежие конфликты"
endsieg_news.34.t:0 "Украинский Гетманат теряет власть"
endsieg_news.34.d:0 "После поражения Центральных держав в Первой мировой войне Скоропадский больше не мог рассчитывать на поддержку Германии и Австрии, и 13 ноября 1918 года противники Скоропадского создали конкурирующий орган, известный как Директория, чьи силы возглавлялись вновь сформированными Сечевыми стрельцами. Большая часть войск Скоропадского объединилась с Директорией, и Скоропадский обратился к некоторым русским офицерам, сражавшимся вместе с Деникиным, чтобы сформировать небольшие силы, но они не смогли противостоять войскам Директории. Как только войска Директории взяли Киев, они официально получили всю полноту власти, свергнув режим Скоропадского и восстановив Украинскую Народную Республику."
endsieg_news.34.a:0 "Теперь снова будет нестабильность?"
endsieg_news.35.t:0 "Украинско-советская война"
endsieg_news.35.d:0 "Украинско-советская война возобновилась вскоре после падения Германии и Украинского гетманства, когда директорат Украины с помощью большевиков сверг власть. Начиная с января 1919 года большевики вторглись на Украину в полном составе, а директорат в свою очередь вновь объявил войну СФСР 16 января 1919 года, после жестких предварительных ультиматумов Совнаркому РСФСР о выводе своих войск не удалось договориться."
endsieg_news.35.a:0 "Ожидаемо"
endsieg_news.36.t:0 "Советское наступление на запад"
endsieg_news.36.d:0 "Советское наступление на запад в 1918-1919 годах было общим продвижением СФСР в районы, оставленные гарнизонами обер-Оста, которые выводились в Германию из национальных государств, образованных в предыдущем Брест-Литовском договоре. Первоначально успешное наступление, в конечном итоге, в значительной степени провалилось против Эстонии, Латвии, Литвы, Польши и Румынии, но увенчалось успехом на Украине, где уже Советская Украина была создана и ликвидирована как отдельная единица, будучи в составе СССР."
endsieg_news.36.a:0 "Наблюдаем..."
endsieg_news.37.t:0 "Польско-советская война"
endsieg_news.37.d:0 "В период с февраля 1919 по март 1921 года польско-советская война велась между Польшей и СССР, а также Украинской ССР за спорные территории в составе УССР Украины и Белоруссии. Советы своим успешным наступлением на Запад надеялась, в конечном итоге, оккупировать всю Польшу и марионеточно ее использовать, а оттуда распространить экспансию и революцию на всю остальную Европу, в частности на Германию и Францию. Конфликт начался медленно с незначительных столкновений на границе между двумя странами в 1919 году, но затем к 1920 году он перерос в полномасштабную войну, которую обе республики не планировали."
endsieg_news.37.a:0 "Польша выдержит натиск?"
endsieg_news.38.t:0 "Литовско-советская война"
endsieg_news.38.d:0 "После решения Советского правительства отказаться от Брест-Литовского договора от 13 ноября 1918 года, который гарантировал независимость Литвы, Большевистская Западная армия последовала за отступающими немецкими войсками, которые были сильно деморализованы и оставляли Советам некоторое вооружение и технику. СФСР пыталась распространить мировую пролетарскую революцию и стремилась создать советские республики в регионах, рассматривая Прибалтику как барьер или мост в Западную Европу, где они могли бы присоединиться к германской и венгерской революциям. И вот, к концу декабря 1918 года большевистские силы достигли Восточной Литвы..."
endsieg_news.38.a:0 "Уже Литва?"
endsieg_news.39.t:0 "Эстонская война за независимость"
endsieg_news.39.d:0 "Эстонская война за независимость, начавшаяся 28 ноября 1918 года, была оборонительной войной против наступления советского Западного фронта наряду с агрессией Балтийского Ландесвера, который боролся за сохранение немецкого превосходства в Прибалтике."
endsieg_news.39.a:0 "Добьются ли люди?"
endsieg_news.40.t:0 "Латвийская война за независимость"
endsieg_news.40.d:0 "Латвийская война за независимость, начавшаяся 5 декабря 1918 года, началась с того, что РСФСР вторглась в Латвию частью своего западного наступления. В войну также был вовлечен немецкий Балтийский Ландесвер, который хотел сохранить немецкое господство в Прибалтике и стремился к немецкому господству в Латвии."
endsieg_news.40.a:0 "Маленькие страны тоже хотят воли"
endsieg_news.41.t:0 "Дивизии Банатской области"
endsieg_news.41.d:0 "После принятия резолюции Альба-Юлия и захвата Сербией Банатского региона после 15 ноября 1918 года этот осколок территории вскоре был разделен между Королевством Югославия и Румынией."
endsieg_news.41.a:0 "Румынии тоже нужен кусочек"
endsieg_news.42.t:0 "Трагическая неделя"
endsieg_news.42.d:0 "Ей стала серия беспорядков и массовых убийств, которые произошли в Буэнос-Айресе (Аргентина), в течение недели 7 января 1919 года. Бунт возглавили анархисты и коммунисты, и в конце концов он был подавлен аргентинской федеральной полицией под руководством Луиса Деллепиана с вмешательством армии. К концу года их число достигло в общей сложности 700 сотен. Конфликт начался с забастовки на принадлежащем британцам заводе в пригороде Буэнос-Айреса, которая сначала не привлекла никакого внимания, но затем пикетчики обстреляли группу полицейских, а через 2 дня от полученных ранений скончался сержант полиции. 7 января произошло не связанное с этим событие, когда морские рабочие порта города проголосовали за всеобщую забастовку с целью улучшения рабочего времени. В результате, после того, как полиция боролась с бастующими рабочими на Васенском металлическом заводе и толпы разошлись по всему городу, все вышло из-под контроля. Группы людей опрокидывали и жгли автомобили, грабили магазины, 3000 человек штурмовали станцию Лакроз, насилие вспыхнуло даже в Конгрессе, где члены аргентинской Палаты депутатов бросали друг в друга блокноты."
endsieg_news.42.a:0 "Разгорелось не на шутку"
endsieg_news.43.t:0 "Кронштадтское восстание"
endsieg_news.43.d:0 "Начавшееся 7 марта 1921 года, оно было крупным восстанием на острове Котлин, Кронштадтской морской крепости, против большевиков. Сопротивление состояло в основном из русских моряков, солдат и гражданских лиц, которые выступили против красной диктатуры и проводимой политики «военного коммунизма». Событиям на острове Котлин предшествовали серьёзные внутренние проблемы Советского государства: продразвёрстка и развал промышленности, а также политические разногласия в самой большевистской партии. Однако восстание было в значительной степени неудачным и подавлено после 12 дневной военной кампании, которая привела к гибели примерно 3-4 тысяч человек в общей сложности, а после начались жестокие репрессии красных над населением города (одних расстрелянных было 2103 человека)."
endsieg_news.43.a:0 "Негодование за негодованием"
endsieg_news.44.t:0 "Белые побеждают"
endsieg_news.44.d:0 "После долгой и жестокой гражданской войны в России она окончательно завершилась поражением большевистского красного движения! Однако борьба все еще далека от завершения, Белое движение очень разделено между собой, и многое еще предстоит сделать, прежде чем Россия снова сможет считаться полной и стабильной."
endsieg_news.44.a:0 "Сильно!"
endsieg_news.46.t:0 "Красные побеждают"
endsieg_news.46.d:0 "После долгой и жестокой гражданской войны в России она окончательно завершилась поражением Белого движения от большевистских красных. Западные державы, в конечном счете, не смогли уничтожить коммунизм в его младенчестве, а будут ли об этом сожалеть или нет, покажет время."
endsieg_news.46.a:0 "Теперь что?"
endsieg_news.45.t:0 "Дальневосточная Республика основана"
endsieg_news.45.d:0 "Дальневосточная Республика (ДВР) была образована после окончания Гражданской войны в России. Пока этот район находился под контролем бело-сибирского правительства во главе с Колчаком, после эвакуации японских и белых войск, в регионе образовался полит. вакуум. В Чите была создана новая центральная власть для управления дальним востоком. Она рассматривалась как временное буферное государство между СФСР и территориями, все еще оккупированными Японией и союзниками. К апрелю 1920 года американские войска эвакуировали Сибирь, оставив Японию единственной оккупирующей державой. Большевики рассматривали Дальний Восток как своего рода Брест-Литовский договор на востоке, предоставляющий передышку для восстановления экономического и военного, выступая в качестве буферного государства с Японией. Япония все же признала новое буферное государство в перемирии с Красной Армией подписанном 15 июля 1920 года."
endsieg_news.45.a:0 "Что же будет далее?"
endsieg_news.47.t:0 "Переворот в Дальневосточной Республике"
endsieg_news.47.d:0 "26 мая 1921 года во Владивостоке произошел "белый переворот", поддержанный японскими оккупационными войсками, в результате которого было провозглашено Временное правительство. Это помешало безуспешно сплотить антибольшевистские силы, и после японской эвакуации, начавшейся в июне 1922 года, белые оказались в изоляции."
endsieg_news.47.a:0 "Знаменательно"
endsieg_news.48.t:0 "Японцы эвакуируют Сибирь"
endsieg_news.48.d:0 "Японцы надеялись на некоторое время создать буферное государство / марионетку между СФСР и своей страной из-за опаски перед коммунизмом, а также по причине личных интересов. Однако после того, как все союзники эвакуировались и покинули Японию, она осталась одна и вскоре была вынуждена также эвакуироваться, что и произошло в июне 1922 года. Коммунисты шли все дальше. \nКогда японские войска отошли из Дальневосточной республики, Красная Армия, замаскированная под армию Дальнего Востока, подошла и установила коммунистический режим, вернув Владивосток 25 октября 1922 года, что фактически положило конец гражданской войне в России."
endsieg_news.48.a:0 "Без террора впереди не обойдется"
endsieg_news.49.t:0 "Дальневосточная республика реинтегрировалась в РСФСР"
endsieg_news.49.d:0 "С началом Гражданской войны окончательно СФСР поглотила Дальний Восток 15 ноября 1922 года. Правительство Дальневосточной республики само себя распустило и передало всю свою власть и территорию большевистскому правительству в Москве. Однако Япония все еще сохраняла северную половину острова Сахалин до 1925 года."
endsieg_news.49.a:0 "Хм, сами отдали власть"
endsieg_news.50.t:0 "Первый конгресс Коминтерна"
endsieg_news.50.d:0 "Первый Конгресс Коминтерна был международным собранием коммунистических, революционных и синдикалистских делегатов, которое состоялось в Москве и официально учредило Коммунистический интернационал, также известный как Коминтерн. На собрании, проходившем со 2 по 6 марта 1919 года, присутствовал 51 представитель более чем двух десятков стран со всей Европы, Северной Америки и Азии."
endsieg_news.50.a:0 "Какое-то странное название"
endsieg_news.51.t:0 "Александр I из Греции умирает"
endsieg_news.51.d:0 "2 октября 1920 года король Александр, во время прогулки в королевском саду Татой, произошло нападение обезьяны на его немецкую овчарку. Он спешно пытался прекратить варварскую грызню животных, но получил в процессе укус глубоко в ногу и туловище от обезьяны. Король не счел случившееся серьезным происшествием, а его раны были быстро промыты и перевязаны. Однако к вечеру повреждения воспалились, у него поднялась сильная лихорадка, а затем начался сепсис. Врачи подумывали об ампутации ноги, но видимо, никто не хотел брать на себя ответственность за столь радикальный поступок. Через 23 дня, 25 октября 1920 года, Александр умер, а его тело было доставлено в Афинский собор. На момент кончины ему было всего 27 лет."
endsieg_news.51.a:0 "Пусть он покоится с миром..."
endsieg_news.52.t:0 "Константин I возвращается к власти"
endsieg_news.52.d:0 "Референдум о возвращении короля Константина I из династии Глюксбургов состоялся в Греции 22 ноября 1920 года, он последовал за смертью его сына, короля Александра I. Это предложение было радостно одобрено 99,0% избирателей. Данный результат обеспечил и подтвердил господство анти-Венизелистского лагеря в стране."
endsieg_news.52.a:0 "Хорошо"
endsieg_news.53.t:0 "Великопольское восстание"
endsieg_news.53.d:0 "Великопольское восстание было военным (вооруженным) восстанием поляков в регионе "Великой Польши" против немецкого господства. Оно оказало большое и значительное влияние на Версальский договор, который в результате выдал Второй Польской Республике территорию, завоеванную польскими повстанцами. Этот регион был частью Речи Посполитой до второго раздела Польши в 1793 году, который предоставил эту территорию Пруссии, а после Венского конгресса (1814-1815) западная часть с Познанью была присоединена к Пруссии, а восточная с Калишем - к Российской империи."
endsieg_news.53.a:0 "Идентичность никуда не девается"
endsieg_news.54.t:0 "Немецкий флот потоплен в Скапа-Флоу!"
endsieg_news.54.d:0 "Потопление германского флота произошло на базе Королевского флота в Скапа-Флоу, Шотландия. После окончания Первой мировой войны германский флот открытого моря был интернирован на условиях Компьенского перемирия, в то время как велись переговоры о судьбе кораблей. Опасаясь, что все корабли будут захвачены и разделены между союзными державами, немецкий адмирал Людвиг фон Рейтер решил принять окончательное решение и потопить весь флот, что было осуществлено 21 июня 1919 года как раз тогда, когда в Версале было принято решение об их судьбе. 52 из 74 судов затонуло и это была последняя немецкая победа над союзниками."
endsieg_news.54.a:0 "Хорошая была сталь!"
endsieg_news.55.t:0 "Кровавая ночь"
endsieg_news.55.d:0 "Известный по-португальски как Noite Sangrenta, радикальный мятеж произошел в Лиссабоне в ночь на 19 октября 1921 года. Во время кровавой ночи были хладнокровно убиты глава правительства Антонио Гранжо, политики Мачадо Сантос и Хосе Карлос да Майя, участвовавшие в Октябрьской революции 1910 года, которая установила первую Португальскую Республику, а также другие. Восстание произошло после годовщины провозглашения Республики, когда группа солдат восстала против отставки правительства во главе с Либерато Пинто, защитником национальной гвардии Республики."
endsieg_news.55.a:0 "Трагично..."
endsieg_news.56.t:0 "Запрет вступает в действие"
endsieg_news.56.d:0 "18 декабря 1917 года Сенат США предложил восемнадцатую поправку. 18 ноября 1918 года до ратификации Восемнадцатой поправки, Конгресс США принял временный закон о запрете военного времени, который запрещал продажу алкогольных напитков с содержанием алкоголя более 1,28%. Этот закон, предназначавшийся для экономии зерна на военные нужды, был принят после подписания 11 ноября 1918 года перемирия, положившего конец Первой мировой войне. После утверждения 36-м штатом 16 января 1919 года поправка была ратифицирована как часть Конституции."
endsieg_news.56.a:0 "Теперь все станут трезвыми?"
endsieg_news.57.t:0 "Сенат США дал отказ"
endsieg_news.57.d:0 "Конгресс Соединенных Штатов отказался ратифицировать Версальский договор и выступил против него конкретно в отношении раздела Лиги Наций, поскольку утверждалось, что США откажутся от слишком большой власти в рамках Лиги. А лидер сенатского большинства Генри Кэбот Лодж, в свою очередь, подготовил 14 оговорок - в соответствии с 14 пунктами Вильсона, которые уменьшили бы контроль Лиги над США. В то время как сенат продолжал рассматривать договор, Генрих Бора произнес двухчасовую страстную речь, в которой он заявил, что согласившись с договором, США раз и навсегда отказались от великой политики "никаких запутанных союзов", на которой была основана сила этой республики в течение 150 лет.”
endsieg_news.57.a:0 "Себе топор на ногу никто ронять не желает"
endsieg_news.58.t:0 "Колчак мертв!"
endsieg_news.58.d:0 "Колчаку был обещан безопасный проезд чехословаками в британскую военную миссию. Вместо этого он был предан союзниками и передан левым советским властям в Иркутске 14 января 1920 года. 20 января иркутское правительство передало власть большевистскому военному комитету. Белая армия под командованием генерала Владимира Каппеля продвигалась к Иркутску, а Колчака допрашивала комиссия из пяти человек, представлявшая Революционный комитет (Ревком) с 21 января по 6 февраля. 7 числа в 5-м часу утра адмирал А. В. Колчак, без суда, был приговорен к смертной казни вместе с премьер-министром Виктором Пепеляевым. Ранним утром 7 февраля 1920 года оба арестованных предстали перед расстрельной командой. По свидетельству очевидцев, Колчак был совершенно спокоен и бесстрашен. Тела после расстрела были пренебрежительно и преступно спущены в прорубь на реке Ушаковке."
endsieg_news.58.a:0 "Он доблестно погиб за свое дело!"
endsieg_news.59.t:0 "Великий Сибирский Ледяной марш"
endsieg_news.59.d:0 "После поражения Александра Колчака и последующего отступления через Сибирь зимой 1919-1920 годов (с преследованием Красной армии), которое остановилось под Иркутском, Белая армия понесла огромные потери, а однажды под Иркутском попыталась бежать через замерзшее тогда озеро Байкал со своими вещами и казанским золотом. Арктические ветры в то же самое время беспрепятственно дули через озеро, и многие солдаты с их семьями замерзали насмерть. Весной трупы и их имущество исчезали в самом глубоком озере в мире, и Владимир Каппель, один из генералов Белой армии, тоже стал жертвой похожим образом, обморозив ноги и получив воспаление легких. Считается, что большая часть царского золота исчезла здесь, опустившись на дно озера."
endsieg_news.59.a:0 "Белое движение обречено?"
endsieg_news.60.t:0 "Ирландская война за независимость"
endsieg_news.60.d:0 "Война, начавшаяся 21 января 1919 года, велась между Ирландской республиканской армией и британскими силами безопасности в Ирландии. Она была эскалацией ирландского революционного периода в вооруженный конфликт. После того, как Шинн Фейн одержал уверенную победу в Ирландии в декабре 1918 года, они сформировали отколовшееся правительство 21 января 1919 года и провозгласили независимость от Великобритании. Позже, в тот же день, два участника вооруженных полицейских сил были застрелены в графстве Типперери членами ИРА, действовавшими по собственной инициативе, что и послужило началом конфликта. Он обострился также из-за того, что британское правительство объявило Дейла и Шинна Фейна вне закона. ИРА начала устраивать засады на патрули РИК и британской армии, нападая на казармы и заставляя их покинуть изолированные зоны."
endsieg_news.60.a:0 "Неожиданный выпад"
endsieg_news.61.t:0 "Англо-ирландский договор"
endsieg_news.61.d:0 "Англо-ирландский договор был соглашением между Великобританией и Ирландией, которое завершило Ирландскую войну за независимость, создав Ирландское Свободное Государство в качестве самоуправляющегося Доминиона. Он также предоставил Северной Ирландии возможность отказаться от Ирландского Свободного государства, что и было осуществлено. Согласно условиям соглашения, оно было ратифицировано "собранием" членов, избранных для участия в заседании Палаты общин Южной Ирландии. Однако, на самом деле, Дейл Эйранн сначала обсуждал, а затем ратифицировал договор, и в дальнейшем члены Совета приступили к "совещанию". Договор был узко ратифицирован, что вызвало раскол и привело к гражданской войне в Ирландии."
endsieg_news.61.a:0 "Наконец-то дошли до соглашений"
endsieg_news.62.t:0 "Ирландская гражданская война"
endsieg_news.62.d:0 "Ирландская Гражданская война последовала за Ирландской войной за независимость после того, как был создан раскол между теми, кто хотел, чтобы англо-ирландский договор был ратифицирован, и теми, кто этого не сделал, или ирландскими республиканцами и ирландскими националистами. Республиканская оппозиция рассматривала это как предательство Ирландской Республики, и многие из тех, кто участвовал в конфликте были членами ИРА во время войны за независимость. Про-договорные силы были снабжены британским правительством, и в конце концов конфликт унес больше жизней, чем война за независимость, оставив ирландское общество разделенным и озлобленным на протяжении многих поколений."
endsieg_news.62.a:0 "Борьба продолжается"
endsieg_news.63.t:0 "Египетская революция"
endsieg_news.63.d:0 "Египетская революция 1919 года являлась общенациональной революцией против британской оккупации Египта и Судана. Она была осуществлена египтянами-суданцами после того, как по приказу британцев в 1919 году был изгнан революционный лидер Саад Заглул и другие члены партии Вафд. Революция, в конечном итоге, привела к признанию Британией независимости Египта в 1922 году и принятию новой конституции в 1923 году, но она отказалась признать полный суверенитет Египта над Суданом и вывести свои войска из зоны Суэцкого канала. Хотя это не давало Египту полной независимости и суверенитета, он был сильно ограничен оговоркой о "зарезервированных пунктах"."
endsieg_news.63.a:0 "Интересно"
endsieg_news.64.t:0 "Распад Объединенного Балтийского герцогства"
endsieg_news.64.d:0 "После распада Германии и отступления немецких войск из Брест-Литовска образовались оккупированные национальные государства, сразу же получился вакуум власти, и большая часть прежних прогерманских правительств была заменена, а в Объединенном Балтийском герцогстве регентство было немедленно приостановлено после подписания Компьенского перемирия, положившего конец существованию герцогства и образовавшихся на его месте Эстонии и Латвии."
endsieg_news.64.a:0 "Прежнее герцогство было сильнее"
endsieg_news.65.t:0 "Рижский договор"
endsieg_news.65.d:0 "Рижский договор, подписанный 11 августа 1920 года в Риге, официально положил конец Латвийской войне за независимость с РСФСР, признав независимость Латвии “на все будущее время”. По мирному договору Советы выплатили Латвийской республике 4 млн рублей (3096,9 кг) золотом из запаса Российской империи, которые составили основу золотого запаса страны."
endsieg_news.65.a:0 "Такая маленькая страна и...?"
endsieg_news.66.t:0 "Тартуский договор"
endsieg_news.66.d:0 "Тартуский договор формально положил конец советско-эстонской войне. Он подписан 2 февраля 1920 года на условиях, что РСФСР признает независимость Эстонской Республики де-юре и отказывается от всех прав на ее территорию. РСФСР также ликвидировала все эстонские долги, полученные еще в царское время, а Эстонская республика получила долю в золотых запасах бывшей Российской Империи. Это было первое признание Эстонии и надо сказать, важное для дипломатически изолированной РСФСР."
endsieg_news.66.a:0 "Это остудит пыл РСФСР на время"
endsieg_news.67.t:0 "Московский мирный договор"
endsieg_news.67.d:0 "Советско-литовский договор, также известный как Московский мирный договор, был подписан между Литвой и РСФСР 12 июля 1920 года после капитуляции Советской стороны в Советско-литовской войне. В обмен на нейтралитет Литвы и разрешение Советам иметь военный доступ через литовскую территорию во время польско-советской войны, РСФСР официально признала независимость. Это была великая веха в борьбе Литвы за признание на международном уровне."
endsieg_news.67.a:0 "Добились"
endsieg_news.68.t:0 "Убийство Эмира Хабибуллы"
endsieg_news.68.d:0 "Эмир Хабибулла рода Баракзай был убит во время охоты в провинции Лагман 20 февраля 1919 года. Его брат Насрулла-Хан, стоявший за этим нападением, ненадолго сменил его на посту эмира Афганистана и удерживал власть в течение одной недели с 21 по 28 февраля 1919 года, прежде чем был свергнут и заключен в тюрьму третьим сыном Хабибуллы, Амануллой-Ханом. Хабибулла-хан известен тем, что сохранил нейтралитет Афганистана в Первой мировой войне, несмотря на активное давление со стороны султана (падишаха) Османской империи."
endsieg_news.68.a:0 "Семейная борьба за власть"
endsieg_news.69.t:0 "Третья англо-афганская война"
endsieg_news.69.d:0 "Сын эмира Хабибуллы-хана Аманулла находился под влиянием идей младоафганцев. Сразу после его восшествия на престол, 28 февраля 1919 года была провозглашена полная независимость Афганистана, что привело к англо-афганской войне 1919 года. Третья англо-афганская война началась 6 мая 1919 года, когда эмир Хабибулла-хан был уже мертв и его сын нуждался в способе успокоить консерваторов в Афганистане, чтобы удержать власть. Стремясь отвлечься от внутренних распрей и вызвать гражданские волнения среди индусов, Аманулла решил вторгнуться в Британскую Индию..."
endsieg_news.69.a:0 "В какое время мы живем..."
endsieg_news.70.t:0 "Англо-афганский договор"
endsieg_news.70.d:0 "Англо-афганский договор 1919 года был перемирием между Великобританией и Афганистаном после окончания третьей англо-афганской войны, он подписан в Равалпинди. В этом документе Соединенное Королевство признало независимость Афганистана и согласилось с тем, что Британская Индия не будет территориально распространяться дальше Хайберского перевала, а также произойдет подтверждение линии Дюранда. После мирного договора британские субсидии Афганистану прекратились."
endsieg_news.70.a:0 "Договорились-таки"
endsieg_news.71.t:0 "Создана Лига Наций"
endsieg_news.71.d:0 "Лига Наций была основана 10 января 1920 года в результате Парижской мирной конференции после окончания Первой мировой войны. Дипломатическая философия, стоявшая за Лигой, была фундаментальным сдвигом по сравнению с предыдущими столетиями, однако Лига не имела собственных вооруженных сил и сильно зависела от великих держав, которые обычно неохотно выполняли ее резолюции. На практике же Лига, как выразился Муссолини "очень хороша, когда кричат воробьи, но совсем не хороша, когда падают орлы", была в значительной степени бесполезным инструментом в поддержании мира во всем мире. Хотя она имела некоторые заметные успехи, в конечном счете, оказалась неспособной предотвратить многие конфликты и тем более, Вторую мировую войну."
endsieg_news.71.a:0 "Все же фундамент для мира!"
endsieg_news.72.t:0 "Первый беспосадочный трансатлантический полет"
endsieg_news.72.d:0 "Британские авиаторы Джон Алкок и Артур Браун совершили первый беспосадочный трансатлантический полет в июне 1919 года на модифицированном бомбардировщике Vickers Vimy времен Первой мировой войны из Сент-Джонса, Ньюфаундленд, в Клифден, Коннемара, графство Голуэй, которое находится в Ирландии. Кроме того, во время полета было перевезено небольшое количество почты, что также сделало его первым трансатлантическим авиапочтовым рейсом, после чего оба авиатора были награждены почетным Рыцарским Командором самого превосходного Ордена Британской империи неделей позже королем Георгом V в Виндзорском замке."
endsieg_news.72.a:0 "Новый рекорд!"
endsieg_news.73.t:0 "Соглашение Вейцмана-Фейсала"
endsieg_news.73.d:0 "Соглашение Фейсала-Вейцмана было подписано 3 января 1919 года эмиром Фейсалом, который недолго был королем Сирии, а Хаим Вейцман - президентом Всемирной Сионистской Организации. Это было недолговечное соглашение об арабо-еврейском сотрудничестве по развитию еврейской родины в Палестине и арабской нации на значительной части Ближнего Востока."
endsieg_news.73.a:0 "Полноценного еврейского государства все равно не появится"
endsieg_news.74.t:0 "Устав Лиги Наций"
endsieg_news.74.d:0 "Пакт Лиги наций был подписан 28 июня 1919 года и являлся уставом Лиги Наций. В действительности проекты для Лиги начались еще до Первой мировой войны, и предложения были приняты тогдашним британским обществом Лиги в 1915 году. Во время Парижской мирной конференции была назначена комиссия для согласования пакта, однако многие страны были разделены во мнении относительно того, как именно будет работать Лига. США в целом возражали, поскольку они не хотели быть обязанными защищать другого члена Лиги на международном уровне, и в то же время Франция хотела, чтобы Лига сформировала международную армию, а Британия беспокоилась, что в ней будет доминировать французская армия."
endsieg_news.74.a:0 "За мир!"
endsieg_news.75.t:0 "Беспорядки в Палестине 1920 года"
endsieg_news.75.d:0 "Палестинские беспорядки 1920 года произошли в период с воскресенья 4 по среду 7 апреля 1920 года вокруг Старого города Иерусалима. В общей сложности при этом были убиты 5 евреев и 4 араба, а несколько сотен человек получили ранения. Жесткие потасовки начались вскоре после битвы при Тель-Хае и усиления давления на арабских националистов в Сирии в ходе Франко-сирийской войны."
endsieg_news.75.a:0 "Несчастные"
endsieg_news.76.t:0 "Смирна в огне!"
endsieg_news.76.d:0 "Внушительный пожар превратил большую часть портового города Смирна в пепел в результате греко-турецкой войны. По свидетельствам очевидцев, пожар начался 13 сентября (1922 года) и с тех пор был потушен лишь 22 сентября. Город находился под контролем греческой национальной армии в течение 3 лет, пока не был взят турецкой армией 9 сентября 1922 года, фактически положив конец войне. Сообщения о греческих и армянских беженцах, теснившихся на набережной в суровых условиях, были многочисленны. Также сообщалось о зверствах, совершенных турецкими вооруженными силами, включая, изнасилования женщин и массовые убийства различными методами."
endsieg_news.76.a:0 "Хватай ведро..."
endsieg_news.77.t:0 "Рапалльский договор"
endsieg_news.77.d:0 "Рапалльский договор был подписан для разрешения спора о территориях бывших австрийских прибрежных, Верхне-адриатических и Далматинских областей. Договор был подписан 12 ноября 1920 года в Рапалло близ Генуи, Италия. Напряженность в отношениях между Италией и Югославией достигла своего апогея в конце Великой войны, когда Австро-Венгерская империя распалась и Италия претендовала на территории, закрепленные за ней тайным Лондонским пактом. Согласно пакту, подписанному в Лондоне 26 апреля 1915 года между Королевством Италия, Великобританией, Францией и Российской империей, в случае победы в конце Великой войны Италия должна была получить несколько территориальных даров, включая Зару и Себенико."
endsieg_news.77.a:0 "Отлично"
endsieg_news.78.t:0 "Найден вход в гробницу Тутанхамона"
endsieg_news.78.d:0 "В 1915 году Джордж Герберт, 5-й граф Карнарвон, финансировавший поиски и раскопки гробницы Тутанхамона в Долине Царей, нанял для ее изучения английского археолога Говарда Картера. Несмотря на многочисленные слухи о постигающем каждого расхитителя "проклятии фараонов", после систематических поисков Картер обнаружил настоящую гробницу Тутанхамона (KV62) в ноябре 1922 года. Раскопки Картера в Долине Царей вызвали повсеместный рост интереса к археологии в целом и Древнему Египту в частности."
endsieg_news.78.a:0 "Великое открытие!"
endsieg_news.79.t:0 "План Дауэса"
endsieg_news.79.d:0 "План Дауэса был попыткой в 1924 году решить проблему репараций, которые Германия должна была выплатить после Первой мировой войны, что было связано с международной политикой и Версальским договором. Оккупация Рурской промышленной зоны Францией и Бельгией способствовала гиперинфляционному кризису в Германии, поскольку она фактически вывела из строя немецкую экономику. Этот план предусматривал прекращение оккупации союзниками и поэтапную выплату Германией военной материальной ответственности. Поскольку этот план разрешил серьезный международный кризис, Дауэс разделил Нобелевскую премию мира в 1925 году за свою работу. Однако это была лишь временная мера и в конечном итоге, она оказалась неосуществимой. Позже была заменена планом Юнга в 1929 году."
endsieg_news.79.a:0 "Хорошая идея"
endsieg_news.80.t:0 "Первая воздушная кругосветка"
endsieg_news.80.d:0 "Первое воздушное кругосветное плавание было проведено в 1924 году группой авиаторов Военно-воздушной службы США (предшественником ВВС США). Поездка заняла 175 дней за которые удалось пройти по воздуху более 44,342 километров."
endsieg_news.80.a:0 "Еще один рекорд побит!"
endsieg_news.81.t:0 "Извержение Этны!"
endsieg_news.81.d:0 "Впервые с 1669 года населенный пункт был разрушен из-за недавнего извержения сицилийского вулкана Этна. Извержение началось высоко на северо-восточном склоне вулкана 2 ноября. Затем на понижающихся высотах вниз по склону вулкана открылись новые эруптивные трещины. Третья и самая мощная из этих трещин открылась поздно вечером 4 ноября на необычно низкой высоте, примерно 1200 метров над уровнем моря по данным местных геологов. Деревня Маскали была почти полностью разрушена, за исключением церкви и нескольких окружающих зданий в северной части деревни."
endsieg_news.81.a:0 "Будем надеяться на минимальный урон"
endsieg_news.82.t:0 "Великое землетрясение Канто"
endsieg_news.82.d:0 "Сильное землетрясение обрушилось на главный остров Японии, разрушив Токио, портовый город Иокогама и прилегающие префектуры Тиба, Канагава, Сидзуока. По всему региону поступили сообщения о широкомасштабном ущербе. Его сила была так велика, что огромная статуя Будды весом в 93 тонны сдвинулась почти на два фута. Информация о жертвах все еще сообщается, по текущим оценкам, насчитывается около 142,800 погибших!"
endsieg_news.82.a:0 "Земля грохочет под Токио"
endsieg_news.83.t:0 "Абдулмеджид II избран халифом"
endsieg_news.83.d:0 "Хотя Османский султанат был официально упразднен 1 ноября 1922 года, халифат до сих пор оставался нетронутым, и наследный принц Абдулмеджид был избран халифом турецким Национальным Собранием, базирующимся в Анкаре. Позднее, 24 ноября 1922 года, оно обосновалось в Константинополе."
endsieg_news.83.a:0 "Распространится ли халифат?"
endsieg_news.84.t:0 "Хайюаньское землетрясение"
endsieg_news.84.d:0 "Землетрясение в уезде Хайюань произошло 16 декабря 1920 года в провинции Нинся Китайской Республики. Землетрясение магнитудой 7,8 баллов, по имеющимся данным, вызвало "полное разрушение (XII - экстремальное)". Более 73,000 человек погибли от обрушений, а оползень похоронил деревню Сухиадзе в уезде Сицзи. В уезде Гуюань погибло более 30,000 человек, и почти все дома рухнули в городах Лунде и Хуэйнин. Толчки ощущались от Желтого моря до Цинхая и еще далее до Внутренней Монголии."
endsieg_news.84.a:0 "Будем надеяться, оно не повторится"
endsieg_news.85.t:0 "Первое собрание Лиги Наций"
endsieg_news.85.d:0 "Пленарные заседания Первой Ассамблеи Лиги Наций проходили с 15 ноября по 18 декабря в Женеве, Швейцария. На момент открытия сессии насчитывалось 41 государство (из 42 государств-членов). В ходе заседаний были допущены 6 государств, которые впоследствии были представлены на сессии (Австрия, Албания, Болгария, Коста-Рика, Люксембург и Финляндия). Всего было проведено 31 пленарное заседание. Основные вопросы в ходе первой сессии касались таких пунктов, как организация Секретариата, прием новых государств-членов, отношения между Советом и Ассамблеей, а также вопросы польско-советской войны и репатриации военнопленных."
endsieg_news.85.a:0 "Путь к дипломатическому будущему"
endsieg_news.86.t:0 "Женевский протокол"
endsieg_news.86.d:0 "Женевский протокол, составленный и подписанный 17 июня 1925 года, представлял собой документ о запрете применения на войне удушающих, ядовитых или других газов, а также бактериологических методов ведения войны. Он фактически после подписания ликвидировал возможность применения химического и биологического оружия в международных вооруженных конфликтах, и в конечном итоге, протокол был зарегистрирован в серии договоров Лиги Наций 7 сентября 1929 года. Однако, хотя он запрещал применение химического и биологического оружия, он ничего не говорил о производстве, хранении или передаче этого оружия, что было охвачено только в более поздних договорах."
endsieg_news.86.a:0 "Больше никакой химической войны!"
endsieg_news.87.t:0 "Наводнение Рейна"
endsieg_news.87.d:0 "Наводнение реки Рейн обрушилось на Кельн - 50,000 человек были вынуждены покинуть свои дома. Река вышла из своих естественных берегов на 2 мили с каждой стороны, и вся сельская местность была превращена в непригодную так же основательно, как и за годы войны. Десятки деревень, граничащих с ручьем, полностью погружены в воду, даже их крыши не видны над поверхностью."
endsieg_news.87.a:0 "Будем надеяться, что вода скоро спадет!"
endsieg_news.88.t:0 "Попытка убийства Муссолини провалилась"
endsieg_news.88.d:0 "7 апреля 1926 года Муссолини пережил первую попытку убийства от Вайолет Гибсон, которая выстрелила ему в голову, но Муссолини успел вовремя повернуться, и пуля прошла через его нос. Ей не предъявили никаких обвинений и депортировали в Великобританию по обвинению в психическом расстройстве."
endsieg_news.88.a:0 "Другой бы казнил за такое!"
endsieg_news.89.t:0 "Вторая попытка убийства Муссолини"
endsieg_news.89.d:0 "31 октября 1926 года 15-летний Антео Замбони попытался застрелить Б. Муссолини в Болонье. Замбони тут же в назидание линчевали местные жители. Муссолини также пережил неудавшееся покушение на убийство в Риме от анархиста Джино Лючетти и спланированное покушение итальянского анархиста Михаила Ширру, которое закончилось захватом и казнью Ширру."
endsieg_news.89.a:0 "Так он в порядке?"
endsieg_news.90.t:0 "Роальд Амундсен летит над Северным полюсом"
endsieg_news.90.d:0 "В сопровождении Линкольна Эллсворта, пилота Яльмара Ризер-Ларсена и трех других членов команды Амундсен взял два судна Dornier Do J, N-24 и N-25 для полета на 87° 44' северной широты. Это была самая северная широта, которую до сих пор достигал самолет. Они приземлились в нескольких милях друг от друга без радиосвязи, но экипажам все же удалось воссоединиться. Самолет N-24 был поврежден. Амундсен и его команда работали более трех недель, чтобы очистить взлетно-посадочную полосу от льда. Они выгребли лопатой 600 тонн наледи, потребляя при этом только один фунт (400 грамм) ежедневного рациона питания. В конце концов, шесть членов экипажа были усажены в N-25. Совершив замечательный подвиг, Ризер-Ларсен взлетел, но едва успели подняться в воздух над трескающимся льдом. Они вернулись с триумфом, хотя все думали, что они потеряны навсегда."
endsieg_news.90.a:0 "Большое достижение!"
endsieg_news.91.t:0 "Сидней Рейли казнен"
endsieg_news.91.d:0 "Сидней Рейли (наст. имя Соломон Розенблюм), известный как "ас шпионажа", был британским секретным агентом и якобы шпионил по меньшей мере за 4 державами. Он участвовал в сорванной операции по свержению большевистского режима в 1918 году, пытаясь убить "вождя революции". В сентябре 1925 года тайные агенты ОГПУ, преемника ЧК, заманили Рейли в СССР для встречи с предполагаемой антикоммунистической организацией, Александр Якушев, тайный советский агент вспоминал: "первое впечатление от Рейли неприятно, его темные глаза выражали что-то язвительное и жестокое, нижняя губа глубоко отвисла, аккуратные черные волосы, демонстративно элегантный костюм". Позже, когда Рейли пересек финскую границу, советские солдаты захватили его, перевезли и допросили в тюрьме на Лубянке. Пока его допрашивали с психологическим давлением, власти публично заявили, что он был застрелен при попытке пересечь финскую границу. Позже после допроса, приказ убить Рейли поступил от Сталина и он был казнен в подмосковном лесу."
endsieg_news.91.a:0 "Опасное призвание"
endsieg_news.92.t:0 ""
endsieg_news.92.d:0 ""
endsieg_news.92.a:0 ""
endsieg_news.93.t:0 "Афинский протест 22 июля"
endsieg_news.93.d:0 "22 июля 1943 года в оккупированных Осью Афинах, в Греции, состоялся массовый протест против немецких планов расширения болгарской оккупационной зоны в греческой Македонии, которые были необходимы из-за вывода итальянских войск с Балкан. Это вынудило немцев привлечь больше войск к гарнизонным обязанностям, заменив итальянцев, и побудило Адольфа Гитлера просить болгарское правительство расширить свою оккупационную зону, чтобы охватить дополнительные территории в Сербии и Македонии. Получив их, греки пришли в ярость, и 13 июля началась забастовка, которая была очень успешной - в ней приняли участие около 400,000 человек, что привело к откладыванию расширения оккупационной зоны навсегда."
endsieg_news.93.a:0 "Людской протест дает свои плоды"
endsieg_news.94.t:0 "Борис III умер!"
endsieg_news.94.d:0 "Вскоре после возвращения в Софию и встречи с Гитлером Борис III скончался от явной сердечной недостаточности (инфаркта) 28 августа 1943 года. Согласно полицейскому отчету, он был отравлен британцами. Предполагалось также, что король был отравлен двумя немецкими врачами, которые его лечили. Один из утверждающих теорию - Ганс Эппингер, полагающий, что он нашел тот же самый яд, как 2 года назад при вскрытии Иоанниса Метаксаса, то есть медленный яд, который занимает неделю, прежде чем сделать свое темное дело. Власть Бориса наследовал его шестилетний сын Симеон II в регентском Совете, возглавляемом болгарским князем Кириллом. И что немаловажно, сын Симеон отрицает версию смерти, вызванную нацистами, в интервью указывая на то, что геополитический интерес к смерти отца имел СССР."
endsieg_news.94.a:0 "Покойся с миром, царь всех болгар!"
endsieg_news.95.t:0 "Рейд в Гран Сассо"
endsieg_news.95.d:0 "12 сентября 1943 года Бенито Муссолини, которого держали в отеле Campo Imperatore "секретно", был спасен в ходе дерзкой операции под руководством Отто Скорцени, в ходе которой ни одна из сторон не сделала ни одного выстрела и не было никаких жертв. По слухам, Скорцени сказал после официального приветствия Муссолини: "Иль Дуче, фюрер послал меня освободить вас!" На что Муссолини ответил: "Я знал, что мой друг не оставит меня!" Затем Муссолини благополучно доставили в Вену. Можно с уверенностью сказать, что Отто Скорцени - самый опасный человек в Европе."
endsieg_news.95.a:0 "Действительно, дерзкий набег!"
endsieg_news.96.t:0 "Основана Итальянская Социальная республика!"
endsieg_news.96.d:0 "После рейда на Гран-Сассо, когда Муссолини был спасен, Адольф Гитлер вынудил неохотного Муссолини создать новое фашистское государство в Северной Италии, названное Итальянской социальной республикой. Он претендовал на Рим как на свою столицу, но фактической столицей стал городок Сало между Миланом и Венецией. Итальянская социальная республика - это не более чем марионеточное государство, полностью зависящее от Германии, и это ясно многим."
endsieg_news.96.a:0 "Война будет продолжаться"
endsieg_news.97.t:0 "Италия капитулирует!"
endsieg_news.97.d:0 "После успешного вторжения на Сицилию и свержения Бенито Муссолини с новым правительством во главе с Пьетро Бадольо и Виктором Эммануилом, после тайных переговоров с союзниками, 3 сентября на Сицилии было подписано секретное перемирие, о котором теперь официально объявлено. Лишь вопрос времени, когда итальянцы, которые публично заявили, что будут продолжать сражаться вместе с немцами, вступят в конфликт с Осью. Но учитывая то время, которое потребовалось новому итальянскому правительству для переговоров о перемирии, следует предположить, что немцы могут быть готовы к этому широко распространенному дезертирству, которое вскоре произойдет."
endsieg_news.97.a:0 "Растратили силы на востоке и вот итог..."
endsieg_news.98.t:0 "Ливан получает независимость"
endsieg_news.98.d:0 "После усиливающегося давления ливанского народа, французское правительство наконец уступило их требованиям - сегодня утром, в понедельник 22 ноября 1943 года, оно предоставило Ливану независимость. Первый ливанский флаг был поднят 11 ноября 1943 года в резиденции Хусейна Эль Халаби."
endsieg_news.98.a:0 "Как они воспользуются ей, вот вопрос"
endsieg_news.99.t:0 "Московская декларация"
endsieg_news.99.d:0 "Третья московская конференция главных союзников Второй мировой войны проходила с 18 октября по 11 ноября 1943 года в Московском Кремле и Спиридоновском Дворце. Она состояла из крупных дипломатов, министров и генералов, которые открыто обсуждали сотрудничество в военных усилиях и выпустили 4 московские декларации: декларацию четырех наций об общей безопасности, декларацию об Италии, декларацию об Австрии и декларацию о военных преступлениях."
endsieg_news.99.a:0 "Бумаги - это замечательно..."
endsieg_news.100.t:0 "Муссолини теряет власть!"
endsieg_news.100.d:0 "25 июля 1943 года Бенито Муссолини был отстранен от власти своим собственным Большим советом и арестован после встречи с королем Виктором Эммануилом, который сказал Дуче, что война проиграна, и отстранил его от должности премьер-министра. Сообщается, что Иль Дуче почти не реагировал на это, был вялым и небритым, ничего не возражая. Он теперь должен быть перемещен в секретную зону, где его будут держать в плену до конца войны."
endsieg_news.100.a:0 "Какой неожиданный поворот событий!"
endsieg_news.101.t:0 "Бомбардировка Плоешти"
endsieg_news.101.d:0 "В рамках нефтяной кампании по отказу в поставках топлива державам Оси, Военно-воздушные силы армии Соединенных Штатов, базирующиеся в Ливии и Южной Италии, приняли участие в стратегической бомбардировочной операции, пытаясь серьезно сократить добычу нефти в Плоешти, используемой для снабжения немецких войск горючим. План оказался одним из самых дорогостоящих для европейского театра военных действий ВВС США и был второй по величине потерей, когда-либо понесенной ВВС США в рамках одной миссии с датой, обозначенной как "черное воскресенье"."
endsieg_news.101.a:0 "А успех все же получен?"
endsieg_news.102.t:0 "Бомбардировка Рима!"
endsieg_news.102.d:0 "Бомбардировка Рима состоялась 19 июля 1943 года 500 американскими бомбардировщиками, которые сбросили примерно 1168 тонн бомб. Бомбардировочный налет не уничтожил ничего существенного, кроме нескольких военных целей, однако эта бомбардировка стала тревожным сигналом для итальянцев, которые начинают медленно поворачиваться против Иль Дуче и войны."
endsieg_news.102.a:0 "Для Дуче это плохой знак"
endsieg_news.103.t:0 "Бомбардировка Ватикана!"
endsieg_news.103.d:0 "Бомбардировка Ватикана произошла вечером 5 ноября 1943 года, когда Плейнс сбросил бомбы на юго-западный сектор Базилики Святого Петра, причинив значительный ущерб, но обошлось без жертв."
endsieg_news.103.a:0 "Можно сказать, покусились на святое"
endsieg_news.104.t:0 "Победа Германии!"
endsieg_news.104.d:0 "После успешного продвижения Германии в Шампани и взятия Парижа, Французская Республика официально капитулировала и добивается перемирия с немцами."
endsieg_news.104.a:0 "Для французов это болезненный удар"
endsieg_news.105.t:0 "Финская гражданская война закончилась: белые побеждают!"
endsieg_news.105.d:0 "Финская война, начавшаяся 27 января 1918 года, наконец закончилась сегодня, когда финские белые полностью контролировали страну, благодаря помощи, оказанной белым со стороны имперской германской армии, которая регулярно усиливала их на протяжении всей войны. Нет никаких сомнений в том, что Германская империя обеспечила свою гегемонию в Финляндии с помощью планов создания возглавляемой Германией финской монархии. Однако гражданская война все еще оставила нацию разделенной и неизвестно, когда финское общество действительно воссоединится."
endsieg_news.105.a:0 "Наконец-то все завершилось!"
endsieg_news.106.t:0 "Блокада Ленинграда снята!"
endsieg_news.106.d:0 "Блокада Ленинграда, длившаяся почти два с половиной года (872 дня), была, возможно, одной из самых длительных и разрушительных осад в истории человечества, а еще самой дорогостоящей с точки зрения потерь - почти 2 млн человек на Советской стороне погибло по разным причинам, включая военных в боях и гражданских от голода / холода. До блокады никаких заранее разработанных планов эвакуации населения Ленинграда не существовало. Сообщалось, что по мере того, как немецкие армии начали отступать, они посещали исторические дворцы царей и их ценные художественные коллекции старались забирать с собой, чтобы переместить в самое сердце Рейха."
endsieg_news.106.a:0 "Советский паровой каток движется вперед"
endsieg_news.107.t:0 "Проводится операция «Маргарет»!"
endsieg_news.107.d:0 "После того, как Гитлер узнал о переговорах Миклоша Хорти с союзниками относительно перемирия, немецкий фюрер, чувствуя себя преданным венграми и уже не рассчитывающий на них, приказал немецким войскам осуществить операцию "Маргарита" по захвату критически важных венгерских объектов 12 марта 1944 года. Гитлер пригласил Хорти во дворец Клессхайм в Австрии и пока они вели свои переговоры, немецкие войска тихо проскользнули в Венгрию, причем эта встреча была простой уловкой, чтобы удержать Хорти подальше от страны и оставить армию без приказов."
endsieg_news.107.a:0 "Быстро и бескровно"
endsieg_news.108.t:0 "Восточная Пруссия пала"
endsieg_news.108.d:0 "Советский паровой каток снова движется вперед, захватывая на этот раз Восточную Пруссию, почти в самом сердце Германии. Немецкий народ, живший в Восточной Пруссии, не знал о быстро наступающей Красной Армии из-за окончания действия нацистской прессы, которая скрывала реальное положение военных дел по многим причинам."
endsieg_news.108.a:0 "Теперь от поражения не спрятаться!"
endsieg_news.109.t:0 "Заговор против Гитлера терпит неудачу!"
endsieg_news.109.d:0 "Сегодня, 20 июля 1944 года, заговор против германского фюрера Адольфа Гитлера, имевший место в штаб-квартире партии, не смог убить его, что привело к провалу попытки военного переворота, целью которого было как можно скорее заключить мир с западными странами. Без сомнения, те кто вступил в заговор заплатят немалую цену, но храбрость их велика."
endsieg_news.109.a:0 "Похоже, конец для Германии близок"
endsieg_news.110.t:0 "Гитлер мертв!"
endsieg_news.110.d:0 "Немецкий фюрер, Адольф Гитлер покончил с собой сегодня в своем бункере, вместе со своей супругой Евой Браун. Около трех часов дня Гитлер с супругой попрощались с приближенными и обслуживающим персоналом, а затем удалились в свой кабинет. Вход в приемную с автоматом наперевес охранял Отто Гюнше. Гитлеры совершили самоубийство приблизительно в половине четвертого. Ева отравилась цианистым калием, а Адольф Гитлер застрелился. Либеральная оппозиция наверняка опечалена, ибо ожидала увидеть его на суде после войны. \nПосле смерти Гитлера адмирал Карл Дениц официально взял под свой контроль Германию и дал понять, что война, возможно, еще далека от завершения, сказав: "Мы сражаемся дальше"."
endsieg_news.110.a:0 "А что бы выбрали другие лидеры стран?"
endsieg_news.111.t:0 "Финская гражданская война: красные побеждают!"
endsieg_news.111.d:0 "Финская Гражданская война, начавшаяся 27 января 1918 года, сегодня наконец закончилась полным контролем финских красных над страной, благодаря помощи советских сил, которые распространили болезнь коммунизма еще ближе к остальной Западной Европе. Теперь нет никаких сомнений в том, что красная чума должна быть уничтожена немедленно, прежде чем она распространится дальше!"
endsieg_news.111.a:0 "Жуть..."
endsieg_news.112.t:0 "Последняя речь Муссолини"
endsieg_news.112.d:0 "Бенито Муссолини произнес сегодня, 16 декабря 1944 года, в миланском театре "Лирико" речь, которая вполне может оказаться его последней речью. Хотя он утверждает, что новое немецкое оружие переломит ход войны, это явно является политической последней волей и завещанием, поскольку он пытался защитить себя в глазах истории и представил мрачную картину большевистской Европы в случае победы союзников, когда союзные войска вступают в бой вокруг последних ременентов Оси."
endsieg_news.112.a:0 "Мощное выступление..."
endsieg_news.113.t:0 "Хорти ведет переговоры с союзниками!"
endsieg_news.113.d:0 "Регент Венгрии адмирал Миклош Хорти объявил сегодня по радио, что он уже заключил сепаратный мир с Советским Союзом, который должен официально вывести Венгрию из войны. Пока неизвестно, как это повлияет на немецкую оккупацию Венгрии, где все еще продолжаются боевые действия."
endsieg_news.113.a:0 "Значит, Венгрия тоже потеряла уверенность"
endsieg_news.114.t:0 "Варшавское восстание!"
endsieg_news.114.d:0 "Сегодня поляки в Варшаве с постоянно приближающейся советской армией приняли участие в общенациональном плане с основными целями изгнать немцев из города и оттуда помочь союзникам в более масштабной борьбе. Вторая цель состоит в том, чтобы освободить Варшаву до того, как Советы подчеркнут польский суверенитет, прежде чем поддерживаемое Советами коммунистическое правительство сможет взять на себя контроль над страной."
endsieg_news.114.a:0 "Что ж, удачи им"
endsieg_news.115.t:0 "Хорти лишается власти!"
endsieg_news.115.d:0 "Лидер Венгрии, регент Миклош Хорти был отстранен от власти силой после того, как группа спецназа во главе с Отто Скорцени захватила Хорти и его сына, взяв их под стражу, и Хорти был вынужден отказаться от власти под угрозой лишения жизни его сыновей. Лидер партии "Скрещенные стрелы" Ференц Салаши занял место Хорти и будет продолжать войну до самого конца."
endsieg_news.115.a:0 "Венгрия борется!"
endsieg_news.116.t:0 "Черный барон мертв!"
endsieg_news.116.d:0 "8 августа 1944 года англо-канадские войска начали операцию Totalize. Под покровом темноты их танки в сопровождении солдат захватили тактически важную высоту близ города Сент-Эньян-де-Крамниль. Здесь они остановились в ожидании воздушной бомбардировки, которая должна была послужить сигналом к следующей фазе атаки. Не зная причины, по которой союзные войска остановились, Курт Мейер из 12-й дивизии СС "Гитлерюгенд" приказал своим подчиненным контратаковать и отбить возвышенность. \nТанковый ас Майкл Виттман, известный как "Черный Барон", у которого было 135 подтвержденных танковых ликвидаций, возглавил группу из 7 танков "Тигр", поддерживаемых пехотой. Его группа "тигров", пересекавшая открытую местность, попала в засаду танков из эскадрильи 1-го Нортгемптонширского Йоменри, эскадрильи Шербрук-Фузилерского полка и 144-й эскадрильи Королевского бронетанкового корпуса. Во время засады противотанковые снаряды, выпущенные либо из британских, либо из канадских танков, сумели пробить верхний корпус танка Виттмана, воспламенив боекомплект. В результате огонь охватил танк и снес башню. Экипаж уничтоженного танка был затем похоронен в безымянной могиле."
endsieg_news.116.a:0 "Пусть он покоится с миром"
endsieg_news.117.t:0 "Дуче нет более..."
endsieg_news.117.d:0 "Бенито Муссолини, бывший фашистский диктатор Италии вместе со своей возлюбленной Кларой Петаччи, был расстрелян партизанами на окраине деревни Меццегра. Мертвые тела, как и тела шести других фашистских иерархов, перевезли в Милан, где подвесили за ноги к перекрытиям бензоколонки на площади Лорето. В дальнейшем трупы были обезображены до неузнаваемости (особенно лицо Бенито Муссолини) некоторыми его ненавистниками, выразив так свой гнев по отношению к Дуче. Некоторые даже мочились и плевали на трупы, которые до этого долго провисели в летнюю жару и лежали в канаве. Муссолини, по-видимому, пытался избежать смерти во второй раз, но удача была не на его стороне."
endsieg_news.117.a:0 "Отвратительные дикари!"
endsieg_news.118.t:0 "Танну Тува присоединяется к СССР"
endsieg_news.118.d:0 "Парламент Тувы, Малый Народный Хурал, недавно принял решение официально войти в состав Советского Союза в качестве Тувинской автономной области. Аннексия будет официально оформлена 1 ноября 1944 года."
endsieg_news.118.a:0 "Не удивительно"
endsieg_news.119.t:0 "Ристо Рюти уходит в отставку"
endsieg_news.119.d:0 "Финский президент Ристо Хейкки Рюти сегодня подал в отставку и покинул свой пост после катастрофического поворота событий на финском фронте, когда новое советское наступление прорвалось к Карельскому перешейку и большая часть завоеваний, сделанных в предыдущие годы, была потеряна. Его преемником станет популярный генерал Карл Густав Эмиль Маннергейм, у которого, скорее всего, есть альтернативный план, как продолжать эту войну."
endsieg_news.119.a:0 "Удачно отдохнуть"
endsieg_news.120.t:0 "Начало войны в Лапландии"
endsieg_news.120.d:0 "Сегодня Финляндия, вскоре после подписания ими Московского перемирия, начала боевые действия с немецкими дивизиями в своей стране, стремясь вытеснить отступающие немецкие дивизии из Северной Финляндии."
endsieg_news.120.a:0 "Любопытное развитие событий"
endsieg_news.121.t:0 "Финляндия соглашается на перемирие!"
endsieg_news.121.d:0 "Сегодня Финляндия подписала перемирие с Советским Союзом и Великобританией, официально прекратив продолжение войны, восстановив Московский мирный договор 1940 года с несколькими изменениями. Неудивительно, ведь в начале этого года развернулось новое советское наступление, прорвавшееся на Карельский перешеек."
endsieg_news.121.a:0 "Финны решили не рисковать"
endsieg_news.122.t:0 "Гитлер сбежал!"
endsieg_news.122.d:0 "Опасения третьей Советской ударной армии оправдались, похоже, что самолет, который видели вылетающим из Берлина незадолго до его захвата, действительно перевозил на борту Гитлера. Похоже, он сбежал с немецким летчиком-асом Ханной Ритш, чтобы продолжить борьбу."
endsieg_news.122.a:0 "Может, это неправда?"
endsieg_news.123.t:0 "Рузвельт умирает"
endsieg_news.123.d:0 "Американский президент Франклин Делано Рузвельт умер сегодня, пострадав от кровоизлияния в мозг, он не увидит конца войны, но его вклад в нее был велик. Его сменит вице-президент Трумэн."
endsieg_news.123.a:0 "Трагедия для американцев"
endsieg_news.124.t:0 "Румыния объявляет войну Германии!"
endsieg_news.124.d:0 "После развала северо-восточного Румынского фронта перед лицом успешного советского наступления король Михаил дерзко сместил правительство Иона Антонеску, которое ранее было полностью объединено с Осью при поддержке армии. Это было совершенной неожиданностью для правительства Антонеску, которое ранее считало короля не более чем "подставным лицом"."
endsieg_news.124.a:0 "Ось разваливается на доли"
endsieg_news.125.t:0 "Король избран в Финляндии!"
endsieg_news.125.d:0 "В Финляндии сегодня утвердился немецкий принц Фридрих Карл Гессенский - был избран королем Финляндии после победы белой фракции и принятия новой конституции. Единственный в истории страны правитель, носивший такой титул."
endsieg_news.125.a:0 "Интересно"
endsieg_news.126.t:0 "Чарльз Фридрих отрекается от престола!"
endsieg_news.126.d:0 "Сегодня официально объявлено, что Фридрих Карл Людвиг Константин Гессен-Кассель-Румпенхаймский отказался от своего трона в Финляндии, скорее всего, из-за давления Запада, чтобы он был смещен после поражения Германии чуть больше месяца назад. Ноябрьские события не позволили германскому князю оставаться на финском престоле. Кроме того, он так и не был коронован."
endsieg_news.126.a:0 "Королевства Финляндии не существует?"
#endsieg_news.127.t:0 ""Титаник" тонет через 4 часа от столкновения со льдом"
#endsieg_news.127.d:0 "Первые известия о катастрофе "Титаника" были получены радиостанцией Маркони на мысе Раса вчера вечером в 22:25. Впервые было слышно, как "Титаник" подавал сигнал бедствия "Си-Кью-Ди", на который ответили несколько кораблей, включая "Карпатию", "Балтику" и "Олимпик". "Титаник" сказал, что столкнулся с айсбергом и немедленно нуждается в помощи. В 22:55 "Титаник" доложил, что идет ко дну головой вниз. К 23:36 он сообщил "Олимпику", что высаживают женщин в шлюпки, и дал указание подготовить свои шлюпки для перевозки пассажиров. Все это время корабль продолжал подавать сигналы бедствия, сообщая о местонахождении. Последние сигналы были получены в 0:27, когда "Виргинец" сообщил, что слышал несколько размытых сигналов, которые внезапно прекратились. \n"Титаник" затонул примерно в 2:20, до сих пор было спасено 655 душ экипажа и пассажиров, большинство из которых, предположительно, женщины и дети. Источники сообщали, что до 1800 человек все еще находились на борту корабля, когда он пошел ко дну. Капитан Смит сказал, что он останется с кораблем в его последние минуты вместе с кораблестроителем Томасом Эндрюсом, в то время как Джей Брюс Исмей, также называемый "трус с Титаника", покинул корабль, когда женщины и дети были на борту, о чём было опубликовано много негативных карикатур, изображающих его покидающим корабль."
#endsieg_news.127.a:0 "Какая невообразимая катастрофа..."
#endsieg_news.128.t:0 "Самый большой корабль в мире спущен на воду"
#endsieg_news.128.d:0 "Компания RMS Olympic, первая в новом классе суперлайнеров, начала свой первый рейс, привлекая значительное внимание прессы и общественности по всему миру. Говорят, что до 10,000 человек ждут ее прибытия в Нью-Йорк. Несмотря на то, что "Олимпик" не является особо быстрым судном, идущим со скоростью не более 22 узлов, он в основном спроектирован как роскошный корабль с бассейном, спортзалом, турецкой баней, верандой-кафе, украшенной пальмами, и многим другим."
#endsieg_news.128.a:0 "Невиданная редкость"
#endsieg_news.129.t:0 "Германия сдается, победа в Европе!"
#endsieg_news.129.d:0 "Сегодня в Карлсхорсте, в Берлине, был подписан окончательный текст о капитуляции немецких войск представителями трех вооруженных сил Оберкоманды Вермахта (ОКВ) и Союзных экспедиционных сил вместе с Верховным Главнокомандованием Красной Армии, а также представителями Франции и США в качестве свидетелей. Первый документ о капитуляции был подписан в Реймсе Альфредом Йодлем, который, к сожалению, не смог договориться о лучших условиях капитуляции. Однако несколько часов спустя Советский Союз призвал к уникальной капитуляции в Берлине, где впервые возникла немецкая агрессия, а также подчеркнул, что капитуляция в Реймсе явно не требовала от немецких солдат сложить оружие и сдаться. Тогда Эйзенхауэр согласился, и окончательный "Акт о безоговорочной капитуляции" был подписан в Берлине фельдмаршалом Вильгельмом Кейтлем."
#endsieg_news.129.a:0 "Историческое событие!"
endsieg_news.127.t:0 "Швеция присоединяется к Центральным державам"
endsieg_news.127.d:0 "Сегодня Королевство Швеция официально присоединилось к Центральным державам, а Густав V вскоре после этого призвал объявить войну России и всей Антанте. Хотя внутренняя сделка, которая склонила Швецию на сторону Германии, довольно размыта и скрыта, она не так далека от реальности, когда на кону стоит полуавтономное Королевство Финляндия, бывший регион Шведской империи."
endsieg_news.127.a:0 "Может и правильное решение..."
endsieg_news.128.t:0 "Румыния присоединяется к Центральным державам"
endsieg_news.128.d:0 "Сегодня королевство Румыния официально присоединилось к Центральным державам, и Фердинанд I призвал к объявлению войны Антанте. Хотя до конца не ясно, что именно подтолкнуло румынское Королевство присоединиться к этому альянсу, вполне вероятно, что Бессарабия была на столе переговоров наряду со значительной военной мощью Германии и Австро-Венгрии."
endsieg_news.128.a:0 "Румынии есть, что потребовать..."
endsieg_news.129.t:0 "Агадирский кризис"
endsieg_news.129.d:0 "Сегодня Французская республика направила значительные силы во внутренние районы Марокко. Однако Германия, не возражая против экспансии Франции, потребовала территориальной компенсации за то, что угрожает войной и посылает туда канонерскую лодку. Это всколыхнуло многих разгневанных немецких националистов, и между Берлином и Парижем быстро начались переговоры, которые разрешили кризис. Французы, в свою очередь, захватили Марокко и взамен отдали Испании территорию Риф, предоставив при этом Германии запрошенные ими уступки в Камеруне."
endsieg_news.129.a:0 "Ничего серьезного"
endsieg_news.130.t:0 "Германия осуществляет план Руппрехта"
endsieg_news.130.d:0 "Поскольку напряженность значительно возросла в июльском кризисе, переросшем в тотальное объявление войны, Германская империя сегодня решила пойти на довольно странный план Руппрехта, направленный на вторжение во Францию через нейтральную Швейцарию, а не Бельгию, в надежде избежать присоединения британцев к французам и русским в войне."
endsieg_news.130.a:0 "Что случилось со швейцарским нейтралитетом?"
endsieg_news.131.t:0 "«Гебен и Бреслау»"
endsieg_news.131.d:0 "Сегодня в Средиземном море произошли значительные события, поскольку за немецкими кораблями SMS Goeben и SMS Breslau, входящими в состав Mittelmeerdivision, последовал британский Средиземноморский флот, который безуспешно пытался перехватить их. Однако "Гебен" и "Бреслау" сумели обойти британский Средиземноморский флот, прошли через Дарданеллы, достигнув Константинополя, где они были переданы Османской империи. Та в свою очередь мигом заявила, что они купили корабли, но все слишком хорошо знают и понимают, что на самом деле произошло..."
endsieg_news.131.a:0 "Довольно обманчиво..."
endsieg_news.132.t:0 "Германия осуществляет план Кронпринца"
endsieg_news.132.d:0 "Поскольку напряженность значительно возросла в июльском кризисе, переросшем в тотальное объявление войны, Германская империя сегодня решила пойти по простому плану Кронпринца, удерживая незначительные оборонительные силы на германо-французской границе, чтобы умиротворить англичан, сохраняя их нейтралитет, одновременно перемещая свои основные силы на восток, чтобы быстро выбить Россию из войны."
endsieg_news.132.a:0 "А вот и костяшки домино..."
endsieg_news.133.t:0 "Германия осуществляет план Шлиффена"
endsieg_news.133.d:0 "Поскольку напряженность значительно возросла в июльском кризисе, переросшем в тотальное объявление войны, Германская империя сегодня решила осуществить план Шлиффена, который направлен на то, чтобы перебросить основную часть немецких сил вторжения через нейтральную Бельгию, избегая таким образом сильнейших французских укреплений на германо-французской границе и в завершение быстро захватить Париж. Это сильно возмутило Соединенное Королевство..."
endsieg_news.133.a:0 "Что случилось с бельгийским нейтралитетом?"
endsieg_news.134.t:0 "Албания присоединяется к Центральным державам"
endsieg_news.134.d:0 "Поскольку принц Вильгельм албанский в значительной степени зависел от австрийских субсидий, чтобы удержать свой режим от краха, у него не было выбора, когда германское и австрийское правительства попросили его страну присоединиться к альянсу в попытке помочь ослабить и расколоть сербские силы на Балканском фронте."
endsieg_news.134.a:0 "Находчиво..."
endsieg_news.135.t:0 "Восстание Марица"
endsieg_news.135.d:0 "Сегодня немцы, по-видимому, успешно провели переговоры с Мани Марицем, который решил сотрудничать и отказаться от инициативы Южной Африки захватить контроль над немецкой колонией (немецкой Южной Африкой), а вместо этого вознамерился взяться за оружие против самих южноафриканцев."
endsieg_news.135.a:0 "Старые обиды"
endsieg_news.136.t:0 "Болгария присоединяется к Центральным державам"
endsieg_news.136.d:0 "Сегодня Болгарское царство официально присоединилось к Центральным державам, объявившим войну Сербии. Однако это далеко не новость, учитывая трагическую историю Болгарии, которая понесла в последние годы от рук Сербии и ее союзников значительные территориальные потери, которые ей было суждено вернуть."
endsieg_news.136.a:0 "Сербия обречена?"
endsieg_news.137.t:0 "Провозглашено регентство Польского Королевства"
endsieg_news.137.d:0 "Сегодня в Германской империи Гинденбург и Людендорф в надежде восполнить свои потери на местах, которые также являются нынешними верховными главнокомандующими немецких Вооруженных сил, настаивают на создании польского государства, зависимого от Германии и тем самым, ускоряющего сам процесс его создания. \nТаким образом был создан Временный Государственный совет в качестве небольшого правительства и оба генерала надеются, что вскоре они смогут начать вербовку поляков в армию, которые будут чествовать немцев как своих освободителей от прежних русских правителей."
endsieg_news.137.a:0 "Вряд ли это произойдет, но..."
endsieg_news.138.t:0 "Кризис Клятвы"
endsieg_news.138.d:0 "Сегодня в Германии, к большому огорчению Гинденбурга и Людендорфа, польские легионы, когда их попросили принести клятву верности и повиновения Кайзеру, в большинстве своем отказались, что якобы было оговорено Юзефом Пилсудским, командующим польскими легионами. Поговаривают, в результате Юзеф будет арестован и как-то наказан. \nНо тем не менее, немецкие усилия в Польше по формированию польских частей были очень печальными и в значительной степени полной катастрофой... Австро-Венгрия, как сообщается, пошла коротким путем и принудительно мобилизовала отряд в 3000 человек из Польского легиона."
endsieg_news.138.a:0 "Но слово сильнее пули"
endsieg_news.139.t:0 "Ленина отправляют в Россию на бронепоезде"
endsieg_news.139.d:0 "Революционер с инициалами Владимир Ульянов (Ленин, с партийной кличкой Старик), как сообщается, был допущен в Германию из Швейцарии, чтобы сесть на бронепоезд, где его должны были переправить через Швецию, а затем через русскую Финляндию в Петроград. Хотя это довольно странно для немцев, кажется их усилия направлены на любую дестабилизацию русского правительства, а не на проявление сочувствия к революционеру, и уж тем более, не на честную попытку победить..."
endsieg_news.139.a:0 "Кто этот Ленин?"
endsieg_news.140.t:0 "Потопление «Лузитании»"
endsieg_news.140.d:0 "Сегодня RMS Lusitania была трагически торпедирована одной из немецких подводных лодок U-20, около 124 американцев были обмануты, чтобы остаться на борту, который постепенно погружался в воду - в общей сложности 1198 человек погибло, а 761 уцелел. Это определенно подтолкнет отношения США против Германской империи и возможно, подтолкнет их к вступлению в саму войну."
endsieg_news.140.a:0 "Кажется, на воде опаснее, чем на суше"
endsieg_news.141.t:0 "Германия начинает неограниченную подводную войну"
endsieg_news.141.d:0 "Похоже, что вместо соблюдения правил, которые требуют от подводных лодок всплывать и обыскивать торговые суда, помещая экипажи в "безопасное место", прежде чем потопить суда окончательно, немцы решили ликвидировать флот без промедлений и проверок. Они надеются, что это заставит британцев голодать из-за отсутствия поставок, поступающих на их остров, однако это, вероятно, вызовет и гнев других стран, особенно США."
endsieg_news.141.a:0 "Разве это этично?"
endsieg_news.142.t:0 "Афганистан присоединился к Центральным державам"
endsieg_news.142.d:0 "Сегодня Эмират Афганистан официально присоединился к Центральным державам, и эмир призвал к джихаду в Индии. Хотя что именно поколебало афганского эмира неизвестно, вполне вероятно, что немцы пообещали поддержку эмирату и наполнили эмира идеями джихада от своих турецких друзей..."
endsieg_news.142.a:0 "Неужели Индия в беде?"
endsieg_news.143.t:0 "Гражданская война в Индии"
endsieg_news.143.d:0 "Сегодня, казалось бы, вопреки всем ожиданиям, немецкий заговор с целью подстрекательства к Паниндийскому восстанию в британском владычестве был в значительной степени успешным и в течение нескольких дней, вероятно, распространится по всей Индии подобно широкому лесному пожару. Временное правительство Индии уже было создано в северной части страны, недалеко от Афганистана, в настоящее время Махендра Пратап возглавляет революцию и "выравнивает" революционное государство с Центральными державами."
endsieg_news.143.a:0 "Плохие новости для Британии"
endsieg_news.144.t:0 "Немецкий заговор сорван в Индии"
endsieg_news.144.d:0 "Сегодня немецкий заговор с целью подстрекательства к Паниндийскому восстанию в Британском королевстве был раскрыт британской разведкой и таким образом сорван, хотя несколько гарнизонов по всей Индии, как сообщается, продолжали выполнять этот план, взявшись за оружие, так или иначе они были быстро разгромлены британцами."
endsieg_news.144.a:0 "Смелая попытка"
endsieg_news.145.t:0 "Уэрта возвращается к власти"
endsieg_news.145.d:0 "Сегодня, предположительно после переговоров с немецким капитаном Францем фон Ринтеленом из немецкой военно-морской разведки и Викториано Уэртой о покупке оружия и подхода подводных лодок для обеспечения поддержки возвращения Уэрты (за которую он обещал в качестве разменной монеты начать войну с США, если добьется успеха), Уэрта вопреки всему сумел уклониться от американских войск, ожидающих его в Ньюмане, штат Нью-Мексико, и пересек границу с Мексикой, где он был встречен поддержкой генерала Паскуаля Ороско и снова захватил власть."
endsieg_news.145.a:0 "Беспокойный человек"
endsieg_news.146.t:0 "Уэрта захвачен"
endsieg_news.146.d:0 "Сегодня, после переговоров с немецким капитаном Францем фон Ринтеленом из Германской военно-морской разведки и Викториано Уэртой о покупке оружия и подхода подводных лодок, чтобы обеспечить поддержку возвращения Уэрты (за которую он обещал в качестве разменной монеты начать войну с США, если добьется успеха), американским силам, наблюдавшим за встречей, удалось перехватить Уэрту после его попытки переправиться обратно в Мексику, где его якобы ждали Паскуаль Ороско и некоторые хорошо вооруженные мексиканские сторонники."
endsieg_news.146.a:0 "Разведка не дремлет"
endsieg_news.147.t:0 "«Теневой кайзер»"
endsieg_news.147.d:0 "Роль Вильгельма II в военное время была все более уменьшающейся, поскольку он теперь в основном отвечал только за проведение церемоний награждения и почетных обязанностей, причем большая часть власти находилась в руках могущественных генералов. В результате этого Германская империя де-факто превратилась в военную диктатуру под контролем фельдмаршала Пауля фон Гинденбурга и генерала Эриха Людендорфа. \nКайзер был все больше отрезан от реальности и процесса принятия политических решений, колеблясь между пораженчеством и большими мечтами о победе. Тем не менее Вильгельм II все еще сохраняет высшую власть в вопросах политического назначения и его согласие необходимо для серьезных изменений в верховном командовании, хотя он уже и не тот человек, которым был раньше..."
endsieg_news.147.a:0 "Военная машина повернулась против создателя!"
endsieg_news.148.t:0 "Германия объявляет войну Португалии"
endsieg_news.148.d:0 "Это произошло в результате предыдущих действий Португалии в начале этого года, таких как чествование ее фактического союза с Великобританией путем захвата немецких судов, стоявших на якоре в Лиссабонской гавани, и прежней враждебности двух стран друг к другу с португальской помощью Антанте, вынудившей Германию потопить их конвои. В этот момент обе страны могли бы уже быть в состоянии войны, границы были очерчены, и португальцы явно встали на сторону Антанты."
endsieg_news.148.a:0 "Хотя бы Испания останется в стороне?"
endsieg_news.149.t:0 "Слава Рихтофена"
endsieg_news.149.d:0 "В Германии появился новый ас по имени "Красный Барон", известный также как Манфред фон Рихтофен. Его прозвище дано из-за необычной красной окраски его самолета (триплана), которая обычно никогда не используется из-за того, что легко заметна врагами, однако Рихтофен говорит, что это сделано специально и предназначено для вселения страха в противников."
endsieg_news.149.a:0 "Новый герой неба?"
endsieg_news.150.t:0 "Германия возобновляет неограниченную подводную войну!"
endsieg_news.150.d:0 "Немецкий адмирал Хеннинг фон Хольцендорф, как сообщается, привел веские аргументы, что требуется возобновление неограниченных подводных атак на Антанту, которые, как он надеется, будут успешно морить голодом англичан и без этого у Германии действительно не будет никаких шансов выиграть войну. Хотя это, весьма вероятно, означает вступление США в войну, германское Верховное командование просчитало, что американская мобилизация будет слишком медленной, чтобы остановить их победу на Западном фронте."
endsieg_news.150.a:0 "Время покажет"
endsieg_news.151.t:0 "Мобилизация Германии"
endsieg_news.151.d:0 "С приближением войны Германская империя призвала к всеобщей мобилизации с резервными дивизиями по всей стране, готовыми к действию. Мужчины, кажется, довольно уверены, что война закончится, по крайней мере, до Рождества."
endsieg_news.151.a:0 "Да уж..."
endsieg_news.152.t:0 "Сидониу Паиш убит"
endsieg_news.152.d:0 "Сегодня португальский так называемый "президент-король", отправился вечером 14 декабря 1914 года на железнодорожный вокзал Лиссабон-Россиу, предварительно поужинав в ресторане Silva, сопровождаемый своим братом и сыном. Он планировал сесть на поезд до Порту, чтобы посовещаться с Северной военной хунтой. Однако, когда он вошел на участок около 11 часов вечера, его встретила Республиканская гвардия, которой было приказано охранять президента, а внутри станции его ждал Хосе Хулио Да Коста, активист левого крыла, спрятавший пистолет под плащем. Когда Паиш проходил мимо, Да Коста проник в двойной полицейский кордон, окружавший президента, и произвел два выстрела в Паиша, который не умер от них сразу, но скончался от полученных ран по дороге в больницу."
endsieg_news.152.a:0 "Трагично"
endsieg_news.153.t:0 "Революция в Португалии!"
endsieg_news.153.d:0 "Поскольку в последние годы португальское Королевство было сильно дестабилизировано британским давлением на португальские колонии, расходами королевской семьи, а вдобавок цареубийством короля Карлоса и его наследника, сторонники республики воспользовались ситуацией, провозгласив республику 3 октября 1910 года с 2000 восставших солдат и матросов. Временное правительство во главе с Теофило Брагой свергло конституционную монархию и потребовало изгнания Мануэля II из Португалии."
endsieg_news.153.a:0 "Она, казывается, неспокойная страна"
endsieg_news.154.t:0 "Началась гражданская война в Португалии"
endsieg_news.154.d:0 "Поскольку Мануэль II не желал расставаться со своей властью, он отступил вместе со своими сторонниками назад на север к порту, где живет основная масса португальских монархистов."
endsieg_news.154.a:0 "Разделение на два лагеря"
endsieg_news.155.t:0 "Монархисты выиграли гражданскую войну в Португалии!"
endsieg_news.155.d:0 "В Португалии, по-видимому, монархическая фракция одержала победу над республиканскими силами. Король Мануэль II вновь восстановил контроль над всей страной и, вероятно, примет строгие меры против любого подозреваемого и инакомыслящего, чтобы попытаться избежать новой войны в стране в другой раз."
endsieg_news.155.a:0 "Оказались сильнее?"
endsieg_news.156.t:0 "Новый диктатор Португалии"
endsieg_news.156.d:0 "Поскольку политическая нестабильность в Португалии достигла небывалого уровня, многие партии в законодательном органе откровенно враждебны друг другу, а Национальное собрание практически неуправляемо, президент Мануэль де Арриага, желая уменьшить влияние португальской Республиканской партии, распустил Национальное собрание в одностороннем порядке. В результате этого он также установил Хоакима Пимента де Кастро для управления правительством. \nПимента де Кастро немедленно назначил нескольких военных офицеров в различные министерства, распустил Национальное собрание и стал руководить правительством одиночно как диктатор."
endsieg_news.156.a:0 "Новая метла, как говорится..."
endsieg_news.157.t:0 "Переворот в Португалии"
endsieg_news.157.d:0 "Сегодня, 14 мая, в Лиссабоне началось военно-политическое восстание с целью отнять власть у диктатуры генерала Пименты де Кастро и вернуть правительство к принципам Конституции 1911 года. \nУтром 14 мая группа революционеров, включая морских пехотинцев и солдат регулярной армии, заняла военно-морской арсенал в Лиссабоне, при этом захватив оружие. Войска Пименты де Кастро попытались окружить военно-морской арсенал, однако были обстреляны республиканскими кораблями, включая NRP "Васко да Гама". Хотя правительству Пименты де Кастро удалось бежать, они в конце концов сдались из-за несоразмерных сил, которые были вооружены против них. Там, по некоторым данным, погибло 200 человек, 1000 получили ранения."
endsieg_news.157.a:0 "Власть туманит разум"
endsieg_news.158.t:0 "Новый сильный лидер в Португалии"
endsieg_news.158.d:0 "Сегодня, 5 декабря 1917 года, с участием Португалии в Великой войне, приведшей к политической, экономической и социальной конъюнктуре страны, Сидониу Паиш возглавил триумфальное военное восстание, приведшее к созданию военной хунты. Парламент был распущен и правительство Афонсо Коста было свергнуто с поста президента Бернардино Мачадо. \nПаиш предложил создать "новую республику" и приостановил действие Конституции 1911 года. Он был избран прямым голосованием на пост президента республики, создав профессиональный Сенат."
endsieg_news.158.a:0 "Звучит не так уж плохо"
endsieg_news.159.t:0 "Италия с Центральными державами!"
endsieg_news.159.d:0 "Сегодня Королевство Италия официально присоединилось к Центральным державам объявив войну Антанте. Вероятно, Италия желает получить часть земель Франции..."
endsieg_news.159.a:0 "Плохие новости для Антанты"
endsieg_news.160.t:0 "Коронация Карла I"
endsieg_news.160.d:0 "После смерти Франца Иосифа, который правил Австро-Венгерской империей почти семь десятилетий, предполагаемый наследник, сын умершего в 1906 году младшего брата Отто, 27-летний эрцгерцог Карл, присутствовал сегодня на его коронационной присяге в церкви Святой Троицы Колумба возле церкви Матиаса. Говорят, что в своей хорватской коронационной клятве он признал Союз Триединого Королевства Хорватии, Далмации и Славонии с Риекой, а также высказался за создание третьего хорватского политического образования, которое несколько расстроило венгров, не желающих делить власть ни с кем другим."
endsieg_news.160.a:0 "Может, он сумеет внести большие изменения?"
endsieg_news.161.t:0 "Франц Иосиф мертв!"
endsieg_news.161.d:0 "В результате развившейся пневмонии правого легкого, через несколько дней после простуды во время прогулки в парке Шенбрунн с королем Баварии, австрийский император сегодня вечером скончался во дворце Шенбрунн. Его преемником должен стать его внучатый племянник Карл I, однако весьма сомнительно, что империя останется нетронутой после потери столь важной центральной фигуры, которая царствовала не в течение двух лет, а целых семи десятилетий."
endsieg_news.161.a:0 "Несомненно, это большая утрата для империи"
endsieg_news.162.t:0 "Убийство Франца Фердинанда!"
endsieg_news.162.d:0 "28 июня 1914 года, эрцгерцог Франц Фердинанд австрийский, наследник австро-венгерского престола, и его жена были застрелены в Сараево неким студентом Гаврило Принципом, входившим в террористическую организацию из 6 человек. Франца с супругой везли в автомобиле, Гаврило подбежал к машине, выхватил браунинг и с ходу выстрелил Софии в живот, а когда Франц Фердинанд повернулся, тот выстрелил ему в шею. София скончалась через несколько секунд, Франц прожил 10 мин после ранения. Принцип попытался отравиться ядом, но его вырвало. Затем он попробовал застрелиться, но набежавшие люди отобрали пистолет и сильно его избили. Хотя либерально настроенный Франц Фердинанд не слишком оплакивается некоторыми из ультраконсервативного австрийского правительства, император Франц Иосиф и военачальники, как говорят, обязательно используют смерть такого важного человека как удобный предлог, чтобы начать войну с Сербией."
endsieg_news.162.a:0 "Трагедия века!"
endsieg_news.163.t:0 "Австрия отправляет ультиматум Сербии"
endsieg_news.163.d:0 "Июльский ультиматум. Австрия направила Сербии ультиматум из 10 пунктов, требуя запретить издания, пропагандирующие ненависть к Австро-Венгрии, закрыть общество «Народная оборона» и все союзы, ведущие пропаганду, исключить пропаганду из образования, уволить всех офицеров и чиновников, занимающихся антиавстрийской пропагандой, допустить к работе в Сербии гос. службы Австрии, провести расследование против всех участников Сараевского убийства с участием в этом Австрии, арестовать причастных к Сараевскому убийству майора Воислава Танкосича и Милана Цигановича, принять меры для предотвращения контрабанды оружия и взрывчатки в Австрию, дать объяснения насчет враждебных высказываний сербских чиновников и информировать австрийское правительство о мерах, принятых согласно предыдущим пунктам. Если Сербия не согласится на все условия, австрийцы отреагируют не слишком любезно. Но ультиматум считается невыполнимым..."
endsieg_news.163.a:0 "Не может быть все так плохо"
endsieg_news.164.t:0 "Сербия отвергает ультиматум!"
endsieg_news.164.d:0 "Сербский премьер-министр Никола Пасич, по-видимому, приказал сербской армии мобилизоваться и в то же время передал сербский ответ на ультиматум в Гизлинген в австрийском посольстве, как раз перед 6 часами вечера крайнего срока. Ответ Сербии фактически принял все условия ультиматума, кроме 6 пункта - было мотивировано, что Сербия не допустит участия Австро-Венгрии в каком-либо внутреннем расследовании, ибо это было бы нарушением Конституции и Уголовно-процессуального законодательства. Данный вежливый ответ воззвал к Пасичу и его стране, а также ко многим международным наблюдателям, однако он мало что значил для Австрии, уже разрывающей все дипломатические отношения с Сербией."
endsieg_news.164.a:0 "Жребий брошен..."
endsieg_news.165.t:0 "Австрия выбирает войну!"
endsieg_news.165.d:0 "После отказа принять все условия ультиматума, направленного в Сербию, Франц Иосиф двинулся далее и издал манифест "К моему народу" (an meine Volker), в Бадишле 28 июля 1914 года. Этот текст был типичным заголовком военных манифестов, напечатанных после объявления империей войны Сербии. Документ был быстро распространен по всей империи и широко публикуется новостными источниками. В тексте была представлена агрессивность Сербии как причина войны, утверждающая, что империя испробовала все способы избежать конфликта, но тщетно."
endsieg_news.165.a:0 "Остается надеяться, война останется локальным конфликтом"
endsieg_news.166.t:0 "Подписано перемирие на вилле Джусти"
endsieg_news.166.d:0 "Это произошло сегодня, когда австрийские войска потерпели поражение и фактически перестали существовать как боевая сила, что привело к хаотичному отходу в последние недели. Не только это, но и сам народ прекратил свое существование во многих отношениях, с провозглашением независимости нескольких государств, включая Венгрию, которая является половиной имени в империи. С такой слабой армией командиры были вынуждены добиваться прекращения огня и подписали перемирие на вилле Джусти, также подписанное за пределами Падуи в Венето, вступившее в силу сегодня, когда Королевство Италия уже аннексировало Южный Тироль, Триест и австрийское побережье."
endsieg_news.166.a:0 "Вот и империя..."
endsieg_news.167.t:0 "Провозглашена Республика Банат"
endsieg_news.167.d:0 "Сегодня в районе Баната ведущие члены Социал-демократической партии решили провозгласить независимость, создав республику во главе с лидером социал-демократов Отто Ротом. Состоящие из нескольких крупных этнических групп, румыны, как самая крупная этническая составляющая заявили, что они не хотят автономии, а скорее объединения с Королевством Румыния."
endsieg_news.167.a:0 "Нынче государства множатся как грибы"
endsieg_news.168.t:0 "Чехословакия объявляет независимость!"
endsieg_news.168.d:0 "Поскольку Австро-Венгерская монархия медленно разваливалась, министр иностранных дел Барон Иштван Бруайн фон Раеч потребовал перемирия, которое было основано на 14 пунктах, к которым Вудро Вильсон дополнительно требовал, чтобы национальности империи имели “самую свободную возможность автономного развития”. В то время как два дня спустя император Карл I издал прокламацию, которая радикально изменила структуру монархии и превратила империю в федеративный союз, в тот же день чехословацкое Временное правительство присоединилось к союзникам и 13 октября приступило к разработке декларации независимости, которая была завершена 16 октября и, наконец, публично опубликована в Париже 18 октября, когда была объявлена независимость Чехословакии."
endsieg_news.168.a:0 "Неужели это конец Австрии?"
endsieg_news.169.t:0 "Западная Украина объявляет независимость"
endsieg_news.169.d:0 "Сегодня была провозглашена Западноукраинская Народная Республика застигнув поляков врасплох с их ликвидационной комиссией, которая была готова переехать из Кракова во Львов и оставалась глубокая обида на польских граждан во Львове, которые не хотят жить отдельно от этой украинской нации."
endsieg_news.169.a:0 "Еще одна страна?"
endsieg_news.170.t:0 "Мартинская декларация"
endsieg_news.170.d:0 "Мартинская декларация была провозглашена в Мартине, Словакия, как Декларация независимости от Габсбургской монархии примерно через десять дней после провозглашения чешской независимости. Хотя раздавались призывы к независимости Словакии, в том числе и от Чешской Республики, сепаратистские амбиции словаков были в значительной степени приостановлены чехами, которые не соглашались на условия независимости Словакии. \nОднако словацкий народ ошибался, они не были бы равными партнерами в этом государстве, и с Эдвардом Бенешем, министром иностранных дел Временного чешского правительства, объявившим, что это будет федеративное государство швейцарского типа, словаки быстро оказались низведены до статуса национального меньшинства."
endsieg_news.170.a:0 "Кто-то выигрывает, а кто-то нет"
endsieg_news.171.t:0 "Революция астр"
endsieg_news.171.d:0 "Возглавляемый социал-демократом графом Михаем Кароли, создавшим Социал-демократический венгерский национальный совет (ВНС), Кароли потребовал сегодня отделения Венгрии от империи Габсбургов при поддержке солдат венгерской армии. Протестующие ВНС носили Астровые цветы, помогая захватывать общественные здания по всему Будапешту, когда премьер-министр Шандор Векерле ушел в отставку, а бывший премьер-министр Иштван Тиса был убит."
endsieg_news.171.a:0 "Красивое название для революции"
endsieg_news.172.t:0 "Югославия вторглась в Республику Банат"
endsieg_news.172.d:0 "Поскольку Банатская Республика имеет значительное население как сербов, так и румын, Королевство Югославия решило вторгнуться в недолговечную республику в надежде разделить ее с румынами."
endsieg_news.172.a:0 "Ох уж эти беспомощные банатийцы"
endsieg_news.173.t:0 "Банатские дивизии"
endsieg_news.173.d:0 "С завоеванием Банатской Республики югославскими войсками, страна была разделена между Востоком и Западом. Банат между Югославией и Румынией по этническим границам."
endsieg_news.173.a:0 "Так уж суждено"
endsieg_news.174.t:0 "Британский нейтралитет"
endsieg_news.174.d:0 "Хотя англичане в значительной степени присоединились к Антанте, они объявили нейтралитет в этом конфликте на данный момент, хотя это не означает, что они будут оставаться нейтральными на протяжении всей войны, они пока будут внимательно следить за тем, как идет война, и могут вступить в нее позже."
endsieg_news.174.a:0 "Если потом что-нибудь останется..."
endsieg_news.175.t:0 "Британия поддерживает Францию!"
endsieg_news.175.d:0 "Поскольку немцы нарушают Бельгийский нейтралитет и идут против любых британских интересов, Великобритания предприняла необходимые шаги для того, чтобы присоединиться к Антанте в войне против Центральных держав."
endsieg_news.175.a:0 "Эскалация пошла"
endsieg_news.176.t:0 "Блокада Северного моря"
endsieg_news.176.d:0 "Стремясь ограничить морские поставки товаров в Центральные державы, англичане предприняли меры по блокированию любых конвоев, направляющихся в Германию или в другие страны-члены альянса. Германская империя очень полагается на импорт, чтобы прокормить свое население и обеспечить свою военную промышленность, поэтому это действие должно серьезно повлиять на их внутреннюю стабильность и эффективность ведения войны."
endsieg_news.176.a:0 "Плохие вести для Германии"
endsieg_news.177.t:0 "Португалия присоединяется к Антанте"
endsieg_news.177.d:0 "Поскольку португальцы и Германия столкнулись с серьезной напряженностью из-за решения Германии начать неограниченную подводную войну, в результате которой было потоплено много португальских кораблей, португальцы в конечном итоге решили присоединиться к Антанте."
endsieg_news.177.a:0 "Так или иначе это должно было случиться"
endsieg_news.178.t:0 "Болгария присоедининяется к Антанте"
endsieg_news.178.d:0 "Болгары приняли предложение Соединенного Королевства о территориальных приобретениях в обмен на их участие в борьбе против Центральных держав, хотя это не так весомо, как то, что похоже, британцы полностью убедили их в своей окончательной победе."
endsieg_news.178.a:0 "Определенно знаменательно"
endsieg_news.179.t:0 "США объявили войну Германии!"
endsieg_news.179.d:0 "Слишком долго американцы сидели сложа руки и ничего не предпринимали перед лицом германской агрессии против их страны, но в конце концов они достигли последней соломинки с возобновлением неограниченной подводной войны и телеграммой Циммермана. Американский народ в начале этой войны хотел нейтралитета, но с недавними действиями они сами были вынуждены вступить в эту войну."
endsieg_news.179.a:0 "Ты не желаешь войны, но война тебя найдет"
endsieg_news.180.t:0 "Арабское восстание"
endsieg_news.180.d:0 "Хусейн бен Али, Шариф Мекки, инициировал арабское восстание с целью обеспечения независимости от правящих турок-османов в надежде создать единое арабское государство. Шариф утверждает, что младотурки нарушили священные принципы ислама и призвали арабских мусульман к священному восстанию против якобы "нечестивого" османского правительства."
endsieg_news.180.a:0 "Скорее всего, это работа англичан"
endsieg_news.181.t:0 "Вторжение в Галлиполи начинается!"
endsieg_news.181.d:0 "Сегодня Великобритания провела атаку против турок, высадив свои войска на побережье полуострова Галлиполи, Хевер. Их войска высадились в стратегически неправильном районе, оставив их несколько ослабленными в плане обороны. В течение двух месяцев должно прибыть еще одно подкрепление. Если они смогут воспользоваться этим вторжением пока еще могут и будут иметь возможность заставить турок покинуть Константинополь, это будет огромным ударом для Центральных держав."
endsieg_news.181.a:0 "Какой разворот событий"
endsieg_news.182.t:0 "Высадка Антанты в Померании"
endsieg_news.182.d:0 "Британские корабли прибыли к берегам Померании. Высадка началась с того, что германский Имперский флот ничего не может с этим поделать, и если англичане хотят этим воспользоваться, то они должны нанести последний сокрушительный удар по Германии, напав на Берлин и заставив его сдаться."
endsieg_news.182.a:0 "Огромные силы вторжения - мягко сказано..."
endsieg_news.183.t:0 "Южная Африка получает независимость"
endsieg_news.183.d:0 "Спустя восемь лет после окончания Второй англо-бурской войны и после четырех лет переговоров, акт британского парламента в 1909 году предоставил номинальную независимость, наконец, образованному сегодня Союзу Южной Африки, включающему бывшие территории Капской провинции, Натальских колоний, Трансвааля и Оранжевого Свободного государства."
endsieg_news.183.a:0 "Теперь вольны сами вершить историю"
endsieg_news.184.t:0 "Эдуард VII умер!"
endsieg_news.184.d:0 "Британский король Эдуард VII, к сожалению, скончался сегодня. Он обычно выкуривал двадцать сигарет и двенадцать сигар в день, хотя к концу своей жизни он все больше страдал от бронхита. Случалось, он терял сознание. 6 мая Эдуард перенес несколько сердечных приступов, но отказался ложиться в постель, сказав, что не сдастся и будет продолжать трудиться на своем посту. В 11:30 вечера он в последний раз потерял сознание и был уложен в постель, после чего через 15 минут умер. Более 400,000 человек прошли мимо гроба в течение следующих двух дней, дабы проститься с королем. Его похороны, состоявшиеся 20 мая 1910 года, ознаменовали величайшее собрание членов королевской семьи и знати всех времен. Его сын Георг V стал следующим королем Великобритании."
endsieg_news.184.a:0 "И великие умирают"
endsieg_news.185.t:0 "Китченер и личный состав утонули!"
endsieg_news.185.d:0 "Лорд Китченер и его сотрудники, к сожалению, утонули сегодня после посадки на борт HMS Hampshire для ожидаемой дипломатической миссии в Россию. Незадолго до 19:30 того же дня пароход HMS Hampshire, направляясь к русскому порту Архангельск, подорвался на мине, заложенной немецкой лодкой, и затонул у западного побережья Оркнейских островов. Из 749 находившихся на борту человек только двенадцати удалось выжить. Известие о смерти Китченера определенно шокировало жителей Содружества, многие твердо верили, что победа Британии была обеспечена, если Китченер будет жить, но теперь нет ни малейшего проблеска надежды в эти темные времена. Разумеется, он будет оплакан."
endsieg_news.185.a:0 "Огромная потеря для Британской империи"
endsieg_news.186.t:0 "Пасхальное восстание"
endsieg_news.186.d:0 "Вооруженное восстание началось в Ирландии во время Пасхальной недели! Согласно сообщениям, оно было начато ирландскими республиканцами, которые намерены "положить конец британскому правлению в Ирландии и создать независимую Ирландскую Республику". Они нанесли удар по британскому правительству, в то время как в других местах активно занимаются борьбой с германским империализмом. Это, пожалуй, самое значительное восстание в Ирландии за последние 100 лет, и с ним нужно разобраться, прежде чем оно выйдет из-под контроля!"
endsieg_news.186.a:0 "Люди в ярости"
endsieg_news.187.t:0 "Италия присоединяется к Антанте"
endsieg_news.187.d:0 "Сегодня Королевство Италия объявило о своем присоединении к Антанте и вступило в войну против Центральных держав. Такой поворот событий был далеко не неожиданным, учитывая огромное количество территориальных претензий, которые они имеют к Австрии."
endsieg_news.187.a:0 "Плохие новости для Австрии"
endsieg_news.188.t:0 "Вторая балканская война"
endsieg_news.188.d:0 "Во время Первой Балканской войны Болгарии вместе с Балканской Лигой удалось вытеснить Османскую империю из большинства ее европейских владений, однако из-за создания независимой Албании, которая должна была перейти к Сербии, добыча в Македонии, обещанная Болгарии по секретному соглашению между ними и Сербией, была отвергнута, а Сербия вместо этого завладела болгарскими притязаниями. Болгария теперь считает своим долгом бороться за то, что принадлежит ей."
endsieg_news.188.a:0 "Еще одна война на Балканах?"
endsieg_news.189.t:0 "Блокада Греции"
endsieg_news.189.d:0 "В попытке заставить Грецию присоединиться к их войне против Центральных держав Французская Республика начала блокаду Греции. Также цель была - попытаться заставить короля Константина I уйти в отставку в пользу своего сына Александра I, который выступает за Антанту или хотя бы охотнее подчиняется дипломатическим требованиям."
endsieg_news.189.a:0 "Поговорим о давлении со стороны сверстников"
endsieg_news.190.t:0 "«Либерте» взорвался"
endsieg_news.190.d:0 "Французский корабль "Либерте", до-дредноутский линкор прослужил только три с половиной года. Он был пришвартован в Тулоне и пострадал от случайного взрыва сегодня, 25 сентября 1911 года, в одном из его передних магазинов боеприпасов для вторичных орудий, которые уничтожили все судно. При взрыве погибло приблизительно 250 членов экипажа. Этот взрыв вторичных магазинов распространился и привел к тому, что основные магазины позже сдетонировали. Взрыв отбросил 37-метровый кусок броневого листа с корабля на линкор "Республика", пришвартованный примерно в 210 метрах от него, что тоже вызвало значительные повреждения."
endsieg_news.190.a:0 "Ужасный инцидент"
endsieg_news.191.t:0 "Румыния присоединилась к Антанте"
endsieg_news.191.d:0 "Королевство Румыния согласилось на предложение Антанты отдать им Буковину, а также всю Трансильванию, если они присоединятся к альянсу и объявят войну Центральным державам. Конечно, еще одним важным фактором является то, что фронт на Восточном рубеже стабилизировался."
endsieg_news.191.a:0 "Будут ли они иметь значение?"
endsieg_news.192.t:0 "Жан Жорес убит!"
endsieg_news.192.d:0 "Жан Жорес, лидер французских социалистов, был убит сегодня, 31 июля 1914 года. После ужина в кафе "Круассан" некий Рауль Виллен, 29-летний французский молодой националист, подошёл со стороны окна ресторана и дважды выстрелил в спину Жоресу. Это вызвало волны негодования и споров у жителей на улицах Парижа, где был убит один из самых харистматичных и убедительных ораторов. После его гибели руководство СФИО и профсоюзов перешло на позиции поддержки правительства в начинающейся Первой мировой войне; «священный союз» французских политических партий, по словам Р. Пуанкаре, возник «в крови Жореса»."
endsieg_news.192.a:0 "Печальная кончина"
endsieg_news.193.t:0 "Париж бомбят цеппелины"
endsieg_news.193.d:0 "Сегодня, 29 января 1916 года, впервые во французской истории Париж пал жертвой немецкого воздушного налета, когда группа цеппелинов бомбила этот город. Французские ВВС не смогли предотвратить инцидент, однако они заверили людей, что подобного никогда более не случится."
endsieg_news.193.a:0 "Грозно"
endsieg_news.194.t:0 "Итало-турецкая война начинается"
endsieg_news.194.d:0 "Итальянские притязания на Ливию восходят к поражению османов в Русско-турецкой войне 1877 года, и теперь Королевство Италия желает реализовать мечты и взять по их утверждениям то, что придадлежит им по праву. Также они мотивируют "отъем" тем, что турки не используют эту землю и что было бы лучше всем, если бы она находилась именно у Италии! Сообщается, что в Итало-турецкой войне будут впервые применены новые достижения военно-технического прогресса: радио, авиация, бронеавтомобили."
endsieg_news.194.a:0 "Больной человек Европы обречен"
endsieg_news.195.t:0 "Договор Уши подписан"
endsieg_news.195.d:0 "Когда турки-османы потерпели поражение, итальянские дипломаты решили воспользоваться ситуацией, чтобы добиться выгодного мирного соглашения, и они подписали договор в Уши (Швейцария) близ Лозанны. Основные положения договора заключаются в том, что османы выводят весь военный персонал из Ливии, но взамен итальянцы вернут Родос и другие Додеканесские острова Эгейского моря, которые они удерживали от турок. Надо сказать, вторжение в Ливию стало крайне дорогостоящим предприятием для Италии. Вместо планируемого изначально бюджета в 30 млн. лир в месяц эта «военная прогулка» стоила 80 млн лир в месяц в течение гораздо более длительного периода времени, чем предполагалось. Общая стоимость войны составила 1,3 млрд лир."
endsieg_news.195.a:0 "Родос мал, но тоже территория"
endsieg_news.196.t:0 "Италия чтит Тройственный альянс"
endsieg_news.196.d:0 "Поскольку Европа сейчас находится в состоянии войны, кажущееся скептически настроенным Королевство Италия в конце концов решило почтить Тройственный союз вместо того, чтобы оставаться в нейтралитете."
endsieg_news.196.a:0 "Просто свои территориальные интересы"
endsieg_news.197.t:0 "Япония отправляет Германии ультиматум"
endsieg_news.197.d:0 "Соблюдая свое союзническое соглашение 1902 года с Великобританией, японцы предъявили Германской империи ультиматум, требуя все свои тихоокеанские колонии, за исключением Соломоновых островов, архипелага Бисмарка и Германской Новой Гвинеи. Эта война станет прекрасной возможностью для Японии преследовать свои собственные интересы на Дальнем Востоке!"
endsieg_news.197.a:0 "Дурные новости для Германии"
endsieg_news.198.t:0 "Германия согласна на ультиматум"
endsieg_news.198.d:0 "Германская империя приняла японский ультиматум и согласилась немедленно уступить территории, требуемые в рамках ультиматума. Это ударит по репутации державы и руководства Германии, но конфликтная ситуация явно будет сглажена."
endsieg_news.198.a:0 "Мудрый ход"
endsieg_news.199.t:0 "Германия отказывается принять ультиматум"
endsieg_news.199.d:0 "Германская империя не ответила на японский ультиматум, который был воспринят их правительством как полный отказ, и поэтому в Японии говорят, что возьмут дело в свои руки и заберут территории независимо от того, что немцы намерены делать!"
endsieg_news.199.a:0 "И вот война распространяется на восток"
endsieg_news.200.t:0 "Эмилиано Сапата убит"
endsieg_news.200.d:0 "По приказу генерала Пабло Гонсалеса, 10 апреля 1919 года Хесус Гуахардо пригласил Сапату на встречу, намекая, что он намерен перейти на сторону революционеров, но когда Сапата прибыл к воротам асьенды, люди Гуахардо изрешетили его пулями. Так Эмилиано Сапата Саласар был застрелен в свои 39 лет."
endsieg_news.200.a:0 "Умер также лихо, как и жил"
endsieg_news.201.t:0 "Порфирио Диас приветствовал Виктора в Мексике"
endsieg_news.201.d:0 "Долгое время утверждалось, что мексиканский президент Порфирио Диас якобы "выиграл выборы", хотя остается огромный спор о том, были ли выборы сфальсифицированы или нет, поскольку кампания Мадеро встретила ожесточенное сопротивление со стороны режима Диаса. Незадолго до выборов он был арестован по обвинению в подстрекательстве к мятежу и многие отмечали многоступенчатую фальсификацию выборов на избирательных участках."
endsieg_news.201.a:0 "Подозрительно..."
endsieg_news.202.t:0 "Началась революция Мадеристов"
endsieg_news.202.d:0 "Мадеро, который нашел убежище в Соединенных Штатах, недавно пересек реку Рио-Гранде со своими последователями и опубликовал манифест, объявляющий мексиканские выборы 1910 года недействительными по причине многочисленных фальсификаций. Он объявил вакантными должность президента и вице-президента Мексики, а заодно провозгласил себя временным президентом этой страны."
endsieg_news.202.a:0 "Головы покатятся"
endsieg_news.203.t:0 "Диас отрекается от власти"
endsieg_news.203.d:0 "Порфирио Диас, ободренный своим советником Жозе Ивом Лимантуром, сделал мудрый выбор уйти от власти после значительных побед Мадеристов. Все боевые действия прекратились и Диас должен быть изгнан из Мексики. Однако запланированные Мадеро социальные реформы, которые были смутно обещаны, так и не появились на свет и таким образом, инакомыслие в Мексике все еще высоко...."
endsieg_news.203.a:0 "Наконец-то наступил мир"
endsieg_news.204.t:0 "Десять трагических дней"
endsieg_news.204.d:0 "В ночь на 8 февраля 1913 года Феликс Диас был освобожден после непродолжительных переговоров, в результате которых погиб командир гражданского Пентагона, отступивший в городской арсенал, где он взял под свой контроль Оружейную палату. \nМадеро был полностью уверен, что это восстание не будет подавлено, как и предыдущие. Поскольку бои в столице продолжались несколько дней, генерал Викториано Уэрта в конце концов заключил союз с Феликсом Диасом. Он предал Мадеро, арестовал его брата и убил, а также предложил Мадеро защиту от сил Диаса / Рейеса только для того, чтобы быть преданным Уэртой и арестованным, после чего вскоре был вынужден уйти в отставку и впоследствии убит."
endsieg_news.204.a:0 "Действительно, трагедия..."
endsieg_news.205.t:0 "Конституционалисты восстают"
endsieg_news.205.d:0 "После возвышения Викториано Уэрты, который навязал Мексике жесткую военную диктатуру, силы Венустиано Каррансы подняли восстание против Уэрты, чтобы вытеснить его из власти и восстановить демократию в Мексике."
endsieg_news.205.a:0 "Еще одно восстание..."
endsieg_news.206.t:0 "Падение Уэрты"
endsieg_news.206.d:0 "После огромного внутреннего и внешнего давления, а также неоднократных поражений на местах против целого альянса (вильистов, сапатистов и конституционалистов) Викториано Уэрта сегодня решил неохотно уйти со своего поста "президента"."
endsieg_news.206.a:0 "Прямо новая эра в Мексике"
endsieg_news.207.t:0 "Черноморский рейд"
endsieg_news.207.d:0 "В Турции Энвер-паша ранее призывал Адмирала Сушона маневрировать в Черном море, атакуя российский флот, если "представится подходящая возможность". Этот приказ не был передан через обычную командную цепочку и Сушон принял меры сегодня, взяв свой любимый военный корабль "Гебен", теперь идущий под турецким флагом, а также несколько эсминцев, открывших огонь по береговой батарее Севатополя, потопив несколько небольших русских судов. В результате этого действия Российская империя объявила войну Турции и теперь между ними и Антантой существует состояние войны."
endsieg_news.207.a:0 "Если бы только эти два корабля были перехвачены"
endsieg_news.208.t:0 "Турция объявляет джихад"
endsieg_news.208.d:0 "Султан Мехмед V сегодня официально объявил джихад, сказав: "О мусульмане! Знайте, что наша Империя находится в состоянии войны со смертельными врагами Ислама: правительствами Московии, Англии и Франции. Командир правоверных призывает вас на джихад"."
endsieg_news.208.a:0 "Борьба продолжается"
endsieg_news.209.t:0 "Немецкая военная миссия в Турцию"
endsieg_news.209.d:0 "Прошел слух о немецкой военной миссии в Турции, и это не удивительно, учитывая, что плотные военные отношения между этими двумя странами продолжаются уже почти 30 лет. Немецкая военная миссия доказала свою большую роль в модернизации того, как работает армия. Немцы многому научили турок и заставили провести некоторые реформы в их армии для повышения эффективности ведения боев."
endsieg_news.209.a:0 "Турки все больше отдаляются от Британии"
endsieg_news.210.t:0 "Рейд на Блистательную Порту"
endsieg_news.210.d:0 "Сегодня государственный переворот был осуществлен рядом членов партии «Единение и прогресс» (младотурок) во главе с Энвером-пашой и Талаатом-пашой, которые совершили неожиданный налет на центральные здания османского правительства, возвышенную Порту. Во время переворота был убит министр Военно-Морского Флота Назим-паша, а великий визирь Камиль-паша был вынужден уйти в отставку. С падением прежнего правительства новое попало в руки младотурок, которые теперь находятся под руководством триумвирата или "трех Пашей", состоящих из Энвера, Талаата и Джемаля."
endsieg_news.210.a:0 "Немыслимо..."
endsieg_news.211.t:0 "Албанское восстание 1912 года"
endsieg_news.211.d:0 "Сегодня сообщалось об еще одном албанском восстании в серии многочисленных восстаний на этой территории за последние годы. Очевидно, все произошло на этот раз из-за изменений для албанцев, введенных младотурками, которые увеличили налоги, призыв на военную службу для албанцев и стали разоружать албанское гражданское население."
endsieg_news.211.a:0 "Еще не устали..."
endsieg_news.212.t:0 "Албанское восстание 1911 года"
endsieg_news.212.d:0 "В этом году в Албании произошло еще одно восстание, которое началось сегодня, 24 марта 1911 года. Говорят, что королевство Черногория поддерживает эбеллион с главным штабом повстанцев и предоставляет оружие повстанцам. Говорят также, что король Черногории обещал предоставить убежище их семьям. Все это время они говорили Турции, что соблюдают "строжайший нейтралитет", хотя и были явно вовлечены в это дело! Вполне вероятно, что стратегия короля Николы состоит в стимулировании волнений в Северной Албании, чтобы вмешаться и аннексировать больше территорий для Черногории."
endsieg_news.212.a:0 "Снова албанцы?"
endsieg_news.213.t:0 "Албанское восстание 1910 года"
endsieg_news.213.d:0 "Сегодня в Албании произошло восстание в ответ на новую политику централизации младотурецкого Отоманского правительства, расположенного в Албании. Повстанцев якобы поддерживает Королевство Сербия. Военное положение было объявлено в этом районе после убийства Османского командира, мятежников, блокирующих железную дорогу, и нападений албанцев на османов в Первозданном и Феризовике."
endsieg_news.213.a:0 "Ох уж эти албанцы..."
endsieg_news.2131.t:0 "Провозглашена независимость Черногории"
endsieg_news.2131.d:0 "Сегодня, 28 августа 1910 года, во время празднования юбилея 50-летия царствования князя Николы Петровича-Негоша, князь Никола принял титул короля в соответствии с петицией от Скупщины, официально сделав Черногорию и независимое образование отделенными от Османской империи навсегда. Он стал первым королем этой страны после многовекового перерыва. Отныне монарх именовал себя Никола I, король Черногории и Брды, господарь Зеты, Приморья и Скадарского озера. В этот день Никола I был награждён болгарским орденом Св. Кирилла и Мефодия и румынским орденом Кароля I."
endsieg_news.2131.a:0 "Свобода!"
endsieg_news.214.t:0 "Взрыв на станции Хайдар-Паша"
endsieg_news.214.d:0 "Главный железнодорожный вокзал Константинополя в Хайдар-Паше на Босфоре был потрясен мощным взрывом, вызванным либо поспешным обращением с боеприпасами, либо усилиями британских агентов. Значительное количество боеприпасов и нефти было потеряно в этом пламенном аду, что серьезно затруднило военные усилия."
endsieg_news.214.a:0 "Катастрофа для османских военных"
endsieg_news.215.t:0 "Брусилов начинает наступление на востоке"
endsieg_news.215.d:0 "Поскольку города Львов и Ковель были потеряны в прошлом году Центральными державами, царь Николай, ранее лично командовавший армией, одобрил план наступления, разработанный Алексеем Брусиловым. Тем более, соотношение сил, по данным Ставки главного командования, складывалось в пользу русских. Австро-германское командование считает, что такую оборону без значительного усиления русским армиям не прорвать, и потому наступление Брусилова для него является полной неожиданностью."
endsieg_news.215.a:0 "Посмотрим, как это будет происходить"
endsieg_news.216.t:0 "Санкт-Петербург переименован"
endsieg_news.216.d:0 "В результате начавшейся войны между Россией и Германией, имперское правительство приняло меры по переименованию города Санкт-Петербурга в Петроград, удалив немецкие слова "Санкт" и "Бург"."
endsieg_news.216.a:0 "Ох уж эта политика..."
endsieg_news.217.t:0 "Февральская революция"
endsieg_news.217.d:0 "Так называемая "Февральская революция" разразилась в Петрограде после давнего недовольства и усталости от войны, вылившегося в массовый протест против продовольственного нормирования 8 марта. Началась она как стихийный порыв народных масс в условиях острого политического кризиса власти, резкого недовольства либерально-буржуазных кругов единоличной политикой царя, «брожения» среди многотысячного столичного гарнизона, присоединившегося к революционным массам. Революционная деятельность ограничивалась столицей и ее окрестностями и продолжалась около восьми дней. Это были массовые демострации и вооруженные столкновения с полицией и жандармами, последними царскими силами русской монархии. 12 марта мятежные силы русской армии перешли на сторону революционеров, которые поставили монархию под угрозу. Всего за время революции погибло около 1500 человек."
endsieg_news.217.a:0 "Будет Временное правительство?"
endsieg_news.218.t:0 "Николай II отрекается от престола"
endsieg_news.218.d:0 "После окончания Февральской революции Николай II решил отречься от престола, сначала отрекшись в пользу своего сына Алексия, но через несколько часов отступил, получив совет, что цесаревич не проживет долго отдельно от своих родителей, которые должны быть сосланы. Таким образом, Николай отрекся от престола от имени своего сына и составил новый манифест, в котором его брат, великий князь Михаил, был назван следующим императором всея Руси, который отказался принять престол, положив конец трехвековому правлению Романовых."
endsieg_news.218.a:0 "Конец еще одной Великой монархии..."
endsieg_news.219.t:0 "Князь Львов уходит в отставку"
endsieg_news.219.d:0 "Глава российского Временного правительства князь Львов сегодня с сожалением ушел в отставку, так как не смог заручиться достаточной поддержкой народа. Он подал в отставку в пользу своего военного министра Александра Керенского, который теперь является новым главой Временного правительства. Говорят, что за те несколько месяцев, что он был главой правительства, его волосы совершенно поседели."
endsieg_news.219.a:0 "Сберегают жизнь..."
endsieg_news.220.t:0 "Июльские дни"
endsieg_news.220.d:0 "16 июля солдаты, матросы и промышленные рабочие Петрограда вышли на стихийные вооруженные демонстрации против Временного правительства России. По сравнению с демонстрациями Февральской революции настроения людей были еще злее и мрачнее. Временное правительство возложило вину за насилие на большевиков и в последующем разгоне большевистской партии она была разгромлена, а многие руководители арестованы. Говорят, что В. Ленин убежал в Финляндию, а Лев Троцкий находится среди арестованных."
endsieg_news.220.a:0 "Русский бунт беспощаден..."
endsieg_news.221.t:0 "Дело Корнилова"
endsieg_news.221.d:0 "Лавру Корнилову ранее было предложено перебросить в Петроград войска, лояльные Временному правительству, чтобы противостоять угрозе радикального Петроградского армейского гарнизона, находящегося под контролем Советов. В результате Корнилов тогда двинулся на Петроград с намерением якобы "очистить" Временное правительство от революционных элементов, которые, возможно, намеревались установить военную диктатуру. Керенский противостоял Корнилову, вооружая Советы, находившиеся под влиянием большевиков, включая Красную Гвардию Льва Троцкого. В результате армия Корнилова не смогла войти в Петроград и он вместе со своими ближайшими советниками был заключен в тюрьму за счет того, что большевики постоянно вооружались, набирали людей даже с темным прошлым и получали власть..."
endsieg_news.221.a:0 "Плохие новости для Временного правительства"
endsieg_news.222.t:0 "Октябрьская революция"
endsieg_news.222.d:0 "С делом Корнилова, разоблачающим слабость Временного правительства, власть и приближенные Керенского потеряли популярность. Массы отнюдь не сделали выбора в пользу «пролетарского» социализма, а из 200 депутатов от большевиков мандаты получили на выборах лишь 23, и тогда они решили взять власть силой. Видя прекрасную возможность, Ленин, который все еще скрывался в Финляндии, переоделся старым пьяницей с зубной болью и незаметно проехал в Петроград, скрываясь в Смольном институте. В темноте ночью большевистские войска начали занимать стратегические районы в пределах Петрограда, полицейские участки и ключевые здания. К утру Временное правительство в Зимнем дворце, было полностью окружено, а Керенский бежал. Только через день Зимний дворец гарнизонированный юнкерами и содержащий оставшихся министров подвергся обстрелу и штурму, все министры арестованы и заключены в Петропавловскую крепость."
endsieg_news.222.a:0 "Россия уже не будет прежней..."
endsieg_news.223.t:0 "Трехсотлетие Романовых"
endsieg_news.223.d:0 "Сегодня, 1 марта 1913 года, Россия отмечает 300-летие правления династии Романовых, что является общероссийским праздником правящей династии Романовых. После грандиозной демонстрации богатства и власти в Санкт-Петербурге и недели приемов в Зимнем дворце, императорская семья отправилась в путешествие по маршруту Михаила I Романова после его избрания царем в 1613 году, с чем-то вроде паломничества по городам древней Московии. Торжества были названы "феерией пышных зрелищ" и грандиозным пропагандистским мероприятием; но среди их главных целей - "вдохновить возрождение и народную поддержку принципа самодержавия", а также переосмысление прошлого, чтобы рассказать эпопею о "народном царе". Эти торжества показали "истинную преданность" русских крестьянских масс царю."
endsieg_news.223.a:0 "При Михаиле было иначе"
endsieg_news.224.t:0 "Гражданская война в России!"
endsieg_news.224.d:0 "Практически сразу после установления власти большевиков в результате Октябрьской революции началась конфронтация и идейный раскол российского общества. В январе большевиками были расстреляны из пулемета мирные митингующие в поддержку Учредительного собрания. 6 января по решению Ленина большевики разогнали Учредительное собрание, начались запреты партий и прессы. Помимо красных и "Третьей силы" в войну вступали военные "Белого дела". Вспыхнуло восстание Чехословацкого легиона, служащие которого овладели Челябинском, а русские офицерские организации свергли большевиков в Петропавловске и Омске. Сейчас белые контролируют большую часть Транссибирской магистрали между Байкалом и Уралом, а большевистская власть в Сибири практически ликвидирована. Добровольческая армия (белые), однако, разбросана далеко и управляется несколькими лидерами, не связана между своими западными и восточными театрами."
endsieg_news.224.a:0 "Громадный конфликт в истории России!"
endsieg_news.225.t:0 "Подписан Брест-Литовский договор"
endsieg_news.225.d:0 "После нескольких месяцев ожесточенных переговоров между Советским и германским правительствами был заключен окончательный мирный договор, призванный остановить дальнейшее продвижение германских и австро-венгерских войск. Согласно договору, Советская сторона не выполнит все обязательства имперской России по отношению к Тройственному союзу Антанты. В договоре они уступят Германии все прибалтийские государства, которые должны были стать немецкими вассалами при немецких князьях, признают независимость Украины, уступят Белоруссию, уступят османским туркам Карсскую область на Южном Кавказе. Факт заключения сепаратного мира и условия Брест-Литовского мирного договора вызвали резкую реакцию как среди внутрироссийской оппозиции большевикам, так и на международной арене и привели к обострению Гражданской войны."
endsieg_news.225.a:0 "Означает ли это конец Антанты?"
endsieg_news.226.t:0 "Лафаетская эскадрилья"
endsieg_news.226.d:0 "Она названа так в честь маркиза де Лафайета. Идея создания такой эскадрильи принадлежит доктору Эдмунду Гросу, главе службы скорой помощи США, и Норману Принсу, американскому летчику-добровольцу. Хотя США все еще являются нейтральной страной, им удалось убедить французское правительство в ценности добровольного американского воздушного подразделения, совершающего боевые вылеты для Франции. В эскадрильи состоит 265 американских добровольцев, но самолеты, механики и обмундирование являются французскими. Возможно, с их усилиями, признанными американской общественностью, это могло бы пробудить интерес американцев к отказу от нейтралитета и самому вступлению в борьбу."
endsieg_news.226.a:0 "Красиво звучит"
endsieg_news.227.t:0 "США осуждают неограниченную подводную войну"
endsieg_news.227.d:0 "Немцы были осуждены огромным возмущением среди граждан США и правительства за потопление американских кораблей, самым известным из которых была недавняя "Лузитания", затонувшая с примерно 100 американскими гражданами на борту. Власти США потребовали от немцев прекратить неограниченную подводную войну, иначе они могут перейти к военным действиям..."
endsieg_news.227.a:0 "Как отреагируют немцы?"
endsieg_news.228.t:0 "США объявляют войну Германии!"
endsieg_news.228.d:0 "Конгресс Соединенных Штатов и президент Вильсон заявили, что слишком долго они сидели сложа руки и ничего не предпринимали перед лицом германской агрессии против их собственной страны! Немцы послали телеграмму в Мексику, предлагая свою землю, и нарушили свое обещание не возобновлять неограниченную подводную войну, несмотря на то, что ранее говорили, что остановятся. Американский народ в начале этой войны хотел нейтралитета, но с недавними действиями стало ясно, что они были вынуждены вступить в эту войну."
endsieg_news.228.a:0 "Удача отвернулась"
endsieg_news.229.t:0 "Экспедиционные войска США отправлены во Францию"
endsieg_news.229.d:0 "Не секрет, что французы и англичане остро нуждаются в свежих войсках на Западном фронте. К счастью для них, Соединенные Штаты любезно смогли предоставить их теперь, когда получили достаточно транспортных судов. Они будут посылать около 100,000 человек через Атлантику каждый месяц. Есть надежда, что этого будет достаточно, чтобы склонить чашу весов в пользу Антанты раз и навсегда."
endsieg_news.229.a:0 "Есть надежда"
endsieg_news.230.t:0 "США уходят из Веракруса"
endsieg_news.230.d:0 "С падением режима Уэрты в Мексике Соединенные Штаты по праву решили вернуть ранее оккупированную территорию Веракрус. Есть надежда, что их добрые отношения с Мексикой могут быть восстановлены."
endsieg_news.230.a:0 "Как знать..."
endsieg_news.231.t:0 "США осуждают режим Уэрты"
endsieg_news.231.d:0 "Правительство США сильно недовольно возвышением Викториано Уэрты в Мексике, его действия жестокого диктатора прокатились по всей стране, интригуя народ и свергая предыдущего президента, Франсиско Мадеро, который был, как считается, законно избран."
endsieg_news.231.a:0 "Без сомнения, он диктатор"
endsieg_news.232.t:0 "США оккупируют Веракрус"
endsieg_news.232.d:0 "Поскольку немецкий пароход "Ипиранга" должен был доставить оружие и боеприпасы правительству Уэрты в нарушение эмбарго, введенного Соединенными Штатами, и отказа Уэрты отдать 21-пушечный салют американскому флагу после необоснованного захвата нескольких безоружных американских моряков, президент был вынужден отдать приказ о силовом захвате американскими военными порта Веракрус. Это был очень непопулярный шаг, который привел США и мексиканское правительство на грань войны."
endsieg_news.232.a:0 "А что думает Германия?..."
endsieg_news.233.t:0 "Новый президент в США!"
endsieg_news.233.d:0 "Кандидат от Демократической партии Вудро Вильсон сегодня одержал широкую победу по всей территории Соединенных Штатов с избирательным голосованием 435 человек. Уильям Х. Тафт, который баллотировался на переизбрание, сумел выиграть только 8 голосов избирателей, став 3-м после Тедора Рузвельта с его 88 голосами."
endsieg_news.233.a:0 "Поздравления Вильсону!"
endsieg_news.234.t:0 "Панамский Канал построен!"
endsieg_news.234.d:0 "После 10 долгих лет строительства Панамского канала, которое первоначально было начато французами, Соединенным Штатам наконец удалось закончить 50-мильный проход, открывающий безграничные возможности для торговли и транспорта. Больше не нужно огибать по воде весь южноамериканский континент или перебираться лишь по суше."
endsieg_news.234.a:0 "Огромное достижение и подспорье"
endsieg_news.235.t:0 "США оккупируют Гаити"
endsieg_news.235.d:0 "По распоряжению президента Вудро Вильсона около 330 американских морских пехотинцев высадились в Порт-о-Пренсе, взяв под контроль страну после убийства диктатора президента Вильбруна Гийома Сэма повстанцами, которые были возмущены его политическими казнями элитной оппозиции. Соединенные Штаты расценили восстание против Сэма как угрозу американским деловым интересам, произведя вторжение после появления Росальво Бобо в качестве следующего президента, который был все более антиамериканским."
endsieg_news.235.a:0 "Гаити? Это место настоящая дыра!"
endsieg_news.236.t:0 "Взрыв «Черного Тома»"
endsieg_news.236.d:0 "Сегодня, 30 июля 1916 года, в Джерси-Сити произошел взрыв на острове Блэк-Том, где были уничтожены многие боеприпасы американского производства, которые должны были быть поставлены союзникам. Взрыв был эквивалентен землетрясению между 5,0 и 5,5 баллами по шкале Рихтера и, как сообщается, ощущался на расстоянии до Филадельфии, а все окна были разбиты на расстоянии 25 миль. Материальный ущерб был оценен в 20 миллионов долларов. Повреждение Статуи Свободы, как оценивалось, составляло 100,000$ (включая юбку и факел). После расследования этого взрыва Управлением разведки было заявлено, что он отнюдь не был несчастным случаем, а просто работой немецких агентов!"
endsieg_news.236.a:0 "Хмммм..."
endsieg_news.237.t:0 "США оккупируют Доминиканскую Республику"
endsieg_news.237.d:0 "С учетом того, что военный министр Доминиканской Республики Дезидерио Ариас недавно захватил власть у Хуана Исидро, правительство США не ответило любезностью. Контр-адмирал Уильям Б. Капертон приказал Ариасу уйти в отставку, угрожая Санто-Доминго морской бомбардировкой. В то время как были предприняты попытки противостоять вторжению, войска США в конечном счете захватили инициативу и восстановили порядок на большей части республики с некоторым минимальным сопротивлением, продолжающимся по всей стране."
endsieg_news.237.a:0 "И надолго ли они там?"
endsieg_news.238.t:0 "Мир без победы"
endsieg_news.238.d:0 "Вудро Вильсон сделал заявление, призывающее европейских противников объединиться, чтобы заключить перемирие, мир без победителя или проигравшего, мир без победы. Маловероятно, что что-то подобное произойдет, поскольку все стороны потеряли слишком много ресурсов и людей для простого "белого мира", и уже давно договорились о многих планах расширения своих владений..."
endsieg_news.238.a:0 "Разве что в утопическом мире Вильсона"
endsieg_news.239.t:0 "Война Дервишей"
endsieg_news.239.d:0 "Уже более 10 лет Дервишское государство во главе с Мохаммедом Абдуллой Хасаном, которому дали прозвище английские противники «Безумный мулла», хотя он ни сумасшедший, ни мулла, со своими войками успешно отбивают попытки Великобритании сокрушить Дервишское государство, которое сформировалось во времена Британского Сомалиленда в 1900 году. Благодаря успешному отражению атак Британская империя в четырех военных экспедициях отступила к побережью, а он завоевал всемирную известность в мусульманском мире и даже на Западе."
endsieg_news.239.a:0 "Их борьба заслуживает уважения"
endsieg_news.240.t:0 "Георг I убит"
endsieg_news.240.d:0 "Король эллинов, Георг I из Греческого королевства был трагически убит сегодня на 67 году жизни, после того, как обошел Салоники без какой-либо значимой охраны, как он обычно делал ранее. Во время дневной прогулки он был застрелен в упор в спину неким анархистом Александросом Схинасом, который, как утверждалось, принадлежал к "социалистической организации" и заявил при аресте, что убил короля, когда тот отказался дать ему денег. Тело короля было перевезено из Салоник в Афины, где он был отпет в соборе 3 апреля, богослужение совершали 50 архиереев. Долгое и успешное царствование Георга оказалось прологом к периоду нестабильности последующих царствований, постоянных войн и переворотов, преследовавших Грецию более 60 лет."
endsieg_news.240.a:0 "Трагическая потеря для Греции"
endsieg_news.241.t:0 "Японский «Кавати» взорвался!"
endsieg_news.241.d:0 "Сегодня, 12 июля 1918 года, несмотря на то, что корабль был осмотрен несколько месяцев назад и не имел каких-либо проблем, обнаружилось, что "Кавачи" неожиданно взорвался. Он затонул примерно через 4 минуты после взрыва и привел к гибели 600 моряков, лишь 443 человека выжили. Никаких правдоподобных подозрений или причин для взрыва найти не удалось, и сообщается, что кордит (нитроглицериновый порох) в журнале мог игнорироваться из-за разложения. В конце концов, пока флот рассматривал возможность спасения корабля, они решили, что это будет дорого стоить и задержит строительство одного линейного крейсера более чем на год, отчего были вычеркнуты из списка флота."
endsieg_news.241.a:0 "Большая потеря!"
endsieg_news.242.t:0 "Рисовые беспорядки в Японии!"
endsieg_news.242.d:0 "По всей Японии с июля по сентябрь 1918 года вспыхнула серия народных волнений, вызванных резким повышением цен на рис, что привело к чрезвычайным экономическим трудностям, особенно в сельских районах, где рис является основным продуктом питания. Говорят, что рисовые бунты не имеют аналогов ни в одном другом виде протеста в прошлом, по своим масштабам, размерам и насилию. Первоначальная акция протеста, как утверждалось, началась мирно, но все быстро переросло в полномасштабные беспорядки, забастовки, грабежи, взрывы зажигательных бомб в полицейских участках и правительственных учреждениях, а также вооруженные столкновения. Было арестовано около 25,000 человек, причем 8200 были осуждены за различные жестокие деяния. Премьер-министр Тераути взял на себя ответственность за инцидент, который привел к краху администрации Тераути Масатаке."
endsieg_news.242.a:0 "Надвигается что-то более крупное?"
endsieg_news.243.t:0 "Движение 1 марта"
endsieg_news.243.d:0 "Движение 1 марта - это явное публичное проявление сопротивления Кореи японскому господству на Корейском полуострове. Предположительно, после слушания речи Вильсона о четырнадцати пунктах многие корейские студенты, обучающиеся в Токио, которые были вдохновлены речами о независимости, опубликовали заявление, требующее свободы от колониального господства. Это также усугубилось смертью бывшего корейского императора Годжона в январе, которая была наполнена спорами и подозрениями в том, что он был отравлен."
endsieg_news.243.a:0 "Может быть, США помогут через 3 десятилетия..."
endsieg_news.244.t:0 "Вознесение Заудиту в Эфиопии"
endsieg_news.244.d:0 "Поскольку Иясу V так и не был коронован из-за широкой неприязни знати к его нестабильному поведению, а духовенство держало его в подозрении за якобы мусульманские симпатии, сегодня он был насильственно отстранен от власти. Зевдиту, в свою очередь, вызвали в столицу, и Эфиопская церковь низложила Иясу в пользу Зевдиту с ее новым титулом "царица царей"."
endsieg_news.244.a:0 "Интересно"
endsieg_news.245.t:0 "Смерть Рамы V"
endsieg_news.245.d:0 "Король Чулалонгкорн из Сиама, также известный как Рама V, скончался сегодня в жилом зале Амфорн Сатан во дворце Дусит, и его преемником стал его сын Вахиравуд. Достижения Чулалонгкорна для нации, которую он так любил, были невероятны, и теперь жители Сиама могут только надеяться, что их следующий правитель будет похожим на предыдущего в государственных вопросах и дипломатических делах."
endsieg_news.245.a:0 "Никто не вечен"
endsieg_news.246.t:0 "Румынский король умирает!"
endsieg_news.246.d:0 "Кароль I правил Румынией в течение длительного времени (48 лет) и добился независимости страны, высоко поднял ее международный престиж, с немецкой дотошностью занимался восстановлением экономики, основал и упрочил румынскую королевскую династию, за что румынский народ, несомненно, был благодарен. Хотя с началом Первой мировой войны в последнее время говорят, что он был бы склонен вступить в войну на стороне Центральных держав, убежденный, что вступление в войну в поддержку Германской империи для поддержки своего двоюродного брата Вильгельма II было бы почетным поступком. Но он умер, ему было уже 75 лет, и будущее Румынии находится в руках его племянника Фердинанда I (полное имя Фердинанд Виктор Мейнард Альберт)."
