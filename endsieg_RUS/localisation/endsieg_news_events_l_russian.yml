endsieg_news.261.t:0 "Кайзер Вильгельм остается у власти"
endsieg_news.261.d:0 "По мере того как Германская империя активно добивалась перемирия с союзниками и революции, угрожавшей нестабильной политической ситуации в Германии, к концу войны призывы Кайзера отречься от престола становились все более настойчивыми. Сам Вильгельм II очень неохотно шел на такую жертву. В то время как его военные советники настаивали на том, что на армию больше нельзя полагаться, Вильгельм все еще высказывал намерение вести войска обратно в Германию с Западного фронта. Однако после Кильского мятежа Вильгельм II потерял всякую надежду, он понял, что война действительно была проиграна, и, видя судьбу русской царской семьи, своих двоюродных братьев, он решил подтвердить связи с армией. Кайзер был в этот момент крайне непопулярен, но предпочел остаться у власти, а не отречься от престола, как настоятельно рекомендовали его близкие друзья."
endsieg_news.261.a:0 "Странный выбор..."
endsieg_news.262.t:0 "Кайзер Вильгельм остается у власти"
endsieg_news.262.d:0 "Поскольку Германская империя активно добивалась перемирия с союзниками и революция угрожала нестабильной политической ситуации в Германии к концу войны, можно было бы ожидать, что призывы Кайзера отречься от престола будут расти с новой силой. Однако верно и обратное. Народ доверяет Вильгельму рода Гогенцоллернов, поскольку он является их единственным правителем. Армия также полностью доверяет ему, и если он отречется от престола, то война наверняка будет проиграна."
endsieg_news.262.a:0 "Доброе решение"
