 RUS_support_serbia_desc:0 "Нам нужно продемонстрировать поддержку Сербии, чтобы напугать австрийцев и попытаться использовать Франца Фердинанда для оправдания вторжения к ним!"
 RUS_befriend_romania:0 "Подружиться с Румынией"
 RUS_befriend_romania_desc:0 "Насколько нам извесно, Румынию беспокоит наш общий враг - австрийцы."
 RUS_diplomatic_effort:0 "Развитие дипломатии"
 RUS_diplomatic_effort_desc:0 ""
