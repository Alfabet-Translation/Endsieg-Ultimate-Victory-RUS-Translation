 FRA_metropolitan_france:0 "Французская метрополия"
 FRA_metropolitan_france_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§! во французской метрополии"
 FRA_metropolitan_france_desc:0 "Интересы метрополии всегда должны стоять во главе угла. Для начала следует улучшить инфраструктуру, чтобы создать рабочие места. Это позволит быстрее разворачивать войска при необходимости."
 FRA_algerie_france:0 "Французский Алжир"
 FRA_algerie_france_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§! в колониальной Франции"
 FRA_algerie_france_desc:0 "В Европе наступают тяжелые времена. Мы должны сосредоточиться на улучшении своих владений на юге, чтобы оттуда на материк в любой момент могла прийти поддержка."
 FRA_industrial_expansion:0 "Промышленная экспансия"
 FRA_industrial_expansion_tt:0 "Недостаточно стройплощадок для §Yфабрик§! во французской метрополии"
 FRA_industrial_expansion_desc:0 "Нужно укреплять промышленность в своих границах. У нас достаточно рабочей силы, но слишком мало фабрик."
 FRA_colonial_industry:0 "Колониальная промышленность"
 FRA_colonial_industry_tt:0 "Недостаточно стройплощадок для §Yфабрик§! в колониальной Франции"
 FRA_colonial_industry_desc:0 "Нужно развивать промышленные мощности в Алжире. Если напряженность в Европе возрастет, наши фабрики останутся вне досягаемости для бомбардировщиков противника."
 FRA_military_factories:0 "Военные заводы"
 FRA_military_factories_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§! во французской метрополии"
 FRA_military_factories_desc:0 "Наша военная промышленность буксует. Нужно сосредоточиться на производстве военной техники и боеприпасов на французской земле, чтобы на границах не было перебоев с новейшим вооружением."
 FRA_colonial_military_factories:0 "Колониальные военные заводы"
 FRA_colonial_military_factories_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§! в колониальной Франции"
 FRA_colonial_military_factories_desc:0 "Если разместить военную промышленность за пределами Франции, мы сможем обеспечить бесперебойное снабжение войск оружием и боеприпасами, даже если враг будет контролировать наше воздушное пространство."
 FRA_extra_research_slot:0 "Доп. ячейка для исследований"
 FRA_extra_research_slot_desc:0 "У нас в стране множество светлых умов, которым нужно предоставить возможность вести свои исследования. Развитие технологий выведет нас в мировые лидеры в тех областях, где это особенно необходимо."
 FRA_nuclear_effort:0 "Развитие атомной энергетики"
 FRA_nuclear_effort_desc:0 "Первые ядерные испытания показали интересные результаты. Если мы сумеем укротить эту энергию, то получим оружие, равных которому человечество не знало."
 FRA_jet_effort:0 "Развитие реактивных двигателей"
 FRA_jet_effort_desc:0 "В воздушном бою главное - это маневренность. Реактивные двигатели дают огромное преимущество: противник ничего не сможет противопоставить нашим асам, мы с легкостью уничтожим его."
 FRA_extra_research_slot_2:0 "Доп. ячейка для исследований II"
 FRA_extra_research_slot_2_desc:0 "Молодые таланты появляются всюду. Мы должны построить лаборатории, где они займутся своими исследованиями. Новейшие технологии дадут нам преимущество в ключевых областях."
 FRA_defensive_focus:0 "Ставка на оборону"
 FRA_defensive_focus_desc:0 "Настали времена, когда необходимо всячески укреплять оборону. Пусть враги приходят, мы встретим их на родной земле. У нас есть отличный кандидат на пост главнокомандующего, достаточно лишь вашего слова."
 FRA_aggressive_focus:0 "Ставка на нападение"
 FRA_aggressive_focus_desc:0 "Мы не можем сидеть сложа руки, когда враги теснятся у наших границ. Мы также не можем оставить союзников в одиночку справляться с военной угрозой. Готовьте армию! Гамелен возглавит ее."
 FRA_fortification_focus:0 "Ставка на укрепления"
 FRA_fortification_focus_desc:0 "Фортификации всегда играли ключевую роль в обороне, и сейчас нам нужно использовать их еще эффективнее. Линия Мажино долгое время служила для сдерживания противника. Нам нужно больше таких укреплений."
 FRA_alpine_forts:0 "Альпийские укрепления"
 FRA_alpine_forts_desc:0 "Итальянцам будет сложнее перейти нашу границу, когда мы укрепим Альпы новыми фортификациями. Это даст нам время собрать силы и нанести ответный удар."
 FRA_extend_the_maginot_line:0 "Продлить линию Мажино"
 FRA_extend_the_maginot_line_desc:0 "Не стоит рассчитывать на то, что бельгийцы продержатся. Если враг прорвется на их территорию, нам несдобровать. Следует продлить линию Мажино, чтобы никакой враг не сумел захватить Францию!"
 FRA_infantry_focus:0 "Всеобщий призыв"
 FRA_infantry_focus_desc:0 "Все мужчины и женщины, способные сражаться, должны взяться за оружие. Массовое производство вооружений снизит их себестоимость. Мы дадим винтовку в руки каждому."
 FRA_artillery_focus:0 "Большая батарея"
 FRA_artillery_focus_desc:0 "Наша артиллерия будет объединяться в единый мощный кулак для ведения сосредоточенного огня по указанным направлениям. Один залп - и мы ослабим вражескую линию фронта и прорвемся через нее, если потребуется."
 FRA_heavy_armor_focus:0 "Боевой танк"
 FRA_heavy_armor_focus_desc:0 "Производство танков - основа военной промышленности. Мы хотим контролировать поле боя, а это невозможно без новейших мощных танков!"
 FRA_motorized_focus:0 "Ставка на автотранспорт"
 FRA_motorized_focus_desc:0 "Чем более эффективной будет наша пехотная техника, тем проще будет доставлять войска и боеприпасы к линии фронта."
 FRA_mechanized_focus:0 "Ставка на бронетранспорт"
 FRA_mechanized_focus_desc:0 "Роль бронемашин в войне стремительно растет. Они не столь грозные, как танки, зато куда более маневренны во всем, что касается коммуникаций, управления, мобильности и действий в городских условиях. "
 FRA_light_medium_armor:0 "Бронетехника"
 FRA_light_medium_armor_desc:0 "Неоспоримый факт: пехота контролирует танковые войска. Более легкая и скоростная бронетехника лучше подходит для перемещения войск и способна наносить урон установленным на ней оружием."
 FRA_army_reform:0 "Реформа армии"
 FRA_army_reform_desc:0 "Выиграть войну не сможет ни отдельная пехотная часть, ни самый современный танк. Мы должны всесторонне развивать стратегию и тактику боя. Расставив правильных людей на ключевых позициях, мы значительно укрепим армию."
 FRA_navy_focus:0 "Ставка на флот"
 FRA_navy_focus_tt:0 "Недостаточно стройплощадок для §Yморских баз§!"
 FRA_navy_focus_desc:0 "Если мы намерены расширять флот, первым шагом должно стать улучшение и строительство новых морских баз. Это необходимо для поддержания наших кораблей в постоянной боевой готовности."
 FRA_improved_screen_ships:0 "Улучшенные эскорты флотилии"
 FRA_improved_screen_ships_desc:0 "Эсминцы и легкие крейсеры играют ключевую роль в защите более тяжелых линкоров и авианосцев. Если мы лишимся своей линии обороны, то рискуем потерять все суда и личный состав. Наши корабли должны быть самыми современными."
 FRA_capital_ship_focus:0 "Ставка на крупные корабли"
 FRA_capital_ship_focus_desc:0 "Усовершенствование линкоров даст нам огромное тактическое преимущество. Если дальностью действия и мощью они будут превосходить корабли противника, никто не сможет уйти из-под огня их орудий."
 FRA_carrier_focus:0 "Ставка на авианосцы"
 FRA_carrier_focus_desc:0 "Теоретики морского дела указывают на то, что наши авианосцы устарели. У них есть идеи, как усовершенствовать эти корабли, если развитие пойдет в правильном направлении. Но это невозможно без вашей полной поддержки."
 FRA_initiate_government_reform:0 "Реформа правительства"
 FRA_initiate_government_reform_desc:0 "Мир становится все более небезопасным. Мелкие дрязги не должны мешать нам идти вперед. Пора наделить политиков большими полномочиями и отдать все силы на благо родной Франции."
 FRA_support_the_left:0 "Поддержать левых"
 FRA_support_the_left_desc:0 "Коминтерн становится сильнее. Пора показать, что наши интересы могут быть едиными, и поддержать коммунистов внутри страны."
 FRA_leftist_rhetoric:0 "Левая риторика"
 FRA_leftist_rhetoric_desc:0 "Наша цель ясна: равенство для всех. Мы не потерпим капиталистических устремлений во французской политике. Необходимо создать оптимальные условия для процветания коммунистических организаций."
 FRA_scw_intervention_republicans:0 "Оказать помощь республиканцам"
 FRA_scw_intervention_republicans_desc:0 "Республиканцам в Испании нужна наша помощь! \nВсе, кто готов сражаться на их стороне, должны иметь такую возможность. Мы не можем позволить фашистам завладеть еще одним плацдармом."
 FRA_national_mobilization:0 "Национальная мобилизация"
 FRA_national_mobilization_desc:0 "Наконец мы получили правительство, которое способно действовать. Пора укреплять армию и готовиться сражаться за Францию."
 FRA_humanite_unie:0 "Человечество едино"
 FRA_humanite_unie_desc:0 "Жирные банкиры и жадные до власти демагоги укрепляют свою кровавую власть над миром. С каждым днем мы видим, что все больше свободных людей оказываются в кандалах капиталистов, которые толкают мир дальше к катастрофе. Французские идеалы нужны больше, чем когда-либо! Человечество нуждается в нас, и мы должны объединить всех под своим флагом!"
 FRA_join_comintern:0 "Присоединиться к Коминтерну"
 FRA_join_comintern_desc:0 "Враги окружают со всех сторон, и нам необходимы надежные союзники. Мы укрепили связи с Коминтерном, теперь пришло время безоговорочного объединения."
 FRA_support_status_quo:0 "Поддержать статус-кво"
 FRA_support_status_quo_desc:0 "Франция - колыбель и бастион свободы, и никакие силы не смогут это изменить. Если мы хотим вновь достичь единства, нужно укреплять пошатнувшуюся демократию."
 FRA_little_entente:0 "Малая Антанта"
 FRA_little_entente_desc:0 "Союз Малой Антанты, созданный после Великой войны для противодействия агрессии Австрии и Венгрии, в свое время был поддержан Францией, но сейчас начал распадаться. Вместо того чтобы строить отношения с Великобританией, нам следует восстановить и укрепить этот альянс, начиная с Чехословакии."
 FRA_go_with_britain:0 "Встать на сторону Великобритании"
 FRA_go_with_britain_desc:0 "Россия изменилась бесповоротно, и от прежней Антанты остались только Франция и Великобритания. Если история обречена повторяться, эти две державы - цитадели демократии и свободы в Европе - должны оставаться союзниками."
 FRA_strengthen_government_support:0 "Укрепить правительство"
 FRA_strengthen_government_support_desc:0 "Мы составили на следующий год планы, отвечающие интересам всех граждан Франции. Нужно показать народу, что мы готовы действовать и способны управлять страной. Только так мы добьемся единства."
 FRA_defensive_strategems:0 "Оборонительная стратегия"
 FRA_defensive_strategems_desc:0 "Если мы хотим, чтобы французский народ воевал за нас в грядущей войне, необходимо дать нации четкие ориентиры. Хватит грызни друг с другом, мы должны сражаться за Францию и свободу, равенство, братство."
 FRA_invite_yugoslavia:0 "Пригласить Югославию"
 FRA_invite_yugoslavia_desc:0 "У Югославии достаточно проблем и без соседей, которые вынашивают захватнические планы. Если мы пригласим эту страну в Малую Антанту, это пойдет на пользу и югославам, и нам."
 FRA_invite_romania:0 "Пригласить Румынию"
 FRA_invite_romania_desc:0 "Позиции демократов в Румынии остаются шаткими, на них оказывают давление как фашистские партии, так и советские коммунисты. Если мы пригласим румын в Малую Антанту, наша поддержка укрепит их стабильность."
 FRA_polish_guarantee:0 "Гарантии для Польши"
 FRA_polish_guarantee_desc:0 "Польские дипломаты высказывают озабоченность относительно напряженности на своих границах. Если наша могучая держава поддержит Польшу своими гарантиями, это может остановить любого агрессора."
 FRA_czech_guarantee:0 "Гарантии для Чехословакии"
 FRA_czech_guarantee_desc:0 "Напряжение на чешской границе растет. Нельзя допустить, чтобы агрессивная держава напала на независимую демократическую страну. Чехи должны оставаться свободными. Мы поддержим их своими гарантиями, это заставит передумать любого, кто пытается их захватить."
 FRA_revise_versailles:0 "Пересмотреть Версальский договор"
 FRA_revise_versailles_desc:0 "Немцы уже некоторое время назад прекратили выплату репараций по Версальскому договору, Франция больше не внушает им уважения. Мы имеем полное право требовать платы за все потери, понесенные в той войне, однако Франция должна стать сильной, чтобы заставить Германию соблюдать договор."
 FRA_support_the_right:0 "Поддержать правых"
 FRA_support_the_right_desc:0 "Франция всегда была сильной и гордой державой, однако слабость правительства привела к тому, что народ утратил единство. Мы должны объединить Францию и заявить о своем превосходстве. Только сила остановит разложение."
 FRA_right_wing_rhetoric:0 "Правая риторика"
 FRA_right_wing_rhetoric_desc:0 "Мы должны приложить все усилия к тому, чтобы укрепить патриотический дух французов, и показать, что именно мы - те сильные лидеры, в которых нуждается народ. С нами Франция вернет себе былую славу, а ее граждане - былую гордость."
 FRA_scw_intervention_nationalists:0 "Оказать помощь националистам"
 FRA_scw_intervention_nationalists_desc:0 " Националисты одерживают в Испании победу за победой. Их дело - правое, и любой, кто желает сражаться на их стороне, должен иметь такую возможность."
 FRA_army_of_aggression:0 "Армия агрессии"
 FRA_army_of_aggression_desc:0 "Мы больше не можем сидеть за обветшавшей стеной, пока наши враги правят бал во всей Европе. Пора укреплять армию и расширять свои границы. Франция должна оставаться великой державой."
 FRA_france_first:0 "Франция превыше всего"
 FRA_france_first_desc:0 "Мы - французы! Триумфаторы Великой войны! Спасители Европы! Франция - дом для величайших мыслителей, которых когда-либо видел мир. Слишком многие страны стремятся погрузить мир в хаос. В нас нуждаются, и мы придем на зов. Мы возьмем штурвал в свои руки, выдержим шторм и поведем человечество в безопасную гавань!"
 FRA_woo_italy:0 "Привлечь Италию на свою сторону"
 FRA_woo_italy_desc:0 "Италия способна стать великой державой. Под руководством сильного лидера Муссолини итальянский народ обрел единство и теперь готов сражаться за правое дело. Настало время выработать единые цели."
 FRA_join_germany:0 "Присоединиться к Германии"
 FRA_join_germany_desc:0 "Третий Рейх становится силой, с которой нельзя не считаться. Их планы на будущее можно привести в согласие с нашими собственными целями. Мы должны поддержать их, и когда уляжется пыль, Франция займет то место в Европе, которое принадлежит ей по праву."
 FRA_naval_doctrine:0 "Морская доктрина"
 FRA_naval_doctrine_desc:0 "Успехи, достигнутые в области кораблестроения, открывают новые возможности тактического и стратегического маневрирования. Но все эти теории нуждаются в проверке, пока мы не выстроим новые планы и не начнем применять их на практике."
 FRA_air_focus:0 "Ставка на авиацию"
 air_focus_bypass_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 FRA_air_focus_desc:0 "Пришло время расширять наши ВВС! Мы уже составили планы по строительству новых авиабаз, чтобы размещать там больше личного состава и самолетов."
 FRA_cas_focus:0 "Ставка на штурмовики"
 FRA_cas_focus_desc:0 "Поддержка кораблей и наземных войск с воздуха стала эффективным дополнением военной стратегии и обошлась сравнительно недорого. Теперь появились предложения по улучшению этих самолетов. Пусть наши инженеры займутся разработкой нового поколения штурмовиков."
 FRA_fighter_focus:0 "Ставка на истребители"
 FRA_fighter_focus_desc:0 "Новейшие достижения в гражданском самолетостроении могут быть использованы для увеличения скорости, дальности и высоты полета наших истребителей. Нужно сосредоточиться на этом, если мы не хотим отстать от других держав."
 FRA_bomber_focus:0 "Ставка на бомбардировщики"
 FRA_bomber_focus_desc:0 "Поддержка с воздуха необходима при планировании как обороны, так и наступательных операций. Если мы сосредоточим все усилия на создании более скоростных, маневренных и точных бомбардировщиков, это даст нам преимущество в любом сражении на суше."
 FRA_heavy_fighter_focus:0 "Ставка на тяжелые истребители"
 FRA_heavy_fighter_focus_desc:0 "Наши тяжелые истребители должны быть способны поддержать более уязвимые бомбардировщики. Им нужно улучшить вооружение и повысить дальность полета, пусть даже ценой скорости."
 FRA_air_doctrine:0 "Воздушная доктрина"
 FRA_air_doctrine_desc:0 "Мы накопили достаточно опыта, чтобы быстрее проверять на практике новые теории ведения воздушного боя. Это откроет перед нами новые тактические и стратегические возможности. Воздушный бой - ключ к победе в современной войне."
 FRA_heavy_bomber_focus:0 "Ставка на тяжелые бомбардировщики"
 FRA_heavy_bomber_focus_desc:0 "Современные тяжелые бомбардировщики должны быть достаточно хорошо вооружены, чтобы постоять за себя в воздушном бою. Если наши конструкторы разработают новые технологии, самолетам станет проще уничтожать заводы противника."
 FRA_naval_bomber_focus:0 "Ставка на морские бомбардировщики"
 FRA_naval_bomber_focus_desc:0 "Как показал опыт прошлой войны, самолеты способны наносить большой урон кораблям. Надо постоянно улучшать эти технологии, чтобы никакой противник не мог нас опередить."
 limited_rearmament_focus:0 "Ограниченное перевооружение"
 limited_rearmament_focus_desc:0 "Последние события в Германии и других фашистских странах показывают, что мир едва ли продержится долго. Мы должны начинать подготовку, постепенно перевооружая армию в ожидании критического обострения ситуации."
 ENG_motorized_focus:0 "Моторизированная армия"
 ENG_motorized_focus_desc:0 "Армия продолжает изучать возможности моторизированных пехотных подразделений. До сих пор не было создано ни одной полностью моторизированной дивизии, однако это возможно, если министру обороны будет дано соответствующее указание."
 ENG_tank_focus:0 "Королевский танковый полк"
 ENG_tank_focus_desc:0 "Танк был изобретен в Великобритании, поэтому на вооружении Королевского танкового полка должны стоять лучшие в мире машины, но сейчас это не так. Комитет по развитию специальных машин предлагает создать новейший танк, который сделает Великобританию лидером в области танкостроения."
 uk_empire_focus:0 "Укрепление империи"
 uk_empire_focus_desc:0 "Наша империя велика, но, несмотря на всю нашу мощь, защищена довольно слабо. Чтобы поправить положение, нам нужно содействовать подъему имперского патриотизма по всей территории."
 uk_service_focus:0 "Служба на заморских территориях"
 uk_service_focus_desc:0 "Ротация кадрового состава вооруженных сил между колониальными блокпостами даст возможность солдатам обучиться ведению боевых действий в различных условиях. Вернувшись домой, они смогут поделиться этим опытом с товарищами."
 uk_mediterranean_focus:0 "Средиземноморский бастион"
 uk_mediterranean_focus_desc:0 "Морской путь через Средиземное море жизненно важен - он позволяет сократить путь в Индию и обратно. Мы обязаны оставить его открытым и удержать в своих руках."
 uk_rock_focus:0 "Укрепить Гибралтар"
 uk_rock_focus_desc:0 "Гибралтар - это не только ключ к Средиземному морю, но и отлично укрепленная гавань, из которой корабли могут выходить как в Средиземноморье, так и в Атлантику. Он должен быть укреплен как можно надежно."
 uk_greece_focus:0 "Принудить Грецию"
 uk_greece_focus_desc:0 "Наличие военных баз в Греции отвечает нашим интересам. И, говоря откровенно, греки не в том положении, чтобы нам отказать."
 uk_malta_focus:0 "Укреплять Мальту"
 uk_malta_focus_desc:0 "Мальта занимает превосходное положение в центральном Средиземноморье и является жизненно важной точкой на пути, ведущем через Египет и Суэцкий канал в Индию и на Дальний Восток. Сколько бы сил мы ни потратили на ее укрепление, это будет не зря."
 ENG_mot_focus_tooltip:0 "Теперь мы можем развертывать дивизии моторизированной пехоты."
 uk_canada_focus:0 "Развивать Канаду"
 uk_canada_focus_desc:0 "Инвестиции в канадскую промышленность и верфи станут толчком для развития экономики этой страны. Это даст Канаде возможность активнее участвовать в войне, когда возникнет необходимость."
 uk_australia_focus:0 "Развивать Австралии"
 uk_australia_focus_desc:0 "Инвестиции в австралийскую промышленность и верфи станут толчком для развития экономики этой страны. Это даст Австралии возможность активнее участвовать в войне, когда возникнет необходимость."
 uk_protect_suez:0 "Защищать Суэцкий канал"
 uk_protect_suez_desc:0 "Контроль над Суэцким каналом необходим Британской империи для сохранения своего превосходства на море. Утрата этого региона стала бы катастрофой. Нужно принять меры по укреплению его обороны."
 uk_balkan_strategy:0 "Балканская стратегия"
 uk_balkan_strategy_desc:0 "Многие балканские народы с симпатией относятся к Великобритании и вместе с нами полагают, что основная угроза исходит из Центральной Европы. Мы можем начать оказывать им поддержку уже сейчас, чтобы обеспечить их лояльность, пусть даже ценой недовольства реваншистски настроенных соседей."
 uk_new_zealand_focus:0 "Развивать Новую Зеландию"
 uk_new_zealand_focus_desc:0 "Новая Зеландия имеет давние и крепкие связи с нашей державой и не станет мириться с угрозой фашизма. Она, без сомнения, поддержит нас в войне, и следует помочь ей подготовиться к этому заранее."
 uk_south_africa_focus:0 "Развивать Южную Африку"
 uk_south_africa_focus_desc:0 "Политическая обстановка в Южной Африке нестабильна. Мы не можем быть уверены, что она поддержит нас в случае войны, однако если помочь ей с развитием промышленности, ситуация может измениться."
 FRA_strengthen_government_support_tooltip:0 "Курс на усиление поддержки правительства успешно реализован."
 ITA_victoryinETH:0 "Триумф в Африке"
 ITA_victoryinETH_desc:0 "Поражение в первой итало-эфиопской войне оставалось позорным пятном для Италии на протяжении 40 лет, и лишь победа поможет смыть его. Сила и стальная воля фашизма проявят себя в действии!"
 USA_reinforce_monroe_doctrine_tt:0 "Улучшит торговые отношения со всеми американскими странами."
 1939_bookmark_threat:0 "Новый фашистский экспансионизм"
 USA_anti_imperialism:0 "Антиимпериалистическая политика"
 USA_anti_imperialism_desc:0 "Америка всегда была врагом империалистов-угнетателей, но за последнее время стало очевидно, что многие страны, именующие себя демократическими, продолжают цепляться за отжившие институты власти, пока им это выгодно. Революционеры Советского Союза станут для нас лучшими союзниками."
 USA_fascist_menace:0 "Фашисткая угроза"
 USA_fascist_menace_desc:0 "Ни Версальский договор, ни экономические санкции не остановили Германию, а скорее обеспечили плодородную почву и еще более зловещее движение. Германия должна быть побеждена повторно, и, хотя бы на первое время, мы должны взять ее под свой контроль."
 USA_crusade_against_communism:0 "Крестовый поход против коммунизма"
 USA_crusade_against_communism_desc:0 "Красная угроза - это худшее, с чем сталкивался мир за последнее время. Деструктивная идеология, проводником которой является Советский Союз, должна быть уничтожена на корню, любыми средствами, и именно нам предстоит это сделать."
 USA_strike_at_the_empire:0 "Удар по империи"
 USA_strike_at_the_empire_desc:0 "Самую большую угрозу для свободы во всем мире представляют колониальные империи, созданные европейскими державами. Они должны быть уничтожены, порабощенные народы должны получить свободу, и начинать следует с британского владычества, от чьих оков мы сами избавились лишь недавно."
 USA_defense_of_the_pacific:0 "Тихоокеанский рубеж"
 USA_defense_of_the_pacific_desc:0 "С японским правительством невозможно договориться, его политика экспансии представляет угрозу как для нас, так и для наших азиатских соседей. Америка должна взять эту страну под свой контроль, чтобы реформировать ее и научить не допускать прежних ошибок."
 ENG_home_defence:0 "Оборона метрополии"
 ENG_home_defence_desc:0 "Обширная империя бесполезна, если мы не в силах защитить британский народ. Нам следует сосредоточить все усилия на обеспечении безопасности своей страны."
 ENG_issue_gasmasks:0 "Раздать противогазы"
 ENG_issue_gasmasks_desc:0 "С каждым днем мир становится все более опасным местом. Нам следует защищать население от газовых атак. Великобритания должна дышать свободно."
 ENG_military_training_act:0 "Закон о военной подготовке"
 ENG_military_training_act_desc:0 "После Великой войны наш народ был уверен, что ему больше не придется сражаться. Однако в мире становится все тревожнее, и нужно, чтобы все молодые люди изучали основы военной подготовки."
 ENG_embargo_germany:0 "Объявить эмбарго Германии"
 ENG_embargo_germany_desc:0 "Начав перевооружение армии, Германия нанесла нам оскорбление и поставила под угрозу мир во всем мире. Мы не станем поставлять ей ресурсы, необходимые для военного производства."
 ENG_war_with_germany:0 "Война с Германией"
 ENG_war_with_germany_desc:0 "Немцы не оставили нам выбора. Ради того, чтобы мир остался свободным, и ради будущего наших детей придется вступить в войну."
 ENG_swedish_intervention:0 "Вмешательство в дела Швеции"
 ENG_swedish_intervention_desc:0 "Наступление на демократию, проводимое Швецией, вызывает все большую обеспокоенность. Мы не можем допустить, чтобы из шведской стали ковалось оружие для наших врагов. Шведы сохранят независимость, но мы должны обеспечить свое влияние на их политику."
 ENG_norwegian_intervention:0 "Вмешательство в дела Норвегии"
 ENG_norwegian_intervention_desc:0 "Наступление на демократию, проводимое Норвегией, усиливается день ото дня. Для нас необходимо, чтобы они проводили политику в наших интересах, пусть даже придется применить силу."
 ENG_danish_intervention:0 "Вмешательство в дела Дании"
 ENG_danish_intervention_desc:0 "Дания продолжает поддерживать тех, кто представляет угрозу миру. Удержать ее на нашей стороне можно лишь одним способом - мы используем Данию как стратегический плацдарм в регионе, если захват территорий в Европе станет необходимостью."
 ENG_benelux_intervention:0 "Вмешательство в дела Бенилюкса"
 ENG_benelux_intervention_desc:0 "Отношение политиков Бенилюкса к Великобритании становится все более враждебным. Мы должны ясно дать понять, что не потерпим ущемления демократии и готовы, если понадобится, применить силу."
 ENG_belgium_security:0 "Гарантировать позицию Бельгии"
 ENG_belgium_security_desc:0 "Предупреждения, похоже, оказалось недостаточно. Если нынешние политические тенденции сохранятся, Бельгия начнет представлять угрозу для наших вод. Нам придется вмешаться и захватить этот стратегический плацдарм в материковой Европе."
 ENG_dutch_security:0 "Гарантировать позицию Нидерландов"
 ENG_dutch_security_desc:0 "Политики Нидерландов продолжают поддерживать наших врагов. Нам придется подчинить себе эту страну ради будущего свободной Европы."
 ENG_war_with_japan:0 "Война с Японией"
 ENG_war_with_japan_desc:0 "Все прочие возможности исчерпаны, японцы не готовы отказаться от политики экспансионизма. Ради безопасности Британской империи и народов Азии мы вынуждены подчинить Японию."
 ENG_war_with_italy:0 "Война с Италией"
 ENG_war_with_italy_desc:0 "Итальянцы не хотят отказываться от своих планов по созданию новой империи и готовы воевать, чтобы расширить границы. Мы должны сделать все необходимое для устранения этой угрозы, пока не поздно."
 ENG_embargo_ussr:0 "Объявить эмбарго СССР"
 ENG_embargo_ussr_desc:0 "Советский Союз крепнет день ото дня и использует британские ресурсы для своей военной промышленности. Мы должны прекратить торговые отношения с ним."
 ENG_war_with_ussr:0 "Война с СССР"
 ENG_war_with_ussr_desc:0 "Несмотря на все наши возражения, Советский Союз по-прежнему представляет угрозу для всего мира. Мы не станем терпеть агрессию, поэтому, во имя светлого будущего, у нас не остается иного выбора, кроме войны."
 kamikaze_focus_tooltip:0 "Откроет задание §YСамоубийственная атака§! против вражеских кораблей."
 AST_additional_militia_training:0 "Дополнительные ополченцы"
 AST_additional_militia_training_desc:0 "Многие наши ополченцы непригодны к несению службы: они или больны, или плохо оснащены. Учитывая, в каком опасном мире мы живем, этот промах нужно исправить."
 AST_royal_australian_artillery:0 "Австралийская артиллерия"
 AST_royal_australian_artillery_desc:0 "Артиллерия - царица полей. Мы должны расширить наш арсенал крупнокалиберных орудий."
 AST_promote_reservists:0 "Повысить резервистов"
 AST_promote_reservists_desc:0 "Нам нужны защитники в стране, но, принимая ополченцев и резервистов в ряды регулярной армии, мы получим новых опытных бойцов, которых нам так не хватает."
 AST_daimler_dingo:0 "Даймлер Динго"
 AST_daimler_dingo_desc:0 "Этот британский бронеавтомобиль улучшит нашу мобильность на поле боя. К тому же его назвали в честь знаменитого вида австралийских собак."
 AST_hmas_assault:0 "Австралийская морская пехота"
 AST_hmas_assault_desc:0 "Война на Тихом океане будет вестись с применением морского десанта, поэтому строительство базы ВМФ, где морпехи смогут отрабатывать маневры, является первостепенной задачей."
 AST_specialize_equipment:0 "Специализированная техника"
 AST_specialize_equipment_desc:0 "Не вся британская техника, которую мы используем, приспособлена к нашим боевым условиям. Возникла необходимость в специально адаптированных средствах."
 AST_australian_womens_army_service:0 "Призыв женщин в австралийскую армию"
 AST_australian_womens_army_service_desc:0 "На фронте важен каждый человек, поэтому тысячи австралийских женщин станут водителями, радистами и техниками."
 AST_australian_army_catering_corps:0 "Продовольственная служба армии"
 AST_australian_army_catering_corps_desc:0 "Австралийская армия страдает из-за низкого качества пищи, основной причиной которого является слабая подготовка поваров. Реорганизовав этот процесс, мы повысим боевой дух и эффективность солдат."
 AST_fund_owen_gun_research:0 "Финансирование оружия Оуэна"
 AST_fund_owen_gun_research_desc:0 "Эвелин Оуэн создал новый пистолет-пулемет, способный выдержать тяжелые условия войны в джунглях. Мы должны профинансировать производство и модернизацию этого оружия на государственном уровне."
 AST_sentinel_tank_project:0 "Проект танка «Сентинел»"
 AST_sentinel_tank_project_desc:0 "Австралия должна создавать свою бронетехнику. Необходимо развивать проект «Сентинел», использующий немецкие и американские наработки."
 AST_airborne_defence:0 "Противовоздушная защита"
 AST_airborne_defence_desc:0 "Мы должны защищать небо Австралии и вкладывать средства в воздушную оборону, в том числе перехватчики и зенитные установки."
 AST_introduce_unconventional_warfare:0 "Нетрадиционные методы войны"
 AST_introduce_unconventional_warfare_desc:0 "Тихоокеанские джунгли требуют нового подхода к ведению войны. Мы должны перемещаться тихо и быстро сквозь густые заросли, чтобы застать врагов врасплох, и ждать того же от них."
 AST_z_special_unit:0 "Спецотряд Z"
 AST_z_special_unit_desc:0 "Спецотряд Z станет нашим отрядом коммандос, главной задачей которых будут разведка и диверсии во вражеском тылу. Нам потребуются отважные бойцы, готовые пройти невероятно сложный курс подготовки."
 AST_m_special_unit:0 "Спецотряд M"
 AST_m_special_unit_desc:0 "Спецотряд M займется предварительной разведкой и сбором информации и будет обеспечивать нас актуальными данными о количестве и расположении вражеских войск."
 AST_expand_the_raaf:0 "Развитие ВВС Австралии"
 AST_expand_the_raaf_desc:0 "Мы должны увеличить нашу воздушную армию, поэтому активно вкладываемся в строительство новых баз, подготовку пилотов и выпуск техники."
 AST_cac_boomerang:0 "«Бумеранг»"
 AST_cac_boomerang_desc:0 "«Бумеранг» станет вкладом Австралии в развитие истребителей и будет страховкой на случай, если прекратится импорт зарубежной техники. Наши самолеты должны на равных соперничать с японскими и американскими."
 AST_expand_northern_presence:0 "Расширить присутствие на севере"
 AST_expand_northern_presence_desc:0 "Поскольку большинство наших городов расположены на восточном и западном побережьях острова, северные границы Австралии плохо защищены от возможной высадки десанта или нападения. Было бы неплохо возвести там военные сооружения."
 AST_cac_woomera:0 "«Вумера»"
 AST_cac_woomera_desc:0 "Австралия разработает свои бомбардировщики. «Вумера» - легкий самолет, но он поможет в защите нашей страны и обеспечит авиационную поддержку войск."
 AST_volunteer_air_observers_corps:0 "Добровольческий корпус наблюдателей"
 AST_volunteer_air_observers_corps_desc:0 "Смотрите за небом! Мы призываем всех австралийцев запомнить очертания самых распространенных самолетов и сообщать обо всех подозрительных и вражеских самолетах на границе доминиона."
 AST_naval_bombers:0 "Морские бомбардировщики"
 AST_naval_bombers_desc:0 "Мы со всех сторон окружены водой. Нужно наладить выпуск самолетов и обучение пилотов, которые смогут перехватывать и атаковать вражеские флоты. Морские бомбардировщики должны стать нашим приоритетом."
 AST_death_from_down_under:0 "Смерть с земли"
 AST_death_from_down_under_desc:0 "Ни один бомбардировщик не сумеет причинить вред нашим портам и городам, как только мы модернизируем нашу систему ПВО и улучшим познания в области авиации и зенитной артиллерии."
 AST_womens_auxilliary_australian_air_force:0 "Женская служба ВВС Австралии"
 AST_womens_auxilliary_australian_air_force_desc:0 "Половина населения нашей страны тоже может помочь на войне, а не сидеть дома. Женщины займутся подготовкой самолетов, службой в войсках связи и выполнением других подобных задач."
 AST_dominate_the_skies:0 "Господство в небе"
 AST_dominate_the_skies_desc:0 "Австралия находится далеко от большинства вражеских авиабаз, поэтому мы должны добиться абсолютного воздушного превосходства в нашем уголке мира."
 AST_cockatoo_island_shipyards:0 "Верфь острова Кокату"
 AST_cockatoo_island_shipyards_desc:0 "Расширение и улучшение верфи на острове Кокату является одной из первостепенных задач нашего правительства. Порт Сиднея обеспечен наилучшим доступом к людской силе и ресурсам. Именно здесь мы должны заняться строительством морской базы."
 AST_protect_overseas_commerce:0 "Защита торговых путей"
 AST_protect_overseas_commerce_desc:0 "Островное государство полагается на ресурсы, доставляемые из других стран по морю. Защита конвоев и торговых путей - не просто стратегия, а жизненная необходимость."
 AST_fly_the_jolly_roger:0 "Под флагом «Веселого Роджера»"
 AST_fly_the_jolly_roger_desc:0 "Мы можем отправлять группы подводных лодок из нашей островной цитадели, чтобы они нападали на вражеские грузовые корабли, проходящие рядом с нашими берегами, и уничтожали их."
 AST_scrap_iron_flotilla:0 "Флотилия «Скрэп Айрон»"
 AST_scrap_iron_flotilla_desc:0 "Пока мы не улучшим наш флот, нам придется использовать то, что есть. Пусть наши враги называют эти старые эсминцы «флотилией металлолома» - она послужит нам верой и правдой."
 AST_royal_australian_submarine_service:0 "Австралийский подводный флот"
 AST_royal_australian_submarine_service_desc:0 "Подводные лодки - морское оружие будущего и важная составляющая вооруженных сил наших союзников. Мы должны использовать эту военную стратегию."
 AST_naval_auxiliary_patrol:0 "Дополнительные береговые патрули"
 AST_naval_auxiliary_patrol_desc:0 "Многие порты нашей великой страны являются желанными целями для подводных лодок. Дополнительная группа береговых патрулей сможет вовремя предупредить нас об угрозе."
 AST_cruisers:0 "Крейсеры"
 AST_cruisers_desc:0 "Оставим линкоры и авианосцы другим державам - нам более чем хватит скопления кораблей размером с крейсер."
 AST_pacific_area_navy:0 "ВМФ в зоне Тихого океана"
 AST_pacific_area_navy_desc:0 "Пока Его Величество сражается за выживание в Европе, нашей первостепенной целью является создание флота, способного дать отпор врагам здесь, в Тихом океане. Мы должны выработать стратегии, которые позволят выполнить эту задачу."
 AST_standard_gauge_railway:0 "Стандартизация железной дороги"
 AST_standard_gauge_railway_desc:0 "На протяжении десятилетий в Австралии использовали несколько видов железнодорожной колеи с разной шириной, что сильно мешало грузоперевозкам. Пришла пора внедрить единый стандарт колеи по всей стране."
 AST_industries_assistance_corporation:0 "Содействие промышленности"
 AST_industries_assistance_corporation_desc:0 "Недавний мировой экономический кризис привел к ослаблению инвестиционной и деловой активности в Австралии. Корпорация по содействию промышленности окажет малому бизнесу финансовую и консультативную помощь, чтобы оздоровить экономику."
 AST_western_australian_government_railways:0 "Железные дороги в Западной Австралии"
 AST_western_australian_government_railways_desc:0 "Железные дороги, принадлежащие государству в Западной Австралии, должны получать большую поддержку, чем строительство новых автомагистралей. География запада благоприятствует поездам, и мы должны этим воспользоваться."
 AST_south_australian_housing_trust:0 "Южноавстралийский домовый трест"
 AST_south_australian_housing_trust_desc:0 "Южная Австралия нуждается в инвестициях и развитии промышленности, поэтому она направит ресурсы на комплексное освоение территории и улучшение текущих жилищных условий, особенно в Аделаиде."
 AST_department_of_supply_and_development:0 "Департамент снабжения и развития"
 AST_department_of_supply_and_development_desc:0 "В военное время нам необходим специальный департамент, отвечающий за логистику и снабжение: боеприпасы, поставки топлива и всего остального, что необходимо армии в пути."
 AST_expand_lithgow_small_arms_factory:0 "Расширить оружейный завод в Литгоу"
 AST_expand_lithgow_small_arms_factory_desc:0 "Наши «Виккерсы» и «Брены» выпускают на оружейном заводе в Литгоу. Увеличив его, мы расширим наши боевые возможности."
 AST_allied_works_council:0 "Союзнический промышленный совет"
 AST_allied_works_council_desc:0 "Все вопросы военного строительства в Австралии будет курировать Союзнический промышленный совет. Единый центр планирования поможет правительству добиться необходимого уровня эффективности."
 AST_expand_the_northern_railway:0 "Расширение северной железной дороги"
 AST_expand_the_northern_railway_desc:0 "У нас есть железная дорога, которая простирается от Аделаиды на юге до Элис-Спрингс на севере. Теперь мы должны продлить ее северную часть к другим городам региона и соединить всю Австралию."
 AST_australian_arms_production:0 "Производство оружия в Австралии"
 AST_australian_arms_production_desc:0 "Доставка грузов по морю отнимает много времени, и это значит, что производство собственного оружия для Австралии гораздо важнее, чем для других доминионов. У нас уже есть заводы и технологии."
 AST_uranium_mining:0 "Добыча урана"
 AST_uranium_mining_desc:0 "За последние несколько десятилетий мы открыли несколько крупных урановых месторождений в Южной Австралии, особенно в окрестностях горы Ги. Уран сейчас является ключевым военным ресурсом, и мы должны увеличить его выработку."
 AST_establish_advisory_war_council:0 "Консультативный военный совет"
 AST_establish_advisory_war_council_desc:0 "Политики Австралии должны забыть о своих идеологических и партийных разногласиях и вместе создать консультативный совет по вопросам ведения войны."
 AST_national_security_act:0 "Закон о национальной безопасности"
 AST_national_security_act_desc:0 "Мы находимся в состоянии войны, и федеральные власти должны получить расширенные полномочия, чтобы защитить Австралию. Больше возможностей по цензуре печати, подавлению диссидентских групп, налогообложению и изъятию собственности для обороны доминиона."
 AST_volunteer_defence_corps:0 "Добровольческий корпус"
 AST_volunteer_defence_corps_desc:0 "В состав добровольческого оборонительного корпуса входят старые ветераны и другие граждане, не призванные на службу в регулярную армию. Эти отряды займутся обеспечением местной обороны и позволят нашей армии вести прямые боевые действия против врагов."
 AST_civil_construction_corps:0 "Корпус гражданского строительства"
 AST_civil_construction_corps_desc:0 "Мы организуем призыв всех трудоспособных граждан в Корпус гражданского строительства, который поможет в строительстве аэродромов, транспортных путей, укреплений и других ключевых объектов военной инфраструктуры."
 AST_army_inventions_directorate:0 "Дирекция военных разработок"
 AST_army_inventions_directorate_desc:0 "Войны являются двигателем прогресса и технической мысли. Власти хотят найти способ отделить разумные идеи от неудачных. Новое специализированное патентное ведомство будет определять, какие из множества предложений, поступающих в правительство, заслуживают внимания."
 AST_invest_in_victory:0 "Инвестиции в победу"
 AST_invest_in_victory_desc:0 "Покупая облигации военного займа, наши граждане направят свои сбережения на оборону страны."
 AST_citizen_military_forces:0 "Военизированные отряды"
 AST_citizen_military_forces_desc:0 "Пришло время подготовить армейский резерв и тем самым повысить наш уровень готовности к войне. Мы призовем всех доступных ополченцев в отряды самообороны, а затем, если это потребуется, подготовим их к несению военной службы за рубежом."
 AST_rats_of_tobruk:0 "Крысы Тобрука"
 AST_rats_of_tobruk_desc:0 "Наши отважные бойцы доказали, что способны воевать в пустыне и использовать ресурсы, доступные на поле боя. Они изматывают противника, совершая нападения со своих баз и отступая перед контратакой."
 AST_rats_of_tobruk_effect_1:0 "Появится элитная часть в Тобруке"
 AST_rats_of_tobruk_effect_2:0 "Появится элитная часть в Сиднее"
 AST_fight_work_or_perish:0 "Сражайся, работай или погибни"
 AST_fight_work_or_perish_desc:0 "Наш враг несет прямую угрозу существованию доминиона, и каждый австралиец должен сделать выбор: сражаться, работать или погибнуть."
 AST_research_collaboration:0 "Научное сотрудничество"
 AST_research_collaboration_desc:0 "Британцы показали нам, какую выгоду дает обмен научными разработками между ближайшими союзниками. Весь наш альянс сможет эффективнее вести исследования в военное время, если мы сумеем скоординировать этот процесс."
 AST_fund_australian_defense_research:0 "Оборонные исследования"
 AST_fund_australian_defense_research_desc:0 "Став суверенным государством, Австралия потеряла доступ к новейшим прототипам и чертежам, которые она получала раньше. Мы должны быть уверены в том, что всегда на шаг опережаем наших врагов и не уступаем им в технологической гонке."
 AST_squash_the_squanderbugs:0 "Борьба с транжирством"
 AST_squash_the_squanderbugs_desc:0 "Пустая трата денег на потребительские товары, подорожавшие из-за роста инфляции, лишает средств облигации военного займа и подрывает военную экономику. Мы должны обуздать тягу граждан к роскоши и помочь армии."
 AST_rationing_and_recycling:0 "Нормирование продуктов"
 AST_rationing_and_recycling_desc:0 "Нам нужны все ресурсы до последнего. Мы введем продажу продуктов по карточкам для граждан, будем повторно использовать весь доступный металлолом и пропагандировать бережливость в масштабах страны."
 AST_classify_aliens:0 "Учет иммигрантов"
 AST_classify_aliens_desc:0 "Австралия - нация иммигрантов, и некоторые могут сохранять верность своим родным государствам. Мы должны учитывать и отслеживать перемещения всех австралийцев, родившихся за рубежом."
 AST_strengthen_ties_with_uk:0 "Укрепление связей с Великобританией"
 AST_strengthen_ties_with_uk_desc:0 "Мы всецело преданы нашей метрополии. Мы идем вслед за ней и уничтожаем ее врагов. Боже, храни короля."
 AST_support_the_policy_of_appeasement:0 "Поддержать политику умиротворения"
 AST_support_the_policy_of_appeasement_desc:0 "Наша страна до сих пор дорого расплачивается за предыдущую войну. Если территориальные уступки в другой половине земного шара помогут спасти Австралию от войны, нам следует рассмотреть такой вариант."
 AST_the_singapore_strategy:0 "Сингапурская стратегия"
 AST_the_singapore_strategy_desc:0 "Сингапур слишком удален от Лондона, чтобы метрополия могла защитить его. Австралия возьмет на себя обязательства по обороне этого форпоста империи от агрессоров."
 AST_adopt_westminster:0 "Вестминстерский статут"
 AST_adopt_westminster_desc:0 "Мы должны принять Вестминстерский статут, доставшийся нам по наследству от Великобритании."
 AST_CSIR:0 "ГОНиПИ"
 AST_CSIR_desc:0 "Государственное объединение научных и прикладных исследований (ГОНиПИ) - правительственное научно-исследовательское бюро, занимающееся повышением эффективности науки и промышленности в Австралии. Увеличив его поддержку, мы получим новые ресурсы для ведения войны."
 AST_swpa_protector:0 "Оборона юго-западной части Тихого океана"
 AST_swpa_protector_desc:0 "Австралия должна стать основным гарантом безопасности в юго-западной части Тихого океана. Под нашей защитой окажется морской участок от Индокитая до Индонезии и Новой Гвинеи."
 AST_empire_air_training_scheme:0 "Имперская программа летной подготовки"
 AST_empire_air_training_scheme_desc:0 "Австралия должна взять на вооружение качественную программу летной подготовки. С благословения и при поддержке Соединенного Королевства все доминионы будут работать сообща, обеспечивая фронт пилотами и другим персоналом."
 AST_commonwealth_aircraft_corporation:0 "Авиационная корпорация"
 AST_commonwealth_aircraft_corporation_desc:0 "Авиационная корпорация Содружества - главный поставщик самолетов и авиационных двигателей в Австралии. У нее проверенная репутация, поэтому, поддержав ее, мы обеспечим наших пилотов нужными материалами."
 AST_sever_ties_with_uk:0 "Разрыв связей с Великобританией"
 AST_sever_ties_with_uk_desc:0 "Пришла пора отделиться от Соединенного Королевства. Австралия проложит собственный курс без указок из Лондона и станет хозяйкой своей судьбы в принадлежащем ей регионе."
 AST_protect_the_homeland:0 "Защита родины"
 AST_protect_the_homeland_desc:0 "Австралия - большое государство, но его береговую линию можно защитить. Обеспечение государственной безопасности является нашей главной задачей."
 AST_the_swpa_menace:0 "Угроза в юго-западной части Тихого океана"
 AST_the_swpa_menace_desc:0 "Япония создает империю, угрожающую безопасности Австралии и свободе в регионе. Мы должны найти союзников среди стран, разделяющих наши опасения."
 AST_never_another_gallipoli:0 "Мы не допустим нового Галлиполи"
 AST_never_another_gallipoli_desc:0 "Единственный способ не втягивать Австралию в еще более дорогие войны - вести внешнюю политику полностью самостоятельно. Мы обойдемся без далекого короля и не позволим древним кровным союзам втягивать нас в войны, от которых нам нет никакой пользы."
 AST_woo_usa:0 "Привлечь США на свою сторону"
 AST_woo_usa_desc:0 "Америка, еще одна тихоокеанская держава с британскими корнями, - наш настоящий союзник. Эта богатая, могущественная страна сможет лучше понять наши нужды, повести нас к дальнейшему процветанию и защитить от агрессоров."
 AST_protect_the_dutch_colonies:0 "Защитить голландские колонии"
 AST_protect_the_dutch_colonies_desc:0 "Нидерланды - слабая, далекая хозяйка индонезийских колоний. Она не в состоянии защищать их от нападений Японии, Китая и любых других потенциальных агрессоров. Мы должны взять на себя управление этими территориями для их же блага."
 AST_the_south_west_pacific_initiative:0 "Юго-западная инициатива"
 AST_the_south_west_pacific_initiative_desc:0 "Мы создали политическую базу и упрочили влияние для создания собственной сети альянсов, которые позволят уберечь юго-западную часть Тихого океана от враждебных держав. Мы должны найти союзников, разделяющих наши убеждения, и сделать Австралию крупным игроком на международной арене."
 AST_preemptive_intervention:0 "Упреждающее вмешательство"
 AST_preemptive_intervention_desc:0 "Активное расширение Японией своей империи на протяжении последнего десятилетия угрожает всем свободным народам в Тихом океане. Мы не будем ждать, пока они обратят свой голодный взор на нас. Пришла пора действовать."
 AST_research_cooperation:0 "Научное сотрудничество"
 AST_research_cooperation_desc:0 "Австралийцы - талантливый, изобретательный народ, но у нас нет ни инфраструктуры, ни достаточного количества жителей, чтобы реализовать крупный научный проект. Мы должны сотрудничать с союзниками, обмениваться знаниями и открытиями во имя общего блага."
 AST_abandon_the_westminster_system:0 "Порвать с Вестминстером"
 AST_abandon_the_westminster_system_desc:0 "Мы получили Вестминстерский парламент по наследству от Великобритании, но к настоящему времени он изжил себя. Споры между министрами и соперничество партий никак не помогли Австралии пережить недавний экономический кризис."
 AST_support_the_centre_party:0 "Поддержать центристскую партию"
 AST_support_the_centre_party_desc:0 "В Новом Южном Уэльсе возникло мощное антикоммунистическое движение. Поддерживаемая союзниками из «Новой Гвардии», центристская партия может стать ключом к усилению Австралии."
 AST_supply_indonesian_nationalists:0 "Поставки индонезийцам"
 AST_supply_indonesian_nationalists_desc:0 "Мы должны помочь народу Индонезии в его борьбе с голландскими угнетателями. Индонезийцам нужны образование и подготовка, но они превосходят врага числом, поэтому неизбежно одержат верх в борьбе за справедливость и будут нам очень признательны."
 AST_support_indonesian_uprising:0 "Поддержать восстание в Индонезии"
 AST_support_indonesian_uprising_desc:0 "Теперь, когда индонезийцы взялись за оружие и восстали против голландцев, им требуется нечто более веское, чем просто слова. Повстанцам нужны оружие и различное снаряжение, а также полномасштабная дипломатическая поддержка."
 AST_demand_new_zealand:0 "Потребовать Новую Зеландию"
 AST_demand_new_zealand_desc:0 "Новозеландцы всегда были нашими самыми надежными союзниками и друзьями. Мы сражались на одних и тех же берегах и погибали в одних и тех же бессмысленных имперских войнах. Пришла пора объединить наши страны под общим флагом."
 AST_protect_the_south_west_pacific:0 "Защита юго-запада Тихого океана"
 AST_protect_the_south_west_pacific_desc:0 "Пришло время использовать всю нашу мощь в регионе, чтобы вовлечь всю юго-западную часть Тихого океана в нашу сферу влияния. Только мы сможем защитить граждан и ресурсы от чужаков, покушающихся на наше наследие."
 AST_a_deal_with_japan:0 "Договор с Японией"
 AST_a_deal_with_japan_desc:0 "Теперь, когда в нашей орбите находится юго-западная часть Тихого океана, мы можем пойти на сближение с Японской империей. Если она останется на северо-западе и не будет вмешиваться в нашу сферу, то у нас не будет поводов для войны."
 AST_our_own_empire:0 "Наша собственная империя"
 AST_our_own_empire_desc:0 "Пришло время бывшей колонии встать с колен и провозгласить себя Австралийской империей. Наше покровительство и долгосрочное планирование пойдут на пользу всему региону."
 AST_japan_tech_sharing:0 "Обмен технологий с Японией"
 AST_japan_tech_sharing_desc:0 "Японские ученые ведут разработки быстрее, чем наши исследовательские бюро, но наша дружба с Империей восходящего солнца открывает новые возможности по накоплению знаний и обмену ими."
 AST_war_on_japan:0 "Объявить войну Японии"
 AST_war_on_japan_desc:0 "Японская агрессия продолжается слишком долго. Они разграбили всю Восточную Азию, а теперь устремили взоры на земли и ресурсы юга. Мы не можем стоять в стороне."
 AST_empower_the_workers:0 "Наделить рабочих большими правами"
 AST_empower_the_workers_desc:0 "Австралия - нация каторжников, фермеров и докеров. Настало время дать голос и власть рабочему классу и пролетариату Австралии. Да здравствует революция!"
 AST_delegation_to_china:0 "Делегация в Китай"
 AST_delegation_to_china_desc:0 "Жители Китая давно страдают от имперской алчности и нуждаются в надежных товарищах. А нам нужен местный союзник для борьбы с фашизмом. Эта официальная встреча с китайскими руководителями сблизит наши страны."
 AST_commitment_to_the_cause:0 "Поддержка Революции"
 AST_commitment_to_the_cause_desc:0 "Пришло время стряхнуть с себя оковы заграничного короля и построить трудовой рай, где нет места империализму и милитаристскому угару, способным погубить всю Австралию."
 AST_indirect_support:0 "Непрямая поддержка"
 AST_indirect_support_desc:0 "Китайская Народная Республика находится в состоянии войны, но мы не можем выдавать себя. Небольшие поставки оружия и осторожная поддержка - это все, чем мы можем рискнуть сейчас."
 AST_direct_support:0 "Прямая поддержка"
 AST_direct_support_desc:0 "В бой, товарищи! Нас взывают о помощи китайские братья, ведущие неравную борьбу с фашизмом! Записывайтесь в добровольцы и присоединяйтесь к мировой борьбе всех рабочих!"
 AST_join_comintern:0 "Присоединиться к Коминтерну"
 AST_join_comintern_desc:0 "Коммунизм - наше будущее, поэтому мы должны примкнуть к мировой борьбе, которую ведут наши товарищи по всему миру. Папа Джо покажет нам истинный путь и поведет рабочих из Австралии и других стран в светлое будущее."
 AST_workers_paradise:0 "Трудовой рай"
 AST_workers_paradise_desc:0 "Сталинский эксперимент с построением коммунизма обернулся провалом, но мы уверены, что социализм - верный путь. Рабочие Австралии пойдут своей дорогой, не слушая указок из Москвы."
 AST_research_city_excursions:0 "Экскурсии по наукоградам"
 AST_research_city_excursions_desc:0 "В Советском Союзе построили множество научных городков и исследовательских лабораторий. Австралийских ученых пригласили в СССР, чтобы они лично ознакомились с достижениями коммунистической науки."
 AST_nz_puppet:0 "Новая Зеландия - марионетка"
 AST_nz_puppet_desc:0 "Пролетарии Новой Зеландии должны присоединиться к своим австралийским братьям и сестрам. Мы протянули им руку помощи и пообещали защищать их, если они перейдут под наше управление."
 AST_the_threat_against_the_people:0 "Борьба с врагами народа"
 AST_the_threat_against_the_people_desc:0 "Воинствующий фашизм имперской Японии представляет опасность для всех австралийцев и нарушает мирное сосуществование пролетариев всех стран. Австралия заставит этих врагов народа отступить и вернуться на свои мрачные каменистые острова."
 AST_new_general_tt:0 "Появится новый генерал с §Y3 уровнем навыка§! по имени §YАйвен Маккей§!."
 AST_homeland_defense_tt:0 "Упрочит оборону родины с помощью §Yукреплений на суше и побережье§!, чтобы защитить вероятные места высадки и порты."
 AST_swpi_research_tt:0 "Мы заключим §Yсоглашение об обмене технологиями§! с США или другими членами нашего альянса."
 CAN_rowell_sirois_commission:0 "Комиссия Роуэлла-Сируа"
 CAN_rowell_sirois_commission_desc:0 "Комиссия Роуэлла-Сируа пришла к выводу, что федеральное конституционное устройство Канады не позволяет стране оправиться от Великой депрессии. Мы должны выработать единые финансовые нормативы для всей страны."
 CAN_crown_corporations:0 "Коронные корпорации"
 CAN_crown_corporations_desc:0 "Чтобы обеспечить работу основных служб, а также стимулировать экономический и промышленный рост, Канада должна создать множество новых коронных корпораций. Правительство должно занять те сферы, куда не рискуют войти частные предприятия."
 CAN_war_bonds:0 "Облигации военного займа"
 CAN_war_bonds_desc:0 "Мы не можем финансировать армию только за счет скудной налоговой базы и доходов от экспорта ресурсов. Патриотически настроенные канадцы должны вкладывать средства в свою страну и поддерживать нашу армию, покупая облигации военного займа."
 CAN_defence_of_canada_regulations:0 "Положение «Об обороне Канады»"
 CAN_defence_of_canada_regulations_desc:0 "В военное время нужно ограничить гражданские права, дабы они не снижали обороноспособность страны. То есть, ограничить свободу прессы, диссидентские движения и ряд законных прав."
 CAN_national_housing_act:0 "Закон о жилищном строительстве"
 CAN_national_housing_act_desc:0 "Современному доминиону нужны единые стандарты жилищного строительства в масштабах страны. Мы должны улучшить жилищные условия всех канадцев."
 CAN_dollar_a_year_men:0 "Госслужащие с номинальным окладом"
 CAN_dollar_a_year_men_desc:0 "Канадская промышленность недостаточно эффективна, но целый ряд успешных бизнесменов готовы консультировать нас и помогать за символическую оплату. Эта небольшая группа советников станет двигателем нашего развития."
 CAN_canada_pacific_railway:0 "Тихоокеанская железная дорога"
 CAN_canada_pacific_railway_desc:0 "Канадская тихоокеанская железная дорога активно обеспечивает наши военные нужды. Тысячи тонн товаров и материалов пересекают наш великий доминион от моря до моря, не зная преград."
 CAN_maritime_colonial_railway:0 "Морская колониальная железная дорога"
 CAN_maritime_colonial_railway_desc:0 "Железнодорожное сообщение в наших восточных провинциях стало хуже с тех пор, как Канадская национальная железная дорога купила Межколониальную железную дорогу. Мы ведем строительство новой Морской колониальной железной дороги, которая соединит центр страны с провинциями на атлантическом побережье."
 CAN_retool_angus_shops:0 "Переоборудовать «Ангус Шопс»"
 CAN_retool_angus_shops_desc:0 "Современной армии нужна бронетехника, и завод «Ангус Шопс», принадлежащий Канадской тихоокеанской железной дороге, может заняться ее созданием. Необходимо переоборудовать его и подготовить инфраструктуру для выпуска танков."
 CAN_imperial_oil:0 "«Империал Ойл»"
 CAN_imperial_oil_desc:0 "«Империал Ойл» желает профинансировать поиск месторождений в Западной Канаде. Это увеличит наши нефтяные резервы и пойдет на пользу армии."
 CAN_department_of_munitions_and_supply:0 "Министерство военного имущества и провианта"
 CAN_department_of_munitions_and_supply_desc:0 "Все полномочия по контролю за национальными ресурсами Канады и их использованием будут переданы К. Д. Хау из Министерства военного имущества и провианта."
 CAN_national_resources_mobilization_act:0 "Закон о мобилизации ресурсов"
 CAN_national_resources_mobilization_act_desc:0 "Канада - большая страна, население которой неравномерно распределено по ее территории. Необходимо создать систему, которая позволит отслеживать статус занятости граждан и выявлять всех, кто годен к несению службы на заморских территориях."
 CAN_wartime_prices_and_trade_board:0 "Военная комиссия по ценам и торговле"
 CAN_wartime_prices_and_trade_board_desc:0 "Чтобы предотвратить спекулятивное накопление дефицитных товаров, власти ввели государственный контроль над ценами. Это обеспечит доступность товаров для большинства канадцев."
 CAN_bits_and_pieces_program:0 "Программа «Всякая всячина»"
 CAN_bits_and_pieces_program_desc:0 "Программа «Всякая всячина» использует небольшие фабрики, выпускающие второстепенные потребительские товары, для нужд армии. У велосипедного завода хватит мощностей для выпуска полезных военных товаров."
 CAN_fund_the_national_research_council:0 "Исследовательский совет"
 CAN_fund_the_national_research_council_desc:0 "Канада тесно связана с наукой и техническим прогрессом, но сейчас ученые нужны нам как никогда. Пора активнее вложиться в Национальный научно-исследовательский совет."
 CAN_mine_the_shield:0 "Разработка Канадского щита"
 CAN_mine_the_shield_desc:0 "Канадский щит богат никелем, медью, золотом и серебром. Природа щедро одарила нас минералами. Мы должны активизировать их добычу."
 CAN_canada_wheat_board:0 "Комиссия по пшенице"
 CAN_canada_wheat_board_desc:0 "Мы сможем помочь фермерам западных территорий, пострадавшим во время Депрессии, если возобновим работу Комиссии по пшенице, которая займется определением отпускных цен на пшеницу, ячмень, овес и другие зерновые культуры."
 CAN_victory_aircraft_limited:0 "«Виктори Эйркрафт Лимитед»"
 CAN_victory_aircraft_limited_desc:0 "«Виктори Эйркрафт» получила заказ на выпуск бомбардировщиков для Канады. Каждому по «Ланкастеру»!"
 CAN_alberta_coal_towns:0 "Шахтерские города Альберты"
 CAN_alberta_coal_towns_desc:0 "Скалистые горы усеяны месторождениями угля, готовыми к разработке. Мы можем популяризировать переезд граждан в эти шахтерские районы и создавать новые рабочие места на западе страны."
 CAN_commit_to_the_war:0 "Вступление в войну"
 CAN_commit_to_the_war_desc:0 "Мир охвачен огнем, и Канада должна исполнить свой долг. Мы поклялись защищать демократию и британский строй жизни."
 CAN_john_inglis_and_company:0 "«Джон Инглис и Компания»"
 CAN_john_inglis_and_company_desc:0 "«Джон Инглис и Компания» должна получить заказ на создание новых пулеметов и пушек для канадской армии."
 CAN_polymer_corporation:0 "«Полимер Корпорейшн»"
 CAN_polymer_corporation_desc:0 "Новая государственная фирма «Полимер Корпорейшн» наладила чрезвычайно эффективное производство новых каучуковых полимеров."
 CAN_national_steel_car:0 "«Нэшнл Стил Кар»"
 CAN_national_steel_car_desc:0 "Компания «Нэшнл Стил Кар» с трудом пережила Депрессию, но у нее есть опыт и знания для строительства техники, которая нужна нам для армии и продления железной дороги."
 CAN_send_in_the_zombies:0 "Отправка зомби на фронт"
 CAN_send_in_the_zombies_desc:0 "Пришла пора призвать всех военнообязанных граждан Канады на службу в армию. Мы задействовали немало людей в промышленности с помощью Закона о мобилизации национальных ресурсов, но теперь мы должны отправить их за океан."
 CAN_if_day:0 "День «А вдруг»"
 CAN_if_day_desc:0 "Канадцы не воспринимают всерьез угрозу вторжения извне. Чтобы вселить страх в граждан, мы сымитируем оккупацию Виннипега нацистами. Это непременно подстегнет продажи облигаций военного займа."
 CAN_defense_research_grants:0 "Гранты на оборонные исследования"
 CAN_defense_research_grants_desc:0 "Став суверенным государством, Канада потеряла доступ к новейшим прототипам и чертежам, которые она получала раньше. Мы должны быть уверены в том, что всегда на шаг опережаем наших врагов и не уступаем им в технологической гонке."
 CAN_uranium_mining:0 "Добыча урана"
 CAN_uranium_mining_desc:0 "Наши союзники работают над секретным проектом, для которого нужен уран. К счастью, компания «Эльдорадо» обнаружила этот редкий минерал и построила рядом с шахтой город Порт Радий. Власти должны национализировать эту компанию и защитить чрезвычайно важный минерал."
 CAN_long_branch_arsenal:0 "«Лонг-Бранч Арсенал»"
 CAN_long_branch_arsenal_desc:0 "«Лонг-Бранч Арсенал» в Западном Торонто станет главным заводом по выпуску винтовок. Нам нужны тысячи «Ли-Энфилдов», и равноудаленный «Арсенал» обеспечит их быстрые поставки по всей стране."
 CAN_independent_command:0 "Независимое командование"
 CAN_independent_command_desc:0 "Во время Великой войны канадские солдаты подчинялись британским офицерам, что привело к бессмысленной гибели людей в битвах при Сомме и Пашендале. Теперь же Канада сама будет командовать своими бойцами."
 CAN_forced_quebec_conscription:0 "Мобилизация в Квебеке"
 CAN_forced_quebec_conscription_desc:0 "Точно так же, как в 1917 году, франкоговорящие канадцы из Квебека протестуют против всеобщего призыва в армию. Мы не потерпим, чтобы это меньшинство перечило воле Парламента."
 CAN_compromise_with_quebec:0 "Пойти на компромисс с Квебеком"
 CAN_compromise_with_quebec_desc:0 "Квебеку не по нраву всеобщий призыв. Этот спорный вопрос едва не расколол страну во время Великой войны, и мы не позволим разрушить национальное единство в разгар нового кризиса. Возможно, нам удастся найти компромисс насчет отправки граждан Квебека на фронт."
 CAN_war_fueled_economy:0 "Военный подъем экономики"
 CAN_war_fueled_economy_desc:0 "Зарубежные союзники создают высокий спрос на сырье и готовые товары, помогая Канаде оправиться от Депрессии. Наше природное достояние, огромные леса и залежи минералов, сумеют прокормить военную машину союзников и обогатить страну."
 CAN_army_modernization:0 "Модернизация армии"
 CAN_army_modernization_desc:0 "Надежно расположенная вдали от пожара войны, Канада позволяла своей армии использовать устаревшие технику и методы подготовки. Мы должны модернизировать ее, пока еще не поздно."
 CAN_canadian_infantry_corps:0 "Канадский стрелковый корпус"
 CAN_canadian_infantry_corps_desc:0 "Теперь у нас достаточно людей, чтобы приступить к созданию корпусов. Канадский стрелковый корпус станет нашей первой группой такого рода со времен предыдущей войны."
 CAN_cmp_truck:0 "Грузовик CMP"
 CAN_cmp_truck_desc:0 "Канадским заводам не угрожают вражеские бомбардировки, поэтому они могут заняться производством транспорта для фронта. Наш грузовик CMP - универсальная машина, работающая в самых разных климатических условиях."
 CAN_royal_regiment_of_canadian_artillery:0 "Канадский артиллерийский полк"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "Невзирая на отсутствие новейших артиллерийских орудий, мы должны начать подготовку наших артиллеристов к условиям современной войны, в частности, к использованию зенитных орудий и новых 25-фунтовых гаубиц."
 CAN_a_motorized_army:0 "Моторизированная армия"
 CAN_a_motorized_army_desc:0 "Опыт, накопленный Канадой в производстве грузовиков и двигателей, позволил нам далеко продвинуться в исследованиях и разработке моторизированной пехоты."
 CAN_red_deer_training_camp:0 "Учебный центр в Рэд Дир"
 CAN_red_deer_training_camp_desc:0 "Учебный центр в Рэд Дир станет главным тренировочным полигоном нашей новой армии. Рэд Дир, обладающий доступом ко всем видам вооружений и ближайшим аэродромам, - идеальное место."
 CAN_the_walkie_talkie:0 "Портативная рация"
 CAN_the_walkie_talkie_desc:0 "Дональд Хингс изобрел и сейчас оформляет патент на новое портативное устройство двухсторонней связи, работающее на радиочастотах. Оно позволит заметно улучшить связь и наведение на цели."
 CAN_1st_canadian_parachute_battalion:0 "Парашютно-десантный батальон Канады"
 CAN_1st_canadian_parachute_battalion_desc:0 "Что бы ни говорили те, кто считает, что нам следует уделять основное внимание гражданской обороне, особая роль в современных воздушно-десантных операциях отведена специальным парашютным батальонам, способным застать противника врасплох."
 CAN_the_black_devils:0 "«Черные дьяволы»"
 CAN_the_black_devils_desc:0 "Для выполнения особо опасных заданий необходим штурмовой отряд коммандос. Мы договорились с нашими союзниками из США о создании особого отряда «Бригада дьявола»."
 CAN_the_valentine_tank:0 "Танк «Валентайн»"
 CAN_the_valentine_tank_desc:0 "Канада обладает лицензией на выпуск танка «Валентайн» - надежного среднего танка, разработанного британскими инженерами."
 CAN_the_rocky_mountain_rangers:0 "Рейнджеры Скалистых гор"
 CAN_the_rocky_mountain_rangers_desc:0 "Гражданской обороной на западе займутся рейнджеры Скалистых гор, базирующиеся в Камлупсе."
 CAN_strengthen_the_commonwealth_ties:0 "Упрочить связи с Содружеством"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Другие доминионы являются нашими самыми надежными союзниками, и вместе мы окажем помощь Его Величеству."
 CAN_shadow_factories:0 "Теневые фабрики"
 CAN_shadow_factories_desc:0 "Нам нужны авиационные заводы, но гораздо надежнее распределить выпуск деталей по нескольким фабрикам, особенно тем, что находятся рядом с автозаводами. Это обеспечит безопасность и секретность производства."
 CAN_montreal_laboratory_collaboration:0 "Монреальская лаборатория"
 CAN_montreal_laboratory_collaboration_desc:0 "Монреальская лаборатория привлекает ученых со всего света. Здесь с особой теплотой принимают французских и британских исследователей, чей бесценный опыт ускоряет развитие технологий доминиона."
 CAN_the_plan:0 "Программа летной подготовки"
 CAN_the_plan_desc:0 "Мы договорились обмениваться с союзниками опытом и наработками в области подготовки пилотов. Эту войну можно выиграть в воздухе, и Программа летной подготовки Содружества, вероятно, станет ключом к победе."
 CAN_camp_x:0 "«Лагерь Икс»"
 CAN_camp_x_desc:0 "Секретная база рядом с Ошавой станет единым центром по сбору разведданных и подготовке шпионов. Здесь будут получать радиограммы из Великобритании и Америки."
 CAN_supply_the_empire:0 "Поставки в Империю"
 CAN_supply_the_empire_desc:0 "Есть ли в мире другая страна, столь же богатая древесиной, железом, никелем и углем? До тех пор, пока ничто не угрожает нашим конвоям и железным дорогам, мы можем отправлять сырье в порты, а оттуда - нашим имперским союзникам."
 CAN_aluminium_company_of_canada:0 "Алюминиевая компания"
 CAN_aluminium_company_of_canada_desc:0 "Алюминий - легкий, нержавеющий материал. Нарастив добычу и прокат алюминия, мы обеспечим бесперебойные поставки этого металла на конвейеры наших заводов."
 CAN_turner_valley_oilfield:0 "Месторождение нефти в Тернер Вэлли"
 CAN_turner_valley_oilfield_desc:0 "Обнаруженное в 1914 году нефтяное месторождение в Тернер Вэлли, что рядом с Калгари, стало одним из крупнейших в Империи. Власти и промышленники должны как можно скорее активизировать его разработку."
 CAN_patriation:0 "Репатриация"
 CAN_patriation_desc:0 "Пришел час, когда Канада должна ослабить свои связи с Англией. Мы - зрелая нация, самостоятельно определяющая свою судьбу, и наши интересы охватывают не только родной континент и Тихий океан, но также Англию и Европу."
 CAN_permanent_joint_defense_board:0 "Объединённый совет обороны"
 CAN_permanent_joint_defense_board_desc:0 "Нас и Соединенные Штаты роднят общая история и география, но поодиночке мы не сможем защитить столь большой континент. Мы должны сформировать постоянный объединенный совет, который займется консультациями и планированием обороны Северной Америки."
 CAN_north_american_alliance:0 "Североамериканский альянс"
 CAN_north_american_alliance_desc:0 "Пришла пора объявить о создании постоянного партнерства с Соединенными Штатами Америки. Никто не посмеет бросить вызов мирному союзу наших братских народов."
 CAN_habakkuk_carrier:0 "Авианосец «Аввакум»"
 CAN_habakkuk_carrier_desc:0 "Проект «Аввакум» предусматривает создание противолодочного авианосца из смеси древесной массы и льда. Это позволит использовать сталь в других, более важных проектах, и даст толчок развитию канадской науки."
 CAN_refuge_for_scientists:0 "Убежище для ученых"
 CAN_refuge_for_scientists_desc:0 "Расположенная вдали от военного пекла, Канада стала землей обетованной для ученых, которые желают заниматься наукой, не опасаясь пуль и снарядов."
 CAN_swastika_clubs:0 "Клубы свастики"
 CAN_swastika_clubs_desc:0 "Многие канадцы посещают клубы свастики, пропагандируя идеи и идеалы фашизма. Невероятно!"
 CAN_support_the_blue_shirts:0 "Поддержать синерубашечников"
 CAN_support_the_blue_shirts_desc:0 "Для перехода нашей страны к фашизму потребуются хорошо подготовленные военные организации, способные впечатлить и запугать наших противников. Синерубашечники станут нашим ответом всем, кому не нравится наш новый мировой порядок."
 CAN_join_germany:0 "Присоединиться к Германии"
 CAN_join_germany_desc:0 "Гитлер оказался благоразумным политиком, выдвигающим справедливые требования и одновременно укрепляющим позиции своей страны. Мы присоединимся к Рейху и вместе войдем в новый Золотой век."
 CAN_support_a_synarchist_baja:0 "Поддержать восстание синархистов"
 CAN_support_a_synarchist_baja_desc:0 "Чтобы способствовать распространению национал-консерватизма в Северной Америке, мы должны оказать помощь мятежникам-синархистам в Мексике. Если они добьются успеха, в нашем распоряжении будут две фашистские державы, готовые распространять идеи фашизма по всему полушарию."
 CAN_pinion_the_eagle:0 "Подрезать крылья орлу"
 CAN_pinion_the_eagle_desc:0 "Мы давно не уделяли внимание защите нашей границы с Соединенными Штатами. Америка по-прежнему является главной угрозой суверенитету Канады, и мы должны принять меры, чтобы США не смогли так просто вторгнуться в наши земли."
 CAN_skewer_the_eagle:0 "Насадить орла на вертел"
 CAN_skewer_the_eagle_desc:0 "Мы заключим альянс с нашими мексиканскими братьями, чтобы окружить и подавить угрозу со стороны США."
 CAN_defence_scheme_no_1:0 "Оборонительная схема номер 1"
 CAN_defence_scheme_no_1_desc:0 "Пришла пора сдуть пыль с нашей Оборонительной схемы номер 1 - плана, разработанного в период между войнами и предусматривающего контратаку на США в случае войны."
 CAN_demand_labrador_and_newfoundland:0 "Потребовать Лабрадор и Ньюфаундленд"
 CAN_demand_labrador_and_newfoundland_desc:0 "Ньюфаундленд - неблагополучный доминион, снова ставший колонией. Он должен примкнуть к Канаде."
 CAN_burn_the_royal_portraits:0 "Сжечь портреты королевской семьи"
 CAN_burn_the_royal_portraits_desc:0 "Долой монархов! Нам надоело подчиняться номинальному лидеру и парламенту из далекой страны. Канада будет свободным государством народного равенства. Народ восстанет на борьбу."
 CAN_communist_labor_total_war_committee:0 "Военный комитет комтруда"
 CAN_communist_labor_total_war_committee_desc:0 "Канадские коммунисты - патриоты своей страны! Ради мировой борьбы с фашизмом мы объединим усилия с буржуазными либералами, чтобы вся держава была готова к войне."
 CAN_defence_scheme_no_2:0 "Оборонительная схема номер 2"
 CAN_defence_scheme_no_2_desc:0 "Оборонительная схема номер 2 - наш запасной план на случай войны между США и Японской империей в Тихом океане. В идеале мы хотели бы сохранить нейтралитет, но, как бы ни развивались события, нам необходима надежная оборона на западном побережье."
 CAN_supply_the_red_army:0 "Снабжение Красной Армии"
 CAN_supply_the_red_army_desc:0 "Советский Союз ведет войну с врагами народа. Канада поможет Москве поставками оружия и припасов."
 CAN_canada_united:0 "Объединенная Канада"
 CAN_canada_united_desc:0 "Несмотря на то, что наше население растянуто тонкой линией по всему континенту, мы объединились перед лицом мировой войны, чтобы уберечь канадские ценности и помочь беззащитным."
 CAN_join_comintern:0 "Присоединиться к Коминтерну"
 CAN_join_comintern_desc:0 "Советский Союз доказал свои честные намерения и силу. Канада должна вступить в альянс с Советами."
 CAN_support_the_world_revolution:0 "Поддержать мировую революцию"
 CAN_support_the_world_revolution_desc:0 "Вы слышите, что поют люди? Это «Интернационал»! Канада приложит все силы, чтобы освободить пролетариев от оков."
 CAN_rcaf_station_borden:0 "База ВВС Канады в Бордене"
 CAN_rcaf_station_borden_desc:0 "Канадские ВВС зародились в городе Борден, провинция Онтарио. Именно на этой базе мы займемся подготовкой нового поколения пилотов."
 CAN_we_have_the_hurricane:0 "У нас есть «Харрикейны»"
 CAN_we_have_the_hurricane_desc:0 "Соединённое Королевство разрешило нам приступить к выпуску истребителей «Харрикейн». Эти самолеты станут основой наших авиакрыльев."
 CAN_the_pacific_coast_air_defence_radar_system:0 "Радиолокационная система ПВО"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "Побережье Британской Колумбии усеяно скалами и слабо заселено везде, кроме южной части. Нам придется использовать системы раннего обнаружения, как, например, радарные станции, для обнаружения необычной активности в Тихом океане."
 CAN_commonwealth_air_training_plan:0 "Летная подготовка Содружества"
 CAN_commonwealth_air_training_plan_desc:0 "Мы будем координировать усилия по подготовке пилотов с союзниками из Содружества и доминионов. Эту эффективную программу можно массово и безопасно проводить на наших авиабазах."
 CAN_fund_fairchilds_development:0 "Финансировать «Фэйрчайлд»"
 CAN_fund_fairchilds_development_desc:0 "Авиационный завод «Фэйрчайлд» в Квебеке должен получить все необходимые ресурсы, чтобы нарастить выпуск бомбардировщиков. Это позволит создать несколько тысяч новых рабочих мест на заводе."
 CAN_cookie_carriers:0 "Авианосцы с печеньками"
 CAN_cookie_carriers_desc:0 "Чтобы победить в стратегической воздушной войне, наши тяжелые бомбардировщики должны сбрасывать на противника много вкусных угощений."
 CAN_the_sabre_project:0 "Проект «Сейбр»"
 CAN_the_sabre_project_desc:0 "В будущем владыками неба станут реактивные самолеты, поэтому нам нужно вкладываться в производство своих вариантов зарубежной реактивной авиации."
 CAN_halifax_shipyards:0 "Судостроительная верфь в Галифаксе"
 CAN_halifax_shipyards_desc:0 "Удачно расположенная прямо напротив Европы, судостроительная верфь в Галифаксе строит новые корабли рекордными темпами. Мы сможем одержать верх в битве за Атлантику."
 CAN_destroyer_effort:0 "Строительство эсминцев"
 CAN_destroyer_effort_desc:0 "Угроза нападения подводных лодок на конвои с грузами и войсками вынуждает нас строить эсминцы, способные находить и уничтожать этих подводных вредителей."
 CAN_light_cruiser_effort:0 "Строительство легких крейсеров"
 CAN_light_cruiser_effort_desc:0 "Нам никогда не построить много крупных кораблей, но небольшие крейсеры, выпускаемые потоком, тоже являются серьезной силой."
 CAN_heavy_cruiser_effort:0 "Строительство тяжелых крейсеров"
 CAN_heavy_cruiser_effort_desc:0 "Мы можем сделать тяжелые крейсеры основой наших флотилий, и у нас более чем достаточно портов, чтобы успешно реализовать этот план."
 CAN_escort_fleet:0 "Флотилии сопровождения"
 CAN_escort_fleet_desc:0 "Океаны отделяют нас от основных театров боевых действий. Чтобы мы могли сражаться и снабжать армии, нам нужно уделить внимание боевому порядку конвоев и борьбе с подводными лодками."
 CAN_fleet_in_being:0 "Воздействие флотом"
 CAN_fleet_in_being_desc:0 "Построив крупный флот, мы сможем угрожать нашим противникам, даже не используя его. Одна мысль о том, что наши корабли покинут порты и нанесут удар по морским маршрутам, заставит врагов осторожничать."
 CAN_degauss_ship_hulls:0 "Размагничивание корабельных обшивок"
 CAN_degauss_ship_hulls_desc:0 "Мы приступим к размагничиванию обшивок наших кораблей, чтобы снизить характеристики их магнитного поля. Это защитит суда от магнитных мин и уменьшит их электронный профиль."
 CAN_trade_fleet:0 "Торговый флот"
 CAN_trade_fleet_desc:0 "Канада - торговая держава. Нужно активнее создавать грузовые корабли и конвои."
 CAN_united_shipyards:0 "«Юнайтед Шипьярдс»"
 CAN_united_shipyards_desc:0 "Монреальская верфь «Юнайтед Шипьярдс» стала нашим главным поставщиком десантных судов и грузовых кораблей."
 SAF_support_axis_interests_effect_tt:0 "Создаст §Yинфраструктуру§! и добавит §Yячейки для строительства§! в оккупированных регионах Южной и Центральной Африки.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "Король Эдвард отправлен в изгнание"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Эти ветви являются взаимоисключающими."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Взаимоисключающая с"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "В настоящее время фокус не даёт каких-либо эффектов. Изменения политической ситуации в мире могут повлиять на это."
 SAF_war_measures_act:0 "Закон о мероприятиях военного времени"
 SAF_war_measures_act_desc:0 "Мы не допустим срыва наших военных планов, поэтому приняли новый закон, предусматривающий неукоснительное выполнение правительственных планов. Он гарантирует поставки ресурсов и позволит нам применять политическую силу там, где она действительно нужна."
 SAF_emergency_workers:0 "Дополнительная рабочая сила"
 SAF_emergency_workers_desc:0 "Пора провести дополнительную мобилизацию среди южноафриканцев. Мы также можем привлечь женщин к работе на заводах за меньший оклад."
 SAF_csir:0 "Совет по науке и промышленности"
 SAF_csir_desc:0 "Южная Африка отстает от других доминионов по развитию науки и техники, поэтому создание Совета по научным и промышленным исследованиям (СпНиПИ) в Претории стало одной из главных задач властей."
 SAF_cape_garrison_artillery:0 "Капская гарнизонная артиллерия"
 SAF_cape_garrison_artillery_desc:0 "Капский полуостров остается важным морским маршрутом для многих стран, и именно через него пролегает путь в сердце Южной Африки. Усиление гарнизона береговой охраны и артиллерии должно стать нашей первоочередной задачей."
 SAF_reconstitute_the_cape_corps:0 "Заново сформировать Капский корпус"
 SAF_reconstitute_the_cape_corps_desc:0 "Прежде нам удавалось склонить некоторую часть цветного населения нашей страны к воинской повинности для защиты Южной Африки. Это не всем по нраву, зато мы сможем отправить белых южноафриканцев на службу за рубежом."
 SAF_expand_the_cape_corps:0 "Расширить Капский корпус"
 SAF_expand_the_cape_corps_desc:0 "Вновь сформированный Капский корпус не принимает участия в военных действиях, но угроза вторжения заставляет нас выделить корпусу больше ресурсов, улучшить подготовку и обеспечить доступ к оружию."
 SAF_work_for_all_poor:0 "Борьба с безработицей среди неимущих"
 SAF_work_for_all_poor_desc:0 "В последние годы города наводнили неимущие африканеры из сельских районов, пытающиеся найти работу, но мы им практически не помогали. До сегодняшнего дня. Индустриализация и правительственные гарантии занятости этих граждан станут для них подспорьем."
 SAF_outlaw_strikes:0 "Запрет на забастовки"
 SAF_outlaw_strikes_desc:0 "Стихийные забастовки и трудовые беспорядки в разгар кризиса - проявления антипатриотизма. Поэтому забастовки теперь объявлены вне закона, и власти заставят людей вернуться на рабочие места."
 SAF_support_the_policy_of_appeasement:0 "Поддержать политику умиротворения"
 SAF_support_the_policy_of_appeasement_desc:0 "У Германии есть поводы для законного недовольства, а доминионам крепко досталось в предыдущей войне. Мы должны использовать все возможности для поддержания мира."
 SAF_police_windhoek:0 "Навести порядок в городе Виндхук"
 SAF_police_windhoek_desc:0 "Бывшая немецкая колония в Юго-Западной Африке находится под нашим мандатным правлением со времени окончания предыдущей войны. Мы должны выполнить наш долг, занявшись улучшением ситуации и наведением порядка в крупном городе Виндхук."
 SAF_joint_air_training_scheme:0 "Совместная программа летной подготовки"
 SAF_joint_air_training_scheme_desc:0 "Страны Содружества объединили свои ресурсы и опыт, чтобы улучшить и ускорить процесс подготовки пилотов и летных экипажей."
 SAF_desert_equipment:0 "Техника для пустыни"
 SAF_desert_equipment_desc:0 "Война в Северной Африке требует применения особых видов техники и, поскольку нашу армию могут отправить на этот фронт, обеспечение и доставка этой техники станет важным логистическим вопросом."
 SAF_suppress_the_stormjaers:0 "Подавить отряды «Стормьярс»"
 SAF_suppress_the_stormjaers_desc:0 "У фашистской прогерманской группировки «Оссевабрандваг» (ОБ) есть военизированные отряды, созданные по образу и подобию аналогичных европейских групп. Они мешают правительству вести призыв и реализовывать единую военную стратегию. Мы должны разогнать отряды «Стормьярс»."
 SAF_secure_interests_in_africa:0 "Защита интересов в Африке"
 SAF_secure_interests_in_africa_desc:0 "Южноафриканский Союз граничит с несколькими британскими колониями, которые могут перейти под наше управление. Мы должны также приложить все усилия, чтобы закрепить наше мандатное правление в Юго-Западной Африке."
 SAF_native_laws_amendment_act:0 "Закон о расселении по группам"
 SAF_native_laws_amendment_act_desc:0 "Чтобы упрочить гарантии занятости для африканеров, мы должны ввести лимит на проживание черных южноафриканцев в городах. Право на проживание получат только те, кто уже давно осел в этих районах."
 SAF_encourage_segregation:0 "Поддержка сегрегации"
 SAF_encourage_segregation_desc:0 "Мы должны активнее вводить законодательное разделение этнических групп, чтобы упрочить положение и единство нашего правящего класса."
 SAF_abandon_westminster:0 "Порвать с Вестминстером"
 SAF_abandon_westminster_desc:0 "Суэцкий канал, забравший торговые маршруты у Капского полуострова, и англо-бурская война, оказавшая влияние на становление нации, определили особый облик Южной Африки, непохожий на другие доминионы. Мы должны дистанцироваться от Короля и проложить свой путь."
 SAF_support_the_afrikaner_broederbond:0 "Поддержать Братство африканеров"
 SAF_support_the_afrikaner_broederbond_desc:0 "Братство африканеров призывает активнее учитывать их мнение и ввести более жесткое разделение между расами. Память о действиях британцев во время англо-бурской войны до сих пор жива, и Братство поможет нам построить новую Южную Африку."
 SAF_support_ossewabrandwag:0 "Поддержать «Оссевабрандваг»"
 SAF_support_ossewabrandwag_desc:0 "Военизированные отряды фашистского «Оссевабрандвага» можно использовать как защиту от иностранной агитации и локальных восстаний, целью которых является наш правящий класс."
 SAF_celebrate_the_great_trek:0 "Отметить юбилей Великого трека"
 SAF_celebrate_the_great_trek_desc:0 "Сто лет назад наши предки-африканеры отделились от набирающей силу британской колонии и построили свою нацию на северо-востоке. Их стойкость и отвага до сих пор являются лучшими качествами Южной Африки."
 SAF_voortrekker_monument:0 "Памятник в честь фуртреккеров"
 SAF_voortrekker_monument_desc:0 "Установив памятник в честь фуртреккеров, которые отправились в Великий трек, мы укрепим дух нации и ее единство в это тяжелое время."
 SAF_support_nazification_of_south_west_africa:0 "Поддержать нацистские настроения"
 SAF_support_nazification_of_south_west_africa_desc:0 "Поскольку мы - бывшая немецкая колония, будет логичным, если мы начнем поощрять распространение немецких политических убеждений в Юго-Западной Африке."
 SAF_south_africa_first:0 "Южная Африка превыше всего"
 SAF_south_africa_first_desc:0 "Южная Африка - самое независимое государство на континенте. Оно может стать краеугольным камнем фундамента будущей Африки и бывших колоний."
 SAF_support_the_german_coup:0 "Поддержать германский переворот"
 SAF_support_the_german_coup_desc:0 "Немецкое правительство еще с прошлого столетия считает Южную Африку плодородной почвой для укрепления своего влияния. Наше будущее связано не с Империей, а с Рейхом, поэтому мы должны реализовать план по свержению действующего правительства."
 SAF_reclaim_boer_colonies:0 "Вернуть бурские колонии"
 SAF_reclaim_boer_colonies_desc:0 "Бывшая бурская колония Трансвааль и другие регионы по праву принадлежат свободным наследникам этих предприимчивых людей."
 SAF_commemorate_the_battle_of_blood_river:0 "Чествовать битву на Кровавой реке"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "В 1838 году вагонфорт, построенный бурами-переселенцами, сдержал атаку более чем десяти тысяч зулусских воинов и нанес сокрушительный удар по господству зулусов в Натале. Это, вне всяких сомнений, был знак свыше, что наше дело - правое."
 SAF_german_scientists:0 "Немецкие ученые"
 SAF_german_scientists_desc:0 "Немецкие ученые - одни из лучших в мире, и им есть чем с нами поделиться."
 SAF_support_axis_interests:0 "Поддержать интересы Оси"
 SAF_support_axis_interests_desc:0 "У стран Оси есть возможности и идеология, которые помогут Южной Африке занять свое место в мире. Мы должны оказать им полную дипломатическую поддержку."
 SAF_a_king_for_our_people:0 "Король для нашей нации"
 SAF_a_king_for_our_people_desc:0 "У Южной Африки должен быть свой король, и, по счастью, есть один Виндзор, который сейчас никому не нужен. Бывший Эдуард VIII, герцог Виндзорский, может занять наш престол."
 SAF_empower_the_workers:0 "Наделить рабочих большими правами"
 SAF_empower_the_workers_desc:0 "Мы - нация шахтеров и фермеров. Рабочий класс Южной Африки - вот истинный облик нашего национального духа."
 SAF_support_spain:0 "Поддержать Испанию"
 SAF_support_spain_desc:0 "В Европе усиливаются фашистские настроения, но мы можем остановить их в Испании или хотя бы замедлить их распространение. Необходимо отправить людей и ресурсы в помощь Республике."
 SAF_repeal_the_native_representation_act:0 "Прекратить дискриминацию"
 SAF_repeal_the_native_representation_act_desc:0 "Расовая дискриминация идет вразрез с идеалами народной революции в Южной Африке. Мы должны вернуть чернокожим гражданам право голоса и другие политические права."
 SAF_burn_the_kings_portraits:0 "Сжечь портреты Короля"
 SAF_burn_the_kings_portraits_desc:0 "Долой королевскую семью! Этот символический жест покажет всем, что мы отказываемся от власти иностранных монархов."
 SAF_join_comintern:0 "Присоединиться к Коминтерну"
 SAF_join_comintern_desc:0 "Советский Союз давно находится на переднем крае борьбы за права рабочего класса и сражается с фашизмом. Мы присоединимся к их могущественному альянсу."
 SAF_support_the_world_revolution:0 "Поддержать мировую революцию"
 SAF_support_the_world_revolution_desc:0 "Пролетарии смогут одержать победу лишь тогда, когда объединятся по всему миру. Революция должна стать мировой, ее нужно экспортировать в другие страны."
 SAF_equal_opportunity_employment:0 "Равные возможности для трудоустройства"
 SAF_equal_opportunity_employment_desc:0 "Если мы хотим улучшить положение трудящихся в нашей стране, то для начала должны проследить, чтобы все работники получили равные права независимо от цвета кожи."
 SAF_demand_madagascar:0 "Потребовать Мадагаскар"
 SAF_demand_madagascar_desc:0 "Ситуация в Европе драматически изменилась, и пришло время пересмотреть всю систему колониализма. Почему Мадагаскар до сих пор привязан к рушащейся империи?"
 SAF_invite_soviet_advisers:0 "Пригласить советников из СССР"
 SAF_invite_soviet_advisers_desc:0 "Если мы хотим поддержать [SOV.GetNameDef] в борьбе за свободу всех пролетариев мира, то должны перенять его опыт и улучшить свою армию."
 SAF_south_african_soviet_research_treaty:0 "Договор о научном сотрудничестве с СССР"
 SAF_south_african_soviet_research_treaty_desc:0 "Советские друзья многому нас научили, и теперь пришло время упрочить наши связи, создав официальный альянс."
 SAF_anti_colonialist_crusade:0 "Борьба с колонизаторами"
 SAF_anti_colonialist_crusade_desc:0 "Колониализм является основой империалистической системы, притесняющей тружеников всего мира. Мы находимся в уникальном положении - мы можем разрушить эту систему и освободить африканский народ, который эксплуатировали на протяжении многих веков."
 SAF_Union_of_the_African_People:0 "Союз африканских народов"
 SAF_Union_of_the_African_People_desc:0 "На протяжении многих лет африканцы не могли определять свою судьбу. Это время прошло. Мы создадим настолько прочный альянс, что он сможет дать отпор реваншистам, мечтающим обратить вспять наш прогресс. Африка избавится от колониального ига."
 SAF_liberate_portugese:0 "Освободить португальские колонии"
 SAF_liberate_portugese_desc:0 "Колонии Ангола и Мозамбик граничат с нашей страной. Пришла пора покончить с эксплуатацией их граждан."
 SAF_liberate_british:0 "Освободить британские колонии"
 SAF_liberate_british_desc:0 "Британская империя - одно из худших проявлений колониализма в истории. Мы с ним покончим."
 SAF_liberate_belgian:0 "Освободить бельгийские колонии"
 SAF_liberate_belgian_desc:0 "Многие считают историю Бельгийского Конго одним из самых жестоких примеров эксплуатации и угнетения. Мы поставим окончательную точку в этой хронике."
 SAF_south_african_railways:0 "Южноафриканские железные дороги"
 SAF_south_african_railways_desc:0 "Необходимо развивать компанию «Южноафриканские железные дороги». Здесь можно обучать молодежь и прививать ей необходимые навыки, которые пригодятся как в стране, так и на службе за рубежом."
 SAF_expand_the_mining_industry:0 "Развитие горного дела"
 SAF_expand_the_mining_industry_desc:0 "Южная Африка славится на весь мир своими богатыми залежами минералов, и мы только-только приступили к разработке колоссальных месторождений золота, хрома и платины."
 SAF_heavy_engineering:0 "Тяжелое машиностроение"
 SAF_heavy_engineering_desc:0 "Для Южной Африки крайне важно идти в ногу с техническим прогрессом. Даже несмотря на то, что наша промышленная база невелика, мы должны развивать тяжелое машиностроение, чтобы догнать другие державы."
 SAF_infrastructure_effort:0 "Развитие инфраструктуры"
 SAF_infrastructure_effort_desc:0 "Аграрные и необжитые районы преобладают в Южной Африке. Построив больше автомагистралей и железных дорог, мы сможем доставлять наши природные богатства в ненасытные порты."
 SAF_armament_effort:0 "Развитие вооружений"
 SAF_armament_effort_desc:0 "Южной Африке не грозит вторжение из-за рубежа, но она удалена от своих союзников. Мы должны развивать военную промышленность, чтобы Союз не остался без защиты."
 SAF_south_african_steel:0 "Южноафриканская сталь"
 SAF_south_african_steel_desc:0 "У нас есть железо и уголь. Теперь у нас есть повод. Расширив завод ISCOR в Претории, мы обеспечим страну толстой листовой сталью, необходимой для выпуска современных видов оружия."
 SAF_pretoria_arms:0 "«Претория Армс»"
 SAF_pretoria_arms_desc:0 "Существующий сталепрокатный завод в Претории выпускает тяжелую листовую сталь. Но, установив металлорежущие станки, мы сможем превратить часть завода в центр по производству стрелкового оружия."
 SAF_expand_the_rand_mines:0 "Углубить Рэндские шахты"
 SAF_expand_the_rand_mines_desc:0 "Рэндские шахты - одни из самых глубоких золотых шахт в мире, и мы их построили, используя технологии XIX столетия. Теперь же мы способны на большее. Копайте глубже! Больше золота!"
 SAF_fund_the_university_of_south_africa:0 "Университет Южной Африки"
 SAF_fund_the_university_of_south_africa_desc:0 "Университет Южной Африки в Претории - один из лучших университетов на континенте и, пожалуй, во всем южном полушарии. Вложившись в его развитие, мы сможем выращивать таланты у себя дома, а не отправлять молодежь за границу."
 SAF_establish_the_atomics_energy_board:0 "Создать Совет по атомной энергии"
 SAF_establish_the_atomics_energy_board_desc:0 "Ядерное оружие станет самым значимым достижением военной мысли со времен пороха, не говоря уже о мирных перспективах атома, если мы сумеем его обуздать. Нужно привлечь к этому наших лучших ученых."
 SAF_the_cape_defense_institute:0 "Капский институт по обороне"
 SAF_the_cape_defense_institute_desc:0 "Став суверенным государством, Южная Африка потеряла доступ к новейшим прототипам и чертежам, которые она получала раньше. Мы должны быть уверены в том, что всегда на шаг опережаем наших врагов и не уступаем им в технологической гонке."
 SAF_defense_collaboration_initiative:0 "Оборонная инициатива"
 SAF_defense_collaboration_initiative_desc:0 "Британцы показали нам, какую выгоду дает обмен научными разработками между ближайшими союзниками. Весь наш альянс сможет эффективнее вести исследования в военное время, если мы сумеем скоординировать этот процесс."
 SAF_special_service_battalion:0 "Батальон специального назначения"
 SAF_special_service_battalion_desc:0 "В Южной Африке много молодых безработных, которые ищут, чем бы заняться. Батальон специального назначения привьет им дисциплину и любовь к порядку."
 SAF_improve_the_three_oh_three:0 "Улучшить патрон .303"
 SAF_improve_the_three_oh_three_desc:0 "Южноафриканским войскам предстоит сражаться в самых разных климатических условиях, и нам крупно повезло, что винтовка «Ли-Энфилд» легко поддается модификации. Другие страны неоднократно изменяли патрон .303, подгоняя его под свои нужды."
 SAF_q_services_corps:0 "Служба тылового обеспечения «Q»"
 SAF_q_services_corps_desc:0 "Служба тылового обеспечения «Q» станет единым центром по снабжению регулярной армии. Она займется доставкой топлива, провизии, боеприпасов и обмундирования."
 SAF__south_african_military_college:0 "Южноафриканская военная академия"
 SAF__south_african_military_college_desc:0 "В Южной Африке должна появиться своя военная академия по образцу американского Вест-Пойнта. Мы сможем выпускать профессиональных офицеров, верных Союзу."
 SAF_expand_the_south_african_artillery:0 "Южноафриканская артиллерия"
 SAF_expand_the_south_african_artillery_desc:0 "Артиллерийские войска объединились в 1934 году. Теперь нужно увеличить их численность и возможности."
 SAF_sa_engineer_corps:0 "Инженерные войска Южной Африки"
 SAF_sa_engineer_corps_desc:0 "Инженерные войска Южной Африки с трудом насчитывают 600 человек. В современной армии такого быть не должно. Нам нужно больше людей, хорошо обученных для выполнения этой важной задачи."
 SAF_equipment_effort:0 "Развитие снаряжения"
 SAF_equipment_effort_desc:0 "Нам нельзя недооценивать важность снабжения армии. Оружие и танки хороши, но нам также нужны обмундирование, рации, ремкомплекты и многое другое."
 SAF_south_african_special_forces:0 "Южноафриканский спецназ"
 SAF_south_african_special_forces_desc:0 "Южной Африке нужен свой спецназ для выполнения непростых заданий в труднодоступных районах."
 SAF_mechanization_effort:0 "Развитие механизации"
 SAF_mechanization_effort_desc:0 "Нас ждет моторизированная, механизированная война. В Великий трек будущего отправятся гусеничные и колесные машины."
 SAF_armor_effort:0 "Развитие бронетехники"
 SAF_armor_effort_desc:0 "Танки сильно изменились со времен прошлой войны и уже не напоминают неуклюжих гигантов. Темпы наших исследований и подготовки не должны отставать от врагов и союзников."
 SAF_commit_to_the_five_year_plan:0 "Выполнить пятилетний план"
 SAF_commit_to_the_five_year_plan_desc:0 "Мы разработали пятилетний план по модернизации и увеличению южноафриканских ВВС. Правительство должно публично объявить о начале его выполнения, чтобы не отставать от графика."
 SAF_improve_the_hawker_hartbees:0 "Улучшить Хоукер «Хартбис»"
 SAF_improve_the_hawker_hartbees_desc:0 "Хоукер «Хартбис» - не самый современный истребитель в мире, но нам подойдет и такой. Улучшив механическую часть и повысив уровень подготовки, мы выжмем максимум из этих бипланов."
 SAF_replace_the_blenheim:0 "Заменить «Бленхейм»"
 SAF_replace_the_blenheim_desc:0 "Бристоль «Бленхейм» верой и правдой служил военно-воздушным силам Великобритании и доминионов. Но, возможно, пришло время найти что-нибудь попрочнее и с большим радиусом действия."
 SAF_perfect_the_cab_rank_technique:0 "Довести «кэб-рэнк» до совершенства"
 SAF_perfect_the_cab_rank_technique_desc:0 "Метод бомбометания «кэб-рэнк» предусматривает, что группа бомбардировщиков поочередно сбрасывает бомбы на цель, образуя длинный ряд. Это держит противника в напряжении, но требует высочайшей подготовки пилотов."
 SAF_desert_air_force:0 "ВВС пустыни"
 SAF_desert_air_force_desc:0 "В небе над пустыней нет облаков, а жара и песок заставляют уделять особое внимание механизмам наших самолетов. В этих суровых условиях мы получим бесценный опыт."
 SAF_secure_the_cape_sea_route:0 "Защита морского маршрута около Мыса"
 SAF_secure_the_cape_sea_route_desc:0 "Если враг завладеет Суэцким каналом, Капский полуостров вновь станет воротами на Восток. Мы должны защищать его любой ценой."
 SAF_retain_experienced_pilots:0 "Оставлять опытных пилотов у себя"
 SAF_retain_experienced_pilots_desc:0 "Слишком часто наши опытные пилоты уходят на дальнейшую службу в ВВС Великобритании вместо того, чтобы оставаться дома. В Королевских ВВС больше возможностей сделать карьеру и принять участие в боевых действиях. Но мы должны стараться удерживать опытных пилотов у себя, чтобы они вдохновляли и обучали новые поколения южноафриканских летчиков."
 SAF_seaward_defence_force:0 "Силы береговой обороны"
 SAF_seaward_defence_force_desc:0 "Силы береговой обороны заменяют нам флот на протяжении двух десятилетий. Мы должны увеличить их финансирование."
 SAF_protect_the_trade:0 "Защита торговых конвоев"
 SAF_protect_the_trade_desc:0 "Последняя война показала, сколь важны конвои и корабли сопровождения. По территории Южной Африки проходит важный торговый путь, и мы должны проследить за тем, чтобы грузы прибыли в пункт назначения."
 SAF_disrupt_the_trade:0 "Нападения на торговые конвои"
 SAF_disrupt_the_trade_desc:0 "Последняя война показала, сколь важны конвои и корабли сопровождения. По территории Южной Африки проходит важный торговый путь, и это - идеальная возможность перехватывать и уничтожать вражеские грузы."
 SAF_expand_the_simons_town_base:0 "Расширение базы в Саймонстауне"
 SAF_expand_the_simons_town_base_desc:0 "Саймонстаун, расположенный на Капском полуострове, является главной военно-морской базой Южной Африки с 1790-х годов. Базу необходимо модернизировать и расширить, чтобы увеличить количество и размеры находящихся здесь кораблей."
 SAF_anti_submarine_tactics:0 "Противолодочная борьба"
 SAF_anti_submarine_tactics_desc:0 "Подводные лодки угрожают судам, проходящим близ мыса Доброй Надежды. Мы должны обнаруживать и уничтожать их."
 SAF_submarine_warfare:0 "Стратегия подводного боя"
 SAF_submarine_warfare_desc:0 "Вражеские торговые конвои продолжают использовать маршрут, проходящий близ мыса Доброй Надежды. Их нужно атаковать из глубин."
 SAF_prepare_overseas_offensive:0 "Подготовка к высадке за рубежом"
 SAF_prepare_overseas_offensive_desc:0 "Береговая линия Южной Африки тянется на километры, и кому как не нам готовить бойцов к морским десантным операциям. Этот навык непросто освоить, но наши парни справятся."
 SAF_strengthen_the_cape_garrison_artillery:0 "Укрепление Капской артиллерии"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Мы должны модернизировать артиллерийские орудия Капского гарнизона и увеличить их количество, чтобы защитить полуостров от вражеской атаки."
 SAF_civil_war_tt:0 "Начнется гражданская война между §Yфашистскими националистами§! из Юго-Западной Африки и §Yдемократами-унионистами§! из остальных регионов страны."
 SAF_german_research_tt:0 "Мы заключим соглашение об обмене технологиями с Германией."
 NZL_transfer_the_new_zealand_division:0 "Новозеландская дивизия"
 NZL_transfer_the_new_zealand_division_desc:0 "2-я Новозеландская пехотная дивизия готова к бою, и нам следует перебросить ее туда, где идут сражения. В Великую войну Новозеландская дивизия сражалась в Средиземноморском регионе, а значит, и новая будет воевать там же."
 NZL_form_the_rnzn:0 "Создать Королевский новозеландский ВМФ"
 NZL_form_the_rnzn_desc:0 "Наша некогда маленькая береговая охрана разрослась и включает в себя корабли, действующие независимо от Королевского флота. У Новой Зеландии появится собственный флот."
 NZL_expand_devonport_naval_base:0 "Расширить морскую базу в Девонпорте"
 NZL_expand_devonport_naval_base_desc:0 "Морская база в Девонпорте станет штаб-квартирой нашего флота, но ее необходимо расширить, чтобы она отвечала требованиям концепции тотальной войны."
 NZL_coastal_defense:0 "Оборона побережья"
 NZL_coastal_defense_desc:0 "Новая Зеландия - островная держава, удаленная от врагов, поэтому мы должны быть готовы к высадке десанта на наши берега."
 NZL_destroyer_effort:0 "Строительство эсминцев"
 NZL_destroyer_effort_desc:0 "Наша промышленная база невелика, поэтому эсминцы являются для Новой Зеландии самым эффективным способом показать мощь своего флота. Они будут патрулировать побережье, перехватывать подводные лодки и нести дозорную службу."
 NZL_submarine_effort:0 "Строительство подводных лодок"
 NZL_submarine_effort_desc:0 "Поскольку противник вторгнется к нам с моря, океанские волки дадут ему достойный отпор. Действуя скрытно небольшими группами, подводные лодки будут охранять наши морские пути."
 NZL_light_cruiser_effort:0 "Строительство легких крейсеров"
 NZL_light_cruiser_effort_desc:0 "Корабли средних размеров - то что надо для средних размеров державы. Легкие крейсеры больно бьют и достаточно быстры, чтобы уйти от столкновения с опасным противником."
 NZL_capital_ship_effort:0 "Строительство крупных кораблей"
 NZL_capital_ship_effort_desc:0 "Если Новая Зеландия хочет получить первоклассный флот, она должна строить первоклассные корабли. Нам необходимо вкладываться в линкоры и тяжелые крейсеры."
 NZL_expand_the_nzpaf:0 "Развитие ВВС Новой Зеландии"
 NZL_expand_the_nzpaf_desc:0 "Военно-воздушным силам Новой Зеландии нужны новые самолеты береговой охраны и морские бомбардировщики. Современным державам нельзя забывать про войну в воздухе."
 NZL_form_the_rnzaf:0 "Создать Королевские новозеландские ВВС"
 NZL_form_the_rnzaf_desc:0 "Пришла пора построить воздушную армию, действующую независимо от других родов войск. У Королевских новозеландских ВВС появится свое командование, но они будут координировать действия с Королевскими ВВС."
 NZL_fighter_focus:0 "Ставка на истребители"
 NZL_fighter_focus_desc:0 "Истребители позволяют перехватывать вражеские и сопровождать дружественные бомбардировщики, являющиеся одним из ключевых орудий наших союзников."
 NZL_bomber_focus:0 "Ставка на бомбардировщики"
 NZL_bomber_focus_desc:0 "Легкие бомбардировщики смогут эффективно защищать наши берега и потребуются в заокеанских сражениях с нашими врагами."
 NZL_defend_our_islands:0 "Защищать наши острова"
 NZL_defend_our_islands_desc:0 "Наш райский остров должен быть готов к морскому вторжению противника. Морские бомбардировщики смогут перехватывать и атаковать не только десантные суда, но и крупные корабли."
 NZL_modern_fighters:0 "Современные истребители"
 NZL_modern_fighters_desc:0 "Пришла пора улучшить наши истребители, увеличив их скорость и радиус действия. Наши союзники доказали, что это можно сделать, построив самые совершенные истребители в мире."
 NZL_heavy_bombers:0 "Тяжелые бомбардировщики"
 NZL_heavy_bombers_desc:0 "Чтобы победить в войне, нужно ударить в самое сердце противника. Только тяжелые бомбардировщики позволят нанести сокрушительный удар по вражеским фабрикам и городам."
 NZL_national_roads_board:0 "Национальный дорожный совет"
 NZL_national_roads_board_desc:0 "Непростой рельеф Новой Зеландии мешать создать развитую дорожную сеть, но мы должны улучшить то, что уже есть. Необходимо разрабатывать систему скоростных автотрасс, асфальтировать дороги, прорубать новые маршруты через горы."
 NZL_new_zealand_steel:0 "Новозеландская сталь"
 NZL_new_zealand_steel_desc:0 "Новая Зеландия обладает огромными месторождениями железистого песка, особенно на Северном острове. Чтобы получить руду из такого песка, потребуется специальный процесс, зато он обеспечит сырьем нашу сталелитейную промышленность на долгие годы."
 NZL_taranaki_oil:0 "Добыча нефти в Таранаки"
 NZL_taranaki_oil_desc:0 "Регион Таранаки на Северном острове богат минералами и нефтью. Предприниматели пытаются начать освоение нефтяных ресурсов, но нужны дополнительные вложения в строительство буровых вышек и нефтеперегонных заводов."
 NZL_wairarapa_sheep_farms:0 "Овцеводческие фермы Вайрарапы"
 NZL_wairarapa_sheep_farms_desc:0 "Шерстяная промышленность Вайрарапы - один из краеугольных камней новозеландской экономики. По мере того, как мир выходит из Великой депрессии, спрос на нашу шерсть будет только расти."
 NZL_bureau_of_industry:0 "Бюро промышленности"
 NZL_bureau_of_industry_desc:0 "Новая Зеландия - аграрная нация, делающая особый упор на разведение скота. Бюро промышленности должно поощрять инвестиции в капитальное строительство и обрабатывающую промышленность."
 NZL_department_of_scientific_and_industrial_research:0 "Управление научных исследований"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Другие страны Содружества и доминионы активно вкладывают средства в научно-промышленные исследования, и мы должны поступать так же."
 NZL_industrial_conscription:0 "Трудовая повинность"
 NZL_industrial_conscription_desc:0 "Все трудоспособные граждане должны нести службу в армии или работать на благо военной промышленности. Наши новые законы позволят мобилизовать на службу и производство всех граждан."
 NZL_think_big:0 "Широкий размах"
 NZL_think_big_desc:0 "Мы привыкли считать себя менее значимым доминионом, чем наши союзники из Австралии и Канады. Однако Новая Зеландия может стать великой индустриальной державой."
 NZL_project_seal:0 "Проект «Seal»"
 NZL_project_seal_desc:0 "Проект «Seal» - наша совместная программа с США по созданию оружия, вызывающего цунами. У него сложный принцип действия, но разработанная нами отскакивающая бомба подает большие надежды."
 NZL_national_defense_institute:0 "Национальный институт по обороне"
 NZL_national_defense_institute_desc:0 "Став суверенным государством, Новая Зеландия потеряла доступ к новейшим прототипам и чертежам, которые она получала раньше. Мы должны быть уверены в том, что всегда на шаг опережаем наших врагов и не уступаем им в технологической гонке."
 NZL_expand_the_university_of_auckland:0 "Оклендский университет"
 NZL_expand_the_university_of_auckland_desc:0 "Оклендский университет - одно из главных учебных заведений нашей страны. Расширив его учебную базу, мы сможем удержать дома наши самые лучшие умы."
 NZL_army_reforms:0 "Реформа армии"
 NZL_army_reforms_desc:0 "Мы должны модернизировать систему подготовки и повышения кадров в армии. Это позволит нам лучше подготовиться к дальнейшему развитию текущего мирового кризиса."
 NZL_charlton_automatic_rifle:0 "Автоматическая винтовка Чарльтона"
 NZL_charlton_automatic_rifle_desc:0 "Один из наших граждан модифицировал стандартную винтовку Ли-Энфилд, сделав ее полностью автоматической. Это яркий пример изобретательности новозеландцев, и мы должны поощрять такие новаторские инициативы."
 NZL_bob_semple_tank:0 "Танк «Боб Семпл»"
 NZL_bob_semple_tank_desc:0 "Почему бы Новой Зеландии не обзавестись собственным танком? Министерство общественных работ в Темуке разрабатывает легкий танк, оснащенный только пулеметами. Даже если нам не удастся продвинуться дальше прототипа, мы получим бесценный опыт."
 NZL_domestic_arms_industry:0 "Собственное производство оружия"
 NZL_domestic_arms_industry_desc:0 "Мы должны перенастроить как можно больше предприятий на выпуск стрелкового оружия. Нам нужны патроны, запчасти, дополнительное снаряжение и многое другое. Все это мы можем выпускать у себя дома."
 NZL_schofield_tank:0 "Танк «Шофилд»"
 NZL_schofield_tank_desc:0 "Танк «Боб Семпл» не соответствовал нашим потребностям, но, возможно, их удовлетворит танк с полноценной пушкой. Его оригинальная колесно-гусеничная система может подвести нас к созданию новых моделей танков."
 NZL_long_range_patrol:0 "Глубинная разведка"
 NZL_long_range_patrol_desc:0 "Глубинная разведка позволяет вести наблюдение за огромной территорией Северной Африки. Это разведывательно-штурмовое подразделение займется выполнением особых заданий в самых тяжелых климатических условиях на планете."
 NZL_artillery_focus:0 "Ставка на артиллерию"
 NZL_artillery_focus_desc:0 "Наступление нашей пехоты невозможно без артиллерийской поддержки. Мы должны вести активные разработки в области баллистики и крупнокалиберных орудий."
 NZL_big_bob_tank:0 "Танк «Биг Боб»"
 NZL_big_bob_tank_desc:0 "Нам нужна более мощная бронетехника, чтобы дать отпор супертанкам наших врагов в Европе. «Биг Боб» станет вкладом Новой Зеландии в разработку танков такого класса."
 NZL_research_collaboration:0 "Научное сотрудничество"
 NZL_research_collaboration_desc:0 "Британцы показали нам, какую выгоду дает обмен научными разработками между ближайшими союзниками. Весь наш альянс сможет эффективнее вести исследования в военное время, если мы сумеем скоординировать этот процесс."
 NZL_the_first_labor_government:0 "Первое лейбористское правительство"
 NZL_the_first_labor_government_desc:0 "Первое лейбористское правительство Новой Зеландии получило шанс реализовать прогрессивную социально-экономическую программу. Трудовое законодательство, права рабочих, законы о соцобеспечении и заработной плате - все это стоит на повестке дня."
 NZL_ratana_alliance:0 "Альянс с движением «Ратана»"
 NZL_ratana_alliance_desc:0 "Альянс с движением «Ратана» позволит привлечь в правительство новозеландских маори и, возможно, залечит часть ран, нанесенных им британскими завоевателями."
 NZL_maori_affairs_act:0 "Закон о землях маори"
 NZL_maori_affairs_act_desc:0 "Большая часть земель, принадлежащих племенам маори, являются неплодородными. Если мы объединим их и частично переведем в собственность государства, то превратим эти пустынные земли в процветающие промышленные и торговые зоны."
 NZL_social_security_act:0 "Закон о социальном обеспечении"
 NZL_social_security_act_desc:0 "Мы должны заботиться о безработных гражданах Новой Зеландии до тех пор, пока не начнется рост экономики и количества новых рабочих мест. Мы начали этот процесс с выплаты рождественских пособий в 1935 году, но теперь пришло время гарантировать полноценные социальные выплаты всем гражданам."
 NZL_the_manpower_act:0 "Закон о людских ресурсах"
 NZL_the_manpower_act_desc:0 "С начала войны маори активно переселяются в крупные города. Закон о людских ресурсах позволит нам направить их энергию на благо новозеландской промышленности."
 NZL_amend_the_maori_affairs_act:0 "Внести поправки в закон о землях маори"
 NZL_amend_the_maori_affairs_act_desc:0 "Мы должны внести поправки в закон о землях маори, чтобы увеличить выгоду от неиспользуемых земель, не переселяя без надобности наших граждан-маори."
 NZL_waitangi_tribunal:0 "Суд Вайтанги"
 NZL_waitangi_tribunal_desc:0 "Новозеландцы британского происхождения должны признать вину своих предков в насильственном переселении, причинении ущерба и ущемлении прав новозеландских маори. Британцы вели кровопролитные войны, захватывали земли и нарушали права человека. Признав это, мы сделаем первый шаг к улучшению отношений."
 NZL_maori_conscription:0 "Призыв маори на военную службу"
 NZL_maori_conscription_desc:0 "Храбрость и героизм, проявленные бойцами батальона маори экспедиционных войск, доказывают, что мы должны использовать таланты всех наших граждан и призвать на службу даже самых упрямых маори."
 NZL_maori_volunteers:0 "Маори-добровольцы"
 NZL_maori_volunteers_desc:0 "Сотни маори исполнили свой патриотический долг и записались добровольцами в армию Новой Зеландии."
 NZL_strengthen_the_commonwealth:0 "Упрочить связи с Содружеством"
 NZL_strengthen_the_commonwealth_desc:0 "Мы - небольшой доминион, поэтому для нас особенно важно поддерживать связь с родными и близкими. Мы будем укреплять связи с нашими друзьями с других британских территорий."
 NZL_statute_of_westminster:0 "Вестминстерский статут"
 NZL_statute_of_westminster_desc:0 "Вестминстерский статут наделяет нас более широкими полномочиями, но при этом мы остаемся частью Британской империи."
 NZL_2nzef:0 "2-й экспедиционный корпус"
 NZL_2nzef_desc:0 "Несмотря на ужасы предыдущей войны, Новая Зеландия вновь готова идти в бой. Мы вовсю заняты подготовкой второго Новозеландского экспедиционного корпуса."
 NZL_arrest_pacifist_leaders:0 "Арестовать лидеров пацифистов"
 NZL_arrest_pacifist_leaders_desc:0 "Сейчас не время для разногласий в стране. Все должны стремиться к победе в войне, и если это означает, что мы должны задерживать всех, кто выступает против нее, то так мы и поступим."
 NZL_technology_sharing_with_britain:0 "Обмен технологиями с Великобританией"
 NZL_technology_sharing_with_britain_desc:0 "Британские наука и промышленность значительно превосходят наши, но, поскольку мы - дружная семья, они готовы делиться с нами своими знаниями."
 NZL_the_lee_affair:0 "Проблемы с Ли"
 NZL_the_lee_affair_desc:0 "Джон Ли, представляющий в парламенте избирательный округ Грей Линн, вызывает недовольство среди сторонников лейбористов. Он выступает за более радикальный план, чем наша более осторожная программа. Мы должны пресечь этот бунт."
 NZL_empower_the_working_class:0 "Расширение прав трудящихся"
 NZL_empower_the_working_class_desc:0 "Лейбористская партия ратует за права рабочего класса с первого дня основания, и многие наши лидеры являются выходцами из простого народа. Мы должны активнее бороться за расширение полномочий и гарантий для профсоюзов."
 NZL_join_comintern:0 "Присоединиться к Коминтерну"
 NZL_join_comintern_desc:0 "Пришла пора вступить в альянс с нашими братьями-социалистами. Помогая Коминтерну, мы создадим трудовой рай."
 NZL_technology_sharing_with_soviet_union:0 "Обмен технологиями с Советским Союзом"
 NZL_technology_sharing_with_soviet_union_desc:0 "В Советском Союзе трудятся многие из лучших ученых и изобретателей мира. Они будут рады поделиться своими наработками с нами, их братьями по оружию."
 NZL_in_the_darkness:0 "Во мгле"
 NZL_in_the_darkness_desc:0 "Демократическая форма правления, которую поддерживает наша метрополия, прогнила изнутри. Настоящую власть нельзя завоевать с помощью компромиссов."
 NZL_befriend_japan:0 "Дружить с Японией"
 NZL_befriend_japan_desc:0 "Мы - тихоокеанская нация, и наши интересы безопасности совпадают с устремлениями самой сильной державы в регионе. Япония и ее могучий флот смогут уберечь нас от остального мира."
 NZL_rule_them_all:0 "Чтоб всеми править"
 NZL_rule_them_all_desc:0 "Страны южно-тихоокеанского региона должны объединиться в могущественную державу. Австралия должна присягнуть на верность нашим высшим идеалам."
 NZL_technology_sharing_with_japan:0 "Обмен технологиями с Японией"
 NZL_technology_sharing_with_japan_desc:0 "В Японии трудятся многие из лучших ученых и изобретателей мира. Они будут рады поделиться своими наработками с нами, их братьями по оружию."
 NZL_constitution_amendment_act:0 "Внесение поправок в Конституцию"
 NZL_constitution_amendment_act_desc:0 "Новой Зеландии пора задуматься об отказе от британского владычества. Мы внесем поправки в нашу конституцию, чтобы стать более полноправными хозяевами своей страны."
 NZL_independent_new_zealand:0 "Независимая Новая Зеландия"
 NZL_independent_new_zealand_desc:0 "Мы стали республикой! Новую Зеландию и Соединённое Королевство теперь ничто не связывает, но она благодарна ему, словно ребенок - матери за счастливое детство. Мы покинули безопасное гнездо Содружества и смотрим на мир, думая прежде всего о своих интересах."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDef] передаст нам §Y2 легких крейсера§!."
 RAJ_provincial_elections:0 "Выборы в провинциях"
 RAJ_provincial_elections_desc:0 "Новый закон о правительстве Индии предписывает проведение выборов в провинциях и вводит некое подобие местных властей, отвечающих за благополучие индийского населения. Посмотрим, как этот закон повлияет на позиции британцев."
 RAJ_swaraj:0 "Сварадж"
 RAJ_swaraj_desc:0 "В Индии набирает популярность сварадж - движение за получение самоуправления, начало которому положил Ганди. Его сторонники, ведущие активную агитацию в индийских школах, призывают к полному отказу от британских законов и традиций."
 RAJ_indian_national_congress:0 "Национальный конгресс"
 RAJ_indian_national_congress_desc:0 "Индийский национальный конгресс одержал победу на выборах по всему субконтиненту. Он выступает за независимую Индию или, как минимум, за расширение прав автономии в составе Империи."
 RAJ_quit_india_movement:0 "Движение «Вон из Индии!»"
 RAJ_quit_india_movement_desc:0 "Кампания Ганди за обретение Индией независимости достигла своего апогея, вылившись в призыв к британцам убираться домой. Трудно представить, что британцы откажутся от владычества до окончания войны, но ситуация накаляется с каждым днем."
 RAJ_all_india_forward_bloc:0 "Союз «Вперед, вся Индия»"
 RAJ_all_india_forward_bloc_desc:0 "В союзе «Вперед, вся Индия» считают, что британцы затягивают свой выход из страны. Нужно действовать активнее и даже применять силу."
 RAJ_seek_help_from_soviet:0 "Обратиться за помощью к СССР"
 RAJ_seek_help_from_soviet_promised:0 " Советский Союз пообещал оказать помощь"
 RAJ_seek_help_from_soviet_desc:0 "Советский Союз является противовесом мощи Британской Империи. Советы утверждают, что являются двигателем революции, и мы должны вдохновить их на экспорт этой революции в Индию."
 RAJ_indian_peoples_army:0 "Индийская народная армия"
 RAJ_indian_peoples_army_effect:0 "Сторонники коммунистов развяжут гражданскую войну за освобождение. Масштаб зависит от степени поддержки партии и статуса автономии. "
 RAJ_indian_peoples_army_desc:0 "Мы должны подготовить армию, которая сможет перенимать опыт у коммунистов и станет их союзником."
                                                                                                                                  
 RAJ_research_city_excursions:0 "Экскурсии по наукоградам"
 RAJ_research_city_excursions_desc:0 "Советские наукограды полны чудес, а граждане Индии талантливы и энергичны. Отправив наших молодых конструкторов в эти города, мы ускорим развитие своих науки и промышленности."
 RAJ_combined_arms_academy:0 "Общевойсковая академия"
 RAJ_combined_arms_academy_desc:0 "Новая общевойсковая академия поможет увеличить эффективность советской военной подготовки. Мы расширим наши знания в области современной войны, воздушных, сухопутных и морских сражений."
 RAJ_rani_of_jhans:0 "Лакшми Баи"
 RAJ_rani_of_jhans_desc:0 "Лакшми Баи стала национальной героиней во время Сипайского восстания 1857 года. Ее храбрость и гордость за родную страну стали примером для всех женщин Индии, решивших взять в руки оружие и сформировать собственный полк."
 RAJ_rebuilding_the_nation:0 "Восстановление нации"
 RAJ_rebuilding_the_nation_desc:0 "Теперь, когда имперские агрессоры изгнаны, а граждане Индии готовы трудиться, пришла пора устранить ущерб, нанесенный двумя столетиями оккупации."
 RAJ_seek_help_from_germany:0 "Обратиться за помощью к Германии"
 RAJ_seek_help_from_germany_promised:0 " Третий рейх пообещал оказать помощь"
 RAJ_seek_help_from_germany_desc:0 "Германия не причинила нам такого вреда, как Великобритания, а Рейх является самым серьезным противником Британской империи. Мы должны сблизиться со странами Оси."
 RAJ_indian_national_army:0 "Индийская национальная армия"
 RAJ_indian_national_army_effect:0 "Сторонники фашистов развяжут гражданскую войну за освобождение. Масштаб зависит от степени поддержки партии и статуса автономии. "
 RAJ_indian_national_army_support:0 "[GER.GetNameDef] окажет им поддержку."
 RAJ_indian_national_army_desc:0 "Сформирована Индийская национальная армия, независимая от армии, подконтрольной британцам. Мы можем создавать ее части в свободных от британского влияния регионах и использовать против Союзников, лишая империю доступа к индийским людским ресурсам."
 RAJ_battaglione_azad_hindoustan:0 "Батальон свободной Индии"
 RAJ_battaglione_azad_hindoustan_desc:0 "Италия сформировала «Батальон свободной Индии», состоящий из бывших индийских военнопленных. Обученные проникновению, организации диверсий и десантированию, бойцы батальона могут сильно подстегнуть национальную гордость граждан."
 RAJ_german_technology:0 "Немецкая технология"
 RAJ_german_technology_desc:0 "Немецкие ученые являются лучшими в мире, а их военная машина использует новейшие конструкторские разработки. Они готовы поделиться своими открытиями с нами."
 RAJ_japanese_army_air_force_academy:0 "Академия ВВС Японии"
 RAJ_japanese_army_air_force_academy_desc:0 "Военное авиационное училище Японии открыло двери для индийских курсантов, желающих свергнуть европейское владычество в Азии."
 RAJ_cripps_mission:0 "Миссия Криппса"
 RAJ_cripps_mission_desc:0 "Мы должны проследить, чтобы Индия сохраняла верность Союзникам и Великобритании, несмотря на усиление националистических движений за независимость. Сэр Стаффорд Криппс - опытный переговорщик, который сможет убедить националистических лидеров в том, что их требования будут выполнены."
 RAJ_two_nation_theory:0 "Теория двух наций"
 RAJ_two_nation_theory_effect:0 "Пакистан получит свободу тогда же, когда ее обретет Индия.\n"
 RAJ_two_nation_theory_desc:0 "Индия издревле является единым государством, но было бы логичным разделить ее на две нации: индуистскую и мусульманскую. Раздел страны не является единственным решением, но любые переговоры о независимости Индии должны учитывать этот двойственный характер субконтинента."
 RAJ_princely_state_donations:0 "Вклад мелких княжеств"
 RAJ_princely_state_donations_desc:0 "Мелкие княжества давно обеспечивают бойцами основную армию Индии, которую контролируют британцы. Продолжая отправлять новобранцев, эти местные правители наглядно доказывают свою верность Империи."
 RAJ_imperial_service_troops:0 "Имперские войска обслуживания"
 RAJ_imperial_service_troops_desc:0 "Индийские принцы ведут набор в имперские войска обслуживания, и эти армии могут насчитывать сотни тысяч человек. В эти трудные времена приятно знать, что Его Величество может положиться на верных раджей."
 RAJ_raf_funding:0 "Финансирование ВВС"
 RAJ_raf_funding_desc:0 "Королевские ВВС Индии получат дополнительное финансирование и оснащение из Великобритании."
 RAJ_navy_funding:0 "Финансирование флота"
 RAJ_navy_funding_desc:0 "Королевский ВМФ Индии получит дополнительное финансирование и оснащение из Великобритании."
 RAJ_british_army_support:0 "Поддержка британской армии"
 RAJ_british_army_support_desc:0 "Британские военные хорошо изучили Индию за 200 лет оккупации. Они знают народ и рельеф страны и смогут подготовить индийских солдат к сражениям на родной территории."
 RAJ_red_eagle_division:0 "Дивизия «Красный орел»"
 RAJ_create_unit_red_eagles_tt:0 "В Дели появится элитная пехотная дивизия.\n"
 RAJ_red_eagle_division_desc:0 "Дивизия «Красный орел» станет первой индийской дивизией, подготовленной к сражениям за рубежом в тяжелых условиях. "
 RAJ_chindits:0 "«Чиндиты»"
 RAJ_orde_wingate_tt:0 "Появится генерал с §Y4 уровнем навыка§! по имени §YОрд Уингейт§!.\n"
 RAJ_chindits_desc:0 "Индии нужна группа специального назначения, поэтому мы создали «Чиндитов». Они действуют в глубоком вражеском тылу среди джунглей Азии. Это опасная операция, и выживут лишь немногие, но она может сильно повлиять на ход войны."
 RAJ_jungle_training:0 "Подготовка к войне в джунглях"
 RAJ_jungle_training_effect:0 "Откроет доступ к: §HПодготовка к войне в джунглях§!\n§HМорская пехота\n    Джунгли§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n§HГорно-стрелковые войска\n    Джунгли§!\n    Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n§HПарашютисты\n    Джунгли§!\n      Атака: §G+5%§!\n      Скорость перемещения: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "Индия, Бирма и Индокитай покрыты джунглями, и нужно подготовить солдат, чтобы они действовали эффективно в этих опасных условиях."
 RAJ_lessons_of_the_great_war:0 "Уроки Великой войны"
 RAJ_lessons_of_the_great_war_desc:0 "Колониальные войска Индии участвовали в прошлой мировой войне, и мы можем извлечь уроки из этого опыта, чтобы улучшить подготовку и уровень организации нашей армии."
 RAJ_indianisation_of_army:0 "Усиление роли индийцев в армии"
 RAJ_indianisation_of_army_desc:0 "Чтобы обеспечить надежную защиту Индии в условиях тотальной войны, нам придется призвать под ружье всех жителей страны. Мы должны не только активнее пополнять армию за счет индийцев, но также использовать индийских офицеров в структуре командования."
 RAJ_indian_gurkhas:0 "Индийские гурки"
 RAJ_indian_gurkhas_desc:0 "Гурки из Пенджаба и Непала славятся своим военным мастерством. Они сохраняют верность Британской Индии на протяжении многих лет и способны выполнить любую боевую задачу."
 RAJ_an_indian_sandhurst:0 "Индийский Сандхерст"
 RAJ_an_indian_sandhurst_desc:0 "Еще с прошлой войны Индия требует от нас построить военный колледж, и мы наконец-то выполнили эту просьбу в 1932 году. Вот уже несколько лет кряду Индийская военная академия выпускает индийских офицеров, благодаря чему мы смогли создать главный штаб."
 RAJ_lions_of_the_great_war:0 "Львы Великой войны"
 RAJ_lions_of_the_great_war_desc:0 "Сикхи славятся воинскими традициями и получили немало наград за участие в последней войне. «Пенджабские львы» самостоятельно сформировали свой мощный полк, и в этом регионе много желающих влиться в его ряды."
 RAJ_indian_gentlemen_officers:0 "Индийские дворяне-офицеры"
 RAJ_indian_gentlemen_officers_desc:0 "Дворяне, служившие на благо Британской Индии и тесно сотрудничавшие с имперскими властями, станут командирами, если нам понадобятся верные люди, способные повести в бой новую индийскую армию."
 RAJ_the_bangalore_torpedo:0 "Бангалорская торпеда"
 RAJ_the_bangalore_torpedo_desc:0 "Одним из главных взносов Британской Индии в военное дело стала бангалорская торпеда - конструкция из соединенных труб, позволявшая саперам взрывать преграды, находясь под вражеским огнем. Это устройство снискало большую популярность во всем мире. "
 RAJ_vickers_berthier_gun:0 "Пулемет Виккерс-Бертье"
 RAJ_vickers_berthier_gun_desc:0 "Пулемет Виккерс-Бертье слегка неуклюж, зато прост в производстве. Для такой страны, как Индия, это - ключевой параметр оружия."
 RAJ_royal_indian_artillery:0 "Индийская артиллерия"
 RAJ_royal_indian_artillery_desc:0 "Индийская королевская артиллерия появилась, когда Ост-Индская компания создала артиллерийский батальон с индийскими стрелками в 1748 году. В нашем распоряжении - многие десятилетия накопленного опыта."
 RAJ_army_motorization:0 "Моторизация армии"
 RAJ_army_motorization_desc:0 "Территория Индия слишком велика, чтобы ее можно было эффективно преодолеть на поезде или лошадях. В армии должны появиться моторизированные дивизии и грузовой транспорт."
 RAJ_revive_the_screw_guns:0 "Вернуться к разборным орудиям"
 RAJ_revive_the_screw_guns_effect:0 "Откроет доступ к: §HГорная пушка§!\n§HАртиллерия\n    Горы§!: Скорость перемещения: §G+15%§!\n§HПТО\n    Горы§!: Скорость перемещения: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "Горный рельеф Северной Индии помог разработать артиллерийское орудие, которое можно разобрать и перевезти верхом на мулах в нужную точку. Эта 7-фунтовая пушка, конечно, слегка устарела, но нельзя забывать о ее пользе."
 RAJ_indian_armor:0 "Индийская бронетехника"
 RAJ_indian_armor_desc:0 "Индия должна уделить внимание разработке своей бронетехники и создать танковую дивизию."
 RAJ_modernizing_army:0 "Усовершенствованная армия"
 RAJ_modernizing_army_desc:0 "На протяжении долгого времени индийскую армию рассматривали как не более чем колониальное охранение. Она была лишена многих преимуществ и снаряжения, доступных войскам британской метрополии. Но теперь пришла пора модернизировать ее, используя все, что у нас есть под рукой."
 RAJ_indian_defense_research:0 "Оборонные исследования Индии"
 RAJ_indian_defense_research_desc:0 "Став суверенным государством, Индия потеряла доступ к новейшим прототипам и чертежам, которые она получала раньше. Мы должны быть уверены в том, что всегда на шаг опережаем наших врагов и не уступаем им в технологической гонке."
 RAJ_british_pilot_training:0 "Выучка британских пилотов"
 RAJ_british_pilot_training_desc:0 "Королевские ВВС согласились принять индийских пилотов на обучение. Это позволит нам создать собственное авиакрыло."
 RAJ_expand_air_bases:0 "Расширить авиабазы"
 RAJ_expand_air_bases_desc:0 "Индия - огромная держава. Для патрулирования и защиты ее воздушного пространства необходимо нарастить количество самолетов на всех авиабазах субконтинента."
 RAJ_air_support_effort:0 "Развитие поддержки с воздуха"
 RAJ_air_support_effort_desc:0 "Общевойсковые операции - новый способ ведения войны. Мы должны заняться выпуском самолетов и подготовкой пилотов, которые смогут оказать поддержку нашим сухопутным армиям и флоту."
 RAJ_fighter_effort:0 "Выпуск истребителей"
 RAJ_fighter_effort_desc:0 "Нам нужны истребители, которые займутся сопровождением бомбардировщиков и перехватом вражеских самолетов, угрожающих нашей стране."
 RAJ_royal_indian_air_force:0 "Королевские индийские ВВС"
 RAJ_royal_indian_air_force_desc:0 "Настало время превратить нашу маленькую авиадивизию в самостоятельный род войск. Обладая собственными ВВС с независимым командованием, мы сможем лучше защищать индийский народ и Империю."
 RAJ_the_smiling_buddha:0 "«Улыбающийся Будда»"
 RAJ_the_smiling_buddha_desc:0 "Ученые скоро раскроют секреты атомной энергии, и это позволит нам создать очень мощные взрывчатые вещества. Нам нельзя отставать в гонке ядерных вооружений."
 RAJ_great_indian_peninsula_railway:0 "Великая железная дорога Индостана"
 RAJ_great_indian_peninsula_railway_desc:0 "Правительство получило контроль над Великой железной дорогой полуострова Индостан в 1925 году, а это значит, что теперь мы отвечаем за ее расширение и модернизацию. Растущему населению страны нужна более современная транспортная инфраструктура."
 RAJ_industrial_expansion:0 "Промышленная экспансия"
 RAJ_industrial_expansion_desc:0 "Сотни миллионов граждан считают Индию своей родиной, и мы уверены, что с таким количеством жителей мы станем индустриальной державой."
 RAJ_tata_steel:0 "«Тата стил»"
 RAJ_tata_steel_desc:0 "«Тата стил» скоро станет крупнейшим производителем стали в Империи. Наращивая выпуск, мы ускорим модернизацию Индии."
 RAJ_assam_oil:0 "«Ассам ойл»"
 RAJ_assam_oil_desc:0 "В Ассаме сосредоточена нефтяная промышленность Индии, в том числе нефтеперегонный завод в Дигбое. Мы должны расширять и активно использовать наш доступ к этому природному ресурсу."
 RAJ_indian_institute_of_science:0 "Индийский научный институт"
 RAJ_indian_institute_of_science_desc:0 "В Индийском научном институте, который находится в Бангалоре, лучшие умы Индии работают на благо нашего прогресса."
 RAJ_institute_of_fundamental_research:0 "Фундаментальные исследования"
 RAJ_institute_of_fundamental_research_desc:0 "Некоторые из наших ведущих ученых и промышленников призывают к созданию нового института фундаментальных исследований, который займется последними разработками в области естественных наук."
 RAJ_research_collaboration:0 "Научное сотрудничество"
 RAJ_research_collaboration_desc:0 "Британцы показали нам, какую выгоду дает обмен научными разработками между ближайшими союзниками. Весь наш альянс сможет эффективнее вести исследования в военное время, если мы сумеем скоординировать этот процесс."
 RAJ_expand_mazagon_dock:0 "Расширить верфь Мазагон"
 RAJ_expand_mazagon_dock_desc:0 "Верфь Мазагон в Мумбае - наша главная судостроительная компания на западном побережье. Мы должны расширить ее с учетом текущего мирового кризиса."
 RAJ_found_scindia_shipyard:0 "Построить верфь Скиндиа"
 RAJ_found_scindia_shipyard_desc:0 "Нам нужна судостроительная компания на восточном побережье страны. Заложив верфь Скиндиа в городе Вишакхапатнам, мы упрочим будущее нашего флота."
 RAJ_royal_indian_navy:0 "Королевский индийский ВМФ"
 RAJ_royal_indian_navy_desc:0 "Нам необходимо как можно скорее расширить состав Королевского индийского флота. Новые тактические методы и новые корабли должны стать главной задачей."
 RAJ_screening_effort:0 "Заградительная стратегия"
 RAJ_screening_effort_desc:0 "Индия играет важную роль в защите южного маршрута, ведущего к Суэцкому каналу. Заграждения и сопровождение судов позволят бойцам и важным грузам добраться до европейского и африканского театров боевых действий."
 RAJ_cruiser_effort:0 "Строительство крейсеров"
 RAJ_cruiser_effort_desc:0 "Для развития индийского флота нам пока что хватит и крейсеров."
 RAJ_submarine_effort:0 "Строительство подводных лодок"
 RAJ_submarine_effort_desc:0 "Япония наращивает силу своего надводного флота в Азии, поэтому нам лучше направить свою энергию в глубину и наносить удары, используя подводные лодки."
 RAJ_capital_ship_effort:0 "Строительство крупных кораблей"
 RAJ_capital_ship_effort_desc:0 "Являясь британским аванпостом, Индия хорошо знает, что крупные корабли - ключ к морскому владычеству. Мы должны создать собственный флот тяжелых крейсеров и линкоров."
 RAJ_modernizing_navy:0 "Модернизация флота"
 RAJ_modernizing_navy_desc:0 "Более современные двигатели, больше места для экипажей, более скорострельные и крупнокалиберные орудия. Индийский флот скоро будет равен по силе лучшим ВМФ континента."
 RAJ_east_india_railways:0 "Восточно-индийская железная дорога"
 RAJ_east_india_railways_desc:0 "Взяв контроль над Восточно-индийской железной дорогой в свои руки, власти передали министрам все полномочия по ее развитию и модернизации."
 RAJ_integrate_princely_railways:0 "Интеграция местных железных дорог"
 RAJ_integrate_princely_railways_desc:0 "Некоторые индийские принцы финансировали строительство собственных железных дорог, но они плохо связаны с железными дорогами Британской Индии. Мы должны что-то сделать, дабы объединить железные дороги страны."
 RAJ_ishapore_arsenal:0 "Ишапорский арсенал"
 RAJ_ishapore_arsenal_desc:0 "Ишапурская фабрика стрелкового оружия работает с XVIII столетия и является центром нашей оружейной промышленности. Здесь было разработано немало усовершенствований для оружия."
 RAJ_clamp_down_on_corruption:0 "Борьба с коррупцией"
 RAJ_clamp_down_on_corruption_desc:0 "Несмотря на все попытки британских промышленников расширить охват железных дорог Индии, прогресс почти не сдвинулся с мертвой точки. Причины тому - хроническая коррупция и махинации в транспортном секторе. Мы должны что-то сделать."
 RAJ_strengthen_ties_with_british_investors:0 "Связи с британскими инвесторами"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Пытаясь увеличить наши добывающие и производственные мощности, мы до сих пор обращаемся за помощью к британским капиталистам. До тех пор, пока у нас не появится собственный банковский сектор, мы будем ездить на поклон в Лондон за поддержкой."
 RAJ_british_rail_investors:0 "Инвестиции Британии в железные дороги"
 RAJ_british_rail_investors_desc:0 "Гражданской и транспортной инфраструктуре Индии нужны серьезные вливания британского капитала."
 RAJ_british_arms_investors:0 "Инвестиции Британии в оружейные заводы"
 RAJ_british_arms_investors_desc:0 "Если мы хотим как можно быстрее наладить выпуск оружия, мы должны уговорить британские банки вложиться в нашу военную промышленность."
 RAJ_indian_sandhurst_tt:0 "Появится генерал с §Y4 уровнем навыка§! по имени §YКодандера Мадаппа Кариаппа§!.\nПоявится генерал с §Y3 уровнем навыка§! по имени §YКодандера Субайя Тимайя§!.\nПоявится генерал с §Y3 уровнем навыка§! по имени §YДжаянто Нат Чаудхари§!."
 RAJ_create_unit_gurkas_tt:0 "Появится элитная часть гурков в Дели."
 RAJ_create_unit_rani_tt:0 "Появится пехотная часть в Дели."
 RAJ_create_unit_sikh_tt:0 "Появится пехотная часть в Дели."
 RAJ_create_general_rani_tt:0 "\nПоявится генерал с §Y3 уровнем навыка§! по имени §YЛакшми Сахгал§!"
 continuous_naval_production:0 "Строительство кораблей"
 continuous_naval_production_desc:0 "Концентрируя ресурсы на наших верфях и не призывая опытных судостроителей в армию, мы можем резко сократить сроки строительства кораблей."
 continuous_air_production:0 "Производство самолетов"
 continuous_air_production_desc:0 "Мы можем реорганизовать нашу авиационную промышленность, уменьшив излишки и упростив производственный цикл."
 continuous_non_factory_construct:0 "Строительная техника"
 continuous_non_factory_construct_desc:0 "Наша строительная индустрия по-прежнему неэффективна. Сосредоточив на ней основное внимание, мы сможем значительно ускорить темпы строительства. К сожалению, производство станков является серьезной проблемой нашей тяжелой промышленности, поэтому она не получит выгоды от усилий в этой области. "
 continuous_reduce_training_time:0 "Подготовка армии"
 continuous_reduce_training_time_desc:0 "Оснащая каждую дивизию бойцами, прошедшими специальную подготовку, мы сможем отправлять на фронт даже те части, которые раньше приходилось задерживать до окончания обучения."
 continuous_suppression:0 "Подавление сопротивления"
 continuous_suppression_desc:0 "Внедрившись в основные повстанческие группировки на оккупированной территории и завербовав их лидеров, мы заметно уменьшим ущерб, который они могут нанести."
 continuous_repair:0 "Ремонт построек"
 continuous_repair_desc:0 "Мы сформируем специализированные ремонтные бригады из строителей и заводских рабочих и будем централизованно направлять их для скорейшего восстановления поврежденных объектов инфраструктуры."
 continuous_tech_share:0 "Обмен технологиями"
 continuous_tech_share_desc:0 "Мы будем поощрять обмен технологиями наших научно-исследовательских институтов и университетов с их зарубежными коллегами. Это подстегнет темп нашего технического прогресса."
 continuous_boost_freedom:0 "Увеличение автономии"
 continuous_boost_freedom_desc:0 "Преобразуя колониальные органы власти и нанимая местных управленцев, мы со временем сможем самостоятельно решать наши проблемы."
 continuous_restrict_freedom:0 "Подавление субъектов"
 continuous_restrict_freedom_desc:0 "Подданные в наших колониях забили себе головы всякими глупостями вроде «права на самоопределение» и «национальной независимости». Пора развеять их заблуждения."

