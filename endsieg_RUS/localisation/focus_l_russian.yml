 AUH_hungarian_support:0 "Поддержка Венгрии"
 AUH_hungarian_support_desc:0 "Если мы присоединимся к войне, нам понадобится серьезная поддержка со стороны венгров."
 AUH_coronation:0 "Коронация Карла"
 AUH_coronation_desc:0 "После смерти Франца Иосифа пришло время представить нового короля и императора Карла I (IV)"

