 AUH_seperate_peace:0 "Сепаратный мир"
 AUH_seperate_peace_desc:0 "Сепаратный мир с Антантой может спасти нашу страну."
 AUH_befriend_italy:0 "Подружиться с Италией"
 AUH_befriend_italy_desc:0 "Лучше всего будет улучшить отношения с итальянцами, насколько это возможно."
 AUH_subdue_italy:0 "Подчинить Италию"
 AUH_subdue_italy_desc:0 "In order to prevent western infuence from getting hold in Italy offering territorial concessions on our behalf withour our benefit we should be the first to go in and offer these concessions, it would not be pleasant to deal with three fronts at once..."
 AUH_cede_tyrol:0 "Передать Южный Тироль"
 AUH_cede_tyrol_desc:0 "Whilst the Italians would much rather prefer South Tyrol along with Istria, we could have a lucky throw of a dice and see if they will accept this proposition."
 AUH_cede_tyrol_and_istria:0 "Передать Южный Тироль и Истрию"
 AUH_cede_tyrol_and_istria_desc:0 "Итальянцы с большой вероятностью согласяться на это предложение, однако всегда есть шанс, что они на это не пойдут."
 AUH_promise_italy:0 "Пообещать Италии права на Францию"
 AUH_promise_italy_desc:0 "Мы могли бы пообещать итальянцам значительную часть французской территории и как только победа будет обеспечена, они удобно сядут за столом переговоров."
 AUH_italy_central_power:0 "Пригласить Италию"
 AUH_italy_central_power_desc:0 "Итальянское соглашение с Центральными державами уже обеспечено, теперь осталось только пригласить их."
 AUH_diplomatic_effort:0 "Развитие дипломатии"
 AUH_diplomatic_effort_desc:0 ""
 AUH_annex_bosnia:0 "Присоединить Боснию"
 AUH_annex_bosnia_desc:0 "После революции младотурков в Турции и кратковременного внутреннего кризиса самое время вырвать у них территорию Боснии и присоединить ее к империи."
 AUH_anti_serb_rhetoric:0 "Антисербская риторика"
 AUH_anti_serb_rhetoric_desc:0 "Сербы представляют собой угрозу нашему господству на Балканах."
 AUH_dominate_balkan_SOI:0 "Доминирование балканской сферы влияния"
 AUH_dominate_balkan_SOI_desc:0 "Пока у нас есть своя сфера влияния на Балканах мы можем эффективно контролировать регион, однако это маловероятно, пока рядом Сербия."
 AUH_pro_germany:0 "Про-германские отношения"
 AUH_pro_germany_desc:0 "Бывший враг - Германская империя сейчас наш лучший друг."
 AUH_bulgaria_friend:0 "Улучшить отношения с Болгарией"
 AUH_bulgaria_friend_desc:0 "Если есть одно обстоятельство, которое объединяет Австрию и Болгарию, это ненависть к Сербии"
 AUH_prepare_for_war:0 "Приготовиться к войне"
 AUH_prepare_for_war_desc:0 ""
 AUH_ottoman_friends:0 "Улучшить отношения с Турцией"
 AUH_ottoman_friends_desc:0 "Whilst the Ottomans and us have previously left off on bad terms with Bosnia and control of the Balkans, currently all of that is behind us and it is better if we focus on the future being friends with the Turks."
 AUH_confiscate_serb_grain:0 "Конфисковать сербское зерно"
 AUH_confiscate_serb_grain_desc:0 "As we now control the whole of Serbia, it would be a wise idea to strip the country of its grain supplies in order to feed our own men whom are lacking such needed supplies"
 AUH_volunteer_albania:0 "Добровольцы из Албании"
 AUH_volunteer_albania_desc:0 "Несколько тысяч албанских добровольцев согласились присоединиться к австро-венгерским войскам."
 AUH_cede_macedonia_bulgaria:0 "Передать Македонию Болгарии"
 AUH_cede_macedonia_bulgaria_desc:0 "Поскольку мы обещали Болгарии законные права на Македонию, мы всегда можем передать им военный контроль над этим регионом, и нам не придется иметь дело с этими мятежными убийцами."
 AUH_massive_war_effort:0 "Подготовиться к глобальной войне"
 AUH_massive_war_effort_desc:0 ""
 AUH_central_powers_diplomacy:0 "Дипломатия Центральных держав"
 AUH_central_powers_diplomacy_desc:0 "Дипломатия с нашими союзниками"
 AUH_german_advisors:0 "Пригласить немецких советников"
 AUH_german_advisors_desc:0 "With our military leadership rather lacking, it would be a good idea to request German officers in order to increase the efficiency of our troops"
 AUH_german_troops:0 "Немецкое пополнение"
 AUH_german_troops_desc:0 "Чтобы еще больше повысить нашу боеспособность, мы могли бы запросить несколько немецких дивизий, которые могли бы нам помочь."
 AUH_send_germany_aid:0 "Отправить военную помощь Германии"
 AUH_send_germany_aid_desc:0 "Наш союзник Германия в большой степени вовлечена в тяжбу военных действий против России и Франции, мы, несомненно, могли бы помочь им, предложив значительную часть военной техники."
 AUH_send_germany_troops:0 "Отправить подкрепление в Германию"
 AUH_send_germany_troops_desc:0 "Немцы отчаянно нуждаются в численном превосходстве на своем фронте против французов, мы, несомненно, могли бы помочь им, отправив несколько наших дивизий."
 AUH_turkish_reinforcements:0 "Турецкое подкрепление"
 AUH_turkish_reinforcements_desc:0 "Недавно мы понесли большие потери на Восточном фронте, турки готовы отправить небольшое подкрепление, чтобы помочь нам, если мы захотим их получить."
 AUH_send_turkey_troops:0 "Отправить войска в Турцию"
 AUH_send_turkey_troops_desc:0 "Чтобы помочь нашему союзнику Турции на своих фронтах, мы могли бы предложить отправить несколько боевых подразделений и гарнизонные дивизии."
 AUH_send_turkey_weapons:0 "Отправить оружие в Турцию"
 AUH_send_turkey_weapons_desc:0 "Хорошо известно, что Османская империя - индустриальная страна, которая может произвести достаточно собственного вооружения, но если мы поможем им в этом, то это, безусловно, принесет им много пользы."
 AUH_political_effort:0 "Развитие политики"
 AUH_political_effort_desc:0 ""
 AUH_imperial_stability:0 "Имперская стабильность"
 AUH_imperial_stability_desc:0 "Империя далеко не стабильна с национализмом в эти дни, поэтому имперская стабильность - это ключ к сохранению империи."
 AUH_focus_military:0 "Фокус на вооруженные силы"
 AUH_focus_military_desc:0 "Ставка на вооруженные силы, а также игнорирование внутренних проблем может привести к еще большему риску краха империи."
 AUH_focus_internal_issues:0 "Фокус на внутренние проблемы"
 AUH_focus_internal_issues_desc:0 "Сосредоточив внимание на внутренних проблемах, мы не сможем в достаточной мере поддерживать вооруженные силы, однако это обеспечит стабильность империи на гораздо более длительный срок."
 AUH_supress_minorities:0 "Подавлять меньшинство"
 AUH_supress_minorities_desc:0 "Националистические тенденции среди меньшинств должны быть подавлены, иначе все это может выйти боком."
 AUH_polish_legions:0 "Сформировать польский легион"
 AUH_polish_legions_desc:0 ""
