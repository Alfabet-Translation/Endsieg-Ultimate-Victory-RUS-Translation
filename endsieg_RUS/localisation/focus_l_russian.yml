 usa_focus:0 "Национальный фокус США"
 USA_issue_war_bonds:0 "Выпуск облигаций военного займа"
 USA_issue_war_bonds_desc:0 "Выпуская облигации военного займа, мы можем обеспечить всенародную поддержку нашей политики. Патриотизм будет финансировать военные расходы."
 USA_office_of_strategic_services:0 "Управление стратегических служб"
 USA_office_of_strategic_services_desc:0 "Создание специализированной разведывательной службы необходимо не только в военное время, но и для операций за рубежом в будущем. Мы можем взять за образец британские спецслужбы."
 USA_wartime_industry:0 "Промышленность военного времени"
 USA_wartime_industry_desc:0 "У нас есть развитая промышленность, но она плохо приспособлена для войны. Мы должны найти эффективный способ перевести ее на новые рельсы, чтобы лучше использовать все имеющиеся ресурсы."
 USA_first_special_service_force:0 "1-й полк спенцаза"
 USA_first_special_service_force_desc:0 "Операции во вражеском тылу, на территории противника, будут вестись в ходе любого глобального конфликта. Создать специальных подразделений для этой цели особенно важно для наших будущих операций."
 USA_rubber_reserve_company:0 "Кампания по замещению каучука"
 USA_rubber_reserve_company_desc:0 "С началом войны мы потеряли доступ почти ко всем источникам импортного каучука.\n\nПриложив чудовищные усилия, каучуковые компании Соединённых Штатов могут объединиться и найти более эффективные способы получения синтетического каучука, который можно использовать и в военных целях."
 USA_manifest_destiny:0 "Доктрина явного предначертания"
 USA_manifest_destiny_desc:0 "Наша история и те особые обстоятельства, которыми сопровождалось зарождение нашей нации, дают нам право вести борьбу за справедливость и против угнетения по всему миру. Если мы хотим создать международное сообщество на принципах взаимной безопасности, нашей первой статьей экспорта должна стать свобода."
 USA_manifest_destiny_tt:0 "§YДаст цели войны против всех фашистских и коммунистических государств.§!\n"
 USA_scientist_haven:0 "Убежище для ученых"
 USA_scientist_haven_desc:0 "Мы заявили о себе как о гарантах свободы по всему миру и теперь можем предоставлять убежище ученым и интеллектуалам, которых притесняют на родине. У нас они смогут работать и развивать свои идеи нам во благо."
 USA_wpa:0 "УОР"
 USA_wpa_desc:0 "Великая депрессия привела к тому, что без средств к существованию остались миллионы людей. Управление общественных работ, призванное направлять их на работы в государственном секторе, может не решить все проблемы, однако это первый шаг в правильном направлении."
 USA_committee_on_technocracy:0 "Комитет по технократии"
 USA_committee_on_technocracy_desc:0 "Мы должны заменить ряд политиков и бизнесменов учеными и инженерами. У них достаточно технического опыта для управления экономикой, а бурный рост научного прогресса вернет нашу страну на путь процветания."
 USA_support_rock_island:0 "Поддержка Рок-Айленда"
 USA_support_rock_island_desc:0 "Ключ к победе - всемерная помощь отважным солдатам, будь то с помощью сильного артобстрела или прямой поддержки на поле боя. Надо сделать так, чтобы наши войска ни в чем не нуждались."
 USA_military_construction:0 "Военное строительство"
 USA_military_construction_desc:0 "Сверхдержавы угрожают миру во всем мире, поэтому все наши проекты общественных и гражданских работ должны быть переориентированы для решения военных задач."
 USA_USACE_projects:0 "Проекты Инженерного корпуса армии США"
 USA_USACE_projects_desc:0 "Инженерный корпус армии США должен заложить основы для множества будущих военных проектов, каких мир еще не видел. Попробуем добиться успеха!"
 USA_arsenal_of_democracy:0 "Арсенал демократии"
 USA_arsenal_of_democracy_desc:0 "Неважно, решим ли мы сами ввязаться в войну или нет: демократические страны должны знать, что мы готовы вооружать и поддерживать их."
 USA_liberty_ships:0 "Суда типа «Либерти»"
 USA_liberty_ships_desc:0 "Развитие промышленности должно сопровождаться массовым производством крупных грузовых судов, чтобы наши товары и войска в любой момент могли оказаться там, где они необходимы."
 USA_war_propaganda:0 "Военная пропаганда"
 USA_war_propaganda_desc:0 "Наш народ не хочет посылать своих сыновей, чтобы те гибли на чужой войне, но многие политики видят необходимость вмешательства. Пропаганда, демонизирующая врага и призывающая к открытому конфликту, может стать удобным оружием не только для тиранов."
 USA_war_plan_black:0 "Военный план «Черный»"
 USA_war_plan_black_desc:0 "Очевидно, что политика и экспансионистские планы Германии переходят все границы разумного. Этому нужно положить конец, пока немецкая военная машина не набрала обороты."
 USA_embargo_germany:0 "Объявить эмбарго Германии"
 USA_embargo_germany_desc:0 "Для ведения войны Германии требуется нефть и другие природные ресурсы. Отрезать ей доступ ко всему необходимому - это самое меньшее, что мы можем сделать."
 USA_destroyers_for_bases:0 "Эсминцы в обмен на соглашение по базам"
 USA_destroyers_for_bases_desc:0 "Великобритания нуждается в кораблях, а нам нужно защищать свою территорию. За право размещения военных баз на британской земле мы можем передать им несколько эсминцев. Надеемся, они найдут им хорошее применение."
 USA_war_plan_white:0 "Военный план «Белый»"
 USA_war_plan_white_desc:0 "Красную угрозу нельзя оставлять без внимания. Она представляет наибольшую опасность как изнутри, так и снаружи не только для нас, но и для всего мира."
 USA_embargo_USSR:0 "Объявить эмбарго СССР"
 USA_embargo_USSR_desc:0 "Мы должны полностью прекратить торговые отношения с Советским Союзом. Это не только создаст для Советов проблемы в области военной экономики, но и докажет преимущества нашей экономической модели."
 USA_war_plan_red:0 "Военный план «Красный»"
 USA_war_plan_red_desc:0 "Какое-то время Британская империя делала вид, что изменила свою политику и проявляет уважение к правам народов, но теперь она показала свое истинное лицо. Мы должны продемонстрировать, что не допустим возвращения к прошлому."
 USA_embargo_the_empire:0 "Объявить эмбарго Британской империи"
 USA_embargo_the_empire_desc:0 "Долгое время мы поддерживали добрые отношения с Великобританией, однако империя предала те идеалы, которые мы пытались ей привить. Теперь пусть расплачивается за последствия."
 USA_war_plan_orange:0 "Военный план «Оранжевый»"
 USA_war_plan_orange_desc:0 "Для нас нет более серьезной угрозы, чем империалистические амбиции Японии. Ее стремительное расширение в Азии и на Тихом океане идет вразрез с нашими исконными интересами."
 USA_embargo_japan:0 "Объявить эмбарго Японии"
 USA_embargo_japan_desc:0 "Мы должны показать Японии, что ее агрессивные планы не встретят у США ни помощи, ни понимания. Эмбарго станет первым шагом политики сдерживания империи в Тихоокеанском регионе."
 USA_prepare_intervention:0 "Подготовить вмешательство"
 USA_prepare_intervention_desc:0 "После ряда принятых дипломатических и торговых решений наша позиция на мировой арене изменилась. Раньше мы придерживались политики нейтралитета и изоляционизма, но теперь готовы противостоять любой иностранной агрессии. Наша военная политика должна отражать такое положение вещей."
 USA_extra_tech_team:0 "Дополнительная команда техников"
 USA_manhattan_project:0 "Манхэттенский проект"
 USA_manhattan_project_desc:0 "Внешне ничем не примечательный проект Инженерного корпуса армии США по развитию альтернативных материалов со временем станет известен как Манхэттенский проект. Это одна из самых секретных и опасных разработок в военной истории - создание атомной бомбы."
 USA_unholy_alliance:0 "Нечестивый союз"
 USA_unholy_alliance_desc:0 "Иногда нам приходится выбирать себе врагов. И выбор этот зачастую непрост. Пусть будущие поколения осудят нас за то, что мы объединили силы с одним тираном, или восславят за то, что спасли мир от другого."
 USA_unholy_alliance_tt:0 "С выбором защищающегося государства улучшает мнение и торговое отношение к Советскому Союзу или Германии, если они воюют друг с другом."
 USA_limited_intervention:0 "Ограниченное вмешательство"
 USA_limited_intervention_desc:0 "Для нашего полномасштабного вступления в войну потребовались бы чрезвычайные обстоятельства, однако в свете последних событий многие готовы добровольно участвовать в конфликтах за рубежом."
 USA_the_giant_wakes:0 "Гигант пробуждается"
 USA_the_giant_wakes_desc:0 "Другие государства обращаются к нам с просьбой защитить демократические ценности и свободы. Тот мир, где Америка могла позволить себе политику невмешательства, больше не существует, и мы должны это принять."
 USA_pearl_harbor_gambit:0 "Гамбит Перл-Харбора"
 USA_pearl_harbor_gambit_desc:0 "Морская база Перл-Харбор может стать легкой мишенью для японцев. Если мы разместим там свой флот, то продемонстрируем свою мощь на Тихом океане. Посмеют ли они бросить нам вызов?"
 USA_pearl_harbor_gambit_tt:0 "§YПока действует этот фокус, японцы смогут начать атаку.§!"
 USA_cancel_pearl_harbor_gambit:0 "Отменить гамбит Перл-Харбора"
 USA_cancel_pearl_harbor_gambit_desc:0 "Размещение флота в Перл-Харборе ставит под угрозу жизни наших моряков. Мы не станем рисковать ими, чтобы спровоцировать войну с Японией."
 USA_air_war_plans_division:0 "Отдел планирования воздушной войны"
 USA_air_war_plans_division_desc:0 "Для правильной постановки приоритетов развития авиации и для координации производства требуется долгосрочное планирование. Отдел обеспечит необходимую материальную базу, организацию и стратегию."
 USA_air_support:0 "Поддержка с воздуха"
 USA_air_support_desc:0 "Боевые действия в воздухе всегда должны координироваться с другими военными операциями."
 USA_strategic_bombing:0 "Стратегические бомбардировки"
 USA_strategic_bombing_desc:0 "Прицельное бомбометание - залог того, что военная машина любого государства-агрессора будет остановлена еще в начале пути."
 USA_TAC:0 "Развитие тактических бомбардировщиков"
 USA_TAC_desc:0 "Создание самолетов, способных уничтожать тактические цели противника, обеспечит безопасное продвижение наших войск."
 USA_combined_bomber_offensive:0 "Наступательные бомбардировки"
 USA_combined_bomber_offensive_desc:0 "Теперь, когда еще одна сверхдержава на нашей стороне, мы получили неожиданные преимущества в области планирования и осуществления широкомасштабных наступательных бомбардировок."
 USA_fund_the_navy:0 "Финансирование флота"
 USA_fund_the_navy_desc:0 "Мы должны адаптироваться ко всему, что враги бросают против нас в бой. Дополнительное финансирование морских учений повысит эффективность нашего флота и обеспечит тактическое превосходство над противниками."
 USA_bureau_of_ships:0 "Корабельное бюро"
 USA_bureau_of_ships_desc:0 "Мы объединим судоремонтное и инженерно-конструкторское бюро в единую структуру для развития кораблестроения в будущем."
 USA_battleship_primacy:0 "Приоритет линкоров"
 USA_battleship_primacy_desc:0 "После отказа Японии соблюдать положения Вашингтонского морского договора нас может ждать новая гонка вооружений на океане. Наши линкоры должны быть самыми лучшими и многочисленными."
 USA_advanced_mahanian_doctrine:0 "Продвинутая доктрина Мэхэна"
 USA_advanced_mahanian_doctrine_desc:0 "Невозможно недооценить вклад Альфреда Тайера Мэхэна в развитие морской доктрины. Основываясь на его разработках, мы сможем наилучшим образом использовать линкоры, которые он считал ключом к развитию флота."
 USA_carrier_primacy:0 "Приоритет авианосцев"
 USA_carrier_primacy_desc:0 "В сражениях будущего авиации будет принадлежать решающая роль. Авианосцы - это самый практичный способ увеличить дальность ее действия. Мы должны создавать более продвинутые и специализированные модели."
 USA_bureau_of_aeronautics:0 "Бюро аэронавтики"
 USA_bureau_of_aeronautics_desc:0 "Бюро аэронавтики, которое на протяжении многих лет отвечало за развитие морской авиации, должно быть расширено, чтобы удовлетворять современным требованиям."
 USA_escort_effort:0 "Развитие эскортов"
 USA_escort_effort_desc:0 "Подводные лодки представляют опасность для наших конвоев. Мы должны разрабатывать новые эсминцы, чтобы вести войну с подлодками эффективным образом."
 USA_convoy_tactics:0 "Тактика конвоев"
 USA_convoy_tactics_desc:0 "Защита торговых судов не ограничивается эскортом и сбором информации. Это также тактическая работа по выбору маршрутов и общему обеспечению операций."
 USA_amphibious_operations:0 "Морские десантные операции"
 USA_amphibious_operations_desc:0 "Если только не сбудутся наши худшие кошмары, война не придет на американскую землю. Успешные десантные операции необходимы для победного завершения войны."
 USA_expand_the_USMC:0 "Развивать корпус морской пехоты"
 USA_expand_the_USMC_desc:0 "В прошлом корпус морской пехоты США являлся ключевым фактором многих успешных боевых операций. Он станет играть еще более заметную роль в морских десантных кампаниях в будущем. Всегда верны!"
 USA_reinforce_monroe_doctrine:0 "Подтвердить доктрину Монро"
 USA_reinforce_monroe_doctrine_desc:0 "Принятая сто лет назад доктрина Монро закрепляет за США право противодействовать любым попыткам Европы превратить Америку в колонию, а также невмешательство в европейские дела. Выступая в роли миротворцев на обоих континентах, мы повысим свое влияние в этих регионах."
 USA_carribean_sphere:0 "Сфера Карибского влияния"
 USA_carribean_sphere_desc:0 "Карибские острова представляют собой удобную базу для атаки на наше Восточное побережье или Панамский канал. Разумеется, мы должны четко показать, что не допустим никакого враждебного влияния в регионе."
 USA_central_america:0 "Центральная Америка"
 USA_central_america_desc:0 "Невозможно вообразить, чтобы какая-либо иностранная держава могла взять под контроль или хотя бы поставить под угрозу Панамский канал. Мы должны стать гарантом независимости стран Центральной Америки."
 USA_the_neighbors:0 "Соседи"
 USA_the_neighbors_desc:0 "В первую очередь мы должны озаботиться безопасностью соседних с нами государств. Раньше враг мог нападать на нас через соседей, но теперь любой удар по ним мы будем расценивать как удар по себе."
 USA_south_america:0 "Южная Америка"
 USA_south_america_desc:0 "Никакие колониальные державы больше не должны иметь влияния в Южной Америке. Мы будем выступать гарантом независимости и безопасности наших южных собратьев."
 USA_pax_americana:0 "Мир по-американски"
 USA_pax_americana_desc:0 "В Америке должен воцариться мир. У нас достаточно сил, чтобы не допускать эскалации мелких распрей между соседними странами. Враги добиваются, чтобы война разгорелась у нас на пороге, но мы сделаем все, чтобы этого не допустить."
 USA_pax_americana_tt:0 "@США §YСоединенные Штаты§! смогут вмешиваться в войны, ведущиеся на Американском континенте"
 USA_black_chamber:0 "Операция «Черный кабинет»"
 USA_black_chamber_complete:0 "§RЗАСЕКРЕЧЕНО§!"
 USA_black_chamber_desc:0 "Мы получаем сведения о политической активности в ряде американских стран, которая идет вразрез с нашими интересами. К счастью, мы наладили систему скрытой пропаганды и можем подтолкнуть эти страны в нужном нам направлении. Это необходимо сделать, чтобы устранить угрозу для нашей страны."
 USA_preemptive_intervention:0 "Упреждающее вмешательство"
 USA_preemptive_intervention_desc:0 "Мы не можем сидеть сложа руки и наблюдать, как соседние страны готовятся к войне и накапливают арсенал для подавления наших союзников. Мы должны вмешаться ради нашей великой державы и всего мира."
