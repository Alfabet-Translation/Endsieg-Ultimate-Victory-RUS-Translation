 TUR_let_go_of_land:0 "Уступить европейскую территорию"
 TUR_let_go_of_land_desc:0 "Возможно, было бы лучшей идеей избежать многих смертей и разрушений в будущем, просто уступив большинство наших европейских территорий."
 TUR_befriend_bulgaria:0 "Подружиться с Болгарией"
 TUR_befriend_bulgaria_desc:0 "Болгария станет хорошим союзником на Балканах, увидев, что мы стали для них единственным другом в этом районе."
 TUR_send_aid:0 "Помощь Болгарии"
 TUR_send_aid_desc:0 "Мы должны помочь нашим болгарским союзникам в их военных действиях на Балканском фронте."
 TUR_befriend_britain:0 "Подружиться с Великобританией"
 TUR_befriend_britain_desc:0 "Возможно, было бы лучше выбрать старый порядок, который всегда выигрывал в прошлом, независимо от оппозиции."
