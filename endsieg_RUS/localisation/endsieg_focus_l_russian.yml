 FR3_defend_border_desc:0 "Не помешает лучше укрепить нашу границу с Германией."
 FR3_sacred_union:0 "Священный союз"
 FR3_sacred_union_desc:0 "Время войны - это не время, чтобы спорить о политике и выяснять отношения, мы все должны объединиться и оставить это на время."
