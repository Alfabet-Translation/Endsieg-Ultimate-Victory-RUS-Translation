 TUR_befriend_jabal_shammar:0 "Подружиться с Джебель-Шаммар"
 TUR_befriend_jabal_shammar_desc:0 "Эмират Джебель-Шаммар уже давно в тесных отношениях с нами, а их смертельные враги - Эмират Неджд, которыми управляют саудовцы - нам не друзья..."
 TUR_befriend_persia:0 "Подружиться с Персией"
 TUR_befriend_persia_desc:0 "Персия любит нас и будет сражаться с великими державами Европы, особенно с Британией и Россией, которые стремятся ее контролировать. Мы должны подружиться с ними и бороться с этим европейским империализмом вместе."
 TUR_anti_persia:0 "Анти-персидские настроения"
 TUR_anti_persia_desc:0 "Вся Персия принадлежит великой Османской империи, вскоре они станут ее частью."
 TUR_mission_afgahnistan:0 "Миссия в Афганистане"
 TUR_mission_afgahnistan_desc:0 "Если мы переманим Афганистан на свою сторону, то сможем использовать их для отвлечения англичан и разжигания конфликта в Индии после их вторжения."
 TUR_back_shammar:0 "Вернуть Эмирату Джебель-Шаммар"
