 TUR_strike_russian_port_desc:0 "Настало время присоединиться к Великой войне против гнусных империалистов, которые стремятся извлечь выгоду из наших страданий."
 TUR_senussi_revolt:0 "Помощь восстанию Сенусси"
 TUR_senussi_revolt_desc:0 "С тех пор, как мы покинули Северную Африку, появилось много несогласных и партизанских бойцов, возможно, нам следует помочь самой большой группе - Ордену Сенусси в крупном восстании."
