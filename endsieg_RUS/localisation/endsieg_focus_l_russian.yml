 GE1_shorter_training:0 "Короткое обучение"
 GE1_shorter_training_desc:0 "Когда война затягивается и уносит всё больше и больше жизней, нам требуется больше людей для восполнения потерь, поэтому сокращение обучения поможет с этим."
 GE1_war_front:0 "Ставка на передовой фронт I"
 GE1_war_front_desc:0 "Выбрав фокус на передовой фронт мы обеспечим большую поддержку войны, но потеряем стабильность на внутреннем фронте."
