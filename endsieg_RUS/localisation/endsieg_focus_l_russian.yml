 US2_condemn_zimmerman_telegram:0 "Осудить телеграмму Циммермана"
 US2_condemn_zimmerman_telegram_desc:0 "The Germans are lucky we haven't declared war yet! Their recent actions trying to get Mexico to join them in a war against us is absolutely traitorous! We just can't be left in peace it seems..."
 US2_declare_war_on_germany:0 "Объявить войну Германии"
 US2_declare_war_on_germany_desc:0 "Настало время объявить войну тем гнусным варварам, которые стремятся установить новый империалистический порядок в Европе."
 US2_send_expeditionary_force:0 "Отправить АЭС во Францию"
 US2_send_expeditionary_force_desc:0 "Мы можем помочь нашим французским союзникам, которым очень нужна поддержка на фронте. Нам нужно отправить американские экспедиционные силы."
 US2_mexican_revolution_actions:0 "Действия в Мексике"
 US2_mexican_revolution_actions_desc:0 ""
 US2_send_army_to_border:0 "Отправить армию на границу"
 US2_send_army_to_border_desc:0 "With the Mexican revolution on-going we will not tolerate any of the fighting over there from spilling into our borders!"
 US2_support_revolution:0 "Поддержка мадеристов"
 US2_support_revolution_desc:0 "The Maderistas are democratic and wish to restore the true results of the recent elections in Mexico, we for one welcome such a government."
 US2_intervention_in_mexico:0 "Интервенция в Мексику"
 US2_intervention_in_mexico_desc:0 "The Maderistas are democratic and wish to restore the true results of the recent elections in Mexico, we for one welcoem such a government and are willing to put up a quick fight to bring down Diaz."
 US2_fortify_border:0 "Укрепить мексиканско-американскую границу"
 US2_fortify_border_desc:0 "With the revolution spilling over into our borders at time and some of the revolutionaries calling for a war with us it would be a wise idea to fortify our border with Mexico."
 US2_withdraw_from_veracruz:0 "Уйти из Веракруса"
 US2_withdraw_from_veracruz_desc:0 "Настало время выйти из Веракруса, мы не хотели бы расстраивать мексиканских революционеров еще больше, чем уже есть."
 US2_condemn_huerta:0 "Осудить Уэрта"
 US2_condemn_huerta_desc:0 "Уэрта является точной копией своего предыдущего коллеги Диаса, он не что иное, как жестокий диктатор, который должен сидеть за решеткой, где он будет, как в аду!"
 US2_back_revolutionaries_2:0 "Повернуть революционеров против Уэрта"
 US2_back_revolutionaries_2_desc:0 "With the rise of the Constitutionalistas and Villistas against Huerta we can support the end of the Huerta regime through silent means."
 US2_condemn_villa:0 "Осудить Вилью"
 US2_condemn_villa_desc:0 "Вилла была нашим союзником в прошлом, но теперь он превратился в угрозу, которую нужно устранить!"
