 RUS_investments_from_west:0 "Инвестиции с Запада"
 RUS_investments_from_west_desc:0 "Если мы примем инвестиции с запада, то будем вынуждены задействовать иностранную промышленность, однако после этого мы сможем проводить индустриализацию быстрее."
 RUS_railway_construction:0 "Строительство Транссибирской магистрали I"
 RUS_railway_construction_desc:0 "Как только мы закончим Транссибирскую магистраль, мы улучшим контроль над страной, извлечем экономическую выгоду и получим гораздо более удобный путь к восточному порту Владивостока."
 RUS_prepare_for_war:0 "Подготовиться к войне"
 RUS_prepare_for_war_desc:0 ""
 RUS_railway_construction_2:0 "Завершить Транссибирскую магистраль"
 RUS_railway_construction_2_desc:0 "Как только мы закончим Транссибирскую магистраль, мы улучшим контроль над страной, извлечем экономическую выгоду и получим гораздо более удобный путь к восточному порту Владивостока."
 RUS_occupy_northern_persia:0 "Занять Северную Персию"
 RUS_occupy_northern_persia_desc:0 "Чтобы защитить Персидские нефтяные месторождения, было бы разумно занять Северную Персию, поскольку Турция легко может вмешаться в этот конфликт ..."
 RUS_brusilov_offensive:0 "Начать Брусиловский прорыв"
 RUS_brusilov_offensive_desc:0 "Начав Брусиловский прорыв, вы получите временную идею с мощными военными бонусами, но вы должны получить контроль над определенной территорией, а австрийцев так легко не пробить."
 RUS_petrograd_defense:0 "Оборона Петрограда"
 RUS_petrograd_defense_desc:0 "Поскольку наш город, Петроград прибрежный, было бы разумно усилить укрепления, ведь немецкий флот будет стремиться атаковать его в будущем."
 RUS_asian_diplomacy:0 "Азиатская дипломатия"
 RUS_asian_diplomacy_desc:0 "Дипломатия в Азии"
 RUS_mongolian_bufferstate:0 "Вернуть монгольское буферное государство"
 RUS_mongolian_bufferstate_desc:0 "Воспользовавшись хаосом в Китае после революции, мы получим возможность создать монгольское буферное государство, как буфер между нашими двумя странами."
 RUS_russian_dominance:0 "Русское господство в Азии"
 RUS_russian_dominance_desc:0 "Мы могли бы извлечь еще больше выгоды из ситуации в Китае и обеспечить тем самым доминирование России в регионе."
 RUS_take_manchuria:0 "Присоединить Маньчжурию"
 RUS_take_manchuria_desc:0 "Поддерживая наше господство, мы решили направить наши войска в Маньчжурию, пока китайцы заняты своими внутренними проблемами."
 RUS_entente_diplomacy:0 "Дипломатия Антанты"
 RUS_entente_diplomacy_desc:0 "Дипломатия с нашими союзниками"
 RUS_send_troops_france:0 "Отправить войска во Францию"
 RUS_send_troops_france_desc:0 "Чтобы помочь нашим французским союзникам на Западном фронте, мы могли бы отправить российские войска на помощь против численно превосходящих немецких сил."
 RUS_request_aid:0 "Запросить помощь I"
 RUS_request_aid_desc:0 "Предоставление помощи окажется довольно сложным, учитывая, что Балтийское море и Черное море отрезаны Центральными державами, но может хоть что-то спасет наше положение."
 RUS_request_aid_2:0 "Запросить помощь II"
 RUS_request_aid_2_desc:0 "Предоставление помощи окажется довольно сложным, учитывая, что Балтийское море и Черное море отрезаны Центральными державами, но может хоть что-то спасет наше положение."
 RUS_political_effort:0 "Развитие политики"
 RUS_political_effort_desc:0 ""
 RUS_supress_revolutionaries:0 "Подавить революционеров"
 RUS_supress_revolutionaries_desc:0 "В последнее время страна была наполнена различными радикальными революционерами, мы можем подавить их тайной полицией, в конце концов, мы получим небольшой контроль над волей людей."
 RUS_continue_russification:0 "Продолжить русификацию"
 RUS_continue_russification_desc:0 "Чтобы пресечь несогласие с меньшинствами, мы должны продолжить нашу политику русификации."
 RUS_pan_slavism:0 "Панславизм"
 RUS_pan_slavism_desc:0 "Весь славянский народ должен быть одним целым."
 RUS_reinforce_tsars_authority:0 "Укрепить авторитет царя"
 RUS_reinforce_tsars_authority_desc:0 "Царский авторитет не будет падорван."
 RUS_nicholas_on_front:0 "Отправить Николая на фронт"
 RUS_nicholas_on_front_desc:0 "Если Николай будет отправлен на фронт, то у солдат поднимется боевой дух."
 RUS_form_polish_legion:0 "Сформировать польский легион"
 RUS_form_polish_legion_desc:0 "Сформировав польский легион, мы получим несколько дополнительных польских дивизий."


