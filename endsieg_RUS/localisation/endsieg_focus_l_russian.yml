 TUR_befriend_germany:0 "Подружиться с Германией"
 TUR_befriend_germany_desc:0 "Британцы - наши враги, они используют нас, создавая свои колонии из того, что раньше было нашим, эксплуатируя нашу экономику. Есть только один выход - это новый порядок!"
 TUR_german_reform:0 "Немецкая реформа вооруженных сил I"
 TUR_german_reform_desc:0 "Турецкая армия видела лучшие времена, однако с немецкой подготовкой мы могли бы, вероятно, многое узнать и, в свою очередь, улучшить качество нашей армии."
 TUR_army_reform_II:0 "Немецкая реформа вооруженных сил II"
 TUR_army_reform_II_desc:0 "Турецкая армия видела лучшие времена, однако с немецкой подготовкой мы могли бы, вероятно, многое узнать и, в свою очередь, улучшить качество нашей армии."
