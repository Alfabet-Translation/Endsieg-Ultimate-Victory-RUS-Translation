WW2_shared_industrialisation:0 "Развитие индустриализации"
WW2_shared_industrialisation_desc:0 "Food may be essential in day-to-day life, but consumption of food alone does not make a country great. As Britain from its industrial revolution has shown, these so-called industries are essential to a nation's power in this day and age."
WW2_GEN_pre_industrial_path_1:0 "Развитие до-промышленности I"
WW2_GEN_pre_industrial_path_1_desc:0 "We must first overcome nobles who hold large tracts of land, and are very much eager to prevent themselves from going bankrupt due to uncompetitive prices and both de facto and de jure serfdom."
WW2_GEN_pre_industrial_path_2:0 "Развитие до-промышленности II"
WW2_GEN_pre_industrial_path_2_desc:0 "Even the common citizen does not fully know how poorly he lives, and protests against change. We ought to change this opinion..."
WW2_GEN_pre_industrial_path_3:0 "Развитие до-промышленности III"
WW2_GEN_pre_industrial_path_3_desc:0 "With the initial obstacles from industrialization out of the day, now we ought to get into actually being able to turn what little industry, if we can even call it that, into a proper one."
WW2_GEN_early_industrial_path_1:0 "Развитие ранней промышленности I"
WW2_GEN_early_industrial_path_1_desc:0 "First, we must link up our disparate industries, and railroads certainly are the way to do this."
WW2_GEN_early_industrial_path_2:0 "Развитие ранней промышленности II"
WW2_GEN_early_industrial_path_2_desc:0 "We must shake the people from their old views and convince them that industrialization shall benefit not just the nation, but the people as a whole! Furthermore, we ought to start teaching the majority of our populace how to read..."
WW2_GEN_early_industrial_path_3:0 "Развитие ранней промышленности III"
WW2_GEN_early_industrial_path_3_desc:0 "With our lands connected, and a more enthusiastic and educated population, we can now begin to industrialize our nation properly."
WW2_GEN_basic_industrial_path_1:0 "Развитие базовой промышленности I"
WW2_GEN_basic_industrial_path_1_desc:0 "With a more literate population comes a more concious population. Rampant lack of safety, long work hours, and abhorrent conditions for workers in factories has lead to many demanding better conditions both in work and society."
WW2_GEN_basic_industrial_path_2:0 "Развитие базовой промышленности II"
WW2_GEN_basic_industrial_path_2_desc:0 "Despite the positive effects of industrialization, there remains those who are unemployed by it, or run out of business. Merchants, Farmers, Artisans, and nobles alike protest against the march of progress, for progress to them means worsening living conditions, wealth, and opportunity."
WW2_GEN_basic_industrial_path_3:0 "Развитие базовой промышленности III"
WW2_GEN_basic_industrial_path_3_desc:0 "As people move to the cities and living costs skyrocket, people are able to afford less children. Despite more modern and productive farms, the rent is still too high!"
WW2_GEN_basic_industrial_path_4:0 "Развитие базовой промышленности IV"
WW2_GEN_basic_industrial_path_4_desc:0 "We have now established a solid industrial base. However, the factories themselves are likely not as efficient or safe as those found in Europe or the United States. We still need to work on obtaining new technologies and standardizing factories..."
WW2_GEN_industrial_path_1:0 "Развитие тяжёлой промышленности I"
WW2_GEN_industrial_path_1_desc:0 "Machine tools, interchangable parts, and the Bessemer process. All of these are important aspects of a modern industry which we must implement as soon as possible!"
WW2_GEN_industrial_path_2:0 "Развитие тяжёлой промышленности II"
WW2_GEN_industrial_path_2_desc:0 "The Production Line, an idea that has streamlined production whilst making factories easier to manage."
WW2_GEN_industrial_path_3:0 "Развитие тяжёлой промышленности III"
WW2_GEN_industrial_path_3_desc:0 "Electricity. One may initially think of it as a novelty, but when combined with appropriate infrastructure and industry, by Gods, we shall live in luxuries and light like never before."
WW2_GEN_industrial_path_4:0 "Развитие тяжёлой промышленности IV"
WW2_GEN_industrial_path_4_desc:0 "All that remains is one final push to formalize some regulations, and some touchups to the government departments. We have now modernized our industry to that of the highest standard!"

#Shared WW2
 shared_army_effort:0 "Развитие армии"
 shared_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 shared_equipment_effort:0 "Развитие снаряжения"
 shared_equipment_effort_desc:0 "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 shared_motorization_effort:0 "Развитие транспорта"
 shared_motorization_effort_desc:0 "Основные характеристики транспортных средств пехоты - маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 shared_doctrine_effort:0 "Развитие доктрины"
 shared_doctrine_effort_desc:0 "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 shared_equipment_effort_2:0 "Развитие снаряжения II"
 shared_equipment_effort_2_desc:0 "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 shared_mechanization_effort:0 "Развитие механизации"
 shared_mechanization_effort_desc:0 "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 shared_doctrine_effort_2:0 "Развитие доктрины II"
 shared_doctrine_effort_2_desc:0 "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 shared_equipment_effort_3:0 "Развитие снаряжения III"
 shared_equipment_effort_3_desc:0 "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 shared_armor_effort:0 "Развитие бронетехники"
 shared_armor_effort_desc:0 "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 shared_special_forces:0 "Войска специального назначения"
 shared_special_forces_desc:0 "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 shared_aviation_effort:0 "Развитие авиации"
 shared_aviation_effort_tt:0 "Недостаточно стройплощадок для §Yавиабаз§!"
 shared_aviation_effort_desc:0 "Война в воздухе - это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 shared_fighter_focus:0 "Ставка на истребители"
 shared_fighter_focus_desc:0 "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 shared_bomber_focus:0 "Ставка на бомбардировщики"
 shared_bomber_focus_desc:0 "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 shared_aviation_effort_2:0 "Развитие авиации II"
 shared_aviation_effort_2_desc:0 "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 shared_CAS_effort:0 "Развитие штурмовиков"
 shared_CAS_effort_desc:0 "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 shared_rocket_effort:0 "Развитие ракет"
 shared_rocket_effort_desc:0 "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 shared_NAV_effort:0 "Развитие аэронавигации"
 shared_NAV_effort_desc:0 "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 shared_naval_effort:0 "Развитие военно-морского флота"
 shared_naval_effort_tt:0 "Недостаточно стройплощадок для §Yверфей§!"
 shared_naval_effort_desc:0 "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 shared_flexible_navy:0 "ВМФ на основе многоцелевых судов"
 shared_flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 shared_large_navy:0 "ВМФ на основе крупных судов"
 shared_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 shared_submarine_effort:0 "Развитие подводных лодок"
 shared_submarine_effort_desc:0 "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 shared_cruiser_effort:0 "Развитие легких крейсеров"
 shared_cruiser_effort_desc:0 "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 shared_destroyer_effort:0 "Развитие эсминцев"
 shared_destroyer_effort_desc:0 "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 shared_capital_ships_effort:0 "Развитие крупных кораблей"
 shared_capital_ships_effort_desc:0 "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 shared_industrial_effort:0 "Развитие промышленности"
 shared_industrial_effort_desc:0 "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 shared_industrial_effort_2:0 "Развитие промышленности II"
 shared_industrial_effort_2_desc:0 "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 shared_construction_effort:0 "Развитие строительства"
 shared_construction_effort_tt:0 "Недостаточно стройплощадок для §Yфабрик§!"
 shared_construction_effort_desc:0 "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 shared_production_effort:0 "Развитие вооружений"
 shared_production_effort_tt:0 "Недостаточно стройплощадок для §Yвоенных заводов§!"
 shared_production_effort_desc:0 "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 shared_construction_effort_2:0 "Развитие строительства II"
 shared_construction_effort_2_desc:0 "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 shared_production_effort_2:0 "Развитие вооружений II"
 shared_production_effort_2_desc:0 "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 shared_production_effort_3:0 "Развитие вооружений III"
 shared_production_effort_3_desc:0 "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 shared_infrastructure_effort:0 "Развитие инфраструктуры"
 shared_infrastructure_effort_desc:0 "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 shared_infrastructure_effort_tt:0 "Недостаточно стройплощадок для §Yинфраструктуры§!"
 shared_synth_oil_effort_tt:0 "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
 shared_infrastructure_effort_2:0 "Развитие инфраструктуры II"
 shared_infrastructure_effort_2_desc:0 "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 shared_construction_effort_3:0 "Развитие строительства III"
 shared_construction_effort_3_desc:0 "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 shared_nuclear_effort:0 "Развитие атомной энергетики"
 shared_nuclear_effort_desc:0 "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 shared_extra_tech_slot:0 "Доп. ячейка для исследований"
 shared_extra_tech_slot_desc:0 "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 shared_extra_tech_slot_2:0 "Доп. ячейка для исследований II"
 shared_extra_tech_slot_2_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 shared_technology_sharing:0 "Обмен технологиями"
 shared_technology_sharing_desc:0 "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 shared_secret_weapons:0 "Секретное оружие"
 shared_secret_weapons_desc:0 "Направить все свободные ресурсы на строительство танков и самолетов - это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 shared_political_effort:0 "Развитие политики"
 shared_political_effort_desc:0 "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала - укрепить свои политические позиции."
 shared_collectivist_ethos:0 "Дух коллективизма"
 shared_collectivist_ethos_desc:0 "Враги могут разделять и покорять малые страны, но наш народ сохранит единство. Один за всех, и все за одного."
 shared_liberty_ethos:0 "Дух свободы"
 shared_liberty_ethos_desc:0 "В эпоху идеологических фанатиков, которые стремятся подавить в людях человечность, мы будем выступать за сохранение личных прав и свобод."
 shared_militarism:0 "Милитаризм"
 shared_militarism_desc:0 "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться - вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов."
 shared_political_correctness:0 "Политкорректность"
 shared_political_correctness_desc:0 "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
 shared_neutrality_focus:0 "Ставка на нейтралитет"
 shared_neutrality_focus_desc:0 "Говорят, отвага и мудрость необходимы для выбора стороны в международном конфликте, но мы точно знаем, что еще больше они нужны, чтобы отказаться от выбора."
 shared_interventionism_focus:0 "Ставка на интервенционизм"
 shared_interventionism_focus_desc:0 "Мы готовы отстаивать свободу всех народов, а не только своих граждан. Если для победы над тиранией нужна война - пусть так."
 shared_military_youth:0 "Милитаризация молодежи"
 shared_military_youth_desc:0 "Организации, призванные заниматься поддержанием дисциплины и политическим образованием молодежи, будут с ранних лет воспитывать ее в духе преданности и самопожертвования."
 shared_deterrence:0 "Сдерживание"
 shared_deterrence_desc:0 "Трудно в одиночку извлечь из войны пользу. К счастью, мы знаем, что наилучшая защита - это оружие, которое внушает такой страх, что его не нужно применять."
 shared_volunteer_corps:0 "Добровольческие корпуса"
 shared_volunteer_corps_desc:0 "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если люди сами желают помогать другим странам, мы должны предоставить им такую возможность."
 shared_paramilitarism:0 "Вооруженные формирования"
 shared_paramilitarism_desc:0 "Принципы военного обучения могут применяться не только в армии. С развитием полувоенных формирований, дополняющих вооруженные силы, больше людей смогут проходить боевую подготовку."
 shared_indoctrination_focus:0 "Идеологическая обработка"
 shared_indoctrination_focus_desc:0 "Поскольку наша идеология является истинной, ее следует преподносить как истину в последней инстанции. Система образования и средства массовой информации должны донести это до каждого."
 shared_foreign_expeditions:0 "Иностранные экспедиции"
 shared_foreign_expeditions_desc:0 "Поскольку наши враги намерены вмешиваться к конфликты других держав, отстаивая собственные идеалы, мы должны готовиться к аналогичным действиям."
 shared_why_we_fight:0 "Почему мы сражаемся"
 shared_why_we_fight_desc:0 "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
 shared_political_commissars:0 "Политические комиссары"
 shared_political_commissars_desc:0 "Чтобы наша политика последовательно проводилась в вооруженных силах, мы назначим в войска особых должностных лиц - политических руководителей."
 shared_internationalism_focus:0 "Ставка на интернационализм"
 shared_internationalism_focus_desc:0 "Идеология не признает границ. Любая нация может объявить себя суверенной, однако наши убеждения выше подобных ограничений."
 shared_nationalism_focus:0 "Ставка на национализм"
 shared_nationalism_focus_desc:0 "Наша нация уникальна, и все наши политические достижения возможны только здесь. Мы должны отстаивать это любой ценой."
 shared_ideological_fanaticism:0 "Идеологический фанатизм"
 shared_ideological_fanaticism_desc:0 "Наши политические ценности и задачи стоят того, чтобы за них умереть - как прежде люди умирали за веру. Истинный последователь должен быть готов принять смерть, а тем, кто сбился с пути, лучше приготовиться к ней."
 shared_air_innovation:0 "Инновации в авиации"
 shared_air_innovation_desc:0 "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 shared_air_innovation_2:0 "Инновации в авиации II"
 shared_air_innovation_2_desc:0 "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 shared_naval_air_effort:0 "Развитие морской авиации"
 shared_naval_air_effort_desc:0 "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
