 TUR_help_shammar_defeat_saud:0 "Помочь Эмирату победить саудовцев"
 TUR_help_shammar_defeat_saud_desc:0 "Если мы поможем Дому Рашида уничтожить саудовцев раз и навсегда, мы получим мощного и управляемого союзника в Аравии."
 TUR_libya_work_locals:0 "Посодействовать ливийским местным жителям"
 TUR_libya_work_locals_desc:0 "Многие граждане турецкой Триполитании добровольно вызвались помочь нам в наших военных действиях против Италии любым возможным способом, таким, как борьба с партизанами."
