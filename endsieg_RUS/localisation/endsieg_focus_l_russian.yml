 FR3_support_italian_claim:0 "Поддержать итальянские претензии"
 FR3_support_italian_claim_desc:0 "Если мы поддержим претензии Италии на Австро-Венгерскую империю, то весьма вероятно, они перейдут на нашу сторону для того, чтобы получить часть старой империи на мирной конференции."
 FR3_give_ita_savoy_corsica:0 "Уступить Савойю и Корсику Италии"
 FR3_give_ita_savoy_corsica_desc:0 "Я бы не стал недооценивать мощь нашей страны, но если мы передадим итальянцам Савойю и Корсику, то у них не останется выбора, кроме как присоединиться к Антанте."
 FR3_invite_britain:0 "Пригласить Великобританию"
 FR3_invite_britain_desc:0 "Если немцы нарушат бельгийский нейтралитет, то у англичан не останется другого выбора, кроме как присоединиться к нам в этом конфликте!"
 FR3_britain_reinforcement:0 "Британские подкрепления"
 FR3_britain_reinforcement_desc:0 "Французская армия в одиночку не сможет удержать Западный фронт, поэтому нам нужно объединить французские и британские армии, чтобы успешно держать оборону и, в конечном счете, контратаковать."
 FR3_invite_italy:0 "Пригласить Италию в Антанту"
 FR3_invite_italy:0 "Поскольку Италия приняла наше предложение, мы можем пригласить их в наш альянс."
 FR3_send_troops_serbia:0 "Отправить подкрепление в Сербию"
 FR3_send_troops_serbia_desc:0 "Чтобы помочь нашему союзнику Сербии в битве против численно превосходящих сил Австрии, мы можем отправить некоторые наши подразделения для помощи в удержании фронта от любых наступательных операций."
 FR3_allied_blockade_greece:0 "Силовая блокада Греции"
 FR3_allied_blockade_greece_desc:0 "Чтобы попытаться свергнуть монарха, который поддерживает Центральные державы, Константина I, мы могли бы поставить силовую блокаду Греции, которая будет сеять инакомыслие в стране и заставит Константина отречься от престола в пользу своего сына, Александра, который поддерживает Антанту."
 FR3_invite_greece:0 "Пригласить Грецию"
 FR3_invite_greece_desc:0 "Поскольку Константин I отрекся от престола и был заменен его сыном, который поддерживает Антанту, мы теперь можем пригласить Грецию в нашу фракцию."
 FR3_support_greece:0 "Поддержать Грецию"
 FR3_support_greece_desc:0 "Чтобы поддержать нашего союзника Грецию на их фронте с Центральными державами, мы можем отправить им помощь в виде оружия, которого им может не хватать."
 FR3_troops_greece:0 "Отправить войска в Грецию"
 FR3_troops_greece_desc:0 "Чтобы оказать еще большее давление на Центральные державы, мы могли бы отправить армию Д'Ориент в Грецию, что сильно усилить греческую армию и превратит ее в грозную силу в сочетании с нашими войсками."
 FR3_russian_reinforcement:0 "Запросить войска из России"
 FR3_russian_reinforcement_desc:0 "Seeing as the Russian Empire has practically unlimited reserves, we could, in return for muntions, ask for several divisions to come to Western Front where we lack men and are in need of numerical superiority against the Germans."
 FR3_entente_diplomacy:0 "Дипломатия Антанты"
 FR3_entente_diplomacy_desc:0 "Дипломатические действия с нашими союзниками."
 FR3_convince_romania:0 "Убедить Румынию присоединиться к Антанте"
 FR3_convince_romania_desc:0 "We could try and convince the Kingdom of Romania to join the Entente, however the Eastern Front must be stabilizd before we do this or else the Romanians are heavily unlikely to join!"
 FR3_invite_romania:0 "Пригласить Румынию"
 FR3_invite_romania_desc:0 "Поскольку нам удалось переманить Румынию на нашу сторону, мы можем пригласить их."
