 STALINGRAD_NAME:0 "План «Блау»"
 STALINGRAD_DESC:0 "Идет 1942 год. Вторая мировая война бушует уже почти три года. После вторжения в Польшу в сентябре 1939 года, Третий рейх и его «непобедимая армия» одерживали одну победу за другой. Однако сейчас ситация изменилась. Армия лишилась снабжения, и многие транспортные средства остались позади из-за нехватки топлива. Похоже, что баланс сил на Восточном фронте меняется."
 ENG_STALINGRAD_DESC:0 "Соединенные Штаты Америки вступили в войну в прошлом году. Это резко улучшает положение союзников. С превосходством королевского флота и американским экономическим потенциалом Третьему рейху придется нелегко."
 FRA_STALINGRAD_DESC:0 "Французские бойцы сопротивления все еще не сдались. Сопротивление по-прежнему уверенно. Пришло время освободить французский народ от нацистов, и мы не успокоимся, пока Париж снова не поднимет французский флаг. Vive la resistance!"
 GER_STALINGRAD_DESC:0 "Русская зима остановила немецкое наступление в России. Гитлер до сих пор надеялся, что Сталин капитулирует. Теперь, когда зима закончилась, пришло время для Летнего наступления. Но часы тикают, Великая Германская империя исчерпывает свои ресурсы и вряд ли выдержит поражение."
 ITA_STALINGRAD_DESC:0 "Вместе с немцами и Эрвином Роммелем Италия оттеснила англичан к Аль-Аламейну в Северной Африке. После того, как в июле не удалось взять стратегически важный город, мы предпримем еще одну атаку."
 JAP_STALINGRAD_DESC:0 "Японская империя резко расширила сферу своего влияния после нападения на Перл-Харбор и союзников. Однако война против Китая не прогрессирует, и американцы не будут сидеть сложа руки, пока Япония становится сильнее."
 SOV_STALINGRAD_DESC:0 "Красная Армия смогла на время остановить наступление немцев. Однако русские далеко не полностью экипированы, и в армии все еще существуют внутренние проблемы. Но русские знают, что немецкие войска растянуты и борьба еще далека от завершения."
 USA_STALINGRAD_DESC:0 "1 декабря 1941 года американский Тихоокеанский флот был атакован японскими военно-морскими и военно-воздушными силами в Перл-Харборе. Соединенные Штаты Америки сейчас находятся в состоянии войны против Японской империи и Третьего рейха. Но у нас есть проблема. О ком мы позаботимся в первую очередь?"
 OTHER_STALINGRAD_DESC:0 ""

