 SOMME_NAME:0 "Битва при Вердене"
 SOMME_DESC:0 "Великая война продолжается уже почти два года. После того как немецкая армия предприняла внезапное наступление через Бельгию, Тройственная Антанта смогла остановить наступление. Обе группировки окопались в траншеях и с тех пор ведут ожесточенные бои за несколько километров земли каждый день. "
 EN1_SOMME_DESC:0 "Британия не так сильно страдает от великой войны, как Франция или Российская империя. Даже если Британия воюет с Центральными державами, в войне должны участвовать только добровольцы. Королевский флот правит волнами и блокирует торговые пути в Германию через Северное море."
 FR3_SOMME_DESC:0 "Западный фронт во Франции, скорее всего, является самой важной сценой всей войны. Обе группировки глубоко окопались в окопах, и звук артиллерийского огня обжигает головы солдат. Как долго они могут продержаться? Только время может сказать."
 GE1_SOMME_DESC:0 "Тройственная Антанта смогла остановить план Шлиффена как раз перед Парижем. У Германской империи все еще есть Иннициатив. Мы должны воспользоваться этим и не терять времени. Успехи на Восточном фронте дают нашим солдатам необходимую уверенность. Бог с нами!"
 TUR_SOMME_DESC:0 "Османская империя имеет серьезные проблемы на Ближнем Востоке. Но не только на передовой. Внутренние беспорядки создают большие проблемы для больного человека Европы. Многие народы призывают к независимости и свободе на оккупированных территориях. Необходимы радикальные изменения."
 AUH_SOMME_DESC:0 "Самый важный союзник Германии все больше подвергается опасности. Двойная монархия с ее многочисленными этническими группами, по-видимому, не справляется с задачей конфликта. Товарищи, стреляющие друг в друга, не кажутся чем-то необычным. Все дело в языке."
 RUS_SOMME_DESC:0 "Российская империя переживает очередную катастрофу. После позорного поражения от Японии в 1905 году плохо вооруженная русская армия вынуждена противостоять германской. Не были приняты достаточные меры предосторожности, и теперь не хватает даже боеприпасов для вооруженных сил. Это не очень хорошо выглядит для русского царя."
 US2_SOMME_DESC:0 "Соединенные Штаты выбрали нейтралитет в этом конфликте. Даже если большинство американцев поддержит этот нейтралитет, это мнение может измениться в любой момент."
 OTHER_STALINGRAD_DESC:0 ""

