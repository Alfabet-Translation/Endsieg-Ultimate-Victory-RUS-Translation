 ###########################################

 KAISERSCHLACHT_NAME:0 "Весеннее наступление"
 KAISERSCHLACHT_DESC:0 "В течение четырех лет западный фронт не двигался с мёртвой точки, но на востоке после краха Российской империи уже нет фронта и последующим подписанием Брест-Литовского договора, который позволил сотням тысяч немецких солдат переместиться на запад. Кульминацией будет план одного последнего великого наступления, никогда ранее не наблюдавшегося, Кайзершлах (Кайзерская битва). Австро-Венгрия, Турция и Болгария, однако, находятся в очень непростом положении, и если мы не сможем обеспечить победу на западном фронте, весьма вероятно, что не только Германия рухнет, но и весь альянс."
 GE1_KAISERSCHLACHT_DESC:0 "Уже четыре года Западный фронт не двигается, но с капитуляцией Российской империи Германия может использовать свои дивизии для кратковременного численного превосходства над союзными силами на Западном фронте. Крайне важно, чтобы мы прорвали линию фронта и заставили Францию подписать перемирие, пока американцы все еще в меньшинстве, как только они прибудут сюда, у нас не будет никаких шансов. Ситуация с поставками ухудшается каждый день, и рабочая сила утекает, как песок сквозь пальцы. Мы должны приложить все усилия, чтобы совершить последний толчок или пострадать от последствий капитуляции."
 AUH_KAISERSCHLACHT_DESC:0 "Австро-Венгерская империя на протяжении всей войны была в тяжёлом положении, но битва за Капоретто в октябре 1917 года стала крупной победой империи, а вскоре после краха Российской империи и Брест-Литовского договора освободились наши силы на востоке, сосредоточившись на Италии и Балканах. Хотя империя все еще изо всех сил пытается сохранить целостность, несмотря на серьезное истощение войной и антивоенным настроем среди людей. Важно не только победить в войне, но и сохранить целостность империи."
 TUR_KAISERSCHLACHT_DESC:0 "Союзники считали Турцию слабым противником, но битвы на Ближнем Востоке доказали обратное. Борющаяся империя, которая серьезно отстает почти во всём по сравнению с Западом, Османская империя сумела продержаться четыре долгих года боевых действий, однако удача отвернулась от них, и англичане взяли Иерусалим, священный город, вместе с Багдадом и теперь продвигаются по месопотамскому и иорданско-израильскому фронту в сторону Дамаска и Мосула. Если они не продержатся, то мы, перебросим наши войска с Кавказа, которые после подписания Брест-Литовского договора, наконец, освободяться для другой задачи."
 SOV_KAISERSCHLACHT_DESC:0 "В течение Великой войны слабая Российская империя оставась в основном нестабильной, множество жизней было потеряно, солдаты и рабочий класс потеряли всякое доверие и патриотизм к имперскому правительству и сформировали свое коммунистическое правительство во главе с Владимиром Лениным. Ужасный Брест-Литовский договор был подписан, но выбора у нас не было, и кроме всего прочего нас ждёт еще один большой конфликт, Гражданская война в России."
 EN1_KAISERSCHLACHT_DESC:0 "Великобритания сражалась в областях Фландрии, равнин Африки и в пустыне Ближнего Востока. Огромное количество жизней было потеряно в течение войны, и победа ничуть не приближается, но после военно-морской блокады Германии, наш враг сильно ослаблен массовым голодом как гражданских, так и военных, а также сильным снижением морального и военного духа. Положение у нас не лучше, но американцы скоро прибудут и обеспечат нам поддержку и промышленное превосходство над Центральными державами, а сейчас мы должны пережить атаку Людендорфа."
 FR3_KAISERSCHLACHT_DESC:0 "Французы, отчаянно сражались в течение четырех лет при содействии англичан с превосходящими численно и по вооружению немцами, но фронт едва сдвинулся за эти четыре года, унеся огромное количество жизней. Однако немцам не удалось прорваться не в Вердене, не на бельгийском фронте, но после освобождения их войск в России они получат численное превосходство против нас, с другой стороны, американцы скоро прибудут и предоставят нам свежие войска, поэтому мы должны держаться."
 US2_KAISERSCHLACHT_DESC:0 "Соединенные Штаты в основном оставались нейтральными на протяжении всей Великой войны, но после потопления Лузитании, телеграммы Циммермана и саботажа на Черном Томе, а также ссуды, которые мы предоставили союзным державам, и которую должны вернуть, мы были вынуждены вступить в Великую войну или же лишиться огромной суммы денег, если союзные войска падут. Прошел уже год, как мы вступили в войну, переброска войск заняла гораздо больше времени, чем ожидалось, и мы начнем отправлять в Европу в больших количествах только в следующие месяцы."
 OTHER_KAISERSCHLACHT_DESC:0 "Нации мира, большие и малые, будут затронуты этим конфликтом, который охватывает несколько континентов по всему миру."
 
