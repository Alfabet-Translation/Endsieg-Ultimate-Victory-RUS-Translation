 GATHERING_STORM_NAME:0 "Надвигается буря"
 GATHERING_STORM_DESC:0 "Наступают темные времена. В Европе Гитлер укрепил свою власть, и его внимание теперь все больше обращается за пределы границ Германии. Италия Муссолини продолжает вступать в смелые военные авантюры, в то время как Японская империя готова атаковать Китай в Азии. Почти двадцать лет прошло с момента окончания Великой войны, и мир еще раз облит бензином. Все, что нужно - это одна искра."
 ENG_GATHERING_STORM_DESC:0 "Хотя Великобритания вышла победителем из Великой войны, фундамент ее великой империи был потрясен до глубины души. Поколение лучших людей страны погибло в окопах Фландрии и Северной Франции, в то время как беспорядки распространились по всему Содружеству и накопились огромные долги.\n\nС травмой последней войны все еще в свежей памяти, страна теперь стоит перед перспективой другой. Становится все яснее, что мира в наше время не будет."
 FRA_GATHERING_STORM_DESC:0 "Несмотря на опустошение Великой войны, Франция была на пути к восстановлению благодаря сильной экономике. Однако Депрессия все еще затронула страну, и новый германский режим не заинтересован в выплате военных репараций, предусмотренных Версальским договором.\n\nКогда договор был подписан, французский маршал лихо заметил, что это не мир, а перемирие на 20 лет. Эти 20 лет сейчас быстро заканчиваются."
 GER_GATHERING_STORM_DESC:0 "Поднялась новая Германия. Прошло три года с тех пор, как Веймарская республика была демонтирована и заменена Гитлеровским Третьим рейхом. Экономическая стабильность вернулась после тяжелых лет Великой депрессии, и с массовой безработицей было покончено.\n\nВоенные ограничения, наложенные на Германию Версальским договором, давно забыты, и вермахт крепнет с каждым днем. Еще один Вельткриг на горизонте."
 ITA_GATHERING_STORM_DESC:0 "С подъемом фашизма Италия вступила в новую славную эпоху. Его силы в настоящее время находятся в процессе присоединения Эфиопии к растущей итальянской колониальной империи, но амбиции Муссолини на этом не останавливаются.\n\nГосподство над Средиземным морем всегда было уделом Италии, и в Европе складывается новый порядок вещей. Когда прибывает приливная волна перемен, Италия должна найти место на ее гребне или рискует быть сметенной."
 JAP_GATHERING_STORM_DESC:0 "Японская империя стоит на распутье. Хокушин-рон, доктрина Северной экспансии, пользуется поддержкой армии и призывает к наступлению в Сибирь. Наньшин-рон, Доктрина Южной экспансии, поддерживается военно-морским флотом и имеет своей целью богатые европейские колонии в Юго-Восточной Азии и Тихом океане. \n\nИ потом, конечно, всегда есть Китай. Япония обладает огромной военной мощью, но ее промышленность испытывает нехватку ресурсов, а время уходит. Какой путь выбрать?"
 SOV_GATHERING_STORM_DESC:0 "Когда пыль осела после Гражданской войны в России, СССР стал бесспорным правителем большей части того, что когда-то составляло Российскую империю. Последовали быстрая индустриализация и коллективизация, часто ценой больших человеческих жизней. \n\nСоветский Союз теперь стоит перед угрозой возрождающейся Германии на западе и воинствующей Японии на востоке. Конечно, есть и внутренние угрозы в рядах Коммунистической партии, с которыми приходится бороться..."
 USA_GATHERING_STORM_DESC:0 "Соединенные Штаты вернулись в изоляцию в конце последней войны и наслаждались периодом экономического процветания в Бурные двадцатые. Это привело к драматическому концу, когда страну охватила Великая депрессия.\n\nАмериканская политика невмешательства в чужие войны остается неизменной, но напряженность растет как в Европе, так и в Азии. "Великий нейтрал" может оказаться втянутым в водоворот, хочет он того или нет."
 
