 GOTTERDAMMERUNG_NAME:0 "Гибель богов"
 GOTTERDAMMERUNG_DESC:0 "Немецкий восточный фронт находится на грани краха. Союзники быстро продвигаются через Францию после Дня Д, и почти половина Италии находится в их руках. И в то время как немецкий Рейх падает, их японские союзники все чаще оказываются под давлением американского гиганта, который так медленно ползет к материковой Японии."
 ENG_GOTTERDAMMERUNG_DESC:0 "Британская империя не видела никаких битв в Европе после отступления из Дюнкерка, но теперь спустя пять лет мы высадились в Нормандии с нашими союзниками, и наша авиация теперь легко контролирует немецкие небо. Удастся ли нам заставить Германию сдаться, или наше дорогостоящее вторжение в Нормандию потерпит неудачу и заставит нас просить мира? В дополнение к Нормандии мы также владеем большей частью южной Италии со столицей Римом."
 FRF_GOTTERDAMMERUNG_DESC:0 "После капитуляции в 1940 году немецкому правительству французский народ был фактически правительством в изгнании, однако теперь наши союзники закрепились в Нормандии, возможно мы будем освобождены."
 GER_GOTTERDAMMERUNG_DESC:0 "После примерно пяти лет войны рейх был отодвинут назад на всех фронтах вместе со своими союзниками. В июне 1944 года союзники прочно закрепились в Нормандии и Италии, и хуже того советы превосходят нас численностью 10 к 1 в некоторых районах и медленно движуться в направлении Берлина. Наши военно-воздушные силы и военно-морские силы ничем не могут нам помочь, а наша промышленность фактически разрушена воздушными налетами союзников. Сможете ли вы спасти рейх?"
 JAP_GOTTERDAMMERUNG_DESC:0 "Наша война с Соединенными Штатами привела к наименее благоприятной ситуации, однако Японская империя далека от поражения и все еще владеет большим количеством ресурсов. Однако из-за частых союзных рейдов и морского превосходства наших ресурсов чрезвычайно не хватает, а промышленность далеко не растущая. Все, что мы можем сейчас сделать, это сражаться до конца, и это то, что мы будем делать."
 ITR_GOTTERDAMMERUNG_DESC:0 "После вторжения союзников в Сицилию прошлым летом, которое позволило союзникам вторгнуться в остальную Италию, Муссолини был выгнан его собственным народом и был вынужден создать правительство в изгнании, которое было признано Германией и Японией, Итальянской Социалистической Республикой. Однако война еще далека от завершения, и наши потери могут быть обращены вспять."
 SOV_GOTTERDAMMERUNG_DESC:0 "Фашистские захватчики сильно недооценили силу русского народа, объединенного волей защитить свою родину, после трех разрушительных лет борьбы с германским рейхом и его союзниками, они были сильно оттеснены на восточном фронте, поражение за поражением. Теперь мы должны начать операцию «Багратион», чтобы разгромить скотину раз и навсегда и освободить Беларусь."
 USA_GOTTERDAMMERUNG_DESC:0 "После нападения на Перл-Харбор Соединенные Штаты официально вошли в войну, к 1944 году Соединенные Штаты и ее союзники высадились в Нормандии и получили контроль над Южной Италией. В Тихом океане стратегическая точка для Соединенных Штатов остров Хоппинг приближает их всё ближе к японскому материку, но мы все еще далеко."
 OTHER_GOTTERDAMMERUNG_DESC:0 "Нации мира, большие и малые, будут затронуты этим конфликтом, который охватывает несколько континентов по всему миру."
 
