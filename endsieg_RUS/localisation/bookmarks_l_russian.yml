 OPERATION_BARBAROSSA_NAME:0 "Операция «Барбаросса»"
 OPERATION_BARBAROSSA_DESC:0 "С началом операции «Барбаросса» 22 июня 1941 года Германия официально нарушила пакт Молотова-Риббентропа. Первый этап был первым и единственным наступлением по всей линии фронта, при котором была захвачена огромная часть территории СССР. Немецкую армию казалось не остановить, по имеющимся данным Люфтваффе уничтожило 4000 советских самолетов, потеряв только 80 своих. Ливия все еще держится, а Советы до сих пор, похоже, не в силах противостоять немецким танкам, но теперь нам не хватает снабжения. Япония готовится напасть на союзников в Тихом океане ..."
 ENG_OPERATION_BARBAROSSA_DESC:0 "После битвы за Британию, которая состояла из ежедневных ночных налетов на аэродромы, гражданские цели, конвои и другое, Великобритания едва устояла." #TODO FINISH THIS
