 OPERATION_BARBAROSSA_NAME:0 "Операция «Барбаросса»"
 OPERATION_BARBAROSSA_DESC:0 "С началом операции «Барбаросса» 22 июня 1941 года Германия официально нарушила пакт Молотова-Риббентропа. Первый этап был первым и единственным наступлением по всей линии фронта, при котором была захвачена огромная часть территории СССР. Немецкую армию казалось не остановить, по имеющимся данным Люфтваффе уничтожило 4000 советских самолетов, потеряв только 80 своих. Ливия все еще держится, а Советы до сих пор, похоже, не в силах противостоять немецким танкам, но теперь нам не хватает снабжения. Япония готовится напасть на союзников в Тихом океане ..."
 ENG_OPERATION_BARBAROSSA_DESC:0 "После битвы за Британию, которая состояла из ежедневных ночных налетов на аэродромы, гражданские цели, конвои и другое, Великобритания едва устояла." #TODO FINISH THIS
 FRA_OPERATION_BARBAROSSA_DESC:0 "С быстрым прорывом немецких войск через Арденны и последующим окружением лучших войск Франции Третья Французская Республика считала продолжение войны бессмысленным. Север страны оккупирован немцами, а на юге при Филиппе Петене было создано марионеточное государство. Теперь дело за оставшимися силами, которые все еще верны Третьей Французской Республике, продолжать борьбу."
 GER_OPERATION_BARBAROSSA_DESC:0 "За последние два года с начала войны немцы добились больших военных успехов. С капитуляцией Франции и медленно голодающих англичан, есть только одна идеологическая цель, которая должна быть достигнута. Настало время для величайшего вторжения в истории человечества."
 ITA_OPERATION_BARBAROSSA_DESC:0 "Итальянская армия находится не в лучшем состоянии. Поражения в Северной Африке и Греции заставили союзников рассматривать Италию как мягкое подбрюшье Германии. Будем надеяться, что Муссолини сможет предотвратить еще одну катастрофу для военных."
 JAP_OPERATION_BARBAROSSA_DESC:0 "Сфера влияния Японии стагнирует, но остальная часть Тихого океана колонизирована союзниками и Америкой. Японский флот, однако, не может справиться с американским. Должен быть способ уничтожить Тихоокеанский флот до начала войны."
 SOV_OPERATION_BARBAROSSA_DESC:0 "Нацистские предатели нарушили пакт Молотова-Риббентропа и продвигаются дальше вглубь Родины. Советские войска не готовы к этому бою и несут большие потери. Теперь только чудо может спасти Советы."
 USA_OPERATION_BARBAROSSA_DESC:0 "Американцы сохраняют нейтралитет в продолжающемся конфликте. Большинство американцев поддерживают этот нейтралитет. Японцы, однако, угрожают нарушить этот мир. Япония уже обратила свой взор на Филиппины и американские острова в Тихом океане. Это только вопрос времени. И это время истекает."
 OTHER_OPERATION_BARBAROSSA_DESC:0 ""

