 ################## 1910 ###################
 ###########################################

 BALKAN_POWDER_KEG_NAME:0 "Балканская пороховая бочка"
 BALKAN_POWDER_KEG_DESC:0 "Несмотря на постоянные споры по поводу новых кризисов после Венской конференции, на европейском континенте уже почти сто лет не было крупномасшасштабной войны. Но в последние несколько десятилетий напряженность на Балканах все возрастает и возрастает между различными империями, которые стремятся обеспечить своё господство в регионе. Для взрыва балканской пороховой бочки потребуется только одна маленькая искра."
 GE1_BALKAN_POWDER_KEG_DESC:0 "Немецкая империя была создана в Версале в 1871 году с кровью и железом после поражения Франции годом ранее. Но после подъема Вильгельма II, который уволил Бисмарка и его попытки создать статус-кво, Германия вскоре оказалась с потенциальными противниками на двух фронтах. Эти факты не раз обсуждались немецкими воеными, поскольку 1914 год пришел, и как сказал начальник штаба фон Мольтке - «Война неизбежна, и чем скорее, тем лучше». Время уходит. Можем ли мы обеспечить себе «место под солнцем» и достичь господства Германии в мире?"
 AUH_BALKAN_POWDER_KEG_DESC:0 "Двойная монархия была создана в 1867 году из компромисса между императором Францем Иосифом и знатью Венгрии. Пэчворк империи состоял из одиннадцати основных этнических групп. Империя распределялась вокруг столицы, Вены, и удерживалась вместе, благодаря силы характера императора Франца Иосифа. Чтобы ограничить влияние России на Балканах, Австро-Венгрия присоединилась к Германии в 1879 году, а затем и к Италии в 1882 году, чтобы сформировать Тройственный союз. Однако, с Германией, доминирующей стороной в альянсе, Австро-Венгрия не сможет удовлетворить свои внешнеполитические потребности, подчинясь воли своего старшего партнера."
 TUR_BALKAN_POWDER_KEG_DESC:0 "К 18-му веку Османская империя сокращалась, и ее власть разрушалась потерей внутреннего влияния и экспансионистскими амбициями европейских держав. В 19-ом и в начале 20-го века предпринимались попытки реформ, включая создание исполнительной власти и централизованного правительства. Это также привело к существенному территориальному упадку Османской империи. Между тем, турецкое правительство не может даже собрать свои собственные налоги, а коммуникации и инфраструктура империи остались примитивными, в результате чего многие ссылались на Турцию как на «больную пешку Европы». Сможет ли Османская империя улучшить своё положение и уцелеть или она перейдет в ушедшую эпоху, где, как многие утверждают, ей и место?"
 RUS_BALKAN_POWDER_KEG_DESC:0 "Глаза России упали на Балканы и Константинополь, которые контролируют жизненно важный морской путь к внешнему миру. Чтобы поддержать эту амбицию у России есть самая большая армия в мире и быстро модернизирующаяся промышленная база. Однако при всей своей силе Россия страдает от опасных слабостей и серьезных беспорядков среди населения. Некоторые члены царского совета рекомендуют «короткую победоносную войну», которая могла бы сплотить народ и отвлечь от беды. Но если война пройдёт неудачно для России, то сможет ли царское правительство пережить последствия?"
 EN1_BALKAN_POWDER_KEG_DESC:0 "На рубеже веков все было хорошо у Британской империи, охватывая две пятых поверхности суши в мире, на которую приходится четверть мирового населения, где поддерживает порядок самая профессиональная армия в мире и охраняемая самым могущественным флотом из когда-либо построенных. Но под гарантиями имперского величия лежала неуверенность в будущем: в экономическом и промышленном отношении. Соединенные Штаты превосходят британцев, а немцы запустили угрожающую программу строительства флота, для того, чтобы бросить вызов господству королевского флота на морях."
 FR3_BALKAN_POWDER_KEG_DESC:0 "Когда-то величайшая держава Европы, Франция сейчас переживает упадок. В экономическом плане ее опередили многие ее соперники. Снижение рождаемости, похоже, обещает дальнейший спад, и это в эпоху массовых армий может оказаться фатальной слабостью. Политически Третяя республика нестабильна. На международной арене поражение от Пруссии в 1871 году и оккупация Германией провинций Эльзас и Лотарингии - это терзающая боль, и потребность в «реванше» - мести Германии остаётся сильной."
 US2_BALKAN_POWDER_KEG_DESC:0 "После получения независимости от Великобритании в 1783 году народ Соединенных Штатов в основном заботил собственный континент, нежели Центральная и Южная Америка после объявления Доктрины Монро в 1823 году. После поражения Испании в Испано-американской войне Соединенные Штаты стали мировой державой, но из-за очень маленькой армии её по-прежнему не признают «великой державой», хотя она имеет огромный потенциал. Этот потенциал исходит от населения и сильной экономики, которая лучше, чем у Великобритании, Франции, России и Германии."
 OTHER_BALKAN_POWDER_KEG_DESC:0 "Нации мира, большие и малые, будут затронуты этим конфликтом, который охватывает несколько континентов по всему миру."
 
