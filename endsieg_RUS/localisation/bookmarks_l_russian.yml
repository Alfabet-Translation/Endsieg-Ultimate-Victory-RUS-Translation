 TURNING_TIDE_NAME:0 "Переломный момент"
 TURNING_TIDE_DESC:0 "Удача, наконец, отвернулась от Оси, Германия была выбита из Сталинграда и Северной Африки с Курской битвой, которая может заставить приостановить или вовсе прервать будущие немецкие наступательные военные операции. Сицилия была взята союзниками и Италия уже грозит сменить сторону. В Тихом океане Японская империя в конце концов достигла своего зенита и начинает регрессировать."
 ENG_TURNING_TIDE_DESC:0 "Звездный час Соединенного Королевства давно прошел, и теперь они больше не одиноки в этом конфликте, немцы были решительно побеждены вместе со своим итальянским союзником в Северной Африке, а теперь и Сицилия оккупирована, что выбьет Италию от равновесия."
 FRA_TURNING_TIDE_DESC:0 "Материковая Франция была завоевана врагом, который удерживал ее в течение трех лет, но французы не сдались, сопротивление продолжается в других местах колоний, где имеются планы вернуться и вытолкнуть врагов, которые оккупировали Францию."
 FRF_TURNING_TIDE_DESC:0 ""
 GER_TURNING_TIDE_DESC:0 "Поскольку Сталинград стал катастрофой, и нас вытесняют из Кавказа, вся надежда получить контроль над огромными нефтяными ресурсами Советского Союза была потеряна. Наше везение в Африке закончилось, где мы были решительно разбиты, теперь Италия захвачена и вполне вероятно поменяет сторону, если мы не будем держать их в Оси силой. Однако не все потеряно, мы запланировали крупную операцию под названием «Цитадель», чтобы отрезать Курский выступ, и если нам удастся победить Советы и отбросить их назад, то мы вернемся к намеченному курсу."
 ITA_TURNING_TIDE_DESC:0 "Прошедший год стал для Италии катастрофой, нас не только вытеснили из Северной Африки и других наших колоний, но и союзники совсем недавно вторглись в Сицилию и теперь угрожают вторгнуться в материковую страну с бомбардировками, которые уже вызывают панику и недовольство войной. Возможно, пора сменить сторону и избавиться от Дуче ..."
 JAP_TURNING_TIDE_DESC:0 "Японская империя пока все ещё непобедима в своих усилиях по расширению, но она, наконец, достигла своего Зенита и начинает терять власть и влияние с натиском Соединенных Штатов в Тихом океане, нам нужно перегруппироваться и приложить все усилия для победы или навсегда жить с последствиями поражения ..."
 SOV_TURNING_TIDE_DESC:0 "Великая Отечественная война бушует уже два года, мы потеряли много жизней в этом конфликте, чтобы сохранить родину в безопасности от фашистских захватчиков, но это было не напрасно, так как немцы были разбиты на всех фронтах, в Сталинграде и на Кавказе, теперь мы должны сосредоточиться на защите Курского выступа после получения от англичан информации о том, что нападение будет сосредоточено именно на этом регионе. Мы также должны снять блокаду с Ленинграда, которая длилась два года и стоила почти двух миллионов жизней, поскольку, по их словам, Красной Армии надо иметь больше смелости, чтобы отступать, чем наступать."
 USA_TURNING_TIDE_DESC:0 "Соединенные Штаты были неохотно втянуты в этот глобальный конфликт после японской атаки на Перл-Харбор, японцы оказались умелым врагом, но они нам совершенно не ровня, промышленная мощь Соединенных Штатов сокрушит могущество японской империи в Тихом океане и как только мы покончим с ними, японский язык можно будет услышать только в аду."
 OTHER_TURNING_TIDE_DESC:0 "Нации мира, большие и малые, будут затронуты этим конфликтом, который охватывает несколько континентов по всему миру."
 KAMPF_DEM_VATERLAND_NAME:0 "Борьба за Родину"
 KAMPF_DEM_VATERLAND_DESC:0 "Германский рейх сильно оттесняется со всех сторон, союзники на Западе вернули всю Францию, Бельгию, и теперь опасно близки к прорыву и проникновению в самое сердце самого рейха, на востоке русские по-прежнему за рекой Одер, но фронт значительно расширился, и наши союзники, Румыния и Венгрия копитулировали в опасной близости. Италия находится в состоянии покоя, и в Азии ситуация для Японии никак не улучшается."
 ENG_KAMPF_DEM_VATERLAND_DESC:0 "Союзники в течение нескольких месяцев полностью вытеснили немцев из Франции и Бельгии, в Италии продвинулись далеко на север, а Великобритания недавно отбила Грецию у немцев, давайте собирём наши силы и сокрушим скотину раз и на всегда."
 FRF_KAMPF_DEM_VATERLAND_DESC:0 "Франция в течение последних пяти лет находилась под оккупацией германского рейха, однако с успехом операции «Оверлорд» Франция была освобождена, но станет ли она жертвой последней авантюры Гитлера?"
 GER_KAMPF_DEM_VATERLAND_DESC:0 "Рейх потерял свои владения во Франции и Бельгии, и теперь его оттесняют на свою территорию, в то время как Гитлер ставит на последнее немецкое крупное наступление и главную авантюру. На востоке Советы взяли Болгарию и Румынию и повернули их против рейха, а также растянули фронт на юг до Хорватии, хотя они все еще находятся за рекой Одер, рейх не останется под этим окружением навсегда."
 ITR_KAMPF_DEM_VATERLAND_DESC:0 ""
 KIT_KAMPF_DEM_VATERLAND_DESC:0 ""
 JAP_KAMPF_DEM_VATERLAND_DESC:0 "Японский народ мужественно сражался последние четыре года в Тихоокеанском театре, однако пробудившийся гигант, Америка все ближе и ближе. В Бирме Япония вытесняет британцев, в то время как китайцы, наконец, получают поддержку и истощают японские линии, но люди не сдадутся до полного уничтожения Японии."
 SOV_KAMPF_DEM_VATERLAND_DESC:0 "Фашистская скотина вытеснила нас назад к Москве четыре года назад, но вот мы четыре года спустя вернули их в Берлин. Мы продолжим эту борьбу, пока не достигнем самого Берлина, и мы не проявим милосердия!"
 USA_KAMPF_DEM_VATERLAND_DESC:0 "Япония была исключена из списка крупнейших мировых военно-морских сил, и теперь все, скачут в Токио, чтобы претендовать на окончательную победу. На западном фронте Соединенные Штаты и их союзники вернули Францию и Беглию и продвинулись дальше на север Италии. Понятно, что война для врага уже проиграна, но она еще далека от завершения."
 OTHER_KAMPF_DEM_VATERLAND_DESC:0 "Нации мира, большие и малые, будут затронуты этим конфликтом, который охватывает несколько континентов по всему миру."
 GOTTERDAMMERUNG_NAME:0 "Гибель богов"
 GOTTERDAMMERUNG_DESC:0 "Немецкий восточный фронт находится на грани краха. Союзники быстро продвигаются через Францию после Дня Д, и почти половина Италии находится в их руках. И в то время как немецкий Рейх падает, их японские союзники все чаще оказываются под давлением американского гиганта, который так медленно ползет к материковой Японии."
 ENG_GOTTERDAMMERUNG_DESC:0 "Британская империя не видела никаких битв в Европе после отступления из Дюнкерка, но теперь спустя пять лет мы высадились в Нормандии с нашими союзниками, и наша авиация теперь легко контролирует немецкие небо. Удастся ли нам заставить Германию сдаться, или наше дорогостоящее вторжение в Нормандию потерпит неудачу и заставит нас просить мира? В дополнение к Нормандии мы также владеем большей частью южной Италии со столицей Римом."
 FRF_GOTTERDAMMERUNG_DESC:0 "После капитуляции в 1940 году немецкому правительству французский народ был фактически правительством в изгнании, однако теперь наши союзники закрепились в Нормандии, возможно мы будем освобождены."
 GER_GOTTERDAMMERUNG_DESC:0 "После примерно пяти лет войны рейх был отодвинут назад на всех фронтах вместе со своими союзниками. В июне 1944 года союзники прочно закрепились в Нормандии и Италии, и хуже того советы превосходят нас численностью 10 к 1 в некоторых районах и медленно движуться в направлении Берлина. Наши военно-воздушные силы и военно-морские силы ничем не могут нам помочь, а наша промышленность фактически разрушена воздушными налетами союзников. Сможете ли вы спасти рейх?"
 JAP_GOTTERDAMMERUNG_DESC:0 "Наша война с Соединенными Штатами привела к наименее благоприятной ситуации, однако Японская империя далека от поражения и все еще владеет большим количеством ресурсов. Однако из-за частых союзных рейдов и морского превосходства наших ресурсов чрезвычайно не хватает, а промышленность далеко не растущая. Все, что мы можем сейчас сделать, это сражаться до конца, и это то, что мы будем делать."
 ITR_GOTTERDAMMERUNG_DESC:0 "После вторжения союзников в Сицилию прошлым летом, которое позволило союзникам вторгнуться в остальную Италию, Муссолини был выгнан его собственным народом и был вынужден создать правительство в изгнании, которое было признано Германией и Японией, Итальянской Социалистической Республикой. Однако война еще далека от завершения, и наши потери могут быть обращены вспять."
 SOV_GOTTERDAMMERUNG_DESC:0 "Фашистские захватчики сильно недооценили силу русского народа, объединенного волей защитить свою родину, после трех разрушительных лет борьбы с германским рейхом и его союзниками, они были сильно оттеснены на восточном фронте, поражение за поражением. Теперь мы должны начать операцию «Багратион», чтобы разгромить скотину раз и навсегда и освободить Беларусь."
 USA_GOTTERDAMMERUNG_DESC:0 "После нападения на Перл-Харбор Соединенные Штаты официально вошли в войну, к 1944 году Соединенные Штаты и ее союзники высадились в Нормандии и получили контроль над Южной Италией. В Тихом океане стратегическая точка для Соединенных Штатов остров Хоппинг приближает их всё ближе к японскому материку, но мы все еще далеко."
 OTHER_GOTTERDAMMERUNG_DESC:0 "Нации мира, большие и малые, будут затронуты этим конфликтом, который охватывает несколько континентов по всему миру."
 ENDSIEG_NAME:0 "Окончательная победа"
 ENDSIEG_DESC:0 "Благодаря воздушным ударам, которые парализовали связь по всей длине и ширине Германии, Союзные армии прорвались через Кёльнскую равнину. Мощные части Красной Армии перегруппировались вдоль реки Одер, в то время как значительные силы были оставлены на флангах. То, что осталось от когда-то могучей немецкой армии это старики и молодёжь, которые защищают какие-то руины, в то время как в Берлине Гитлер уже вошел в свой бункер."
 ENG_ENDSIEG_DESC:0 "От побежденной Германии осталось только имя и Великобритания продолжает свои интенсивные бомбардировки по немецкой промышленности, поскольку союзники посягают на остатки сопротивления Германии."
 FRF_ENDSIEG_DESC:0 "Германии нет больше, и хотя она потерпела поражение, именно немецкая армия все еще ожесточённо сопротивляется, но это всего лишь вопрос времени, прежде чем мы прорвемся через Рейн и вынудим Германию капитулировать."
 GER_ENDSIEG_DESC:0 "Германия стоит на коленях, ее враги проникли на немецкую родину, и продолжают наступление, дети моложе десяти лет и мужчины старше семидесяти лет присоединились к «Фольксштурму», чтобы защищать рейх любой ценой. Фюрер уверен, что война еще может быть выиграна, а Геббельс все еще передает, что окончательная победа близка, насколько далеко это от истины мы не знаем, но бой продолжится!"
 KIT_ENDSIEG_DESC:0 ""
 ITA_ENDSIEG_DESC:0 ""
 JAP_ENDSIEG_DESC:0 "Японская империя была поставлена на колени, у нас не достаточно морских сил для защиты от Соединенных Штатов даже отдаленно, в Иводзиме Соединенные Штаты сосредоточили часть своего флота для бомбардировови этого района. Пытаясь отстоять этот район, мы не должны позволить ему пасть любой ценой! Капитуляция - это великий позор, и чтобы не допустить этого, мы должны сражаться до кровавого конца, даже если это означает, что нация Япония исчезнет с лица земли!"
 SOV_ENDSIEG_DESC:0 "Великая Отечественная война подходит к концу, несмотря на то, что немцы за Вислой, а Красная Армия приближается к Берлину в самом сердце фашистов, но с завершением Великой Отечественной войны новые границы существенно оттянуться в центр Европы между нами и союзниками с нашими разными идеологиями."
 USA_ENDSIEG_DESC:0 "Соединенные Штаты успешно отбросили японцев, которые в настоящее время не составляют даже одной трети того, чем они были раньше, это всего лишь вопрос времени, когда всей Японии придёт конец, наше вторжение на Филиппины пока что успешно проходит и Ивуджима тоже будет захвачена. Следующей целью, возможно, будет японский материк ..."
 OTHER_ENDSIEG_DESC:0 "Нации мира, большие и малые, будут затронуты этим конфликтом, который охватывает несколько континентов по всему миру."
 THE_GREAT_WAR_NAME:0 "Великая война"
 THE_GREAT_WAR_DESC:0 "Впервые за сто лет в Европе разгорается новый конфликт, который унесёт больше жизней, чем любые другие войны в истории. Впервые в истории человек и машина будут объединены, изобретая множество новых методов убийства и разрушения, это Великая война."
 GE1_THE_GREAT_WAR_DESC:0 "Немецкая империя была создана в Версале в 1871 году с кровью и железом после поражения Франции годом ранее. Но после подъема Вильгельма II, который уволил Бисмарка и его попытки создать статус-кво, Германия вскоре оказалась с потенциальными противниками на двух фронтах. Эти факты не раз обсуждались немецкими воеными, поскольку 1914 год пришел, и как сказал начальник штаба фон Мольтке - «Война неизбежна, и чем скорее, тем лучше». Время уходит. Можем ли мы обеспечить себе «место под солнцем» и достичь господства Германии в мире?"
 AUH_THE_GREAT_WAR_DESC:0 "Двойная монархия была создана в 1867 году из компромисса между императором Францем Иосифом и знатью Венгрии. Пэчворк империи состоял из одиннадцати основных этнических групп. Империя распределялась вокруг столицы, Вены, и удерживалась вместе, благодаря силы характера императора Франца Иосифа. Чтобы ограничить влияние России на Балканах, Австро-Венгрия присоединилась к Германии в 1879 году, а затем и к Италии в 1882 году, чтобы сформировать Тройственный союз. Однако, с Германией, доминирующей стороной в альянсе, Австро-Венгрия не сможет удовлетворить свои внешнеполитические потребности, подчинясь воли своего старшего партнера."
 TUR_THE_GREAT_WAR_DESC:0 "К 18-му веку Османская империя сокращалась, и ее власть разрушалась потерей внутреннего влияния и экспансионистскими амбициями европейских держав. В 19-ом и в начале 20-го века предпринимались попытки реформ, включая создание исполнительной власти и централизованного правительства. Это также привело к существенному территориальному упадку Османской империи. Между тем, турецкое правительство не может даже собрать свои собственные налоги, а коммуникации и инфраструктура империи остались примитивными, в результате чего многие ссылались на Турцию как на «больную пешку Европы». Сможет ли Османская империя улучшить своё положение и уцелеть или она перейдет в ушедшую эпоху, где, как многие утверждают, ей и место?"
 RUS_THE_GREAT_WAR_DESC:0 "Глаза России упали на Балканы и Константинополь, которые контролируют жизненно важный морской путь к внешнему миру. Чтобы поддержать эту амбицию у России есть самая большая армия в мире и быстро модернизирующаяся промышленная база. Однако при всей своей силе Россия страдает от опасных слабостей и серьезных беспорядков среди населения. Некоторые члены царского совета рекомендуют «короткую победоносную войну», которая могла бы сплотить народ и отвлечь от беды. Но если война пройдёт неудачно для России, то сможет ли царское правительство пережить последствия?"
 EN1_THE_GREAT_WAR_DESC:0 "На рубеже веков все было хорошо у Британской империи, охватывая две пятых поверхности суши в мире, на которую приходится четверть мирового населения, где поддерживает порядок самая профессиональная армия в мире и охраняемая самым могущественным флотом из когда-либо построенных. Но под гарантиями имперского величия лежала неуверенность в будущем: в экономическом и промышленном отношении. Соединенные Штаты превосходят британцев, а немцы запустили угрожающую программу строительства флота, для того, чтобы бросить вызов господству королевского флота на морях."
 FR3_THE_GREAT_WAR_DESC:0 "Когда-то величайшая держава Европы, Франция сейчас переживает упадок. В экономическом плане ее опередили многие ее соперники. Снижение рождаемости, похоже, обещает дальнейший спад, и это в эпоху массовых армий может оказаться фатальной слабостью. Политически Третяя республика нестабильна. На международной арене поражение от Пруссии в 1871 году и оккупация Германией провинций Эльзас и Лотарингии - это терзающая боль, и потребность в «реванше» - мести Германии остаётся сильной."
 US2_THE_GREAT_WAR_DESC:0 "После получения независимости от Великобритании в 1783 году народ Соединенных Штатов в основном заботил собственный континент, нежели Центральная и Южная Америка после объявления Доктрины Монро в 1823 году. После поражения Испании в Испано-американской войне Соединенные Штаты стали мировой державой, но из-за очень маленькой армии её по-прежнему не признают «великой державой», хотя она имеет огромный потенциал. Этот потенциал исходит от населения и сильной экономики, которая лучше, чем у Великобритании, Франции, России и Германии."
 OTHER_THE_GREAT_WAR_DESC:0 "Нации мира, большие и малые, будут затронуты этим конфликтом, который охватывает несколько континентов по всему миру."
 BALKAN_POWDER_KEG_NAME:0 "Балканская пороховая бочка"
 BALKAN_POWDER_KEG_DESC:0 "Несмотря на постоянные споры по поводу новых кризисов после Венской конференции, на европейском континенте уже почти сто лет не было крупномасшасштабной войны. Но в последние несколько десятилетий напряженность на Балканах все возрастает и возрастает между различными империями, которые стремятся обеспечить своё господство в регионе. Для взрыва балканской пороховой бочки потребуется только одна маленькая искра."
 GE1_BALKAN_POWDER_KEG_DESC:0 "Немецкая империя была создана в Версале в 1871 году с кровью и железом после поражения Франции годом ранее. Но после подъема Вильгельма II, который уволил Бисмарка и его попытки создать статус-кво, Германия вскоре оказалась с потенциальными противниками на двух фронтах. Эти факты не раз обсуждались немецкими воеными, поскольку 1914 год пришел, и как сказал начальник штаба фон Мольтке - «Война неизбежна, и чем скорее, тем лучше». Время уходит. Можем ли мы обеспечить себе «место под солнцем» и достичь господства Германии в мире?"
