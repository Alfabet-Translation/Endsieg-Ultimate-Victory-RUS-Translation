GE1_war_exhaustion_desc:0 "Народ Германии устал от войны, поддержка войны падает с каждым днем, люди голодают, солдаты едва получают достаточно пищи. Народ Германии сдался."
BNN_war_exhaustion_desc:0 "Болгария доблестно сражалась с Центральными державами, но Королевство устало от войны, и наши войска плохо вооружены, некоторые голодают, а многие дезертируют. День ото дня поддержка войны ослабевает, а вместе с ней и наши шансы на выживание."
TUR_war_exhaustion_desc:0 "Османская империя храбро сражалась и достигла большего, чем ожидалось, но у нас нет никаких шансов против союзников, которые уже глубоко проникли в нас, взяв Иерусалим и Багдад и быстро продвигаясь дальше на север."
AUH_multiethnic_desc:0 "Австро-Венгрия - многонациональная империя, которая плохо служила ей с несколькими этническими группами в одном подразделении, что затрудняет общение и прямые приказы, а также патриотизм, который не существует среди неавстрийцев и венгров."
GER_lowsupply_desc:0 "Тыловой фронт Германии терпит неудачу что отражается на фронте войны поскольку поставки становятся все труднее с каждым днем с нашей промышленной базой ухудшающейся и новым американским гигантом на стороне противника."
GER_hitler_jugend:0 "Гитлерюгенд"
hitler_jugend:0 "Гитлерюгенд"
GER_kaiserschlacht_desc:0 "21 марта 1918 года германское верховное командование провело операцию "Майкл" в последней отчаянной попытке уничтожить европейских союзников до того, как американские войска прибудут в большом количестве."
FRA_hundred_days_offensive_desc:0 "С явным провалом немецкого весеннего наступления союзники ответили контратакой, которая привела к серии быстрых побед над теперь уже усталой отступающей немецкой армией."
GRE_vardar_offensive_desc:0 "В сентябре 1918 года греки при поддержке союзников начали наступление на Болгарию в Вардарской Македонии, что в конечном итоге привело к распаду Болгарии"
fascist_influence_desc:0 "Влияние фашизма сделало эту идеологию чрезвычайно популярной, и страна охотнее поддержит другие фашистские государства."

