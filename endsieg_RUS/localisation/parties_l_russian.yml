 autocratic_desc:0 "Абсолютное правительство"
 HM_gov:0 "Пр ЕВ"
 HM_gov_desc:0 "Правительство Его/Её Величества: формальный термин, относящийся к правительству царства Содружества или к одной из конституционных провинций, штатов или территорий."
 absolute_monarchy:0 "Абсолютная монархия"
 absolute_monarchy_desc:0 "Абсолютная монархия: форма монархии, при которой один правитель обладает высшим авторитетом и где этот орган не ограничен никакими письменными законами, законодательными актами или обычаями."
 prussian_const:0 "Прусский конституционализм"
 prussian_const_desc:0 "Прусский конституционализм: вторая форма конституционной монархии, при которой, в отличие от стандартной конституционной монархии разрешена единственная крайняя партия, реакционеры с ней являются чуть более авторитарной версией нормальной конституционной монархии."
 military_dictatorship:0 "Военная хунта"
 military_dictatorship_desc:0 "Военная диктатура: форма правления, при которой политическая власть опирается на военных и обычно возглавляется популярным или страшным военным командиром."
 communism:0 "Коммунизм"
 communism_noun:0 "Коммунизм"
 autocratic:0 "Автократия"
 autocratic_noun:0 "Автократия"
 democratic:0 "Демократия"
 democratic_noun:0 "Демократия"
 fascism:0 "Фашизм"
 fascism_noun:0 "Фашизм"
 fascism_desc:0 "Национал-социализм"
 communism_desc:0 "Тоталитарный режим"
 democratic_desc:0 "Демократический режим"
 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Учитывая, что быстрые изменения в обществе могут быть потенциально опасными, консерватизм поддерживает традиции и умеренные реформы, иногда отстаивая возвращение к старым моральным ценностям."
 liberalism:0 "Либерализм"
 liberalism_desc:0 "С давней философской традицией оценки личной свободы либерализм рассматривает защиту этих прав как основную функцию государства."
 socialism:0 "Социализм"
 socialism_desc:0 "Стремясь к равенству и социалистическому государству посредством реформистских средств, демократический социализм направлен на то, чтобы отменить или смягчить последствия капитализма публичным мандатом."
 marxism:0 "Марксизм"
 marxism_desc:0 "Охватывая широкий спектр экономических и исторических взглядов, марксистская политика стремится применять теории Карла Маркса к политической практике. Эта идеология характеризуется классовой борьбой и необходимостью перехода к обществу, основанному на общем праве собственности."
 leninism:0 "Ленинизм"
 leninism_desc:0 "Политическая идеология, основанная на марксистской мысли, ленинизм стремится создать социалистическое государство с руководящей партией, которая поддерживает революцию и свергает капиталистическое общество. Придя к власти, партия управляет через систему, в соответствии с которой политики открыты для внутренних дебатов до тех пор, пока решение не будет принято."
 stalinism:0 "Сталинизм"
 stalinism_desc:0 "Выявляя форму правления, применяя и развивая марксистско-ленинскую политику, сталинизм акцентирует внимание на быстрой индустриализации и коллективизации, а также на необходимости построить сильное, авторитетное социалистическое государство и очистить его от любых контрреволюционных элементов."
 anti_revisionism:0 "Анти-ревизионизм"
 anti_revisionism_desc:0 "Реакция на многие идеологии, претендующие на роль преемников марксизма, анти-ревизионизм выступает за сохранение ключевых элементов оригинальной революционной теории. В основном противостоящее включению капиталистических и экономических элементов в социалистические государства."
 anarchist_communism:0 "Анархический коммунизм"
 anarchist_communism_desc:0 "Идеология, объединяющая идею коммунизма как общества без гражданства, анархический коммунизм воздерживается от идеи переходного социалистического государства и выступает за общество, основанное на добровольных ассоциациях и взаимопомощи."
 nazism:0 "Нацизм"
 nazism_desc:0 "Основанный на крайнем национализме, национал-социализм руководствуется идеями германского превосходства. Это способствует агрессивному экспансионизму и тоталитарному режиму, где люди объединены лидером с неограниченной властью, Фюрером."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Охватывая множество ультранационалистических движений, фашизм обычно чтит преданность государству и объединяет людей под сильным лидером."
 falangism:0 "Фалангизм"
 falangism_desc:0 "Авторитарная идеология с признаками фашизма и консерватизма, Фалангизм чтит национальную и католическую идентичность."
 rexism:0 "Рексизм"
 rexism_desc:0 "Сильно выступая против как либеральных, так и коммунистических идеалов, рексизм - это решительно консервативное националистическое движение, выступающее за корпоративную экономическую политику. Используя все более популистскую и авторитарную риторику, их идеалы смещаются ближе к другим фашистским движениям."
 neutrality:0 "Движение неприсоединения"
 neutrality_desc:0 "Авторитарный режим"
 despotism:0 "Деспотизм"
 despotism_desc:0 "Деспотизм - это форма правления, при которой один человек имеет неограниченную власть."
 oligarchism:0 "Олигархия"
 oligarchism_desc:0 "Олигархия - это форма правления, при которой группа людей имеет неограниченную власть."
 moderatism:0 "Модератизм"
 moderatism_desc:0 "Модератизм - это форма правления, которая позволяет избежать крайностей левого и правого, принимая умеренную позицию или курс действий."
 centrism:0 "Центризм"
 centrism_desc:0 "Центризм - это форма правления, которая хочет достичь разумных решений, которые будут учитывают текущие и будущие потребности, чтобы поддерживать общественное доверие и служить на общее благо с учетом риска и потенциала в контексте этих потребностей."
