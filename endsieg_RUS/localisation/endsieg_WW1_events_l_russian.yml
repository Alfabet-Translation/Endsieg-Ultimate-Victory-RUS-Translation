# WW1 USA #
ww1_usa.1.t:0 "Поддержка Антанты"
ww1_usa.1.d:0 "Whilst we do not wish to participate or personally get involved in this European conflict, ultimately the German Empire is a autocratic state which is an enemy to democracy so it would be better to support the Entente who at least share our democratic values."
ww1_usa.1.a:0 "Ok"
ww1_usa.2.t:0 "Формирование эскадрильи Лафайет"
ww1_usa.2.d:0 "Whilst we are still a neutral country, we have managed to persuade the French government of the value of an volunteer American air unit flying for France. Perhaps, with their efforts recognized by the American public it could rouse American interest in abandoning neutrality and joining the fight ourselves."
ww1_usa.2.a:0 "Good luck to the volunteers"
ww1_usa.3.t:0 "Отправка материалов I"
ww1_usa.3.d:0 "Whilst the American people do not wish to get involved in the European war, and act alone in diplomacy, the Ceentral Powers winning this war would be far from our interests. So, whilst we cannot join the fight currently ourselves, we could make contributions in other terms of supplies, raw material, and money."
ww1_usa.3.a:0 "Hopefully it counts for something"
ww1_usa.4.t:0 "Отправка материалов II"
ww1_usa.4.d:0 "Whilst the American people do not wish to get involved in the European war, and act alone in diplomacy, the Ceentral Powers winning this war would be far from our interests. So, whilst we cannot join the fight currently ourselves, we could make contributions in other terms of supplies, raw material, and money."
ww1_usa.4.a:0 "Hopefully it counts for something"
ww1_usa.5.t:0 "Отправка материалов III"
ww1_usa.5.d:0 "Whilst the American people do not wish to get involved in the European war, and act alone in diplomacy, the Ceentral Powers winning this war would be far from our interests. So, whilst we cannot join the fight currently ourselves, we could make contributions in other terms of supplies, raw material, and money."
ww1_usa.5.a:0 "Hopefully it counts for something"
ww1_usa.6.t:0 "США осуждают неограниченную подводную войну Германии"
ww1_usa.6.d:0 "The Germans have been caused tremendous outrage amongst U.S citizens and the Goverment for sinking U.S ships, most famous was the rescent Lusitania which sank with some 100 U.S Citizens on board. We have demanded the Germans stop unrestricted submarine warfare or else we might remain neutral no longer, we will wait on their response to this..."
ww1_usa.6.a:0 "Either way it will stop"
ww1_usa.601.t:0 "США требуют прекратить неограниченную подводную войну"
ww1_usa.601.d:0 "The United States has condemned our actions in unestricted submarine warfare, whilst it is a good way to counter the United Kingdom's North Sea Block, perhaps we should stop with it before the United States itself gets involved in this war and perhaps tips the scales towards our enemies favor. Of course we could always continue with the unestricted submarine warfare, but the U.S's response is uncertain..."
ww1_usa.601.a:0 "Back Down"
ww1_usa_601.b:0 "Continue with it"
ww1_usa.602.t:0 "Германия отступает"
ww1_usa.602.d:0 "The German Empire has reieved word of our extreme dissaproval of continuing their actions of unrestricted submarine warfare and promptly has responded to us saying that they will immediately stop."
ww1_usa.602.a:0 "Looks like peace is preserved"
ww1_usa.603.t:0 "Германия отказывается отступить"
ww1_usa.603.d:0 "The German Empire has recieved word of oru extreme dissaproval of continuing their actions of unrestricted submarine warfare and have promptly responses saying that they will continue with it and if we wish for them to stop then the British must first lift the North Sea Blockade, of course we could always stay neutral in face of this response but the most responsible thing to do would be to take action against the German Empire!"
ww1_usa.603.a:0 "Stay Neutral"
ww1_usa.603.b:0 "It is time to get involved"
ww1_usa.7.t:0 "США осуждают телеграмму Циммермана"
ww1_usa.7.d:0 "The Germans have completely betrayed any trust we had between us recently by sending the Zimmerman telegram to Mexico asking for them to wage war upon us! Offering our land, a whole peace treaty drawn up dividing our country! Such actions are ABSOLUTELY unacceptable and it is amazing that we have not yet entered the war as of yet."
ww1_usa.7.a:0 "We will hold on to neutrality"
ww1_usa.7.b:0 "This was the last straw!"
ww1_usa.8.t:0 "США объявляют войну Германии"
ww1_usa.8.d:0 "For too long have we sat back and done nothing in the face of German agression against our country! They have sent a telegram to Mexico offering OUR land, and have restarted unrestricted submarine warfare despite promising to stop with it. The American people have at the start of this war wanted neutrality, but with recent actions we have been forced into this war ourselves."
ww1_usa.8.a:0 "Those Kraut will get a piece of us!"
ww1_usa.9.t:0 "Экспедиционные войска отправлены во Францию"
ww1_usa.9.d:0 "The French and English are in dire need of fresh troops on the Western Front which we have graciously been able to provide them now that we have gotten enough transport ships, we will be sending around 100,000 men over across the atlantic each month, hopefully it will be enough to tip the scales once and for all."
ww1_usa.9.a:0 "We're coming over and we wont come back til it over over there"
ww1_usa.10.t:0 "Нейтралитет США"
ww1_usa.10.d:0 "The United States has already declared its neutrality in the European conflict however we will not in any way favor either side in this war, whoever wins will win, this form of European diplomacy is ultimately not worth any of our men to shed their blood over or any of our money to be spent on."
ww1_usa.10.a:0 "We are staying here"
ww1_usa.11.t:0 "Изоляционизм США"
ww1_usa.11.d:0 "We have ultimately chosen the policy of non-interventionism throughout this whole conflict avoiding being drawn into any alliances and thus wars which are not related to our direct territorial self-defense. Many people within the country agree with this policy and thus we will stand by it."
ww1_usa.11.a:0 "Ok"
ww1_usa.12.t:0 "Армия отправлена на мексиканско-американскую границу"
ww1_usa.12.d:0 "With tensions arising in Mexico with the current revolution an ongoing battle, on the border several American towns have been unfortunately the victims of this battle in Mexico somehow spilling over into our borders. To put an end, or to at least severely limit this we have decided to send the army to guard the borrder so no such incidents will occur in the future."
ww1_usa.12.a:0 "We won't let it spill over"
ww1_usa.13.t:0 "Вмешательство США на стороне мадеристов"
ww1_usa.13.d:0 "The Porfirio Diaz regime is not a popular one, and thus we have decided to support Francisco Madero who has rightfully won the recent election in Mexico and has seeked refuge in our country, it is unlikely that Porfirio Diaz will even attempt to hold on to his power with the might of the U.S against him, he will ultimately fold and cede power to Madero."
ww1_usa.13.a:0 "Democracy for all!"
ww1_usa.14.t:0 "Помощь мадеристам"
ww1_usa.14.d:0 "The Porifirio Diaz regime is not a popular one, and recently we have decided to support Francisco Madero who has rightuflly won the recent election in Mexco but has been forced out of the country by Porfirio Diaz whom seeks to hold on to his position. Hopefully, Madero will ultimately win with our help in supplying his revolution and restore democracy in Mexico!"
ww1_usa.14.a:0 "Good luck to Madero"
ww1_usa.15.t:0 "Укрепление мексиканско-американской границы"
ww1_usa.15.d:0 "Going along with our decision to send a portion of the U.S army to the Mexican-American border to prevent any spill-overs from the Mexican side, we have taken actions in fortifying the border as well in the case of war, which is not off the list due to current tensions between our country."
ww1_usa.15.a:0 "It is a good precaution"
ww1_usa.16.t:0 "Поддержка революции против уэртистов"
ww1_usa.16.d:0 "Victoriano Huerta is no friend of Democracy, just like Porfirio Diaz, Huerta is a brutal dictator but perhaps even worse. He has previously unfortunately ousted the beloved, Francisco Madero tricking him into his death and assuming power. Now with the rise of Huerta a new alliance has formed between the Villistas, Constitutionalistas, and Zapatistas to restore stability to Mexico and get rid of Victoriano Huerta."
ww1_usa.16.a:0 "Down with Huerta!"
ww1_usa.17.t:0 "Выход из Веракруса"
ww1_usa.17.d:0 "With the fall of the Huerta regime in Mexico we have rightfully decided to return the territory of Veracruz which was previously occupied. Hopefully, our good relations with Mexico can be restored."
ww1_usa.17.a:0 "Lets go boys"
ww1_usa.18.t:0 "Осуждение Викторано Уэрта"
ww1_usa.18.d:0 "The U.S government heavily dissaproves of the rise of Victoriano Huerta in Mexico, his actions of a brutal dictator have rippled across Mexico scheming and bringing down the previous president, Francisco Madero who was rightfully elected."
ww1_usa.18.a:0 "He cannot stay in power!"
ww1_usa.19.t:0 "Поддержка анти-уэртистовских революционеров"
ww1_usa.19.d:0 "In order to hopefully bring down the Huerta regime as soon as possible we haave taken actions to supply the Anti-Huertista Alliance with military equipment in hopes of aiding their efforts."
ww1_usa.19.a:0 "Good"
ww1_usa.20.t:0 "США осуждает Вилью"
ww1_usa.20.d:0 "Previously a good ally to the United States, Mexican Revolutionary Pancho Villa has quickly become an enemy of the United States. In retaliation for our support of the Venustiano Carranza's Constitutionalistas whom Villa has effectively split from after the fall of Huerta, Villa has attacked U.S border towns and will likely continue doing so, if he doesn't then we must retaliate as soon as possible."
ww1_usa.20.a:0 "This is proposterous"
ww1_usa.21.t:0 "США поддерживает нейтралитет в войне"
ww1_usa.21.d:0 "President Wilson has assured the American people that the United States will stay neutral in this new european conflict and that as long as he remains president we will stay out of the war. His comment on U.S neutrality has been met with agreement amongst the American citizens who wish for the country to remain neutral as well."
ww1_usa.21.a:0 "We will not get involved"
ww1_usa.22.t:0 "Свободные облигации выпущены"
ww1_usa.22.d:0 "In order to support our cause in the war we have issued Liberty Bonds with a total of 5.5 million people purchasing bonds raising around 2 billion USD for the war effort."
ww1_usa.22.a:0 "Make sure to purchase a Libert Bond!"
ww1_usa.23.t:0 "Усиление военной поддержки"
ww1_usa.23.d:0 "In an effort to maximize our war effort even more we have taken even more actions shifting the focus of all production toward military production."
ww1_usa.23.a:0 "Keep it up"
ww1_usa.24.t:0 "Универсальная военная служба"
ww1_usa.24.d:0 "In order to raise a national army for service in the war the United States governent has passed the Selective Service Act after the President realizing that volunteer troops would not be enough and the country would need a much larger army to participate."
ww1_usa.24.a:0 "Get ready to go over there!"
ww1_usa.25.t:0 "Правительство осуждает Советскую Россию"
ww1_usa.25.d:0 "The government has denounced the illegitimate Soviet government which has overthrown the rightful and democratic Russian Provisional Government recently. With Russia now effectively out of the war thanks to the communists in power Germany will wield an even greater power on the Western Front."
ww1_usa.25.a:0 "Commie bastards"
ww1_usa.26.t:0 "США помогают Белой России"
ww1_usa.26.d:0 "With the Russian Civil War kicking off the government has decided to aid the White, the legitimate government, in their efforts against Soviet Russia. Hopefully if all goes to plan and White Russia wins this internal struggle democracy will once again be restored to the country as it was supposed to be under the Russian Provisional Government. Some of our men have been sent over as well, but largely to garrison, particularly in Vladivostok."
ww1_usa.26.a:0 "We wish them luck!"
ww1_usa.27.t:0 "Красная угроза"
ww1_usa.27.d:0 "If anything is a greater threat in the world to democracy it has to be the Bolsheviks who are actively inspiring Communist revolution and there is a very likely and large threat there could be a Communist-inspired revolution here in the United States as well. Due to this we have begun to supress radical organizations, allowed for illegal search and seizures, as well as unwarranted arrests for those suspected to be radicals or anarchists."
ww1_usa.27.a:0 "Lets hope it doesn't spread over here!"
ww1_usa.28.t:0 "Оккупация Веракруса"
ww1_usa.28.d:0 "With the German steamer, the SS Ypiranga, about to deliver weapons and munitions to the Huerta government in violation of the arms embargo instituted by us and Huerta's refusal to do the 21-gun salute to the U.S flag following the unwarranted seizure of several unarmed U.S Sailors the President was forced to order the U.S military seizure of the port of Veracruz. This has been a very unpopular move and has brought ours and the Mexican government to the brink of war."
ww1_usa.28.a:0 "At least it is not in the hands of Huerta"
ww1_usa.29.t:0 "Вудро Вильсон выиграл выборы"
ww1_usa.29.d:0 "Democratic candidate Woodrow Wilson has won a sweeping vicotry across the United States today with an electoral vote of 435, William H. Taft who was running for re-election however only managed to win 8 electoral votes being 3rd after Thedore Roosevelt who won 88 electoral votes."
ww1_usa.29.a:0 "We welcome the new president"
ww1_usa.30.t:0 "Строительство Панамского канала завершено"
ww1_usa.30.d:0 "After ten long years of construction on the Panama Canal we have finally managed to finish the 50-mile-long passage."
ww1_usa.30.a:0 "Hurrah!"
ww1_usa.31.t:0 "Создан Федеральный резерв"
ww1_usa.31.d:0 "Today the Federal Reserve Act has been officially created s an Act of Congress establishing the Federal Reserve System, otherwise known as the central banking system in the U.S and has created the authority to issue Federal Reserve Notes. The Act was officially signed into law by President Woodrow Wilson."
ww1_usa.31.a:0 "Ok"
ww1_usa.32.t:0 "США оккупируют Гаити"
ww1_usa.32.d:0 "On the authority of President Woodrow WIlson around 330 US Marines have landed in Port-au-Prince, Haiti, taking control of the country following the murder of dictator President Vilbrun Guillaume Sam by insurgents who were angered by his political executions of elite opposition. The United States has regarded the revolt against Sam a threat to American business interests in the country prompting the invasion following Rosalvo Bobo's emergence as the next president who was increasingly anti-American."
ww1_usa.32.a:0 "It had to be done"
ww1_usa.33.t:0 "Битва за Колумбус"
ww1_usa.33.d:0 "Today in New Mexico, a raid conducted by Pancho Villa's Divsion of the North on the United States border town of Columbus, New Mexico has resulted in a full-scale battle between the Villistas and United States Army. Whilst Villa was ultimately driven back into Mexico by the elements of the 13th Cavalry Regiment he was none-the-less able to conduct a signficant amount of damange on the city and this attack was very much angered many U.S citizens and the president who may be compelled to act on this."
ww1_usa.33.a:0 "This will not be tolerated!"
ww1_usa.34.t:0 "Черный Том взорвался"
ww1_usa.34.d:0 "Today on July 30, 1916, in Jersey City, an explosion took place on Black Tom island were many American-made munitions which were to be supplied to the allies were ultimately destroyed. The explosion was equivalent to an earthquake between 5.0 and 5.5 on the Richter scaleand has been reportedly felt as far away as Philadelphia and windows as far as 25 miles away being broken. Upon investigation this explosion waas by far no means an accident but the work of German agents!"
ww1_usa.34.a:0 "This is unacceptable"
ww1_usa.35.t:0 "Американская оккупация Доминиканской Республики"
ww1_usa.35.d:0 "With the Dominican Republic's Secretary of War, Desiderio Arias, recently seizing power from Juan Isidro, the U.S government has not responded kindly. Rear Admiral William B. Caperton has ordered Arias to step down threatening Santo Domingo with naval bombardment, whilst attempts were made to resist the invasion our forces ultimately gained the initiative and restored order throughout most of the republic with some minimal resistance continuing across the country."
ww1_usa.35.a:0 "It will be better under our supervision"
ww1_usa.36.t:0 "Уилсон говорит о мире без победы"
ww1_usa.36.d:0 "Woodrow Wilson has made a statement calling for European opponents to come together to form a truce between both sides, a peace without either a winner or loser, a peace without victory. However, it is far from likely that something like this will come to be as both sides have lost too much for just a white peace and have arranged to many plans of expansion..."
ww1_usa.36.a:0 "Too bad they won't listen"


    ww1_germany.70.t:0 "Выбор наших военных планов"
    ww1_germany.70.d:0 "Now that we are at war, it is time to choose our warplan. Will we choose the Schlieffen plan, which goes through Belgium and Luxemburg to circumvent the heavily fortified French lines, or will we do the exact same but through Switzerland with the Rupprecht Plan. Finally we have the option to ignore other fronts, and force Russia out of the war first."
    ww1_germany.70.a:0 "Pick the Schlieffen Plan"
    ww1_germany.70.b:0 "Pick the Kronprinz Plan"
    ww1_germany.70.c:0 "Pick the Rupprecht Plan"


    ww1_greece.1.t:0 "Георг I убит"
    ww1_greece.1.d:0 "As George the First approached the fiftieth anniversary of his accession, the King made plans to abdicate in favor of his son Constantine immediately after the celebration of his golden jubilee in October 1913. George went about Thessaloniki without any meaningful protection force. While out on an afternoon walk near the White Tower on 18 March 1913, he was shot at close range in the back by Alexandros Schinas, who was \"said to belong to a Socialist organization\" and \"declared when arrested that he had killed the King because he refused to give him money\". George died instantly, the bullet having penetrated his heart. The Greek government denied any political motive for the assassination, saying that Schinas was an alcoholic vagrant."
    ww1_greece.1.a:0 "A terrible outcome!"


aidumb.1.t:0 "Добавить людей"
aidumb.1.d:0 "Хотите знать, почему именно эта страна, просто дождитесь следующего события"
aidumb.1.a:0 "Ок"
aidumb.2.t:0 "Добавить людей"
aidumb.2.d:0 "Хотите знать, почему именно эта страна, просто дождитесь следующего события"
aidumb.2.a:0 "Ок"
aidumb.3.t:0 "Контроль палестинского и месопотамского фронтов?"
aidumb.3.d:0 "Hi, I apologize for the whole \"Britain\" 2 and \"Britain 3\" as I call them however they are neccesary because the AI is dumb and it does dumb things and people who do dumb things die. Non the less if you would like to control the AI from the Mesopotamian Front you may do so."
aidumb.3.a:0 "I want to control the Mesopotamian Front"
