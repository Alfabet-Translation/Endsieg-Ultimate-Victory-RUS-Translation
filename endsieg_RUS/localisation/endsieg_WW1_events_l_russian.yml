# WW1 Japan #
ww1_japan.1.t:0 "Ультиматум Германии отправлен"
ww1_japan.1.d:0 "В соответствии с нашим соглашением о союзе в 1902 году с Соединенным Королевством мы отправили Германской империи ультиматум, требуя отдать нам все их тихоокеанские колонии, за исключением Соломоновых островов, архипелага Бисмарка и Германской Новой Гвинеи. Эта война станет для нас прекрасной возможностью преследовать собственные интересы на Дальнем Востоке!"
ww1_japan.1.a:0 "Отправить Ультиматум"
ww1_japan.1.b:0 "Отправить Расширенный Ультиматум"
ww1_japan.101.t:0 "Япония посылает нам ультиматум"
ww1_japan.101.d:0 "Японское правительство направило нам ультиматум, требуя практически всех наших тихоокеанских колоний, за исключением Новой Гвинеи, архипелага Бисмарка и Соломоновых островов. Хотя, возможно, будет несколько трудно отказаться от наших колониальных владений, возможно, было бы в конечном итоге лучше согласиться с их ультиматумом и, возможно, избежать их вмешательства в эту войну, уменьшающую силу врага?"
ww1_japan.101.a:0 "Принять ультиматум"
ww1_japan.101.b:0 "Игнорировать его"
ww1_japan.102.t:0 "Германия принимает ультиматум"
ww1_japan.102.d:0 "Германская империя приняла наш ультиматум и согласилась немедленно уступить территории, требуемые в ультиматуме, в то время как мы могли бы выполнить наши обещания, мы всегда могли бы встать на сторону наших союзников и объявить войну Германии независимо от их решения."
ww1_japan.102.a:0 "Выполнить наше обещание."
ww1_japan.102.b:0 "Помочь нашим союзникам"
ww1_japan.103.t:0 "Германия не реагирует"
ww1_japan.103.d:0 "Германская империя не ответила на наш ультиматум, который будет воспринят нашим правительством как полный отказ, и поэтому мы возьмем дело в свои руки и возьмем эти территории независимо от их решения!"
ww1_japan.103.a:0 "Объявить им Войну!"
ww1_japan.103.b:0 "Отступить"
ww1_japan.104.t:0 "Япония посылает нам ультиматум"
ww1_japan.104.d:0 "Японское правительство предъявило нам абсолютно невообразимый ультиматум, требуя всех наших тихоокеанских колоний, такой ультиматум абсолютно абсурден, однако действительно ли мы хотим добавить еще одного врага в список?"
ww1_japan.104.a:0 "Принять неохотно ультиматум."
ww1_japan.104.b:0 "Отказаться даже отвечать."
ww1_japan.105.t:0 "Германия принимает расширенный ультиматум"
ww1_japan.105.d:0 "Германская империя приняла наш ультиматум и согласилась немедленно уступить территории, требуемые в ультиматуме, в то время как мы могли бы выполнить наши обещания, мы всегда могли бы встать на сторону наших союзников и объявить войну Германии независимо от их решения."
ww1_japan.105.a:0 "Выполнить наше обещание."
ww1_japan.105.b:0 "Помочь нашим союзникам"
ww1_japan.106.t:0 "Германия не реагирует"
ww1_japan.106.d:0 "Германская империя не ответила на наш ультиматум, который будет воспринят нашим правительством как полный отказ, и поэтому мы возьмем дело в свои руки и возьмем эти территории независимо от наших союзников!"
ww1_japan.106.a:0 "Объявить им Войну!"
ww1_japan.106.b:0 "Отступить"
ww1_japan.2.t:0 "Кавачи взорвался!"
ww1_japan.2.d:0 "Сегодня, 12 июля 1918 года, несмотря на то, что "Кавачи" был осмотрен несколько месяцев назад и никаких проблем на то время было не выявлено, неожиданно взорвался, корабль затонул примерно через четыре минуты после взрыва и привел к гибели 600 моряков, выжило из всего состава только 433 человека. Не удалось найти ни одного правдоподобного подозреваемого или причины взрыва, и сообщается, что порох, что находился на корабле мог спонтанно взорваться из-за разложения. В конце концов, пока флот рассматривал возможность спасения корабля, они решили, что это будет дорого и задержит строительство одного линейного крейсера более чем на год, и были вычеркнуты из списка флота."
ww1_japan.2.a:0 "What a waste of steel!"
ww1_japan.3.t:0 "Рисовые бунты 1918 года"
ww1_japan.3.d:0 "Recently a series of popular disturbances have erupted throughout Japan from July to September 1918 caused by a precipitous rise in the price of rice that has caused extreme economic hardship, particularly in rural areas where rice is the main staple of life. The rice riots are said to be unparalleled to any other sort of protest in the past on terms of scope, size, and violence. The initial protest was said to have started peacefully but the disturbance quickly escalated into full scale riots, strikes, looting, incendiary bombings of police stations, and government offices, as well as armed clashes. Some 25,000 people were arrested, with 8200 being convicted of various crimes. Prime Minister Terauchi took the responsibility for the incident which brought the collapse of the Terauchi Masatake Administration in Japan."
ww1_japan.3.a:0 "We must put an end to this!"
ww1_japan.4.t:0 "Движение 1 марта"
ww1_japan.4.d:0 "The March 1st Movement is a clear public display of Korean resistance over our rule on the Korean peninsula. Supposedly, following the hearing of Wilson’s Fourteen Points speech many Korean students studying in Tokyo who were inspired published a statement demanding freedom from colonial rule. This was also escalated by death of the former Korean Emperor Gojong in January which has been filled with controversy and suspicion that he was poisoned."
ww1_japan.4.a:0 "Indepdence for Korea? Laughable"
ww1_japan.5.t:0 "Интегрированная Корея"
ww1_japan.5.d:0 "Today the Emperor of Korea has graciously and willingly approved the Japan-Korea Annexation Treaty signing it with a sharp smile on his face, in this treaty our nation will formally integrate Korea following the earlier Japan-Korea Treaty of 1905 in which Korea became a protectorate of our nation and the later Japan-Korea Treaty of 1907 in which Korea graciously gave away their rights of adminstration and internal affairs handing them over to us. Many of our fellow Japanese commentators predict that the Koreans will easily assimilate into the Empire!"
ww1_japan.5.a:0 "Great news!"
ww1_japan.6.t:0 "Смерть императора Мэйдзи"
ww1_japan.6.d:0 "The Emperor Meiji has unfortunately passed away today of uremia, not long after his death the Japanese Diet has passed a resolution commemorating his role in the glorious Meiji Restoration. An iris garden in an area of Tokyo where Emperor Meiji had been known to visit is chosen to be the buildings location for the Shinto shrine Meiji Jingū. What the Emperor did will never be forgotten, he has presided over a time of rapid change for the better in Japan where we quickly changed from an isolation feudal state to a capitalist and imperial world power following the industrial revolution."
ww1_japan.6.a:0 "He will be mourned"
ww1_japan.7.t:0 "Ноги Маресукэ совершает Сеппуку"
ww1_japan.7.d:0 "The General Nogi Maresuke who has been for a long time a national hero in Japan, a model of feudal loyalty, and self sacrifice has commited the seppuku ritual suicide due to his desire not to outlive his master, Emperor Meiji, whose death motivated his suicide on the day of the Emperor's funeral."
ww1_japan.7.a:0 "What a hero"
