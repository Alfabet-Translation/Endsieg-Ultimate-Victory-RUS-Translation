ww1_germany.61.t:0 "Красный Барон умирает на Сомме"
ww1_germany.61.d:0 "21 апреля 1918 года, после того, как над аэродромом Кэппи поднялся туман, взлетел JG1 (летающий цирк) после сообщений о действиях авиации противника. Джаста 11 возглавил Манфред фон Рихтгофен (Красный Барон), Ханс Йоахим-Вульф, и кузен Рихтгофен Вольфрам фон Рихтгофен, который идет в бой впервые. в 10 ч. 35 м. вылетают 3 рейса под командованием канадца Роя Брауна со старым школьным другом и начинающим пилотом Уилфредом Мэем. Рейсы Оливера Ле Бутельери возглавляющий рейсы класса  B  и Фрэнсиса Меллерша. \n\n В 11 ч. 25 м. ЛеБуллийер видит два сидения над Ле Кеснелем, он поворачивается, чтобы заняться тем, что они продолжают патрулировать, прежде чем обнаружить JG1, Ричтофенс эскадра бросает дымовую завесу в облаках. \n\n В 11ч.45мин. ожесточенный бой с собакой начинается, как JG1 и союзные эскадры во главе с Роем Брауном и Оливером Ле Бутельери сталкиваются с Пайле-ле-Сек. \n\n В 11 ч. 50 м. Меллерш видит одинокий триплан, и заставляет его спускаться. Мэйс кружит на краю боя, пока он не осмотрит двоюродного брата Рихтгофена Вольфрама, пересекающего его фронт, Ричтофен видит своего кузена под огнем и открывает огонь. Неопытный Мэйс, выпадает из-под контроля, вероятно, спасая его жизнь. Рихттофен нарушает свое собственное правило и следует за ним, когда Мэйс падает на землю, но он восстанавливает контроль над Соммой и следует за рекой на запад - к безопасностным линиям. Друг Мэйса, Рой Браун видит преследование и снижается, чтобы помочь. С мощной победой в восточном направлении, Рихтгофен все больше и больше продвигается по линиям врага ... один ... и под постоянным наземным огнем. Ричтофен, похоже, ставит цель, не подозревая о том, что Браун позади него; в это самое время Седрик Попкин из 24-й австралийской батареи автоматчиков, стреляет в красный триплан вместе с солдатами из 53-й батареи, королевской австралийской артиллерии. Когда Браун выстреливает, триплан уходит вправо, в 12 ч.00 мин. около Во-сюр-Сомма Ричтофен получает одну, смертельную, пулевую рану в грудь. Красный триплан Фоккер падает вертикально, но поднимается в последний момент, скорее всего, все еще находится под контролем Ричтофена, но к тому времени, когда самолет остановился ... Ричтофен был мертв. \n\n Его суждение в тот день, возможно, повлияло на его перелом черепа, и до сих пор никто не знает, кто убил красного барона. Однако Мэйс, Меллерш и ЛеБутилье утверждают, что видели Триплан сзади, когда Рой Браун выстрелил, хотя выстрел, который пробил правую руку, и вышел из его левого соска, дал высокую уверенность в том, что его убили с земли. \n\n Но до сих пор никто не знает, кто убил Красного Барона."
ww1_germany.61.a:0 "Аллес Капут..."
ww1_germany.62.t:0 "Рихтофен заявляет о 81-м убийстве!"
ww1_germany.62.d:0 "Ас всех асов, Манфред фон Рихтофен альтернативно известный как "Красный Барон", летающий на своей Красной Триплине Фоккера, чтобы вызвать страх у неприятеля, появился из другого успешного воздушного боя с его 81-М убийством после того, как Уилфред может смотреть на своего молодого кузена вольфрама. Не менее оба появились victiorious и живы и здоровы, наши войска смотрят на него в своих окопах, он-их ангел в воздухе."
ww1_germany.62.a:0 "И на много больше!"
ww1_germany.63.t:0 "'Кайзер Вильгельм Geschütz' ведет огонь по Парижу"
ww1_germany.63.d:0 "'Кайзер Вильгельм Geschütz' иначе известный как Парижская пушка, наш дальняя тяжелая гаубица вновь приняла меры и обстреляла город Париж, хотя оружие повреждения является довольно неэффективным с точки зрения структуры повреждений, служит хорошим деморализатором для жителей Парижа, которых, скорее всего, в ужасе, от того, что в любой момент снаряд из этой пушки может их уничтожить."
ww1_germany.63.a:0 "Сильный удар"
ww1_germany.64.t:0 "Операция в Крыму"
ww1_germany.64.d:0 "При относительно слабом государстве, таврической советской социалистической республике, держащейся на территории Крыма, мы решили с помощью украинской народной республики вторгнуться на Крымский полуостров, взяв за Кайзеррейх ценный порт Севастополь!"
ww1_germany.64.a:0 "Порт в Черном море будет полезен"
ww1_germany.65.t:0 "Формирование крымского регионального правительства"
ww1_germany.65.d:0 "Мы создали крымское региональное правительство, которое будет находиться под защитой Германии, премьер-министром которого станет татарский генерал Липка Мацей Сулькевич. Несмотря на определенные усилия Украины по установлению контроля над Крымом, мы быстро подавили те усилия, которые привели к отделению Крыма от Украины."
ww1_germany.65.a:0 "Хорошо"
ww1_germany.65.b:0 "Отдать татарам все бывшие территории ССР Тавриды!"
ww1_germany.65.c:0 "Прямое управление из Берлина!"
ww1_germany.66.t:0 "ССР Тавриды сдается"
ww1_germany.66.d:0 "После успешного наступления ССР Тавриды капитулировала, и мы передали всю территорию, чтобы она сейчас находилась под прямым немецким военным контролем. Тем не менее, были усилия со стороны Украины, чтобы попытаться заставить нас передать им территорию, если мы согласимся, мы потеряем способность иметь сильные стратегические позиции в Черном море позже."
ww1_germany.66.a:0 "Присоединить их"
ww1_germany.66.b:0 "Передать Украине"
ww1_germany.67.t:0 "Кайзер Вильгельм II отрекается от престола?"
ww1_germany.67.d:0 "Германская исперии, активно стремящейся к перемирию с союзниками и революции, угрожает неустойчивая политическая ситуация, которая к концу войны может заставить Кайзера отречься от престола. Сам Вильгельм II с большой неохотой идёт на такую жертву. В то время как его военные советники настаивают на том, что армия больше не может полагаться на Вильгельма и выразили желание перебросить армию обратно в Германию с Западного фронта. Однако после кильского метежа Вильгельм II потерял всякую надежду, и флот был его самой большой радостью и достижением, для которого, как только он восстал, он понял, что война действительно была потеряна, и, видя судьбу русской королевской семьи, его двоюродных братьев, ему пришлось принять трудное решение. Кайзер отречется от престола?"
ww1_germany.67.a:0 "Он все равно был 'Призрачным Кайзером'"
ww1_germany.67.b:0 "Нет! Он всего лишь марионетка, он останется!"
ww1_germany.67.c:0 "Нет! Наш верный вождь приведет нас к победе!"
ww1_germany.68.t:0 "Начинается всеобщая мобилизация"
ww1_germany.68.d:0 "В преддверии войны правительство призвало к всеобщей мобилизации резервных подразделений по всей стране, готовых к действиям. Мужчины уверены, что война закончится, по крайней мере, на Рождество."
ww1_germany.68.a:0 "К линиям фронта!"
ww1_germany.69.t:0 "Кайзеровская битва"
ww1_germany.69.d:0 "Война продолжается уже четыре долгих года, но не все плохо для нас, мы недавно нокаутировали Россию, и это означает, что мы можем сосредоточить все свои восточные дивизии на Западном фронте, давая нам численное превосходство над Антантой. Эрих Людендорф планировал эту операцию некоторое время, теперь называя ее "Кайзершлахт" или Битва Кайзера, утверждая, что эта операция в случае успеха приведет нас в Париж и, таким образом, к нашей окончательной победе. Внутри, наше общество медленно разваливается, однако дезертирство, особенно с нашими союзниками Австро-Венгрией и Турцией, блокада и истощение войны берут свое, и мы либо быстро победим, либо быстро проиграем."
ww1_germany.69.a:0 "Битва начинается..."
ww1_germany.70.t:0 ""
ww1_germany.70.d:0 ""
ww1_germany.70.a:0 ""
