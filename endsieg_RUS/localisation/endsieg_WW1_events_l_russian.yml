# WW1 Germany #
ww1_germany.1.t:0 "Османо-германский альянс"
ww1_germany.1.d:0 "Сегодня официально ратифицирован союз между нашей великой империей и турками-османами. Альянс является частью совместных усилий по сотрудничеству, которые укрепят и помогут модернизировать турецкие вооруженные силы, в то же время провоцируя безопасный переход немецких войск в соседние британские колонии."
ww1_germany.1.a:0 "Отлично!"
ww1_germany.2.t:0 "Немцы поставляют государству Дервишей"
ww1_germany.2.d:0 "Стремясь бороться с британским империализмом иными средствами, чем прямая война между нашими двумя странами, мы решили поставить Дервишское государство, которое в настоящее время борется за свободу в районе Сомали уже почти два десятилетия."
ww1_germany.2.a:0 "Надеюсь, это поможет"
ww1_germany.3.t:0 "Наши друзья эмират Джебель-Шаммар"
ww1_germany.3.d:0 "Недавно мы направили дипломатов в эмират Джабаль-Шаммар, который является близким союзником Османских турок и, возможно, нас в ближайшем будущем. Наши дипломаты выяснили, что у нас много общих интересов и врагов, особенно Британия и их союзники, в частности эмират Неджд, возглавляющий эмират Джабель Шаммар."
ww1_germany.3.a:0 "Отличные результаты!"
ww1_germany.4.t:0 "Наши друзья государство Дервишей"
ww1_germany.4.d:0 "Государство Дервишей меньше государства, чем активное восстание, но, тем не менее, мы разделяем многие из тех же самых интересов, когда речь заходит о наших врагах, Британской империи. В будущем мы можем быть прямыми союзниками с Дервишским государством, если между нами и англичанами разразится война."
ww1_germany.4.a:0 "Надеюсь, мы сможем стать союзниками!"
ww1_germany.5.t:0 "Дервишское государство присоединяется к Центральным державам"
ww1_germany.5.d:0 "Государство Дервишей официально присоединилось к нам и нашим союзникам в борьбе с Антантой. Мы разделяем одного и того же врага, у нас одни и те же интересы, и теперь мы сражаемся вместе в той же войне."
ww1_germany.5.a:0 "Отлично!"
ww1_germany.6.t:0 "Джебель Шаммар присоединяется к Центральным державам"
ww1_germany.6.d:0 "Эмират Джабаль Шаммар теперь официально присоединился к нам и нашим союзникам в борьбе против Антанты, с вступлением эмирата Джабаль Шаммар теперь будет еще больше сопротивления против британцев в ближневосточной кампании. Кроме того, мы пообещали, что если Германская империя и наши союзники выиграют Великую войну, мы поможем семье Рашидов в наступательной войне против семьи Саудов (эмират Неджд)."
ww1_germany.6.a:0 "Ура!"
ww1_germany.7.t:0 "Продолжается строительство железной дороги Берлин-Багдадs"
ww1_germany.7.d:0 "Наши усилия по соединению Берлина с Османским городом Багдад продолжаются очень медленно, и как только они будут завершены, мы получим доступ к предполагаемым нефтяным месторождениям Месопотамии, а также к порту Басра в Персидском заливе, что увеличит нашу мощь."
ww1_germany.7.a:0 "Давайте надеяться, что это будет закончено в ближайшее время!"
ww1_germany.8.t:0 "Продолжается строительство железной дороги Берлин-Багдад"
ww1_germany.8.d:0 "Наши усилия по соединению Берлина с Османским городом Багдад продолжаются очень медленно, и как только они будут завершены, мы получим доступ к предполагаемым нефтяным месторождениям Месопотамии, а также к порту Басра в Персидском заливе, что увеличит нашу мощь."
ww1_germany.8.a:0 "Давайте надеяться, что это будет закончено в ближайшее время!"
ww1_germany.9.t:0 "Продолжается строительство железной дороги Берлин-Багдад"
ww1_germany.9.d:0 "Наши усилия по соединению Берлина с Османским городом Багдад продолжаются очень медленно, и как только они будут завершены, мы получим доступ к предполагаемым нефтяным месторождениям Месопотамии, а также к порту Басра в Персидском заливе, что увеличит нашу мощь."
ww1_germany.9.a:0 "Давайте надеяться, что это будет закончено в ближайшее время!"
ww1_germany.10.t:0 "Железная дорога Берлин-Багдад построена!"
ww1_germany.10.d:0 "Теперь, когда Берлинско-Багдадская железная дорога официально завершена, мы должны иметь не только больше влияния на Ближнем Востоке, чтобы угрожать британцам, но и нефтяные месторождения Месопотамии, дающие нам преимущество над британцами, которые держали свою персидскую нефть над нашими головами, кроме того, приходит порт Басра, который обеспечит полезную связь с нашими колониями в Восточной Африке."
ww1_germany.10.a:0 "Тройное ура!"
ww1_germany.11.t:0 "Силезия для Австро-Венгрии"
ww1_germany.11.d:0 "Стремясь сохранить нейтралитет Королевства Италия в этой войне, рейхстаг разработал план по предоставлению территории Силезии Австрии взамен, только если они уступят Южный Тироль Италии, если они согласятся оставаться нейтральными на условиях, которые они получают."
ww1_germany.11.a:0 "Звучит неплохо, давайте посмотрим, как это происходит!"
ww1_germany.1101.t:0 "Германия предлагает Силезию"
ww1_germany.1101.d:0 "Наш союзник Германская Империя предложила уступить нам территорию богатой промышленной территории Силезии, если мы взамен уступим Южный Тироль королевству Италии, если они согласятся оставаться нейтральными в войне на условиях, которые они получат."
ww1_germany.1101.a:0 "Звучит хорошо"
ww1_germany.1101.b:0 "Мы не согласимся"
ww1_germany.1102.t:0 "Австрия предлагает Южный Тироль"
ww1_germany.1102.d:0 "Австро-венгерская империя предложила нам территорию Южного Тироля только на условиях, что мы остаемся нейтральными в конфликте."
ww1_germany.1102.a:0 "Хммм...хорошо"
ww1_germany.1102.b:0 "Мы не останемся довольны!"
ww1_germany.12.t:0 "Переговоры со Швецией"
ww1_germany.12.d:0 "Ведутся переговоры с Королевством Швеция, наши дипломаты пытаются подтолкнуть шведов к вступлению в войну с нашей стороны, однако это, скорее всего, будет маловероятно, хотя, если это произойдет, это перенапряжет Российский фронт, что должно облегчить нашу ситуацию на Восточном фронте."
ww1_germany.12.a:0 "Будем надеяться, они согласятся"
ww1_germany.13.t:0 "Телеграмма Циммермана"
ww1_germany.13.d:0 "Предположительно секретное дипломатическое сообщение, выданное нашим Министерством иностранных дел в январе 1917 года, предложило военный союз между Германией и Мексикой в случае, если Соединенные Штаты присоединятся к первой мировой войне против Германии. Мы предложили Мексике Техас, Аризону, Нью-Мексико присоединиться к войне США против нас. Однако, к сожалению, он был перехвачен и расшифрован Британской разведкой и полностью разозлил Соединенные Штаты, где они, вероятно, теперь присоединятся к войне.."
ww1_germany.13.a:0 "Это обернулось довольно ужасно..."
ww1_germany.1301.t:0 "Телеграмма Циммермана"
ww1_germany.1301.d:0 "Якобы секретное дипломатическое сообщение, выданное Министерством иностранных дел Германии, предложило нам сделку, которая в случае, если Соединенные Штаты присоединятся к первой мировой войне против Германии, мы должны Германия в борьбе против Соединенных Штатов, где, если мы в конечном итоге победим, что, конечно, так и будет...мы вернем себе Аризону, Нью-Мексико и Техас."
ww1_germany.1301.a:0 "Признать сделку"
ww1_germany.1301.b:0 "Звучит заманчиво, но нам придется отказаться"
ww1_germany.14.t:0 "Переговоры с Германией"
ww1_germany.14.d:0 "Недавно несколько немецких дипломатов прибыли в Стокгольм, чтобы обсудить сделку, то есть, если мы, Королевство Швеция, присоединимся к Германии в ее войне против Антанты, особенно против России, мы вернем себе территорию Финляндии, если мы захотим ее взять."
ww1_germany.14.a:0 "Мы примем сделку"
ww1_germany.14.b:0 "Война не в наших интересах"
ww1_germany.15.t:0 "Предложение Бессарабии Румынии"
ww1_germany.15.d:0 "Недавно мы направили в Бухарест дипломатов, предлагающих Румынам Бессарабию в случае победы Германии над Российской Империей, взамен, если румыны согласятся на эту сделку, они должны будут оставаться нейтральными на протяжении всего конфликта. Хотя это, возможно, маловероятно, поскольку они больше выиграют от присоединения к Антанте и возвращения Австро-Венгерской Трансильвании, но кто знает правильно?"
ww1_germany.15.a:0 "Надеюсь, они согласятся"
ww1_germany.1501.t:0 "Германия предлагает Бессарабию"
ww1_germany.1501.d:0 "В случае победы Германии над Российской Империей немцы предложат нам территорию Бессарабии, если мы, Румыния, согласимся оставаться нейтральными на протяжении всего конфликта. Однако, как мы видим, у нас есть больше шансов, чтобы вступить в Антанту должно настать правильное время."
ww1_germany.1501.a:0 "Принять сделку"
ww1_germany.1501.b:0 "Отказаться"
ww1_germany.16.t:0 "Колониальная оборона в Восточной Африке"
ww1_germany.16.d:0 "Мы построили несколько оборонительных сооружений между германско-восточной Африкой, в случае войны наши колонии должны быть должным образом защищены."
ww1_germany.16.a:0 "Хорошо"
ww1_germany.17.t:0 "Колониальная оборона в Юго-Западной Африке"
ww1_germany.17.d:0 "Мы построили несколько оборонительных сооружений между германской юго-западной Африкой, в случае войны наши колонии должны быть должным образом защищены."
ww1_germany.17.a:0 "Хорошо"
ww1_germany.18.t:0 "Колониальная оборона в немецком Камеруне"
ww1_germany.18.d:0 "У нас построено несколько оборонительных сооружений в немецком Камеруне, в случае войны наши колонии должны быть должным образом защищены."
ww1_germany.18.a:0 "Хорошо"
ww1_germany.19.t:0 "Агадирский кризис"
ww1_germany.19.d:0 "В новостях французы направили значительные силы во внутренние районы Марокко, не возражая против расширения Франции, Кайзер призвал к территориальной компенсации Германии, угрожающей войной и отправкой канонерской лодки. Это всколыхнуло многих разгневанных немецких националистов, и между Берлином и Парижем быстро начались переговоры, которые разрешили кризис, Франция захватила Марокко, а взамен Испания получила территорию Риф, уступив нам в Камеруне."
ww1_germany.19.a:0 "Эти грязные лягушатники..."
ww1_germany.20.t:0 "План Руппрехта"
ww1_germany.20.d:0 "В отличие от плана Шлиффена, следуя плану Руппрехта, мы вместо вторжения через Бельгию вторгнемся через Швейцарию, что должно удивить этих французских лягушатников! Однако, скорее всего, будет очень трудно пройти через швейцарскую горную местность, и даже так мы будем довольно далеко от Парижа."
ww1_germany.20.a:0 "Вторжение начинается!"
ww1_germany.21.t:0 "План Шлиффена"
ww1_germany.21.d:0 "Созданный главой немецкого штаба Альфредом фон Шлиффеном, план Шлиффена был, вкратце, планом вторжения через Бельгию, тем самым проходя мимо сильно защищенной Франко-немецкой границы и переходя на скудно защищенную французскую территорию, захватывая Париж и заставляя заключить мир с французской Республикой."
ww1_germany.21.a:0 "Объявить войну!"
ww1_germany.22.t:0 "План Кронпринца"
ww1_germany.22.d:0 "План Кронпринца был прост, вместо вторжения в Беглию или Швейцарию и риска британского вступления в войну, Германия просто сражалась бы с Францией вдоль франко-германской границы и оставила бы меньшие силы, необходимые для защиты, принимая большинство наших сил и позволяя им справиться с большей угрозой, Российской империей на востоке."
ww1_germany.22.a:0 "Объявить войну!"
ww1_germany.23.t:0 "Дер-дер-Гебен и Бреслау"
ww1_germany.23.d:0 "Мой Кайзер! В Средиземном море наши корабли SMS Гебен и SMS Бреслау последовали за британским средиземноморским флотом, которые безуспешно пытались перехватить их, к счастью Гебену и Бреслау удалось уклониться от британского средиземноморского флота и он прошел вдоль Дарданеллы, достигнув Константинополя, где мы передали их Османской империи.\n\nЕсли все пойдет по плану мы сможем начать войну с Османами, рано или поздно..."
ww1_germany.23.a:0 "Хорошие новости!"
ww1_germany.24.t:0 "Албания присоединяется к Центральным державам"
ww1_germany.24.d:0 "Албанский принц Уильям был довольно упрямым с начала войны, отказываясь выбрать сторону, призывающую к албанскому нейтралитету, однако с австрийцами, неспособными убедить принца, мы отправили наших собственных дипломатов, которые угрожали отрезать его ренумерацию, которая, вероятно, выведет принца из-под власти. Мы также обещали в случае победы Германии, что, конечно, очень вероятно, Албания получит Косовский регион от Сербии. Понимая истинное положение вещей, Принц пересмотрел свой прежний призыв к нейтралитету и ратифицировал союз между нашими двумя странами, который должен быть объявлен миру в ближайшее время."
ww1_germany.24.a:0 "Это отвлечет сербов"
ww1_germany.25.t:0 "Асиенский корпус отправлен в Турцию"
ww1_germany.25.d:0 "В попытке помочь туркам-османам в их ближневосточной кампании мы решили отправить отряд немецкой армии вместе с медицинской экспедицией, чтобы помочь османским санитарным подразделениям бороться с эпидемиями и лечить солдат, мы также отправили некоторых пионеров, чтобы помочь в строительстве дорог в районах, где это необходимо. Надеюсь, османские союзники смогут этим воспользоваться."
ww1_germany.25.a:0 "Отлично!"
ww1_germany.2501.t:0 "Германия посылает нам поддержку"
ww1_germany.2501.d:0 "Германская Империя прислала нам отряд немецкой армии, чтобы помочь нам в нашей кампании, посланная экспедиция также включает в себя медицинские подразделения, чтобы помочь бороться с эпидемиями и лечить раненых вместе с пионерами, и помочь нам в строительстве там, где дороги необходимы, особенно в Синай."
ww1_germany.2501.a:0 "Большое спасибо нашему немецкому союзнику!"
ww1_germany.26.t:0 "Советники отправлены в Турцию"
ww1_germany.26.d:0 "Мы направили несколько немецких военачальников в Турцию, чтобы укрепить и сделать Османские вооруженные силы более эффективными под немецким командованием."
ww1_germany.26.a:0 "Хорошо"
ww1_germany.2601.t:0 "Германия посылает советников"
ww1_germany.2601.d:0 "Германская империя направила несколько немецких военачальников/советников, чтобы помочь нам сделать наши вооруженные силы более эффективными."
ww1_germany.2601.a:0 "Спасибо Германия"
ww1_germany.27.t:0 "Восстание Марица"
ww1_germany.27.d:0 "Мы успешно провели переговоры с Мэни Марицем, который решил сотрудничать с нами и разорвать инициативу Южной Африки, чтобы захватить контроль над нашей колонией, немецкой Южной Африкой, и вместо этого взять в руки оружие против самих южноафриканцев."
ww1_germany.27.a:0 "Хорошо"
ww1_germany.28.t:0 "Наши друзья Царство Болгария"
ww1_germany.28.d:0 "Болгары ранее во второй Балканской войне потеряли большую часть своей основной территории и жаждут мести, нашим дипломатам в Болгарии удалось выработать разумную сделку, обещающую Болгарии свою долю Македонии, в которую сербы должны вторгнуться, в настоящее время идет подготовка, прежде чем Болгария официально присоединится к войне."
ww1_germany.28.a:0 "Отлично, давайте надеяться, что они скоро присоединятся."
ww1_germany.2801.t:0 "Наши друзья Германская империя"
ww1_germany.2801.d:0 "Несколько немецких дипломатов недавно провели успешные переговоры с нами относительно наших территориальных претензий на Сербию, если мы вступим в войну на стороне центральных держав, однако пройдет еще несколько месяцев, прежде чем мы сможем быть готовы вступить в войну."
ww1_germany.2801.a:0 "Эти сербы должны заплатить!"
ww1_germany.29.t:0 "Болгария присоединяется к Центральным державам"
ww1_germany.29.d:0 "Сегодня Царство Болгария официально присоединилось к Центральным державам, объявившим войну Сербии, и мы надеемся, что с помощью Болгарии сербская оппозиция будет подавлена навсегда. Кроме того, их вступление обеспечит географический канал для материальной помощи из Германии в Константинополь, увеличивая турецкие военные усилия."
ww1_germany.29.a:0 "Болгария с нами!"
ww1_germany.2901.t:0 "Вступление в войну"
ww1_germany.2901.d:0 "Сегодня мы официально вступили в Первую мировую войну на стороне центральных держав, объявив войну Сербии, сербы, конечно, не ожидали нашего внезапного въезда, и их Западная граница должна быть пустой, чем мы должны быстро воспользоваться."
ww1_germany.2901.a:0 "Расплата придет"
ww1_germany.30.t:0 "Сентябрьпрограмма"
ww1_germany.30.d:0 "Недавно была разработана Сентябрьпрограмма, которая содержит наш план территориальной экспансии, если победа наступит в ближайшее время. Во многом этот план был заказан для того, чтобы узнать мнение наших экономических и военных элит."
ww1_germany.30.a:0 "Будем надеяться, что этот план будет реализован"
ww1_germany.31.t:0 "Формирование Королевства Польша"
ww1_germany.31.d:0 "Надеясь заменить военные потери, генералы Гинденбург и Людендорф, которые в настоящее время являются верховными главнокомандующими немецкими военными, настаивали на создании польского государства, зависящего от Германии, и тем самым ускорили процесс создания польского государства. таким образом, временный Государственный Совет был создан в качестве Временного правительства, и мы надеемся, что скоро мы сможем начать вербовку поляков в армию, которые будут праздновать нас как освободителей от своих бывших российских правителей."
ww1_germany.31.a:0 "Хорошо...хорошо..."
ww1_germany.32.t:0 "Польский вермахт"
ww1_germany.32.d:0 "Идет формирование польского легиона в немецких вооруженных силах, где подразделения собираются дать клятву верности Кайзеру."
ww1_germany.32.a:0 "Нам нужны эти подразделения"
ww1_germany.3201.t:0 "Германская империя просит присягу"
ww1_germany.3201.d:0 "Германская Империя потребовала, чтобы наши Польские легионы под командованием Юзефа Пилсудского присягнули на верность и послушание Кайзеру Вильгельму II, однако, похоже, что если Германия выиграет войну, Польша станет не более чем марионеточным буферным государством Германии."
ww1_germany.3201.a:0 "Согласиться принять присягу"
ww1_germany.3201.b:0 "Отклонить присягу"
ww1_germany.3202.t:0 "Кризис присяги"
ww1_germany.3202.d:0 "К большому разочарованию Польские легионы, когда их попросили принести присягу на верность нашему императору Вильгельму II, в большинстве своем отказались, что, предположительно, убедил Юзеф Пилсудский, командующий польскими легионами, который в результате теперь должен быть арестован.\n\n Но тем не менее наши усилия в Польше по формированию польского Вермахта были очень мрачными и в значительной степени были огромной катастрофой...Австро-Венгрия, однако, пошла вперед и насильственно мобилизовала силы в 3000 человек из польского Легиона."
ww1_germany.3202.a:0 "Как они смеют?!"
ww1_germany.3203.t:0 "Присяга дана"
ww1_germany.3203.d:0 "Польский легион вышел и дал клятву Кайзеру, теперь их силы официально находятся под нашим полным командованием. Наши усилия по созданию польского Вермахта должны привлечь несколько десятков тысяч мужчин для вербовки в Польском регионе."
ww1_germany.3203.a:0 "Отлично!"
ww1_germany.33.t:0 "Ленин на поезде в Россию"
ww1_germany.33.d:0 "Выдающийся коммунистический революционер, по имени Владимир Ленин, договорился о прохождении в Россию из Германии, после того как помог нам понять, как Ленин и его коллеги-диссиденты могут вызвать много внутренних проблем для наших российских врагов. Он был помещен на борт запечатанного вагона поезда и должен прибыть в Петроград в ближайшие дни..."
ww1_germany.33.a:0 "Надеюсь, он сможет нанести реальный ущерб..."
#ww1_germany.34.t:0 ""
#ww1_germany.34.d:0 ""
#ww1_germany.34.a:0 ""
ww1_germany.35.t:0 "Власть Кайзеру"
ww1_germany.35.d:0 "Вместо того, чтобы так сильно полагаться на самих военных, мы решили довериться самому Кайзеру, имея в виду, что в будущем, если это произойдет, мы не позволим какому-либо военачальнику впоследствии взять все под свой контроль."
ww1_germany.35.a:0 "Хорошо"
ww1_germany.36.t:0 "Власть военным"
ww1_germany.36.d:0 "Мы решили отдать власть военным, сам Кайзер доверяет ей... Солдаты и армия, а не парламентские решения объединили Германскую империю вместе. Я доверяю армии."
ww1_germany.36.a:0 "Хорошая точка зрения"
ww1_germany.37.t:0 ""
ww1_germany.37.d:0 ""
ww1_germany.37.a:0 ""
ww1_germany.38.t:0 "Потопление «Лузитании»"
ww1_germany.38.d:0 "RMS Лузитания недавно была торпедирована одной из наших немецких подводных лодок U-20, около 124 американцев оказались на борту, которые погибли, в общей сложности 1,198 погибло с оставшимися в живых 761 человек. Определенно подталкивают США к нам и, возможно, подталкивают их к самой войне."
ww1_germany.38.a:0 "Но там действительно были боеприпасы!"
ww1_germany.39.t:0 "Неограниченная подводная война"
ww1_germany.39.d:0 "В отличие от соблюдения призовых правил, которые требуют, чтобы подводные лодки поднимались на поверхность и искали торговцев, помещая экипажи в "место безопасности", прежде чем потопить их, мы решили пренебречь законом. Это должно сократить поставки британцам, поступающих из их острова, однако это может разозлить некоторые страны, особенно США..."
ww1_germany.39.a:0 "Мы возьмем их измором"
ww1_germany.40.t:0 "Фокус на внутренний фронт I"
ww1_germany.40.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как мы по-прежнему сосредоточены на самой линии фронта, мы будем воздерживаться от пренебрежения внутренним фронтом и по-прежнему уделять значительное внимание поддержанию стабильности дома."
ww1_germany.40.a:0 "Sounds good"
ww1_germany.41.t:0 "Фокус на внутренний фронт II"
ww1_germany.41.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как мы по-прежнему сосредоточены на самой линии фронта, мы будем воздерживаться от пренебрежения внутренним фронтом и по-прежнему уделять значительное внимание поддержанию стабильности дома."
ww1_germany.41.a:0 "Звучит хорошо"
ww1_germany.42.t:0 "Фокус на внутренний фронт III"
ww1_germany.42.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как мы по-прежнему сосредоточены на самой линии фронта, мы будем воздерживаться от пренебрежения внутренним фронтом и по-прежнему уделять значительное внимание поддержанию стабильности дома."
ww1_germany.42.a:0 "Звучит хорошо"
ww1_germany.43.t:0 "Фокус на передовой фронт I"
ww1_germany.43.d:0 "Стремясь положить конец этой войне как можно скорее, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже."
ww1_germany.43.a:0 "Звучит хорошо"
ww1_germany.44.t:0 "Фокус на передовой фронт II"
ww1_germany.44.d:0 "Стремясь положить конец этой войне как можно скорее, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже."
ww1_germany.44.a:0 "Звучит хорошо"
ww1_germany.45.t:0 "Фокус на передовой фронт III"
ww1_germany.45.d:0 "Стремясь положить конец этой войне как можно скорее, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже."
ww1_germany.45.a:0 "Звучит хорошо"
ww1_germany.46.t:0 "Достаточные поставки зерна из Украины"
ww1_germany.46.d:0 "После захвата Павла Скоропадского в Украине, который поддерживает Германию, мы будем получать достаточно зерна из Украины. Будем надеяться, что это будет в некоторой степени противостоять североморской блокаде, которую англичане проводят уже несколько лет."
ww1_germany.46.a:0 "Зерно для каждого!"
ww1_germany.47.t:0 "Подготовка к войне"
ww1_germany.47.d:0 "Предохранитель, ведущий к пороховой бочке, был зажжен, это только вопрос времени, прежде чем начнется война, к которой мы должны подготовиться к лучшему или худшему из того, во что она может превратиться."
ww1_germany.47.a:0 "Хорошо"
ww1_germany.48.t:0 "Домой к Рождеству"
ww1_germany.48.d:0 "Сейчас, когда война только начинается, многие считают, что она закончится довольно быстро в течение нескольких дней или недель, но точно к Рождеству! Сам Кайзер публично заявил солдатам, что они будут дома до того, как листья упадут с деревьев."
ww1_germany.48.a:0 "Надеюсь, это будет так"
ww1_germany.49.t:0 "Более короткие периоды обучения"
ww1_germany.49.d:0 "В связи с большими потерями на поле боя нам необходимо заменить эти потери, что приведет к сокращению тренировочного периода и скорейшему выходу ребят на поле. Хотя это несколько затруднит их способности быть настоящими специалистами, лучше как можно быстрее заполнить дыры в рядах."
ww1_germany.49.a:0 "Надеюсь, это поможет"
ww1_germany.50.t:0 "Наши друзья Афганистан"
ww1_germany.50.d:0 "С объявлением турками-османами джихада, которого недостаточно, чтобы заставить Афганистан присоединиться к нам в наших военных усилиях против Антанты, мы решили отправить экспедицию в Афганистан, чтобы обсудить и поделиться нашими интересами, которые оказались очень похожими."
ww1_germany.50.a:0 "Надеюсь, мы сможем втянуть их в войну..."
ww1_germany.51.t:0 "Переговоры с султаном Афганистана"
ww1_germany.51.d:0 "Наша экспедиция, которая ранее была направлена в Афганистан для расширения отношений между нашими двумя народами, обсуждала вступление Афганистана в Первую мировую войну с нашей стороны. Для Афганистана крайне важно вторгнуться в Индию, чтобы Британия потеряла ее, что определенно повернет войну в нашу пользу. Реальная проблема заключается в том, что основным источником дохода султана Афгана являются британские субсидии, что означает, что он может неохотно принять нашу сделку и присоединиться к войне на нашей стороне."
ww1_germany.51.a:0 "Будем надеятся, что он согласится"
ww1_germany.5101.t:0 "Германия предлагает нам сделку"
ww1_germany.5101.d:0 "Дипломатическая миссия Германии в Кабуле в последнее время активизировала отношения между нашими двумя странами, однако недавно они предложили нам сделку, предлагающую нам территорию из Индии и, возможно, также из России, если мы победим. Однако проблема в том, что основным источником дохода Султана являются британские субсидии, которые ему выделяются, и если мы решим поставить себя на сторону центральных держав, мы потеряем это, таким образом, избавившись от нашего основного источника дохода, не говоря уже о том, что если мы потеряем результаты для нашей страны, скорее всего, будет катастрофическим..."
ww1_germany.5101.a:0 "Отклонить их предложение"
ww1_germany.5101.b:0 "Принять их предложение"
ww1_germany.5102.t:0 "Афганистан отказывается"
ww1_germany.5102.d:0 "Султан Афганистана отклонил наше предложение многообещающих земель от британского владычества и, возможно, России, если мы одержим победу. Скорее всего, это потому, что основной источник дохода султана Афгана-это британцы, которые делают войну чем-то не в своих интересах."
ww1_germany.5102.a:0 "Это позор"
ww1_germany.5103.t:0 "Афганистан соглашается"
ww1_germany.5103.d:0 "Султан Афганистана любезно принял наше предложение и Афганистан является официальным членом центральных держав, надеюсь, они будут в состоянии нанести реальный ущерб британскому владычеству и призвать индийцев к восстанию."
ww1_germany.5103.a:0 "Отличные новости!"
ww1_germany.52.t:0 "Индо-германский заговор"
ww1_germany.52.d:0 "В попытке спровоцировать восстание в Британской Индии мы заключили сделку с президентом первого временного правительства Индии во главе с индийским борцом за свободу Махендрой Пратапом в качестве президента. Если план сработает, должно быть успешное восстание из индийского революционного подполья и изгнанных или само изгнанных националистов вместе с Пан-индийским мятежом в Британской индийской армии, идущей из Пенджаба в Сингапур.\n\n Это, однако, не будет легкой задачей и легко все сорвется, стоит Британской разведке поймать их."
ww1_germany.52.a:0 "Будем надеятся, что это сработает..."
ww1_germany.5202.t:0 "Пан-индийское восстание успешно!"
ww1_germany.5202.d:0 "Несмотря ни на что, наш заговор с целью спровоцировать Пан-индийское восстание в Британском Королевстве был в значительной степени успешным и в течение нескольких дней распространился по всей Индии, как стремительный лесной пожар. Временное правительство Индии и в Северной Индии около Афганистана, сейчас Махендра Пратап стал руководить революции и выравнивать революционное государство с центральными державами.\n\n Если все пойдет хорошо, и революция увенчается успехом, нет сомнений, что конец Британской империи близок..."
ww1_germany.5202.a:0 "Ура!"
ww1_germany.52021.t:0 "Восстание в Гуарате"
ww1_germany.52021.d:0 "Местные революционеры в штате Гуарат взяли в руки оружие и сформировали местное ополчение, присоединившись к Махендре Пратапу в его революции за независимость Индии против британской гегемонии над Индией."
ww1_germany.52021.a:0 "Проклятие!"
ww1_germany.52022.t:0 "Восстание в Мумбаи, Мадхья-Прадеше и Джаркханде"
ww1_germany.52022.d:0 "Местные революционеры в Штатах Мумба, Мадья-Прадеш и Джаркханд подняли оружие против того, чтобы мы присоединились к революционным силам Махендры Пратапа для борьбы против британской гегемонии над Индией."
ww1_germany.52022.a:0 "Это конец Британской Индии?"
ww1_germany.52023.t:0 "Восстание в Майсуре, Мадрасе, Ориссе и Бихаре"
ww1_germany.52023.d:0 "Недавно местные революционеры в Майсуре, Мадрасе, Ориссе и Бихаре взялись за оружие против Британской Индии, присоединившегося к революции Махендры Пратапса против британской гегемонии над Индией."
ww1_germany.52023.a:0 "Прольется кровь..."
ww1_germany.5203.t:0 "Заговор в Индии сорван"
ww1_germany.5203.d:0 "К сожалению, наш заговор с целью подстрекательства к Пан-индийскому восстанию в Британском Королевстве был раскрыт Британской разведкой и, таким образом, сорван, хотя несколько гарнизонов по всей Индии продолжили план, взяв в руки оружие, в любом случае они быстро были раздавлены англичанами.\n\n Хотя, кто знает, возможно, если мы продолжим эту войну достаточно долго, не должно быть необходимости подстрекать восстание, это может произойти само по себе..."
ww1_germany.5203.a:0 "Чего мы ожидали?"
ww1_germany.52031.t:0 "Индийская революция сорвана"
ww1_germany.52031.d:0 "Благодаря успеху британской разведки мы смогли предотвратить запланированный Пан-Индийский мятеж в Британском Королевстве, который, вероятно, увидел бы, что мы потеряли контроль над колонией, если бы все пошло по плану. Хотя некоторые индийские гарнизоны все еще восстали в качестве мятежников, это были очень ограниченные случаи, которые были легко подавлены практически без сопротивления."
ww1_germany.52031.a:0 "Эти подлые немцы..."
#ww1_germany.53.t:0 ""
#ww1_germany.53.d:0 ""
#ww1_germany.53.a:0 ""
ww1_germany.5301.t:0 "Заговор Уэрты сорван"
ww1_germany.5301.d:0 "После переговоров с капитаном Франца фон Ринтелена немецкой разведки ВДВ и Викториано Уэрта за покупку оружия и подводных лодок, чтобы обеспечить поддержку для Хуэрта обмен на которые он обещал в качестве кораблей, чтобы вести войну на территории США, войска Соединенных Штатов, наблюдавшие за встречами, удалось перехватить Уэрта после его попытки перебраться обратно в Мексику, где его якобы ждал Паскуаль Ороско и хорошо вооруженные мексиканские сторонники."
ww1_germany.5301.a:0 "Проклятие!"
ww1_germany.5302.t:0 "Заговор Уэрты успешен"
ww1_germany.5302.d:0 "После переговоров с капитаном Франца фон Ринтелена немецкой разведки ВДВ и Викториано Уэрта за покупку оружия и подводных лодок, чтобы обеспечить поддержку для Хуэрта обмен на которые он обещал в качестве кораблей, чтобы вести войну на территории США, Хуэрта вопреки всему удалось уйти от вооруженных сил Соединенных Штатов Америки, которые ждали его в Ньюман, Нью-Мехико и пересек границу в Мексику, где он был бы встречен с поддержкой генерала Паскуаль Ороско и власти."
ww1_germany.5302.a:0 "Теперь это разменная монета...."
ww1_germany.5303.t:0 "Уэрта арестован, заговор с целью возвращения сорван"
ww1_germany.5303.d:0 "По данным разведки США, капитан Франц фон Ринтелен (разведка ВМС Германии) был перехвачен в своем общении с Викториано Уэртой, который заключил сделку с целью объявлении войны США, если Германия поддержит его оружием, чтобы вернуться в Мексику, где он попытался бы вернуться к власти. К счастью, по пути в Мексику, Уэрта был перехвачен силами Соединенных Штатов в Ньюмане, штат Нью-Мексико, и так и не смог пересечь границу, где его ждал генерал Паскуаль Ороско."
ww1_germany.5303.a:0 "Хорошо"
ww1_germany.54.t:0 "Призрачный Кайзер"
ww1_germany.54.d:0 "Роль Вильгельма II в военное время была в последнее время все уменьшающейся, поскольку он теперь в значительной степени отвечал только за церемонию награждения и почетные обязанности, причем большая часть власти находилась в руках могущественных генералов Гинденбурга и Людендорфа. В результате этого Германская Империя де-факто превратилась в военную диктатуру под контролем фельдмаршала Пауля фон гинденбурга и генерала Эриха Людендорфа./n/n Кайзер все больше отдаляется от реальности и политического процесса принятия решений, колеблясь между пораженчеством и большими мечтами о победе. Хотя, тем не менее, Вильгельм II по-прежнему сохраняет за собой высшую власть в вопросах theendsieg_political и его согласие необходимо для серьезных изменений в Верховном командовании."
ww1_germany.54.a:0 "Интересные времена"
ww1_germany.55.t:0 "Объявление войны Португалии"
ww1_germany.55.d:0 "Из-за предыдущих действий в этом году с Португалией в честь его де-факто альянса с Великобританией, захватив наши корабли, которые были закреплены в порту Лиссабона и наша предыдущая враждебность с португальской помощью Антанте, заставляя нас вести потоки конвоев. В этой точке мы могли бы быть в состоянии войны, линии были нарисованы, а португальцы присоединились к врагу."
ww1_germany.55.a:0 "Это был только вопрос времени"
ww1_germany.56.t:0 "Новый Ас..Манфред фон Рихтофен"
ww1_germany.56.d:0 "В Германии появился новый ас по имени Манфред фон Рихтофен, известный под псевдонимом "Красный Барон" из-за необычной окраски его самолета, который, по его словам, призван вселить страх во врага."
ww1_germany.56.a:0 "Слава ему!"
ww1_germany.57.t:0 "Возобновление неограниченной подводной войны"
ww1_germany.57.d:0 "Адмирал Хеннинг фон Хольцендорф привел веские аргументы в пользу того, что если мы возобновим неограниченные атаки подводных лодок на корабли Антанты, мы будем успешно морить британцев голодом, и без этого у нас не будет никаких шансов выиграть войну. Хотя это, скорее всего, означает выступление Америки против нас, высшее командование рассчитало, что американская мобилизация будет слишком медленной, чтобы остановить нашу победу на Западном фронте."
ww1_germany.57.a:0 "Необходимое действие"
ww1_germany.58.t:0 "Перемирие Компьень подписано"
ww1_germany.58.d:0 "Поскольку война повернулась против нас, а Антанта добилась значительного прогресса на поле боя, мы неохотно были вынуждены подписать перемирие, которое положило конец всем боям. Среди условий, Антанта требует немедленного прекращения боевых действий, вывода немецких войск за свои границы, сохранения инфраструктуры, смены пленных, обещания репараций, размещения немецких военных кораблей и подводных лодок, а также условий для продления или прекращения перемирия. \n\n мы просто должны подождать и посмотреть, для чего они придумают договор..."
ww1_germany.58.a:0 "Катастрофа"
ww1_germany.58.b:0 "Мы не можем сдаться!"
ww1_germany.59.t:0 "Перемирие Компьень подписано"
ww1_germany.59.d:0 "Поскольку война повернулась против нас, а Антанта добилась значительного прогресса на поле боя, мы неохотно были вынуждены подписать перемирие, которое положило конец всем боям. Среди условий, Антанта требует немедленного прекращения боевых действий, вывода немецких войск за свои границы, сохранения инфраструктуры, смены пленных, обещания репараций, размещения немецких военных кораблей и подводных лодок, а также условий для продления или прекращения перемирия. \n\n мы просто должны подождать и посмотреть, для чего они придумают договор..."
