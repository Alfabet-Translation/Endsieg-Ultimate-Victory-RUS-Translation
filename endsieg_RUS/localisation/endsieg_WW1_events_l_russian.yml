# WW1 France
ww1_france.1.t:0 "Поддержка итальянских претензий"
ww1_france.1.d:0 "Стремясь склонить Королевство Италия на нашу сторону, мы представили им предложение, поддерживающее все их претензии в рамках Австро-Венгерской империи и дающее им его в окончательном договоре, если они присоединятся к Антанте."
ww1_france.1.a:0 "Будем надеяться, они согласятся"
ww1_france.101.t:0 "Франция предлагает секретный договор"
ww1_france.101.d:0 "Французская Республика предложила секретный договор, согласно которому она поддержит все наши претензии, относящиеся к Австро-Венгерской империи, и предоставит их нам в окончательном мирном договоре с Австрией после окончания войны, если мы присоединимся к Антанте."
ww1_france.101.a:0 "Звучит хорошо"
ww1_france.101.b:0 "Мы вежливо откажемся."
ww1_france.102.t:0 "Италия согласна на секретный договор"
ww1_france.102.d:0 "Королевство Италия с радостью откликнулось на наше предложение поддержать все их претензии в Австрии и передать их им по окончании войн, они скоро присоединятся к Антанте."
ww1_france.102.a:0 "Отлично"
ww1_france.103.t:0 "Италия отклоняет предложение"
ww1_france.103.d:0 "К сожалению, Королевство Италия отклонило наше предложение о поддержке всех своих ценностей в Австрии и передаче их им по окончании войн, они решили скорее оставаться нейтральными или, возможно, они планируют присоединиться к Центральным державам против нас в конце концов..."
ww1_france.103.a:0 "Тревожно"
ww1_france.2.t:0 "Передача Савойи и Корсики Италии"
ww1_france.2.d:0 "В отчаянной попытке перетянуть Королевство Италию на свою сторону мы решили уступить свои претензии на нашей территории Савойи и Корсики. После этого у них не останется иного выбора, кроме как присоединиться к нам в нашей войне против Центральных держав."
ww1_france.2.a:0 "До этого не дошло..."
ww1_france.3.t:0 "Италия присоединяется к Антанте"
ww1_france.3.d:0 "Королевство Италия наконец-то готова присоединиться к нам в войне против Центральных держав."
ww1_france.3.a:0 "Отлично"
ww1_france.4.t:0 "Отправить войска в Сербию"
ww1_france.4.d:0 "Стремясь помочь нашим сербским союзникам в борьбе с полным натиском Австро-Венгерской армии, мы решили направить несколько собственных дивизий для помощи в обороне страны и в ожидании контрнаступления в конечном итоге."
ww1_france.4.a:0 "Будем надеяться, что это будет иметь значение"
ww1_france.5.t:0 "Блокада Греции"
ww1_france.5.d:0 "В попытке заставить Грецию присоединиться к войне против Центральных держав на нашей стороне мы начали блокаду против Греции, чтобы попытаться заставить короля Константина I уйти в отставку или подчиниться."
ww1_france.5.a:0 "Греция-ключ к Балканскому фронту"
ww1_france.6.t:0 "Греция присоединяется к Антанте"
ww1_france.6.d:0 "После нашей успешной блокады Греции, которая привела к отречению Константина I и его сына-сторонника Антанты Александра I от власти, Греция официально присоединилась к Антанте против нашей борьбы против Центральных держав."
ww1_france.6.a:0 "Отлично!"
ww1_france.7.t:0 "Военная помощь Греции"
ww1_france.7.d:0 "В целях оказания помощи и повышения эффективности нашей Греции на Балканском фронте мы предприняли действия по отправке хорошего куска военной техники,которая, как мы надеемся, должна изменить ситуацию."
ww1_france.7.a:0 "Хорошо"
ww1_france.8.t:0 "Армия Востока"
ww1_france.8.d:0 "Чтобы повысить боеспособность Греции на Балканском фронте, мы направили туда несколько хорошо обученных и оснащенных французских дивизий, которые должны были достаточно укрепить греческую армию."
ww1_france.8.a:0 "Хорошо"
ww1_france.9.t:0 "Линкор Либерте взрывается"
ww1_france.9.d:0 "Сегодня, 25 сентября 1911 года, на нашем корабле "Либерте", произошел случайный взрыв в одном из передних отсеков для боеприпасов вторичных орудий, уничтоживших корабль. Этот взрыв вторичных отсеков распространился и заставил основные отсеки также взорваться, что привело к тому, что 37-ми метровый кусок бронированной плиты везался в линкор "Республика",вызвав значительный ущерб."
ww1_france.9.a:0 "Трагично"
ww1_france.10.t:0 "Русское подкрепление"
ww1_france.10.d:0 "По нашей просьбе направить российские войска на Западный фронт вместе с нашей армией, Российский император Николай II согласился направить во Францию несколько частей, которые будут служить вместе с нашими. Взамен мы должны предоставить русским посильную немного французских боеприпасов."
ww1_france.10.a:0 "Спасибо"
ww1_france.11.t:0 "Убедить Румынию"
ww1_france.11.d:0 "Королевство Румыния, которое на данный момент оставалось нейтральным в этой войне, могло бы пошатнуться с обеих сторон в этот момент, не должно сильно заставлять их на нашей стороне предлагать нам все свои территориальные претензии, будучи Буковиной и Тансильвании. Однако вход Румынии также имеет ключевое значение для государства России, если Россия находится в более шатком состоянии, чем они, и не собираются присоединиться к нашей стороне."
ww1_france.11.a:0 "Будем надеяться они пойдут на это"
ww1_france.1101.t:0 "Франция предлагает территориальные претензии"
ww1_france.1101.d:0 "Французская Республика прислала нам секретное предложение о том, чтобы мы присоединились к Антанте на их стороне против центральных держав, в котором они приступят к войне, заставив австрийское правительство уступить все наши претензии в Тарнсильвании и Буковине."
ww1_france.1101.a:0 "Присоединиться к Антанте"
ww1_france.1101.b:0 "Сохранять нейтралитет"
ww1_france.1102.t:0 "Румыния согласна с предложением"
ww1_france.1102.d:0 "Королевство Румыния любезно согласилось с нашим предложением о предоставлении Трансильвании и Буковины в обмен на их поддержку в нашей войне против центральных держав, они присоединятся к военным усилиям, как только они будут готовы."
ww1_france.1102.a:0 "Отлично"
ww1_france.1103.t:0 "Румыния отклоняет предложение, утверждает нейтралитет"
ww1_france.1103.d:0 "Королевство, если Румыния, к сожалению, отклонила наше щедрое предложение предложить Трансильванию и Буковину в обмен на их поддержку в нашей войне против центральных держав, они ссылаются на румынский нейтралитет в качестве основной причины отказа присоединиться к войне, по крайней мере сейчас."
ww1_france.1103.a:0 "Какой позор..."
ww1_france.12.t:0 "Румыния присоединяется к Антанте"
ww1_france.12.d:0 "Королевство Румыния согласилось с нашим предложением, предложив им Буковину, и всю Трансильванию, они присоединятся к Антанте и объявят войну Центральным державам."
ww1_france.12.a:0 "Отлично"
ww1_france.13.t:0 "Соединенное Королевство присоединяется к Антанте"
ww1_france.13.d:0 "Соединенное Королевство теперь официально закрепилось в нашей фракции, присоединившись к нашим военным усилиям против Центральных держав."
ww1_france.13.a:0 "Отлично"
ww1_france.14.t:0 "Британские экспедиционные силы"
ww1_france.14.d:0 "Наша страна, остро нуждающаяся в большем количестве людей на фронте, получила гораздо больше от Соединенного Королевства, которое готово взять под свой контроль северную половину западного фронта. Это должно, к счастью, положить конец численному превосходству Германии, что означает, что мы можем начать наши собственные контрнаступления."
ww1_france.14.a:0 "Отлично!"
ww1_france.15.t:0 "Антигерманская пропаганда"
ww1_france.15.d:0 "Немцы давно стали нашими врагами, совсем недавно жестоко захватив территорию Эльзаса-Лотарингии и совершенно унизив нас в франко-прусской войне. Немецкий зверь получит по заслугам!"
ww1_france.15.a:0 "Мы не забываем и не прощаем.."
ww1_france.16.t:0 "Наш друг Российская империя"
ww1_france.16.d:0 "Российская империя и наша страна разделяют одного врага, германскую империю, которая довольно изолирована между нами. Пока Россия на нашей стороне, немцы всегда будут между двумя большими державами, которые должны обеспечить безопасность Франции."
ww1_france.16.a:0 "Хорошо"
ww1_france.17.t:0 "Агадирский кризис"
ww1_france.17.d:0 "Мы направили значительные силы во внутренние районы Марокко, однако Германия, не возражая против расширения Франции, призвала к территориальной компенсации Германии, угрожающей войной и отправке канонерской лодки. Это всколыхнуло многих разгневанных немецких националистов, и между Берлином и Парижем быстро начались переговоры, которые разрешили кризис, мы захватили Марокко, а взамен дали Испании территорию Риф, предоставив Германии запрошенные уступки в Камеруне."
ww1_france.17.a:0 "Ну что ж..."
ww1_france.18.t:0 "Подготовка к войне"
ww1_france.18.d:0 "Запал, ведущий к пороховой бочке, был зажжен, это лишь вопрос времени, прежде чем начнется война, к которой мы должны подготовиться к лучшему или худшему из того, во что она может превратиться."
ww1_france.18.a:0 "Хорошо"
ww1_france.19.t:0 "Защита границ"
ww1_france.19.d:0 "Стремясь еще больше защитить нашу границу от любой угрозы со стороны Германии, мы решили увеличить укрепительные сооружения вдоль нашей границы и границы с Германией, которые должны оказаться достаточно существенными, чтобы удержать любое немецкое вторжение, если оно произойдет."
ww1_france.19.a:0 "Звучит хорошо"
ww1_france.20.t:0 "Священный союз"
ww1_france.20.d:0 "Священный союз был сегодня сформирован после того, как в начале Первой мировой войны было заключено политическое перемирие с левыми радикалами, чтобы не противостоять правительству. Сделанный во имя патриотизма, он будет противостоять обещанию, сделанному французкой части рабочего интернационала и его бывшим лидером Жаном Жоресом о том, чтобы не вступать ни в какую «буржуазную войну»."
ww1_france.20.a:0 "Мы останемся едины"
ww1_france.21.t:0 "Защита колоний"
ww1_france.21.d:0 "В попытке обеспечить большую защиту наших колоний мы начали строительство небольших оборонительных сооружений по всей территории наших колоний в Африке."
ww1_france.21.a:0 "Хорошо"
ww1_france.22.t:0 "Люди из колоний"
ww1_france.22.d:0 "Остро нуждаясь во все большем количестве людей на Западном фронте, мы решили перевести больше людей из колоний в материковую Францию, где они будут служить и, надеюсь, в некоторой степени решить наши проблемы с рабочей силой."
ww1_france.22.a:0 "Отлично"
ww1_france.23.t:0 "Люди из колоний"
ww1_france.23.d:0 "Остро нуждаясь во все большем количестве людей на Западном фронте, мы решили перевести больше людей из колоний в материковую Францию, где они будут служить и, надеюсь, в некоторой степени решить наши проблемы с рабочей силой."
ww1_france.23.a:0 "Отлично"
ww1_france.24.t:0 "Люди из колоний"
ww1_france.24.d:0 "Остро нуждаясь во все большем количестве людей на Западном фронте, мы решили перевести больше людей из колоний в материковую Францию, где они будут служить и, надеюсь, в некоторой степени решить наши проблемы с рабочей силой."
ww1_france.24.a:0 "Отлично"
ww1_france.25.t:0 "Жан Жорес убит"
ww1_france.25.d:0 "Жан-Жорес, французский социалистический лидер, был убит сегодня 31 июля 1914 года фанатиком. После обеда в кафе «Круассан» Рауль-злодей, 29-летний французский молодой националист, влез в окно ресторана, выпустив два выстрела в спину Жоре. Это вызвало ударные волны по улицам Парижа, когда один из самых харизматических и убедительных ораторов был убит."
ww1_france.25.a:0 "Неудачная кончина"
ww1_france.26.t:0 "Единство превыше всего"
ww1_france.26.d:0 "В стремлении сосредоточить и перенести все внимание на военные действия против Германии мы призвали к единству всей нации прежде всего, чтобы помочь в войне как акт чести и патриотизма."
ww1_france.26.a:0 "Хорошо"
ww1_france.27.t:0 "Поддержка глобальной войны"
ww1_france.27.d:0 "Стремясь максимизировать наши военную мощь еще больше, мы предприняли еще больше действий, чтобы сместить фокус всего производства в сторону военного производства."
ww1_france.27.a:0 "Так держать"
ww1_france.28.t:0 "Строительство новых оборонительных сооружений"
ww1_france.28.d:0 "В попытке обеспечить большую оборону по всей Франции с началом войны с Германией мы начали инициировать строительство, которое, мы надеемся, затормозит немецкое продвижение."
ww1_france.28.a:0 "Будем надеяться, что мы сможем построить его вовремя"
ww1_france.29.t:0 "Ставка на строительство"
ww1_france.29.d:0 "Чтобы попытаться увеличить военную производительность, мы выступаем за строительство военных заводов, которые являются ключом к победе в этой войне."
ww1_france.29.a:0 "Хорошо"
ww1_france.30.t:0 "Ставка на внутренний фронт Часть I"
ww1_france.30.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как все еще в значительной степени сосредоточены на самой линии фронта, мы полностью воздерживаемся от пренебрежения внутренним фронтом и по-прежнему уделяем особое внимание сохранению стабильности дома."
ww1_france.30.a:0 "Хорошо"
ww1_france.31.t:0 "Ставка на внутренний фронт Часть II"
ww1_france.31.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как все еще в значительной степени сосредоточены на самой линии фронта, мы полностью воздерживаемся от пренебрежения внутренним фронтом и по-прежнему уделяем особое внимание сохранению стабильности дома."
ww1_france.31.a:0 "Хорошо"
ww1_france.32.t:0 "Ставка на внутренний фронт Часть II"
ww1_france.32.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как все еще в значительной степени сосредоточены на самой линии фронта, мы полностью воздерживаемся от пренебрежения внутренним фронтом и по-прежнему уделяем особое внимание сохранению стабильности дома."
ww1_france.32.a:0 "Хорошо"
ww1_france.33.t:0 "Фокус на передовой фронт Часть I"
ww1_france.33.d:0 "Стремясь положить конец этой войне как можно скорее, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже"
ww1_france.33.a:0 "Хорошо"
ww1_france.34.t:0 "Фокус на передовой фронт Часть II"
ww1_france.34.d:0 "Стремясь положить конец этой войне как можно скорее, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже"
ww1_france.34.a:0 "Хорошо"
ww1_france.35.t:0 "Фокус на передовой фронт Часть III"
ww1_france.35.d:0 "Стремясь положить конец этой войне как можно скорее, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже"
ww1_france.35.a:0 "Хорошо"
ww1_france.36.t:0 "Париж бомбят немецкие Цеппелины"
ww1_france.36.d:0 "Сегодня, 29 января 1916 года, впервые наша столица, город Париж стал жертвой немецкого воздушного налета, группа из Цеппелинов бомбили город. К сожалению, мы не могли этого предотвратить, однако мы уверили людей, что это было в последний раз, когда это произошло."
ww1_france.36.a:0 "Проклятие!"
ww1_france.37.t:0 "Премьер-министром стал Эрнест Монис"
ww1_france.37.d:0 "Новым премьер-министром Франции стал Эрнест Монис из радикально-социалистической партии."
ww1_france.37.a:0 "Хорошо"
ww1_france.38.t:0 "Джозеф Кайо становится премьер-министром"
ww1_france.38.d:0 "Премьер-министром стал Джозеф Кайо из радикально-социалистической партии."
ww1_france.38.a:0 "Хорошо"
ww1_france.39.t:0 "Раймонд Пуанкаре становится премьер-министром"
ww1_france.39.d:0 "Раймонд Пуанкаре из республиканской демократической партии стал новым премьер-министром Франции"
ww1_france.39.a:0 "Хорошо"
ww1_france.40.t:0 "Аристид Бриан снова становится премьер-министром"
ww1_france.40.d:0 "Премьер-министром вновь стал Аристид Бриан из республиканско-социалистической партии."
ww1_france.40.a:0 "Хорошо"
ww1_france.41.t:0 "Луи Барту становится премьер-министром"
ww1_france.41.d:0 "Луи Барту из республиканско-демократической партии стал новым премьер-министром Франции"
ww1_france.41.a:0 "Хорошо"
ww1_france.42.t:0 "Гастон Думерг становится премьер-министром"
ww1_france.42.d:0 "Гастон Думерг из радикально-социалистической партии стал новым премьер-министром Франции"
ww1_france.42.a:0 "Хорошо"
ww1_france.43.t:0 "Новым премьер-министром стал Александр Рибо"
ww1_france.43.d:0 "Александр Рибо из республиканско-демократической партии стал новым премьер-министром Франции"
ww1_france.43.a:0 "Хорошо"
ww1_france.44.t:0 "Рене Вивиани становится новым премьер-министром"
ww1_france.44.d:0 "Рене Вивиани из республиканско-социалистической партии стал новым премьер-министром Франции"
ww1_france.44.a:0 "Хорошо"
ww1_france.45.t:0 "Аристид Бриан снова становится премьер-министром"
ww1_france.45.d:0 "Аристид Бриан из республиканско-социалистической партии вновь вступил в должность премьер-министра"
ww1_france.45.a:0 "Хорошо"
ww1_france.46.t:0 "Александр Рибо вновь становится премьер-министром"
ww1_france.46.d:0 "Александр Рибо из республиканско-демократической партии вновь вступил в должность премьер-министра Франции"
ww1_france.46.a:0 "Хорошо"
ww1_france.47.t:0 "Пол Пенлеве становится новым премьер-министром"
ww1_france.47.d:0 "Поль Пенлеве из республиканско-социалистической партии занял пост нового премьер-министра Франции"
ww1_france.47.a:0 "Хорошо"
ww1_france.48.t:0 "Жорж Клеменсо становится новым премьер-министром"
ww1_france.48.d:0 "Жорж Клеменсо из независимой партии занял пост нового премьер-министра Франции"
ww1_france.48.a:0 "Хорошо"
ww1_france.49.t:0 "Начинается всеобщая мобилизация"
ww1_france.49.d:0 "С приближением войны правительство призвало к всеобщей мобилизации с резервными подразделениями по всей стране, готовыми к действию. Мужчины уверены, что война закончится, по крайней мере, на Рождество."
ww1_france.49.a:0 "На передовую линию фронта!"
ww2_france.50.t:0 "Сто дней наступления начинается"
ww2_france.50.d:0 "После срыва германской "Кайзершлахты" или наступления Людендорфа в середине июля и последующего внутреннего ухудшения состояния немецких армий из-за проблем с поставками союзники начали серию контрнаступлений против Германии с 8 августа по день перемирия. Это было известно как "Стодневное наступление", которое вытеснило немцев из Франции и заставило их отступить за линию Гинденбурга, что в конечном итоге привело к подписанию перемирия 11/11/18.\n\nЕсли вы игрок, вы получите идею под названием "Сто дней наступления", который должен дать вам преимущество над немцами в течение 120 дней, используйте его разумно!"
ww2_france.50.a:0 "Выбейте эту гнилую дверь, и все остальное рухнет"
ww2_france.51.t:0 "Экспедиционные войска США прибывают!"
ww2_france.51.d:0 "Соединенные Штаты прибыли в Европу в полном составе только к лету 1918 года, что стало основной причиной наступления Германии весной 1918 года. США удалось развернуть около 100 000 человек в месяц во Францию, что позволило союзникам получить значительное численное превосходство над германской Империей, которая к этому моменту израсходовала свои резервы и изо всех сил пыталась идти в ногу со своими потерями."
ww2_france.51.a:0 "Нам очень нужна эта поддержка!"
