# WW1 Italy #
ww1_italy.1.t:0 "Итало-турецкая война"
ww1_italy.1.d:0 "Наши претензии на Ливию начинаются с поражения османов в Русско-турецкой войне 1877 года, и сейчас настало время реализовать эти мечты и взять то, что принадлежит нам, поскольку эти турки не используют эту землю. Ливии, безусловно, было бы лучше под нашей юрисдикцией!"
ww1_italy.1.a:0 "Это должно быть легко!"
ww1_italy.101.t:0 "Договор Оуши"
ww1_italy.101.d:0 "Когда турки-османы потерпели поражение, наши дипломаты решили воспользоваться ситуацией, чтобы добиться благоприятного мирного соглашения, и мы подписали договор в Уши под Лозанной. Основные положения договора заключаются в том, что османы выведут весь военный персонал из Ливии, но взамен мы вернем Родос и другие Эгейские острова, которые мы удерживали у турков."
ww1_italy.101.a:0 "Великая Победа!"
ww1_italy.101.b:0 "Мы завоюем всю Турцию!"
ww1_italy.102.t:0 "Победа в Ливии!"
ww1_italy.102.d:0 "Мы успешно выгнали итальянцев из Ливии. Теперь мы можем либо заключить белый мир, либо полностью уничтожить итальянцев."
ww1_italy.102.a:0 "Мы согласны на сделку."
ww1_italy.102.b:0 "Мы уничтожим тараканов..."
ww1_italy.2.t:0 "Наши претензии на Ливию"
ww1_italy.2.d:0 "Наши претензии на Ливию восходят к поражению османов в Русско-турецкой войне, когда наши дипломаты намекали великим державам, если будет какая-то оппозиция. При поддержке Франции мы подписали договор, предоставляющий свободу интервенции в Триполитанию и Марокко.\N\NЧтобы успокоить массы, мы начали крупномасштабную лоббистскую кампанию в пользу вторжения в Ливию, изображая этот район как богатый полезными ископаемыми, хорошо орошаемый и защищаемый только 4000 турецкими войсками. Население также следует охарактеризовать как враждебное по отношению к туркам и дружественное по отношению к нам, итальянцам, поскольку вторжение будет для нас не более чем небольшой военной операцией."
ww1_italy.2.a:0 "Ливия принадлежит нам!"
ww1_italy.3.t:0 "Создание представительства в Ливии"
ww1_italy.3.d:0 "В целях обеспечения правопорядка в Ливии мы расширили свое присутствие в нашей североафриканской колонии, для того чтобы подавить инакомыслящих любого рода, особенно тех, кто стремится к независимости и борется или помогает Династии Сануситов."
ww1_italy.3.a:0 "Порядок, но не для Сануситов."
ww1_italy.4.t:0 "Подавление Династии Сануситов"
ww1_italy.4.d:0 "Хотя мы победили осман в Ливии, Сануситский Орден, как они себя называют, - это кучка мятежных убийц, чья армия состоит из тех же ополченцев, кто сражалался против нас в итало-турецкой войне. Сануситский Орден не дает нам создать порядок в нашей новой колонии, и все средства, которые мы должны принять, для их подавления, необходимы для безопасности наших войск и развития нашей новой колонии."
ww1_italy.4.a:0 "Ах, Импер... все же в порядке, да?"
ww1_italy.5.t:0 "Подготовка к войне"
ww1_italy.5.d:0 "Запал, ведущий к пороховой бочке, зажжен, и это только вопрос времени, когда разразится Великая война, к которой мы должны подготовиться к лучшему или худшему из того, во что она может превратиться."
ww1_italy.5.a:0 "Где мы остановимся?"
ww1_italy.6.t:0 "Наш друг Германия"
ww1_italy.6.d:0 "У немцев есть такие союзники как австро-венгры, у которых во владении находится большое количество итальянских территорий, возможно, было бы лучше встать на их сторону и вместо этого смотреть на запад и французов, что в настоящее время держат нашу Савойю и Корсику."
ww1_italy.6.a:0 "Две новые нации, две объединенные нации."
ww1_italy.7.t:0 "Итальянский нейтралитет"
ww1_italy.7.d:0 "С началом Великой войны мы технически являемся членом Тройственного союза, который требует от нас поддержки наших союзников, которые сейчас находятся в состоянии войны. Однако мы не станем присоединяться к нашим союзникам, когда правительство еще до начала войны ясно даст понять, что мы расходимся во мнениях австрийцев о том, что это нападение на Сербию носит "оборонительный характер". Премьер-министр ясно дал понять, что условия Тройственного союза 1882 года неприменимы, потому что ни Австро-Венгрия, ни Германия не были атакованы, и со значительной оппозицией войне в Италии мы останемся нейтральными."
ww1_italy.7.a:0 "Мы, вероятно, не пойдем на войну... Возможно."
ww1_italy.8.t:0 "Секретный договор с Антантой"
ww1_italy.8.d:0 "Мы решили встать на сторону Антанты, и наше правительство все больше убеждается в том, что поддержка Австрии, традиционного врага нашей страны, не даст Италии территорий, в которых она так отчаянно нуждается. Хотя были переговоры с Центральными державами, которые пытались сохранить нашу нейтральность, мы не будем оставаться нейтральными с такими территориальными завоеваниями впереди нас на стороне Антанты."
ww1_italy.8.a:0 "Мы объединим всю Италию!"
ww1_italy.9.t:0 "Присоединение к Антанте"
ww1_italy.9.d:0 "В последние дни мы аннулировали Тройственный союз однако публично большинство в парламенте по-прежнему против националистически настроенной толпы, которые требуют присоединения к войне. С подписанием лондонского пакта и в целях предотвращения конфликта между короной и парламентом и как следствие внутренней стабильности и внешних отношений парламент принял документ об объявлении войны."
ww1_italy.9.a:0 "Слава Италии!"
ww1_italy.10.t:0 "Просьба о Поддержке у Союзников"
ww1_italy.10.d:0 "Мы не совсем готовы к такому долгому и затяжному конфликту, и в результате мы нуждаемся в поддержке, которую, к счастью, англичане и французы смогли предоставить, направив нам на помощь технику и несколько пехотных дивизий."
ww1_italy.10.a:0 "Отлично"
ww1_italy.11.t:0 "Массовые Военные Действия"
ww1_italy.11.d:0 "В попытке еще больше увеличить наши военные силы мы предприняли еще больше действий, поменяя ориентирование всего производства в военную сторону."
ww1_italy.11.a:0 "Так держать"
ww1_italy.12.t:0 "Соблюдение Тройственного союза"
ww1_italy.12.d:0 "Теперь, когда наши союзники находятся в состоянии войны, настало время для Италии соблюдать договоренности Тройственного союза, в то время как есть достаточное количество территорий, которые мы стремимся получить на стороне наших союзников, есть также равное количество в руках французов."
ww1_italy.12.a:0 "Мы с вами!"
ww1_italy.13.t:0 "Требование Южного Тироля"
ww1_italy.13.d:0 "Хотя мы не за присоединение к Тройственному союзу в их агрессивной войне, мы могли бы также использовать ситуацию и выставить нашу поддержку взамен выдаче нам Южного Тироля."
ww1_italy.13.a:0 "Справедливая цена, нашему присоединению к войне."
ww1_italy.1301.t:0 "Италия требует Южный Тироль"
ww1_italy.1301.d:0 "Для того, чтобы Италия присоединилась к войне на нашей стороне, они потребовали отдать им Южный Тироль, если мы уступим эту территорию, они обещают присоединиться к войне или, по крайней мере, оставаться нейтральными в конфликте."
ww1_italy.1301.a:0 "Никогда!"
ww1_italy.1301.b:0 "Хорошо..."
ww1_italy.1302.t:0 "Австрийцы отказываются уступить Южный Тироль"
ww1_italy.1302.d:0 "Австрийцы, услышав новости о нашем предложении о поддержке на их стороне взамен Южному Тиролю, по-видимому, горько не согласились с тем, что Южный Тироль никогда не будет частью Италии."
ww1_italy.1302.a:0 "Что теперь?"
ww1_italy.1303.t:0 "Австрийцы согласны уступить Южный Тироль"
ww1_italy.1303.d:0 "Благодарные австрийцы, услышав новости о нашем предложении поддержки на их стороне по взамен Южному Тиролю, согласились уступить территорию без особых возмущений."
ww1_italy.1303.a:0 "Превосходно"
ww1_italy.14.t:0 "Соблюдение Тройственного союза"
ww1_italy.14.d:0 "Теперь, когда наши союзники находятся в состоянии войны, настало время для Италии соблюдать договоренности Тройственного союза, в то время как есть достаточное количество территорий, которые мы стремимся получить на стороне наших союзников, есть также равное количество в руках французов."
ww1_italy.14.a:0 "Мы с вами!"
ww1_italy.15.t:0 "Претензии на территорию Франции"
ww1_italy.15.d:0 "Наши претензии на французскую территорию столь же многочисленны, как и претензии на территорию австро-венгров. Я уверен, что мы можем пожертвовать нашими территориальными амбициями в Австрии, по крайней мере, сейчас."
ww1_italy.15.a:0 "Все эти земли принадлежат нам."
ww1_italy.16.t:0 "Массовые военные действия"
ww1_italy.16.d:0 "В попытке еще больше увеличить наши военные силы мы предприняли еще больше действий, поменяя ориентирование всего производства в военную сторону."
ww1_italy.16.a:0 "Так держать"
ww1_italy.17.t:0 "Ставка на передовой фронт I"
ww1_italy.17.d:0 "Стремясь как можно скорее положить конец этой войне, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже."
ww1_italy.17.a:0 "Великолепно"
ww1_italy.18.t:0 "Ставка на передовой фронт II"
ww1_italy.18.d:0 "Стремясь как можно скорее положить конец этой войне, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже."
ww1_italy.18.a:0 "Великолепно"
ww1_italy.19.t:0 "Ставка на передовой фронт III"
ww1_italy.19.d:0 "Стремясь как можно скорее положить конец этой войне, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже."
ww1_italy.19.a:0 "Великолепно"
ww1_italy.20.t:0 "Ставка на внутренний фронт I"
ww1_italy.20.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как все еще сильно сосредоточены на самой линии фронта, мы воздержимся от полного пренебрежения домашним фронтом и по-прежнему уделяем значительное внимание поддержанию стабильности дома."
ww1_italy.20.a:0 "Звучит Хорошо"
ww1_italy.11.t:0 "Ставка на внутренний фронт II"
ww1_italy.21.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как все еще сильно сосредоточены на самой линии фронта, мы воздержимся от полного пренебрежения домашним фронтом и по-прежнему уделяем значительное внимание поддержанию стабильности дома."
ww1_italy.21.a:0 "Звучит Хорошо"
ww1_italy.22.t:0 "Ставка на внутренний фронт III"
ww1_italy.22.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как все еще сильно сосредоточены на самой линии фронта, мы воздержимся от полного пренебрежения домашним фронтом и по-прежнему уделяем значительное внимание поддержанию стабильности дома."
ww1_italy.22.a:0 "Звучит Хорошо"
ww1_italy.23.t:0 "Патриотический пыл"
ww1_italy.23.d:0 "Италией в настоящее время находится в состоянии войны против своих смертельных врагов, что стремятся уничтожить создание великой итальянской нации и объединения всех итальянских народов под одним флагом, наш народ поддерживает нас и наши начинания, даже есть те люди что пишут нам об этом из других стран. Все они говорят что бороться нужно только за славу Италии!"
ww1_italy.23.a:0 "Слава Италии!"
    ww1_italy.24.t:0 "Восстание Сенусси"
    ww1_italy.24.d:0 "The Senussi are a Muslim religious group sponsored by the Ottomans. After the Ottoman defeat in Libya, resistance has become fierce, and now the group has openly declared ownership of our colonies in Africa. We must strike back!"
    ww1_italy.24.a:0 "Fierce and decisive"
    ww1_italy.25.t:0 "Окончательное наступление на Сенусси"
    ww1_italy.25.d:0 "After our strike in 1914 against the religious group, they have fled to English controlled territories where they continued their reign of terror. We now have a window of opportunity, of defeating the group forever. Doing so however may cost a big amount of equipment and men, something our nation might not be prepared for. Now is finally the time where we wipe them out completely."
    ww1_italy.25.a:0 "And stay down this time."
    ww1_italy.25.b:0 "We must focus on our economy."
