# Industrialisation #
industrialisation.1.t:0 "Традиционалисты выступают против индустриализации"
industrialisation.1.d:0 "Традиционалисты в правительстве выступали против нашего продвижения к индустриальному обществу, утверждая, что мы сотни лет жили на аграрной основе экономики и что сейчас нет необходимости двигаться к индустриальному обществу.\n\nТем не менее реформа будет проходить, но традиционалисты пока будут держать правительство несколько разделенным..."
industrialisation.1.a:0 "Ну что ж"
industrialisation.2.t:0 "Волнения среди рабочих"
industrialisation.2.d:0 "С Индустриализацией в нашей стране, которая продвигается очень медленно, не обошлось без проблем, так как многие заводчики вместо того, чтобы искать квалифицированных рабочих, брали неквалифицированных рабочих за более дешевую рабочую силу. В связи с этим в новом рабочем классе нарастают волнения, а пока еще не совсем серьезные, пузырь лопнет..."
industrialisation.2.a:0 "У нас все хорошо на данный момент!"
industrialisation.3.t:0 "Доиндустриальное общество"
industrialisation.3.d:0 "В настоящее время мир рассматривает нас как Доиндустриальное Общество и фактически отошел от аграрного общества, которым мы когда-то были. Конечно, наш путь к этому этапу не прошел без проблем, но путь впереди еще долгий и ветреный."
industrialisation.3.a:0 "Одно "Ура" за индустриализацию!"
industrialisation.4.t:0 "Железнодорожное строительство"
industrialisation.4.d:0 "В целях повышения эффективности перевозок грузов по всей стране наше правительство выступило с инициативой начать строительство крупной железной дороги, только на этом должно быть занято много рабочих, однако затраты будут достаточно высокими, хотя в конечном итоге это того стоит, если мы планируем двигаться дальше."
industrialisation.4.a:0 "Начинайте работать!"
industrialisation.5.t:0 "Менталитет людей"
industrialisation.5.d:0 "Несмотря на наши усилия по проведению реформ в области индустриализации, у многих наших граждан все еще менталитет индустриализации в обратную сторону. Многие из наших богатых капиталистов по-прежнему предпочитают инвестировать в землю, а не в бизнес, они видят инвестиции в промышленность рискованными, что делает покупку земли гораздо более привлекательной."
industrialisation.5.a:0 "Это плохой менталитет в долгосрочной перспективе!"
industrialisation.6.t:0 "Раннее индустриальное общество"
industrialisation.6.d:0 "В настоящее время мир рассматривает нас как раннее индустриальное общество, фактически отходящее от нашего прежнего статуса Доиндустриального общества. Теперь нас можно считать больше похожими на некоторые европейские страны, которые несколько значительно продвинулись в плане промышленности."
industrialisation.6.a:0 "Двойное "Ура" за индустриализацию!"
industrialisation.7.t:0 "Забастовка основных рабочих"
industrialisation.7.d:0 "Вопросы из прошлого с неквалифицированными рабочими, занятыми за дешевую зарплату над квалифицированными, не были забыты. Крупная забастовка рабочих была проведена в одной из наших крупных промышленных зон, где рабочие протестовали за более высокую заработную плату и меньшее количество рабочих часов, что создало нагрузку на наше производство, если это не будет быстро решено, это превратится в проблему."
industrialisation.7.a:0 "Дайте им то, что они хотят..."
industrialisation.8.t:0 "Протесты традиционалистов"
industrialisation.8.d:0 "Когда мы начинаем двигаться вперед, еще дальше традиционалистов, никуда не делясь средствами, по-прежнему остается большая борьба, не только с некоторыми задними политиками но и с самими людьми, которые имеют тот же менталитет традиционалиста и отказ от изменения!"
industrialisation.8.a:0 "Проклятие!"
industrialisation.9.t:0 "Население через годы"
industrialisation.9.d:0 "В связи с тем, что наша страна не имеет достаточно земли, пригодной для сельского хозяйства, необходимого для питания нашего растущего населения делает вещи довольно трудно, многие говорят, что если мы будем продолжать идти вперед, нам придется постоянно полагаться на другие страны для продуктов питания."
industrialisation.9.a:0 "У них есть своя точка зрения..."
industrialisation.10.t:0 "Базовое индустриальное общество"
industrialisation.10.d:0 "Мы сейчас рассматриваемся миром как базовое индустриальное общество, как и большинство европейских стран, мы чуть меньше крупных стран."
industrialisation.10.a:0 "Тройное "Ура" индустриализации!"
industrialisation.11.t:0 "Забастовка рабочих вышла из-под контроля!"
industrialisation.11.d:0 "Рабочие в нашем наиболее промышленно развитом регионе начали забастовку за повышение заработной платы, сокращение продолжительности рабочего дня, улучшение условий труда и всеобщее избирательное право. В то время как забастовка началась с малого, она быстро выросла до тысяч протестующих, местное правительство, в свою очередь, отправило армейское подразделение, чтобы контролировать протест, где он быстро превратился в кровавую баню, когда выстрелы были выпущены в толпу."
industrialisation.11.a:0 "Не хорошо..."
industrialisation.12.t:0 "Проблема  с ресурсами"
industrialisation.12.d:0 "По мере того, как мы продвигаемся еще дальше в плане индустриализации, ситуация становится сложной, поскольку большая часть необходимых ресурсов в настоящее время не производится в достаточной мере, это означает, что наш прогресс будет значительно замедлен."
industrialisation.12.a:0 "Проклятие!"
industrialisation.13.t:0 "Новый растущий социальный класс"
industrialisation.13.d:0 "С нашим промышленным ростом, способствующим большой иммиграции в наши города / промышленные центры, мы оказались необорудованными, чтобы справиться с этим большим ростом городского населения, где недостаточно резиденций может быть построено вовремя для размещения достаточного количества людей. Многие вынуждены жить вместе в ужасных условиях, а затем идти работать в таких условиях, рождая новый социальный класс, который может быть очень восприимчив к революционным идеям..."
industrialisation.13.a:0 "Ужасно"
industrialisation.14.t:0 "Индустриальное общество"
industrialisation.14.d:0 "Мы достигли вершины лестницы и теперь официально считаемся индустриальным обществом, мы сейчас во многом опережаем большинство стран мира."
industrialisation.14.a:0 "Четыре "Ура" индустриализации!"
