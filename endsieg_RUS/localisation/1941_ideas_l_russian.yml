blitzkrieg_1941:0 "Блицкриг"
blitzkrieg_1941_desc:0 "Первоначальное наступление на Советский Союз было настолько эффективным, что советская армия в смятении."
luftwaffe_1941:0 "Превосходство люфтваффе"
luftwaffe_1941_desc:0 "Люфтваффе находится на пике своей результативности. Никогда прежде военно-воздушные силы не были так пугающе хороши в поражении врага, и никогда не будут лучше."
