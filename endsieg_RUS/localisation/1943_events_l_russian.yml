l_russian:
    remaining_1943.1.t:0 "Операция «Хаски»"
    remaining_1943.1.d:0 "Вторжение союзников в Сицилию под кодовым названием «Операция Хаски» было основной кампанией Второй мировой войны, в ходе которой союзники отобрали остров Сицилия у держав Оси. Он начался с крупной десантной и воздушной операции, за которой последовала шестинедельная наземная кампания, и положил начало итальянской кампании. \nХаски начался в ночь с 9 на 10 июля 1943 года и закончился 17 августа. Стратегически Хаски достигла намеченных целей; Союзники вытеснили с острова воздушные, сухопутные и военно-морские силы Оси, и с 1941 года для торговых судов союзников впервые были открыты проливы Средиземного моря. Итальянский лидер Бенито Муссолини был свергнут у власти в Италии и был открыт путь для вторжения союзников в Италию. Немецкий лидер Адольф Гитлер, \"через неделю отменил крупное наступление под Курском, отчасти для увеличения сил в Италии\", что привело к сокращению немецких сил на Восточном фронте."
    remaining_1943.1.a:0 "Приступить к исполнению приказа!"

    germany.500.t:0 "Лис пустыни жив!"
    germany.500.desc:0 "После большого успеха в Африке Эрвин Роммель был награжден орденом \"Большой крест Железного креста\" - вторую высшую награду, которую может получить генерал или фельдмаршал. Он искусно сражался и с такой храбростью, что навсегда останется в памяти немецкого народа."
    germany.500.a:0 "Настоящий герой.

    germany.501.t:0 "Лис пустыни умирает!"
    germany.501.desc:0 "Некоторое время Эрвин Роммель был любимым генералом Гитлера. Получив известность в 1940 году в качестве командира танковой дивизии, разбившей французскую оборону, Роммель продолжал командовать Африканским корпусом, где его тактический гений, способность вдохновлять свои войска и использовать ограниченные ресурсы побудили Гитлера возвысить его до звание фельдмаршала. В 1943 году Гитлер назначил Роммеля командовать укреплением \"Атлантическим валом\" вдоль укрепленного побережья Франции, предназначенной для отражения неизбежного вторжения союзников в Европу. \n\nВ начале 1943 года вера Роммеля в способность Германии выиграть войну рушится, как и его оценка Гитлера. Путешествуя по Германии, Роммель был потрясен разрушительными бомбардировками союзников и разрушением морального духа народов. Он также впервые узнал о лагерях смерти, рабском труде, истреблении евреев и других зверствах нацистского режима. Роммель убедился в том, что победа для Германии - проигранное дело, и что продление войны приведет к разрушению его родины. Он вступил в контакт с растущим заговором, направленным на свержение Гитлера и установление отдельного мира с западными союзниками. \n\n17 июля 1944 года автомобиль Роммеля был взорван самолетом союзников, серьезно ранив фельдмаршала. Его доставили в больницу, а затем в его дом в Германии. Три дня спустя взрыв бомбы чуть не унес жизнь Гитлера. В последовавших за этим кровавых репрессиях некоторые подозреваемые были связанны с Роммелем. \"Пораженческого\" отношения Роммеля было достаточно, чтобы разгневать Гитлера. Он заставил Роммеля или отправится под суд, где его признают виновным, или покончить с собой. Он выбрал последнее."
    germany.501.a:0 "Мы потеряли настоящего героя..."

    germany_1943.1.t:0 "Операция «Изабелла»"
    germany_1943.1.d:0 "Реализация операции «Изабелла» во многом зависит от участия Испании. У нас есть 2 варианта: пойти на уступки с Испанией или навязать ей свою волю.  Операция «Изабелла» была планом дальнейшего усиления давления на Великобританию путем захвата Гибралтара и обеспечения безопасности аэропортов на материковой части Испании."
    germany_1943.1.a:0 "Начните переговоры."
    germany_1943.1.b:0 "Мы должны навяжем ей свою волю."

    germany_1943.2.t:0 "Операция «Изабелла»"
    germany_1943.2.d:0 "Германия связалась с нами по дипломатическим каналам для осуществления операции «Изабелла». Операция «Изабелла» была планом дальнейшего усиления давления на Великобританию путем захвата Гибралтара и обеспечения безопасности аэропортов на материковой части Испании. Эта война может быть очень выгодной для нас."
    germany_1943.2.a:0 "Потребывать Гибралтар, Марокко и Камерун"
    germany_1943.2.b:0 "Потребывать Гибралтар и Марокко"
    germany_1943.2.c:0 "Потребывать только Гибралтар"

    germany_1943.3.t:0 "Операция «Изабелла» - испанский ответ"
    germany_1943.3.d:0 "Испания прислала нам ответ: они требуют, чтобы Гибралтар, Марокко и Камерун присоединились к войне. Это не самая разумная просьба: Гитлер высказал свое мнение о том, что Африканские колонии должны быть приведены к состоянию времён первой мировой войны, например немецкий Камерун, что практически немыслимо."
    germany_1943.3.a:0 "Ради нашей нации мы должны согласиться."
    germany_1943.3.b:0 "Мы не можем согласиться с этой необоснованной просьбой."

    germany_1943.4.t:0 "Операция «Изабелла» - испанский ответ"
    germany_1943.4.d:0 "Испания прислала нам ответ: если они вступят в войну, то они требуют Гибралтар и Марокко. Это очень разумное требование: они отказались от своих претензий к Камеруну, которые Гитлер рассматривает как законную немецкую добычю. Как мы должны реагировать?"
    germany_1943.4.a:0 "Ради нашей нации мы должны согласиться."
    germany_1943.4.b:0 "Не самая удачная сделка."

    germany_1943.5.t:0 "Операция «Изабелла» - испанский ответ"
    germany_1943.5.d:0 "Испания прислала нам ответ: если они вступят в войну, то они требуют только Гибралтар. Это очень разумное треование: они отказались от своих претензий к Камеруну, которые Гитлер рассматривает как законную немецкую добычю. Как мы должны реагировать?"
    germany_1943.5.a:0 "Ради нашего народа мы согласимся."
    germany_1943.5.b:0 "Не самая удачная сделка."

    germany_1943.6.t:0 "Операция «Изабелла» - испанский ответ"
    germany_1943.6.d:0 "Немцы удовлетворили нашу просьбу, и мы получим наши претензии!"
    germany_1943.6.a:0 "Отлично!"

    germany_1943.7.t:0 "Операция «Изабелла» - испанский ответ"
    germany_1943.7.d:0 "Немцы отказали нам в нашей просьбе, и они объявят войну!"
    germany_1943.7.a:0 "Кажется, что Германия действительно ожидала испанскую инквизицию..."

    germany_1943.8.t:0 "Операция «Изабелла» - Инициировать фазу 2"
    germany_1943.8.d:0 "Пришло время приступить ко второй фазе нашей операции. Эта фаза влечет за собой нападение на Португалию и Гибралтар. Если мы еще не организовали нападение совместно с Испанией или против нее, мы должны поспешить с этим."
    germany_1943.8.a:0 "Мы готовы!"
