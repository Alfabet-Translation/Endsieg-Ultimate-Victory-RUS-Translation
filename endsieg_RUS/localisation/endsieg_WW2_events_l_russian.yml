ww2_germany.95.d:0 "Мой фюрер, сегодня мы получили известие, что так называемый "верный Генрих" недавно вел переговоры о мирном соглашении за нашими спинами, и это, возможно, одно из самых страшных предательств, которые когда-либо совершались.."
