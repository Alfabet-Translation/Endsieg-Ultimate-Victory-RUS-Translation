ww2_germany.163.d:0 "Поскольку мы не взяли Гибралтар, у нас есть возможность взять Мальту для себя или, если мы решим, мы можем отдать ее Италии в знак нашей щедрости, у нас, конечно, всегда есть возможность оставить Мальту с ее нынешним владельцем."
ww2_germany.163.a:0 "Take Malta"
ww2_germany.163.b:0 "Give Malta to Italy"
ww2_germany.163.c:0 "Leave Malta"
ww2_germany.164.t:0 "Германия заявляет "Забрать Мальту""
ww2_germany.164.d:0 "Мы решили взять Мальту для себя, чтобы иметь еще одну стратегическую позицию в Средиземном море."
ww2_germany.164.a:0 "Приступаем"
ww2_germany.164.b:0 "Я хочу выбрать другой вариант"
ww2_germany.165.t:0 "Германия заявляет "Передать Мальту Италии""
ww2_germany.165.d:0 "Мы решили из великодушия сердца передать Мальту из рук англичан в руки итальянцев."
ww2_germany.165.a:0 "Приступаем"
ww2_germany.165.b:0 "Я хочу выбрать другой вариант"
ww2_germany.166.t:0 "Германия заявляет "Оставить Мальту""
ww2_germany.166.d:0 "Мы решили оставить Мальту с ее нынешним владельцем в надежде получить другие концессии в другом месте."
ww2_germany.166.a:0 "Приступаем"
ww2_germany.166.b:0 "Я хочу выбрать другой вариант"
ww2_germany.167.t:0 "Гентский договор часть III, Мальта"
ww2_germany.167.d:0 "Поскольку мы захватили Гибралтар, мы не можем выбрать захват Мальты для себя, однако, если мы захотим, мы можем отдать ее Италии в знак нашей щедрости, и в конце концов она, по крайней мере, не будет в руках англичан, у нас, конечно, всегда есть возможность оставить Мальту ее нынешнему владельцу."
ww2_germany.167.a:0 "Отдайте Мальту Италии"
ww2_germany.167.b:0 "Покинуть Мальту"
ww2_germany.168.t:0 "Германия говорит: "Отдайте Мальту Италии""
ww2_germany.168.d:0 "Мы решили из великодушия передать Мальту из рук англичан в руки итальянцев."
ww2_germany.168.a:0 "Приступаем"
ww2_germany.168.b:0 "Я хочу выбрать другой вариант"
ww2_germany.169.t:0 "Германия заявляет "Оставить Мальту""
ww2_germany.169.d:0 "Мы решили оставить Мальту с ее нынешним владельцем в надежде получить другие концессии в другом месте."
ww2_germany.169.a:0 "Приступаем"
ww2_germany.169.b:0 "Я хочу выбрать другой вариант"
ww2_germany.170.t:0 "Гентский договор часть IV, Кипр"
ww2_germany.170.d:0 "Для нашего наиболее вероятного окончательного выбора действий мы можем выбрать захват острова Кипр для себя, однако наши турецкие союзники были бы очень признательны, если бы мы могли вернуть Кипр обратно в их руки, они, конечно, не забудут о щедрости, конечно, у нас всегда есть выбор оставить его с его нынешним владельцем."
ww2_germany.170.a:0 "Возьмем Кипр"
ww2_germany.170.b:0 "Трансфер Кипра в Турцию"
ww2_germany.170.c:0 "Уехать с Кипра"
ww2_germany.171.t:0 "Германия заявляет "Забрать Кипр""
ww2_germany.171.d:0 "Мы решили взять Кипр для себя, это обеспечит еще одну стратегическую позицию в средиземном море, которую мы сможем использовать в своих интересах позже, турки, конечно, могут быть недовольны этим решением, но в конечном счете они преодолеют его, мы надеемся."
ww2_germany.171.a:0 "Приступаем"
ww2_germany.171.b:0 "Я хочу выбрать другой вариант"
ww2_germany.172.t:0 "Германия заявляет "Передать Кипр Турции""
ww2_germany.172.d:0 "Мы решили из благородства сердца передать Кипр обратно в турецкие руки, где, как мы видим, он по праву принадлежит. Это еще больше укрепит связь между нашими двумя народами на будущее, которое ждет нас в этом послевоенном мире."
ww2_germany.172.a:0 "Приступаем"
ww2_germany.172.b:0 "Я хочу выбрать другой вариант"
ww2_germany.173.t:0 "Германия заявляет "Оставить Кипр""
ww2_germany.173.d:0 "Мы решили покинуть Кипр вместе с его нынешним владельцем."
ww2_germany.173.a:0 "Приступаем"
ww2_germany.173.b:0 "Хочу выбрать другой вариант"
ww2_germany.174.t:0 "Гентский договор часть IV, Кипр"
ww2_germany.174.d:0 "Для нашего наиболее вероятного окончательного выбора действий мы можем выбрать либо покинуть Кипр, либо отдать его нашим турецким союзникам, которые были бы очень признательны, если бы мы могли вернуть Кипр обратно в их руки, они, конечно, не забудут о щедрости, конечно, у нас всегда есть выбор оставить его с его нынешним владельцем."
ww2_germany.174.a:0 "Трансфер Кипра в Турцию"
ww2_germany.174.b:0 "Уехать с Кипра"

ww2_germany.242.t:0 "Франкфуртский договор"
ww2_germany.242.d:0 "Франкфуртский договор, подписанный 28 июня 1919 года, ровно через пять лет после несчастной смерти эрцгерцога Франца Фердинанда официально положил конец состоянию войны между нами и Францией. В рамках Франкфуртского договора Франция должна была уступить территории Нанси и небольшую часть Шампани в континентальной европе, однако в других местах Германия захватила участки французской колониальной территории, главным образом в Миттелафрике, чтобы достичь своего плана Миттелафрики, в противном случае Марокко также было захвачено. В целом договор вынудил Францию разоружиться, пойти на различные территориальные уступки Германии, а также выплатить репарации в размере около 100 миллиардов марок. Многие французы рассматривали это как поворот ножа в ране поражения Франции в 1871 году во франко-прусской войне."
ww2_germany.242.a:0 "Три ура за победу!"
ww2_germany.243.t:0 "Гентский договор"
ww2_germany.243.d:0 "Гентский договор, подписанный 15 июля 1919 года Центральными державами и одной стороной с Англией и Бельгией с другой, оказался совсем другим договором, в отличие от подобных Франции, которые столкнулись с полной капитуляцией, находясь на той же суше, что и Германия, Британия все еще имела самый большой флот в мире, который Германия не могла победить, по крайней мере, не сейчас... тем не менее Британия согласилась уступить территорию только на условиях, что материковая Бельгия останется свободной и независимой от любого немецкого влияния, что приведет Германию к небольшим территориальным уступкам в Европе и захвату всего Бельгийского Конго, в Африке Германия захватила Суэц в лучшем случае, поскольку англичане все еще имели много рычагов влияния на немцев. В обмен на германский захват Суэца англичане не получили многого в плане репараций в отличие от своих французских коллег с английской печатью одобрения на расширение Германией своего флота."
ww2_germany.243.a:0 "Это достаточно справедливо..."
ww2_germany.244.t:0 "Константинопольский договор"
ww2_germany.244.d:0 "Константинопольский договор был подписан 25 августа 1919 года Центральными державами, с одной стороны, и Грецией-с другой, поскольку Греция вступила в войну так поздно, что ответный удар был не таким жестким, как для Франции или даже Великобритании, небольшие уступки, такие как вся Фракия Болгарии и некоторые Эгейские острова туркам-Османам, были сделаны вместе с Александром I, свергнутым с власти, и замененным его ранее свергнутым отцом, Константином I, который симпатизировал Германской империи."
ww2_germany.244.a:0 "Великолепно!"
ww2_germany.245.t:0 "Сараевский договор"
ww2_germany.245.d:0 "Сараевский договор, подписанный 10 сентября 1919 года Центральными державами с одной стороны и Сербией и Черногорией с другой, в связи с тем, что Сербия и Черногория капитулировали и де-факто прекратили свое существование 3 года назад, Сараевский договор был очень жестким: Сербия была сведена к небольшому крупному государству, которое в значительной степени находилось под контролем Австро-венгерских военных по "соображениям безопасности", а Черногория также стала де-факто постоянной Австро-венгерской марионеткой. Болгария получила большую часть Сербской Македонии, которую они уже контролировали в течение половины войны."
ww2_germany.245.a:0 "Вот что происходит, когда вы убиваете эрцгерцога!"
ww2_germany.246.t:0 "Инсбрукский договор"
ww2_germany.246.d:0 "Инсбрукский договор, подписанный 5 августа 1919 года Центральными державами с одной стороны и Королевством Италии с другой, в этих мирных переговорах между обеими сторонами существовала определенная сильная ненависть, поскольку Италия была предательницей заключенного Пакта о Тройственном союзе, однако договор не был достаточно жестким с точки зрения захвата земель с аннексией Австро-Венгрией государства Венето, Королевство Италии было тогда вынуждено предоставить Германии "наиболее благоприятствуемую нацию" с точки зрения торговли и судоходства с суммой в 30 миллиардов марок, подлежащей выплате в виде репараций."
ww2_germany.246.a:0 "Эти предатели заслужили это!"
ww2_germany.247.t:0 "Корсиканский вопрос"
ww2_germany.247.d:0 "С точки зрения Корсики мы могли бы быть милыми и попытаться облегчить Италию в принятии немецкого экономического и политического господства в Европе, предложив им некоторые сладости, чтобы противостоять кислому в виде Корсики из Франции, однако мы всегда могли бы просто позволить французам сохранить ее."
ww2_germany.247.a:0 "Отдайте Корсику Италии"
ww2_germany.247.b:0 "Оставьте это Франции"
ww2_germany.248.t:0 "Кувейтский вопрос"
ww2_germany.248.d:0 "Кувейт в самом южном Ираке может быть использован нами в качестве стратегического порта, однако сейчас это, вероятно, не так важно, поскольку мы владеем большей частью Средней Африки, хотя это не повредит, с другой стороны, мы всегда можем быть справедливыми и справедливыми и вернуть его Османской империи, которая, несомненно, оценит возвращение этой территории от британского империализма."
ww2_germany.248.a:0 "Возьмем Кувейт"
ww2_germany.248.b:0 "Отдать Кувейт туркам"
ww2_germany.249.t:0 "Японский вопрос"
ww2_germany.249.d:0 "Японцы, как и британцы, были защищены от унизительного и изнурительного мирного договора своим островным статусом, военно-морским флотом и относительной удаленностью от Германии, а также тем, что они контролировали все наши азиатские колонии. Однако, хотя мы могли бы просто закончить наш конфликт с Японией, уступив наши азиатские колонии неохотно с кислым отношением, мы всегда могли бы играть хорошо с японцами и предложить им также французский Индокитай, это не только укрепило бы хорошие отношения между нашими двумя нациями и показало бы, что Германия не является врагом Японии, но и японцы, вероятно, через десятилетие или два будут стремиться контролировать британские колонии на Тихом океане, в сочетании с нашей морской мощью мы могли бы положить конец этой Империи, если бы она пришла к нам."
ww2_germany.249.a:0 "*Соленые Ерманы* Возьмем Индокитай"
ww2_germany.249.b:0 "Отдать Индокитай Японии"
ww2_germany.250.t:0 "Натиск на Восток"
ww2_germany.250.d:0 "Поскольку война в Европе официально подошла к концу, пришло время в последний раз обратить свой взор на восток и усмирить варварских большевиков, пока они еще в колыбели, если мы не будем действовать быстро сейчас и не избавимся от них, мы можем столкнуться с серьезными последствиями позже с угрозой распространения "красной чумы" на саму Германию. \n\n Мы видели, на что они способны, красный зверь не проявляет милосердия и не заботится о человеческой жизни, это наша работа-забрать их из этого мира, как мы взяли их в него."
ww2_germany.250.a:0 "Революция будет подавлена!"
ww2_germany.250.b:0 "Я люблю коммунизм!!!"
ww2_germany.251.t:0 "Советская Россия капитулирует!"
ww2_germany.251.d:0 "С захватом Москвы германскими войсками большевистское правительство официально рухнуло под давлением с востока и давлением белых русских войск. Временно Александр Колчак, считающийся Верховным правителем России, будет руководить страной в ее промежуточном состоянии. Многие из наших политиков подвергли сомнению этот шаг, поскольку Колчак, возможно, не хотел отпускать свою власть над просторами Первой мировой войны в России. Однако судьба и будущее России будут зависеть от того, как мы справимся и решим, кого и какое правительство установить."
ww2_germany.251.a:0 "Россия висит на волоске..."
ww2_germany.252.t:0 "Московский договор"
ww2_germany.252.d:0 "Моксовский договор был подписан сегодня Российским Междуреченским правительством с незначительными изменениями такими как создание Кубанской Народной Республики и Горной Республики."
ww2_germany.252.a:0 "Хорошо"
ww2_germany.253.t:0 "Передать Японии Владивосток?"
ww2_germany.253.d:0 "Если мы хотим быть в хороших отношениях и возможно в будущем союзником японцев перед лицом британского колониализма и морской мощи мы могли бы предложить территорию Владивостока на которую смотрели японцы."
ww2_germany.253.a:0 "Дайте им Владивосток"
ww2_germany.253.b:0 "Не вариант"
ww2_germany.254.t:0 "Кто будет править Россией?"
ww2_germany.254.d:0 "С заключением Московского договора решается последний вопрос-кто будет править Россией? \n\n Мы могли бы выбрать Александра Керенского, чтобы он снова вступил в должность и стал президентом демократической Российской Республики, это устроило бы нас, так как Россия, скорее всего, останется государством-обломком с очень медленным восстановлением после травм Великой и Гражданской войн. \n\n Мы всегда могли бы удержать Колчака у власти, однако в отличие от последнего может быть много возможностей, и Колчаки будут непредсказуемы, с множеством различных путей для России, возможно, хороших или плохих для нас... \n\n С другой стороны, мы всегда могли бы восстановить монархию, но это была бы плохая идея, поскольку легитимность монархического правительства пошла коту под хвост после ужасного обращения Николая II с Первой мировой войной, она, скорее всего, будет уничтожена надвигающимся переворотом, который может оставить практически любого у власти. \n\n Наконец, мы всегда могли бы посадить на трон сына кайзера, как и последний, однако монархия может быть уничтожена переворотом, возможно, даже быстрее, поскольку русский народ, скорее всего, не потерпит иностранного правителя, который формально был в состоянии войны с ними. Это оставляет такую же возможность практически любому человеку прийти к власти в России после переворота. \n\n Помните закон Мерфи: все, что может пойти не так, пойдет не так."
ww2_germany.254.a:0 "Переустанавливать Керенского"
ww2_germany.254.b:0 "Держать Колчака"
ww2_germany.254.c:0 "Переустановка Монархии"
ww2_germany.254.dd:0 "Установить немецкого принца"
ww2_germany.255.t:0 "Польская пограничная полоса аннексирована"
ww2_germany.255.d:0 "После окончания Первой мировой войны более ранние планы, предложенные немецкими официальными лицами, чтобы аннексировать оограничную полосу от Королевства Польши, состоящую из до 30,000 квадр. км, примерно размером с Бельгию, наконец были приняты в действие. Ожидается, что с аннексией этой территории примерно 3 миллиона польских жителей вскоре будут насильственно переселены в Мак-комнату для немецких поселенцев, отделяющих польских жителей Прусской Великой Польши от тех, кто находится в Польше Конгресса."
ww2_germany.255.a:0 "Отличные новости!"
ww2_germany.256.t:0 "Египетская революция 1919 года"
ww2_germany.256.d:0 "Египетская революция 1919 года прошла через наш протекторат Англо-египетский Судан. Многие египтяне и суданцы после нашего фактического поражения в Первой мировой войне и ее лидера Саада Заглула подняли оружие против Британской империи и потребовали признания независимости Египта, а также суверенитета Египта над Суданом. Однако вряд ли правительство согласится с ними без боя..."
ww2_germany.256.a:0 "Что за катастрофа!"
ww2_germany.257.t:0 "Поддержка независимости Египта"
ww2_germany.257.d:0 "С началом движения за независимость Египта в Англо-египетском Судане мы могли бы очень выиграть, поставляя египтян, чтобы обеспечить их независимость от Соединенного Королевства, таким образом, нам больше не придется беспокоиться о том, что Суэцкий канал будет угрожать соседним англичанам..."
ww2_germany.257.a:0 "Поддержим Египет"
ww2_germany.257.b:0 "Германия будет нейтральна"
ww2_germany.258.t:0 "Гитлерюгенд присоединяется к армии"
ww2_germany.258.d:0 "Сегодня Адольф Гитлер заявил, что Гитлерюгенд возьмет на себя большую роль в армии, к радости нашего народа. Они столь же свирепы, сколь и эффективны, и они сделают хорошую работу по укреплению нашей линии фронта."
ww2_germany.258.a:0 "Это не должно было понадобиться..."
