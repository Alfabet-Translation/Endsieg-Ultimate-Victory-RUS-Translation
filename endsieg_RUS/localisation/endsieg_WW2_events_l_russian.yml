ww2_germany.52.t:0 "Берлин пал"
ww2_germany.52.d:0 "С боями, идущими улица за улицей, дом за домом, до последнего мужчины или женщины, столица рейха, сам Берлин, наконец, неохотно попал в руки врага после некоторых из самых ожесточенных боев, виденных до сих пор. Но с Берлином или нет, война будет продолжаться!"
ww2_germany.52.a:0 "Война идет!"
