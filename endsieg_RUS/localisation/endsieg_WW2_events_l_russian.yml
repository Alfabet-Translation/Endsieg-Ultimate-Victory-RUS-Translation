ww2_germany.148.d:0 "Мы решили, видя турецкие интересы в регионе, передать египетскую колонию в турецкие руки, это будет рассматриваться как более нейтральный подход с британской точки зрения, поскольку колония не будет полностью под нашим контролем, только под нашим влиянием. Хотя это означает, что любая ссора с турками может означать переход Египта в руки врага."
