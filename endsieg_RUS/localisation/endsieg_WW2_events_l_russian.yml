ww2_france.1.t:0 "Ливан получает независимость"
ww2_france.1.d:0 "После усиливающегося давления ливанского народа французское правительство, наконец, уступило их требованиям и предоставило Ливану независимость сегодня утром в понедельник 22 ноября 1943 года. Первый ливанский флаг был поднят 11 ноября 1943 года в резиденции Хусейна Эль Халаби."
ww2_france.1.a:0 "О, хорошо..."
ww2_france.2.t:0 "Прибытие дополнительных сил союзников"
ww2_france.2.d:0 "Объединенные силы западных союзников медленно заполняют трещину в Нормандии, которая освободит нас от давления их контрнаступлений и попыток оттеснить вторжение в море."
ww2_france.2.a:0 "Нужно как можно больше людей!"
ww2_france.8.t:0 "Начало высадки «дня Д»"
ww2_france.8.d:0 "Вторжение союзников в Нормандию, иначе известное как операция "Оверлорд" или "День Д", началось сегодня, и очень важно, чтобы мы удержали союзников от получения какого-либо плацдарма на западе, потому что если они это сделают, то смогут посылать все больше и больше подкреплений и открыть целый другой фронт и, возможно, вернуть Францию."
ww2_france.8.a:0 "Если мы дадим им дюйм, они пройдут милю..."
ww2_france.9.t:0 "Операция "Драгун""
ww2_france.9.d:0 "Началось вторжение союзников в Южную Францию, иначе известное как операция "Драгун". Высадка должна быть немедленно подавлена, так как мы не можем сосредоточиться на стольких фронтах сразу, было бы разумно убить эту операцию в ее зачаточном состоянии, прежде чем она захватит и более крупные порты, которые позволили бы большему количеству союзных поставок поступать."
ww2_france.9.a:0 "Его надо раздавить!"

ww2_germany.1.t:0 "Компьенское перемирие"
ww2_germany.1.d:0 "Наиболее широко известное как перемирие 11 ноября 1918 года было перемирием между Антантой и Германией, которое официально положило конец Первой мировой войне. Оно вышло в 11 часов утра по парижскому времени 11 ноября 1918 года "одиннадцатого часа одиннадцатого дня одиннадцатого месяца". В то время как немцы ответили в основном благодаря политике, предложенной президентом Вудро Вильсоном в его Четырнадцати пунктах, фактические условия более позднего Версальского договора были в основном написаны и решены французами шесть месяцев спустя, которые заключили мир. Перемирие включало в себя прекращение всех военных действий, отвод немецких войск к своим границам, сохранение ифнраструктуры, обмен пленными, выплату репараций и передачу немецких военных кораблей и подводных лодок командованию союзников."
ww2_germany.1.a:0 "Разрушительно..."
ww2_germany.3.t:0 "Рихтофен заявляет о 81-м убийстве!"
ww2_germany.3.d:0 "Ас всех асов, Манфред фон Рихтофен, альтернативно известный как "Красный барон", летающий на своем Красном триплайне "Фоккер", чтобы вызвать страх у грязного врага, вышел из очередного успешного воздушного боя со своим 81-м убийством после того, как заметил Уилфреда Мэя, наблюдающего за своим молодым кузеном Вольфрамом. Не-менее оба вышли победоносными и живыми и здоровыми, наши войска смотрят на него снизу вверх в своих окопах, он их ангел в воздухе."
ww2_germany.3.a:0 "Да благословит его Господь"
ww2_germany.4.t:0 "Добро пожаловать в мод!"
ww2_germany.4.d:0 "Добро пожаловать в Endsieg: Total Victory! \n\n Этот мод разработан одним человеком на данный момент, однако благодарю некоторых моих друзей за ограниченную помощь в gfx. Мод предназначен для того, чтобы дать игроку возможность играть через interwars в конце концов, в настоящее время interwars находятся в стадии строительства, но приближаются к завершению, "Кайзершлахт" 21 марта 1918 года не является главным началом мода или главным пунктом, он просто там, чтобы дать вызов игроку, если он захочет бросить вызов, на данный момент. Позже старту Кайзершлахта будет придаваться большее значение по мере того, как Центральные державы дают альтернативу Межвоенным войнам и альтернативной Второй мировой войне. \n\n Что такое "Кайзерхлахт"? \n\n Кайзершлахт, также известный как Операция Михаэль, Наступление Людендорфа или Весеннее наступление 1918 года, был последним немецким броском костей во второй половине Первой мировой войны и последней отчаянной попыткой прорвать линии союзников и захватить порты Ла-Манша, которые снабжали британские экспедиционные силы, однако Людендорф изменил план ближе к концу и решил нацелиться на наступление вдоль всего британского фронта к северу от реки Соммы, предназначенное для разделения британских и французских войск.армии, загоняющие англичан в море и оставляющие французов в изоляции. Тем не менее план был очень успешным поначалу, когда немцы получили много земли в условиях Первой мировой войны, но у немцев, насколько они продвинулись, не было достаточного снабжения, чтобы удержать захваченную ими территорию, которая также была потрепана артиллерийским огнем и очень неприступна."
ww2_germany.4.a:0 "Okей!"
ww2_germany.5.t:0 "Рихтофен заявляет о 80-м убийстве!"
ww2_germany.5.d:0 "Манфред фон Рихтофен, более известный как Красный барон, заявил о своем 80-м убийстве сегодня, 20 апреля 1918 года. 80-е убийство Рихтофена 20 апреля завершило бы все остальные тузы Первой мировой войны, и он был бы известен как ас асов (по крайней мере, во время Первой мировой войны). Однако жизнь Рихтофена была омрачена трагедией, большинство его друзей и товарищей, близких к нему, упали с небес, как мухи, в предыдущем году, и Рихтофен, как сообщалось, впал в глубокую депрессию и видел жизнь бесполезной. Перед вылетом на следующий день он сказал матери, что у него болит зуб, и она ответила: "Иди к дантисту", но Рихтофен сказал: "Мне не нужно, я все равно уеду"."
ww2_germany.5.a:0 "Еще одна славная победа Рихтофена!"
ww2_germany.6.t:0 "Труба Кайзера Вильгельма обстреливает Париж"
ww2_germany.6.d:0 "Кайзер Вильгельм Гешютц, более известный как Парижская пушка, был дальнобойной тяжелой гаубицей, которая несколько раз бомбардировала город Париж на протяжении всей войны, в то время как она была довольно неэффективная, наносила урон моральному духу жителей города и зданиям."
ww2_germany.6.a:0 "Как же далеко она палила!"
ww2_germany.7.t:0 "Операция в Крыму"
ww2_germany.7.d:0 "С 13 апреля 1918 года вновь образованная Таврическая Советская Социалистическая Республика была захвачена силами Украинской Народной Республики и Германской империи, которые оказали ей помощь. К концу апреля 1918 года большинство руководителей этого недолговечного Крымского коммунистического государства были арестованы и расстреляны восставшими крымскими татарами, а 30 апреля того же месяца оно было официально упразднено и заменено охраняемым немцами Крымским областным правительством."
ww2_germany.7.a:0 "Тепловодные порты Крыма будут нашими!"
ww2_germany.9.t:0 "Вильгельмсхафенское востание"
ww2_germany.9.d:0 "Германский флот в ночь с 29 на 30 октября 1918 года стоял на якоре в Вильгельмсхафене в ожидании запланированного финального сражения до окончания войны. Однако матросы на борту SMS Thuringen и SMS Helgoland совершили мятеж и саботаж в ответ на планы нападения, которые они рассматривали как последний бросок кости верховным командованием и совершенно бессмысленный, что было в значительной степени. Однако через день торпедные катера направили свои пушки на эти корабли, и мятежники сдались без сопротивления. Третьей эскадре ВМС было приказано вернуться в Киль, так как на лояльность экипажа больше нельзя было полагаться. Это позже привело к Кильскому мятежу 3 ноября, который в значительной степени вызвал немецкую революцию и смел монархию в течение нескольких дней, что привело к концу Германской империи."
ww2_germany.9.a:0 "Люди сдались, восстали против нас, война проиграна"
ww2_germany.8.t:0 "Создание Крымского регионального правительства"
ww2_germany.8.d:0 "Крымское областное правительство было создано 25 июня 1918 года вскоре после Апрельского Крымского наступления 1918 года, возглавляемого украинскими и немецкими войсками. После падения Таврической Социалистической Республики бывшая территория ТССР была аннексирована Германией, а затем было создано и сформировано Крымское областное правительство под защитой Германии. В то время как были попытки Украины установить контроль над Крымом они потерпели неудачу при поддержке Германии которая держала региональное правительство отдельно от Украины."
ww2_germany.8.a:0 "Послужит хорошим портом"
ww2_germany.10.t:0 "Принять Четырнадцать пунктов Вильсона?"
ww2_germany.10.d:0 "С приближением Великой войны и неоспоримым провалом наступления Людендорфа в 1918 году канцлер Германии принц Макс фон Баден, чтобы сделать мирное урегулирование менее жестким для Германии, принял Четырнадцать пунктов Вильсона, надеясь угодить западным державам и сделать Германию более демократичной, чтобы успокоить их. Фактически, приняв это, Германия также была вынуждена отказаться от своих оккупированных административных районов в Восточной Европе. Если мы не примем четырнадцать пунктов, мы, несомненно, столкнемся с более серьезными последствиями, но если мы это сделаем, нам нечего терять в этот момент, война проиграна, давайте сделаем все возможное, пока мы еще можем."
ww2_germany.10.a:0 "Примите Четырнадцать пунктов Уилсона"
ww2_germany.10.b:0 "Игнорируйте их"
ww2_germany.11.t:0 "Таврическая ССР сдается!"
ww2_germany.11.d:0 "Таврическая ССР сдалась, и ее территории должны быть переданы непосредственно нам для контроля. В то время как Украинское государство рассматривало территорию Таврической ССР как свою по праву и надеялось на федерацию Германская империя сохраняла как отдельную так и контролировала бывшую территорию ТССР лично держа ее под своим контролем и де факто отделяя от Украины."
ww2_germany.11.a:0 "В данном случае, лучшее решение"
ww2_germany.12.t:0 "Кайзер отрекается от престола!"
ww2_germany.12.d:0 "Поскольку Германская империя активно добивалась перемирия с союзниками и революции, угрожавшей нестабильной политической ситуации Германии к концу войны, призывы кайзера отречься от престола усилились. Сам Вильгельм II очень не хотел идти на такую жертву. В то время как его военные советники настаивали на том, что на армию больше нельзя полагаться, Вильгельм все еще выражал намерение привести армии обратно в Германию с Западного фронта. Однако после Кильского мятежа Вильгельм II потерял всякую надежду, и флот был его величайшей радостью и достижением, для которого, как только он восстал, он понял, что война действительно была проиграна, и, видя судьбу Русской королевской семьи, его двоюродных братьев, он отрекся от престола 9 ноября, что было объявлено канцлером принцем Максом фон Баденом в прокламации в тот же день, и отправился в изгнание в Голландию. Прокламация об отречении кайзера была официально опубликована 30 ноября 1918 года и подверглась большой критике по поводу характера отречения начальника штаба германской армии. 20 марта 1919 года Пауль фон Гинденбург выступил с заявлением, в котором разъяснял последовательность событий и защищал роль кайзера."
ww2_germany.12.a:0 "Он был лишь "Теневым кайзером""
ww2_germany.13.t:0 "Версальский договор"
ww2_germany.13.d:0 "Версальский договор, подписанный 28 июня 1919 года, ровно через пять лет после убийства эрцгерцога Франца Фердинанда официально положил конец состоянию войны между Германией и Союзными державами. В рамках Версальского договора Германия должна была принять на себя ответственность "Германии и ее союзников за причинение всех потерь и ущерба во время войны". Это была одна из самых важных и противоречивых вещей, которые впоследствии стали известны как "Война вины caluse". В целом договор вынудил Германию разоружиться, пойти на территориальные уступки Франции, Бельгии и Польше, выплатить репарации в размере 132 млрд марок, что эквивалентно 442 млрд долларов США в 2017 году. Многие люди в то время рассматривали договор как "слишком суровый", в то время как другие, такие как Фердинанд Фош, французский фельдмаршал, считали его слишком мягким, говоря: "Это не мир. Это перемирие на 20 лет", за которое он получил все, кроме 3 месяцев отпуска."
ww2_germany.13.a:0 "Какая грубая ошибка!"
ww2_germany.14.t:0 "Шлезвигские плебисциты"
ww2_germany.14.d:0 "Плебисциты Шлезвига были двумя плебисцитами, организованными в соответствии с разделом XII, статьями 109-114 Версальского договора от 28 июня 1919 года с целью определения будущей границы между Данией и Германией через бывшее герцогство Шлезвиг. Этот процесс контролировался представителями Франции, Великобритании, Норвегии и Швеции, в результате чего Южная Ютландия/Шлезвиг были переданы Дании после эффективного референдума, на котором датское население Южной Ютландии проголосовало за то, чтобы стать частью Дании."
ww2_germany.14.a:0 "Нас грабят со всех сторон..."
ww2_germany.15.t:0 "Великопольское восстание"
ww2_germany.15.d:0 "Великопольское восстание было военным восстанием поляков в регионе "Великой Польши" против немецкого господства. Восстание оказало большое и значительное влияние на Версальский договор, который в конечном итоге предоставил Второй Польской Республике территорию, завоеванную польскими повстанцами. Этот регион был частью Речи Посполитой до Второго раздела Польши в 1793 году, который предоставил территорию Российской империи."
ww2_germany.15.a:0 "Это нелепо!"
ww2_germany.16.t:0 "Немецкий флот потоплен в Скапа-Флоу"
ww2_germany.16.d:0 "После заключения перемирия в Компьене (Франция), которое фактически положило конец Первой мировой войне, Союзные державы не смогли договориться о том, что будет с германским надводным флотом, в то время как американцы предложили интернировать его в нейтральном порту до тех пор, пока не согласовано окончательное решение по двум странам, которые подошли к Норвегии и Испании, которая отказалась. После этого было предложено интернировать их в Скапа-Флоу, что в Британии, со своей командой немецких моряков под охраной Большого флота, так и было согласовано. Однажды в Скапа-Флоу настроение среди матросов все еще было очень мятежным, и все они были сильно деморализованы, не имея возможности сойти на берег, а запасы продовольствия, поступавшие из Германии, были очень низкого качества. Кроме того, никому из матросов не разрешалось посещать другие корабли и общаться. На переговорах на Парижской мирной конференции французы и итальянцы хотели 1/4 кораблей, в то время как англичане хотели, чтобы все они были уничтожены, поскольку они видели в перераспределении угрозу превосходству Королевского флота. Контр-адмирал Людвиг фон Рейтер, которому было поручено командование кораблем, услышал о возможных условиях и тут же начал готовить детальные планы потопления своих судов. 18 июня он отдал приказ, в котором говорилось: “Я намерен потопить корабли только в том случае, если противник попытается завладеть ими без согласия нашего правительства.” В то время как подписание Версальского договора было назначено на полдень 21 июня 1919 года, Первая боевая эскадра готовилась подняться на борт немецких кораблей, чтобы проверить признаки подготовки экипажа к потоплению, однако они были дезинформированы, срок действия договора был продлен до 19:00 - 23 июня. Около 10:00 утра 21 июня 1919 года Людвиг фон Рейтер отправил сигнальный флаг с приказом флоту потопиться, который начался почти сразу. Заметного эффекта не было до полудня, когда "Фридрих дер Гроссе" начал сильно крениться на правый борт и все корабли подняли на своих главных мачтах имперский германский флаг. Это было большой катастрофой для союзников, так как 52 из 74 кораблей были потоплены. В то время как адмирал Фримантл, отвечавший за надзор над немецким надводным флотом, презирал фон Рейтера и его людей, он в частном порядке заметил: “Я не мог удержаться от чувства некоторой симпатии к фон Рейтеру, который сохранил свое достоинство, когда против его воли оказался в крайне неприятном и завистливом положении"."
ww2_germany.16.a:0 "Лучше, чем в их руках!"
ww2_germany.17.t:0 "Восточно-прусский плебисцит"
ww2_germany.17.d:0 "Abstimmung in Ostpreußen, также известный как плебисцит Алленштейна и Мариенвердера, был народным голосованием для самоопределения областей Вармии (Эрмланд), Мазурии и Повисле, которые были частями Восточно-Прусского правительственного региона Алленштейн и Западно-Прусского правительственного региона Мариенвердер, в соответствии с Версальским договором. Подготовленное в начале года, Оно состоялось 11 июля 1920 года.Плебисцит был проведен немецкими властями. Как немецкое, так и польское правительства считали, что исход плебисцита был решен продолжающейся польско-большевистской войной, частью Гражданской войны в России, которая угрожала существованию самой новообразованной польской нации, и в результате даже многие немецкие граждане польской национальности в регионе проголосовали за Германию из страха, что если эта территория будет выделена Польше, она вскоре попадет под советскую власть."
ww2_germany.17.a:0 "Ostpreußen наш!"
ww2_germany.18.t:0 "Капповский путч"
ww2_germany.18.d:0 "Вольфганг Капп и Вальтер фон Люттвиц 13 марта 1920 года предприняли запланированный переворот с целью свержения Веймарской республики и создания на ее месте правительства, ориентированного на правое крыло. Его поддерживали части рейхсвера и другие консервативные, националистические и монархические фракции. Переворот начался в Берлине и вынудил законное веймарское правительство бежать из города. Она потерпела неудачу через несколько дней, когда широкие слои немецкого населения, подстрекаемые законным правительством, начали Всеобщую забастовку, участники которой отказались работать с Каппом и его союзниками. Несмотря на неудачу, путч имел значительные последствия для будущего Веймарской республики и должен был стать предвестником грядущих событий."
ww2_germany.18.a:0 "Мы находимся в хрупком состоянии..."
ww2_germany.19.t:0 "Рурское восстание"
ww2_germany.19.d:0 "Рурское восстание, или Мартовское восстание, произошло в Рурской области Германии в марте 1920 года. Это было левое рабочее восстание, и восстание первоначально было в поддержку призыва к всеобщей забастовке, выпущенного социал-демократическими членами немецкого правительства, профсоюзами и другими партиями в ответ на правый Капповский путч 13 марта 1920 года. Однако коммунисты и социалисты в Руре заранее наметили планы "завоевания политической власти диктатурой пролетариата" в случае всеобщей забастовки."
ww2_germany.19.a:0 "Лучше мертвый, чем красный"
ww2_germany.20.t:0 "Восстание спартакистов"
ww2_germany.20.d:0 "Спартаковское восстание было всеобщей забастовкой с сопровождавшими ее вооруженными боями во Временной Германии с 4 по 15 января 1919 года. \n\n В то время как Германия находилась в середине послевоенной революции, двумя из предполагаемых путей продвижения вперед были либо Социал-демократия, либо Советская Республика. Восстание было в первую очередь борьбой за власть между умеренной социал-демократической партией (СДПГ) и мерадикальными коммунистами Коммунистической партии во главе с Карлом Либкнехтом и Розой Люксембург, которые были позже казнены после подавления восстания."
ww2_germany.20.a:0 "Лучше мертвый, чем красный!"
ww2_germany.21.t:0 "Баварская Советская Республика отделяется"
ww2_germany.21.d:0 "В Баварии была официально провозглашена Советская Республика 6 апреля 1919 года. Первоначально им управляли члены УСПД и анархисты. В воскресенье, 12 апреля 1919 года, Коммунистическая партия формально захватила власть, с Евгением Левином в качестве их лидера, который начал проводить коммунистические реформы и начал формирование Красной Армии, захватил наличные деньги, продовольственные запасы, экспроприировал роскошные квартиры и отдал их бездомным и поставил заводы под собственность и контроль рабочих. Но Республика просуществовала недолго после того, как оставшиеся верными части германской армии разгромили оппозицию и казнили Левина."
ww2_germany.21.a:0 "Они встанут в очередь"
ww2_germany.22.t:0 "Взрыв в Оппау"
ww2_germany.22.d:0 "Взрыв огромных масштабов произошел в немецком городе Оппау 21 сентября 1921 года, поступают сообщения о том, что на заводе BASF в Оппау, Германия, взорвался башенный бункер, в котором хранилось 4500 тонн смеси сульфата аммония и аммиачно-нитратного удобрения. 500-600 человек были убиты и еще 2000 ранены."
ww2_germany.22.a:0 "Неудача и трагедия крупных масштабов!"
ww2_germany.23.t:0 "Гамбургское восстание"
ww2_germany.23.d:0 "Гамбургер ауфстанд был восстанием в Веймарской республике, начавшимся 23 октября одной из самых воинственных секций Гамбургской окружной коммунистической партии (КПГ), КП Вассерканте. Повстанцы взяли штурмом 24 полицейских участка, 17 в Гамбурге и семь в провинции Шлезвиг-Гольштейн. Во время восстания погибло более 100 человек."
ww2_germany.23.a:0 "С этим восстанием мы разберемся"
ww2_germany.24.t:0 "Кюстринский путч"
ww2_germany.24.d:0 "Кюстринский путч, также известный как путч Бухрукера, был реакцией на подавление 26 сентября сопротивления германского правительства оккупации рурской области. Возглавляемые Бруно Эрнстом Бухрукером группы Черного рейхсвера хотели свергнуть правительство рейха канцлера Густава Штреземана и заменить парламентско-демократическую Республику национальной диктатурой. Другим мотивом для путча было решение рейхсвера распустить рабочие группы, в результате чего многие из их членов лишились средств к существованию. Попытка занять Кюстрин, гарнизонный город, была предотвращена частями рейхсвера. Бухрукер и другие офицеры были арестованы и приговорены за государственную измену к заключению в крепости или тюрьме. Основная масса мятежников вскоре была освобождена и не была наказана."
ww2_germany.24.a:0 "Могло быть хуже"
ww2_germany.25.t:0 "Пивной путч"
ww2_germany.25.d:0 "Гитлер со сторонниками и СА штурмовали публичное собрание из 3000 человек 8 ноября 1923 года, организованное Густавом Риттером фон Каром в Бюргербройкеллере, пивной в Мюнхене. Прервав речь Кара, он объявил, что началась национальная революция, и объявил о формировании нового правительства с Людендорфом. Удалившись в заднюю комнату, Гитлер потребовал и получил поддержку Кара, Зайссера и Лоссова. Первоначально гитлеровским войскам удалось захватить местный рейхсвер и полицейский штаб, но Кар и его когорты быстро отозвали свою поддержку. Ни армия, ни государственная полиция не объединились с Гитлером. На следующий день Гитлер и его сторонники прошли маршем от пивной к Баварскому военному министерству, чтобы свергнуть Баварское правительство, но полиция разогнала их. Шестнадцать членов НСДАП и четверо полицейских были убиты в результате неудавшегося переворота."
ww2_germany.25.a:0 "Нация стоит на слабых опорах"
ww2_germany.26.t:0 "Гитлер приговорен к тюремному заключению"
ww2_germany.26.d:0 "В результате Пивного путча в Бюргербройкеллере Гитлер бежал в дом Эрнста Ханфштенгля. Он был подавлен, но спокоен, когда его арестовали 11 ноября 1923 года за государственную измену. Его суд в специальном народном суде в Мюнхене начался в феврале 1924 года, и Альфред Розенберг стал временным лидером НСДАП. 1 апреля Гитлер был приговорен к пяти годам заключения в Ландсбергской тюрьме. Там он получил дружеское обращение от охранников, ему разрешили почту от сторонников и регулярные визиты товарищей по партии."
ww2_germany.26.a:0 "Срок не малый!"
ww2_germany.27.t:0 "Гитлер выпущен"
ww2_germany.27.d:0 "Как известно, 1 апреля 1924 года А. Гитлер был приговорен к пяти годам заключения в Ландсбергской тюрьме. Однако позже он был помилован Баварским Верховным судом и был освобожден из тюрьмы 20 декабря 1924 года вопреки возражениям государственной прокуратуры. Включая время предварительного заключения, Гитлер отсидел в тюрьме чуть больше года."
ww2_germany.27.a:0 "Добро пожаловать обратно в общество!"
ww2_germany.28.t:0 "Книга Mein Kampf опубликована"
ww2_germany.28.d:0 ""Майн кампф" (или Моя борьба) была написана Адольфом Гитлером во время его тюремного заключения и опубликована менее чем через год после его освобождения 18 июля 1925 года. В нем излагалась политическая идеология Гитлера и его дальнейшие планы в отношении Германии, а редактировал его заместитель Рудольф Гесс. Он начал книгу, находясь в тюрьме за то, что он считал "политическими преступлениями" после неудавшегося путча в Мюнхене. Однако поначалу он принимал много посетителей и вскоре полностью посвятил себя книге. Продолжая, он понял, что это не обязательно будет двухтомник с первым томом, выход которого намечен на начало 1925 года. Губернатор Ландсберга отметил, что в то время “Гитлер надеется, что книга выйдет во многих изданиях, что позволит ему выполнить свои финансовые обязательства и покрыть расходы, понесенные во время суда”."
ww2_germany.28.a:0 "Обязательно прочитаю!"
ww2_germany.29.t:0 "Гитлер становится лидером нацистской партии"
ww2_germany.29.d:0 "К 1921 году Адольф Гитлер стал очень эффективно выступать перед огромными массами людей, и в феврале он выступил перед толпой почти в 6000 человек в Мюнхене. Однако когда Гитлер покинул Мюнхен, чтобы посетить крайне правые националистические группы в Берлине, штаб-квартире, партия столкнулась с внутренним восстанием. Партия, которая все еще управлялась исполнительным комитетом, первоначальные члены которого считали Гитлера очень властным, хотела ослабить позиции Гитлера, заключив союз с группой социалистов из Аугсбурга. Гитлер в ответ поспешил обратно в Мюнхен и в ответ объявил о своем выходе из партии 11 июля 1921 года. Она быстро поняла, что потеря Гитлера фактически означает конец для всей партии, и А. Гитлер воспользовался моментом объявив, что вернется при условии, что он будет назначен председателем и получит абсолютную власть. Разъяренные члены комитета сначала сопротивлялись, но в конце концов отступили, и во время голосования Гитлер получил 543 голоса "за" и лишь 1 "против". На следующем собрании 29 июля 1921 года Гитлер был представлен как фюрер Нацистской партии, впервые публично использовав этот титул для обращения к нему."
ww2_germany.29.a:0 "Лучший человек для этого!"
ww2_germany.30.t:0 "Маттиас Эрцбергер убит!"
ww2_germany.30.d:0 "Матиас Эрцбергер был немецким публицистом и политиком, и как полномочный представитель правительства рейха он лично подписал перемирие между Германией и союзниками. Этот акт позволил ему стать печально известным среди политических правых, и в конце концов он был убит 26 августа 1921 года во время прогулки в Бад-Грисбахе. Убийство было спланировано Манфредом фон Киллингером, ведущим членом Germanenorden, который завербовал двух членов ультранационалистической организации "Эскадрон смерти" Консул."
ww2_germany.30.a:0 "Судьба?..."
ww2_germany.31.t:0 "Клайпедское восстание"
ww2_germany.31.d:0 "Клайпедское восстание произошло 10-15 января 1923 года в Клайпедском районе, иначе известном как Мемелланд. Этот регион был отделен от Восточной Пруссии по Версальскому договору и стал мандатом Лиги Наций и передан под временную французскую администрацию до тех пор, пока не будет выработано более постоянное решение. Литва хотела объединиться с регионом из-за большого литовскоязычного меньшинства, и крупный порт в Мемеле был единственным жизнеспособным выходом Литвы к Балтийскому морю. Поскольку Конференция послов вместо этого высказалась за то, чтобы оставить регион в качестве небольшого свободного города, подобного Свободному городу Данцигу, литовцы организовали и устроили восстание, в результате которого регион был передан Литве."
ww2_germany.31.a:0 "Мемель наш!"
ww2_germany.32.t:0 "Добро пожаловать в мод!"
ww2_germany.32.d:0 "Добро пожаловать в Endsieg: Total Victory! Этот мод в настоящее время разрабатывается одним человеком, так что если вы хотите помочь, не стесняйтесь обращаться ко мне! Спасибо некоторым моим друзьям-солдатам, которые помогли с некоторыми технологиями gfx и Dethorath, которые написали большое количество событий для interwars. \n\n Курский сценарий \n\n Вы выбрали Курский сценарий! Ваша главная задача будет заключаться в ликвидации Курского выступа любой ценой, однако будьте осторожны, Советы заранее получили информацию о том, что мы должны были атаковать Курск и, таким образом, сильно укрепили этот район. Это будет нелегкая битва, и наши итальянские друзья, которые были захвачены англо-американскими войсками на Сицилии, могут оказаться под угрозой дезертирства и перехода на другую сторону."
ww2_germany.32.a:0 "Okей"
ww2_germany.33.t:0 "основана Итальянская Социальная Республика!"
ww2_germany.33.d:0 "После рейда Гран-Сассо и спасения Муссолини Гитлер вынудил сопротивляющегося Муссолини создать новое фашистское государство на Севере Италии, названное Итальянской Социальной Республикой. Она провозгласила Рим своей столицей, но фактической столицей стал маленький городок Сало между Миланом и Венецией. Итальянская Социальная республика - это не более чем марионеточное государство, полностью зависящее от Германии, теперь это ясно каждому."
ww2_germany.33.a:0 "Эта борьба должна продолжаться!"
ww2_germany.34.t:0 "Итальянское дезертирство неизбежно"
ww2_germany.34.d:0 "После свержения Муссолини и его захвата вместе с новым правительством во главе с королем Виктором Эмануэле III и Пьетро Бадольо мысль о переходе Италии на другую сторону не слишком далека от фантастики, она должна быть вполне неизбежной после этой серии событий, видя, что воля итальянцев к борьбе резко падает. Мы должны послать значительное количество войск в Италию, чтобы подготовиться к их дезертирству и захватить контроль прежде, чем союзники смогут это сделать."
ww2_germany.34.a:0 "Мы должны захватить контроль над Италией!"
ww2_germany.35.t:0 "Франция сдается! Подписано перемирие Марны!"
ww2_germany.35.d:0 "С нашим успешным Весенним наступлением и последующим захватом Парижа Третья Французская Республика официально согласилась на перемирие, которое было подписано сегодня на Марне и положило конец войне между нашими двумя странами. Франция согласилась как можно скорее демобилизовать свои вооруженные силы и изгнать британские войска с материка, что вскоре будет сделано нашими коллегами-политиками. С выходом французов из войны англичане, итальянцы и американцы вскоре последуют их примеру и начнут переговоры о перемирии."
ww2_germany.35.a:0 "Мы победили!"
ww2_germany.36.t:0 "Операция «Маргарете»"
ww2_germany.36.d:0 "После того, как Гитлер узнал о переговорах Миклоша Хорти с союзниками по поводу перемирия, немецкий фюрер, чувствуя себя преданным венграми, приказал немецким войскам осуществить операцию "Маргарита" по захвату важнейших венгерских фашистских объектов 12 марта 1944 года. Гитлер пригласил Хорти во дворец Клессгейма в Австрии и пока они вели свои переговоры, немецкие войска тихо проскользнули в Венгрию при этой встрече, которая была простой уловкой, чтобы не допустить Хорти в страну и оставить армию без приказов."
ww2_germany.36.a:0 "Да, настоящий гос. деятель заботится лишь о своей стране!"
ww2_germany.37.t:0 "Восточная Пруссия пала"
ww2_germany.37.d:0 "Восточная Пруссия пала перед быстро наступающей Красной Армией, наши гражданские лица и солдаты отчаянно пытаются укрыться от их наступления, абордажные суда беженцев пытаются спастись, некоторые из которых были потоплены, а общее число убитых гражданских лиц оценивается примерно в 300,000."
ww2_germany.37.a:0 "Кровавая катастрофа!"
ww2_germany.38.t:0 "Заговор 20 июля провалился!"
ww2_germany.38.d:0 "Сегодня, когда фюрер находился в своем полевом штабе "Волчье логово" в Восточной Пруссии, на него было совершено покушение с явной целью убить, чтобы захватить политический контроль над Германией и ее вооруженными силами, а также как можно скорее заключить мир с западными союзниками. Мы поймали много заговорщиков и они будут жестоко наказаны за это в отместку!"
ww2_germany.38.a:0 "Они просто грязные трусы!"
ww2_germany.39.t:0 "Фюрер мертв!"
ww2_germany.39.d:0 "Фюрер с быстро наступающей Красной Армией, приближающейся к его Фюрербункеру улица за улицей, доблестно сражался до последнего момента и решил покончить с собой, чтобы сохранить жизнь немецкому народу, освободив его от присяги. Без сомнения, его смерть не от трусости, а от храбрости, теперь он покоится с миллионами других воинов, которые рисковали и умерли за Рейх."
ww2_germany.39.a:0 "Война продолжается!"
ww2_germany.3901.t:0 "Йодль и Кейтель сдают все немецкие войска"
ww2_germany.3901.d:0 "Сегодня в Карлсхорсте, Берлин, был подписан окончательный текст капитуляции всех сил Германии, представители трех вооруженных сил Оберкомандования вермахта (ОКВ) и Союзных экспедиционных сил вместе с Верховным главнокомандованием Красной Армии, а также представители Франции и США подписали его в качестве свидетелей. Первый документ о капитуляции был подписан в Реймсе Альфредом Йодлем, который, к сожалению, не смог договориться о лучших условиях капитуляции. Однако несколько часов спустя Советский Союз призвал к капитуляции в Берлине, так как "немецкая агрессия" впервые возникла из-за того, что капитуляция в Реймсе явно не требовала от немецких солдат сложить оружие и сдаться. Эйзенхауэр тогда согласился, и окончательный акт о безоговорочной капитуляции немецких военных был подписан в Берлине фельдмаршалом Вильгельмом Кейтелем."
ww2_germany.3901.a:0 "Прости нас, фюрер, мы всё потеряли..."
ww2_germany.40.t:0 "Турция прекращает дипломатические отношения с нами!"
ww2_germany.40.d:0 "Во время Второй мировой войны Турция поддерживала дипломатические отношения с Германией до августа 1944 года. В 1941 году Германия и Турция подписали германо-турецкий пакт о ненападении 18 июня, за которым вскоре последовало "Соглашение Клодия", в котором Турция экспортировала 45,000 тонн хромитовой руды в Германию и 90,000 тонн минерального сырья. Чтобы противостоять этому, США и Великобритания попытались бы выкупить турецкую хромитовую руду до того, как Германия сможет это сделать, даже если ресурсы им самим не понадобятся. Однако, когда Красная Армия вошла в Болгарию в августе 1944 года, были прерваны сухопутные контакты между Турцией и державами Оси, и Турция решила разорвать дипломатические и торговые отношения с Германией."
ww2_germany.40.a:0 "Мир хоронит нас заживо..."
ww2_germany.41.t:0 "Начало Варшавского восстания"
ww2_germany.41.d:0 "В Варшаве восстала польская Армия Крайовой Сопротивления, взяла на мгновение город под свой контроль и окружила наши войска. Это восстание, скорее всего, произошло из-за быстро наступающей Красной Армии, которая в настоящее время приближается к пригородам города, однако у них нет внешней поддержки, так что раздавить их будет нетрудно."
ww2_germany.41.a:0 "За это мы должны истребить Варшаву!"
ww2_germany.43.t:0 "Роммель мертв!"
ww2_germany.43.d:0 "Эрвин Роммель, который ошибочно обвинен по доносу Ганса Шпайделя замешанным в заговоре и покушении 20 июля, был приговорен к смертной казни через расстрел, однако Гитлер знал, что это означало бы клеймить Роммеля предателем и подрывать моральный дух на внутреннем фронте. Он дал Роммелю шанс покончить с собой. 14 октября 1944 года он принял таблетку цианида и был объявлен мертвым, свидетели были поражены улыбкой глубокого презрения на лице Роммеля после смерти, никогда не виданной при его собственной жизни. Его жена думала, что эта улыбка осталась для Гитлера."
ww2_germany.43.a:0 "Легенды никогда не умирают"
ww2_germany.44.t:0 "Операция «Панцерфауст»"
ww2_germany.44.d:0 "Фюрер недавно получил известие, что Миклош Хорти, лидер Венгрии, тайно ведет переговоры о капитуляции своей страны перед наступающей Красной армией. На данный момент он послал Отто Скорцени разобраться с ситуацией вместе с другими спецназовцами. Фюрер опасался, что эта капитуляция обнажит южный фланг Германии, где Румыния уже присоединилась к Рейху и отрезала многие войска."
ww2_germany.44.a:0 "Хорти должен быть удален!"
ww2_germany.45.t:0 "Клюге найден мертвым"
ww2_germany.45.d:0 "Фельдмаршал Гюнтер фон Клюге был найден мертвым сегодня, он покончил с собой таблеткой цианида после того, как фюрер отозвал его в Берлин после провала чудовищной попытки убийства, которую Клюге сыграл незначительную, но значительную роль в его наглом предательстве Рейха и его народа."
ww2_germany.45.a:0 "Предательская свинья"
ww2_germany.46.t:0 "Добро пожаловать в мод"
ww2_germany.46.d:0 "Добро пожаловать в Endsieg: Ultimate Victory! Этот мод в настоящее время разрабатывается одним человеком, так что если вы хотите помочь, не стесняйтесь обращаться ко мне! Спасибо некоторым моим друзьям Солдатам, которые помогли с некоторыми технологиями gfx и Dethorath, которые написали большое количество событий для interwars. \n\n Битва за Bulge / Сценарий Endsieg \n\n Германия сейчас находится в ужасном положении, с союзниками, наступающими с трех сторон, в Италии, на Востоке и на Западе - мало надежды на успех. Хотя Рейх все еще обладает огромной властью над территорией, которую он до сих пор контролирует, и фольсштурм готов сражаться до последнего человека."
ww2_germany.46.a:0 "Okей"
