WW2_italy.7.t:0 "Мы сдаемся!"
WW2_italy.7.d:0 "После успешного вторжения на Сицилию и свержения Бенито Муссолини с новым правительством во главе с Пьетро Бадольо и Виторио Эммануэлем, после тайных переговоров с союзниками о тайном перемирии было подписано 3 сентября на Сицилии и теперь официально объявлено. Это лишь вопрос времени, когда итальянцы, ранее публично заявлявшие, что будут продолжать сражаться вместе с немцами, вступят в конфликт с Осью. Но из-за времени, которое потребовалось новому итальянскому правительству для переговоров о перемирии, следует предположить, что немцы могут быть готовы к этому широко распространенному отступничеству, которое произойдет в ближайшее время."
WW2_italy.7.a:0 "Пришло время выступить против Германии!"
WW2_italy.7.b:0 "Я игрок и не собираюсь капитулировать"
WW2_italy.8.t:0 "Муссолини больше не у власти"
WW2_italy.8.d:0 "25 июля 1943 года Бенито Муссолини был отстранен от власти своим собственным Большим Фашистским Советом и арестован после встречи с королем Виктором Эмануилом, который сказал Дуче, что война проиграна, и сместил его с поста премьер-министра. Сообщается что Дуче почти не реагировал и был вялым и небритым. Теперь он должен быть перемещен в секретную зону где он будет содержаться в плену до конца войны"
WW2_italy.8.a:0 "Дуче больше нет!"


canada_vanilla.1.title:0 "Ронни, девушка с оружием Брен"
canada_vanilla.1.desc:0 "Около миллиона канадских женщин вышли на рынок труда во время Второй мировой войны. Они были представлены в национальных средствах массовой информации символом стойкости и патриотизма: Вероника Фостер, известная в народе как Ронни, девушка-пистолет Брена. Она работала на Джона Инглиса и компанию на оружейном заводе в Торонто, пока трое ее братьев воевали за границей. Плакаты и короткометражные фильмы с ее участием и такими же женщинами, как она, участвующими в военных действиях, вероятно, вдохновили более известную кампанию в средствах массовой информации вокруг "Рози клепальщицы" после вступления Америки в войну."
canada_vanilla.1.opt:0 ""Фабричная работа не сложнее домашней", как говорят в кинохронике."



generic.19.t:0 "Третий исследовательский слот!"
generic.19.d:0 "Мы построили базу промышленности, и как таковые привлекли и создали яркие умы для продвижения интересов нашей страны!"
generic.19.a:0 "Ура!"
generic.20.t:0 "Четвертый исследовательский слот!"
generic.20.d:0 "У нашей страны теперь есть промышленность по сравнению с европейцами, и мы можем позволить себе приглашать ученых для исследований!"
generic.20.a:0 "Ура!"
generic.21.t:0 "Пятый исследовательский слот!"
generic.21.d:0 "С нашей престижной индустрией, мы привлекали много больших Разумов для того чтобы прийти и работать для нас."
generic.21.a:0 "Ура!"


germany.258.t:0 "Гитлерюгенд растет"
germany.258.d:0 "Речи Гитлера и демонстрация силы сделали нашу молодежь гордой. Они готовы броситься в бой, не боясь умереть, и сражаться так же, как и грязный коммунист. Гитлерюгенд используется для пополнения наших рядов, поскольку наша армия становится все более и более истощенной."
germany.258.a:0 "Они прекрасно знают, какова альтернатива."


