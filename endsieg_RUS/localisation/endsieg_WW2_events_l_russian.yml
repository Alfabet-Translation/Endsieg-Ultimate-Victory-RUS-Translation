ww2_germany.144.d:0 "Взяв Суэц самостоятельно, мы серьезно подорвали бы британскую проекцию власти в Средиземном море, и мы, скорее всего, не смогли бы выйти сухими из воды с более серьезными требованиями, однако, с другой стороны, у нас было бы много власти, контролирующей канал. \n\n Покидая Суэц мы сможем уйти с новыми требованиями позже по мере развития дискуссии \n\n Передача Суэца туркам удовлетворила бы Османскую империю и заставила бы англичан более охотно уступить территорию, однако это будет зависеть от турок относительно того, кто "владеет" ею. Хотя формально они являются нашей марионеткой, в случае смены руководства нам может угрожать опасность. \n\n Создание независимого Египта сильно ограничило бы наши дальнейшие пределы требований со стороны англичан однако это устранило бы всю британскую проекцию власти в средиземноморье и гарантировало бы Египетский султанат как фактическую марионетку Империи. \n\n Предоставление Египта туркам также ограничило бы наши требования позже и если наш союз с турками расколется позже мы не будем иметь ни одной из этих выгод \n\n Включение Египта в качестве нашей колонии было бы, пожалуй, самым радикальным решением, создающим много позора и серьезно ограничивающим дальнейшие переговоры."
