ww2_germany.93.t:0 "День рождения Фюрера"
ww2_germany.93.d:0 "Именно в этот прекрасный день мы празднуем день рождения фюрера и благодарим его за то, что он является единственной причиной, по которой Германия все еще жива сегодня."
ww2_germany.93.a:0 "Победа придёт скоро"
ww2_germany.94.t:0 "Старые склады Первой мировой войны открылись"
ww2_germany.94.d:0 "Мой фюрер, в отчаянной попытке вооружить фольксштурм, для которого у нас почти не осталось оружия, мы открыли старые склады, где хранятся винтовки, пулеметы и другое разнообразное оружие времен Первой мировой войны. Они устарели, но это по прежнему смертоносное оружие."
ww2_germany.94.a:0 "Ну что ж придется обойтись и этим"
