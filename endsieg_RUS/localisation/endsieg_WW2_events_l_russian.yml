ww2_germany.57.t:0 "Виттман погиб в Нормандии!"
ww2_germany.57.d:0 "8 августа 1944 года англо-канадские войска начали операцию "Тотализация". Под покровом темноты британские и канадские танки в сопровождении солдат захватили тактически важную высоту близ города Сент-Эньян-де-Крамниль. Здесь они остановились в ожидании воздушной бомбардировки, которая должна была сигнализировать о следующей фазе атаки. не зная причины, по которой союзные войска остановились, Курт Мейер из 12-й дивизии СС "Гитлерюгенд" приказал частям своего командования контратаковать и отбить высоту. \n\n Танковый ас Майкл Виттман, также известный как "Черный барон", который имел 135 подтвержденных танковых ликвидаций, возглавит группу из семи танков "Тигр", поддерживаемых дополнительными танками и пехотой. Его группа "тигров", пересекая открытую местность в направлении возвышенности, попала в засаду танков из эскадрильи 1-го Нортгемптонширского йоманского полка, эскадрильи Шербрук-фузилерского полка и эскадрильи Б 144-го полка Королевского бронетанкового корпуса. Во время засады противотанковые снаряды, выпущенные либо из британских, либо из канадских танков, сумели пробить верхний корпус танка Виттмана, воспламенив боеприпасы. В результате огонь охватил танк и снес башню. Экипаж уничтоженного танка был затем похоронен в безымянной могиле."
ww2_germany.57.a:0 "Он погиб, защищая Рейх!"
ww2_germany.58.t:0 "Виттман заявляет о 136-м убийстве!"
ww2_germany.58.d:0 "Майкл Виттман, знай иначе, как "Черный барон" вернулся из очередного боя, выйдя из своего танка "Тигр" снова победителем! Его легенда внушает страх врагу больше чем любая другая и он хорошо известный герой Рейха и его народа который нуждается в герое в этот момент сейчас больше чем в любой другой когда времена темные и будущее мрачное..."
ww2_germany.58.a:0 "Да хранит его Господь"
ww2_germany.59.t:0 "Ничего"
ww2_germany.59.d:0 "Ничего"
