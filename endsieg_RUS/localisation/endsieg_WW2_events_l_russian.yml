ww2_germany.111.d:0 "Мой Фюрер, коммунистические югославские партизаны встают из своих укрытий и атакуют нас."
ww2_germany.111.a:0 "Они должны быть подавлены"
ww2_germany.112.t:0 "Югославские партизаны восстали"
ww2_germany.112.d:0 "Мой Фюрер, коммунистические югославские партизаны встают из своих укрытий и атакуют нас."
ww2_germany.112.a:0 "Они должны быть подавлены"
ww2_germany.113.t:0 "Ничего"
ww2_germany.113.t:0 "Ничего"
ww2_germany.113.a:0 "Ничего"
ww2_germany.114.t:0 "Фюрер покидает Берлин"
ww2_germany.114.d:0 "С Берлином, который был захвачен, фюрер попрощался, сражаясь с немецким народом до самого конца, когда немецкий истребитель-ас Ханна Ритш, единственная женщина в рейхе, получившая Железный крест первого класса, улетела с фюрером в безопасное место, где борьба будет продолжаться до победы!"
ww2_germany.114.a:0 "Война продолжается!"
ww2_germany.115.t:0 "Ханна Райч прибывает"
ww2_germany.115.d:0 "Но даже сейчас у Гитлера все еще есть один ангел-хранитель, летчик-истребитель Ханна Ритш, единственная женщина-ас, получившая Железный крест Первого класса, она полностью предана фюреру. Она вела легкий самолет в самое сердце сраженного Берлина, приземляясь в Тиргартене у Браденбургских ворот, где она совершила опасное путешествие в бункер Гитлера с генералом Риттером фон Граймом. Ханна Райч-последний шанс Гитлера спастись, но он не уйдет, он решает встретить свою окончательную судьбу в Берлине..."
ww2_germany.115.a:0 "Фюрер не может улететь!!!"
ww2_germany.116.t:0 "Добро пожаловать в мод"
ww2_germany.116.d:0 "Добро пожаловать в Endsieg: Окончательная победа! Этот мод в настоящее время разрабатывается одним человеком, так что если вы хотите помочь, не стесняйтесь обращаться ко мне! Спасибо моему другу Солдату, который помог с некоторыми технологиями, который написал большое количество событий для межвоенного времени. Германия находится в плохом положении прямо сейчас, очень и очень плохом, с союзниками, наступающими с трех сторон, в Италии, на Востоке и на Западе мало надежды на успех, Рейх все еще обладает большим количеством власти над территорией, которую он все еще контролирует, а немецкий народ готов сражаться до последнего человека."
ww2_germany.116.a:0 "Окей"
ww2_germany.117.t:0 "Курт Книспель убит в бою"
ww2_germany.117.d:0 "Курт Книспель, судетский немец и наш лучший танковый ас с 168 подтвержденными танковыми убийствами, был убит сегодня под Урбау, Чехословакия. Несомненно, он с честью дошел до наших последних дней, сражаясь с большевиками..."
ww2_germany.117.a:0 "Трагическая потеря..."
ww2_germany.117.b:0 "Узнайте больше о Курте Книспеле"
ww2_germany.118.t:0 "Кто такой Курт Книспель?"
ww2_germany.118.d:0 "Курт Книспаль был судетским немцем и является самым успешным бойцом в бронетанковой войне со 168 (возможно, даже 195) подтвержденными танковыми ликвидациями, однако о нем очень редко слышат, почему? \n\n В отличие от Майкла Виттмана, который, возможно, является самым известным танковым асом тогда и сейчас, Курт Книспель, с другой стороны, относительно неизвестен, несмотря на его достижения. Во время службы в бронетанковых войсках он сражался практически на всех типах танков и служил наводчиком, заряжающим и командиром, в конце концов получив Железный крест Первого класса и значок Танкового штурмовика в Золоте. \n\n Однако Книспель никогда не был быстро повышен в должности или награжден Рыцарским крестом, хотя его несколько раз рекомендовали за это из-за его бунтарского отношения и драк с начальством, а также не был идеальным "пропагандистским" материалом из-за его нейтралитета по отношению к идеям национал-социализма. Курт Книспель никогда не стремился к славе или признанию, он был просто очень умелым командиром танка, заряжающим, наводчиком и описывался своими товарищами как дружелюбный и очень полезный человек, известный тем, что давал своим товарищам убивать танки."
ww2_germany.118.a:0 "Один из лучших солдат и один из наименее известных"
ww2_germany.119.t:0 "Великобритания соглашается на перемирие!"
ww2_germany.119.d:0 "С падением Франции и изгнанием британских войск из континентальной Европы Соединенное Королевство с горечью согласилось на Перемирие между нашими двумя странами, которое было подписано сегодня в Кале. В то время как процесс составления окончательного договора между нашими странами скоро начнется, маловероятно, что мы сможем принять какие-либо радикальные решения, поскольку Соединенное Королевство все еще имеет самый большой в мире флот и лучшую защиту от вторжения в виде острова."
ww2_germany.119.a:0 "Победа за нами!"
ww2_germany.120.t:0 "Американцы согласны на перемирие!"
ww2_germany.120.d:0 "Американцы, которые только в прошлом году вступили в войну, приняв главное участие только в начале этого года, согласились на перемирие в Кале с англичанами после капитуляции Франции, мир, который стоит между нашими двумя нациями, является и будет белым миром, причем американцы, скорее всего, вернутся к своему изоляционистскому статусу."
ww2_germany.120.a:0 "Благие новости!"
ww2_germany.121.t:0 "Италия согласна на перемирие"
ww2_germany.121.d:0 "С уходом Франции и Соединенного Королевства с американцами вскоре после этого итальянцы неохотно согласились на перемирие под Витторио Венето вместе с давлением людей, для которых непопулярность войны очень выросла за последние несколько лет, процесс составления окончательного договора должен начаться в ближайшее время."
ww2_germany.121.a:0 "Надо было остаться с нами!"
ww2_germany.122.t:0 "Греция соглашается на перемирие"
ww2_germany.122.d:0 "Королевство Греция согласилось на перемирие, которое было подписано сегодня в Вардаре, Македония, прекратив все военные действия в Балканском регионе между Грецией и Центральными державами. Греки согласились на условия обмена пленными, прекращения военных действий, обещания репараций, капитуляции греческих военно-морских сил туркам-османам и вывода всех греческих сил за свои собственные границы, Албания была восстановлена в качестве суверенного государства с австро-венгерскими и греческими войсками, покидающими территорию, и Вильгельм из дома Вид вернул власть, и, наконец, Западная Фракия также была временно возвращена Греции Болгарией, и переговоры по окончательному договору начнутся в ближайшие месяцы."
ww2_germany.122.a:0 "Как карточный дом..."
ww2_germany.123.t:0 "Переговоры по Антверпенскому договору начинаются, бельгийский вопрос"
ww2_germany.123.d:0 "Сегодня начались переговоры с Великобританией о будущем Бельгии \n\n Отформатируйте свой собственный мирный договор! У каждого варианта есть свои взлеты и падения \n\n Аннексия Бельгии серьезно ограничила бы нашу переговорную силу с Англией в дальнейшем, поскольку англичане рассматривали бы нашу аннексию Антверпена как прямую угрозу из-за его положения буферного государства для Великобритании, а порт Антверпена, находящийся в наших руках, рассматривался бы как угроза их положению. \n\n Марионетка Бельгии также с аннексией будет рассматриваться очень аналогично. \n\n Взять все за Маасом оставив остальную часть Бельгии независимой было бы самым идеальным для британцев. \n\n Точно так же, взяв Льеж и земли за Маасом, мы можем взять и Бельгийское Конго \n\n Разделив Бельгию на два отдельных государства Валлонию и Фландрию, при которых Валлония попадет под наше правление де-факто марионеткой, мы могли бы иметь свое собственное буферное государство против британских союзников Фландрии и Франции. Кроме того, под наш контроль попадет и Бельгийское Конго. Однако англичане не будут так склонны отказываться от многих других своих владений, если мы примем такой более агрессивный подход."
ww2_germany.123.a:0 "Аннексия Бельгии"
ww2_germany.123.b:0 "Бельгия-марионетка"
ww2_germany.123.c:0 "Возьмите землю за Маасом"
ww2_germany.123.dd:0 "Возьмите земли за Маасом и Бельгийским Конго"
ww2_germany.123.e:0 "Расколоть Бельгию и взять Бельгийское Конго"
ww2_germany.123.f:0 "Оставьте Бельгию в покое, никаких уступок"
ww2_germany.124.t:0 "Бельгийский вопрос, Германия хочет "Аннексировать Бельгию""
ww2_germany.124.d:0 "Мы решили аннексировать все государство Бельгия для обеспечения нашей максимальной безопасности в Европе и одержать верх над англичанами однако это будет иметь очень большие последствия и может быть единственной главной темой договора с небольшими территориальными уступками."
ww2_germany.124.a:0 "Вперед!"
ww2_germany.124.b:0 "Я передумал"
ww2_germany.125.t:0 "Бельгийский вопрос, Германия хочет “Бельгийская марионетка”"
ww2_germany.125.d:0 "Мы решили сделать марионеткой государство Бельгия и установить прогерманский режим, однако, хотя это лучший вариант, чем просто аннексия всего государства Бельгия, он все еще очень опасен, если не так же, как аннексия всей страны, и у нас будет очень мало других территориальных уступок, которые мы могли бы потребовать в других местах от Соединенного Королевства после этого решения."
ww2_germany.125.a:0 "Вперед!"
ww2_germany.125.b:0 "Я передумал"
ww2_germany.126.t:0 "Бельгийский вопрос, Германия хочет “Взять землю за Маасом и оставить Бельгию независимой”"
ww2_germany.126.d:0 "Мы решили взять земли за рекой Маас и оставить остальную часть Бельгии независимой и нейтральной, как это было до войны. Это будет очень хорошо для британцев, и мы будем иметь дополнительную гибкость в переговорах, чтобы требовать уступок в других местах."
ww2_germany.126.a:0 "Вперед!"
ww2_germany.126.b:0 "Я передумал"
ww2_germany.127.t:0 "Бельгийский вопрос, Германия хочет “Взять землю за Маасом и Бельгийский Конго”"
ww2_germany.127.d:0 "Мы решили озеленить все земли за рекой Маас, а также захватить их колонию Бельгийское Конго. Это может быть воспринято несколько более агрессивно и ограничить наши территориальные уступки, но не в значительной степени, мы все равно будем иметь относительно хорошую гибкость в дальнейших переговорах с Великобританией."
ww2_germany.127.a:0 "Вперед!"
ww2_germany.127.b:0 "Я передумал"
ww2_germany.128.t:0 "Бельгийский вопрос, Германия хочет “Разделить Бельгию на два государства и взять Конго”"
ww2_germany.128.d:0 "Мы решили разделить Бельгию на два отдельных государства, Валлонию и Фландрию, одно из которых (Валлония) станет нашей марионеткой, а Фландрия станет независимым северным государством, в котором мы по-прежнему будем уважать британские оборонные интересы, не давая бельгийским портам попасть в наши руки. Кроме того, с этой сделкой Конго попадет в наши руки, и это будет рассматриваться как умеренно агрессивный акт, однако у нас все равно будет “ок” гибкость в переговорах, просто никаких нелепых требований."
ww2_germany.128.a:0 "Вперед!"
ww2_germany.128.b:0 "Я передумал"
ww2_germany.129.t:0 "Гентский договор, Суэцкий вопрос"
ww2_germany.129.d:0 "Взяв Суэц самостоятельно, мы серьезно подорвали бы британскую проекцию власти в Средиземном море, и мы, скорее всего, не смогли бы выйти сухими из воды с более серьезными требованиями, однако, с другой стороны, у нас было бы много власти, контролирующей канал. \n\n Покидая Суэц мы сможем уйти с новыми требованиями позже по мере развития дискуссии. \n\n Передача Суэца туркам удовлетворила бы Османскую империю и заставила бы англичан более охотно уступить территорию, однако это будет зависеть от турок относительно того, кто "владеет" ею. Хотя формально они являются нашей марионеткой, в случае смены руководства нам может угрожать опасность. \n\n Создание независимого Египта сильно ограничило бы наши дальнейшие пределы требований со стороны англичан однако это устранило бы всю британскую проекцию власти в средиземноморье и гарантировало бы Египетский султанат как фактическую марионетку Империи. \n\n Предоставление Египта туркам также ограничило бы наши требования позже, и если наш союз с турками расколется позже, у нас не будет ни одной из этих выгод \n\n Включение Египта в качестве нашей колонии было бы, возможно, самым радикальным решением, создающим много позора и серьезно ограничивающим дальнейшие переговоры."
ww2_germany.129.a:0 "Возьмем Суэц для себя"
ww2_germany.129.b:0 "Отдать Суэц туркам"
ww2_germany.129.c:0 "Сформировать независимый Египет"
ww2_germany.129.dd:0 "Трансфер Египта в Турцию"
ww2_germany.129.e:0 "Аннексируем Египет"
ww2_germany.129.f:0 "Никаких уступок"
ww2_germany.130.t:0 "Бельгийский вопрос, Германия хочет "Оставить Бельгию независимой, никаких уступок""
ww2_germany.130.d:0 "Мы решили оставить Бельгию в ее довоенном состоянии, это будет лучшим вариантом для англичан, и нам, несомненно, придется гораздо больше уйти позже, когда договор начнет продвигаться вперед."
ww2_germany.130.a:0 "Действуем"
ww2_germany.130.b:0 "Я передумал"
ww2_germany.131.t:0 "Суэцкий вопрос, "Германия заявляет, Мы возьмем Суэц""
ww2_germany.131.d:0 "Мы решили взять Суэц, позволив англичанам сохранить остальную часть их египетской колонии, это значительно увеличит нашу военно-морскую мощь на морях, но мы должны держать наш новый холдинг в безопасности, так как угроза британского вторжения никогда не бывает слишком далеко, а они, вероятно, мстительны и находятся по соседству."
ww2_germany.131.a:0 "Приступаем"
ww2_germany.131.b:0 "Я хочу выбрать другой вариант"
ww2_germany.132.t:0 "Суэцкий вопрос, Германия заявляет “Отдайте Суэц туркам”"
ww2_germany.132.d:0 "Мы решили не брать Суэцкий канал для себя, а отдать его нашим союзникам Османской империи, это было бы расценено как более нейтральный подход для англичан, однако, пока турки-Османы находятся под сильным нашим влиянием, если бы мы поссорились, судьба Суэца могла бы перейти в другие руки."
ww2_germany.132.a:0 "Приступаем"
ww2_germany.132.b:0 "Я хочу выбрать другой вариант"
ww2_germany.133.t:0 "Суэцкий вопрос, Германия заявляет “Сформировать независимый Египет”"
ww2_germany.133.d:0 "Мы решили не только захватить Суэцкий канал, но и заставить англичан отказаться от всей своей египетской колонии в надежде обеспечить безопасность региона в целом, теперь он будет находиться под нашим влиянием как марионетка, и мы не должны бояться вторжения со стороны соседней вражеской колонии. Однако это значительно уменьшит то, сколько еще после этого мы можем попросить."
ww2_germany.133.a:0 "Приступаем"
ww2_germany.133.b:0 "Я хочу выбрать другой вариант"
ww2_germany.134.t:0 "Суэцкий вопрос, Германия заявляет ‘Передать Египет туркам”"
ww2_germany.134.d:0 "Мы решили, видя турецкие интересы в регионе, передать египетскую колонию в турецкие руки, это будет рассматриваться как более нейтральный подход с британской точки зрения, поскольку колония не будет полностью под нашим контролем, только под нашим влиянием. Хотя это означает, что любая ссора с турками может означать переход Египта в руки врага."
ww2_germany.134.a:0 "Приступаем"
ww2_germany.134.b:0 "Я хочу выбрать другой вариант"
ww2_germany.135.t:0 "Суэцкий вопрос, Германия заявляет “Включить Египет в рейх”"
ww2_germany.135.d:0 "Мы решили передать египетскую колонию непосредственно из-под британского контроля под наш полный и абсолютный контроль, однако это будет рассматриваться как очень агрессивный акт по своей природе и значительно уменьшит то, что еще мы можем попросить."
ww2_germany.135.a:0 "Приступаем"
ww2_germany.135.b:0 "Я хочу выбрать другой вариант"
