ww2_germany.147.d:0 "Мы решили не только захватить Суэцкий канал, но и заставить англичан отказаться от всей своей египетской колонии в надежде обеспечить безопасность региона в целом, теперь он будет находиться под нашим влиянием как марионетка, и мы не должны бояться вторжения со стороны соседней вражеской колонии. Однако это значительно уменьшит то, сколько еще после этого мы можем попросить."
