ww2_germany.70.t:0 "Вена пала"
ww2_germany.70.d:0 "Вена, бывшая столлица Австрии, взята врагом. Мы должны отбить её, чего бы это ни стоило!"
ww2_germany.70.a:0 "Это катастрофа!"
ww2_germany.71.t:0 "Фюрер произносит новогоднюю речь"
ww2_germany.71.d:0 "Сегодня фюрер выступил с новогодним обращением ко всем гражданам, в котором не содержалось никакой информации о положении на поле боя или каких-либо намеков на то, что война близится к своему концу, а только заявление о том, что война будет продолжаться до тех пор, пока не будет достигнута победа."
ww2_germany.71.a:0 "Мы победим!"
ww2_germany.72.t:0 "Последнее заседание Фюрера на Западном фронте"
ww2_germany.72.d:0 "Фюрер провел сегодня последнюю встречу с Рундштедтом и Вальтером Моделем в Альдерхорсте, дав им строгие инструкции держать западных союзников в страхе как можно дольше, чтобы Рейх мог сосредоточить свое внимание на разгроме большевистского зверя на востоке. После этого фюрер сел в поезд, чтобы никогда больше не посещать Западный фронт...."
ww2_germany.72.a:0 "Мы долджны удерживать их столько сколько возможно"
ww2_germany.73.t:0 "Новая резиденция Адольфа Гитлера в Фюрербункере"
ww2_germany.73.d:0 "Фюрер недавно вернулся в Берлин и поселился в новой резиденции в Фюрербункере, где он будет проводить большую часть своего времени, планируя новые стратегии, чтобы выиграть войну для Рейха."
ww2_germany.73.a:0 "Победа близка"
ww2_germany.74.t:0 "Фольксштурм сформирован"
ww2_germany.74.d:0 "Фольксштурм был создан сегодня для того, чтобы показать всему остальному миру, что Рейх и его народ не сдадутся в этой борьбе! Йозеф Геббельс выступил сегодня в Берлине перед новобранцами фольксштурма со словами: "Люди берлинского фольксштурма, вы только что поклялись, как люди Фольксштурма, присягнуть фюреру, свободе Рейха и будущему нашего народа, чтобы доказать нации и всему миру, что вдоль линии фронта и у себя дома Германия имеет в своем распоряжении миллионы людей, которые полны решимости сражаться и которые обладают непоколебимой волей, никогда не сдаваться при виде врага и никогда не капитулировать". \n\n Он состоит из мужчин в возрасте от 16 до 60 лет, еще не служивших в армии, и с этим Рейх, наконец, завершил заключительный компонент тотальной войны."
ww2_germany.74.a:0 "Мы преодолеем военную мощь силой воли!"
ww2_germany.75.t:0 "Фюрер награждает гитлеровскую молодежь"
ww2_germany.75.d:0 "Фюрер хастодей сделал редкое публичное выступление, возможно, даже последнее за некоторое время до победы, и лично наградил нескольких членов Гитлерюгенда. Эти мальчики в возрасте 10-16 лет являются величайшим примером для всех в Рейхе, готовых пожертвовать своей жизнью ради защиты Германии любой ценой."
ww2_germany.75.a:0 "Героям слава!"
ww2_germany.76.t:0 "Арденнская операция начинается"
ww2_germany.76.d:0 "Битва за Арденны, иначе известная как операция "Вахта на Рейне", началась 16 декабря 1944 года и стала последней крупной немецкой наступательной кампанией на западном театре военных действий за оставшуюся часть войны. Он был запущен через густо покрытый лесами регион Арденны в Валлонии в Бельгии, Франции и Люксембурге. Сопровождаемый густым туманом, который остановил воздушную активность союзников и застал союзные войска врасплох, немцы предприняли значительный рывок, который, однако, в конечном итоге был остановлен и полностью истощил оставшуюся военную мощь Германии. Операция была направлена на то, чтобы остановить использование союзниками порта Антверпен и расколоть союзные линии, чтобы позволить немецким войскам окружить и уничтожить четыре союзные армии и заставить западных союзников сесть за стол мира."
ww2_germany.76.a:0 "Битва начинается."
ww2_germany.77.t:0 "Батальоны фольксштурма восстают в Штеттине"
ww2_germany.77.d:0 "Мой фюрер, с приближением большевистской орды к Штеттину наши товарищи взяли на себя задачу сформировать батальоны, состоящие из мальчиков в возрасте от 11 лет и мужчин в возрасте 60 лет, а иногда и женщин. Они планируют доблестно защищать свои дома до смерти или победы, как и подобает каждому немцу!"
ww2_germany.77.a:0 "Замечательный пример для остальных немцев."
