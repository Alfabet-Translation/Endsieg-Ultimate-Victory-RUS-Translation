ww2_germany.128.b:0 "I change my mind"
ww2_germany.129.t:0 "Гентский договор, Суэцкий вопрос"
ww2_germany.129.d:0 "By taking Suez ourselves it would severely undermine British power projection in the mediterranean and we would most likely not be able to get away with any more serious demands, however on the flip side we would have a lot of power controlling the canal \n\n Leaving Suez we will be able to get away with more demands later on as the discussion progresses \n\n Giving Suez to the Turks would satisfy the Ottoman Empire and make the British more willing to cede the territory however it will be up to the Turks as to who ‘owns’ it. Though they are technically our puppet, if a change in leadership changes we could be threatened. \n\n Forming an independent Egypt would severely limit our further limits of demands from the British however this would remove all British power projection in the mediterranean and guarantee the Egyptian Sultanate as a de facto puppet of the Empire. \n\n Giving Egypt to the Turks would also limit our demands later on and if our alliance with the Turks splits later on we won't have any of these benefits \n\n Incorporating Egypt as our colony would be perhaps the most drastic decision drawing up a lot of infamy and severely limiting further negotiations."
