ww1_bulgaria.3.t:0 "Перемирие в Салонике"
ww1_bulgaria.3.d:0 "Когда война повернулась против нас, фронт в Вардаре Македонии был отброшен союзниками, у которых были небольшие проблемы с нашей войной, исчерпаны демонизированные войска, у нас не было выбора, кроме как подписать перемирие с соглашением в Салонике, которое закончило наше участие в Первой мировой войне перемирие потребовало немедленной демобилизации всей болгарской военной деятельности и приказало эвакуировать болгарские оккупированные территории Греции и Сербии. Мы были вынуждены предоставить Антанте полный военный доступ по всей Болгарии, а нашим бывшим союзникам предоставляется четырехнедельный лимит времени для вывода своих войск с наших границ."
