ww1_bulgaria.1.t:0 "Вторая Балканская Война"
ww1_bulgaria.1.d:0 "Во время Первой Балканской войны нам вместе с Балканской Лигой удалось вытеснить Османскую империю из большинства ее европейских владений, однако, из-за создания независимой Албании, которая должна была отправиться в Сербию, трофеи в Македонии, обещанные нам через секретное соглашение между нами и Сербией, были отклонены, а Сербия вместо этого завладела нашими претензиями. Теперь наш долг-бороться за то, что принадлежит нам!"
ww1_bulgaria.1.a:0 "Мы покажем им мощь Болгарии!"
ww1_bulgaria.1.b:0 "Мы довольны тем, что получили"
ww1_bulgaria.101.t:0 "Вторгнуться в Болгарию?"
ww1_bulgaria.101.d:0 "С Болгарией, воюющей со своими бывшими союзниками за спорную территорию Македонии Вардар, возможно, нам следует воспользоваться ситуацией и присоединиться к Сербии и Греции в их борьбе против болгарского империализма за территорию Южной Добруджи."
ww1_bulgaria.101.a:0 "Вторгнуться к ним!"
ww1_bulgaria.101.b:0 "Мы предпочитаем оставаться нейтральными"
ww1_bulgaria.102.t:0 "Вторгнуться в Болгарию?"
ww1_bulgaria.102.d:0 "С Болгарией в состоянии войны со своими бывшими союзниками по поводу спорной территории Вардар Македонии, возможно, мы должны принять эту ситуацию и присоединиться к Сербии и Греции в борьбе против болгарского империализма за утраченной территории Адрианополь."
ww1_bulgaria.102.a:0 "Вторгнуться к ним!"
ww1_bulgaria.102.b:0 "Мы предпочитаем оставаться нейтральными"
ww1_bulgaria.102.c:0 "Если они будут на нашей стороне, то нас не остановить!"
ww1_bulgaria.2.t:0 "Бухарестский/Константинопольский договор 1913"
ww1_bulgaria.2.d:0 "С победой Болгарии территория Королевства Сербия увеличилась с 38,300 до 87,780 км2 с восточной границей Сербии, взятой с вершины Патарики, на старой границе и после перевала между реками Вардар и Струма на греко-болгарскую границу, охватывая таким образом Центральный Вардар Македония. Граница Греции была вырезана с гребня Беласицы до устья Места на Эгейском море, территория, прилегающая к обширным частям Македонии, включая Салоники, и ограничила побережье Агеана в Болгарии в незначительной степени в 110 км. Румыния получила Южную Добруджу и в отдельном мирном договоре с турками-османами область Адрианополя была передана туркам."
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
