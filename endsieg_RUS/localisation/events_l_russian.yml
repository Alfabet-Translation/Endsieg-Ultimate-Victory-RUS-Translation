baltic.1.t:0 "Распад Объединенного Балтийского Герцогства"
baltic.1.d:0 "Following the collapse of Germany and the retreat of German troops from the Brest-Litovsk formed occupied nation-states an immediate power vacuum was formed and much of the previous Pro-German governments established were replaced and in the United Baltic Duchy the regency was immediately suspended shortly after the signing of the Compiegne Armistice ending the existence of the duchy and forming Estonia and Latvia in its place."
baltic.1.a:0 "The end has come..."
baltic.2.t:0 "Рижский договор"
baltic.2.d:0 "The Treaty of Riga signed 11 August, 1920 officially ended the Latvian War of Independence with the RSFSR recognising the independence of Latvia “for all future time”."
baltic.2.a:0 "Great!"
baltic.3.t:0 "Тартуский договор"
baltic.3.d:0 "The Treaty of Tartu formally ended the Soviet-Estonian war signed February 2nd, 1920. The terms of the treaty were that the RSFSR recognises the independence of the Republic of Estonia de jure and renounces all rights to the territory of Estonia. The RSFSR also absolved all Estonian debt obtained during the Tsarist times and the Estonian Republic got a share of the gold reserves of the former Russian Empire. This was the first recognition of Estonia and important for the diplomatically isolated RSFSR as well."
baltic.3.a:0 "Great!"
baltic.4.t:0 "Московский договор"
baltic.4.d:0 "The Soviet-Lithuanian Treaty also known as the Moscow Peace Treaty was signed between Lithuania and the Russian SFSR on July 12th 1920 following Soviet Russia’s surrender in the Soviet-Lithuanian War. In exchange for Lithuania’s neutrality and permission for Soviet Russia to have military access through Lithuanian territory during the Polish-Soviet War the Russian SFSR officially recognized Lithuanian independence. It was a great milestone for Lithuania’s struggle to be recognized internationally."
baltic.4.a:0 "Great!"
baltic.5.t:0 "Неудачная попытка польского переворота в Литве 1919 года"
baltic.5.d:0 "Between the months of August-September 1919 the Polish Military Organization was to carry out a coup d’etat, the basis being to overthrow the Lithuanian government by making it seem like an initiative by local Lithuanians wishing to free themselves from foreign German control whilst the real goal was to install a pro-Polish cabinet that would agree to a Polish-Lithuanian union."
baltic.5.a:0 "This is means war..."
baltic.6.t:0 "Польско-Литовская война"
baltic.6.d:0 "Between the months of August-September 1919 the Polish Military Organization was to carry out a coup d’etat, the basis being to overthrow the Lithuanian government by making it seem like an initiative by local Lithuanians wishing to free themselves from foreign German control whilst the real goal was to install a pro-Polish cabinet that would agree to a Polish-Lithuanian union."
baltic.6.a:0 "Vilnius is ours!"
baltic.7.t:0 "Сувалкское соглашение"
baltic.7.d:0 "The Suwałki Agreement was an agreement signed in the town of Suwałki between Poland and Lithuania on October 7, 1920, mainly due to pressure on Poland from the League of Nations which wanted to end the Polish-Lithuanian conflict."
baltic.7.a:0 "Peace at last"
baltic.8.t:0 "Мятеж Желиговского"
baltic.8.d:0 "In October of 1920 General Zeligowski of Poland was contacted by Pilsudski in late September that year suggesting him to carry out a ‘Mutiny’. The plan was to pretend to desert from the Polish Army and take control of the Vilnius region and city. With this the Polish government would officially deny involvement preserving its reputation on the international scene. With this after the Mutiny occurred the Central Lithuanian Republic was proclaimed which was a de facto puppet of Poland and was eventually integrated."
baltic.8.a:0 "Vilnius is ours!"
baltic.9.t:0 "Советский переворот в Эстонии провалился!"
baltic.9.d:0 "On 1 December, 1924, an attempted coup was conducted by the Comintern in Estonia staged by Communists that were mostly infiltrated from the Soviet Union. Of the 279 actively participating communists, 125 were killed in action, and more than 500 people were arrested. Government forces lost 26 men, the coup was later referred to as the ‘Tallinn Uprising’."
baltic.9.a:0 "Those filthy commies!"
baltic.10.t:0 "Литовский переворот 1926 года"
baltic.10.d:0 "The 1926 Lithuanian coup d'état was a military coup d'état in Lithuania that resulted in the replacement of the democratically elected government with a conservative authoritarian government led by Antanas Smetona. The coup took place on 17 December 1926 and was largely organized by the military; Smetona's role remains the subject of debate. The coup brought the Lithuanian Nationalist Union, the most conservative party at the time, to power. Before 1926, it had been a fairly new and insignificant nationalistic party: in 1926, its membership numbered about 2,000 and it had won only three seats in the parliamentary elections. The Lithuanian Christian Democratic Party, the largest party in the Seimas at the time, collaborated with the military and provided constitutional legitimacy to the coup, but did not accept any major posts in the new government and withdrew in May 1927. After the military handed power over to the civilian government, it ceased playing a direct role in political life."
baltic.10.a:0 "We welcome this new leadership!"
baltic.11.t:0 "Литовской монархии приходит конец"
baltic.11.d:0 "Following the German ultimate defeat in WWI with the sigining of the Compiegne Armistice the Lithuanian Government officially formed into a Republic and the Monarchy was abolished for good."
baltic.11.a:0 "Good riddance!"
finland.1.t:0 "Восточно-карельское восстание"
finland.1.d:0 "On November 6th, 1921 East Karelian separatists aided by a number of Finnish volunteers fought a conflict with the RSFSR hoping to gain independence. This was supported by a number of Finnish nationalists through the idea of a ‘Greater Finland’ but were not considered wars between Russia and Finland."
finland.1.a:0 "Interesting..."
finland.2.t:0 "Гражданская война закончилась!"
finland.2.d:0 "The Civil War which has started on January 27, 1918, has finally ended today with the Finnish Whites in full control of the country, thanks due to help given to the whites from the Imperial German Army which has reinforced the Whites regularly throughout the war. There is no doubt that the German Empire has secured its hegemony in Finland with plans being to establish a German-led Finnish monarchy. The civil war however has still left the nation divided and it is unknown when the Finnish society will truly be reunited."
finland.2.a:0 "Thank god!"
finland.3.t:0 "Гражданская война закончилась!"
finland.3.d:0 "The Civil which has started earlier this year on January 27, 1918 between the Finnish Reds and Finnish Whites has finally ended today with the Reds retaining full control of the country, thanks due to help given from our Soviet allies who are still fighting their own civil war at this very moment. There is no doubt about it that the revolution should be spread to all corners of the world and we plan to achieve that with our Soviet ally. However the Civil War has left our nation divided and it is unknown when the Finnish society will be mended once and for all."
finland.3.a:0 "Hurray!"
finland.4.t:0 "Московское перемирие"
finland.4.d:0 "The war for Finland has not been so kind, although we have regained much of our land annexed in the Winter War by the Soviet Union the tide has turned against us and before it is too late we should sign an armistice to stop the fighting or end up like one of Germany's other allies, invaded by communism with a puppet bolshevik government installed against the peoples will."
finland.4.a:0 "It is time to put an end to this war"
finland.4.b:0 "We will keep fighting!"
finland.5.t:0 "Ристо Рити уходит в отставку"
finland.5.d:0 "Risto Ryti, our president has announced that he will be resiging following the new Soviet Offensive which has pushed us back and broke through to the Karelian Isthmus. His successor will be none other than Carl Gustaf Emil Mannerheim who is determined to seek an alternative rather than cotninuing this war we have no chance at winning."
finland.5.a:0 "Lets hope things can turn around"
finland.6.t:0 "Лапландская война начинается"
finland.6.d:0 "Today our government, shortly following their signing of the Moscow Armistice has started fighting German divisions in their country in an effort to push out the frantically fleeing German divisions from northern Finland."
finland.6.a:0 "We will fight if we have to!"
finland.7.t:0 "Король провозглашен"
finland.7.d:0 "Following the victory of the white faction in the Civil War the Social Democrat party has been excluded from the parliament where a new constitution has been adopted allowing for Karl Fredrik of Hesse to be elected to the throne of Finland today."
finland.7.a:0 "So the Kingdom of Finland it is"
finland.8.t:0 "Фредерик Чарльз осуждает власть!"
finland.8.d:0 "Following the German defeat in the Great War barely a month ago the weest has been weary of having a German born prince as the Kingd of Finland, along with several warnings recieved Frederick Charles was convinced into renouncing the throne today with C.G.E. Mannerheim being made regent for the mean time before the upcoming elections."
finland.8.a:0 "It was never meant to be"

ww1_greece.1.t:0 "Георг I убит"
ww1_greece.1.d:0 "As George the First approached the fiftieth anniversary of his accession, the King made plans to abdicate in favor of his son Constantine immediately after the celebration of his golden jubilee in October 1913. George went about Thessaloniki without any meaningful protection force. While out on an afternoon walk near the White Tower on 18 March 1913, he was shot at close range in the back by Alexandros Schinas, who was \"said to belong to a Socialist organization\" and \"declared when arrested that he had killed the King because he refused to give him money\". George died instantly, the bullet having penetrated his heart. The Greek government denied any political motive for the assassination, saying that Schinas was an alcoholic vagrant."
ww1_greece.1.a:0 "A terrible outcome!"

interwar_greece.1.t:0 "Вардарское наступление начинается"
interwar_greece.1.d:0 "The Vardar Offensive was fought between the 15th and 29th of September 1918 which ultimately led to the defeat of the Kingdom of Bulgaria on the Macedonian Front an ultimate armistice was signed. A combined force of Serbian, French, and Greek troops attacked the Bulgarian-held trenches in Dobro Pole, present day Macedonia. Being defeated twice already the allies preceding artillery preparation and assault had a devastating effect on Bulgarian morale which led to mass desertions along the front in a chaotic manner. After the allies captured the former HQ of Uskub and endangered the remenants of the 11th Army with the development of an anti-moanrchist Radomir Rebellion, the Kingdom of Bulgaria was forced to sign the Armistice of Salonica and withdrew from the war. \n\n If you're a player you get the idea 'Vardar Offensive' which gives you tons of bonuses, good luck!"
interwar_greece.1.a:0 "They will shatter like glass"
interwar_greece.2.t:0 "Смерть Александра I"
interwar_greece.2.d:0 "On October 2, 1920, King Alexander while trying to separate a barbary macaque monkey attacking his German Shepherd Dog got in the process bit deeply in the leg and torso by another monkey. The king did not consider the incident serious and his wounds were promptly cleaned and dressed. However in the evening his wounds became infected and he gained a strong fever and septicemia set it. His doctors considered amputating his leg but nobody wanted to take responsibility for such a drastic act. 23 days later on October 25, 1920, Alexander died of sepsis and his body was conveyed to Athens Cathedral."
interwar_greece.2.a:0 "May he rest in peace..."
interwar_greece.3.t:0 "Референдум по возвращению Константина I"
interwar_greece.3.d:0 "A Referendum on the return of King Constantine I was held in Greece on the 22nd of November 1920, it followed the death of his son, King Alexander. The Proposal was happily approved by 99.0% of the voters. The result ensured and affirmed the dominance of the Anti-Venizelist camp in the country."
interwar_greece.3.a:0 "God Save the King!"
interwar_greece.4.t:0 "Константин I отрекается!"
interwar_greece.4.d:0 "Following the failed Asia Minor Campaign the king's new-found popularity was lost again and following the army revolt Constantine abdicated the throne once again on 26 September, 1922 and was succeeded by his eldest son, George II."
interwar_greece.4.a:0 "Down with the monarchy!"
interwar_greece.5.t:0 "Революция 11 сентября 1922 года"
interwar_greece.5.d:0 "The 11 September, 1922 revolution was an uprising by the Greek army and navy against the government in Athens. Following the Greek Army's defeat in the Asia Minor campaign and the army's evacuation from anatolia to the Greek islands in the eastern Aegian there was high discontent amongst the middle-ranking officers and men for the campaign's conduct by the royal government boiled over into an armed revolt led by pro-Venizelist and anti-royalist officers. The mutiny spread quickly and managed to seize power inAthens forcing King Constantine I to abdicate and leave the country not longer after and left the military government in control of the country until 1924 when the Greek Monarchy was officially abolished."
interwar_greece.5.a:0 "The monarchy has brought nothing but trouble!"
interwar_greece.6.t:0 "Константин I умирает"
interwar_greece.6.d:0 "After being exiled to Italy following his abdication he lived a mere four months of his life being dying on January 11, 1923 at Palermo, Sicily of heart failiure. His life and reign that started under the brightest of auspices ended in utter ruin."
interwar_greece.6.a:0 "He won't be missed here"
interwar_greece.7.t:0 "Провозглашена вторая греческая республика!"
interwar_greece.7.d:0 "The Second Hellecnic Republic was proclaimed on 25 March, 1924, in the aftermath of Greece's deeat by Turkey in the Asia Minor Campaign which was widely blamed on the royalist government."
interwar_greece.7.a:0 "Long live the republic!"
interwar_greece.8.t:0 "Референдум в Греческой Республике"
interwar_greece.8.d:0 "A referendum on becoming a republic was held in Greece on 13 April 1924, it followd the catastrophic outcome of the Asia Minor Campaign in which the Greek dreams of recapturing Constantinople were dashed and as a result Constantine I was forced to abdicate and George II, the heir presumptive went on to live in Romania while the government debated the fate of the Monarchy. Ultimately a plebiscite in which 70% people voted for the republic and only 30% voted against."
interwar_greece.8.a:0 "A better future awaits!"
interwar_greece.9.t:0 "Инцидент на Корфу: наш ответ"
interwar_greece.9.d:0 "The Italian Government has given us a list of silly demands such as rendering a salute to their fleet, depositing 50,000,000 lire, apologising for something we were not even reponsible for. The question is, is it worth it to just give up or keep our prestige and risk a war between our two countries?"
interwar_greece.9.a:0 "Peace"
interwar_greece.9.b:0 "We will protect our honor!"
interwar_greece.10.t:0 "Пангалос принимает власть!"
interwar_greece.10.d:0 "On June 24, 1925, officers loyal to Pangalos, fearing that the political instability was putting his country at risk, overthrew the government in a coup and forced President Pavlos Kountouriotis to appoint Pangalos as Prime Minister. Pangalos immediately abolished the young republic and began to prosecute anyone who could possibly challenge his authority, including his old chief, Plastiras. Freedom of the press was abolished, and a number of repressive laws were enacted (including a law dictating the length of women's skirts - no more than 30 cm above the ground), while Pangalos awarded himself the Grand Cross of the Order of the Redeemer."
interwar_greece.10.a:0 "He won't last long..."
interwar_greece.11.t:0 "Конец диктатуре Павлоса Йоунториотиса"
interwar_greece.11.d:0 "After Theodoros Pangalos took power in a quick and fast military coup abolishing the republic for pear of instability and the country being put at risk he soon began to use his powers irresponsibly and passed a series of repressive laws such as dicating length of women's skirts - no more than 30 cm above the ground, awarded himself the Grand Cross of the Order of the Redeemer, and prosecuted anyone who opposed him. On August 29, 1926 a counter coup led by General Georgios Kondylis deposed him and Pavlos Kountouriotis returned to power as president while Pangalos was imprisoned for two years in the Izzeddin Fortress."
interwar_greece.11.a:0 "Get out of here you dictator!"
interwar_greece.12.t:0 "Добро пожаловать в мод"
interwar_greece.12.d:0 "Welcome the the Kaiserschlacht Mod! \n\nThe 'Kaiserschlacht' March 21st 1918 is not the main start of the mod or the main point it is just there to give a challenge for the player should he want a challenge, for now. Later on the Kaiserschlacht start will be given more importance as winning as the Central Powers gives an alternative Interwars and alternative WWII. \n\n What is 'Kaiserchlacht'? \n\n The Kaiserschlacht also known as Operation Michael, the Ludendorff Offensive, or the Spring 1918 Offensive/s was the last German roll of the dice during the latter part of the First World War and the last ditch effort to breach the Allied lines and seize the Channel Ports which supplied British Expeditionary Forces, however Ludendorff changed the plan towards the end and decided to aim for an offensive along the whole of the British front north of the River Somme designed to seperate the British and French armies driving the British into the sea and leaving the French isolated. Nonetheless the plan was very successful at first with the Germans gaining A LOT OF LAND in WWI terms but Germans as far as they advanced did not have enough Supply to hold the territory they captured which was also battered by Artillery fire and very undefendable. \n\nGreek situation \n\nGreece had just entered the war on the side of the allies in the summer of 1917 following the deposition of the pro-German, King Constantine I, and the rise of his pro-Allies son Alexander I. Thus forming the Macedonian front which had mostly stayed stable for now..."
interwar_greece.12.a:0 "Ok!"

norway.1.t:0 "Христиания в Норвегии меняет название на Осло"
norway.1.d:0 "After the city was moved closer to the Akershus Fortress during the Reign of Christian IV of Denmark following its destruction by a fire in 1624, it was renamed Christiania in his honour, however it was then known as Kristiania from 1877 and 1925 and eventually on 1 January, 1925, its original Norwegian name ‘Oslo’ was restored."
norway.1.a:0 "Oslo it is!"
transcauc.1.t:0 "Грузия отделяется!"
transcauc.1.d:0 "The Democratic Republic of Georgia has seceded from the Transcaucasian Democratic Federative Republic over promises from the Germans of receiving guaranteed independence and recognition internationally."
transcauc.1.a:0 "Cowards have given up on everyone"
transcauc.1.b:0 "Secede? Never!"
transcauc.1.c:0 "At long last, Georgia is free!"
transcauc.2.t:0 "Конец Закавказья"
transcauc.2.d:0 "Following the secession of Georgia and the subsequent Treaty of Poti, Armenia and Azerbaijan formally dissolved the Transcaucasian Democratic Federative Republic on May 28th 1918 and Armenia was shortly after forced to sign the Treaty of Batum."
transcauc.2.a:0 "For Armenia!"
transcauc.2.b:0 "For Azerbaijan!"
transcauc.3.t:0 "Договор Поти"
transcauc.3.d:0 "The Treaty of Poti signed May 28th 1918 was an agreement between the German Empire and the newly formed Democratic Republic of Georgia which had seceded from the Transcaucasian Democratic Federative Republic two days earlier in which Germany promised protection from the Ottoman Turks and recognition of the newly formed state. Germany was to have free and unrestricted use of Georgia’s railways and all ships available in Georgian ports, for the occupation of strategic points by German expeditionary forces, the free circulation of German currency in Georgia, the establishment of a joint German-Georgian mining corporation, and the exchange of diplomatic and consular representatives. The cooperation was unequal and short-lived between the two countries but proved very beneficial for Georgia and allowed the country to survive 1918. Georgia however refused to formally ally itself with the Central Powers and would continue negotiations on a final treaty but this was rendered abortive following the military defeat of Germany."
transcauc.3.a:0 "At least we are guaranteed independence"
transcauc.4.t:0 "26 бакинских комиссаров"
transcauc.4.d:0 "The 26 Baku Commissars were Bolshevik members of the short lived Baku Soviet Commune which was established in the city of Baku on April 13th 1918, the troops garrisoned were largely Armenian and participated in atrocities against the local Muslim population. The local garrison received minor support from the Bolsheviks which sent corn across the sea mainly reserved for the troops. The Ottoman Turks who had wanted to take the city attacked on June 5th 1918 and were largely repulsed however they later launched a counteroffensive on Ganja and were forced to retreat back to Baku where they started to negotiate with General Dunsterville, the commander of British forces in Persia."
transcauc.4.a:0 "They won't last for long"
transcauc.4.b:0 "Crush them!"
transcauc.5.t:0 "Падение Бакинской коммуны"
transcauc.5.d:0 "After the negotiations started with the British the Bolsheviks who had been in control of the Baku-Commune were quickly replaced by the Mensheviks who named the state based in the city of Baku the Central-Caspian Dictatorship and asked for British support which they gave however the city fell within two months when the Ottoman-Azerbaijani forces captured Baku."
transcauc.5.a:0 "Down with the Reds!"
transcauc.6.t:0 "Мартовские дни"
transcauc.6.d:0 "Between March 30th and April 2nd in the city of Baku, facilitated by a political power struggle between Bolsheviks who had the support of the Armenian Revolutionary Federation against the Azerbaijani Musavat Party, the Armenian and Bolshevik forces violently suppressed a Muslim revolt during the inter-ethnic struggle which led to a massacre of between 3,000 to 12,000 Azerbaijanis and other Muslims."
transcauc.6.a:0 "Horrible..."
transcuac.7.t:0 "Свальбардский договор"
transcauc.7.d:0 "The Svalbard Treaty signed February 9, 1920 recognised the sovereignty of Norway over the arctic archipelago of Svalbard.  The treaty regulated the demilitarisation of the archipelago and the signatories were given equal rights to engage in commercial activities which was mainly coal mining on the islands."
transcauc.7.a:0 "Ok"
transcauc.8.t:0 "Лейпцигские военные преступления"
transcauc.8.d:0 "The Leipzig War Crimes Trials held in 1921 were a series of trials to try alleged German war criminals of the First World War before the German Reichsgericht (Supreme Court) in Leipzig as part of the penalties imposed on the German government under the Treaty of Versaille. \n\n During the First World War the Allied leaders came up with a new concept of after victory being achieved enemy leaders should face criminal charges for international law violations made during the war. There was a judge from each of the major Allied powers being Britain, France, Italy, United States, and Japan. It identified Kaiser Wilhelm II as a war criminal and demanded extradition from the Dutch government that gave him asylum. The Allies submitted a further list of 900 names of individuals accused of committing alleged war crimes to the German government. However, the Germans refused to extradite any German citizens to the Allied governments and suggested instead trying them within the German justice system which was made. The German government reduced the list to 45 accused persons. There was grave difficulty finding credible evidence and tracing these people."
transcauc.8.a:0 "Poorly executed"
transcauc.9.t:0 "Союзники требуют от Нидерландов экстрадиции кайзера Вильгельма II"
transcauc.9.d:0 "On January 23, 1920, the Dutch government refused demands by the Allies that asked for the extradition of Wilhelm II who had been living in exile since November 1918. In January of 1920 the Allies had placed Wilhelm II on top of the list of the so called ‘war criminals’ following the signing of the Treaty of Versaille. However Wilhelmina, the Queen of the Netherlands, refused to extradite him for prosecution and Wilhelm remained in Holland."
transcauc.9.a:0 "'I did nothing wrong right guys?'"
transcauc.10.t:0 "Закавказский коллапс - событие ИИ"
transcauc.10.a:0 "Releases ARM and AZR!"
transcauc.10.d:0 "This event exists to prevent a crash. Transcaucasia will get a different event as a human."
persia.1.t:0 "Персидский государственный переворот 1921 года"
persia.1.d:0 "In 1920 as the Persian SSR in Rasht was preparing to march on Tehran with “a guerrilla force of 1,500 Bengalis, Kurds, Armenians, and Azerbaijanis”, reinforced by the Red Army. This fact along with various other disorders, mutinies and unrest in the country created an acute political crisis in the capital. By 1921 the ruling Qajar dynasty of Persia was known for being corrupt and inefficient, it was reliant on Britain and Russia for military and economic support. Civil war was a constant threat and the only military force at the time was the Cossack Brigade. In 1921 the Qajar Shah, Ahmad was crowned at the age of 11 and thus was considered to be a weak and incompetent ruler. In general the Qajar government's reputation had severely suffered and proved to be powerless in time of war, even the United Kingdom was dismayed by the government's inability to rule efficiently and Persia remained a power struggle between Britain and ww1_russia. On 14 January, 1921, British General Ironside chose to promote Reza Khan who led a Tabriz Battalion to lead an entire brigade a month later under British direction to reach Tehran. On February 18, 1921, the Cossacks reached Tehran meeting little resistance, only several policemen taken by surprise were killed or wounded. Backed by troops Khan forced the government to dissolve and effectively took power."
persia.1.a:0 "Down with the Qajar government!"
persia.2.t:0 "Российско-персидский договор о дружбе"
persia.2.d:0 "The Russo-Persian Treaty of Friendship was signed on February 26, 1921 between representatives of Iran and the Russian SFSR. All previous agreements made between the signatories including the Treaty of Turkmenchay were canceled. The Russian SFSR and Persia were also given full and equal shipping rights in the Caspian Sea with the right to fly their national flags on commercial vessels. The original purpose of the treaty was the prevent White Russian counter-revolutionary forces who fled to Iran following the Bolshevik Revolution from attacking the RSFSR from Persian territory."
persia.2.a:0 "Great!"
persia.3.t:0 "Основана Персидская Социалистическая Советская Республика"
persia.3.d:0 "In May 1920, as the Soviet Caspian Fleet entered the Caspian port of Anzali. This mission was declared to be only in pursuit of Russian vessels and ammunition taken to Anzali by White Russian counter-revolutionary General Denikin who was given asylum in Anzali and was soon evacuated. The Jangalis (Group that rebelled against monarchist rule of Iran) there felt the Bolsheviks offered a real solution to the problems shared by both Russia and Persia, more or less the domination of the upper-classes and the Imperial Court. Kuchik Khan’s second-in-command had become a communist and advocate of an alliance with the Bolsheviks. Kutchik Khan was hesitant at first due to his religious and nationalist background but eventually entered an agreement with the Bolsheviks. In May 1920 the Persian Socialist Soviet Republic was declared however by 1921 the Soviets decided not to further support the Persian SSR as they made an agreement with the British and the Russo-Persian Treaty of Friendship was signed. The Soviet Republic of Gilan officially came to an end in September 1921."
persia.3.a:0 "The Revolution is spreading"
persia.4.t:0 "Конец Персидской Социалистической Советской Республики"
persia.4.d:0 "By 1921 after the Soviets made anagrement with the British and signed the Russo-Persian Treaty, it was decided that further support the Persian Socialist Soviet Republic was not needed and the Republic officially came to an end in September 1921."
persia.4.a:0 "Great!"
