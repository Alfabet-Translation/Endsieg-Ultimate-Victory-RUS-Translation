ww1_mexico.1.t:0 "Запата убит!"
ww1_mexico.1.d:0 "In early 1919 Gen. Pablo Gonzalez ordered his subordinate to commerce operations against the Zapatistas in the mountains, but when Gonzalez found his subordinate Guajardo carousing in a cantina he was arrested. On March 21st, Zapata attempted to smuggle a note to Guajardo and invited him to switch side but the note never reached Guajardo and wound up instead on Gen. Gonzalez’s desk. However Gonzalez used this to his advantage promising to pardon Guajardo if he would tell Zapata he would bring over his men and supplies with Zapata agreeing to all his terms. On April 10, 1919, Guajardo invited Zapata to a meeting, intimating that he intended to defect to the revolutionaries but when Zapata arrived Guajardo’s men riddled him with bullets as he was gunned down."
ww1_mexico.1.a:0 "Our nation is closer to being united without him!"
ww1_mexico.2.t:0 "Панчо Вилла убит"
ww1_mexico.2.d:0 "On Friday, 20th of July 1923, Villa was killed while visiting Parral. He frequently made trips from his ranch to Parral for banking and other errands, where he generally felt secure. Villa was usually accompanied by his entourage of Dorados (his bodyguards), but had gone into the town without them on that day, taking only a few associates with him. He went to pick up a consignment of gold from the local bank with which to pay his Canutillo ranch staff. While driving back through the city in his black 1919 Dodge touring car, Villa passed by a school, and a pumpkinseed vendor ran toward his car and shouted Viva Villa!, a signal to a group of seven riflemen who then appeared in the middle of the road and fired more than 40 shots into the automobile. In the fusillade, nine dumdum bullets, normally used for hunting big game, hit Villa in the head and upper chest, killing him instantly."
ww1_mexico.2.a:0 "Tragic"
ww1_mexico.3.t:0 "Выборы 1910 года, Порфорио поприветствовал победителя!"
ww1_mexico.3.d:0 "Our great leader Porfirio Diaz has no doubt won the elections, although there remains a huge controversy of whether or not the elections were rigged or not as the Madero campaign met fierce resistance from the Diaz regime. Shortly before the elections he was been arrested on the charges of inciting a rebellion and many have noted election fraud at the polls."
ww1_mexico.3.a:0 "Those are false allegations"
ww1_mexico.4.t:0 "Успешная кампания Мадеро"
ww1_mexico.4.d:0 "Francisco Madero who is running for president has been lately very successful in his campaign drawing large crowds and appeasing the people with his plans for reform and change in Mexico should he win the election, this man will be a huge obstacle should we plan to stay in power a little while longer..."
ww1_mexico.4.a:0 "He will be an obstacle..."
ww1_mexico.5.t:0 "Мадеро сбегает!"
ww1_mexico.5.d:0 "Whilst Francisco Madero has been imprisoned shortly before the elections he none-the-less managed to slip between our fingers running away across the Mexican border into the United States on horseback where it is said he may be even planning a revolution to take us out of power..."
ww1_mexico.5.a:0 "Damn!"
ww1_mexico.6.t:0 "Мадеро пересекает Рио-Гранде"
ww1_mexico.6.d:0 "Madero who has taken refuge in the United States has recently crossed the Rio Grande River with his followers and issued a manifesto declaring the 1910 Mexican Election null and void on claims of election fraud. He has claimed the office of President and Vice-President of Mexico vacant and proclaims himself as the provisional president of Mexico."
ww1_mexico.6.a:0 "The revolution has begun!"
ww1_mexico.6.b:0 "(Play as the Maderistas)"
ww1_mexico.7.t:0 "Диас сдается"
ww1_mexico.7.d:0 "Porfirio Diaz, encouraged by his advisor Jose Yves Limantour has made a wise choice to step down from power following significant victories on the side of the Maderistas. All fighting has stopped and Diaz is to be exiled from Mexico. However Madero's planned social reforms which were vaguely promised never came to light and thus dissent in Mexico is still high...."
ww1_mexico.7.a:0 "Peace at last!"
ww1_mexico.8.t:0 "Освободительная армия Юга"
ww1_mexico.8.d:0 "Emiliano Zapata has joined the revolution with Madero after Madero has made some vague promises regarding land reforms which is the only issue Zapata cares about."
ww1_mexico.8.a:0 "Diaz is doomed"
ww1_mexico.9.t:0 "Эмилиано Сапата призывает к земельной реформе"
ww1_mexico.9.d:0 "Regarding that vague promise Madero made to Zapata during the early stage of the revolution about taking Zapata's ideas for land reform into action which still has not been done has made Zapata quite angry if we dont do something about this we may face a rebellion..."
ww1_mexico.9.a:0 "Hmm..."
ww1_mexico.10.t:0 "Паскуаль Ороско инициирует восстание"
ww1_mexico.10.d:0 "One of Madero's former generals Pascual Orozco has recently launched a rebellion in Chihuahua with Madero reacting by dispatching troops under the command of Victoriano Huerta  following Jose Gonzelez Salas's defeat. The rebellion is very minimal and will unlikely gain any traction."
ww1_mexico.10.a:0 "Traitor!"
ww1_mexico.11.t:0 "Бернардо Рейес инициирует восстание"
ww1_mexico.11.d:0 "Bernardo Reyes a former general under Porfirio Diaz has launched a rebellion in Nuevo Leon however it has met with limited usccess and been defeated after 11 days with Reyes being imprisoned in Mexico City."
ww1_mexico.11.a:0 "There will be stability in Mexico!"
ww1_mexico.12.t:0 "Феликс Диас инициирует восстание"
ww1_mexico.12.d:0 "The Nephew of Porfirio Diaz has launched a rebellio in Veracruz saying that he is to "reclaim honor of the army trampled by Madero." however luckily the rebellion was quickly crusehd within days and Diaz has been imprisoned in Mexico City"
ww1_mexico.12.a:0 "What honor?!"
ww1_mexico.13.t:0 "Слухи о заговоре Уэрты с врагами"
ww1_mexico.13.d:0 "Victorianoo Huerta the current commander of the armed forces is said to be conspiring with Felix Diaz, Bernardo Reyes, and the US Ambassador Henry Lane Wilson against the current president Francisco Madero. Two of those individuals have actively rebelled against Madero in the past..."
ww1_mexico.13.a:0 "Something fishy is going on here..."
ww1_mexico.14.t:0 "Десять трагических дней"
ww1_mexico.14.d:0 "On the night of February 8, 1913 Felix Diaz has been freed after a brief parley which resulted in the death of the commander of the civilian pententiary retreating into the city arsenal were he took control of the armory. \n\n Madero had full and complete confidence this Rebellion would non-the-less be supressed as had the previous ones. With fighting in the capital going on for several days General Victoriano Huerta ended up forming an alliance with Felix Diaz betraying Madero and arresting his brother and murdering him and offering Madero protection from the Diaz/Reyez forces only to be betrayed by Huerta and arrested where he was shortly after forced to resign and subsequently assasinated."
ww1_mexico.14.a:0 "What a tragedy..."
ww1_mexico.15.t:0 "Принять земельные реформы Сапаты?"
ww1_mexico.15.d:0 "If we accept Zapata's land reforms we won't have to worry about him rising up against us and the future of Mexico could still be peaceful however should we break our vague promise for reform we may face a rebellion from Zapata which could potentially dwelve Mexico into another revolution/civil war."
ww1_mexico.15.a:0 "Implement Zapata's Land Reform"
ww1_mexico.15.b:0 "Ignore Zapata"
ww1_mexico.16.t:0 "Сапата восстает!"
ww1_mexico.16.d:0 "Angry with Madero ignoring his vague promise to institute land reforms across Mexico Zapata has take up arms against us! Although his force is small and won't poise much of a danger for now it is better to put out the fire quickly..."
ww1_mexico.16.a:0 "Damn"
ww1_mexico.17.t:0 "Конституционалисты восстают"
ww1_mexico.17.d:0 "Following the rise of Victoriano Huerta who imposed a harsh military dictatorship on Mexico the forces of Venustiano Carranza have launched a rebellion against Huerta in order to force him out of power and restore democracy in Mexico."
ww1_mexico.17.a:0 "Damn!"
ww1_mexico.18.t:0 "Виллистас восстает"
ww1_mexico.18.d:0 "Following the rise of Victoriano Huerta who imposed a harsh military dictatorship on Mexico the forces of Pancho Villa have joined Venustiano Carranza's Constitutionalistas against Huerta in order to force him out of power and restore democracy in Mexico."
ww1_mexico.18.a:0 "Damn!"
ww1_mexico.19.t:0 "Сапатисты восстают"
ww1_mexico.19.d:0 "Following the rise of Victoriano Huerta who imposed a harsh military dictatorship on Mexico the forces of Emiliano Zapata have joined Venustiano Carranza's Constitutionalistas and Pancho Villa's Villista's against Huerta in order to force him out of power and restore democracy in Mexico."
ww1_mexico.19.a:0 "Damn!"
ww1_mexico.20.t:0 "Падение режима Уэрта"
ww1_mexico.20.d:0 "Following immense internal and external pressure along with repeated defeats in the field against the Villista-Constitutionalista-Zapatista alliance Victoriano Huerta has chosen to reluctantly resign from his position of 'president' today."
ww1_mexico.20.a:0 "A New Era of Peace!"
ww1_portugal.1.t:0 "Монархия Севера"
ww1_portugal.1.d:0 "The Monarchy of the North, officially called the Kingdom of Portugal was a short-lived revolution and monarchist government that was proclaimed in Porto, North of Portugal on the 19 January 1919. The movement was led by Henrique Mitchell de Paiva Couceiro a prominent member of the Portuguese imperial government who said the revolution was necessary because “if the North does not agree with the South, I will be, until the end, on the side of the faithful to tradition.”. However the revolution failed to gain strong popular support throughout the country with a unorganized structure, this led to its quick demise and the re-establishment of the Portuguese Republican regime in Porto."
ww1_portugal.1.a:0 "They will be crushed!"
ww1_portugal.1.b:0 "Long live the King!"
ww1_portugal.2.t:0 "Кровавая ночь"
ww1_portugal.2.d:0 "Known in Portuguese as Noite Sangrenta, A radical revolt took place in lisbon on the night of October 19th 1921. During the Bloody Night, The head of Government, Antonio Granjo; Politicians Machado Santos and Jose Carlos da Maia who were involved with the October 1910 revolution that established the First Portuguese Republic, with others were murdered in cold blood. The insurrection took place on the night of October the 19th 1921 after the anniversary of the Proclamation of the Republic. When a group of soldiers rose up against the dismissal of the government headed by Liberato Pinto, protector of the Guarda Nacional Republicana."
ww1_portugal.2.a:0 "How Terrible..."
ww1_portugal.3.t:0 "Сидонио Паис убит!"
ww1_portugal.3.d:0 "After the president made his way to the Lisboa-Rossio Railway Station on the evening of 14 December 1914 previously enjoying dinner at the restaurant Silva, he was accompanied by his brother and son planning to take the train to Porto in order to confer with the NOrthern Military Juntas. However when he entered the station at around 11 PM, he was received by a Republican Guard ordered to protect the president, however, this couldn't ruin the mood as a band played a popular song when the President entered the station. Inside the station Jose Julio da Costa a left-wing activist was waiting for him concaeling a pistol in his cloak. As the president passed Da Costa penetrated the double police cordon surrounding the President and fired two shots into Pais who at first was still alive but died of his wounds en route to the hospital."
ww1_portugal.3.a:0 "What will we do without him?"
ww1_portugal.4.t:0 "Попытка покушения на президента!"
ww1_portugal.4.d:0 "On December 5, 1918, during an award ceremony for survivors of the navy trawler Augusto de Castilho there was an assassination attempt against the president-king, Sidonio Pais, however luckily nobody got hurt."
ww1_portugal.4.a:0 "Good thing it didn't succeed!"
ww1_portugal.5.t:0 "Государственный переворот 28 мая 1926 года"
ww1_portugal.5.d:0 "The 28 May 1926 coup d'état, sometimes called 28 May Revolution or, during the period of the authoritarian Estado Novo, the National Revolution, was a military coup of a nationalist origin, that put an end to the unstable Portuguese First Republic and initiated the Ditadura Nacional. The chronic political instability and government's neglect of the army created opportunities for military plots. Already in 1925 there were two failed coup attempts on April 18th and July 19th. The plotters were acquitted by military court. During winter of 1925 and spring 1926 a group of junior officers planned a new coup and were looking for a senior officer to be the figurehead of their movement. They decided on General Manuel Gomes da Costa, who agreed to join the plotters on May 25th."
ww1_portugal.5.a:0 "Down with the Republic!"
ww1_portugal.6.t:0 "Хосе Мендес Кабесадас свергнут!"
ww1_portugal.6.d:0 "Cabecadas served as the ninth President of the Republic, which was a military dictatorship. Other revolutionaries however Gomes da Costa and Oscar Carmona judged him as incapable and in am eeting in Sacavem on 17 June 1926 Mendes Cabecadas was forced to renounce posts of the President of the Republic in favour of Gomes da Costa. He then joined opposition to the regime and involved himslef in several revolutionary attempts and subcribed to many manifestos against the dictatorship."
ww1_portugal.6.a:0 "We welcome Gomes da Costa!"
ww1_portugal.7.t:0 "Гомес да Коста свергнут!"
ww1_portugal.7.d:0 "Gomes da Costa's government lasted nearly as little as his predecessor as it was overthrown in a new coup on July 9 the same year. This attempt was imitiated by Joao Jose Sinel de Cordes and OScar Carmona, after Gomes da Costa attempted to have Carmona removed as minister for foreign affairs. Carmona, the new president used the pretext that Gomes da Costa was "unfit for office" and sent him to exile in the Azores Islands whilst also making him Marshal of the Portuguese Army."
ww1_portugal.7.a:0 "Carmona is a better choice!"
ww1_portugal.8.t:0 "Салазар приходит к власти"
ww1_portugal.8.d:0 "After President Carmona appointed Salazar as Minister of Finance he was very impressed by his charima and qualities and nominated him as Prime Minister in 1932 and effectively turned over control of the government to him."
ww1_portugal.8.a:0 "Salazar will lead us to victory!"
ww1_portugal.9.t:0 "Революция 5 октября 1910 года"
ww1_portugal.9.d:0 "With the Kingdom of Portugal being highly destabilized in the rescent years by British pressure on Portugal's colonies, the royal family's expenses, and the regicide of King Carlos and the Heir Apparent, proponents of the republic have taken advantage of the situation proclaiming a republic on 3rd October 1910 with two thousand soldiers and sailors rebelling. A provisional government led by Teofilo Braga have deposed the constitional monarchy and have called for Manuel II to be exiled from Portugal."
ww1_portugal.9.a:0 "Glory to the Republic!"
ww1_portugal.9.b:0 "The Throne is Mine!"
ww1_portugal.10.t:0 "Португальская монархия просит помощи"
ww1_portugal.10.d:0 "The Portuguese Monarchist forces have requested aid in their current struggle within the Portuguese Civil War fighting the Republic forces, it would benefit us to have these Republicans rid of lest our own people start getting ideas in their mind about doing something similar in Spain..."
ww1_portugal.10.a:0 "Support the Monarchists"
ww1_portugal.10.b:0 "I'd rather not get involved"
ww1_portugal.11.t:0 "Победа монархистов, гражданская война окончена!"
ww1_portugal.11.d:0 "With Monarchist forces once again entering the Republican capital of Lisbon, the Republic has largely started to collapse elsewhere leading to a decisive monarchist victory in Portugal. It will be time to ramp up the authoritarian powers of the King in order to thwart any more future revolutions from the Republicans should they arise once more."
ww1_portugal.11.a:0 "Hurrah!"
ww1_portugal.12.t:0 "Атака на Чавес"
ww1_portugal.12.d:0 "An attack led by Royalist Leader, Henrique Paiva Couceiro has been thwarted in the town of Chaves, the royalists who have been supposedly descreetly armed by the Spanish king, Alfonso XIII, came in from Spanish Galicia but luckily their attack has ended with a deicisve defeat from which Paiva Couceiro has said has led him to abandon the monarchist cause."
ww1_portugal.12.a:0 "They won't be coming back!"
ww1_portugal.13.t:0 "Испания согласна оказать помощь"
ww1_portugal.13.d:0 "Alfonso XIII of the Kingdom of Spain has made the decision to grant aid to pass through from Spain into our hands for use against the Republic forces. Hopefully we will be able to make use of them, and we won't forget this act of generosity from the Spanish."
ww1_portugal.13.a:0 "Great!"
ww1_portugal.14.t:0 "Национальное собрание распущено!"
ww1_portugal.14.d:0 "With political instability at an all time high with many of the parties in legislature opnely hostile to eachother and the Assembly largely unmanageable, the president Manuel de Arriaga wishing to reduce the influence of the Portuguese Republican Party has dissolved the National Assembly unilaterally. As a result of this he has also installed Joaquim Pimenta de Castro to run the government. \n\n Pimenta de Castro immediately appointed several military officers in various ministries, dissolved the National Assembly, and is running the government as a dictator."
ww1_portugal.14.a:0 "They are traitors to the Republic..."
ww1_portugal.15.t:0 "Восстание 14 мая"
ww1_portugal.15.d:0 "Today on May 14th, a political-military uprising has started in Lisbon, with the objective of taking power from the dictatorship of General Pimenta de Castro and returning the government to the principlesof the 1911 constitution. \n\n On the morning of May 14, a group of revolutionaries including naval marines and regular soldiers occupied the Naval Arsenal in Lisbon, immediately taking possession of arms. Pimenta de Castro's forces attempted to encircle the Naval Arsenal however were bombarded by Republican ships including the NRP Vasco da Gama. \N\N Although Pimenta de Castro's government managed to escape they had eventually surrendered due to disproportionate forces that were armed against them. Although a small and short event there have been according to some sources 200 people killed, 1000 injured."
ww1_portugal.15.a:0 "Down with the dictatorship!"
ww1_portugal.16.t:0 "Военная хунта, Сидонио Паис принимает власть"
ww1_portugal.16.d:0 "Today on 5 December, 1917, with Portugal's participation in the Great War leading to political, economic, and social conjuncture of the country, Sidonio Pais has led a triumphant military revolt resulting in the constitution of a Military Junta. The Parliament has been dissolved and the Afonso Costa government has been overthrown with the president Bernardino Machado removed. \n\n Pais has proposed the creation of a 'New Republic' and has suspended the 1911 Constitution. He has been elected by direct suffrage for the Presidency of the Republic creating a professional Senate."
ww1_portugal.16.a:0 "The people welcome this change"
ww1_portugal.17.t:0 "Закон разделения церкви и государства"
ww1_portugal.17.d:0 "In an attempt to normalize relations with te Roman Catholic Church, which has been at war with the Republican regime since 1911, the president has amended the Law of Separation of Church and State today. Although it has prompted an immediate and fierce reaction from the raditional Republicans and Freemasons it has garndered widespread support from Catholics, moderate Republicans and the rural population, in all the vast majority of the Portuguese population."
ww1_portugal.17.a:0 "It is a step forward"
ww1_portugal.18.t:0 "Паис провозглашает 'универсальное избирательное право'"
ww1_portugal.18.d:0 "Today on 11 March, Sidonio Pais has made another 'unconstitutional' move by decreeing the direct election of the President by plebiscite, through universal suffrage."
ww1_portugal.18.a:0 "Suffrage for all!"
