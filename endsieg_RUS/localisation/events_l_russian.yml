ww1_germany.9.d:0 "Наши усилия по соединению Берлина с Османским городом Багдад продолжаются очень медленно, и как только они будут завершены, мы получим доступ к предполагаемым нефтяным месторождениям Месопотамии, а также к порту Басра в Персидском заливе, что увеличит нашу мощь."
ww1_germany.9.a:0 "Давайте надеяться, что это будет закончено в ближайшее время!"
ww1_germany.10.t:0 "Железная дорога Берлин-Багдад построена!"
ww1_germany.10.d:0 "Теперь, когда Берлинско-Багдадская железная дорога официально завершена, мы должны иметь не только больше влияния на Ближнем Востоке, чтобы угрожать британцам, но и нефтяные месторождения Месопотамии, дающие нам преимущество над британцами, которые держали свою персидскую нефть над нашими головами, кроме того, приходит порт Басра, который обеспечит полезную связь с нашими колониями в Восточной Африке."
ww1_germany.10.a:0 "Тройное ура!"
ww1_germany.11.t:0 "Силезия для Австро-Венгрии"
ww1_germany.11.d:0 "Стремясь сохранить нейтралитет Королевства Италия в этой войне, рейхстаг разработал план по предоставлению территории Силезии Австрии взамен, только если они уступят Южный Тироль Италии, если они согласятся оставаться нейтральными на условиях, которые они получают."
ww1_germany.11.a:0 "Звучит неплохо, давайте посмотрим, как это происходит!"
ww1_germany.1101.t:0 "Германия предлагает Силезию"
ww1_germany.1101.d:0 "Наш союзник Германская Империя предложила уступить нам территорию богатой промышленной территории Силезии, если мы взамен уступим Южный Тироль королевству Италии, если они согласятся оставаться нейтральными в войне на условиях, которые они получат."
ww1_germany.1101.a:0 "Звучит хорошо"
ww1_germany.1101.b:0 "Мы не согласимся"
ww1_germany.1102.t:0 "Австрия предлагает Южный Тироль"
ww1_germany.1102.d:0 "Австро-венгерская империя предложила нам территорию Южного Тироля только на условиях, что мы остаемся нейтральными в конфликте."
ww1_germany.1102.a:0 "Хммм...хорошо"
ww1_germany.1102.b:0 "Мы не останемся довольны!"
ww1_germany.12.t:0 "Переговоры со Швецией"
ww1_germany.12.d:0 "Ведутся переговоры с Королевством Швеция, наши дипломаты пытаются подтолкнуть шведов к вступлению в войну с нашей стороны, однако это, скорее всего, будет маловероятно, хотя, если это произойдет, это перенапряжет Российский фронт, что должно облегчить нашу ситуацию на Восточном фронте."
ww1_germany.12.a:0 "Будем надеяться, они согласятся"
ww1_germany.13.t:0 "Телеграмма Циммермана"
ww1_germany.13.d:0 "Предположительно секретное дипломатическое сообщение, выданное нашим Министерством иностранных дел в январе 1917 года, предложило военный союз между Германией и Мексикой в случае, если Соединенные Штаты присоединятся к первой мировой войне против Германии. Мы предложили Мексике Техас, Аризону, Нью-Мексико присоединиться к войне США против нас. Однако, к сожалению, он был перехвачен и расшифрован Британской разведкой и полностью разозлил Соединенные Штаты, где они, вероятно, теперь присоединятся к войне.."
ww1_germany.13.a:0 "Это обернулось довольно ужасно..."
ww1_germany.1301.t:0 "Телеграмма Циммермана"
ww1_germany.1301.d:0 "Якобы секретное дипломатическое сообщение, выданное Министерством иностранных дел Германии, предложило нам сделку, которая в случае, если Соединенные Штаты присоединятся к первой мировой войне против Германии, мы должны Германия в борьбе против Соединенных Штатов, где, если мы в конечном итоге победим, что, конечно, так и будет...мы вернем себе Аризону, Нью-Мексико и Техас."
ww1_germany.1301.a:0 "Признать сделку"
ww1_germany.1301.b:0 "Звучит заманчиво, но нам придется отказаться"
ww1_germany.14.t:0 "Переговоры с Германией"
ww1_germany.14.d:0 "Недавно несколько немецких дипломатов прибыли в Стокгольм, чтобы обсудить сделку, то есть, если мы, Королевство Швеция, присоединимся к Германии в ее войне против Антанты, особенно против России, мы вернем себе территорию Финляндии, если мы захотим ее взять."
ww1_germany.14.a:0 "Мы примем сделку"
ww1_germany.14.b:0 "Война не в наших интересах"
ww1_germany.15.t:0 "Предложение Бессарабии Румынии"
ww1_germany.15.d:0 "Недавно мы направили в Бухарест дипломатов, предлагающих Румынам Бессарабию в случае победы Германии над Российской Империей, взамен, если румыны согласятся на эту сделку, они должны будут оставаться нейтральными на протяжении всего конфликта. Хотя это, возможно, маловероятно, поскольку они больше выиграют от присоединения к Антанте и возвращения Австро-Венгерской Трансильвании, но кто знает правильно?"
ww1_germany.15.a:0 "Надеюсь, они согласятся"
ww1_germany.1501.t:0 "Германия предлагает Бессарабию"
ww1_germany.1501.d:0 "В случае победы Германии над Российской Империей немцы предложат нам территорию Бессарабии, если мы, Румыния, согласимся оставаться нейтральными на протяжении всего конфликта. Однако, как мы видим, у нас есть больше шансов, чтобы вступить в Антанту должно настать правильное время."
ww1_germany.1501.a:0 "Принять сделку"
ww1_germany.1501.b:0 "Отказаться"
ww1_germany.16.t:0 "Колониальная оборона в Восточной Африке"
ww1_germany.16.d:0 "Мы построили несколько оборонительных сооружений между германско-восточной Африкой, в случае войны наши колонии должны быть должным образом защищены."
ww1_germany.16.a:0 "Хорошо"
ww1_germany.17.t:0 "Колониальная оборона в Юго-Западной Африке"
ww1_germany.17.d:0 "Мы построили несколько оборонительных сооружений между германской юго-западной Африкой, в случае войны наши колонии должны быть должным образом защищены."
ww1_germany.17.a:0 "Хорошо"
ww1_germany.18.t:0 "Колониальная оборона в немецком Камеруне"
ww1_germany.18.d:0 "У нас построено несколько оборонительных сооружений в немецком Камеруне, в случае войны наши колонии должны быть должным образом защищены."
ww1_germany.18.a:0 "Хорошо"
ww1_germany.19.t:0 "Агадирский кризис"
ww1_germany.19.d:0 "В новостях французы направили значительные силы во внутренние районы Марокко, не возражая против расширения Франции, Кайзер призвал к территориальной компенсации Германии, угрожающей войной и отправкой канонерской лодки. Это всколыхнуло многих разгневанных немецких националистов, и между Берлином и Парижем быстро начались переговоры, которые разрешили кризис, Франция захватила Марокко, а взамен Испания получила территорию Риф, уступив нам в Камеруне."
ww1_germany.19.a:0 "Эти грязные лягушатники..."
ww1_germany.20.t:0 "План Руппрехта"
ww1_germany.20.d:0 "В отличие от плана Шлиффена, следуя плану Руппрехта, мы вместо вторжения через Бельгию вторгнемся через Швейцарию, что должно удивить этих французских лягушатников! Однако, скорее всего, будет очень трудно пройти через швейцарскую горную местность, и даже так мы будем довольно далеко от Парижа."
ww1_germany.20.a:0 "Вторжение начинается!"
ww1_germany.21.t:0 "План Шлиффена"
ww1_germany.21.d:0 "Созданный главой немецкого штаба Альфредом фон Шлиффеном, план Шлиффена был, вкратце, планом вторжения через Бельгию, тем самым проходя мимо сильно защищенной Франко-немецкой границы и переходя на скудно защищенную французскую территорию, захватывая Париж и заставляя заключить мир с французской Республикой."
ww1_germany.21.a:0 "Объявить войну!"
ww1_germany.22.t:0 "План Кронпринца"
ww1_germany.22.d:0 "План Кронпринца был прост, вместо вторжения в Беглию или Швейцарию и риска британского вступления в войну, Германия просто сражалась бы с Францией вдоль франко-германской границы и оставила бы меньшие силы, необходимые для защиты, принимая большинство наших сил и позволяя им справиться с большей угрозой, Российской империей на востоке."
ww1_germany.22.a:0 "Объявить войну!"
ww1_germany.23.t:0 "Дер-дер-Гебен и Бреслау"
ww1_germany.23.d:0 "Мой Кайзер! В Средиземном море наши корабли SMS Гебен и SMS Бреслау последовали за британским средиземноморским флотом, которые безуспешно пытались перехватить их, к счастью Гебену и Бреслау удалось уклониться от британского средиземноморского флота и он прошел вдоль Дарданеллы, достигнув Константинополя, где мы передали их Османской империи.\n\nЕсли все пойдет по плану мы сможем начать войну с Османами, рано или поздно..."
ww1_germany.23.a:0 "Хорошие новости!"
ww1_germany.24.t:0 "Албания присоединяется к Центральным державам"
ww1_germany.24.d:0 "Албанский принц Уильям был довольно упрямым с начала войны, отказываясь выбрать сторону, призывающую к албанскому нейтралитету, однако с австрийцами, неспособными убедить принца, мы отправили наших собственных дипломатов, которые угрожали отрезать его ренумерацию, которая, вероятно, выведет принца из-под власти. Мы также обещали в случае победы Германии, что, конечно, очень вероятно, Албания получит Косовский регион от Сербии. Понимая истинное положение вещей, Принц пересмотрел свой прежний призыв к нейтралитету и ратифицировал союз между нашими двумя странами, который должен быть объявлен миру в ближайшее время."
ww1_germany.24.a:0 "Это отвлечет сербов"
ww1_germany.25.t:0 "Асиенский корпус отправлен в Турцию"
ww1_germany.25.d:0 "В попытке помочь туркам-османам в их ближневосточной кампании мы решили отправить отряд немецкой армии вместе с медицинской экспедицией, чтобы помочь османским санитарным подразделениям бороться с эпидемиями и лечить солдат, мы также отправили некоторых пионеров, чтобы помочь в строительстве дорог в районах, где это необходимо. Надеюсь, османские союзники смогут этим воспользоваться."
ww1_germany.25.a:0 "Отлично!"
ww1_germany.2501.t:0 "Германия посылает нам поддержку"
ww1_germany.2501.d:0 "Германская Империя прислала нам отряд немецкой армии, чтобы помочь нам в нашей кампании, посланная экспедиция также включает в себя медицинские подразделения, чтобы помочь бороться с эпидемиями и лечить раненых вместе с пионерами, и помочь нам в строительстве там, где дороги необходимы, особенно в Синай."
ww1_germany.2501.a:0 "Большое спасибо нашему немецкому союзнику!"
ww1_germany.26.t:0 "Советники отправлены в Турцию"
ww1_germany.26.d:0 "Мы направили несколько немецких военачальников в Турцию, чтобы укрепить и сделать Османские вооруженные силы более эффективными под немецким командованием."
ww1_germany.26.a:0 "Хорошо"
ww1_germany.2601.t:0 "Германия посылает советников"
ww1_germany.2601.d:0 "Германская империя направила несколько немецких военачальников/советников, чтобы помочь нам сделать наши вооруженные силы более эффективными."
ww1_germany.2601.a:0 "Спасибо Германия"
ww1_germany.27.t:0 "Восстание Марица"
ww1_germany.27.d:0 "Мы успешно провели переговоры с Мэни Марицем, который решил сотрудничать с нами и разорвать инициативу Южной Африки, чтобы захватить контроль над нашей колонией, немецкой Южной Африкой, и вместо этого взять в руки оружие против самих южноафриканцев."
ww1_germany.27.a:0 "Хорошо"
ww1_germany.28.t:0 "Наши друзья Царство Болгария"
ww1_germany.28.d:0 "Болгары ранее во второй Балканской войне потеряли большую часть своей основной территории и жаждут мести, нашим дипломатам в Болгарии удалось выработать разумную сделку, обещающую Болгарии свою долю Македонии, в которую сербы должны вторгнуться, в настоящее время идет подготовка, прежде чем Болгария официально присоединится к войне."
ww1_germany.28.a:0 "Отлично, давайте надеяться, что они скоро присоединятся."
ww1_germany.2801.t:0 "Наши друзья Германская империя"
ww1_germany.2801.d:0 "Несколько немецких дипломатов недавно провели успешные переговоры с нами относительно наших территориальных претензий на Сербию, если мы вступим в войну на стороне центральных держав, однако пройдет еще несколько месяцев, прежде чем мы сможем быть готовы вступить в войну."
ww1_germany.2801.a:0 "Эти сербы должны заплатить!"
ww1_germany.29.t:0 "Болгария присоединяется к Центральным державам"
ww1_germany.29.d:0 "Сегодня Царство Болгария официально присоединилось к Центральным державам, объявившим войну Сербии, и мы надеемся, что с помощью Болгарии сербская оппозиция будет подавлена навсегда. Кроме того, их вступление обеспечит географический канал для материальной помощи из Германии в Константинополь, увеличивая турецкие военные усилия."
ww1_germany.29.a:0 "Болгария с нами!"
ww1_germany.2901.t:0 "Вступление в войну"
ww1_germany.2901.d:0 "Сегодня мы официально вступили в Первую мировую войну на стороне центральных держав, объявив войну Сербии, сербы, конечно, не ожидали нашего внезапного въезда, и их Западная граница должна быть пустой, чем мы должны быстро воспользоваться."
ww1_germany.2901.a:0 "Расплата придет"
ww1_germany.30.t:0 "Сентябрьпрограмма"
ww1_germany.30.d:0 "Недавно была разработана Сентябрьпрограмма, которая содержит наш план территориальной экспансии, если победа наступит в ближайшее время. Во многом этот план был заказан для того, чтобы узнать мнение наших экономических и военных элит."
ww1_germany.30.a:0 "Будем надеяться, что этот план будет реализован"
ww1_germany.31.t:0 "Формирование Королевства Польша"
ww1_germany.31.d:0 "Надеясь заменить военные потери, генералы Гинденбург и Людендорф, которые в настоящее время являются верховными главнокомандующими немецкими военными, настаивали на создании польского государства, зависящего от Германии, и тем самым ускорили процесс создания польского государства. таким образом, временный Государственный Совет был создан в качестве Временного правительства, и мы надеемся, что скоро мы сможем начать вербовку поляков в армию, которые будут праздновать нас как освободителей от своих бывших российских правителей."
ww1_germany.31.a:0 "Хорошо...хорошо..."
ww1_germany.32.t:0 "Польский вермахт"
ww1_germany.32.d:0 "Идет формирование польского легиона в немецких вооруженных силах, где подразделения собираются дать клятву верности Кайзеру."
ww1_germany.32.a:0 "Нам нужны эти подразделения"
ww1_germany.3201.t:0 "Германская империя просит присягу"
ww1_germany.3201.d:0 "Германская Империя потребовала, чтобы наши Польские легионы под командованием Юзефа Пилсудского присягнули на верность и послушание Кайзеру Вильгельму II, однако, похоже, что если Германия выиграет войну, Польша станет не более чем марионеточным буферным государством Германии."
ww1_germany.3201.a:0 "Согласиться принять присягу"
ww1_germany.3201.b:0 "Отклонить присягу"
ww1_germany.3202.t:0 "Кризис присяги"
ww1_germany.3202.d:0 "К большому разочарованию Польские легионы, когда их попросили принести присягу на верность нашему императору Вильгельму II, в большинстве своем отказались, что, предположительно, убедил Юзеф Пилсудский, командующий польскими легионами, который в результате теперь должен быть арестован.\n\n Но тем не менее наши усилия в Польше по формированию польского Вермахта были очень мрачными и в значительной степени были огромной катастрофой...Австро-Венгрия, однако, пошла вперед и насильственно мобилизовала силы в 3000 человек из польского Легиона."
ww1_germany.3202.a:0 "Как они смеют?!"
ww1_germany.3203.t:0 "Присяга дана"
ww1_germany.3203.d:0 "Польский легион вышел и дал клятву Кайзеру, теперь их силы официально находятся под нашим полным командованием. Наши усилия по созданию польского Вермахта должны привлечь несколько десятков тысяч мужчин для вербовки в Польском регионе."
ww1_germany.3203.a:0 "Отлично!"
ww1_germany.33.t:0 "Ленин на поезде в Россию"
ww1_germany.33.d:0 "Выдающийся коммунистический революционер, по имени Владимир Ленин, договорился о прохождении в Россию из Германии, после того как помог нам понять, как Ленин и его коллеги-диссиденты могут вызвать много внутренних проблем для наших российских врагов. Он был помещен на борт запечатанного вагона поезда и должен прибыть в Петроград в ближайшие дни..."
ww1_germany.33.a:0 "Надеюсь, он сможет нанести реальный ущерб..."
