ww2_france.8.t:0 "Начало высадки «дня Д»"
ww2_france.8.d:0 "The Allied invasion of Normandy, otherwise known as Operation Overlord or termed D-Day has started today, it is crucial we hold back the allies from getting any kind of foothold in the west for if they do they can send more and more reinforcements and open up a whole other front and possibly retake France."
ww2_france.8.a:0 "If we give them an inch they will go a mile..."
ww2_france.9.t:0 "Операция Драгун"
ww2_france.9.d:0 "The Allied invasion of Southern France has started, otherwise known as Operation Dragoon. The landing needs to be crushed immediately as we cannot focus on so many fronts at once, it would be wise to kill this operation in its infancy before it captures and more major ports which would allow for more allied supplies to flow in."
ww2_france.9.a:0 "It must be crushed!"
soviet.1.t:0 "Укрепление Японии"
soviet.1.d:0 "Напряжение на маньчжурской границе нарастало уже некоторое время, а сейчас от наших монгольских товарищей поступают сообщения о том, что японцы скапливают силы в Хэйлунцзяне. Если мы отступим, это воспримут как признак слабости, но если ответить силой, ситуация обострится. Какой будет приказ, товарищ командир?"
soviet.1.a:0 "Мы ответим силой."
soviet.1.b:0 "Мы не можем увязать в войне с Японией."
soviet.2.t:0 "Успешный поход"
soviet.2.d:0 "Наша атака на японские войска вдоль маньчжурской границы увенчалась успехом! Наши храбрые солдаты застали их врасплох, когда они еще не закончили подготовку, и задали им хорошую взбучку."
soviet.2.a:0 "Отлично!"
soviet.3.t:0 "Неудачный поход"
soviet.3.d:0 "Наша атака на японские войска вдоль маньчжурской границы закончилась неудачей! Враг взял наши войска в тиски, и мы понесли тяжелые потери, прежде чем смогли отступить."
soviet.3.a:0 "Подготовить расстрельную команду."
soviet.4.t:0 "Румыния отдает Бессарабию"
soviet.4.d:0 "Румыны благоразумно уступили нашим требованиям и отвели свои войска из Бессарабии. Мы присоединим эту территорию в качестве Молдавской советской социалистической республики. Теперь ее жители смогут насладиться всеми преимуществами социализма. "
soviet.4.a:0 "Превосходно."
soviet.5.t:0 "Румыния отвергла наши требования"
soviet.5.d:0 "Румыны отказались уступить нашим требованиям! По всей видимости, нам придется выдавливать их оккупационные войска из Бессарабии силой."
soviet.5.a:0 "Глупцы!"
soviet.6.t:0 "Эстония сдается"
soviet.6.d:0 "Эстония подчинилась нашим требованиям. Мы заменили разлагающееся правительство в Таллинне народным парламентом, который единогласно проголосовал за превращение Эстонии в советскую социалистическую республику. После недолгого обсуждения Верховный Совет удовлетворил эту просьбу."
soviet.6.a:0 "Добро пожаловать в Союз, товарищи."
soviet.7.t:0 "Эстония отказалась принять наше предложение"
soviet.7.d:0 "Эстония возмутительным образом отказалась принять наше щедрое предложение о взаимопомощи! Капиталисты и прихлебатели в Таллинне имели наглость выдвинуть требование соблюдать территориальную целостность их страны!"
soviet.7.a:0 "Мы должны защитить эстонцев от самих себя."
soviet.8.t:0 "Латвия сдается"
soviet.8.d:0 "Правительство Латвии в Риге подчинилось нашим требованиям, и мы заменили его народным собранием. Этот орган единогласно проголосовал за вступление в наш великий Союз Советских Социалистических Республик. Мы любезно ответили согласием на эту просьбу."
soviet.8.a:0 "Теперь вы социалисты!"
soviet.9.t:0 "Латвия отказалась принять наше предложение"
soviet.9.d:0 "Буржуазные угнетатели, правящие Латвией, окончательно утратили рассудок! Они отвергли наше щедрое предложение о взаимопомощи и требуют немедленного отвода советских вооруженных сил от своей границы!"
soviet.9.a:0 "Народ Латвии должен быть освобожден."
soviet.10.t:0 "Литва сдается"
soviet.10.d:0 "Наше требование о размещении советских военных баз на территории Литвы было удовлетворено, но, к несчастью, ее правительство рухнуло. Мы установили народный парламент, чтобы избежать анархии, и он единогласно проголосовал за обращение к Верховному Совету с просьбой о вступлении в наш Союз. Мы ответили согласием."
soviet.10.a:0 "Мы спасем вас от капитализма."
soviet.11.t:0 "Литва отказалась принять наше предложение"
soviet.11.d:0 "Литва настроена на самоуничтожение! Глупцы, засевшие в их правительстве, отказываются впустить наши войска. Они что, думают, им будет лучше под немцами? Эгоистичные литовские лидеры совершают преступление против собственного народа, не позволяя им стать частью социалистического мира."
soviet.11.a:0 "Мы не можем спокойно смотреть на страдания литовского народа."
soviet.12.t:0 "Финляндия принимает наши требования"
soviet.12.d:0 "Скопление наших вооруженных сил на финской границе убедило правительство Финляндии принять скромное предложение о пересмотре границ. Мы получили контроль над Карелией, и теперь Ленинград находится в куда большей безопасности."
soviet.12.a:0 "Мы думали, они станут сопротивляться..."
soviet.13.t:0 "Финляндия отвергает наши требования"
soviet.13.d:0 "Финское правительство отвергло наши требования, но этого следовало ожидать. Если мы хотим получить Карелию, ее придется отнять силой. Пора преподать упрямым финнам урок, который они нескоро забудут!"
soviet.13.a:0 "Мы раздавим их за пару недель."
soviet.14.t:0 "Членство в СССР"
soviet.14.d:0 "Москва давит на нас, чтобы мы официально присоединились к СССР. Следует ли нам согласиться?"
soviet.14.a:0 "Да, мы присоединяемся."
soviet.14.b:0 "Нет, нам еще есть куда расти!"
soviet.15.t:0 "Танну-Тува отвечает отказом!"
soviet.15.d:0 "Тувинцы ответили возмутительным отказом на наше предложение о присоединении к Советскому Союзу! Чего этот жалкий народец надеется достичь самостоятельно - загадка, не имеющая ответа."
soviet.15.a:0 "Удачи им в этом."
soviet.16.t:0 "Аннексия Танну-Тувы"
soviet.16.d:0 "Верховный Совет получил формальный запрос от тувинского парламента о присоединении к Советскому Союзу. Они станут Тувинской автономной областью в составе РСФСР."
soviet.16.a:0 "Добро пожаловать в Союз, товарищи."
soviet.17.t:0 "Укрепление линии Сталина"
soviet.17.d:0 "Осмотр наших оборонительных сооружений вдоль западной границы полностью завершен, и трудовые лагеря готовы начать работы по их укреплению. Очень скоро линия Сталина станет достойна своего славного имени!"
soviet.17.a:0 "Товарищ Сталин может нами гордиться!"
soviet.60.t:0 "Раздел Польши"
soviet.60.d:0 "Польша принадлежит нам, но ее западные области отходят в [GER.GetAdjective] зону влияния согласно положениям пакта Молотова-Риббентропа. Следует ли нам отвести войска и позволить [GER.GetAdjective] властям завладеть территорией? Если мы этого не сделаем, договор будет аннулирован."
soviet.60.a:0 "Да. Сейчас не время нарушать договоры."
soviet.60.b:0 "Нет! Польша должна целиком входить в наше Отечество!"
soviet.61.t:0 "Советы соблюдают договор"
soviet.61.d:0 "Выполняя условия договора, [SOV.GetAdjective] власти передали западные области Польши под наше управление. Немецкие войска уже взяли их под свою защиту."
soviet.61.a:0 "Превосходно."
soviet.62.t:0 "Советы нарушают договор"
soviet.62.d:0 "Вопреки многократным заверениям, Советы не отвели свои войска, не предприняли никаких попыток передать нам территории и не вернулись в согласованные с нами границы. Похоже, они не собираются выполнять условия договора."
soviet.62.a:0 "Только зря чернила перевели!"
austria.13.t:0 "Закон Габсбурга"
austria.13.d:0 "Passed on the 3rd of April 1919, the Habsburg law officially and legally dethroned the House of Habsburg-Lothringen as rulers of Austria after it had become a republic on November of 1918. All Habsburg’s were exiled from Austria unless they renounced their titles and formally abdicated. The law as well confiscated their property. The law was momentarily repealed in 1935 and the family given back its property but following the Anschluss it was reintroduced by National Socialist Germany."
austria.13.a:0 "They are not welcome here!"
austria.14.t:0 "Каринтийский плебисцит"
austria.14.d:0 "The Carinthian plebiscite was held on 10 October, 1920 in the area predominantly settled by Carinthian Slovenes. It determined the final southern border between the Republic of Austria and the newly formed Yugoslavia following WWI. The Carinthian area was disputed between both German-Austria and Yugoslavia but on November 5th, Yugoslav forces moved into the area which led to an amounting demand for a plebiscite for a region with a mixed population. The occupation of southeastern Carinthia by Yugoslav troops led to armed clashes. Before the plebiscite both sides waged intensive propaganda campaigns in which both promised a brotherhood particularly Austria. The results however were 59.1% in favor of adhesion to Austria and 40.9% in favor of annexation by Yugoslavia. Since the Austrian option gained a majority of votes in Slovene Zone A, the second stage of referendum in the Northern Zone B was not carried out and another Yugoslav foray was fiercely rejected by the Entente Powers."
austria.14.a:0 "Surprising resolution"
austria.15.t:0 "Кровавое воскресенье Марбурга"
austria.15.d:0 "Marburg’s bloody sunday took place on Monday, 27, 1919 in the city of Maribor in Slovenia when Yugoslav soldiers under the command of Slovene officer Rudolf Maister killed between 9 and 13 civilians of German ethnic origin, wounding a further 60, during a protest in a city centre square. Estimates of the casualties differ between Slovene and Austrian sources."
austria.15.a:0 "Horrible!"
austria.16.t:0 "Договор Сен-Жермен-ан-Лей"
austria.16.d:0 "The Treaty of Saint-Germain-en-Laye was signed on 10 September, 1919, by the Allies and the Republic of German-Austria. It contained the Covenant of the League of Nations and as a result was not ratified by the United States. The treaty declared the Austro-Hungarian Empire had to be dissolved and the Austrian side accept responsibility for causing the war with the rest of the Central Powers. It included large sums of war money or war reparations to the allies and prevented Austria from refraining or directly/indirectly compromising its independence meaning it could not enter into a political or economic union with the German Reich without agreement from the LoN. The new republic's initial self-chosen name German-Austria had to be changed to Austria, concription was abolished, and the Austrian Army was limited to 30,000 volunteers. \n\n The vast reduction of population, territory, and resources, wreaked havoc on the economy and Vienna the former imperial capital was now left with no empire to administrate or support it. The countries very unity was called into question and unlike Hungary, Austria never had been a nation in the true sense of word even though it existed for 700 years, it had no unifying force other than loyalty to the Hapsburgs which were now deposed for good."
austria.16.a:0 "We are broken..."
austria.17.t:0 "Американо-австрийский мирный договор"
austria.17.d:0 "The U.S.-Austrian Peace Treaty was signed between the United States and Austria in Vienna on August 24, 1921. This seperate peace treaty was required because the United States Senate refused to advise and consent to the ratification of the multilateral Treaty of Saint-Gemrain-en-Laye of 1919. The treaty laid foundations for US-Austrian cooperation and the US government embarked on a path of partially assisting the government of Austria to ease the burden of war reparations imposed in the Treaty of St. Germain."
austria.17.a:0 "Great!"
poland.1.t:0 "Прекращение огня между Украиной и Польшей"
poland.1.d:0 "Following Ukraine's unsuccessful war with Poland and the turning tide in the far east where the Bolsheviks were gaining momentum against Ukranian forces the Ukrainian Directorate agreed to sign a cease fire and surrendered all disputed territory to Poland."
poland.1.a:0 "Interesting"
poland.2.t:0 "Прекращение огня между Польшей и Украиной"
poland.2.d:0 "Following Poland's unsuccessful war against the Ukrainian government/s, the Poles have a greed to a cease fire and have surrendered all disputed territory to the Ukrainain government which had in turn absorbed the Ukranian Western Republic and the Komancza Republic and will continue the fight against the Bolshevik enemies."
poland.2.a:0 "Interesting developments"
hungary.6.t:0 "Венгерско-чехословацкая война"
hungary.6.d:0 "The Hungarian-Czechoslovak war was fought between the First Hungarian Republic and the First Czechoslovak Republic from November 1918 to March 1920. After the collapse of Austria-Hugary which led to a declaration that formed Czechsolovakia, the Czechs and Slovaks wanted to ensure success of their territorial demands and started a counterattack on Hungary. During th ewar the Hungarian Red Army fought seperate battles against troops from Czechoslovakia and Romania, France had also been highly involved diplomatically in the conflict. 120,000 troops on both sides were involved and the war was appealing to Hungarians who were promised of regaining lost land to Czechoslovakia by Bela Kun."
hungary.6.a:0 "We will retain what is rightfully ours!"
hungary.7.t:0 "Пасхальный кризис: часть I"
hungary.7.d:0 "On March 26th 1921, during the Holy Saturday that year the dit (Parlamentum Publicum) was not in session and the diplomatic corps was away at the time in the country. The regent of Hungary, Horthy had planned a quiet holiday with his family in the royal palace. Charles had been informed by his Swiss entourage whom told the former emperor of promises from European royalist circles and prompted Charles to take advantage of ‘this quiet’ against the warnings of his many supporters and Horthy himself whom said the time was not right to return to the throne. This did not change his stance as he was optimistic. His secret negotiations with Aristide Briand the French Prime Minister promised French Support if he was to succeed and no armed intervention from Hungary’s neighbors the ‘Little Entente’ whom were very willing to all invade Hungary if a Habsburg came back to power. Charles left his Swiss villa arriving undetected at Szombathely on the 26th of March where he made his way to the palace of Count Janos Mikes a prominent legitimist, from there the news spread like wildfire amongst local legitimist and by the 27th of March Charles had already acquired a small privy council including Horthy’s Minister of Education. After Charles met with the Prime Minister, Pal Teleki, he replied to Charles saying “too soon, too soon” before Charles and urged him to return back to Switzerland saying a civil war would break out with an intervention of the Little Entente. Charles made a final agreement to meet with Horthy and once he arrived at the palace, he was completely unannounced just as Horthy was sitting down to an Easter dinner with his wife. After Horthy finished his soup he led Charles to the Regent’s Office and had a two hour ‘emotional’ discussion with Charles which Horthy described as “the most difficult moments in my entire life”. Charles thanked Horthy for his service as regent but said the time came to “hand over the power to me” with Horthy replying “This is a disaster. In the name of God, Your Majesty must leave at once and return to Switzerland, before it’s too late and the powers learn of your presence in Budapest”. Charles frustrated said he “burned his bridges” speaking in German he continuously argued with Horthy and reminded him of his tearful pledge of loyalty made at the Schonbrunn Palace in November 1918 and the sworn oath of obedience to him from which he was never released. Horthy retaliated he sworn an oath to Hungary and Charles shocked said he would stick by his position and gave Horthy 5 minutes to think over it. Horthy was skeptical of Charles’s claims of assurance from PM Briand and reiterated his fear of civil war. Horthy expected Charles to leave Hungary and either march on Vienna or retire to Switzerland."
hungary.7.a:0 "We will see how this progresses..."
hungary.8.t:0 "Пасхальный кризис: часть II"
hungary.8.d:0 "On the 28th of March, Czechoslovak and Yugoslavian envoys declared a restoration would be ‘casus belli’; on 1 April the diet with the legitimists abstaining passed a unanimous resolution endorsing status quo and the calls for Charles’ arrest grew louder though Horthy refused this. By April 3rd, the French PM Briant denied any deal being made which severely weakened Charles’ position. With the army still loyal to Horthy, Charles reluctantly left by train on the 5th of April reaching Hertenstein Palace that day. He still proclaimed himself to be the rightful Hungarian ruler two days later which showed up on the newspaper and the Swiss government placed stricter limits on his political activity. Charles left Hungary with a great dislike toward Horthy believing that the Great powers would not oppose restoration and that he was holding the power for his own personal reasons. He thought the Hungarian people yearned for his return, though no demonstrations of support occurred in Hungary during the Easter Crisis except minor scale demonstrations in traditionally royalist counties. People had generally treated him with indifference and Teleki resigned on the 6th of April with his poor handling of affairs."
hungary.8.a:0 "Bad timing Charles"
hungary.9.t:0 "Марш в Будапеште: часть I"
hungary.9.d:0 "On October 23rd 1921 a Treaty of Versailles-mandated plebiscite was scheduled to occur in Burgenland, due to this Count Gyula Ostenburg-Moravek and Colonel Lehar as well as other legitimist officers decided to take advantage of the tense situation sending Charles a message that he should seize power before the 23rd of October saying that he would expect no opposition due to the political situation and his restoration would be greeted everywhere. Charles whom got the message after dictating his will made a daredevil flight (the plane’s engine stopped working several times) in an Ad Astra Aero Junkers F.13 monoplane landing surreptitiously in Western Hungary on a field belonging to a legitimist and from there making his way to Sopron. He had no intention to seek compromise with Horthy whose cabinet he considered illegitimate and formed his own provisional government. That day a group of armored trains were being equipped in Sopron guarded by Ostenburg’s troops who were told a communist rebellion erupted in Budapest with Horthy calling on Charles to restore order. The battalion took the traditional Honved oath of Loyalty to ‘Charles of Hapsburg, King of Hungary, and King of Bohemia’. From there they departed to Budapest 190 km away in the late morning. The armada stopped at each village station to have the local garrison and public officials take the oath of loyalty and to allow groups of loyal peasants chant ‘Long live the King!’ and pay homage to the royal couple. This took approximately 10 hours which then had allowed Horthy to regroup. A report reached Horthy late on October 21st and he was shocked Lehar and Ostenburg betrayed him and Horthy communicated his decision that force would be used if necessary citing the danger Hungary would be destroyed and made a military proclamation he would keep power and demanded loyalty from his army. Most who were stationed along the Royal Armada's path found it impossible to be disloyal to Charles. As Charles approached Budapest the Entente powers reaffirmed their opposition to the restoration and Czech, Yugoslav, and Rumanian ministers made it clear such a move would be regarded as a Casus Belli. Horthy then sent a letter telling Charles, begging him to give up but the latter did not even read the letter."
hungary.9.a:0 "Charles must give up on this foolish mission!"
hungary.10.t:0 "Марш в Будапеште: часть II"
hungary.10.d:0 "On the morning of the 23rd of October Hungary seemed to be on the brink of a civil war. Charles’ army was outside Budapest and 30 km away from Kelenfold train station. Martial law at this time was already declared in Budapest. Czechoslovakia at the same time reported and claimed to be mobilising. Thomas Hohler the British envoy was convinced all was lost anticipating that Charles would ender Budapest that afternoon. Horthy received news that if the legitimists launched an attack the defense of Budapest would collapse. General Pal Hegedus who was a legitimist allied with Charles met with Hohler the British envoy whom informed him that Britain “Would never recognise Charles and would never permit the return of a Habsburg.”. Later warning Budapest if taken by Royal Troops would be overrun by the Czechs within a week. Hegedus now denied being associated with Charles and offered brokering an armistice after learning that Charles' assurances that the Great Powers backed him were false. Horthy later that day met with a large volunteer force which had been guarding the city giving a speech warning if Charles came to power A-H would be revived and Hungary once again would resume her inferior position. He also said that Charles’ army consisted mostly of “Austrian and Czech Volunteers”. This emboldened the army which began firing on Charles's forces. After news of the Battle of Budaors (A village close to Budapest) was spread much of Charles' supporters were surprised and lost morale thinking the march would be Budapest. After Charles’ army saw that Horthy was determined to resist and found that Charles and his officers lied that there was an eruption of a Bolshevik rebellion in budapest support grew to Pro-Horthy. By now Charles reluctantly agreed to an armistice and arranged a truce the next morning."
hungary.10.a:0 "We are in no position to accept Charles as king!"
hungary.10.b:0 "God save King Charles IV!"
hungary.11.t:0 "Последствия марша в Будапеште"
hungary.11.d:0 "On October 24th, 1921, by which time Horthy held a decisive military advantage. Harsh terms were composed (Charles was called on to order his troops to lay down arms and turn over all war material); Charles's safety would only be guaranteed if he abdicated in writing. In return of this all supporters of the restoration, “except agitators and ringleaders”, would be amnestied. Whilst Charles read these terms shots rang out and a stray bullet hit the royal train and the train started to move westward with Lehra and Ostenburg calling for a ‘Last Stand’ and ‘Fight to the last drop of blood’, but Charles was largely reluctant to do this and ordered the train to stop and opened the window yelling  "Lehár! Ostenburg! Stop and come back here! I forbid any more fighting! It's all quite senseless now...". He then dictated the final surrender order. Many prominent legitimists were arrested and Charles complied with every request except that he did not abdicate the throne for which was agreed upon from both parties."
hungary.11.a:0 "It was a lost cause anyway"
hungary.13.t:0 "Изгнание Карла IV"
hungary.13.d:0 "On the 3rd of November 1921, the British gunboat the HMS Glowworm left Hungarian waters with the royal family aboard. At this time Bethlen presented Parliament with a bill that would nullify the Pragmatic Sanction of 1713 essentially dethroning the Habsburgs though Hungary remained a monarchy. Charles was taken to Madeira where he was permanently exiled"
hungary.13.a:0 "He won't be coming back any time soon"
hungary.12.t:0 "Венгерская гражданская война"
hungary.12.d:0 "Charles IV may have lost his chance to capture Budapest itself, but the fight will still continue, Charles has refused to give up the fight and will continue. However this won't be an easy fight, not for Charles and not for Horthy, and even if Charles manages to get the initiative there is a high chance of the Little Entente intervening against Charles to try and get some more territorial concessions out of Hungary."
hungary.12.a:0 "Down with the King!"
hungary.12.b:0 "God save the King!"
hungary.14.t:0 "Поражение Карла IV"
hungary.14.d:0 "Charles IV has finally surrendered to following his failed attempt to take control of Hungary when he pushed the nation on a full on Civil War. Following his ultimate defeat he has turned himself over to Pro-Horthy authorities and will be taken aboard the HMS Glowworm and sent to the Portoguese island of Madiera where he will live in exile with his family."
hungary.14.a:0 "He deserves worse than that for all the damage he caused!"
hungary.15.t:0 "Поддержать Карла IV?"
hungary.15.d:0 "Charles IV made secret negotiations with the French Prime Minister, Aristide Briand who had led him to expect the French would support him if he succeeded and no armed intervention from Hungary's neighbors."
hungary.15.a:0 "Support Charles"
hungary.15.b:0 "I don't remember talking to Charles?"
hungary.16.t:0 "Румынское вмешательство?"
hungary.16.d:0 "Following Charles' attempted 'March on Budapest' the Little Entente whom swore to never let another Hapsburg come to power ever again threatened to mobilize and march on Budapest to force a peace between both parties. If we let Charles' side we are not directly threatened in any way however, if we intervene we could get some more territory out of Hungary."
hungary.16.a:0 "Intervene"
hungary.16.B:0 "It's not worth it"
hungary.17.t:0 "Чешское вмешательство?"
hungary.17.d:0 "Following Charles' attempted 'March on Budapest' the Little Entente whom swore to never let another Hapsburg come to power ever again threatened to mobilize and march on Budapest to force a peace between both parties. If we let Charles' side we are not directly threatened in any way however, if we intervene we could get some more territory out of Hungary."
hungary.17.a:0 "Intervene"
hungary.17.b:0 "It's not worth it"
hungary.18.t:0 "Югославское вмешательство"
hungary.18.d:0 "Following Charles' attempted 'March on Budapest' the Little Entente whom swore to never let another Hapsburg come to power ever again threatened to mobilize and march on Budapest to force a peace between both parties. If we let Charles' side we are not directly threatened in any way however, if we intervene we could get some more territory out of Hungary."
hungary.18.a:0 "Intervene"
hungary.18.b:0 "It's not worth it"
hungary.19.t:0 "Хорти ведёт переговоры о сепаратном мире"
hungary.19.d:0 "Our valiant leader Miklos Horthy has announced today to all Hungarians that he has been negotiating a seperate peace with the Soviet Union that should withdraw Hungary from this disastrous war, but how much of it is true is unknown with the amount of German troops occupying Hungary."
hungary.19.a:0 "A precarious situation indeed..."
hungary.20.t:0 "Хорти ведёт переговоры о сепаратном мире"
hungary.20.d:0 "Our valiant leader Miklos Horthy has announced today to all Hungarians that he has been negotiating a seperate peace with the Soviet Union that should withdraw Hungary from this disastrous war, but how much of it is true is unknown with the amount of German troops occupying Hungary."
hungary.20.a:0 "A precarious situation indeed..."
yugoslavia.1.t:0 "Александр I убит!"
yugoslavia.1.d:0 "After the Velebit Uprising in November 1932, Alexander ironically said "If you want to have serious riots in Yugoslavia or cause a regime change, you need to kill me. Shoot at me and be sure you have finished me off, because that's the only way to make changes in Yugoslavia". And indeed exactly that happened; on 9 October 1934, as Alexander I arrived in Marseilles to start a state visit to France in hopes to strengthen the two countries alliance in the Little Entente he was suddenly shot by Bulgarian Vladi Chernozemski as he stepped from the street and shot the King twice while he was slowly being driven through the streets. It was one of the first assassinations to be captured on film, the assassin was a member of pro-Bulgarian Internal Macedonian Revolutionary Organization which closely worked with the Croatian Ustase group."
yugoslavia.1.a:0 "Changes will be made!"
yugoslavia.2.t:0 "Петр I умирает"
yugoslavia.2.d:0 "King Peter I has died in Belgrade on August 16, 1921 at the age of 77. His legacy however will live on of uniting the majority of South Slavs into what we know as Yugoslavia today."
yugoslavia.2.a:0 "He will be missed!"
yugoslavia.3.t:0 "Степан Радич убит!"
yugoslavia.3.d:0 "Stjepan Radic was a Croatian politician and founder of the Croatian People's Peasant Party and largely opposed the union with Yugoslavia and Serb Hegemony in the unified state. With the Radical Party weakened in 1928, Radic's own Peasant-Democratic coalition was still not able to form a government which led to the atmosphere in the parlianment becoming increasingly unstable and contentious based on ethnic lines. Death threats and threats of violence were made against Radic in parliament and he was warned of an assassination attempt against him however he replied he was like a soldier in the war, in the trenches, and such was his duty to go. In the Assembly, Punisa Racic, a member of the People's Radical Party got up and made a provocative speech which produced a stormy reaction from the opposition but Radic stayed compeltely silent, as Punisa Racic made his way to the speaker podium facing the Croats he put his hand in his pocket where he held a revolver, as he pulled out his gun Minister Vujicic grabbed his gun but he broke himself free and fired shots which killed Radic. This would lead to Alexander I later abolishing the constitution, dissolving parliament, and declaring a royal dictatorship."
yugoslavia.3.a:0 "The Croatian problem is dealt with...for now"
yugoslavia.4.t:0 "Диктатура 6 января"
yugoslavia.4.d:0 "At response to the political crisis triggered by the assassination of Stjepan Rdaic, King Alexander abolisheed the Constitution, dissolved parliament, and declared a personal/royal dictatorship (called the January 6th Dictatorship) and changed the name of the country to the Kingdom of Yugoslavia."
yugoslavia.4.a:0 "Order shall be restored!"
yugoslavia.5.t:0 "Восстание Велебит"
yugoslavia.5.d:0 "The Velebit Uprising took place during the night of September 6 and 7, 1932 as the Ustase launched an attack on a police station in Brusane village near Gospic. The Yugoslav authorities were unnerved by the small uprising because the power of the Ustase at the time was unknown, as a result major security measures were insured and this action had a large impact in foreign media, especially that from Italian and Hungarian Press."
yugoslavia.5.a:0 "This an uprising? More like a joke!"
yugoslavia.6.t:0 "Югославская Конституция 1931 года"
yugoslavia.6.d:0 "The 1931 Yugoslav Constitution was the final Constitution of the Kingdom of Yugoslavia issued by decree on September 3, 1931. It banned the posession of firearms within by members of Parliament while in session and transferred executive power to Alexander I. Elections were to be by universal male suffrage. The provision for a secret ballot was dropped and pressure on public employees to vote for the governing party was to be a feature of all elections held under Alexander's constitution. The King would also ahve permission to appoint half of the upper house directly and legislation could become law with the approval of one of the houses alone if it were also approved by the King."
yugoslavia.6.a:0 "Interesting"
shammar.1.t:0 "Сауд бин Абдулазиз убит!"
shammar.1.d:0 "The 9th Emir of the Emirate of Jabal Shammar, Saud bin Abdulaziz of the House of Rashid was tragically assassinated by his cousin Abdullah bin Talal."
shammar.1.a:0 "How Horrible!"
shammar.2.t:0 "Падение Центральных держав"
shammar.2.d:0 "The Central Powers have fallen and thus with that our greatest ally the Ottoman Empire can no longer support our independence, this will be the hardest and toughest of times for the Emirate for which it will be crucial to survive, but can we? With the ambitious Nejd in the south having relative good relations with the English we may stand no chance should a conflict arise..."
shammar.2.a:0 "We are surrounded by enemies"
argentina.1.t:0 "Трагическая неделя"
argentina.1.d:0 "The Tragic Week was a series of riots and massacres that took place in Buenos Aires, Argentina during the week of January 7th, 1919. The riot was led by anarchists and communists, and was eventually crushed by the Argentine Federal Police under Luis Dellepiane and the intervention of the Army. It resulted in a total of 700 hundreds by the end of it. The conflict began as a strike at a British owned plant in the suburbs of Buenos Aires which at first attracted no attention but eventually picketing workers fired on a group of policemen, two days later a police sergeant died of his wounds. On January 7th an unrelated event took place where the maritime workers of the port of Buenos Aires voted a general strike for better hours and wages. Eventually after the police fought it out with the striking workers at the Vasena metal works and shortly after mobs went loose all over the city and everything went out of control. Groups overturned and burned street cars and robbed shops for guns, 3,000 people stormed Lacroze Station and violence erupted in the Congress where members of the Argentine Chamber of Deputies threw notebooks at each other."
argentina.1.a:0 "How Tragic..."
argentina.2.t:0 "Резня в Напалпи"
argentina.2.d:0 "On July 19th 1924, in Napalpí city, Chaco Territory Argentina, a group of 130 police, ranchers and white citizens, armed with Winchester and Mauser rifles, attacked the indigenous people who only had spears to defend themselves. The attack lasted 40 minutes. At the end, the wounded, including women and children, were killed with machetes."
argentina.2.a:0 "What a horrible incident"
usa.1.t:0 "Взрыв, вызванный взрывом фабрики Shell Gillespie Company"
usa.1.d:0 "The T.A. gillespie Company Shell Loading PLant explosion began on October 4th, 1918, at a WWI ammunitions plant in Morgan area of Sayreville in Middlesex County, NJ, The initial explosion was believed to be accidental and triggered a fire and series of explosions that continued for three days straight totalling at roughly 6 kilotons (⅓ of the power Hiroshima bomb), killing roughly 100 people. The facility was at the time one of the largest in the world and destroyed 300 surrounding buildings and enough ammunition to supply for Western Front for 6 whole months."
usa.1.a:0 "What a disaster!"
usa.2.t:0 "Большое затопление патокой"
usa.2.d:0 "The Great Molasses Flood occurred on January 15, 1919 in North End neighborhood of Boston, Massachusetts. A large molasses storage tank burst which sent a wave of molasses that rushed through the streets at 56 km/h that killed 21 people and injured 150."
usa.2.a:0 "This is a sticky situation"
usa.3.t:0 "Восемнадцатая поправка принята"
usa.3.d:0 "The Eighteenth Amendment of the U.S constitution which established the prohibition of alcoholic beverages and declaring the production, transport, and sale of alcohol illegal had its ratification certified on January 16th, 1919, with the amendment taking effect on January 16, 1920, the following year."
usa.3.a:0 "Prohibition is on its way!"
usa.4.t:0 "Запрет вступает в силу"
usa.4.d:0 "The U.S. Senate proposed the Eighteenth Amendment on December 18, 1917.On November 18, 1918, prior to ratification of the Eighteenth Amendment, the U.S. Congress passed the temporary Wartime Prohibition Act, which banned the sale of alcoholic beverages having an alcohol content of greater than 1.28%. (This act, which had been intended to save grain for the war effort, was passed after the armistice ending World War I was signed on November 11, 1918.) Upon being approved by a 36th state on January 16, 1919, the amendment was ratified as a part of the Constitution. The Wartime Prohibition Act took effect June 30, 1919, with July 1, 1919, becoming known as the "Thirsty First". On October 28, 1919, Congress passed the Volstead Act, the popular name for the National Prohibition Act, over President Woodrow Wilson's veto. The act established the legal definition of intoxicating liquors as well as penalties for producing them. Although the Volstead Act prohibited the sale of alcohol, the federal government lacked the resources to enforce it."
usa.4.a:0 "No beer for you!"
usa.5.t:0 "Сенат США отказывается ратифицировать Версальский договор"
usa.5.d:0 "The United States Congress refused to ratify the treaty and opposed it specifically regarding the League of Nations section as it was argued that the U.S. would be giving up too much power under the League of Nations and Senate Majority Leader Henry Cabot Lodge in turn drafted 14 reservations-to match Wilson’s 14 points-that reduced the ctron the league would have over the U.S. There was also a faction within the Senate that opposed the Treaty with or without reservations. Whilst the Senate continued to consider the treaty, a two-hour passionate speech was given by Henry Borah in which he declared that by agreeing to the treaty, “We have forfeited and surrendered, once and for all, the great policy of ‘no entangling alliances’ upon which the strength of this Republic has been founded for one hundred fifty years.”"
usa.5.a:0 "We can not consider this!"
usa.6.t:0 "Взрыв на Уолл-стрит"
usa.6.d:0 "The Wall Street bombing occurred at 12:01 pm on September 16, 1920 at the financial district of Manhattan, New York City. The blast killed 30 people immediately and another eight died later of their wounds. There were 143 seriously injured and in total several hundred were injured. The bombing was never solved however historians and investigators strongly believe the bombing was carried out by Italian anarchists who had been responsible for a series of bombings the previous year. The attack was related to post war social unrest, labor struggles, and anti-capitalist agitation in the U.S."
usa.6.a:0 "How terrible!"
usa.7.t:0 "Уоррен Г. Хардинг умирает"
usa.7.d:0 "Warren G. Hrading went to bed early in the evening of July 27, 1923 later complaining to his physician of pain in the upper abdomen, Dr. Joel T. Boone suspected a heart problem and the train rushed to San Francisco. Harding then felt better when they arrived on July 29, 1923, he insisted on walking from the train to the car which rushed him to the Palace Hotel where he suffered a relapse. Doctors found that not only his heart was causing problems but he had pneumonia, a serious matters in the days before effective antibiotics. By the afternoon August 2, 1923, doctors allowed Harding to sit up in bed and as his wife was reading him an article about him he began twisting convulsively and collapsed and doctors were unable to revive him. He was said to have died of a heart attack. \n\n His death came as a great shock to the nation as he was liked and admired, nine million people lined the tracks as his body was taken from San Francisco to Washington, D.C."
usa.7.a:0 "He will be missed"
usa.8.t:0 "Вашингтонский военно-морской договор"
usa.8.d:0 "The Washington Naval Treaty was a  treaty amongst the major nations that won WWI which agreed to prevent an arms race by limiting naval construction. It was negotiated at the Washington Naval Conference held in Washington, D.C., from November 1921 to February 1922 and it was signed by the governments of the United Kingdom, U.S., Japan, France, and Italy. It limited the construction of battleships, battlecruisers, and aircraft carriers by the signatories and the number of other categories of warships such as cruisers, destroyers, and submarines were not limited by the treaty however they were limited to 10,000 tons displacement. The Treaty was concluded on February 6, 1922."
usa.8.a:0 "Peace for eternity!"
usa.9.t:0 "Скандал Типот Доум"
usa.9.d:0 "The Teapot Dome Scandal was a bribery incident that took place in the United States from 1921 to 1922 during the administration of President Warren G. Harding. Secretary of the INterior, Albert Bacon Fall, had leased the Navy petroleum reserves at Teapot Dome in Wyoming and two other locations in California to private oil companies at low rates without competitive bidding. In 1922 and 1923 the leases became a subject of sensational investigation by Senator Thomas J. Walsh and fall was later convicted of accepting bribes from the oil companies and became the first Cabinet member to go to prison. No person was ever convicted of paying the bribes however."
usa.9.a:0 "Lets put an end to corruption"
usa.10.t:0 "Похоронен неизвестный солдат"
usa.10.d:0 "The Tomb of the Unknowns is a monument dedicated to American service members who have died without their remains being identified. It is also known as the Tomb of the Unknown Soldier, but it has never officially been named so. It is located in Arlington National Cemetery in Virginia. The First World War “Unknown” is a recipient of the Medal of Honor, the Victoria Cross, and several other foreign nations’ highest service awards. The U.S. Unknowns who were interred are also recipients of the Medal of Honor, presented by U.S. Presidents who presided over their funerals."
usa.10.a:0 "He served valiantly"
usa.11.t:0 "Американская оккупация Доминиканской Республики подходит к концу"
usa.11.d:0 "After the Great War, public opinion in the United States began to run against the occupation of the Dominican Republic. Warren G. Harding, who succeeded Woodrow Wilson in March 1921, had campaigned against the occupations of both Haiti and the Dominican Republic. In june 1921, United states representatives present a withdrawal proposal, known as the Harding Plan, which called for Dominican ratification of all acts of the military government, approval of a loan of $2.5 million US dollars for public works and other expenses, the acceptance of United States officers of the constabulary, and the holding of elections under United States supervision. Popular reaction to the plan was overwhelmingly negative. Moderate Dominican leaders however, used the plan as the basis for further negotiations that resulted in an agreement between U.S. Secretary of State Charles Evans Hughes and Dominican Ambassador to the United States Francisco J. Peynado on June 30th, 1922, allowing for the selection of a provisional president to rule until elections could be organized.  In the presidential election of March 15th, 1924, Horacio Vásquez Lajara, an American ally who cooperated with the U.S. Government handily defeated Peynado. With his inauguration on July 13th, control of the republic returned to Dominican hands."
usa.11.a:0 "You can have your country back"
usa.12.t:0 "Дело Скоупса"
usa.12.d:0 "The Scopes Trial was an American legal case in May 1925 in which a substitute high school teacher, John T. Scopes was accused of violating Tennessee’s Butler Act, which made it unlawful to teach human evolution in any state-funded school. The trial was deliberately staged in order to attract publicity to the small town of Dayton, Tennessee where it was held. Scopes was unsure whether he had ever actually even taught evolution, but he purposely incriminated himself so the case could have a defendant. Scopes in the end was found guilty and fined $100 (1366 USD now) but the verdict was overturned on a technicality however the trial served its purpose on drawing intense national publicity, as national reporters flocked to Dayton to cover the big-name lawyers who had agreed to represent each side."
usa.12.a:0 "Ridiculous!"
usa.13.t:0 "Парады Ку-Клукс-Клана в Вашингтоне"
usa.13.d:0 "On August 8th, between 25,000 and 400,000 Ku Klux Klan members marched on the U.S. Capital to show support for their group and to demand immigration restrictions based on race and nation of origin."
usa.13.a:0 "Nice people..."
usa.14.t:0 "Рузвельт мертв!"
usa.14.d:0 "Our beloved president, Franklin Delano Roosevelt has finally passed away after suffering from a cereberal hemorrhage. Men will thank God on their knees a hundred years from now that Franklin D. Roosevelt was in the white house..."
usa.14.a:0 "So ended an era, so began another"
georgia.1.t:0 "Горийское землетрясение 1920 года"
georgia.1.d:0 "The 1920 Gori earthquake hit the Democratic Republic of Georgia on the 20 February, with a magnitude of 7.2. There was heavy damage which an additional 114-130 deaths which affected the town of Gori."
georgia.1.a:0 "It could have been a lot worse"
georgia.2.t:0 "Попытка переворота 1920 года"
georgia.2.d:0 "On May 3, 1920, an unsuccessful attempt to take power by the Bolsheviks in the Democratic Republic of Georgia by a coup was tried. The Bolsheviks attempted to take control of a military school and government offices in the Georgian capital of Tbilisi but the Georgian government  suppressed disorders in Tbilisi and concentrated forces on successfully blocking the advance of Russian troops on the Azerbaijani-Georgian Border. The Georgian resistance combined with the uneasy war with Poland persuaded Red leadership to deter plans for Georgia’s sovietization and recognize Georgia as an independent nation in the May 7 Treaty of Moscow, for the moment."
georgia.2.a:0 "This is preposterous!"
georgia.3.t:0 "Московский договор 1920 года"
georgia.3.d:0 "The Treaty Of Moscow signed between the Russian SFSR and the Democratic Republic of Georgia on May 7, 1920 granted Georgia de jure recognition of independence in exchange for a promise not to grant asylum on Georgian soil to troops of powers hostile to Bolshevik ww1_russia."
georgia.3.a:0 "How long will this phony peace last?"
ww2_germany.1.t:0 "Компьенское перемирие"
ww2_germany.1.d:0 "Most commonly known as the Armistice of 11 November 1918 was an armistice between the Entente and Germany which officially ended the First World War in all. It went affect at 11 a.m. Paris time on the 11th of November 1918 'The eleventh hour of the eleventh day of the eleventh month'. Whilst the Germans responded largely due to the policies proposed by President Woodrow Wilson in his Fourteen Points the actual terms of the later Treaty of Versaille were largely written and decided upon by the French six months later which concluded the peace. The armistice included the cessation of all hostilities, withdrawal of German troops to their own borders, preservation of ifnrastructure, exchange of prisoners, promose of reparations, and disposition of German warships and submarines to allied command."
ww2_germany.1.a:0 "Devastating..."
ww2_germany.2.t:0 "Красный барон умирает над Соммой"
ww2_germany.2.d:0 "On the 21st of April 1918, after the fog has lifted over Cappy Airfield JG1 (The Flying Circus) took off after reports of enemy air activity reports. Jasta 11 takes off led by Manfred von Richtofen (The Red Baron), with Hans Joachim-Wolff, and Richtofen's cousin Wolfram von Richtofen who is heading into battle for the first time. \n\n At 1035 hours, 3 flights take off commanded by Canadian Roy Brown with Old Schoolfriend and novice pilot Wilfred May. Oliver LeBoutillier leading 'B' Flight and Francis Mellersh. \n\n At 1125 hours, LeBoutillier spots 2, two seaters over Le Quesnel, he turns to engage and takes one down in flames they continue their patrol before spotting JG1, Richtofens squadron throw a gap in the clouds. \n\n At 1145 hours a fierce dog fight begins as the JG1 and the allied squadrons led by Roy Brown and Oliver LeBoutillier clash over Sailly-le-Sec. \n\n At 1150 hours, Mellersh spots a lone Triplane, half rolls and forces him down. May circles on the edge of the fight until he sights Richtofen's cousin Wolfram crossing his front, Richtofen sees his cousin under fire and closes in, opens fire. The inexperienced May, falls out of control probably saving his life. Richtofen breaks his own rule and follows him down as May plunges earthward but he regains control just over the Somme and follows the river West - and to the safety of his own lines. May's friend Roy Brown sees the pursuit and dives to help, a low level chase follows. With a strong easterly win, Richtofen is pushed further and further over enemy lines...alone...and under constant ground fire. Richtofen seems to become target fixated, unaware of Brown diviing behind him; at this exact time Cedric Popkin, of the 24th Australian Machine Gun Company fires at the Red Triplane along with soldiers from the 53rd Battery, Royal Australian Artillery. As Brown fires a burst the Triplane rears up to the right, at 1200 hours near Vaux-sur-Somme, Richtofen receives a single, fatal, bullet wound to the chest. The Red Triplane Fokker falls vertically but pulls up at the last moment, most likely still under the control of Richtofen, but by the time the aircraft stops...Richtofen is dead. \n\n His judgement that day may have been affected by his earlier skull fracture, to this day nobody who knows who killed the Red Baron as the Sopwith and the ground fire both used the Vickers .303. However May, Mellersh, and LeBoutillier all claim to have seen the Triplane rear up as Roy Brown fired, though the shot that enetered the under right of his armpit exiting under his left nipple gave high credence to groundfire bringing him down. \n\n But none-the-less to this day nobody knows who killed the Red Baron."
ww2_germany.2.a:0 "Alles Kaputt..."
ww2_germany.3.t:0 "Рихтофен заявляет о 81-м убийстве!"
ww2_germany.3.d:0 "The Ace of all Aces, Manfred von Richtofen alternatively known as 'The Red Baron' flying his Red Colored Fokker Tripline to envoke fear in the foul enemy has emerged from another successful air engagment with his 81st Kill after spotting Wilfred May eyeing his young cousin, Wolfram. Non-the-less both have emerged victiorious and alive and well, our troops look up to him in their trenches, he is their angel in the air."
ww2_germany.3.a:0 "God Bless Him"
ww2_germany.4.t:0 "Добро пожаловать в мод!"
ww2_germany.4.d:0 "Welcome the Endsieg: Total Victory! \n\n This mod is developed by one person as of now, thanks to my some of my friends however for some limited help in gfx. The mod is meant to give the player an option to play through the interwars eventually, currently the interwars are under construction but getting to completion, the 'Kaiserschlacht' March 21st 1918 is not the main start of the mod or the main point it is just there to give a challenge for the player should he want a challenge, for now. Later on the Kaiserschlacht start will be given more importance as winning as the Central Powers gives an alternative Interwars and alternative WWII. \n\n What is 'Kaiserchlacht'? \n\n The Kaiserschlacht (pronounced KAI-SER-SH-LA-AH-HH-T) also known as Operation Michael, the Ludendorff Offensive, or the Spring 1918 Offensive/s was the last German roll of the dice during the latter part of the First World War and the last ditch effort to breach the Allied lines and seize the Channel Ports which supplied British Expeditionary Forces, however Ludendorff changed the plan towards the end and decided to aim for an offensive along the whole of the British front north of the River Somme designed to seperate the British and French armies driving the British into the sea and leaving the French isolated. Non-the-less the plan was very successful at first with the Germans gaining A LOT OF LAND in WWI terms but Germans as far as they advanced did not have enough Supply to hold the territory they captured which was also battered by Artillery fire and very undefendable."
ww2_germany.4.a:0 "Okay!"
ww2_germany.5.t:0 "Рихтофен заявляет о 80-м убийстве!"
ww2_germany.5.d:0 "Manfred von Richtofen most commonly known as the Red Baron has claimed his 80th kill today on the 20th of April 1918. \N\N Richtofen's 80th kill on the 20th of April wouldtop off all of the other aces of WWI and he would be known as the Aces of Aces (During WWI at least, see Erich Hartmann for the Aces of Aces of Aces of Aces...). Richtofen's life however had been plagued by tragedy, most of his friends and fellow comrades close to him had fallen from the skies like flies in the previous year and Richtofen was reported to have fallen into a deep depression and saw life as useless. Before he left on his flight the next day he told his mother his tooth hurt and she replied with 'Go to the dentist' yet Richtofen said 'I don't need to, I'll be gone anyway'."
ww2_germany.5.a:0 "Another Glorious Victory for Richtofen!"
ww2_germany.6.t:0 "Труба Кайзера Вильгельма обстреливает Париж"
ww2_germany.6.d:0 "The Kaiser Wilhelm Geschütz more commonly known as the Paris Gun was a long range heavy howitzer that bombarded the city of Paris several times throughout the war, while rather very ineffective it did cause damage to morale of the inhabitants of the city."
ww2_germany.6.a:0 "That is a long way to go for a shell"
ww2_germany.7.t:0 "Операция в Крыму"
ww2_germany.7.d:0 "Starting April 13th 1918, the newly formed Taurida Soviet Socialist Republic was invaded by the forces of the Ukraine People’s Republic and the German Empire who provided assistance. By the end of April 1918 the majority of the leaders of this short-lived Crimean Communist State were arrested and shot by insurgent Crimean Tatars and on April 30th that same month it was officially abolished and replaced with a German-protected Crimean Regional Government."
ww2_germany.7.a:0 "The warm water ports of Crimea shall be ours!"
ww2_germany.9.t:0 "Вильгельмсхафенское востание"
ww2_germany.9.d:0 "DUring the night on October 29th-30th of 1918 the German fleet was anchored in Wilhelmshaven in expectation of a planned final battle before the wars end. However the sailors on board the SMS Thuringen and SMS Helgoland committed mutiny and sabotage in response to plans for an attack which they viewed was a final throw of the dice by the high command and completely meaningless, which it had been largely. A day later however torpedo boats pointed their cannons at these ships and the mutineers gave up with no resistance. The Third Navy Squadron was ordered back to Kiel as the crew's loyalty could no longer be relied on. This later led to the Kiel Mutiny on November 3rd which largely triggered the German revolution and swept aside the Monarchy within a few days leading to the end of the German Empire."
ww2_germany.9.a:0 "Our own men have given risen up against us, the war is lost"
ww2_germany.8.t:0 "Создание Крымского регионального правительства"
ww2_germany.8.d:0 "The Crimean Regional Government was established on 25th June 1918 shortly after the April 1918 Crimean Offensive led by Ukrainian and German Forces. Following the fall of the Taurida Socialist Republic the former area of TSR was annexed by Germany and later the Crimean Regional Government was established and formed under German protection. Whilst there were efforts by Ukraine to exert control over Crimea they fell short with German support which kept the regional government separate from the Ukraine."
ww2_germany.8.a:0 "This will serve as a good port"
ww2_germany.10.t:0 "Принять Четырнадцать пунктов Вильсона?"
ww2_germany.10.d:0 "With the Great War nearing and the undeniable failiure of the 1918 Ludendorff Offensive, the Chancellor of Germany, Prince Max von Baden in order to make the peace settlement land less harshly on Germany accepted Wilson's Fourteen Points hoping to please the western powers and make Germany more democratic to appease them. In effect with accepting this Germany was also forced to abandon its occupied administrative areas in Eastern Europe. If we do not accept the fourteen points we will surely face larger consequences, but if we do we have nothing to lose at this point, the war is lost, let us make the best of it while we still can."
ww2_germany.10.a:0 "Accept Wilson's Fourteen Points"
ww2_germany.10.b:0 "Ignore them"
ww2_germany.11.t:0 "Таврическая ССР сдается!"
ww2_germany.11.d:0 "The Taurida SSR has surrendered and its territories shall be transfered straight to us to keep under control. Whilst the Ukranian State viewed the territory of the Taurida SSR rightfull theirs and hoped for a federation the German Empire kept both seperate and monitored the former TSSR territory personally keeping it under their control and de facto seperate from Ukraine."
ww2_germany.11.a:0 "It is better in our hands"
ww2_germany.12.t:0 "Кайзер отрекается от престола!"
ww2_germany.12.d:0 "With the German Empire actively seeking an armistice with the allies and a revolution threatening the unstable political situation of Germany by the end of the war calls for the Kaiser to abdicate grew in intensity. Wilhelm II himself was deeply reluctant to make such a sacrifice. Whilst his military advisers insisted that the army could no longer be relied on Wilhelm still expressed a notion to lead the armies back into Germany from the Western Front. Following the Kiel mutiny however Wilhelm II lost all hope and the navy was his greatest joy and achievement for which once it rebelled he had realized that the war had indeed been lost and seeing the fate of the Russian Royal Family, his cousins, he abdicated on November 9th which was announced by the Chancellor, Prince Max von Baden in a proclamation on that same day and went into exile in Holland. The Kaiser’s abdication proclamation was formally published on the 30th of November 1918 and facing much criticism over the nature of the abdication the German Army Chief of Staff. Paul von Hindenburg issued a statement on 20 March 1919 explaining the sequence of events and defending the Kaiser’s role."
ww2_germany.12.a:0 "He was but a 'Shadow Kaiser' anyway"
ww2_germany.13.t:0 "Версальский договор"
ww2_germany.13.d:0 "The Treaty of Versaille, signed on 28 June 1919, exactly five years after the assassination of Archduke Franz Ferdinand officially ended the state of war between Germany and the Allied Powers. Within the Treaty of Versaille Germany was to accept responsibility of 'Germany and her allies for causing all loss and damage during the war'. This was one of the most important and controversial things required which became later known as the 'War Guilt caluse'. In whole the treaty forced Germany to disarm, make territorial concessions to France, Belgium, and Poland, pay reparations assessed at 132 billion marks equivalent to 442 Billion USD in 2017. Many people at the time viewed the treaty as "too harsh" whilst others such as Ferdinand Foch the French Field Marshal saw it as too lenient saying "This is not a peace. It is an armistice for 20 years" for which he was all but a 3 months off."
ww2_germany.13.a:0 "What a blunder!"
ww2_germany.14.t:0 "Шлезвигские плебисциты"
ww2_germany.14.d:0 "The Schleswig Plebiscites were two plebiscites organized according to section XII, articles 109 to 114 of the Treaty of Versaille on the 28 June, 1919 in order to determine the future border between Denmark and Germany through the former Duchy of Schleswig. The process was monitored by representatives from France, UK, Norway, and Sweden with the end result being of Southern Jutland/Schleswig being handed over to Denmark following an effective referendum in which the danish populace in South Jutland voted to be part of Denmark."
ww2_germany.14.a:0 "We are being robbed from every corner..."
ww2_germany.15.t:0 "Великопольское восстание"
ww2_germany.15.d:0 "The Greater Poland Uprising was a military insurrection of Poles in the 'Greater Poland' region against German rule. The uprising had a large and significant effect on the Treaty of Versaille which ended up granting the Second Polish Republic the area won by the Polish insurrectionists. The region was part of the Polish-Lithuanian Commonwealth before the Second Partition of Poland in 1793 which granted the territory to the Kingdom of Pww1_russia."
ww2_germany.15.a:0 "This is preposterous!"
ww2_germany.16.t:0 "Немецкий флот потоплен в Скапа-Флоу"
ww2_germany.16.d:0 "After the singing of the Armistice at Compiegne, France, which effectively ended WWI. The Allied powers were unstable to agree upon what would happen to the German surface fleet, whilst the Americans suggested the German  surface fleet be interned in a neutral port until a final decision was agreed upon two countries that were approached Norway and Spain refused. After that it was suggested they be interned at Scapa Flow, Britain with a skeleton crew of German sailors being guarded by the Grand Fleet and such was agreed upon. Once at Scapa Flow the mood amongst the sailors was still very mutinous and all of them had been heavily demoralized unable to go ashore and the food supplies coming from Germany of very poor quality. In addition none of the sailors were allowed to visit other ships or communicate. At the negotiations at the Paris Peace Conference the French and Italians wanted a quarter of the ships whilst the British wanted all of them destroyed since they saw redistribution as a threat to the supremacy of the Royal Navy. Rear-Admiral Ludwig von Reuter who had been given command of the ship's heard of the possible terms and began to prepare detailed plans to scuttle his ships, on June 18th he gave out orders which stated “It is my intention to sink the ships only if the enemy should attempt to obtain possession of them without the assent of our government.” While the signing of Versaille was scheduled for noon 21 June 1919 the First Battle Squadron prepared to board the German ships to check for signs of the crew preparing to scuttle however they had been misinformed the deadline of the treaty was extended to 19:00 23 June. Around 10:00 a.m. on 21 June 1919 Ludwig von Reuter sent a signal flag ordering the fleet to scuttle which began almost immediately. There was no noticeable effect until noon when the ‘Friedrich der Grosse’ began to list heavily starboard and all the ships hoisted the Imperial German Ensign on their main masts. It was a great disaster for the Allies as 52 of the 74 ships sunk. Whilst Admiral Fremantle in charge of the supervision of the German surface fleet scorned Von Reuter and his men he privately remarked “I could not resist feeling some sympathy for von Reuter, who had preserved his dignity when placed against his will in a highly unpleasant and invidious position."."
ww2_germany.16.a:0 "Better than in their hands!"
ww2_germany.17.t:0 "Восточно-прусский плебисцит"
ww2_germany.17.d:0 "The Abstimmung in Ostpreußen also known as the Allenstein and Marienwerder Plebiscite, was a plebiscite for self-determination of the regions of Warmia (Ermland), Masuria (Mazury, Masuren) and Powiśle, which had been parts of the East Prussian Government region of Allenstein and of the West Prussian Government region of Marienwerder, in accordance with the Treaty of Versailles. Prepared early in the year, It took place on July 11th 1920.The Plebiscite was conducted by German authorities. Both the German and Polish Governments believed that the outcome of the plebiscite was decided by the ongoing Polish-Bolshevik War, a part of the Russian Civil War, which threatened the existence of the newly formed polish nation itself and as a result, even many German citizens of Polish ethnicity in the region voted for Germany out of fear that if the area was allocated to Poland it would soon fall under Soviet rule."
ww2_germany.17.a:0 "Ostpreußen is ours!"
ww2_germany.18.t:0 "Капповский путч"
ww2_germany.18.d:0 "On March 13th 1920, Wolfgang Kapp and Walther von Lüttwitz launched a planned coup to overthrow the Weimar Republic and establish a right wing oriented government in its place. It was supported by parts of the Reichswehr and other conservative, nationalist and monarchist factions. The coup started in Berlin and forced the legitimate Weimar government to flee the city. It failed after a few days when large sections of the German populace when the general population spurred on by the legitimate government, started a General Strike, where participants refused to work with Kapp and his allies. Despite its failure, the putsch had significant consequences for the future of the Weimar Republic, and would be a precursor of things to come."
ww2_germany.18.a:0 "We are in a fragile state..."
ww2_germany.19.t:0 "Рурское восстание"
ww2_germany.19.d:0 "The Ruhr Uprising, or March Uprising, took place in the Ruhr region of Germany in March 1920. It was a left-wing workers' revolt and the uprising initially was in support of the call for general strike issued by the Social Democrat members of the German government, the unions and other parties in response to the right-wing Kapp Putsch of 13 March, 1920. However, the communists and socialists in the Ruhr had previously laid plans for 'winning political power by the dictatorship of the proletariat' in the event of a general strike."
ww2_germany.19.a:0 "Better dead than red"
ww2_germany.20.t:0 "Восстание спартакистов"
ww2_germany.20.d:0 "The Spartacist uprising was a general strike with armed battles accompanying it in Interim Germany from 4 to 15 January, 1919. \n\n Whilst Germany was in the middle of a post-war revolution, two of the perceived paths forward were either a Social Democracy or a Council/Soviet Republic. The uprising was primarily a power struggle between the moderate Social Democratic Party (SPD) and the moerradical communists of the Communist Party led by Karl Liebknecht and Rosa Luxemburg whom both were later executed after the uprising was crushed."
ww2_germany.20.a:0 "Better dead than red!"
ww2_germany.21.t:0 "Баварская Советская Республика отделяется"
ww2_germany.21.d:0 "On the 6th of April 1919, a Soviet Republic was formally proclaimed in Bavaria. It was initially ruled by USPD members and anarchists. On Sunday, 12 April 1919, the Communist Party formally seized power, with Eugen Levine as their leader who started to enact communist reforms and started the formation of a Red Army, seized cash, food supplies, expropriated luxurious apartments and gave them to the homeless and put factories under the ownership and control of the workers. But the Republic was short lived after the remaining loyal ements of the German Army crushed the opposition and executed Levine."
ww2_germany.21.a:0 "They will fall in line"
ww2_germany.22.t:0 "Взрыв в Оппау"
ww2_germany.22.d:0 "An explosion of epic proportions has happened in the German town of Oppau on the 21st of September, 1921, reports are coming in that a tower silo storing 4,500 tonnes of a mixture of ammonium sulfate and ammonium nitrate fertilizer have exploded at a BASF plant in Oppau, Germany. 500-600 people have been killed and 2,000 more injured."
ww2_germany.22.a:0 "Unfortunate"
ww2_germany.23.t:0 "Гамбургское восстание"
ww2_germany.23.d:0 "The Hamburger Aufstand was an insurrection in the Weimar Republic, starting on the 23rd of October by one of the most militant sections of the Hamburg district Communist Party (KPD), the KP Wasserkante. The rebels stormed 24 police stations, 17 in Hamburg and seven Schleswig-Holstein province stations in Pww1_russia. Over 100 people died during the uprising."
ww2_germany.23.a:0 "This insurrection shall be dealt with"
ww2_germany.24.t:0 "Кюстринский путч"
ww2_germany.24.d:0 "The Küstrin Putsch, also known as the Buchrucker Putsch, was a reaction to the September 26th quelling of resistance by the German government to the occupation of the ruhr region. Led by Bruno Ernst Buchrucker, groups of the Black Reichswehr wanted to bring down the Reich government of Chancellor Gustav Stresemann and replace the parliamentarian-democratic Republic with a national dictatorship. Another motive for the putsch was the Reichswehr’s decision to disband work details, causing many of their members to lose their livelihood. The attempt to occupy Küstrin, a garrison city, was prevented by units of the Reichswehr. Buchrucker and other officers were arrested and sentenced for high treason to imprisonment in a fortress or prison. The bulk of the rebels were soon released and were not punished."
ww2_germany.24.a:0 "It could have been worse"
ww2_germany.25.t:0 "Пивной путч"
ww2_germany.25.d:0 "On the 8th of November, 1923, Hitler and the SA stormed a public meeting of 3,000 people organized by Gustav Ritter von Kahr in the Bürgerbräukeller, a beer hall in Munich. Interrupting Kahr’s speech, he announced that the national revolution had begun and declared the formation of a new government with Ludendorff. Retiring to a back room, Hitler demanded and got the support of Kahr, Seisser and Lossow at gunpoint. Hitler’s forces initially succeeded in occupying the local Reichswehr and police headquarters, but Kahr and his cohorts quickly withdrew their support. Neither the army nor the state police joined forces with Hitler. The next day, Hitler and his followers marched from the beer hall to the Bavarian War Ministry to overthrow the Bavarian Government, but police dispersed them. Sixteen NSDAP members and four police officers were killed in the failed coup."
ww2_germany.25.a:0 "The nation stands on weak supports"
ww2_germany.26.t:0 "Гитлер приговорен к тюремному заключению"
ww2_germany.26.d:0 "As a result of the Beer Hall Putsch, at the Bürgerbräukeller, Hitler fled to the home of Ernst Hanfstaengl and by some accounts contemplated suicide. He was depressed but calm when arrested on the 11th of November 1923 for high treason. His trial before a special People’s Court in munich began in February 1924, and Alfred Rosenberg became temporary leader of the NSDAP. On April 1st, Hitler was sentenced to five years’ imprisonment at Landsberg Prison. There, he received friendly treatment from the guards, and he was allowed mail from supporters and regular visits by party comrades. Pardoned by the Bavarian Supreme Court, he was released from jail on 20 December 1924, against the state prosecutor's objections."
ww2_germany.26.a:0 "Where he belongs!"
ww2_germany.27.t:0 "Гитлер выпущен"
ww2_germany.27.d:0 "On April 1st, 1924 Hitler was sentenced to five years’ imprisonment at the Landsberg Prison. However he was later pardoned by the Bavarian Supreme Court and was released from jail on 20 December. 1924 against the state prosecutors objections. Including time on remand, Hitler served just over one year in prison."
ww2_germany.27.a:0 "Welcome back into society!"
ww2_germany.28.t:0 "Книга Майн Кампф опубликована"
ww2_germany.28.d:0 "Mein Kampf was authored by Adolf Hitler whilst serving his jail time and was published less than a year after his release on 18 July, 1925. It outlined Hitler’s political ideology and future plans for Germany and was edited by Hitler’s deputy Rudolf Hess. He began the book while imprisoned for what he considered to be ‘political crimes’ following his failed Putsch in Munich. However he received many visitors initially and he soon devoted himself entirely to the book. As he continued he realized that it would not have to be a two-volume book with the first volume scheduled for release in early 1925. The governor of Landsberg noted that at the time “He [Hitler] hopes the book will run into many editions, thus enabling him to fulfill his financial obligations and defray the expenses incurred at the time of his trial”."
ww2_germany.28.a:0 "I will make sure to read it!"
ww2_germany.29.t:0 "Гитлер становится лидером нацистской партии"
ww2_germany.29.d:0 "By 1921, Adolf Hitler was becoming highly effective at speaking in front of ever larger crowds and in February he spoke before a crowd of nearly six thousand in Munich. However as Hitler left Munich to visit far right nationalist groups in Berlin the headquarters of the Nazi Party the party faced an inner revolt. The party which was still run by an executive committee whose original members considered hitler to be highly overbearing and dictatorial wanted to weaken Hitler’s position forming an alliance with a group of socialists from Augsburg. Hitler in response rushed back to Munich and countered them by announcing his resignation from the Party on July 11, 1921. The party realized the loss of Hitler would effectively mean the end of the Nazi Party and Hitler seized the moment and announced he would return on the condition he was made chairman and given absolute power. Infuriated committee members held out at first but eventually backed down and during a vote hitler received 543 for and only 1 against. At the next gathering July 29, 1921 Hitler was introduced as Führer of the Nazi Party marking the first time the title was publicly used to address him."
ww2_germany.29.a:0 "The best man for it!"
ww2_germany.30.t:0 "Маттиас Эрцбергер убит!"
ww2_germany.30.d:0 "Matthias Erzberger was a German publicist and Politician, and as an authorized representative of the Reich government he personally signed the armistice between Germany and the allies. This act let him to become infamous amongst the political right and he was eventually murdered on 26 August, 1921, while out in on a walk in Bad Griesbach. The killing was masterminded by Manfred von Killinger, leading member of the Germanenorden, who recruited two members of the ultra-nationalist death squad Organisation Consul."
ww2_germany.30.a:0 "can't say it wasn't coming..."
ww2_germany.31.t:0 "Клайпедское восстание"
ww2_germany.31.d:0 "The Klaipeda Revolt took place between January 10-15, 1923 in the Klaipeda Region, otherwise known as Memelland. The region was detached from East Prussia in the Treaty of Versailles and became a mandate of the League of Nations and placed under provisional French administration until a more permanent solution could be worked out. Lithuania wanted to unite with the region due to the large Lithuanian-speaking minority and the major port in Memel was the only viable access to the Baltic Sea for Lithuania. As the Conference of Ambassadors instead favored leaving the region as a small free city like the Free City of Danzig the Lithuanians organized and staged a revolt as a consequence which ended to the region being given to Lithuania."
ww2_germany.31.a:0 "Memel is ours!"
ww2_germany.32.t:0 "Добро пожаловать в мод!"
ww2_germany.32.d:0 "Welcome to Endsieg: Ultimate Victory! This mod is currently being developed by one person so if you would like to help feel free to contact me! Thanks to some my friend Soldier who helped with some technology gfx and Dethorath who wrote a good amount of events for the interwars. \n\n Kursk Scenario \n\n You have chosen the Kursk Scenario! Your main objective will be to eliminate the Kursk Salient at all costs, however beware the Soviets have gotten information beforehand that we were to attack at Kursk and thus have heavily reinforced the area. It won't be an easy fight, and our fellow Italian friends who have been invaded by the Anglo-American forces in Sicily may be at risk of defecting and switching sides."
ww2_germany.32.a:0 "Ok"
ww2_germany.33.t:0 "основана Итальянская Социальная Республика!"
ww2_germany.33.d:0 "After the Gran Sasso Raid with the rescue of Mussolini, Hitler forced the reluctant Mussolini into setting up a new Fascist state in Northern Italy called the Italian Social Republic. It claimed Rome as its capital but the de facto capital became the small town of Salo between Milan and Venice. The Italian Social Republic is little more than a puppet state dependent entirely upon Germany, anyone can see that now."
ww2_germany.33.a:0 "This fight must go on!"
ww2_germany.34.t:0 "Итальянское дезертирство неизбежно"
ww2_germany.34.d:0 "Following the ousting of Mussolini and his capture along with the new government headed by King Victor Emanuele III and Pietro Badoglio, the thought of Italy switching sides is not too far off from fiction, it should be quite imminent following this series of events seeing the will of the Italian's to fight on drop dramatically. We must send a considerable amount of troops to Italy to prepare for their defection and to seize control before the Allies can."
ww2_germany.34.a:0 "We must seize control of Italy!"
ww2_germany.35.t:0 "Франция сдается! Подписано перемирие Марны!"
ww2_germany.35.d:0 "With our successful Spring Offensive and the subsequent capture of Paris, the Third French Republic has officially agreed to an armistice which has been signed at Marne today ending the war between our two countries. France has agreed to demobilize its military and expell British forces from the mainland as soon as possible with a treating to be soon undergoing by our fellow politicians. \n\n With the French out of the war the British, Italians, and Americans shall follow suit with negotiations on an armistice soon."
ww2_germany.35.a:0 "We are victorious!"
ww2_germany.36.t:0 "Операция «Маргарете»"
ww2_germany.36.d:0 "After Hitler had found out about the discussions Miklos Horthy was having with the allies regarding an armistice, the German Führer, feeling betrayed by the Hungarians, ordered German troops to implement Operation Margarethe to capture critical Hungarian Fascilities on March 12, 1944. Hitler had invited Horthy to the palace of Klessheim in Austria and while they conducted their negotiations German forces quietly slipped into Hungary with the meeting being a mere ruse to keep Horthy out of the country and leave the army without orders."
ww2_germany.36.a:0 "Traitors!"
ww2_germany.37.t:0 "Восточная Пруссия пала"
ww2_germany.37.d:0 "East Prussia has fallen to the rapidly advancing Red Army, our civilians and soldiers alike are frantically trying to escape their advance boarding refugee ships attempting to escape some of which were sunk with the total number of civilians killed estimated to be around 300,000."
ww2_germany.37.a:0 "A Bloody Disaster!"
ww2_germany.38.t:0 "Заговор 20 июля провалился!"
ww2_germany.38.d:0 "Today while the Führer was inside his 'Wolf's Lair' field headquarters in East Prussia there was an attempt on his life with the apparent purpose of killing our beloved Führer to seize political control of Germany and its armed forces to make peace with the western Allies as soon as possible. We rounded up as many conspirators as possible and they shall be severely punished for this in retaliation!"
ww2_germany.38.a:0 "They are just filthy cowards!"
ww2_germany.39.t:0 "Фюрер мертв!"
ww2_germany.39.d:0 "The Führer with the rapidly advancing Red Army approaching his Führerbunker street by street has valiantly fought on until the last moment and has decided to kill himself to spare the lives of the German people by relieving them of their oaths. It is without a doubt his death is not but of cowardice but of bravery, he now rests with the millions of other Volk who have risked and died for the Reich."
ww2_germany.39.a:0 "The war goes on!"
ww2_germany.3901.t:0 "Йодль и Кейтель сдают все немецкие войска"
ww2_germany.3901.d:0 "Today the definitive text for the German surrender of all forces was signed in Karlshorst, Berlin, the representatives of three armeds ervices of the Oberkommando der Wehrmacht (OKW) and the Allied Expeditionary Force together with the Supreme High Command of the Red Army, with further French and U.S representatives signing as witnesses. The first instrument of surrender was signed at Reis by Alfred Jodl who had unfortunately failed to negotiate better terms of surrender. However a few hours later the Soviet Union  called for a unique surrender in Berlin were this 'German agression' has first sprung from also making a point the surrender at Reims did not explicitly require German soldiers to law down their arms and give themselves up. Eisenhower then agreed and the definitive act of unconditional surrender for the German military was signed in berlin by Field-Marshal Wilhelm Keitl."
ww2_germany.3901.a:0 "All is lost..."
ww2_germany.40.t:0 "Турция прекращает дипломатические отношения с нами!"
ww2_germany.40.d:0 "During WWII Turkey maintained diplomatic relations with Germany until August 1944. In 1941 Germany and Turkey signed the German-Turkish Non-Agression pact on June 18 which was soon followed by the "Clodius Agreement" in which Turkey would export 45,000 tons of chromite ore to Germany and 90,000 tons of mineral, to counter this the U.S and U.K would try to buy out the Turkish chromite ore before Germany could even if they did not need any. When the Red Army entered Bulgaria in August of 1944 however which cut overland contact between Turkey and the Axis Powers, Turkey decided to sever diplomatic and commercial relations with Germany."
ww2_germany.40.a:0 "We are being buried alive by the world..."
ww2_germany.41.t:0 "Начало Варшавского восстания"
ww2_germany.41.d:0 "In Warsaw the Polish Resistance Home Army has risen up and has taken momentary control of the city and has rounded up our troops. This uprising most likely has taken place due to the rapidly advancing Red Army which is currently approahcing the suburbs of the city, however they have no outside support so it will not be hard to crush them."
ww2_germany.41.a:0 "We shall smash Warsaw to pieces for this!"
ww2_germany.42.t:0 "Добро пожаловать в мод"
ww2_germany.42.d:0 "Welcome to Endsieg: Ultimate Victory! This mod is currently being developed by one person so if you would like to help feel free to contact me! Thanks to some my friend Soldier who helped with some technology gfx and Dethorath who wrote a good amount of events for the interwars. \n\n Goetterdaemmerung Scenario \n\n Germany is in a bad position right now, with the allies advancing from three sides, in Italy, East, and the West there is little hope for success but the war is far from over, the Reich still possesses great amount of power over the territory it still controls and the Volksdeutsch are willing to fight one to the last man. "
ww2_germany.42.a:0 "Lets get started"
ww2_germany.43.t:0 "Роммель Мертв!"
ww2_germany.43.d:0 "Erin Rommel who had been wrongly accused, innocently mixed up in the July 20th plot was sentenced to death via execution, however Hitler knew that doing such would mean branding Rommel a traitor and damaging morale on the home front giving Rommel a chance to take his own life. On October 14th 1944 he took a cyanide pill and was pronounced dead, witnesses were struck by the smile of deep contempt on Rommels face post-death, never seen in his own lifetime. His wife had thought it was for Hitler."
ww2_germany.43.a:0 "Legends never die"
ww2_germany.44.t:0 "Операция «Панцерфауст»"
ww2_germany.44.d:0 "The Führer has recently received word that Miklos Horthy, the leader of Hungary, has been secretely negotiating his country's surrender to the advancing Red Army. As of this moment he has sent Otto Skorzeny to deal with the situation along with other special forces. The Führer worried that this surrender will expose Germany's southern flank greately where Romania has already joined against the Reich and cut off many of our troops."
ww2_germany.44.a:0 "Horthy must be removed!"
ww2_germany.45.t:0 "Клюге найден мертвым"
ww2_germany.45.d:0 "Field Marshal Gunther von Kluge has been found dead today, he has killed himself with a cyanide pill after being recalled by the Führer to Berlin following the failiure of the monstrous assasination attempt whom Kluge had a minor role, but significant in his traitorous betrayal of the Reich and its people."
ww2_germany.45.a:0 "Disloyal pig"
