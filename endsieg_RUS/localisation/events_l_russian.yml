ww1_china.1.t:0 "Восстание Новой армии в Гэнксу"
ww1_china.1.d:0 "Недавно в Гуанчжоу всплыло новое восстание, связанное с конфликтом между гражданами и местной полицией против новой армии. После того, как революционер ни Ин Диан был убит нашими силами, однако оставшиеся революционеры были быстро побеждены с восстанием не в состоянии получить любую тягу к счастью."
ww1_china.1.a:0 "Хороший подход..."
ww1_china.2.t:0 "Второе восстание в Гуанчжоу"
ww1_china.2.d:0 "Недавно в Гуанчжоу произошло еще одно восстание, которое закончилось очередным поражением революционеров, однако, к сожалению, 72 революционера, которых можно было идентифицировать, были затем провозглашены мучениками революционера, что вызвало усиление инакомыслия в стране!"
ww1_china.2.a:0 "Проклятие"
ww1_china.3.t:0 "Учанское Восстание"
ww1_china.3.d:0 "9 октября революционеры с намерением свергнуть нашу династию построили бомбы, одна из которых взорвалась, заставив их начать восстание раньше, чем ожидалось, хотя восстание оказалось сложнее справиться и в конечном итоге привело к успеху революционеров, захвативших весь город Учан. Если мы не сокрушим это сейчас, революция распространится как лесной пожар!"
ww1_china.3.a:0 "Проклятие!"
ww1_china.3.b:0 "(Играть, как революционеры)"
ww1_china.4.t:0 "Восстановление Шанхая"
ww1_china.4.d:0 "После успешного восстания в Учане, в Чанша, Цзянь Дафенд и Чэнь Цзоксин возглавили вооруженную группу революционеров в кампании, чтобы попытаться распространить восстание еще дальше в Чаншу и в итоге захватили город и убили местного имперского генерала."
ww1_china.4.a:0 "Они должны быть раздавлены!"
ww1_china.5.t:0 "Восстание Шэньси"
ww1_china.5.d:0 "В Шэньси еще одно восстание было начато в попытке захватить Сиань, который был успешным после жесткой двухдневной борьбы между обеими сторонами сделав революционеров победителями."
ww1_china.5.a:0 "Мы обречены!"
ww1_china.6.t:0 "Восстание в Цзюцзяне"
ww1_china.6.d:0 "23 октября Линь Сен, Цзян Цюнь, Цай Хуэй и другие члены Тонгменхуи в провинции Цзянси организовали восстание новых армейских подразделений и одержали победу, создав военное правительство Цзюцзяна."
ww1_china.6.a:0 "Проклятие!"
ww1_china.7.t:0 "Восстание в Шаньси Тайюане"
ww1_china.7.d:0 "2 октября Янь Сишань из Новой армии возглавил восстание в Тайюане, столице провинции Шаньси, и сумел убить губернатора Цин и взять под свой контроль Тайюань."
ww1_china.7.a:0 "Это конец династии Цин"
ww1_china.8.t:0 "Восстание в Куньмине"
ww1_china.8.d:0 "30 октября в провинции Юньнань нескольким революционерам удалось захватить Куньмин с помощью новых офицеров армии."
ww1_china.8.a:0 "Проклятие!"
ww1_china.9.t:0 "Атака Тибетского ополчения!"
ww1_china.9.d:0 "Недавно в Тибете сформированное Тибетское ополчение напало на наш гарнизон и поэтому фактически вытеснило его из Тибета, создав независимое Тибетское государство."
ww1_china.9.a:0 "Проклятие!"
ww1_china.10.t:0 "Шанхайское восстание"
ww1_china.10.d:0 "3 ноября нескольким революционерам в Шанхае удалось организовать вооруженное восстание при поддержке местных полицейских. Повстанцы быстро захватили весь город Шанхай от наших людей."
ww1_china.10.a:0 "Мы обречены!"
ww1_china.11.t:0 "Восстание Гуйчжоу-Чжэцзян"
ww1_china.11.d:0 "4 ноября революционеры в Чжэцзяне и Гуйчжоу возглавили успешные восстания, захватив Гуйян в Гуйчжоу и Хангчжоу в Чжэцзяне."
ww1_china.11.a:0 "Проклятие!"
ww1_china.12.t:0 "Восстание Цзянсу-Хуэй"
ww1_china.12.d:0 "5 ноября в провинциях Цзянсу и Аньхой революционеры начали восстания, которые оказались успешными после поражения наших сил в этих районах."
ww1_china.12.a:0 "Это конец династии Цин"
ww1_china.13.t:0 "Восстание в Гуанси"
ww1_china.13.d:0 "7 ноября политический Департамент Гуанси решил отделиться от правительства Цин, и Лу Жунтин сказал, что станет новым губернатором провинции, чтобы заменить бывшего губернатора Цин Шэнь Бинкуна."
ww1_china.13.a:0 "Проклятие!"
ww1_china.14.t:0 "Восстание Фуцзянь"
ww1_china.14.d:0 "11 ноября вся провинция Фуцзянь провозгласила независимость, и новая армия начала восстание против армии Цин, которая вскоре была быстро побеждена революционными силами."
ww1_china.14.a:0 "Все отвернулись от нас!"
ww1_china.15.t:0 "Восстание в Гуандуне"
ww1_china.15.d:0 "Несколько местных ополченцев в провинции Гуандун начали восстания в провинции Гуандун в попытке вытеснить наши войска, местные представители Гуандун решили поддержать революцию."
ww1_china.15.a:0 "Проклятие!"
ww1_china.16.t:0 "Шаньдунское восстание"
ww1_china.16.d:0 "13 ноября несколько офицеров новой армии и Цин губернатор провинции Шаньдун Сунь Баоци согласились выйти из состава правительства или объявили о независимости Шаньдуна в поддержку революции."
ww1_china.16.a:0 "Мы обречены!"
ww1_china.17.t:0 "Восстание Нинся"
ww1_china.17.d:0 "23 ноября в провинции Нинся началось восстание, и вскоре после поддержки революции было создано революционное военное правительство Нинся."
ww1_china.17.a:0 "Все отвернулись от нас!"
ww1_china.18.t:0 "Независимость Сычуани"
ww1_china.18.d:0 "22 ноября Чэнду и Сычуань провозгласили независимость и согласились поддержать революцию, убив чиновников династии Цин."
ww1_china.18.a:0 "Проклятие!"
ww1_china.19.t:0 "Император Пуйи отрекается от престола!"
ww1_china.19.d:0 "После начала Уханьского Восстания наши силы не смогли сдержать революцию, которая распространилась по всей империи, как лесной пожар. Юань Шикай, силач, посланный нашим двором, чтобы сокрушить революцию, сам потерпел неудачу, и у многих нет желания сражаться за династию, которая, как считается, потеряла мандат небес.\n\nПосле сделки, заключенной при посредничестве Юань Сикай, Вдовствующая императрица Лонгью одобрила "Императорский указ об отречении императора Цин", в результате чего Империя Цин прекратила свое существование. Пуйи должен сохранить свои имперские титулы и остаться в Северной половине запретного города, зарабатывая огромную ежегодную субсидию, предоставляемую Республикой."
ww1_china.19.a:0 "Империи Цин приходит конец..."
ww1_china.20.t:0 "Вторая революция"
ww1_china.20.d:0 "С накалом напряженности между КМТ и Юанем из-за диктаторских действий Юань Сикай Сунь Ятсен бежал в Японию и призвал к революции Секон, но на этот раз против нашего лидера Юань Сикай. В ответ на этот призыв ко второй революции Юань Шикай принял решение распустить национальное и провинциальное собрания, а также палату представителей и Сенат, которые были заменены вновь образованным государственным Советом.\n\nЮань Шикай назвал KMT крамольной организацией и приказал роспуск выселить всех членов из парламента."
ww1_china.20.a:0 "Мы обязательно их раздавим!"
ww1_china.21.t:0 "Юань Шикай новый президент!"
ww1_china.21.d:0 "После значительного вклада Юаня в революцию, убедив Вдовствующую императрицу подписать указ об отречении императора юаня, Шикай по праву попросил его должность президента за свой поступок. После некоторых внутренних препирательств Сунь Ятсен согласился на президентство Юаня."
ww1_china.21.a:0 "Хорошо"
ww1_china.22.t:0 "Юань Шикай объявляет себя императором!"
ww1_china.22.d:0 "Сегодня, 20 ноября 1915 года, президент Юань Шикай провел специально созванное "представительное собрание", которое единогласно проголосовало за предложение Юаню трона. С тех пор Юань принял приглашение провозгласить себя императором китайской Империи под именем эпохи Хунсянь.\n\nНовая Империя Китая официально начнется 1 января 1916 года, когда Император Юань Сикай намеревается провести обряд присоединения и разместил заказ на набор из 40 000 предметов, стоимостью 1,4 миллиона юаней, большую нефритовую печать и две императорские одежды стоимостью 400 000 юаней каждая. несмотря на то, что внутри страны и на международном уровне было много открытых протестов по всему Китаю, осуждающих императора, даже Япония, которая обещала поддержать присоединение юаня, стала безразличной или открыто враждебной, не давая Юаню его ожидаемого признания, и теперь ходят слухи, что Сунь Ятсен, который кормил Токио, организует еще один заговор с целью свержения Юаня."
ww1_china.22.a:0 "Да здравствует император!"
ww1_china.23.t:0 "Начинается война за национальную защиту!"
ww1_china.23.d:0 "После возрождения Юань Шикаем монархии и вступления на престол в Китае произошли значительные беспорядки, что правительство Юань Шикай плохо просчиталось без какой-либо международной поддержки или признания. В провинции Юньнань провинциальные военные лидеры, такие как Тан Цзяо, Цэ Э. и Ли Лижун, объявили о своей независимости и начали экспедиции против Юань."
ww1_china.23.a:0 "Проклятие!"
ww1_china.24.t:0 "Юань Шикай отрекся"
ww1_china.24.d:0 "Столкнувшись с таким давлением, Юань Шикай теперь вынужден выбрать один из двух вариантов, либо полностью отказаться от монархии, чтобы, как мы надеемся, угодить народу и его врагам, восстанавливающим Республику с самим собой в качестве президента, либо цепляться за трон и пытаться решительно подавить это большое восстание."
ww1_china.24.a:0 "Отречься от престола"
ww1_china.24.b:0 "Цепляться за трон"
ww1_china.25.t:0 "Юань Шикай умирает"
ww1_china.25.d:0 "После смерти Юань Сикай Национальная Защита была провозглашена успешной с провинциями, которые восстали против отмены своих деклараций о независимости.\n\nЮань Шикай умер от уремии в 10 утра в возрасте пятидесяти шести лет, его похоронная процессия состоится в Бейингсуне, где его останки будут помещены в большой мавзолей."
ww1_china.25.a:0 "Наконец-то мир"
ww1_china.26.t:0 "Возрождение монархии?"
ww1_china.26.d:0 "Многие из сторонников Юань Шикай выступали за возрождение монархии, заявляя, что Республика была эффективной лишь в качестве переходного этапа к окончанию правления Маньчжуров. Были высказаны такие Тезисы, как то, что китайскийсег_political ситуация требовала стабильности, что только монархия может обеспечить и китайские массы уже давно используется для автократического правления."
ww1_china.26.a:0 "Что из этого получится?"
ww1_china.27.t:0 "Вмешательство между правительствами Часть I"
ww1_china.27.d:0 "Повесив там вы получите еще одно событие, которое будет загружено в Китайской Республике OOB."
ww1_china.27.a:0 "Хорошо"
ww1_china.28.t:0 "Вмешательство между правительствами Часть II"
ww1_china.28.d:0 "Ура, наконец-то все закончилось!"
ww1_china.28.a:0 "Счастливое время!"
