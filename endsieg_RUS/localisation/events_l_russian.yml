industrialisation.1.t:0 "Традиционалисты выступают против индустриализации"
industrialisation.1.d:0 "Традиционалисты в правительстве выступали против нашего продвижения к индустриальному обществу, утверждая, что мы сотни лет жили на аграрной основе экономики и что сейчас нет необходимости двигаться к индустриальному обществу.\n\nТем не менее реформа будет проходить, но традиционалисты пока будут держать правительство несколько разделенным..."
industrialisation.1.a:0 "Ну что ж"
industrialisation.2.t:0 "Волнения среди рабочих"
industrialisation.2.d:0 "С Индустриализацией в нашей стране, которая продвигается очень медленно, не обошлось без проблем, так как многие заводчики вместо того, чтобы искать квалифицированных рабочих, брали неквалифицированных рабочих за более дешевую рабочую силу. В связи с этим в новом рабочем классе нарастают волнения, а пока еще не совсем серьезные, пузырь лопнет..."
industrialisation.2.a:0 "У нас все хорошо на данный момент!"
industrialisation.3.t:0 "Доиндустриальное общество"
industrialisation.3.d:0 "В настоящее время мир рассматривает нас как Доиндустриальное Общество и фактически отошел от аграрного общества, которым мы когда-то были. Конечно, наш путь к этому этапу не прошел без проблем, но путь впереди еще долгий и ветреный."
industrialisation.3.a:0 "Одно "Ура" за индустриализацию!"
industrialisation.4.t:0 "Железнодорожное строительство"
industrialisation.4.d:0 "В целях повышения эффективности перевозок грузов по всей стране наше правительство выступило с инициативой начать строительство крупной железной дороги, только на этом должно быть занято много рабочих, однако затраты будут достаточно высокими, хотя в конечном итоге это того стоит, если мы планируем двигаться дальше."
industrialisation.4.a:0 "Начинайте работать!"
industrialisation.5.t:0 "Менталитет людей"
industrialisation.5.d:0 "Несмотря на наши усилия по проведению реформ в области индустриализации, у многих наших граждан все еще менталитет индустриализации в обратную сторону. Многие из наших богатых капиталистов по-прежнему предпочитают инвестировать в землю, а не в бизнес, они видят инвестиции в промышленность рискованными, что делает покупку земли гораздо более привлекательной."
industrialisation.5.a:0 "Это плохой менталитет в долгосрочной перспективе!"
industrialisation.6.t:0 "Раннее индустриальное общество"
industrialisation.6.d:0 "В настоящее время мир рассматривает нас как раннее индустриальное общество, фактически отходящее от нашего прежнего статуса Доиндустриального общества. Теперь нас можно считать больше похожими на некоторые европейские страны, которые несколько значительно продвинулись в плане промышленности."
industrialisation.6.a:0 "Двойное "Ура" за индустриализацию!"
industrialisation.7.t:0 "Забастовка основных рабочих"
industrialisation.7.d:0 "Вопросы из прошлого с неквалифицированными рабочими, занятыми за дешевую зарплату над квалифицированными, не были забыты. Крупная забастовка рабочих была проведена в одной из наших крупных промышленных зон, где рабочие протестовали за более высокую заработную плату и меньшее количество рабочих часов, что создало нагрузку на наше производство, если это не будет быстро решено, это превратится в проблему."
industrialisation.7.a:0 "Дайте им то, что они хотят..."
industrialisation.8.t:0 "Протесты традиционалистов"
industrialisation.8.d:0 "Когда мы начинаем двигаться вперед, еще дальше традиционалистов, никуда не делясь средствами, по-прежнему остается большая борьба, не только с некоторыми задними политиками но и с самими людьми, которые имеют тот же менталитет традиционалиста и отказ от изменения!"
industrialisation.8.a:0 "Проклятие!"
industrialisation.9.t:0 "Население через годы"
industrialisation.9.d:0 "В связи с тем, что наша страна не имеет достаточно земли, пригодной для сельского хозяйства, необходимого для питания нашего растущего населения делает вещи довольно трудно, многие говорят, что если мы будем продолжать идти вперед, нам придется постоянно полагаться на другие страны для продуктов питания."
industrialisation.9.a:0 "У них есть своя точка зрения..."
industrialisation.10.t:0 "Базовое индустриальное общество"
industrialisation.10.d:0 "Мы сейчас рассматриваемся миром как базовое индустриальное общество, как и большинство европейских стран, мы чуть меньше крупных стран."
industrialisation.10.a:0 "Тройное "Ура" индустриализации!"
industrialisation.11.t:0 "Забастовка рабочих вышла из-под контроля!"
industrialisation.11.d:0 "Рабочие в нашем наиболее промышленно развитом регионе начали забастовку за повышение заработной платы, сокращение продолжительности рабочего дня, улучшение условий труда и всеобщее избирательное право. В то время как забастовка началась с малого, она быстро выросла до тысяч протестующих, местное правительство, в свою очередь, отправило армейское подразделение, чтобы контролировать протест, где он быстро превратился в кровавую баню, когда выстрелы были выпущены в толпу."
industrialisation.11.a:0 "Не хорошо..."
industrialisation.12.t:0 "Проблема  с ресурсами"
industrialisation.12.d:0 "По мере того, как мы продвигаемся еще дальше в плане индустриализации, ситуация становится сложной, поскольку большая часть необходимых ресурсов в настоящее время не производится в достаточной мере, это означает, что наш прогресс будет значительно замедлен."
industrialisation.12.a:0 "Проклятие!"
industrialisation.13.t:0 "Новый растущий социальный класс"
industrialisation.13.d:0 "С нашим промышленным ростом, способствующим большой иммиграции в наши города / промышленные центры, мы оказались необорудованными, чтобы справиться с этим большим ростом городского населения, где недостаточно резиденций может быть построено вовремя для размещения достаточного количества людей. Многие вынуждены жить вместе в ужасных условиях, а затем идти работать в таких условиях, рождая новый социальный класс, который может быть очень восприимчив к революционным идеям..."
industrialisation.13.a:0 "Ужасно"
industrialisation.14.t:0 "Индустриальное общество"
industrialisation.14.d:0 "Мы достигли вершины лестницы и теперь официально считаемся индустриальным обществом, мы сейчас во многом опережаем большинство стран мира."
industrialisation.14.a:0 "Четыре "Ура" индустриализации!"

ww1_britain.1.t:0 "Антигерманские настроения"
ww1_britain.1.d:0 "С тех пор, как королева Виктория и империалистические и военно-морские амбиции кайзера Вильгельма II поставили под угрозу нашу нацию, между Германией и Соединенным Королевством произошел раскол."
ww1_britain.1.a:0 "Эти Гунны не опередят нас!"
ww1_britain.2.t:0 "Подготовка к войне"
ww1_britain.2.d:0 "Запал, ведущий к пороховой бочке, был зажжен, это лишь вопрос времени, прежде чем начнется война, к которой мы должны подготовиться к лучшему или худшему из того, во что она может превратиться."
ww1_britain.2.a:0 "Хорошо"
ww1_britain.3.t:0 "Британский нейтралитет"
ww1_britain.3.d:0 "Хотя мы в значительной степени присоединились к Антанте, мы объявили нейтралитет в этом конфликте на данный момент, хотя это не означает, что мы будем оставаться нейтральными в течение всей войны, мы будем сейчас внимательно следить за тем, как идет война, и может войти позже."
ww1_britain.3.a:0 "Пока мы будем держаться на безопасном расстоянии..."
ww1_britain.4.t:0 "Поддержка Франции!"
ww1_britain.4.d:0 "Поскольку немцы нарушают бельгийский нейтралитет и идут против любых британских интересов, мы предприняли необходимые шаги, чтобы присоединиться к Антанте в войне против них."
ww1_britain.4.a:0 "Мы не подведем наших союзников!"
ww1_britain.5.t:0 "Великобритания объявляет войну Центральным державам"
ww1_britain.5.d:0 "В то время как ранее мы провозгласили временный нейтралитет, мы наблюдали за войной и сейчас предпринимаем действия, чтобы включиться на сторону Антанты, которая в конечном счете защищает британские интересы."
ww1_britain.5.a:0 "Мы не примем гегемонию Германии над Европой!"
ww1_britain.6.t:0 "Блокада Северного моря"
ww1_britain.6.d:0 "Стремясь ограничить морские поставки товаров Центральным державам, мы приняли меры по блокированию любых конвоев, направляющихся в Германию, или любых других членов центральных держав. Германская империя в значительной степени зависит от импорта, чтобы прокормить свое население и поставлять свою военную промышленность, таким образом, это должно иметь серьезное влияние на их внутреннюю стабильность и эффективность войны."
ww1_britain.6.a:0 "Хорошо"
ww1_britain.7.t:0 "Призыв в Ирландии начинается"
ww1_britain.7.d:0 "Хотя наши попытки призыва ирландского населения были встречены серьезным протестом, и мы были на шатких условиях после Пасхального Восстания, это не менее необходимо, поскольку мы остро нуждаемся в большем количестве рабочей силы, чтобы заполнить ряды."
ww1_britain.7.a:0 "Это действительно необходимо"
ww1_britain.8.t:0 "Ирландский призывной кризис"
ww1_britain.8.d:0 "Требования к призыву на военную службу в Ирландии были встречены серьезным протестом и оппозицией, и поэтому мы решили не проводить призыв в Ирландию. Хотя это может лишить нас необходимой рабочей силы, это, тем не менее, будет более целесообразным и держать страну более стабильной в то время, когда стабильность необходима, чтобы избежать революции."
ww1_britain.8.a:0 "Инакомыслие-это последнее, что нам нужно"
ww1_britain.9.t:0 "Призыв Скандинавии порвать с Германией"
ww1_britain.9.d:0 "Подобно тому, как Соединенные Штаты решили порвать с Германией, мы попросили скандинавских монархов, Хакона VII из Норвегии, Швеции Густава V и Христиана Х из Дании рассмотреть возможность разрыва с Германией. Несмотря на то, что блокада Северного моря надежна, она никогда не будет на 100% эффективной, если скандинавские страны продолжат торговать с Германией."
ww1_britain.9.a:0 "Надеюсь, они будут следовать примеру Америки"
ww1_britain.901.t:0 "Скандинавия отказывается порвать с Германией"
ww1_britain.901.d:0 "Скандинавские монархи недавно провели конференцию в Копенгагене и в конечном итоге отказались разорвать дипломатические и торговые отношения с Германией из-за 'неограниченной' подводной войны."
ww1_britain.901.a:0 "Проклятие!"
ww1_britain.902.t:0 "Скандинавия согласна порвать с Германией"
ww1_britain.902.d:0 "Скандинавские монархи недавно провели конференцию в Копенгагене и в конечном итоге решила разорвать дипломатические и торговые отношения с Германией из-за беспощадной подводной войны."
ww1_britain.902.a:0 "Отлично"
ww1_britain.10.t:0 "Наши португальские друзья"
ww1_britain.10.d:0 "Португальцы давно стали близки с нами, хорошо известно, что португальцы и Германия не в хороших отношениях с некоторой серьезной напряженностью между ними, когда дело доходит до подводной войны."
ww1_britain.10.a:0 "Хорошо"
ww1_britain.11.t:0 "Португалия присоединяется к Антанте"
ww1_britain.11.d:0 "Поскольку португальцы и Германия столкнулись с серьезной напряженностью из-за решения Германии ввести неограниченную подводную войну, в результате которой затонуло много португальских кораблей, португальцы в конечном итоге решили присоединиться к Антанте."
ww1_britain.11.a:0 "Отлично"
ww1_britain.12.t:0 "Переговоры с Болгарией"
ww1_britain.12.d:0 "Болгария является ключом к успеху на Балканах, если центральные державы заставят Болгарию присоединиться к ним, наш союзник Сербия, вероятно, упадет, и, таким образом, Германия сможет напрямую отправлять поставки в Турцию. Однако, если Болгария присоединится к столице США, Турции, Константинополю, это будет серьезно угрожать, а позиция Сербии еще больше укрепится. Дело в том, что у нас, в отличие от центральных держав, мало что можно предложить Болгарии. Однако мы настоятельно призвали Сербию уступить часть своей территории Болгарии в надежде, что Болгария присоединится к нам. Тем не менее, это не так много, как предлагают центральные державы, болгары, скорее всего, не рассмотрят наше предложение, но все еще есть шанс, что они это сделают."
ww1_britain.12.a:0 "Будем надеяться, что они это рассмотрят"
ww1_britain.1201.t:0 "Великобритания предлагает нам сделку"
ww1_britain.1201.d:0 "Англичане пытались склонить нас на свою сторону, они взяли на себя некоторые наши претензии в Сербии и Эдирне с турками. Хотя это не так много, как центральные державы готовы были бы предложить, но вероятнее всего, Германия выиграет эту войну, учитывая их неспособность контролировать моря?"
ww1_britain.1201.a:0 "Принять британскую сделку"
ww1_britain.1201.b:0 "Нам это не интересно"
ww1_britain.1202.t:0 "Болгария принимает наше предложение"
ww1_britain.1202.d:0 "Болгары с благодарностью приняли наше щедрое предложение о территориальных завоеваниях, хотя это не так много, как предполагали Центральные державы, похоже, они пришли к выводу, что в конечном итоге мы победим в этой войне."
ww1_britain.1202.a:0 "Отлично!"
ww1_britain.1203.t:0 "Болгария отвергает наше предложение"
ww1_britain.1203.d:0 "Как мы и прогнозировали, болгары, к сожалению, отвергли наше предложение территориальных завоеваний, очень вероятно, из-за того, что Центральные державы обещали гораздо больше, чем мы могли бы предложить. Как бы ни жаль, что мы не смогли склонить Болгарию на нашу сторону, мы в конечном итоге выиграем эту войну, с ними или нет."
ww1_britain.1203.a:0 "Довольно неудачно"
ww1_britain.13.t:0 "Болгария присоединилась к Антанте"
ww1_britain.13.d:0 "Болгары, наконец, закончили подготовку к вступлению в конфликт и официально заявили о своем вступлении в Антанту. С их помощью мы будем держать Турцию и Германию разделенными и угрожать Константинополю, а также укреплять позиции Сербии навсегда."
ww1_britain.13.a:0 "Отлично!"
ww1_britain.14.t:0 "Наши американские друзья"
ww1_britain.14.d:0 "В то время как Соединенные Штаты объявили нейтралитет в европейском конфликте, они в конечном счете предпочитают нас гораздо больше, чем Центральные державы, учитывая наш демократический статус."
ww1_britain.14.a:0 "Надеюсь, мы сможем заставить их присоединиться"
ww1_britain.15.t:0 "США присоединяется к Антанте"
ww1_britain.15.d:0 "Соединенные Штаты уже давно помогают Антанте на протяжении всей войны, и нейтралитет, который они объявили, со временем иссяк, и они в конечном итоге решили официально присоединиться к европейскому конфликту."
ww1_britain.15.a:0 "Ситуация изменилась"
ww1_britain.16.t:0 "Укрепление Суэцкого канала"
ww1_britain.16.d:0 "Суэцкий канал является критически важным стратегическим пунктом, и поэтому мы приняли необходимые меры для укрепления канала в случае будущей войны."
ww1_britain.16.a:0 "Это имеет стратегическое значение"
ww1_britain.17.t:0 "Обеспечение безопасности Южной Персии"
ww1_britain.17.d:0 "Учитывая вероятный выход Турции на сторону центральных держав, мы приняли меры по обеспечению безопасности Южно-персидских нефтяных месторождений и маршрута в Индию."
ww1_britain.17.a:0 "Хорошо"
ww1_britain.18.t:0 "Турецкие корабли, включенные в состав Королевского флота"
ww1_britain.18.d:0 "Турецкие корабли 'Осман I Эввел' и 'Решадие' были включены в королевский военно-морской флот по приказу Уинстона Черчилля, который не хочет рисковать кораблями используется против нас. Однако, учитывая тот факт, что оплата за корабли частично финансировалась за счет государственных контрактов, таверн, кафе, школ и рынка, эта акция вызвала значительную недоброжелательность в Османской империи. Захват кораблей серьезно негативно повлиял на Османское общественное мнение о нас."
ww1_britain.18.a:0 "Проклятие"
ww1_britain.19.t:0 "Арабское восстание"
ww1_britain.19.d:0 "Хусейн бин Али, Шариф Мекки, инициировал арабское восстание с целью обеспечения независимости от правящих Османских турок в надежде на создание единого арабского государства. Шариф утверждает, что Младотурки нарушили священные принципы ислама и призвали арабских мусульман к священному восстанию против якобы "нечестивого" османского Правительства. несмотря на то, что восстание проходит при поддержке нашего правительства, оно не менее популярно, чем мы надеялись, и большинство арабов все еще остаются верными Османской империи."
ww1_britain.19.a:0 "Отличные новости"
ww1_britain.20.t:0 "Британская Индия наблюдает промышленный рост"
ww1_britain.20.d:0 "При поддержке британского правительства мы выделили достаточно средств Британской Индии, что дало значительный толчок промышленного роста, который, мы надеемся, должен укрепить колонию и обеспечить больше рабочих мест."
ww1_britain.20.a:0 "Отлично"
ww1_britain.11.t:0 "Южная Африка наблюдает промышленный рост!"
ww1_britain.21.d:0 "При поддержке британского Правительства мы выделили достаточно средств Южной Африке, придав ей значительный импульс промышленного роста, который, как мы надеемся, должен укрепить государство и обеспечить больше рабочих мест."
ww1_britain.21.a:0 "Хорошо"
ww1_britain.22.t:0 "Австралия наблюдает промышленный рост"
ww1_britain.22.d:0 "При поддержке британского Правительства мы выделили достаточно средств Австралии, придав ей значительный импульс промышленного роста, который, как мы надеемся, должен укрепить колонию и обеспечить больше рабочих мест."
ww1_britain.22.a:0 "Отлично"
ww1_britain.23.t:0 "Канада наблюдает промышленный рост"
ww1_britain.23.d:0 "При поддержке британского правительства мы выделили достаточные средства в Канаду, придав ему значительный импульс промышленному росту, который, мы надеемся, укрепит колонию и предоставит больше рабочих мест."
ww1_britain.23.a:0 "Хорошо"
ww1_britain.24.t:0 "Солдаты для Британской Индии"
ww1_britain.24.d:0 "Хотя новобранцы из Британской Индии, возможно, не самые лучшие, обычно страдающие от некачественной подготовки, нам тем не менее удалось получить много людей для использования на европейском театре."
ww1_britain.24.a:0 "Хорошо"
ww1_britain.25.t:0 "Планирование кампании в Галлиполи"
ww1_britain.25.d:0 "Британское Адмиралтейство предложило смелый план высадки войск на Галлиполийском полуострове, а оттуда возглавить и, надеюсь, в конечном итоге захватить столицу Османской империи Константинополь, что очень много значит для турок. Если мы возьмем его, мы, вероятно, вынудим их выйти из войны."
ww1_britain.25.a:0 "Это может сработать"
ww1_britain.26.t:0 "Начало высадки в Галлиполи"
ww1_britain.26.d:0 "Высадка в Галлиполи началась, однако, к сожалению, наши войска высадились в неправильном районе, оставив их несколько стратегически ослабленными, но ладно. В течение двух месяцев должно прибыть еще подкрепление, надеюсь, мы сможем воспользоваться вторжением, пока мы еще можем и имеем возможность заставить турок взять Константинополь."
ww1_britain.26.a:0 "Мы должны вытеснить турок!"
ww1_britain.2601.t:0 "Подкрепление прибывает в Галлиполи"
ww1_britain.2601.d:0 "Наконец прибыло подкрепление, чтобы помочь первоначальной высадке Галлиполи, надеюсь, мы сможем использовать его в полной мере и отбросить турков."
ww1_britain.2601.a:0 "Отлично"
ww1_britain.27.t:0 "Канадский экспедиционный корпус"
ww1_britain.27.d:0 "Канадский экспедиционный корпус прибыл во Францию, готовый сражаться с, в общей сложности около 300 000 человек из Доминиона Канада, призывающихся сражаться на Западном фронте."
ww1_britain.27.a:0 "Отлично"
ww1_britain.28.t:0 "Балтийский проект"
ww1_britain.28.d:0 "Адмирал Лорд Фишер продвигает этот "Балтийский проект", и уверяет в скорейшей победе над Германией. План включает в себя высадку значительных сил, британских или российских солдат, или обоих, на плоских пляжах Померании на Северогерманском побережье, которое находится чуть менее чем в 100 милях от Берлина.\n\nОднако, конечно, для такого плана потребовалось бы огромных специалистов флота с подводных лодок и большей добычи, чтобы сохранить десант от германского флота. Это может быть сделано, но будет ли это в конечном итоге того стоить?"
ww1_britain.28.a:0 "Хммм, мы должны отложить это?"
ww1_britain.29.t:0 "Сбор ресурсов для Балтийского проекта"
ww1_britain.29.d:0 "Мы решили заняться Балтийским проектом и начали собирать флот, необходимый для обеспечения безопасности десанта от немецкого флота, потребуются около 600 судов, которые включают десантные суда, тральщики, эсминцы, мониторы, легкие крейсеры, и некоторые тяжелые мелкие суда поддержки."
ww1_britain.29.a:0 "Давайте объединим эту силу!"
ww1_britain.30.t:0 "Вторжение в Померанию начинается"
ww1_britain.30.d:0 "Наши корабли прибыли к берегам Померании, и посадка началась с того, что германский императорский флот ничего не смог с этим поделать, и если мы хотим этим воспользоваться, мы должны нанести окончательный нокаутный удар по Германии, атаковав Берлин и заставив их сдаться."
ww1_britain.30.a:0 "Держу пари, они не ожидали этого"
ww1_britain.301.t:0 "Первая волна подкреплений прибывает в Померанию"
ww1_britain.301.d:0 "Первая волна подкреплений прибыла в Померанию с участием нескольких российских дивизий, участвующих в борьбе."
ww1_britain.301.a:0 "Хорошо"
ww1_britain.302.t:0 "Вторая волна подкреплений прибывает в Померанию"
ww1_britain.302.d:0 "Вторая и последняя волна подкреплений наконец-то прибыла в Померанию, надеюсь, нам этого хватит, чтобы занять стратегическую позицию и отбить немцев, заставив их сдаться."
ww1_britain.302.a:0 "Будем надеяться"
ww1_britain.31.t:0 "Южная Африка получает независимость"
ww1_britain.31.d:0 "По прошествии восьми лет после окончания второй Англо-Бурской войны и после четырех лет переговоров акт британского парламента в 1909 году предоставил номинальную независимость, наконец, Южноафриканскому Союзу, формируемый сегодня, содержащий бывшие территории мыса, Натальные колонии, Трансвааль и Оранжевое свободное государство."
ww1_britain.31.a:0 "Так и должно быть"
ww1_britain.32.t:0 "Объединенные перед лицом агрессии"
ww1_britain.32.d:0 "Поскольку Германская Империя вынуждает нас присоединиться к этой во многом ненужной войне, нарушая бельгийский нейтралитет, наш народ в значительной степени решил отложить в сторону свои разногласия или оппозиции по отношению к правительству и объединиться перед лицом немецкой агрессии."
ww1_britain.32.a:0 "Хорошо"
ww1_britain.33.t:0 "Закон о военной службе"
ww1_britain.33.d:0 "Был принят Закон о военной службе, в котором уточняется, что одинокие мужчины в возрасте от 18 до 40 лет теперь могут быть призваны на военную службу, если они не овдовели с детьми или не являются священниками. Из-за политической ситуации, призыв будет применяться только в Англии, Шотландии и Уэльсе, игнорируя Ирландию."
ww1_britain.33.a:0 "Пополняйте свои ряды!"
ww1_britain.34.t:0 "Принят закон о защите королевства"
ww1_britain.34.d:0 "Был принят Закон о защите королевства (Дора), наделяющий правительство широкими полномочиями, такими, как право реквизировать здания или земли, необходимые для военных действий, или принимать постановления, предусматривающие уголовные преступления. Дора также наделила правительство цензурой и другими авторитарными механизмами социального контроля."
ww1_britain.34.a:0 "Столь необходимые изменения в военное время"
ww1_britain.35.t:0 "Поддержка глобальной войны"
ww1_britain.35.d:0 "Стремясь максимизировать нашу военную поддержку, мы предприняли еще больше действий, смещая фокус всего производства в сторону военного производства."
ww1_britain.35.a:0 "Так держать"
ww1_britain.36.t:0 "Фокус на передовой фронт Часть I"
ww1_britain.36.d:0 "Стремясь положить конец этой войне как можно скорее, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже."
ww1_britain.36.a:0 "Хорошо"
ww1_britain.37.t:0 "Фокус на передовой фронт Часть II"
ww1_britain.37.d:0 "Стремясь положить конец этой войне как можно скорее, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже."
ww1_britain.37.a:0 "Хорошо"
ww1_britain.38.t:0 "Фокус на передовой фронт Часть III"
ww1_britain.38.d:0 "Стремясь положить конец этой войне как можно скорее, мы решили полностью сосредоточиться на линии фронта, чтобы дать нам преимущество над нашими врагами, однако это будет означать некоторое пренебрежение внутренним фронтом, который может вызвать проблемы позже."
ww1_britain.38.a:0 "Хорошо"
ww1_britain.39.t:0 "Фокус на внутренний фронт Часть I"
ww1_britain.39.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как по-прежнему в значительной степени сосредоточены на самой линии фронта мы будем воздерживаться от пренебрежения внутренним фронтом и по-прежнему уделять значительное внимание поддержанию стабильности у себя дома."
ww1_britain.39.a:0 "Хорошо"
ww1_britain.40.t:0 "Фокус на внутренний фронт Часть II"
ww1_britain.40.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как по-прежнему в значительной степени сосредоточены на самой линии фронта мы будем воздерживаться от пренебрежения внутренним фронтом и по-прежнему уделять значительное внимание поддержанию стабильности у себя дома."
ww1_britain.40.a:0 "Хорошо"
ww1_britain.41.t:0 "Фокус на внутренний фронт Часть III"
ww1_britain.41.d:0 "Мы решили сосредоточиться на нашем внутреннем фронте, в то время как по-прежнему в значительной степени сосредоточены на самой линии фронта мы будем воздерживаться от пренебрежения внутренним фронтом и по-прежнему уделять значительное внимание поддержанию стабильности у себя дома."
ww1_britain.41.a:0 "Хорошо"
ww1_britain.42.t:0 "Эдуард VII умирает"
ww1_britain.42.d:0 "Наш король, Эдвард VII, к сожалению, скончался сегодня, а его сын Джордж V преуспел в качестве следующего короля Соединенного Королевства. Похороны королей были величайшим собранием королевской семьи."
ww1_britain.42.a:0 "Трагедия"
ww1_britain.43.t:0 "Китченер и личный состав тонут!"
ww1_britain.43.d:0 "Лорд Китченер и его личный состав, к сожалению, утонули сегодня после высадки в HMS Hampshire для ожидаемой дипломатической миссии в Россию. Незадолго до 19:30 часов того же дня, отплывая в сторону российского порта Архангельск, HMS Hampshire ударилась о мину, заложенную немецкой подводной лодкой, и затонула у западного побережья Оркнейских островов. Из 749 на борту, только двенадцати удалось выжить.\n\nИзвестие о смерти Китченерса, безусловно, шок для людей Содружества, многие придерживались твердых убеждений, что победа Великобритании была гарантирована, если Китченер должен был жить, но теперь нет даже малейшего проблеска надежды в эти темные времена, он будет оплакиваться."
ww1_britain.43.a:0 "О нет, только не Лорд Китченер!"
ww1_britain.44.t:0 "Пасхальное восстание"
ww1_britain.44.d:0 "Вооруженное восстание началось в Ирландии во время пасхальной недели! Согласно сообщениям, восстание было начато Ирландскими республиками, которые намерены "положить конец британскому правлению в Ирландии и создать независимую Ирландскую Республику". Они нанесли нам удар, в то время как мы активно занимаемся другими вопросами немецкого империализма. Это, пожалуй, самое значительное восстание в Ирландии за последние сто лет, и мы должны разобраться с ним быстро, прежде чем он выйдет из-под контроля!"
ww1_britain.44.a:0 "Проклятие"
ww1_britain.45.t:0 "Война Дервишей"
ww1_britain.45.d:0 "Война Дервишей длится примерно десять лет, достаточно долгий конфликт с Мохаммед Абдулла Хассан (по прозвищу "безумный мулла" наш мужчина) и его войска Дервишей, кто пока остался непобежденными. Хотя этот "безумный мулла", конечно, не представляет большой угрозы, тем не менее, было бы лучше уничтожить этих мятежников."
ww1_britain.45.a:0 "Мы идем за тобой, безумный мулла!"
