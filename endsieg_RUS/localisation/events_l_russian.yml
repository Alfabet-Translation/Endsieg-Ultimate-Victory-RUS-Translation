ww1_hungary.1.t:0 "Трианонский договор"
ww1_hungary.1.d:0 "После нашего поражения в венгеро-румынской войне мы заключили мирное соглашение, чтобы положить конец первой мировой войны официально регулирующие статус независимого государства и определение наших границ. Трианонский договор оставил нам выхода к морю, а все остальные территории 28% от довоенного Королевства Венгрии, население по-прежнему составляет всего 7,6 млн, 36% наших до войны проживало 20,9 млн. до 3,3 млн. венгров остаются за пределами наших границ. Договор также ограничил нашу армию 35 000 офицеров и мужчин, а также заставил нас выплатить военные репарации нашим соседям. У нас не было другого выбора, кроме как принять эти ужасные условия, возможно, однажды это изменится..."
ww1_hungary.1.a:0 "Проклятие!"
ww1_hungary.2.t:0 "Коммунисты закрепились в правительстве"
ww1_hungary.2.d:0 "Михали Карольи объявив, что определяет новое правительство и уходит в отставку, и информирует Совет Министров о том, что только социал-демократы могут сформировать новое правительство, видя, как они были с высшей государственной поддержкой, в стремлении сформировать правящую коалицию социал-демократы без лидера партии. Михай Карольи начал тайные переговоры с коммунистическими лидерами, которые были все еще в заключении. Эти неготаиции в конечном итоге объединили социал-демократскую партию и венгерскую коммунистическую партию в одно правительство под названием Венгерская социалистическая партия. Карольи, который не был проинформирован об этом, создал антикоммунизм который быстро столкнулся с правительством, в котором доминировали коммунисты, и ушел в отставку, а после освобождения Бела Куна и других коммунистов из тюрьмы, коммунисты взяли власть, создав венгерскую Советскую Республику."
ww1_hungary.2.a:0 "Восстаньте, мои товарищи!"
ww1_hungary.3.t:0 "Югославская оккупация Воеводины"
ww1_hungary.3.d:0 "С территории Воеводины, обещанной новому югославскому государству, Ассамблея сербов и других граждан Воеводины в Новом Саде провозгласила объединение Воеводины с Югославией, за которым последовали югославские войска, продвигающиеся в регион против нашей границы."
ww1_hungary.3.a:0 "Но венгры тут?!"
ww1_hungary.4.t:0 "Чешская оккупация Карпатской Рутении"
ww1_hungary.4.d:0 "Чешские войска, действовавшие в координации с румынскими силами, прибыли с востока - оба действовали под эгидой Франции - и вошли в район, сокрушив местные венгерские ополчения, прежде чем интегрировать их в Чехословакию."
ww1_hungary.4.a:0 "Мы вернемся!"
ww1_hungary.5.t:0 "Венгерско-румынская война начинается"
ww1_hungary.5.d:0 "Поскольку мы не смогли договориться о Записке Викс, румыны взяли все в свои руки и начали готовиться к наступлению на границе. В результате Бела Кун, который ранее пытался выиграть нашей стране время для подготовки к таким возможностям войны, подтолкнул к немедленному нападению, чтобы застать румын врасплох. Надеюсь, если нам удастся удержать румын достаточно долго, Советская Россия сможет прийти нам на помощь и вторгнуться в румын с востока."
ww1_hungary.5.a:0 "Мы не сдадим нашу территорию!"
ww1_hungary.6.t:0 "Записка Викс"
ww1_hungary.6.d:0 "В обмен на согласие Венгрии с условиями, изложенными в 'записке Викс', союзники обещали снять блокаду Венгрии и занять доброжелательное отношение к потере Венгрией территории Румынии, Чехословакии и Югославии. Если мы примем 'записку Викс', румыны захватят всю Трансильванию, где живут миллионы этнических венгров. Мы не можем этого допустить!"
ww1_hungary.6.a:0 "Мы отступим"
ww1_hungary.6.b:0 "Мы не приняли бы что-то настолько нелепое!"
ww1_hungary.7.t:0 "Коммунисты арестованы"
ww1_hungary.7.d:0 "Сегодня демонстрация превратилась в насильственную демонстрацию радикальных коммунистов, которые протестовали против СМИ и либерального правительства Каролия. Протестующие напали на редакцию Социал-демократической партии Венгрии "Народное слово", в котором были убиты несколько гражданских и полицейских. \n\n Это нарушение мира побудило социал-демократическую партию арестовать лидеров коммунистической партии и закрыть здание коммунистической партии."
ww1_hungary.7.a:0 "Необходимое действие"
