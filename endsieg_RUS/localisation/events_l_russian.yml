ww2_germany.52.d:0 "With the fighting going on street by street, house by house, to the last man or woman, the capital of the Reich, Berlin itself has finally fallen into enemy hands reluctactly after some of the fierciest fighting seen so far. But with Berlin or not, the war shall go on!"
ww2_germany.52.a:0 "The war goes on!"
