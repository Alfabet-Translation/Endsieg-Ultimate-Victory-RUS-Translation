country_capitulated.0.t:0 "[Root.GetName] капитулирует"
country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader] заявил, что [Root.GetAdjective] натиск позволил занять всю страну и сломил трусливый [From.From.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nХотя война и продолжается в других районах, [From.From.GetName] уже может праздновать важную победу."
country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader] заявляет, что [Root.GetAdjective] натиск позволил занять всю страну и сломил трусливый [From.From.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, [From.From.GetName] уже может праздновать важную победу."
country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader] заявляет, что [Root.GetAdjective] натиск позволил занять всю страну и сломил трусливый [From.From.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetName] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, альянс [From.From.GetFactionName] уже может праздновать важную победу."
country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetLeader] заявил, что [Root.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [From.From.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetName] теперь контролирует их главный регион страны.\nНесмотря на это сокрушительное поражение, мы продолжим борьбу - [From.From.GetName] еще далека от победы в этой войне."
country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetLeader] заявил, что [Root.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [From.From.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nИ пусть государство [From.From.GetName] еще далеко от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetLeader] заявил, что [Root.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [From.From.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион страны.\nИ пусть [From.From.GetName] и [From.From.GetFactionName] еще далеки от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
country_capitulated.0.d_neutral_both_no_faction:0 "\n[Root.GetAdjective] власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\nНесмотря на то, что [From.From.GetName] и [Root.GetName] завершили свой конфликт, [From.From.GetName] продолжает вести полномасштабную войну в других регионах."
country_capitulated.0.d_neutral_prev_no_faction:0 "\n[Root.GetAdjective] Власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\n [Root.GetName] была незначительной частью крупного конфликта. Война, в которую втянуты [From.From.GetName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
country_capitulated.0.d_neutral_prev_faction:0 "\n[Root.GetAdjective] власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\n [From.From.GetName] и [Root.GetName] являлись незначительными участниками крупного конфликта. Война, в которую втянуты [From.From.GetFactionName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
