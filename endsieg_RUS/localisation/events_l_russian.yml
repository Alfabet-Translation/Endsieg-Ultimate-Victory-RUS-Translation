ww1_russia.1.t:0 "Наш друг Румыния"
ww1_russia.1.d:0 "With the war still ongoing we have made successful talks with Romania regarding their neutrality, unless we can make significant progress on our front against the Central Powers Romania does not want to get involved."
ww1_russia.1.a:0 "Alright"
ww1_russia.2.t:0 "Славянское братство"
ww1_russia.2.d:0 "We have greately improved our relations with our slavic bothers in the Balkans, particularly with Serbia and Montenegro."
ww1_russia.2.a:0 "Good"
ww1_russia.3.t:0 "Поддержка Сербии"
ww1_russia.3.d:0 "With Franz Ferdinand dead we must act fast before Austria makes a move and guarantee the independence of Serbia to protect them should Austria think about declaring war."
ww1_russia.3.a:0 "We wont let Serbia become a victim!"
ww1_russia.4.t:0 "Петроградская оборона"
ww1_russia.4.d:0 "To protect the capital it would be wise to build several naval/coastal forts should the capital be threatened by an enemy navy."
ww1_russia.4.a:0 "Good"
ww1_russia.5.t:0 "Западные инвестиции"
ww1_russia.5.d:0 "A large amount of indsutrial investments have been coming in from the wests which have been encouraged during our recent era of industrialisation which has been somewhat successful."
ww1_russia.5.a:0 "Great"
ww1_russia.6.t:0 "Строительство Транссибирской магистрали"
ww1_russia.6.d:0 "The Trans-Siberian railway which once finished will connect Moscow with he Far East (Vladivostok), so far it has been under construction for roughly two decades, once finished we will be able to participate in more trading opportunities in the far east improving our economic opportunities."
ww1_russia.6.a:0 "Lets finish this"
ww1_russia.7.t:0 "Транссибирская магистраль построена"
ww1_russia.7.d:0 "The Trans-Siberian railway which once finished will connect Moscow with he Far East (Vladivostok), so far it has been under construction for roughly two decades, once finished we will be able to participate in more trading opportunities in the far east improving our economic opportunities."
ww1_russia.7.a:0 "Hurrah!"
ww1_russia.8.t:0 "Подготовка к войне"
ww1_russia.8.d:0 "The fuse leading to the Powder Keg has been lit, it is only a matter of time before the war breaks out for which we must prepare for the better or the worst of what it may turn into."
ww1_russia.8.a:0 "Ok"
ww1_russia.9.t:0 "Оккупация Северной Персии"
ww1_russia.9.d:0 "With the previous Anglo-Russian agreement promising us full influence of Northern Persia, we have decided to take the action of occupying the area based on security reasons with the Ottoman Empire now hostile with us."
ww1_russia.9.a:0 "Alright"
ww1_russia.10.t:0 "Ставка на передовой фронт I"
ww1_russia.10.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
ww1_russia.10.a:0 "Sounds good"
ww1_russia.11.t:0 "Ставка на передовой фронт II"
ww1_russia.11.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
ww1_russia.11.a:0 "Sounds good"
ww1_russia.12.t:0 "Ставка на передовой фронт III"
ww1_russia.12.d:0 "In an effort to put an end to this war as soon as possible we have decided to put our full focus on the front line to give us an edge over our enemies, however this will mean somewhat neglecting the home front which can cause issues later on."
ww1_russia.12.a:0 "Sounds good"
ww1_russia.13.t:0 "Наступление Брусилова начинается"
ww1_russia.13.d:0 "With the cities of Lviv and Kovel being lost the previous year to the Central Powers, Tsar Nicholas who had previously taken personal command of the Army has approved for an offensive plan drawn up by Alexei Brusilov."
ww1_russia.13.a:0 "We will push them back!"
ww1_russia.14.t:0 "Экспедиционные силы для Франции"
ww1_russia.14.d:0 "Our ally France has requested that Russian troops be sent to fight alongside their own army on the Western Front, whilst some have been opposed to sending any troops the Tsar approved sending several units over."
ww1_russia.14.a:0 "Hopefully they can make use of this"
ww1_russia.15.t:0 "Военная поддержка I"
ww1_russia.15.d:0 "Due to our poor pre-war stocks we have not been able to produce enough weapons for the amount of soldiers we have in total, luckily however our allies have been able to send us limited arms too perhaps help us in some way at least."
ww1_russia.15.a:0 "Thanks"
ww1_russia.16.t:0 "Военная поддержка II"
ww1_russia.16.d:0 "Due to our poor pre-war stocks we have not been able to produce enough weapons for the amount of soldiers we have in total, luckily however our allies have been able to send us limited arms too perhaps help us in some way at least."
ww1_russia.16.a:0 "Thanks"
ww1_russia.17.t:0 "Монгольское буферное государство"
ww1_russia.17.d:0 "Due to the Xinhai revolution in China we have had the opportunity to seize some territory and establish a quasi-independent buffer state, that being Mongolia."
ww1_russia.17.a:0 "Good"
ww1_russia.18.t:0 "Русское господство в Азии"
ww1_russia.18.d:0 "Taking advantage of the Xinhai revolution even more we can perhaps get away with even larger demands in the future and establish our own dominance in Asia after Japan."
ww1_russia.18.a:0 "Sounds good"
ww1_russia.19.t:0 "Оккупация Маньчжурии"
ww1_russia.19.d:0 "Taking larger advantage of the Xinhai Revolution beyond establishing a quasi-independent Mongolian buffer state we have decided to go ahead and occupy all of Manchuria, of course this will most likely largely upset Japan."
ww1_russia.19.a:0 "Good, but bad"
ww1_russia.20.t:0 "Подавление революционеров"
ww1_russia.20.d:0 "Since the 1905 Revolution, revolutionaries in Russia have largely been a threat to the our autocratic government and thus must be supressed to keep stability in the nation."
ww1_russia.20.a:0 "It has to be done"
ww1_russia.21.t:0 "Продолжить русификацию"
ww1_russia.21.d:0 "In an effort to establish russian culture amongst our non-russian populations we have taken actions to demolish catholic churches and attempt to eradicate foreign languages from the youth through means of education."
ww1_russia.21.a:0 "Good"
ww1_russia.22.t:0 "Санкт-Петербург переименован"
ww1_russia.22.d:0 "As a result of the outbreak of war between our country and Germany, the imperial government has taken actions to rename the city of St. Petersburg to Petrograd removing the German words 'Sankt' and 'Burg'."
ww1_russia.22.a:0 "Not sure what good that'll do..."
ww1_russia.23.t:0 "Защита наших славянских братьев"
ww1_russia.23.d:0 "In an effort to defend our slavic brothers in the balkans from Austro-Hungarian agression we have decided to guarantee the independence of Serbia and Montenegro who are currently under constant threat of Austrian ambitions in the Balkans."
ww1_russia.23.a:0 "We will defend our brothers"
ww1_russia.24.t:0 "Февральская революция"
ww1_russia.24.d:0 "The February Revolution has broken out in Petrograd following longstanding discontent with the monarchy which has resulted in an eruption of mass protest against the food rationing on 8 March. Revolutionary activity was largely confined to the capital and its vicinity lasting about eight days. It involved mass demonstrations and armed clashes with the police and gendarmes, the last royal forces of the Russian monarchy. Finally on the 12th of March mutinous Russian Army forces sided with the revolutionaries who have put the monarchy in jeopardy."
ww1_russia.24.a:0 "This isn't good..."
ww1_russia.25.t:0 "Царь Николай II отрекся от престола"
ww1_russia.25.d:0 "Following the end of the February Revolution, Nicholas II has chosen to abdicate the throne, first abdicating in favour of his son Alexi, but backtracking a few hours later after being given advice that the Tsarevich would not live long seperated from his parents whom are to be exiled. Nicholas thus abdicated on behalf of his son and drew up a new manifesto naming his brother, Grand Duke Michael, as the next Emperor of all the Russias whom has declined to accept the throne bringing three centuries of Romanov rule to an end."
ww1_russia.25.a:0 "The end of autocracy!"
ww1_russia.26.t:0 "Формирование Польского Легиона"
ww1_russia.26.d:0 "In an effort to appease the Poles to the same extent the Central Powers have we have decided to create a seperate Polish Legion within the army, it will be deployed in St. Petersburg."
ww1_russia.26.a:0 "Good"
ww1_russia.27.t:0 "Николай принимает командование армией"
ww1_russia.27.d:0 "The Tsar has recently assumed the role of commander-in-chief after dismissing his cousin, Nikolay Nikolayevich. Due to this he will be staying away at a remote HQ at Mogilev from the governance of the Empire. The move is largely symbolic as all important military decisions are made by his chief of staff."
ww1_russia.27.a:0 "Alright"
ww1_russia.28.t:0 "Ставка на внутренний фронт I"
ww1_russia.28.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
ww1_russia.28.a:0 "Sounds Good"
ww1_russia.29.t:0 "Ставка на внутренний фронт II"
ww1_russia.29.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
ww1_russia.29.a:0 "Sounds Good"
ww1_russia.30.t:0 "Ставка на внутренний фронт III"
ww1_russia.30.d:0 "We have decided to focus on our home front, whilst still heavily focused on the frontline itself we will refrain from neglecting the home front completely and still put a significant focus on keeping things at home stable."
ww1_russia.30.a:0 "Sounds Good"
ww1_russia.31.t:0 "Князь Львов уходит в отставку"
ww1_russia.31.d:0 "The Head of the Russian provisional government, Prince Lvov has regretfully resigned today after being unable to rally enough sufficient support from the people. He has resigned in favor of his Minister of War, Alexander Kerensky who is now the new head of the provisional government."
ww1_russia.31.a:0 "Alright"
ww1_russia.32.t:0 "Июльские дни"
ww1_russia.32.d:0 "On 16 July, soldiers, sailors, and industrial workers in Petrograd have engaged in spontaneous armed demonstrations against the Russian Provisional Government. Compared to the demonstrations of the February Revolution, the mood of the demonstrators was even angrier and darker, the Provisional Government has put blame on the Bolsheviks for the violence and in a subsequent crackdown on the Bolshevik Party, the party was dispersed, many of the leadership arrested. Vladimir Lenin is said to have fled to Finland, whilst Leon Trotsky is among those arrested."
ww1_russia.32.a:0 "Crack down on those commie bastards!"
ww1_russia.33.t:0 "Дело Корнилова"
ww1_russia.33.d:0 "Lavr Kornilov has previously beem requested to move forces loyal to the provisional government intro Petrograd to counter the threat of the radical Petrograd army garrison under control of the Soviets. As a result, Kornilov then marched on Petrograd intent on allegedly 'purging' the Provisional Government of revolutionary elements, which were possibly with the intention of establishing a military dictatorship. Kerensy countered Kornilov by arming the Bolshevik-influenced Soviets including Leon Trotsky's Red Guards. As a result Kornilov's army failed to enter Petrograd and he and his closest advisers have been imprisoned at the cost of the Bolsheviks permanently being armed and empowered..."
ww1_russia.33.a:0 "Good and bad...very bad"
ww1_russia.34.t:0 "Октябрьская революция"
ww1_russia.34.d:0 "With the Kornilov Affair exposing the weakness of the Provisional Government the Bolsheviks gained much popularity with Kerensky's government losing popularity. Along with this the Bolsheviks have just recently won the majority in the Petrograd Soviet. As a result of this seeing a huge opportunity, Vladimir Lenin, who was still hiding out in Finland, disguised himself as an old drunk with a tooth ache and traveled unnoticed into Petrograd hiding out at the Smmolny Institute. In the darkness of the night Bolshevik troops started occupying strategic areas within Petrograd with no shots fired in the process, by the morning the Provisional Government located in the Winter Palace is completely surrounded and Kerensky flees. \n\n Only a day later is the Winter Palace garrisoned by the Junkers and containing remaining ministers of the Provisional Government is stormed and all the ministers arrested and imprisoned in the Peter and Paul Fortress."
ww1_russia.34.a:0 "Glory to heroes!"
ww1_russia.35.t:0 "Выборы в Учредительное собрание"
ww1_russia.35.d:0 "The Constituent Assembly Elections has yielded the following results with the Sociliast-Revolutionary Party (going in coalition with the Bolsheviks) earning 40.4% of the vote, by far the majority. The Bolsheviks on the other hand coming in second, with only 24.0% of the vote. The Constitutoal Democrat arty also known as the Kadets have won only 4.7% of the vot with Mensheviks coming in last with 2.6% of the votes along with a 18.40% from various other minority parties."
ww1_russia.35.a:0 "Alright"
ww1_russia.36.t:0 "Учредительное собрание распущено"
ww1_russia.36.d:0 "The Constitutent assembly meeting today on 5 January, 1918, with the Bolsheviks, was the first and only day in session, on which the Constituent assembly has come into conflict with the Soviets rejecting Soviet decrees on peace and land which has ultimately resulted in the Constituent Assembly being dissolved by force by order of the Congress of Soviets."
ww1_russia.36.a:0 "It must be done"
ww1_russia.37.t:0 "Возвращение Ленина"
ww1_russia.37.d:0 "The leader of the Bolsheviks, Vladimir Lenin, who has previously spent life outside the borders of Russia in exile has made a return from Switzerland with the help of the German government which allowed for him to travel to Petrograd by train via Germany and Finland."
ww1_russia.37.a:0 "Lets hope he doesn't stir up trouble"
ww1_russia.38.t:0 "Апрельские тезисы"
ww1_russia.38.d:0 "Upon his return to Petrograd from exile, Vladimir Lenin has issued a series of ten directives. The Theses were mostly aimed at fellow Bolsheviks in Russia and returning to Russia from exile. He has called for soviets to take power taking the slogan 'all power to the soviets', denouncing liberals and social revolutionaries in the Provisional Government, and calling for Bolsheviks to refuse cooperation with the Provisional Government and instead call for new commnist policies."
ww1_russia.38.a:0 "Tough times ahead..."
ww1_russia.39.t:0 "Записка Милюкова"
ww1_russia.39.d:0 "Support for the Bolsheviks has suddenly bolstered following the incident with the Milyukov note with widespread mistrust of the Russian Provisional Government growing. The Bolsheviks who have for a while now believed the Provisional Government was continuing the war in the same fashion that the Tsarist Government had, had little proof of this and had been waiting for a time to take action in spreading mistrust of the Provisional Government. Forerign Minister Pavel Milyukov sent the Allied Powers a telegram, one which would prove to be a harmful, containing the statement that the Provisional Government would continue the war with the Tsarist war aims. \n\n The Telegram was leaked to the Bolsheviks by an insider and protests began against the Provisional Government which promised the people that the terror of Tsardom had ended."
ww1_russia.39.a:0 "Damn!"
ww1_russia.40.t:0 "Трехсотлетие Романовых"
ww1_russia.40.d:0 "Today on 1 March 1913 we celebrate the 300th year of the Romanov Dynasty in power marking a country-wide celebration of the ruling Romanov Dynasty. After a grand display of wealth and power in St. Petersburg, and a week of receptions at the Winter Palace, the Imperial family embarked on a tour following Mikhail I Romanov's route after his election as king in 1613, with a sort of pilgrimage to the towns of ancient Muscovy. \n\n The celebrations have been described as an 'extravaganza of pageantry' and a tremendous propaganda exercise; but among its principal goals are to 'inspire reeverence and popular support for the principle of autocracy', and also a reinvention of the past, to 'recount the epic of the 'popular Tsar'. These celebrations have showed the 'true devotion' of the Russian peasant masses to the tsar."
ww1_russia.40.a:0 "Glory to the Tsar"
ww1_russia.41.t:0 "Ледовый Марш"
ww1_russia.41.d:0 "The Ice March otherwise known as the First Kuban Campaign was a military withdrawal lasting from February to May 1918, being one of the defining moments of the Russian Civil war with the Volunteer Army, under attack by the RedArmy advancing from the north retreating from the city of Rostov south twards the Kuban where they had hoped to gain the support of the Don Cossacks against the Bolshevik government."
ww1_russia.41.a:0 "Interesting times..."
ww1_russia.42.t:0 "Гражданская война в России"
ww1_russia.42.d:0 "A revolt of the Czechoslovak Legion has broken out with the legionaries taking control of Chelyabinsk, meanwhile Russian officers' organizaitons have overthrown the Bolshheviks in Petropavlovsk and in Omsk. Already the Whites are controlling most of the Trans-Siberian Railroad between Lake Baikal and the Urals with Bolshevik power in Sibera practically being eliminated. The Volunteer Army (Whites) howevver are spread far and thin with several leaders and are not connected between their Western and Eastern theatres, if the Bolsheviks are to win they should prevent both theatres from connecting by taking Tsaritsyn."
ww1_russia.42.a:0 "Death to the Bolsheviks!"
ww1_russia.42.b:0 "Power to the Soviets!"
ww1_russia.43.t:0 "Брест-Литовский договор"
ww1_russia.43.d:0 "After several months of brutal negotiations a final treaty has been agreed upon between our government in an effort to stop further advances by the Germanand Austro-Hungarian forces. According to the treaty, we will default on all of Imperial Russia's commitments ot the Triple Entente alliance. In the treaty we will cede all of the Baltic States to Germany meant to become German vassal states under German princelings, recognize the independence of Ukraine, cede Byelorussia, cede Kars Oblast in the South Caucasus to the Ottoman Turks. The terms are far above harsh and it is even said the German negotiator has been shocked by the harshness."
ww1_russia.43.a:0 "We will get those lands back later!"
ww1_russia.44.t:0 "Начинается мобилизация"
ww1_russia.44.d:0 "With war imminent the government has called for general mobilization with reserve divisions across the country ready for action. The men are rather confident that the war will by over, at least but christmas."
ww1_russia.44.a:0 "To the front lines!"
ww1_russia.45.t:0 "Финляндия заявляет о независимости"
ww1_russia.45.d:0 "The Finnish Declaration of Independence has been adopted by the Parliament of Finland today on 6 December, 1917. The declaration has declared Finland an independent nation, among nations ending its autonomy within Russi as its Grand Duchy of Finland, with reference to a simultaneously delivered bill to the Diet to make Finland an independent republic instead."
ww1_russia.45.a:0 "We will not let this slide..."
ww1_russia.45.b:0 "Play as Finland"
ww1_russia.46.t:0 "Началась финская гражданская война"
ww1_russia.46.d:0 "Finnish society has experienced rapid population growth, industrialisation, urbanisation, and the rise of a labour movement in the years past, this combined with the collapse of the Russian Empire causing a power vacuum in Finland has led to a struggle for dominance between the left-leaning labour movement in the south whom live amongst the industrial regions and the conservatives whom are situated up north towards the most rural regions."
ww1_russia.46.a:0 "Death to the Reds!"
ww1_russia.46.b:0 "Power to the Soviets"
