jews.1.t:0 "Инцидент на мосту Марко Поло"
jews.1.d:0 "Японские и китайские силы столкнулись в районе моста Марко Поло, имеющего стратегическое значение в силу расположения к юго-западу от Пекина.\n\n[CHI.GetNameDef] ответил отказом на требования государства [JAP.GetNameDef] принести извинения и сделать территориальные уступки и заявил, что достигнут «переломный момент» в борьбе с японской агрессией. \n\nСитуация нестабильна, и дипломаты опасаются, что война может разразиться в любой момент."
jews.1.a:1 "Воистину интересные времена настали."
jews.1.b:0 "Мы проучим этих китайцев!"
jews.1.c:0 "Все верно! Ни пяди не уступим!"
jews.2.d:0 "Японские и китайские силы столкнулись в районе моста Марко Поло, имеющего стратегическое значение в силу расположения к юго-западу от Пекина. \n\n[CHI.GetNameDef] взял на себя всю ответственность за инцидент и направил извинения государству [JAP.GetNameDef], а также согласился на значительные территориальные уступки. Это удивило многих экспертов, уверенных, что вот-вот должна разразиться война. \n\nВозможен ли долгосрочный мир в Азии?"
jews.2.a:0 "Сомнительно."
jews.2.b:0 "Нас это устроит... на какое-то время."
jews.2.c:0 "У нас не было выбора."
jews.5.t:0 "[JAP.GetNameDef] требует французский Индокитай"
jews.5.d:0 "Воспользовавшись слабостью Франции, потерпевшей поражение в Европе, [JAP.GetNameDef] убедила новое правительство уступить контроль над колонией в Индокитае! \n\nЯпонские войска уже заняли все основные базы в регионе, и эксперты опасаются, что колония будет использована для дальнейшего военного продвижения."
jews.5.a:0 "Стервятники, терзающие труп..."
jews.5.b:0 "Так и должно быть."
jews.5.c:0 "Эти шакалы не оставили нам выбора."
jews.5.e:0 "Наши союзники проявили инициативу!"
jews.6.d:0 "Воспользовавшись слабостью Франции, потерпевшей поражение в Европе, [JAP.GetNameDef] потребовала от нового правительства предоставить полный доступ к базам в Индокитае. \n\nФактически это означало бы уступку колонии, и французы на такое пойти не могли.\n\nЭксперты полагают, что такое решение вызовет со стороны японцев ответные меры военного характера."
jews.6.a:0 "Они не посмеют... правда?"
jews.6.b:0 "Упрямые ослы поплатятся за свою ошибку."
jews.6.c:0 "Мы должны готовиться."
jews.6.e:0 "Еще один смелый шаг наших друзей."
jews.7.t:0 "Стычки межды Японией и Советами"
jews.7.d:0 "Между советскими и японскими войсками на маньчжурской границе недавно имел место серьезный инцидент. \n\nКрупное подразделение советской армии при поддержке монгольской кавалерии застало противника врасплох, и японцы понесли большие потери. \n\nВ Токио это вызвало понятное напряжение, но пока не ясно, перерастет ли конфликт в открытую войну."
jews.7.a:0 "Станет ли это началом новой войны в Азии?"
jews.7.b:0 "Какой позор..."
jews.7.c:0 "Мы показали всему миру, чего мы стоим."
jews.8.d:0 "Между советскими и японскими войсками на маньчжурской границе недавно имел место серьезный инцидент. \n\nПо донесениям с места событий, японцы взяли русских в тиски, когда те атаковали их через границу, и заставили уцелевших в панике отступить. \n\nВынуждена ли будет Москва увеличить свое военное присутствие на советском Дальнем Востоке?"
jews.8.b:0 "За императора!"
jews.8.c:0 "Мы должны взвесить все за и против..."
jews.9.t:0 "Отступление Советов"
jews.9.d:0 "В условиях скопления японских войск в Маньчжурии Советский Союз неожиданно отвел свои части, расположенные на границе. \n\nВозможно, таким образом Москва пытается избежать новой конфронтации с Токио, ведь одним из самых болезненных воспоминаний для русских является поражение в русско-японской войне."
jews.9.a:0 "Будем надеяться, это послужит делу мира."
jews.9.b:0 "Трусы обратились в бегство!"
jews.9.c:0 "Тактическое отступление. Ничего более."
jews.10.t:0 "Советский Союз требует Бессарабию"
jews.10.d:0 "Выведя войска к румынской границе, [SOV.GetNameDef] выдвинул ультиматум официальному Бухаресту о немедленной передаче под свой контроль Бессарабии, прежде являвшейся частью Российской империи.\n\nРумыния заявила, что у нее нет иного выбора, как принять требования Советов, и румынские войска оставили Бессарабию."
jews.10.a:0 "Любопытно."
jews.10.b:0 "Бессарабия принадлежит нам по праву."
jews.10.c:0 "У нас не было выбора..."
jews.10.e:0 "Ликуй, Москва, но это временная победа."
jews.11.t:0 "Румыния отвергает требования Советов"
jews.11.d:0 "Выведя войска к границе государства [SOV.GetNameDef], [ROM.GetNameDef] выдвинул ультиматум румынскому правительству о немедленной передаче под свой контроль Бессарабии, прежде являвшейся частью Российской империи.\n\nПроявив неожиданную несговорчивость, Бухарест отверг эти территориальные притязания и объявил о всеобщей мобилизации .\n\nМеждународные наблюдатели утверждают, что советские войска в любой момент могут перейти границу."
jews.11.a:0 "Любопытно."
jews.11.b:0 "Они совершили большую ошибку."
jews.11.c:0 "Бессарабия наша!"
jews.11.e:0 "Пусть болваны дерутся между собой."
jews.12.t:0 "[FIN.GetNameDef] отвергает требования Советов"
jews.12.d:0 "Советские дипломаты передали ультиматум правительству государства [FIN.GetNameDef] с требованием пересмотра границ в Карелии. \n\nХельсинки отверг эти требования, несмотря на существенное присутствие советских войск в регионе, и заявил, что «ни одного клочка финской земли не достанется русским агрессорам». \n\nМеждународные наблюдатели опасаются, что война с Советами неминуема."
jews.12.a:0 "Это добром не кончится."
jews.12.b:0 "Им не следовало отклонять наши требования."
jews.12.c:0 "Мы должны позаботиться об обороне."
jews.12.e:0 "Посмотрим, как справятся большевики..."
jews.12.f:0 "Они скоро осознают свою ошибку."
jews.13.t:0 "[FIN.GetNameDef] принимает требования Советов"
jews.13.d:0 "После долгих споров правительство государства [FIN.GetNameDef] решило удовлетворить советские требования по пересмотру границ в Карелии. \n\n[SOV.GetNameDef] заявил о необходимости создания буферной зоны для безопасности Ленинграда, расположенного всего в 30 км от прежней финской границы. \n\nМногие наблюдатели опасались, что советско-финская война неизбежна, однако теперь эти опасения отчасти улеглись."
jews.13.a:0 "Мир, но какой ценой?"
jews.13.b:0 "Теперь мы можем сосредоточиться на других задачах."
jews.13.c:0 "Мы обеспечили свою независимость."
jews.13.e:0 "Жаль. Это могло бы надолго занять большевиков."
jews.13.f:0 "Наши товарищи показали свою силу!"
jews.14.t:0 "[SOV.GetNameDef] аннексирует государство [TAN.GetNameDef]"
jews.14.d:0 "В сегодняшнем пресс-релизе Москва сообщила об аннексии государства [TAN.GetNameDef]. \n\nВерховный Совет принял решение ответить положительно на запрос тувинского парламента о членстве в СССР. \n\nТувинская народная республика, которая до сих пор была признана только Советами и Монголией, будет преобразована в автономную область."
jews.14.a:0 "Танну... что?"
jews.14.b:0 "Так им будет лучше."
jews.15.t:0 "Второй Венский арбитраж"
jews.15.d:0 "После проведения Германией арбитража в Вене было подписано соглашение о передаче Северной Трансильвании под контроль Венгрии. \n\nРанее, по результатам Первой мировой войны, эта территория была отдана государству [ROM.GetNameDef], что привело к ожесточенным спорам. \n\nСтанет ли такой передел границ первым шагом в установлении нового порядка в Европе?"
jews.15.a:0 "Посмотрим, как долго это продлится."
jews.15.b:0 "Карту Европы давно пора перечертить."
jews.15.c:0 "Будем надеяться, со временем и мы выиграем от этих переделов."
jews.15.e:0 "Правильно! Правильно!"
jews.16.d:0 "После проведения Германией арбитража в Вене было подписано соглашение о передаче всей Трансильвании под контроль Венгрии. \n\nРанее, по результатам Первой мировой войны, эта территория была отдана государству [ROM.GetNameDef], что привело к ожесточенным спорам. \n\nСтанет ли такой передел границ первым шагом в установлении нового порядка в Европе?"
jews.17.t:0 "Румыния отвергает германский арбитраж"
jews.17.d:0 "Переговоры в Вене по территориальному спору между государствами [HUN.GetNameDef] и [ROM.GetNameDef] были сорваны. \n\n[GER.GetNameDef], выступавший в качестве третейского судьи, вынес решение о передаче Северной Трансильвании государству [HUN.GetNameDef]. Румынское правительство не приняло такой вердикт и отозвало свою делегацию в Бухарест. \n\nСудя по всему, [GER.GetNameDef] пока не обладает внушительным дипломатическим влиянием, как бы ему этого ни хотелось."
jews.17.a:0 "Любопытно..."
jews.17.b:0 "Румыны унизили нас..."
jews.17.c:0 "Трансильвания наша!"
jews.17.e:0 "Это еще не конец."
jews.18.d:0 "Переговоры в Вене по территориальному спору между государствами [HUN.GetNameDef] и [ROM.GetNameDef] были сорваны. \n\n[GER.GetNameDef], выступавший в качестве третейского судьи, вынес решение о передаче Северной Трансильвании государству [HUN.GetNameDef]. Румынское правительство не приняло такой вердикт и отозвало свою делегацию в Бухарест. \n\nСудя по всему, [GER.GetNameDef] пока не обладает внушительным дипломатическим влиянием, как бы ему этого ни хотелось."
jews.19.t:0 "[GER.GetNameDef] требует Мемель"
jews.19.d:0 "Учитывая количество немецких войск, скопившихся на границе, [LIT.GetNameDef] приняла [GER.GetAdjective] ультиматум о передаче старой прусской территории Мемеля. \n\nЭта область вошла обратно в состав Восточной Пруссии, от которой была отрезана по Версальскому договору. \n\nНасколько же велики немецкие амбиции в Европе? Эксперты в сомнениях..."
jews.19.a:0 "И вновь карты устарели."
jews.19.b:0 "Немцы должны стать единой нацией."
jews.19.c:0 "Если бы мы могли сопротивляться..."
jews.19.e:0 "Они не зря склонились перед своими хозяевами!"
jews.20.t:0 "[LIT.GetNameDef] отказывается выполнять требования немцев"
jews.20.d:0 "Невзирая на немецкие войска, скопившиеся на границе, [LIT.GetNameDef] отвергла ультиматум Берлина о передаче Мемеля. \n\nПрежде эта территория входила в состав Восточной Пруссии, но [LIT.GetNameDef] получила ее по Версальскому договору. Как заявляет [LIT.GetLeader], необходимо было сохранить целостность договора, когда [LIT.GetAdjective] правительство объявило, что отвергает его.\n\nМеждународные эксперты ожидают, что Германия попробует захватить эти земли силой..."
jews.20.a:0 "Как это смело."
jews.20.b:0 "Они подписали себе смертный приговор."
jews.20.c:0 "Нет, пора поставить точку!"
jews.21.t:0 "Крайовское соглашение"
jews.21.d:0 "[ROM.GetNameDef] была вынуждена пойти на очередные уступки, когда [BUL.GetNameDef] потребовала возвращения региона Южная Добруджа. \n\nЭта территория была аннексирована Румынией в 1913 году после Второй Балканской войны. Основным населением там до сих пор являются этнические болгары и турки.\n\nНезависимо от причин этого решения, [ROM.GetNameDef] сейчас значительно ослаблена."
jews.21.a:0 "Какие мелочи."
jews.21.b:0 "Это великая победа."
jews.21.c:0 "Эта земля нам все равно ни к чему."
jews.22.t:0 "Зогу подчиняется требованиям Италии"
jews.22.d:0 "Итальянскими дипломатами был предъявлен ультиматум в адрес албанского правительства с требованием подчиниться военной оккупации. \n\nКороль Зогу отрекся от престола, осознав всю тщетность сопротивления, и Албания перешла под управление короля Виктора Эммануила III.\n\n[ITA.GetNameDef] посматривает на Балканы..."
jews.22.a:0 "Очередная жертва амбиций Муссолини."
jews.22.b:0 "Мы стали на шаг ближе к возрождению нашей славной империи."
jews.22.c:0 "Наш друг [From.GetLeader] празднует очередную победу!"
jews.23.t:0 "Зогу протестует"
jews.23.d:0 "Дипломаты государства [ITA.GetNameDef] предъявили ультиматум государству [ALB.GetNameDef] с требованием войти в состав Великой Италии. \n\nКороль Зогу отказался подчиниться итальянцам, призвав албанский народ оказать сопротивление. \n\nОднако зарубежные военные эксперты сходятся на том, что у государства [ALB.GetNameDef] нет шансов отразить агрессию."
jews.23.a:0 "Как долго продержится [ALB.GetNameDef]?"
jews.23.b:0 "Это будет короткая кампания."
jews.23.c:0 "Да здравствует король Зогу!"
jews.24.t:0 "Польский вопрос"
jews.24.d:0 "В своей пламенной речи, произнесенной сегодня перед Рейхстагом, Адольф Гитлер обличал Польшу за отношение к немцам, населяющим Данциг и Польский коридор. \n\nГитлер утверждал, что немецкое меньшинство подвергается в Польше «самым ужасающим преследованиям», и выразил позицию своего правительства:\n«Данциг был и остается немецким! Коридор был и остается немецким! Без немцев эти восточные области погрузились бы в пучину варварства»."
jews.24.a:0 "Война все ближе."
jews.25.t:0 "Ремилитаризация Рейнской области"
jews.25.d:0 "Германия разместила войска в Рейнской области рядом с французской границей, нарушив Версальский договор. Местное население приветствовало немецких солдат, тогда как дипломатическая реакция Франции и Великобритании оставалась сдержанной.\n\n«Немцы просто гуляют у себя по двору», - заявил один из английских политических комментаторов."
jews.25.a:0 "Это тревожно."
jews.25.b:0 "Это немецкая территория."
jews.25.c:0 "Мы должны позаботиться о безопасности границ."
jews.25.e:0 "Совершенно не о чем беспокоиться."
jews.26.d:0 "Недавно германские войска пересекли Рейн и расположились неподалеку от французской границы, демонстративно нарушив Версальский договор.\n\nФранция и Великобритания назвали происшедшее «вопиющим нарушением» мирного соглашения, положившего конец Первой мировой войне, и начали мобилизацию войск для вторжения в Германию. \n\nВ Европе опять война!"
jews.26.a:0 "Опять двадцать пять!"
jews.26.b:0 "Германия победит!"
jews.26.c:0 "Следующая остановка: Берлин!"
jews.26.e:0 "Давайте решим это раз и навсегда."
jews.27.d:0 "Недавно германские войска пересекли Рейн и расположились неподалеку от французской границы, демонстративно нарушив Версальский договор.\n\nВеликобритания отреагировала сдержанно, тогда как Франция начала мобилизацию войск для вторжения в Германию. \n\nВ Европе опять война!"
jews.28.t:0 "Гитлер убит!"
jews.28.d:0 "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\nВыжившие заговорщики были арестованы гестапо, и сегодня утром Генрих Гиммлер принес присягу как новый фюрер Третьего рейха. \n\nВ своей речи перед Рейхстагом Гиммлер обвинил Великобританию и Францию в организации убийства Гитлера и заявил, что Германия не будет знать покоя, пока не уничтожит оба эти государства."
jews.28.a:0 "Как интересно."
jews.28.b:0 "Они за это поплатятся!"
jews.28.c:0 "По крайней мере, Гитлера больше нет."
jews.29.d:0 "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\nВыжившие заговорщики были арестованы гестапо, и сегодня утром Герман Геринг принес присягу как новый фюрер Третьего рейха. \n\nВ своей речи перед Рейхстагом Геринг обвинил Великобританию и Францию в организации убийства Гитлера и заявил, что Германия не будет знать покоя, пока не уничтожит оба эти государства."
jews.30.t:0 "Неудачное покушение на Гитлера"
jews.30.d:0 "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию, но не смогли справиться с телохранителями фюрера из СС.\nГестапо арестовало всех заговорщиков, включая таких высокопоставленных офицеров, как Людвиг Бек и Вильгельм Канарис. \n\nВ своей речи перед Рейхстагом Гитлер поклялся отомстить Великобритании и Франции за организацию «бездарного покушения» на свою жизнь."
jews.30.a:0 "А если бы у них получилось..."
jews.30.c:0 "Это ничего не меняет."
jews.30.e:0 "Жаль, что не прикончили мерзавца!"
jews.31.t:0 "Гражданская война в Германии!"
jews.31.d:0 "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\n\nЗаговорщикам удалось занять почти весь Берлин, на их сторону перешли многие части вермахта. Силы, по-прежнему верные нацистам, выдвинули нового лидера и поклялись очистить Германию от «коммунистических выродков и иностранных агентов, временно захвативших Берлин»."
jews.31.a:0 "Любопытно."
jews.31.b:0 "Германия должна быть избавлена от тирании!"
jews.31.c:0 "Смерть предателям!"
jews.31.e:0 "Это нам выгодно!"
jews.32.t:0 "Пакт Молотова-Риббентропа"
jews.32.d:0 "Дипломаты Германии и Советского Союза заключили соглашение, которое смело можно назвать историческим - пакт Молотова-Риббентропа. \nПакт о ненападении, получивший название по фамилиям немецкого министра иностранных дел Иоахима фон Риббентропа и его советского коллеги Вячеслава Молотова, обязывает обе стороны не выступать друг против друга.\n\nЗарубежные дипломаты предупреждают, что такой пакт развязывает Германии руки и позволяет вести войну в Европе, не опасаясь советского вмешательства."
jews.32.a:0 "Это не к добру..."
jews.32.b:0 "Выпьем за наших новых друзей - большевиков!"
jews.32.c:0 "Выпьем за наших новых друзей - немцев!"
jews.32.e:0 "Это начало долгой и плодотворной дружбы!"
jews.33.t:0 "СССР оккупирует Восточную Польшу"
jews.33.d:0 "Советские войска оккупировали Восточную Польшу с целью защиты белорусского и украинского этнического меньшинства от хаоса, последовавшего за отставкой польского правительства. \n\nНемецкие войска покинули эти области добровольно, вследствие чего Польша оказалась разделена надвое."
jews.33.a:0 "Очень логично!"
jews.33.b:0 "Недолго вам радоваться, большевики..."
jews.33.c:0 "Коммунизм расширяет границы!"
jews.34.t:0 "Второе компьенское перемирие"
jews.34.d:0 "Перемирие между немецким рейхом и французской Третьей республикой было подписано в Компьене, в том же железнодорожном вагоне, где обсуждалась капитуляция Германии в Первой мировой войне.\n\nПо условиям перемирия, французское правительство под руководством лидера [vichy_france.GetLeader] будет располагаться в Виши и управлять оттуда большей частью южной Франции, тогда как остальная территория страны будет оккупирована Германией. \n\nРяд французских офицеров поклялись продолжать сопротивление из-за рубежа, однако боям на территории Франции положен конец. По крайней мере, на некоторое время."
jews.34.a:0 "Это тревожит"
jews.34.b:0 "Отлично!"
jews.34.c:0 "Борьба продолжается!"
jews.35.t:0 "Рождение франко-британского союза"
jews.35.d:0 "Под угрозой поражения во Франции французское и британское правительство приняли решение об объединении двух государств, пока не будет достигнута победа над Германией. \n\nВ Лондоне было сформировано новое совместное правительство, главой которого остался Эдуард VIII. В своей «Декларации об объединении» новый совместный военный кабинет заявил:\n\n«Франция и Великобритания отныне представляют собой не две отдельные державы, а единый франко-британский союз. Его конституция установит совместные органы оборонной, иностранной, финансовой и экономической политики. Каждый гражданин Франции и Великобритании с этого момента получает гражданство другой страны."
jews.35.a:0 "Похоже, Франция в отчаянии"
jews.35.b:0 "Они думают, что другой флаг их спасет?"
jews.35.c:0 "Едины перед лицом общего врага!"
jews.36.t:0 "Аншлюс Австрии"
jews.36.d:0 "После успешно проведенного местными нацистами переворота в Вене, немецкие войска пересекли границу Австрии и захватили страну. \n\nПо сообщениям, никакого сопротивления не было, немецких солдат встречала на улицах восторженная толпа.\n\nПеред собравшимися на Хельденплац в Вене Гитлер объявил об аншлюсе Австрии, то есть о присоединении ее к Германии:\n\n«Старейшая немецкая восточная провинция станет отныне новым бастионом Третьего рейха!»"
jews.36.a:0 "Если им так хочется..."
jews.36.b:0 "Добро пожаловать в Рейх!"
jews.36.c:0 "Мы должны укреплять свои северные границы!"
jews.36.e:0 "Это нарушение Версальского договора!"
jews.37.t:0 "Убийство Льва Троцкого"
jews.37.d:0 "Лев Троцкий, некогда являвшийся соратником и возможным преемником Ленина, скончался сегодня в больнице Мехико. Он был убит у себя дома испанским националистом на службе НКВД. Убийца использовал ледоруб.\n\nПосле безуспешной борьбы со Сталиным и его союзниками за контроль над коммунистической партией Советского Союза, Троцкий провел все 30-е годы в изгнании. Какое-то время он жил в Турции, Франции и Норвегии, пока наконец не оказался в Мексике. \n\nОн неустанно критиковал Сталина и его методы управления «выродившимся рабочим государством»."
jews.37.a:0 "Варварство."
jews.37.b:0 "Задание выполнено."
jews.37.c:0 "Этот смутьян получил по заслугам."
jews.38.t:0 "Троцкий пережил покушение"
jews.38.d:0 "Сегодня, после отчаянной драки в собственном доме в Мехико, Лев Троцкий убил человека, напавшего на него, его собственным ледорубом. Им оказался испанский националист, состоящий на службе НКВД.\n\nТроцкий некогда являлся соратником и возможным преемником Ленина, но после безуспешной борьбы за власть был выдворен из Советского Союза Иосифом Сталиным. \n\nВ обращении к прессе Троцкий объявил, что это покушение стало «еще одной жалкой попыткой Сталина заткнуть рот противникам своего режима»."
jews.38.a:0 "Любопытно."
jews.38.b:0 "Вот мерзавец!"
jews.39.t:0 "Троцкий убит на советской границе"
jews.39.d:0 "Советы распространили фотографии трупа Льва Троцкого, подтвердив тем самым недавно просочившуюся информацию о том, что он был убит при попытке тайно проникнуть в [SOV.GetNameDef]. \n\nТело вынесло на берег реки Атрек на советско-персидской границе.\n\nВероятно, Троцкий собирался воспользоваться зреющей смутой в СССР и найти союзников, чтобы устроить переворот и устранить своего давнего соперника Сталина."
jews.39.a:0 "Любопытно."
jews.39.b:0 "Одной угрозой меньше."
jews.40.t:0 "Троцкий устроил переворот!"
jews.40.d:0 "Во временной советской столице вспыхнули массовые беспорядки. Как выяснилось, Лев Троцкий тайно проник в страну, вернувшись из многолетнего изгнания. \n\nЗаручившись поддержкой высших чинов коммунистической партии, он успешно организовал свержение Сталина.\n\nПосле короткого судебного процесса Сталин был приговорен к смерти через повешение. Приговор был приведен в исполнение сегодня утром."
jews.40.a:0 "Какая неожиданность."
jews.40.b:0 "Да здравствует товарищ Троцкий!"
jews.41.t:0 "Гибель Троцкого"
jews.41.d:0 "Лев Троцкий был обнаружен мертвым сегодня в номере отеля в Буэнос-Айресе. \n\nОн был задушен альпинистской стропой. Телохранители Троцкого задержали убийцу на выходе из здания.\n\nХотя он являлся португальским националистом, имеются доказательства его работы на ГРУ. Похоже, Сталин наконец нанес смертельный удар своему давнему сопернику."
jews.42.t:0 "Катастрофа «Гинденбурга»"
jews.42.d:0 "Немецкий пассажирский дирижабль «Гинденбург» взорвался сегодня при выполнении посадки на базе в Лейкхерсте, США. По неизвестной пока причине воздушное судно загорелось и рухнуло на землю; погибло 35 человек.\n\nИз-за сложностей при добыче гелия, его высокой стоимости, а также американского запрета на экспорт, «Гинденбург», как и большинство немецких дирижаблей, использовал куда более огнеопасный водород, имеющий большую грузоподъемность. \n\nОбщественность потрясена. К тому же сейчас развиваются более скоростные виды воздушного транспорта. Означает ли это закат эры дирижаблей?"
jews.42.a:0 "О, человечество!"
jews.43.t:0 "Инцидент с «Гинденбургом»"
jews.43.d:0 "Сегодня чудом удалось избежать катастрофы, когда на немецком дирижабле «Гинденбург» при посадке на базе в Лейкхерсте, США, была обнаружена утечка топлива.\n\nУтечку удалось устранить. Если бы она осталась незамеченной, горючие испарения могли привести к пожару и уничтожить дирижабль целиком. \n\nМногие давно критикуют этот вид транспорта за отсутствие мер безопасности. Вероятно, данный инцидент даст им повод выступать еще более красноречиво."
jews.43.a:0 "Повезло."
jews.44.t:0 "Полет Рудольфа Гесса"
jews.44.d:0 "Заместитель фюрера Рудольф Гесс был арестован сегодня войсками местной самообороны в Шотландии, где он приземлился, спрыгнув на парашюте с тяжелого истребителя. \n\nБудучи опытным пилотом, он, судя по всему, в одиночку преодолел Северное море, стараясь оставаться вне зоны действия радаров, а затем повернул в сторону Великобритании.\nГесс утверждает, что прилетел обсудить возможный мирный договор между Великобританией и Германией. Берлин уже объявил его сумасшедшим и лишил всех званий и должностей. \n\nБританские власти пока отказываются от комментариев."
jews.44.a:0 "Любопытно."
jews.44.b:0 "Безумие!"
jews.44.c:0 "Чтоб ему с лондонского Тауэра свалиться!"
jews.45.t:0 "Смерть Рудольфа Гесса"
jews.45.d:0 "Заместитель фюрера Рудольф Гесс погиб сегодня близ берегов Шотландии при перехвате королевскими ВВС тяжелого истребителя, которым он управлял. \n\nЦель этого полета остается неочевидной - хотя Гесс был опытным пилотом, он летел в одиночку и, насколько известно, самолет не нес никакого оружия.\nЕго останки были обнаружены британскими властями, однако похороны в Берлине с пустым гробом уже назначены. \n\nПо слухам, Гитлер потрясен гибелью своего старого товарища."
jews.45.a:0 "Любопытно."
jews.45.b:0 "Бедный глупец."
jews.45.c:0 "Что он там забыл?"
jews.46.d:0 "Трагическим финалом завершилась сегодня история дирижабля «Гинденбург», взорвавшегося в небе над Шотландией. \nНасколько известно, им управлял заместитель фюрера Рудольф Гесс, который, действуя в одиночку, пролетел над Северным морем, чтобы обсудить с Великобританией мирный договор.\nБританские радары без труда засекли массивное воздушное судно, и истребители королевских ВВС были подняты по тревоге. Когда «Гинденбург» не отозвался по связи, они открыли огонь. \n\nГесс благополучно спрыгнул с парашютом, был арестован и сейчас находится в лондонском Тауэре."
jews.47.d:0 "Трагическим финалом завершилась сегодня история дирижабля «Гинденбург», взорвавшегося в небе над Шотландией. \nНасколько известно, им управлял заместитель фюрера Рудольф Гесс, который, действуя в одиночку, пролетел над Северным морем, чтобы обсудить с Великобританией мирный договор.\nБританские радары без труда засекли массивное воздушное судно, и истребители королевских ВВС были подняты по тревоге. Когда «Гинденбург» не отозвался по связи, они открыли огонь. \n\nОстанки Гесса были обнаружены среди обломков."
jews.47.b:0 "Вот безумец..."
jews.47.c:0 "На что он рассчитывал?"
jews.48.t:0 "Исчезновение Амелии Эрхарт"
jews.48.d:0 "Знаменитая Амелия Эрхарт, первая женщина-авиатор, пролетевшая в одиночку через Атлантику, пропала без вести вместе со своим штурманом Фредом Нунаном близ острова Хауленд в Тихом океане.\n\nВдвоем они планировали совершить кругосветный перелет на двухмоторном самолете Локхид «Электра». \n\nПоиски пропавших авиаторов ведутся ВМФ и береговой охраной США, но надежда на их спасение призрачна."
jews.48.a:0 "Какая потеря для авиации."
jews.49.t:0 "Амелия Эрхарт облетает земной шар"
jews.49.d:0 "Знаменитая женщина-авиатор Амелия Эрхарт, известная многим как Королева воздуха, завершила кругосветный перелет вместе со своим штурманом Фредом Нунаном. \n\nИзрядно встревожив публику краткосрочным исчезновением близ острова Хауленд в Тихом океане, они без помех завершили полет на самолете Локхид «Электра» в Окленде, штат Калифорния.\n\nНа следующей неделе в Белом доме состоится церемония, в ходе которой президент лично поздравит Эрхарт с успехом."
jews.49.a:0 "Какое достижение!"
jews.55.t:0 "Англо-польский союз"
jews.55.d:0 "Ввиду растущей агрессивности Германии, Великобритания и Франция приняли решение о необходимости заключения военного союза с Польшей. Британский премьер сделал следующее заявление в Палате общин:\n\n«В случае любых действий, явным образом угрожающих независимости Польши, и если польское правительство сочтет необходимым противостоять таким действиям военными средствами, правительство Ее Величества будет готово предоставить Польше всю возможную поддержку. Соответствующие заверения уже были предоставлены правительству Польши»."
jews.55.a:0 "Теперь события развиваются быстро."
jews.55.b:0 "Они блефуют!"
jews.55.c:0 "Мы не оставим Польшу."
jews.55.e:0 "Теперь немцы не рискнут напасть!"
jews.55.f:0 "Мы защищаем своих союзников."
jews.56.t:0 "Мюнхенское соглашение"
jews.56.d:0 "Германские претензии на Судетскую область в Чехословакии, где проживает значительное немецкое меньшинство, усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса. Чехословакия не была приглашена на переговоры. По заключенному соглашению, Германия получала Судеты в обмен на обещание не претендовать более ни на какие европейские территории.\n\nОбращаясь к слушателям в Лондоне, Чемберлен провозгласил:\n«Дорогие друзья, вот уже второй раз в нашей истории британский премьер-министр привозит из Германии почетный мир. Я убежден, что мир - это надолго»."
jews.56.a:0 "Значит, в этом году войны не будет."
jews.56.b:0 "Пока что мир, по крайней мере..."
jews.56.c:0 "Нам удалось избежать новой мировой войны."
jews.56.e:0 "Это не соглашение, а диктат!"
jews.57.t:0 "Судетский кризис"
jews.57.d:0 "Германские претензии на Судетскую область, расположенную в Чехословакии и населенную большим количеством этнических немцев, в последнее время усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса.\n\nОднако переговоры провалились, когда Великобритания и ее союзники категорически заявили, что если немецкие войска перейдут границу Чехословакии, начнется война. \n\nКажется, мирным путем выйти из кризиса уже не удастся."
jews.57.a:0 "Похоже, будет война!"
jews.57.b:0 "Глупцы!"
jews.57.c:0 "Пора настоять на своем."
jews.57.e:0 "Пусть немцы приходят!"
jews.58.d:0 "Германские претензии на Судетскую область, расположенную в Чехословакии и населенную большим количеством этнических немцев, в последнее время усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса.\n\nПроизошел раскол между Францией и Великобританией: англичане признали требования немцев законными, а французы - нет. Они создали новый альянс с чехами и пригрозили Германии войной, если ее войска перейдут границу Чехословакии."
jews.58.b:0 "Скоро мы разберемся с французами."
jews.58.c:0 "На этот раз французы сами по себе."
jews.58.e:0 "Теперь немцы не рискнут напасть... верно?"
jews.58.f:0 "Свободный мир смотрит на нас."
jews.59.t:0 "Мюнхенский диктат"
jews.59.d:0 "Германские претензии на Судетскую область, расположенную в Чехословакии и населенную большим количеством этнических немцев, в последнее время усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса.\n\nВеликобритания и Франция признали законность требований Германии, однако Чехословакия, которая не была приглашена в Мюнхен, не намерена уступать. \n\nПохоже, ей придется в одиночку противостоять немцам и вступить в безнадежную схватку."
jews.59.a:0 "Для чехов ситуация выглядит довольно безрадостно."
jews.59.b:0 "Упрямые глупцы."
jews.59.c:0 "Мы не сдадимся!"
jews.60.t:0 "Судьба Чехословакии"
jews.60.d:0 "Немецкие войска вторглись в Богемию и Моравию с целью поддержания порядка после падения чешского правительства. \n\nВ Праге оккупационные силы заявили о создании «автономного протектората» Третьего рейха.\n\nПри поддержке немцев Словакия объявила о независимости, и вновь созданное государство возглавил Йозеф Тисо. Чехословакии больше не существует."
jews.60.d_2:0 "После аннексии Чехословакии Германией начались споры о том, каким образом должны быть разделены эти территории, но теперь, похоже, решение найдено.\n\nПри поддержке немцев Словакия объявила о независимости, и вновь созданное государство возглавил Йозеф Тисо."
jews.60.a:0 "Вот вам и мир."
jews.60.b:0 "Чехов надо защищать от самих себя."
jews.60.c:0 "Мы о таком не договаривались!"
jews.60.e:0 "Венгрия вернет себе былую славу!"
jews.61.d:0 "Немецкие войска вторглись в Богемию и Моравию с целью поддержания порядка после падения чешского правительства. \n\nВ Праге оккупационные силы заявили о создании «автономного протектората» государства [GER.GetNameDef]. Венгерские войска при поддержке немцев захватили Словакию и присоединили ее к Венгрии. \n\nЧехословакии больше не существует."
jews.61.d_2:0 "После аннексии Чехословакии Германией начались споры о том, каким образом должны быть разделены эти территории, но теперь, похоже, решение найдено.\n\nВенгерские войска при поддержке немцев захватили Словакию и присоединили ее к Венгрии."
jews.62.d:0 "Немецкие войска вторглись в Богемию и Моравию с целью поддержания порядка после падения чешского правительства. \n\nВ Праге оккупационные силы заявили о создании «автономного протектората» Третьего рейха.\n\nВторой протекторат был создан на основе Словакии, о чем было объявлено в Братиславе. Теперь вся Чехословакия фактически аннексирована Германией."
jews.62.d_2:0 "После аннексии Чехословакии Германией начались споры о том, каким образом должны быть разделены эти территории, но теперь, похоже, решение найдено.\n\nАннексированная территория была разделена на два протектората, подконтрольных Германии. На практике это означает, что Германия присоединила к себе всю территорию Чехословакии целиком."
jews.63.t:0 "Гражданская война в Испании"
jews.63.d:0 "В Испании разразилась гражданская война! Несколько генералов решили свергнуть правительство в Мадриде и призвали к восстанию, после чего на их сторону перешли почти все испанские войска. \n\nПравые националисты захватили большую часть территории страны, включая острова.\nЛоялисты и добровольцы собираются под знамена левого республиканского правительства. Они намерены сражаться до последнего вздоха. \n\nБитва за Испанию началась."
jews.63.a:0 "Что это будет означать для Испании?"
jews.63.b:0 "За победу!"
jews.64.t:0 "Конец гражданской войны в Испании"
jews.64.d:0 "После падения последнего оплота республиканцев гражданская война в Испании завершилась. \n\nНационалисты одержали победу, и для Испании началась новая эра. \n\nСтрана сильно пострадала в ходе войны, ее придется восстанавливать заново."
jews.64.a:0 "Любопытно."
jews.64.b:0 "Мы возродим свою страну."
jews.65.a:0 "Тем лучше для Испании."
jews.65.d:0 "После падения последнего оплота националистов гражданская война в Испании завершилась. \n\nРеспубликанцы одержали победу, и для Испании началась новая эра. \n\nСтрана сильно пострадала в ходе войны, ее придется восстанавливать заново."
jews.66.t:0 "XI Олимпийские игры"
jews.66.d:0 "Одиннадцатые Олимпийские игры недавно прошли в Берлине, в них приняли участие спортсмены из 49 стран мира. \n\nЛетнюю Олимпиаду 1936 года впервые в истории частично транслировали по телевидению в прямом эфире. Игры стали большой пропагандистской победой Германии, которая вложила в них большие средства.\n\nНемецкие атлеты выступили лучше всех и завоевали 33 золотые медали, американцы стали вторыми с 24 медалями. Четыре из них принес Джеймс Оуэн, ставший самым успешным спортсменом Игр."
jews.66.a:0 "Игры завершились."
jews.66.b:0 "Мы показали миру свою лучшую сторону."
jews.67.t:0 "XII Олимпийские игры"
jews.67.d:0 "Двенадцатые Олимпийские игры недавно прошли в Токио. В свете растущей напряженности в мире многие опасались отмены Игр, но этого не случилось. \n\nТокио стал первым не-европейским городом, принявшим у себя Олимпиаду, и специально созданный самолет большой дальности Ме 261 без дозаправки доставил из Германии олимпийский огонь.\n\nЯпонские спортсмены показали неплохие результаты и завоевали 14 золотых медалей, заняв третье место в командном зачете после Германии и США."
jews.68.d:0 "Двенадцатые Олимпийские игры недавно прошли в Финляндии. \n\nИзначально местом проведения должен был стать Токио, но растущая напряженность в мире вынудила Олимпийский комитет перенести состязания в Хельсинки.\n\nБольше всего медалей завоевали спортсмены из США, следом за ними - Германия и Италия. Финляндия заняла четвертое место в командном зачете с 10 золотыми медалями."
jews.69.t:0 "Советская экспансия в Европе"
jews.69.d:0 "С самого прихода к власти партии [From.GetRulingParty] [From.GetNameDef] активно стремится укреплять связи с государством [SOV.GetNameDef] и теперь становится его частью.\n\nНесколько дней назад [From.GetAdjective] правительство официально передало контроль над страной, которая теперь входит в состав государства [SOV.GetNameDef] в качестве области.\n\nСоветские официальные лица отказываются считать это агрессией и утверждают, что передача территории государства [From.GetNameDef] была осуществлена добровольно, без какого-либо нажима."
jews.69.a:0 "Они образумились."
jews.70.t:0 "Советское влияние в Европе"
jews.70.d:0 "С самого прихода к власти партии [baltic_annexation.GetRulingParty] [baltic_annexation.GetNameDef] активно стремится укреплять связи с государством [SOV.GetNameDef] и теперь становится его частью.\n\nХотя [baltic_annexation.GetLeader] сохраняет свой пост, большинство министров - сторонники советской власти, а национальный суверенитет фактически утрачен. Советские официальные лица заявляют, что государство [baltic_annexation.GetName] попросило о защите, поскольку климат в Европе становится все более небезопасным для малых государств.\n\n[SOV.GetNameDef] также подтверждает, что такая «защита» будет оказана любому государству, которое ощущает угрозу со стороны соседних стран."
jews.100.t:0 "Падение Варшавы"
jews.100.d:0 "Немецкая армия, вторгшаяся в государство [POL.GetNameDef], захватила Варшаву. \n\nВ отдельных районах еще продолжаются бои, но организованного сопротивления в городе больше не существует.\n\nУтверждается, что польское правительство эвакуировалось, когда первые германские части вошли в пригород, и его местонахождение неизвестно. \n\nПоляки продолжают сражаться с захватчиками, однако потеря столицы серьезно подорвет боевой дух."
jews.100.a:0 "У Польши нет шансов."
jews.100.b:0 "Еще одна победа Фатерлянда."
jews.100.c:0 "Это катастрофа!"
jews.101.t:0 "Падение Парижа"
jews.101.d:0 "Бои в различных регионах государства [FRA.GetNameDef] продолжаются, но поступают сообщения о том, что немецкие войска вошли в Париж. \n\nФранцузы объявили, что оставляют столицу, незадолго до того, как ее покинули последние воинские части. Немецкие войска на глазах у безмолвных парижан несколькими колоннами промаршировали по Елисейским полям, повторяя прусский парад победы 1871 года. \n\nВоенные эксперты утверждают, что [FRA.GetNameDef] неминуемо падет."
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
jews.101.a:0 "[GER.GetNameDef] армия, похоже, непобедима!"
jews.102.t:0 "Падение Лондона"
jews.102.d:0 "По донесениям из Лондона, столица Великобритании была захвачена немецкими войсками. \n\nИз пригородов по-прежнему доносится стрельба, но никаких значительных скоплений английских войск в городе не замечено.\n\nОтряд особого назначения взял штурмом Букингемский дворец, но утверждается, что королевская семья была эвакуирована в преддверии атаки. \n\nВпервые со времен Вильгельма Завоевателя Лондон оказался в руках иноземных захватчиков."
jews.103.t:0 "Падение Ленинграда"
jews.103.d:0 "Ленинград, колыбель русской революции, сдался наступающим силам немецкой армии. \n\nИз пригородов еще доносятся отголоски стрельбы, но над разоренным городом повисло тягостное затишье.\n\nСегодня днем немецкие войска прошли маршем мимо Исаакиевского собора, купол которого был выкрашен серой краской инженерами Красной армии в целях маскировки от бомбардировщиков люфтваффе. \nНесмотря на все их усилия, он испещрен следами от пуль и шрапнели."
jews.103.c:0 "Кого-то следует за это расстрелять!"
jews.104.t:0 "Падение Киева"
jews.104.d:0 "Киев, столица Украинской ССР, был захвачен немецкими войсками, продвигающимися вглубь территории Советского Союза. \n\nПотеря одного из крупнейших городов станет для Советов серьезным ударом, но пока неясно, смогут ли немцы и дальше двигаться с той же скоростью. Вскоре после взятия Киева тысячи мин, заложенных войсками НКВД, детонировали в зданиях, расположенных вдоль Крещатика - главной улицы города, - разрушив его еще сильнее.\n\nТеперь захватчики стремятся на восток."
jews.105.t:0 "Падение Сталинграда"
jews.105.d:0 "Наступающие немецкие штурмовики сумели овладеть Сталинградом - городом на берегу Волги, названным в честь Сталина. \n\nС тяжелыми боями пробившись через развалины тракторного завода и захватив стратегическую высоту на Мамаевом кургане, немцы вытеснили остатки советских войск на восточный берег Волги. По неподтвержденным сведениям, часть бойцов вместе с партизанами укрылась в канализации и подвалах, чтобы продолжать борьбу. \n\nОднако никакого существенного сопротивления пока не отмечено."
jews.106.t:0 "Падение Москвы"
jews.106.d:0 "Сегодня на рассвете немецкие танки прорвались через поспешно возведенные оборонительные сооружения на улицах Москвы. Красную площадь заняли части моторизированной пехоты. \nГустой дым от множества пожаров затянул город, а в это время немецкие войска ворвались в Кремль. По рассказам очевидцев, справиться с войсками НКВД, готовыми стоять насмерть, удалось только с помощью гранат и огнеметов. Теперь советская столица в руках немцев, но от нее остались лишь дымящиеся руины. \n\nПо неподтвержденным данным, мумия Ленина из Мавзолея была заранее эвакуирована на восток страны."
jews.106.a:0 "Это конец Советского Союза?"
jews.106.b:0 "Наконец-то Москва наша!"
jews.106.c:0 "Фашисты должны быть изгнаны из Москвы!"
jews.107.t:0 "Падение Севастополя"
jews.107.d:0 "Хорошо укрепленный город Севастополь, основная база советского флота на Черном море, пал под натиском немецких войск. \n\nПосле такой потери Советам будет намного сложнее удержаться в этом регионе, поэтому взятие Севастополя стало крупной победой Германии.\n\nВ Берлине уже издан указ о переименовании города в Теодорихсхафен в честь Теодориха Великого."
jews.108.t:0 "Падение Баку"
jews.108.d:0 "Сегодня немецкие войска заняли Баку, который являлся важным стратегическим объектом для Советского Союза. \n\nГород, расположенный на берегу Каспийского моря, - это ключ к Кавказу, а его нефтяные месторождения станут для немцев существенным подспорьем в войне.\n\nС его захватом для Германии открывается путь на Средний Восток и даже в Индию."
jews.109.t:0 "Падение Каира"
jews.109.d:0 "Войска немецкого африканского корпуса с боями вышли к столице Египта Каиру. \n\nСилы Союзников в беспорядке отступили в направлении пустыни, и входящих в город немцев жители приветствовали как освободителей, избавивших Египет от угнетателей-англичан.\n\nПадение Каира стало существенным ударом для Союзников, и многие эксперты утверждают, что теперь ничто не мешает Германии продвигаться на Ближний Восток."
jews.110.t:0 "Падение Вашингтона"
jews.110.d:0 "Бои в районе Вашингтона завершились сегодня, когда последние очаги сопротивления были уничтожены немецкими силами, продвигающимися вдоль реки Потомак. \n\nГустая завеса дыма почти скрыла город. Отчасти причиной пожаров стали офицеры разведки, до последнего момента сжигавшие секретные документы. Подразделение войск СС захватило Белый дом после короткой перестрелки с офицерами спецслужбы, но сам президент, похоже, был эвакуирован несколько дней назад.\n\nПадение американской столицы отчетливо продемонстрировало страшную мощь германской военной машины."
jews.111.t:0 "Падение Нью-Йорка"
jews.111.d:0 "После продолжительных уличных боев, которые вели в основном вооруженные нерегулярные части, немецкие штурмовики сумели овладеть Нью-Йорком. \n\nИмпровизированные противотанковые заграждения на 5-й авеню оказались бесполезны, и моторизированная пехота район за районом захватила Манхэттен.\n\nВот уже несколько дней в восточной части города бушуют пожары, от которых ночью стоит яркое зарево. \n\nСтатуя Свободы обезглавлена случайным артиллерийским снарядом, причем до сих пор неизвестно, с какой стороны был произведен выстрел."
jews.112.t:0 "Падение Гибралтара"
jews.112.d:0 "После ряда противоречивых донесений было получено подтверждение того, что Гибралтар захвачен немцами. \n\nЭтот стратегический порт, охраняющий доступ в Средиземноморье, считался неприступным в начале войны. Британский гарнизон отступил по туннелям в Скале, однако был выбит оттуда гранатами и огнеметами. \n\nТеперь, когда Гибралтар в руках немцев, в войне за Средиземное море может наступить коренной перелом."
jews.113.d:0 "Сегодня торжествующие итальянские солдаты вошли в Каир, почти преследуя по пятам отступающих англичан. \n\nНемедленно был устроен парад победы, и итальянцы устремились к пирамидам в Гизе, чтобы сфотографироваться на фоне достопримечательностей.\n\nЗаполучив Каир, [ITA.GetLeader] теперь еще на шаг ближе к тому, чтобы объединить итальянскую Восточную Африку с итальянской Ливией и создать единую африканскую колонию."
jews.113.b:0 "Еще одна победа Италии!"
jews.114.d:0 "Последний очаг французского сопротивления был подавлен сегодня в Париже, и теперь город находится под контролем итальянцев. \n\nДуче прилетел, чтобы лично принять парад победы на Елисейских полях и возглавил его верхом на белом коне. В своей торжественной речи он сравнил французскую кампанию с завоеванием Галлии Цезарем и пообещал, что это лишь начало возрождения величия Италии.\n\nВремя покажет, прав ли он."
jews.115.d:0 "Итальянские войска успешно штурмовали Лондон, и теперь триколор развевается над Башней Виктории. Мелкие стычки еще продолжаются, и сегодня утром несколько берсальеров были подстрелены снайперами, засевшими на Биг-Бене.\n\nТри попытки выбить их оттуда закончились неудачей, после чего башня была взорвана. Итальянские официальные лица назвали это «досадной горячностью» местного командующего."
jews.116.d:0 "Италия получила контроль над Гибралтаром после затяжных боев в окрестностях Скалы и залива. Временами из подземных военных туннелей, уходящих далеко вглубь, еще раздаются взрывы, но официально итальянцы утверждают, что с организованным сопротивлением покончено.\n\nТеперь, когда врата Средиземноморья оказались во власти итальянцев, британскому флоту будет сложнее бросать им вызов в этом регионе."
jews.117.t:0 "Падение Сингапура"
jews.117.d:0 "Сингапур, этот «Восточный Гибралтар», был захвачен японскими имперскими войсками несмотря на то, что англичане, владевшие им прежде, считали город неприступным.\n\nЯпонская военная администрация Сингапура сделала своей штаб-квартирой Фуллертон-билдинг, а город был переименован в Сёнанто, что примерно можно перевести как «Южный остров, полученный в эру Сёва». Патрули кэмпэйтай заполонили улицы, демонстрируя, что японцы пришли сюда всерьез и надолго."
jews.117.b:0 "За императора!"
jews.118.t:0 "Падение Перл-Харбора"
jews.118.d:0 "Японские войска взяли штурмом Гонолулу, самый крупный город гавайского острова Оаху. Морская база Перл-Харбор, где прежде базировался тихоокеанский флот США, также пала под их натиском.\n\nПо свидетельствам очевидцев, американские матросы и десантники отступили на остров Форд, где упорно продолжали сопротивление, которое было подавлено интенсивным артиллерийским огнем и бомбардировками. Теперь, когда остров принадлежит им, японские ВМФ получили полную свободу действий в Тихом океане."
jews.119.t:0 "Падение Нового Южного Уэльса"
jews.119.d:0 "Продвигаясь все дальше на юг, японская империя захватила Сидней и столицу Австралии - Канберру. Защитникам Сиднея пришлось отступить через мост Харбор-Бридж и занять новые позиции на холме Обсерватории, однако уничтожить мост им не позволили японские солдаты, которые затем продолжили наступление на столицу.\n\nВоенный флаг Японии теперь развевается над ратушей Канберры, ставшей штаб-квартирой новой военной администрации, и военная полиция кэмпэйтай патрулирует улицы, зорко следя за происходящим."
jews.120.t:0 "Падение Лос-Анджелеса"
jews.120.d:0 "Закрепившись на североамериканском материке, японские войска устремились к Лос-Анджелесу и обратили в бегство защитников города. Длинная процессия имперских войск прошла маршем по Центральной авеню сегодня во второй половине дня. Это событие было задокументировано японскими кинохроникерами.\n\nДо отступления американских войск отчаянные бои шли в нескольких районах города. Голливуду нанесен особенно большой урон; многие японские офицеры фотографировались напротив знаменитой надписи, искореженной стрельбой."
jews.121.t:0 "Падение Нанкина"
jews.121.d:0 "Столица Республики Китай, Нанкин, была оккупирована войсками Японской империи. Несмотря на ожесточенное сопротивление защитников, укрывшихся за стенами, японцы овладели воротами Чжуншань и прорвались в город.\n\nЗвуки перестрелки еще временами слышны, пожары полыхают в нескольких районах, однако остатки китайских войск либо отступили, либо были взяты в плен. Вместе с захватом Шанхая эту победу можно считать одной из важнейших для Японии в войне с Китаем."
jews.122.t:0 "Падение Владивостока"
jews.122.d:0 "Владивосток, крупнейший город на советском Дальнем Востоке, база советского тихоокеанского флота, был захвачен японскими войсками. Стратегическая позиция города как конечного пункта Транссибирской магистрали делает его потерю еще более чувствительной для Советов.\n\nЖители города помнят японскую оккупацию времен Гражданской войны. На этот раз многие опасаются, что захватчики не уйдут никогда."
jews.123.t:0 "Падение Гонконга"
jews.123.d:0 "Войска Японской империи захватили Гонконг, жемчужину колониальной Британии, прорвав «Линию любителей джина» и высадившись непосредственно на острове. Сдерживать натиск обороняющиеся смогли недолго, и губернатор лично сдался японцам в отеле «Пенинсула Гонконг», где они устроили свою штаб-квартиру.\n\nПосле краткой церемонии был назначен новый японский губернатор, объявивший всему миру о том, что «Новый Гонконг» наконец «освобожден от западного колониализма»."
jews.124.t:0 "Падение Манилы"
jews.124.d:0 "Манила, столица Филиппин, сдалась японцам после отступления американских войск и филиппинских сил сопротивления. За доступ в стратегическую гавань Манила-Бэй некоторое время после падения города еще шли бои со стороны острова Коррехидор, где американцы сосредоточили основную массу своей артиллерии, но вскоре японцы заставили эти орудия замолчать.\n\nПосле падения Манилы стоит ожидать стремительного захвата оставшейся части Филиппин. Это болезненное поражение для США в Азии и на Тихом океане."
jews.125.t:0 "Падение Калькутты"
jews.125.d:0 "После продолжительных массированных бомбардировок город Калькутта в Индии был сдан наступающей японской армии. Хотя эпизодические бои еще какое-то время продолжались в пригородах, парад победы был организован и прошел на Чуринги-авеню.\n\nСолдаты индийской национальной армии, созданной японцами под лозунгом освобождения Индии от британского владычества, приняли участие в параде, что вызвало ликование толпы. Можно предполагать, что вслед за падением Калькутты вскоре вся Индия окажется в руках японцев."
jews.126.t:0 "Падение Нью-Дели"
jews.126.d:0 "В Индии продолжается наступление японских войск, которым недавно удалось захватить Нью-Дели. Столица Британской Индии имела огромное стратегическое значение, и ее потеря может стать решающим фактором в индийской кампании.\n\nПо слухам, вице-король был захвачен ударными японскими отрядами во время погрузки его имущества для эвакуации, однако эти сведения еще не подтверждены."
jews.127.t:0 "Падение Панамского канала"
jews.127.d:0 "Нанеся сокрушительный удар американской армии, японские войска высадились в Панаме и захватили контроль над каналом, принудив к сдаче охранявший его гарнизон. Утверждается, что нескольким отрядам американских и панамских солдат удалось скрыться в джунглях, откуда они ведут партизанскую войну, однако едва ли это нарушит планы Японии.\n\nЛишившись канала, американский флот будет вынужден идти в обход Южной Америки, чтобы достичь Западного побережья США, что дает японскому имперскому флоту существенное стратегическое преимущество."
jews.128.t:0 "Падение Берлина"
jews.128.d:0 "Захват немецкой столицы был подтвержден источниками в Вашингтоне после того, как американские войска прорвались к Берлину с разных направлений. В городе шли ожесточенные бои, мост Мольтке был уничтожен немецкими саперами в отчаянной попытке замедлить наступление американцев.\n\nДругие мосты через Шпрее взорвать не удалось, и ударные войска США, подавив сопротивление, захватили здание Кролль-оперы и Рейхстаг. Теперь звездно-полосатый флаг победно реет над Рейхстагом, бои в городе прекратились. Битва за Берлин окончена."
jews.128.b:0 "Все прошло как по маслу!"
jews.129.d:0 "Британские войска вошли в Берлин, и военный кабинет объявил об успешном захвате немецкой столицы после ожесточенных боев. Удар был нанесен на рассвете, англичане захватили аэропорт Темпельхоф, тогда как колонны бронетехники продвигались по Франкфурт-аллее.\n\nРейсхканцелярия теперь находится под контролем британцев, и бои на улицах практически стихли. О правительстве Германии доподлинно ничего неизвестно, но утверждается, что нескольким министрам удалось спастись."
jews.129.b:0 "Отличная работа, молодцы!"
jews.130.d:0 "Французские войска успешно взяли штурмом столицу Германии после отчаянных боев на улицах города. Большая группа солдат СС забаррикадировалась на Олимпийском стадионе, однако они были захвачены отрядами Иностранного легиона при поддержке артиллерии.\n\nФранцузский триколор развевается теперь над Рейхсканцелярией, и хотя местами в пригородах еще случаются перестрелки, можно говорить о том, что с организованным сопротивлением покончено."
jews.130.b:0 "Да здравствует Франция!"
jews.131.d:0 "В Берлине идут отчаянные бои, но несмотря на это столица Германии уже практически полностью в руках поляков. Продвинувшись в город по Франкфурт-аллее, польская армия достигла Александерплац, где разгорелось самое ожесточенное сражение.\n\nБранденбургские ворота обрушились, вероятно, после того как их протаранил польский танк, а здание Кролль-оперы было уничтожено артиллерийским огнем, когда засевшие там отряды СС отказались сдаться. Красно-белый флаг Польши реет над Рейхстагом, войска подавляют последние очаги сопротивления."
jews.131.b:0 "Польское наступление не остановить."
jews.132.t:0 "Падение Рима"
jews.132.d:0 "Союзные войска окончательно захватили Рим, когда сдался гарнизон, оборонявший город. Большинство исторических памятников не пострадали, пережив очередной катаклизм, каких они видели уже немало. Американские войска - по крайней мере, до сих пор, - не заходили в Ватикан по просьбе Святого Престола.\n\nПадение Рима стало важной вехой в итальянской кампании, и многие полагают, что теперь организованному сопротивлению на полуострове придет конец."
jews.132.b:0 "Большая победа!"
jews.133.d:0 "Французские войска вошли в Рим, едва остатки гарнизона, оборонявшего город, растворились в окрестностях. Французы стремительно выдвинулись и заняли основные административные здания, и на Виа дель Корсо состоялся парад победы, в котором участвовало множество солдат и военной техники.\n\nСомнительно, что после сдачи Рима Италия сможет продолжать сопротивление. Внешние наблюдатели предполагают, что итальянское правительство, бежавшее из столицы, скоро начнет переговоры о капитуляции."
jews.134.t:0 "Освобождение Парижа"
jews.134.d:0 "Уже доподлинно известно, что Париж освобожден от немецкой оккупации. Союзные войска вошли в столицу Франции, и остававшийся там немецкий гарнизон сдался. Парижане ликованием встречали освободителей, прошедших маршем по Елисейским полям, хотя, по слухам, немецкие снайперы еще орудуют в некоторых кварталах.\n\nБыли опасения, что немцы используют тактику выжженной земли при уходе из города и превратят Париж в дымящиеся руины, однако этого не произошло. Французский триколор развевается над Эйфелевой башней, прочие достопримечательности также не пострадали."
jews.135.t:0 "Падение Токио"
jews.135.d:0 "Американские войска вошли в Токио, и военное министерство США сообщило об окончании основных боевых действий в городе. Сообщают, что бои были тяжелыми, особенно в окрестностях императорского дворца, который обороняла фанатичная императорская гвардия, хотя сам император, по слухам, покинул город до начала штурма.\n\nПосле падения Токио, согласно прогнозам экспертов, организованное сопротивление на Японских островах быстро прекратится. В скором времени можно ожидать начала мирных переговоров, если только японские радикалы не убедят императора продолжать борьбу до последнего вздоха."
jews.136.d:0 "После напряженных боев войска Союзников оккупировали Москву, столицу Советского Союза. Город сильно пострадал, пожары до сих пор не утихают по обоим берегам Москвы-реки. Несмотря на массированные бомбардировки, Кремль остался неповрежденным, и именно там разместилась штаб-квартира оккупационной администрации.\n\nПотеря Москвы нанесла русским мощный удар. Хотя практически все правительство эвакуировалось из города заблаговременно, военные эксперты прогнозируют скорое падение Советов."
jews.137.t:0 "Освобождение Лондона"
jews.137.d:0 "Бои в Лондоне подошли к концу после подавления оставшихся очагов сопротивления немецких войск. Как только был дан сигнал «все чисто», ликующие горожане высыпали на улицы, приветствуя освободителей-американцев, и по всему городу зазвенели церковные колокола.\n\nОсвободительный настрой охватил всю Великобританию, когда стало очевидно, что немецкая оккупация подходит к концу. В нескольких регионах, контролируемых немцами, начались локальные восстания, которые были жестоко подавлены. Неужели Великобритания скоро вновь обретет свободу?"
jews.138.d:0 "В отличие от 1920 года, не случилось никакого «Чуда на Висле», когда советские войска подошли к Варшаве. Польское сопротивление к этому времени было фактически подавлено, и вскоре советский флаг взвился над большинством административных зданий.\n\nВидим ли мы конец Польши как государства, или польская армия все же сумеет дать отпор и отвоевать столицу? Большинство экспертов сходятся на том, что это маловероятно."
jews.138.b:0 "Вперед, товарищи!"
jews.139.t:0 "Освобождение Варшавы"
jews.139.d:0 "Разрушенная Варшава пала под натиском советских войск после того, как остатки оборонявшихся немецких отрядов отступили из горящих пригородов. Город лежит в руинах еще с прошлых боев, и местные повстанцы выбираются из-под завалов, чтобы приветствовать освободителей.\n\nТеперь, когда Варшава оказалась под контролем Советов, позиции Германии в Восточной Европе стали еще более шаткими. Эксперты сомневаются, что немцам удастся отбить город, однако запуганное население всерьез опасается этого."
jews.139.a:0 "Неужели это - начало конца?.."
jews.140.d:0 "В советском коммюнике сообщается об окончательной капитуляции немецких войск в Берлине. Окружив город, русские вошли в него по нескольким направлениям, на каждом шагу преодолевая отчаянное сопротивление немцев.\n\nНаконец, советским войскам удалось перейти мост Мольтке и занять здание Рейхстага. Они отбивали одно помещение за другим и в итоге водрузили над городом советский флаг. Битва за Берлин окончена."
jews.140.a:0 "[SOV.GetAdjective] медведь становится все толще..."
jews.140.b:0 "Фашистское логово взято!"
jews.141.d:0 "Рим, Вечный город, был взят наступающими советскими штурмовиками. Итальянские войска отступили, и русские вошли в город, где быстро подавили оставшиеся очаги сопротивления. Исторические здания остались целы, хотя, по некоторым данным, Пантеон мог пострадать от пулеметного огня.\n\nСоветы пока соблюдают нейтралитет Святого престола, но их войска взяли Ватикан в кольцо - что не может не нервировать Его Святейшество."
jews.142.d:0 "Неудержимое продвижение Красной армии продолжается, и поступают сообщения о захвате французской столицы. Вероятно, французские коммунисты оказали помощь Советам и приняли участие в боях с отступающей армией.\n\nПо всему городу расклеены листовки, в которых парижанам сообщают об их «освобождении от буржуазного гнета» и о том, что Парижская коммуна наконец восстала из пепла."
jews.143.d:0 "В последней радиопередаче «Итоги дня» из Москвы было объявлено о том, что Париж отбит у немецких захватчиков. Сообщают, что многие защитники города утонули в Сене, когда под артиллерийским обстрелом Красной армии рухнули несколько мостов через реку.\n\nЭйфелева башня накренилась, поврежденная взрывом у основания, но неизвестно, какая из сторон несет за это ответственность. Сейчас советские войска проводят парад на Елисейских полях, а парижане гадают, не сменили ли они одних оккупантов на других."
jews.143.a:0 "Неужели это - начало конца?.."
jews.144.d:0 "Наступление коммунистов продолжается, советские войска недавно заняли Лондон. Парад победы был второпях организован Красной армией еще до того, как были подавлены последние очаги сопротивления в городе.\n\nСторонники коммунистов спешно выдали списки известных антикоммунистов советской военной администрации, и на Трафальгарской площади был собран Народный суд, чтобы покарать виновных."
jews.145.d:0 "В центре Лондона по-прежнему бушуют пожары, но почти все немецкие солдаты, защищавшие город, либо погибли в боях, либо были взяты в плен советской армией. Толпы на улицах приветствуют русских, которые направляются к последним очагам сопротивления.\n\nС коллаборационистами было покончено без всякой пощады, и Советы назначили временную администрацию для управления городом. Критики утверждают, что большую часть этой администрации составляют члены британской коммунистической партии."
jews.145.a:0 "Это серьезный поворот."
jews.146.d:0 "Советские войска подступили к Токио, и по всему городу идут ожесточенные бои. Сейчас почти весь город под контролем русских, за исключением восточных пригородов, где все еще бушуют пожары.\n\nГоворят, что когда бои сместились в сторону императорского дворца, члены императорской гвардии устремились в штыковую атаку. Дворец был взят отрядами ВДВ, которым пришлось пробиваться с боем через каждое помещение. Пленных они не брали, но, по слухам, император был своевременно эвакуирован из дворца, задолго до падения города."
jews.147.d:0 "Ленинград, бывшая столица Российской империи, был занят финскими войсками. Три миллиона жителей - это едва ли не больше, чем население всей Финляндии, однако нападавших это не смутило.\n\nСейчас ведутся споры о том, должен ли город быть включен в состав Великой Финляндии, поскольку ингерманландские финны составляют в этом регионе существенное этническое меньшинство. Разумеется, все это имеет смысл лишь в том случае, если советские войска не отобьют город."
jews.148.d:0 "Из Токио приходят новости о том, что город был взят китайскими войсками. Он почти весь разрушен, включая императорский дворец, где отныне располагается китайская военная администрация.\n\nИностранные репортеры стали свидетелями пышного парада победы, когда бесконечные ряды китайских солдат прошли через город. Японцы, столпившиеся вдоль улиц, встречали это зрелище гробовым молчанием."
jews.149.d:0 "Впервые с тех пор, как Гибралтар был захвачен англичанами два века назад, он вновь стал испанским. По поступающим новостям, гарнизон, охранявший город, сдался, хотя отдельные группы еще ведут бои в туннелях под Скалой.\n\nНа пресс-конференции в Мадриде представитель правительства заявил, что «отныне и навсегда» Гибралтар останется испанской территорией. Британские дипломаты, разумеется, окрестили это утверждение «полнейшей чепухой»."
jews.150.t:0 "Переворот в Югославии"
jews.150.d:0 "Попытки Югославского правительства договориться с Германией вызывали активные протесты в рядах национальной армии, и сегодня в ходе переворота был свергнут действующий правитель. На трон взошел король Петер II.\n\nПервым делом было оборвано большинство связей с Германией - похоже, новый режим готов воевать, а не сотрудничать."
jews.150.b:0 "Эти глупцы вырыли себе могилу."
jews.151.t:0 "Рейнская область остается демилитаризованной"
jews.151.d:0 "После попытки Германии нарушить условия Версальского договора и провести ремилитаризацию Рейнской области, Союзниками был направлен ультиматум, вынудивший Берлин отступить. Великобритания и Франция пригрозили войной в случае, если Германия будет продолжать свои действия, и вскоре стало очевидно, что такого противодействия с двух сторон немцы не ожидали.\n\nРейнская область останется демилитаризованной согласно договору, иначе Германию ждет война."
jews.151.a:0 "Пока что кризис удалось предотвратить."
jews.151.b:0 "Наш день еще придет."
jews.151.c:0 "Они должны были понимать, что им это не спустят с рук."
jews.152.d:0 "После попытки Германии нарушить условия Версальского договора и провести ремилитаризацию Рейнской области Францией был направлен ультиматум, вынудивший Берлин отступить. Великобритания отказалась вмешиваться, но Франция пригрозила войной в случае, если Германия будет продолжать свои действия, и вскоре стало очевидно, что немцы не готовы к военному столкновению.\n\nРейнская область останется демилитаризованной согласно договору, иначе Германию ждет война."
jews.152.c:0 "Франция осталась без поддержки, но сила за ней."
jews.152.e:0 "Наше вмешательство и не требовалось, это же очевидно."
jews.153.t:0 "Германия нарушает пакт Молотова-Риббентропа"
jews.153.d:0 "Пакт о ненападении между немцами и русскими, ставший для многих неожиданностью, куда более ожидаемо распался после нападения Германии на Советский Союз. Нарушив пакт, Германия вновь открыто заговорила о Советах как об угрозе, устранить которую необходимо ради собственного будущего.\n\nСоветский лидер был скорее разочарован, чем потрясен таким предательством, и явно сожалеет, что не воспользовался возможностью первым."
jews.153.a:0 "Доверие между гигантами - вещь хрупкая."
jews.153.b:0 "Мы подписали это, только чтобы выиграть время для нападения."
jews.153.c:0 "Договор для фашистов - это просто бумажка."
jews.154.t:0 "СССР нарушает пакт Молотова-Риббентропа"
jews.154.d:0 "Пакт о ненападении между немцами и русскими, ставший для многих неожиданностью, куда более ожидаемо распался после нападения Советского Союза на Германию. Советы нанесли первый удар и поклялись раз и навсегда сокрушить германский Рейх.\n\nНемецкие лидеры могли и сами планировать нападение, но теперь мы об этом никогда не узнаем. Сейчас они проводят срочную мобилизацию перед лицом военной угрозы."
jews.154.b:0 "У коммунистов нет ни чести, ни совести!"
jews.154.c:0 "Договор отслужил свое."
jews.155.t:0 "Германия вновь воюет"
jews.155.d:0 "Хотя многие надеялись, что в Европе надолго установился мир, недавние события вновь вернули Германию на путь войны. Грубо нарушая Версальский договор, немецкие войска провели мобилизацию и готовы перейти в наступление. Власти заявляют, что больше не желают видеть Рейнскую область демилитаризованной, ссылаясь на необходимость защиты живущих там немецких граждан."
jews.155.a:0 "Это может стать началом новой мировой войны"
jews.155.b:0 "Во славу Германии!"
jews.156.t:0 "Замечена Комета"
jews.156.d:0 "Появление на небе «Кометы» обеспокоило наших сограждан. Ме.163 «Комета» - экспериментальный ракетный истребитель, совершавший испытательный полет, - напугал сельских жителей, которым довелось увидеть этот уникальный скоростной летательный аппарат. Он был разработан в обстановке строжайшей секретности, но скоро будет представлен общественности. Имевший место инцидент лишь сделает это появление более впечатляющим."
jews.156.a:0 "Конец близок... для наших врагов."
jews.156.a.tt:0 "Потеря §R1§! стабильности. Ваза опрокидывается."
jews.157.t:0 "[From.From.GetName] вмешивается в [From.GetAdjective] войну"
jews.157.d:0 "Всего несколько дней назад армия государства [From.GetName] двинулась на государство [From.From.From.GetName] после объявления войны. За этим последовал ультиматум государства [From.From.GetName] с требованием немедленного прекращения военных действий и отступления [From.GetAdjective] войск. [From.GetLeader] отстаивает свою правоту и не собирается уступать. Теперь страна находится в состоянии войны с государствами [From.From.From.GetName] и [From.From.GetName]."
jews.157.a:0 "Кажется, [From.From.GetName] не прочь замарать руки"
jews.157.a_usa:0 "Мы им покажем"
jews.158.t:0 "[From.From.GetName] вмешивается в [From.GetAdjective] войну"
jews.158.d:0 "Несколько дней назад государство [From.GetName] объявило войну государству [From.From.From.GetName]. Вскоре вслед за тем последовал ультиматум государства [From.From.GetName] с угрозой начать военные действия против государства [From.GetName], если не будет положен конец агрессии и подписан мир. [From.GetLeader] утверждает, что они имели на это право, но согласился провести демобилизацию и мирные переговоры."
jews.158.a:0 "Похоже, [From.From.GetAdjective] демонстрация силы оказалась успешной"
jews.158.a_usa:0 "Мы должны поддерживать мир"
jews.159.t:0 "[From.GetFactionName] переживает период расцвета"
jews.159.d_01:0 "[From.GetLeader] сообщил сегодня, что [From.GetName] желает заключить новый союз. [From.GetFactionName] заявляет о своей готовности к сотрудничеству в случае войны.\n\nХотя крупные коалиции могут сдерживать агрессию, мы видели, к каким последствиям это приводит, когда конфликт все-таки возникает. Намерения государств, составляющих новый альянс, пока неочевидны, но никто, даже его основатели, не может предугадать, каким целям он послужит в конечном итоге."
jews.159.d_02:0 "В теории утверждается, что демократические страны не воюют друг с другом, но это не означает, что они гарантируют друг другу помощь в случае войны. Политические интересы часто расходятся, и если народу нужен мир, вступление в войну для таких стран обходится слишком дорого.\n\nВместе с тем, сегодня стало известно, что государство [From.GetName] заключает военный союз под названием [From.GetFactionName] для совместной защиты своего народа и своих идеалов."
jews.159.d_03:0 "Даже государство [From.GetName], известное уверенностью в собственных силах и в собственном превосходстве, считает возможным вступать в союзы с теми странами, которые оно уважает. [From.GetLeader] объявил сегодня, что были подписаны окончательные соглашения о создании военной коалиции под названием [From.GetFactionName], куда войдут исключительно достойные державы, чье предназначение - достичь величия.\n\nСтанет ли источником этого величия идеальное общество или расширение своих границ совместными усилиями - весь остальной мир узнает об этом, только когда станет слишком поздно."
jews.159.d_04:0 "Несмотря на то, что в последние годы Советы сосредоточились на построении коммунизма в одной отдельно взятой стране, интернационализм этого движения по-прежнему не признает государственных границ. Солидарности трудящихся всего мира была посвящена речь, которую произнес сегодня [From.GetLeader]. В ней была также затронута тема создания альянса под названием [From.GetFactionName].\n\nПомимо политических задач, этот союз преследует военные цели и предполагает взаимопомощь обеих держав в случае внешней агрессии. Станет он для коммунистов мечом или щитом - будущее покажет."
jews.159.a:0 "Это приведет к долгосрочному миру или к новой войне?"
jews.159.b:0 "Вместе мы будем непобедимы! Мы не сдадимся!"
jews.159.c:0 "Отличная идея!"
jews.159.tt:0 "[This.GetName] является частью альянса [From.GetFactionName], в который также входит [From.GetName].\n"
jews.160.t:0 "Германия атакована"
jews.160.d:0 "Недавно Германия оказалась втянута в новую войну. Все надеялись, что в Европе установился прочный мир, однако напряженность на континенте оказалась слишком велика. Германские официальные лица утверждают, что больше не могут сохранять Рейнскую область демилитаризованной и утверждают, что им нужно обладать возможностью защитить свои границы."
jews.160.a:0 "Европе это не предвещает ничего хорошего"
jews.160.b:0 "Германский народ победит"
jews.161.t:0 "Коммунизм во Франции под запретом"
jews.161.d:0 "[From.GetLeader] и его кабинет объявили о роспуске партии [From.GetCommunistParty]. После подписания Советской Россией пакта о ненападении с нацистской Германией шли разговоры о том, что коммунизм во Франции следует запретить. С разделом Польши между Советами и Германией этот закон вступил в силу.\n[From.GetLeader] воспользовался возможностью, когда даже левые газеты начали добиваться запрета деятельности партии [From.GetCommunistParty]."
jews.161.a:0 "Радикальное решение"
jews.161.b:0 "Буржуи делают все, что могут, лишь бы удержаться у власти."
jews.161.c:0 "Возможно, это было необходимо"
jews.161.e:0 "Не было другого пути"
jews.162.d:0 "После того, как стороны конфликта наконец договорились о разделении страны на две части, гражданская война в Испании подошла к концу. Хотя с обеих сторон слышатся голоса несогласных, обличающие такой компромисс, мирное соглашение даст разделенной нации хотя бы слабый шанс на восстановление сил."
jews.162.a:0 "Тем лучше для испанцев."
jews.162.b:0 "Рано или поздно мы получим всю Испанию целиком."
jews.163.t:0 "Лондонская конференция"
jews.163.d:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор. По итогам мирной конференции было решено, что Югославия должна уступить Словению Германии во имя всеобщего мира.\nОставшись без поддержки ведущих европейских держав, [YUG.GetLeader] не видит иного выхода, кроме как подписать представленное соглашение."
jews.163.a:0 "Все будет хорошо"
jews.163.b:0 "Справедливость"
jews.163.c:0 "Досадно"
jews.163.e:0 "Это предательство"
jews.164.t:0 "Кризис в Словении"
jews.164.d:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nПо итогам конференции Британия и Франция совместно отвергли требования Германии, заявив, что Югославия должна сохранить границы, предусмотренные Версальским договором."
jews.164.d_FRA_abandoned_yugoslavia:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nВ то время как Британия требовала соблюдения Версальского договора, Франция решила уступить требованиям немцев ради сохранения мира в Европе."
jews.164.a:0 "Полагаю, дело идет к войне"
jews.164.b:0 "Они еще увидят наш гнев"
jews.164.c:0 "Мы - за справедливость"
jews.164.e:0 "Мы первыми пойдем в бой!"
jews.164.f:0 "Британцы поступили глупо"
jews.165.t:0 "Кризис в Словении"
jews.165.d:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nНесмотря на долгие переговоры, участники конференции так и не смогли прийти к компромиссу. Британское руководство искало мирное решение вопроса, в то время как Франция стойко отвергала все претензии Германии. В знак протеста делегация Германии покинула конференцию. Над Словенией сгущаются тучи."
jews.165.a:0 "Плохо дело"
jews.165.b:0 "Мы не отступим"
jews.165.c:0 "Очень досадно"
jews.165.e:0 "Вместе мы победим"
jews.165.f:0 "Мы поступаем по справедливости!"
jews.166.t:0 "Лондонское соглашение"
jews.166.d:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nВедущие державы согласились, что для сохранения мира Словения должна быть передана Германии. Однако югославское правительство заявило о необходимости противостоять немецкой угрозе в Европе. [YUG.GetName] не уступит ни пяди земли, даже несмотря на то, что союзники бросили ее в трудные времена."
jews.166.a:0 "Занавес опускается"
jews.166.b:0 "Мы сокрушим их"
jews.166.c:0 "Мы сразимся в одиночку"
jews.167.t:0 "Кризис в Словении"
jews.167.d:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nКонференция оказалась полна неожиданных сюрпризов: Италия выступила против своего союзника и высказалась в защиту югославского суверенитета, из-за чего требования Германии были отклонены. \nКак и прежде, итальянская политика остается загадкой, но сейчас всех интересует, как это решение отразится на самой Италии."
jews.167.a:0 "Мы будем следить за событиями"
jews.167.b:0 "Мы сокрушим их обеих"
jews.167.c:0 "У нас есть хотя бы такие друзья"
jews.167.e:0 "Италия еще покажет всему миру!"
jews.168.t:0 "Первый Люблянский арбитраж"
jews.168.d:0 "После потери Словении Югославия начала распадаться по границам этнических групп, а центральная власть слабеет с каждым днём. \n\nСегодня министр иностранных дел Германии объявил о намерении окончательно исправить «ошибку Версальского договора». Был заключен договор, по которому государство [YUG.GetName] было поделено между дружественными Германии странами.\n\n[YUG.GetAdjective] дипломаты не знали о договоре до самой его ратификации, и в ситуации, когда югославские земли разбирают по кусочкам многочисленные соседи, [YUG.GetLeader] мало что может сделать."
jews.168.a:0 "Так на свет появился Новый порядок"
jews.168.b:0 "Сегодня умерла мечта"
jews.168.c:0 "Это не к добру"
jews.168.e:0 "Отличные новости"
jews.168.f:0 "Для нас это плохой исход"
jews.168.g:0 "Мы очень признательны"
jews.168.h:0 "Какая досада"
jews.168.i:0 "Наконец-то мощь Италии признали"
jews.168.j:0 "Германии не стоит зарываться."
jews.169.t:0 "Судьба Югославии"
jews.169.d_annex_YUG:0 "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия воспользовалась моментом и объявила остатки Югославии своим «протекторатом»."
jews.169.d_puppet_CRO_annex_YUG:0 "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия создала «независимое» государство Хорватия и аннексировала остальную часть страны."
jews.169.d_puppet_CRO_YUG:0 "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия разделила остатки страны между подконтрольными ей сербами и хорватами."
jews.169.a:0 "Германия показала свою мощь Европе"
jews.169.b:0 "Мы выбрали верную сторону"
jews.169.c:0 "Это дурной знак"
jews.169.e:0 "Мир находится под угрозой"
jews.170.t:0 "Второй Люблянский арбитраж"
jews.170.d_BUL:0 "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство отдать часть своих земель Болгарии. И хотя государство [GRE.GetName] протестовало против этого, немецкое влияние на Балканах не оставило ему выбора. Единственный способ избежать прямой конфронтации с государством [GER.GetName] - это позволить немцам диктовать свои условия."
jews.170.d_ITA:0 "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство уступить государству [ITA.GetName] оспариваемые территории. И хотя государство [GRE.GetName] протестовало против этого, немецкое влияние на Балканах не оставило ему выбора. Единственный способ избежать прямой конфронтации с государствами [GER.GetName] и [ITA.GetName] - это позволить немцам диктовать свои условия."
jews.170.d_ITA_BUL:0 "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство уступить государствам [BUL.GetName] и [ITA.GetName] все оспариваемые территории. Учитывая сильное [GER.GetAdjective] влияние на Балканах и грозных соседей в лице Италии и Болгарии, [GRE.GetLeader] не видит иного выхода, кроме как уступить требованиям."
jews.170.d_GER:0 "Упрочив своё влияние на Балканах, государство [GER.GetName] утверждает, что его устремления направлены на поддержание мира в некогда неспокойном регионе. Для этой цели грекам необходимо уступить часть своих земель.\n\nНаходясь лицом к лицу с немецкой военной машиной, [GRE.GetName], к своему позору, не видит иного выхода, кроме как уступить требованиям."
jews.170.a:0 "Мы готовы на все ради мира"
jews.170.b:0 "Мы стали сильнее"
jews.170.c:0 "Это все не к добру"
jews.170.e:0 "Продержится ли центр?"
jews.170.f:0 "Какой позор!"
jews.171.t:0 "Второй Люблянский арбитраж"
jews.171.d_BUL:0 "Греция отказалась от посредничества Германии в ее территориальном споре с Болгарией, сравнив это с капитуляцией"
jews.171.d_ITA:0 "Германия поддержала претензии Италии на земли Греции, но пухлые греки стояли на своем и сказали «нет» обеим странам. По мнению некоторых, это - храбрый поступок."
jews.171.d_ITA_BUL:0 "Германия предложила стать посредником в споре между Грецией, Италией и Болгарией, но Греция отказалась. Греческое правительство смело заявило, что скорее вступит в войну, чем сдастся на милость стервятников и шакалов, поддерживающих Германию."
jews.171.d_GER:0 "Греция отвергла требование Германии предоставить часть территории для размещения немецких «баз»"
jews.171.a:0 "Глупцы!"
jews.171.b:0 "Как они посмели?!"
jews.171.c:0 "Посмотрим, сможем ли мы помочь Греции"
jews.171.e:0 "Думаю, это означает войну"
jews.171.f:0 "Мы будем сопротивляться!"
jews.172.t:0 "Греция сдается"
jews.172.d:0 "Греция согласилась на требование Германии координировать свою политику с Берлином и, по сути, стала немецкой марионеткой."
jews.172.a:0 "Они поступили мудро"
jews.172.b:0 "Еще один триумф"
jews.172.c:0 "Это нас тревожит"
jews.172.e:0 "С этим нам ничего не поделать"
jews.172.f:0 "Это трагедия"
jews.173.t:0 "Четвертый интернационал"
jews.173.d_1:0 "Коммунистические делегации со всего мира собрались сегодня в Париже на учредительный съезд. Его созвали сторонники теорий Троцкого, заложившие основу Четвертого интернационала.\n\nХотя пока и неясно, как организаторские усилия изменят расстановку сил на международной политической арене, эта новость вызвала беспокойство Сталина. Он подозревал, что многие высокопоставленные члены партии и военные втайне поддерживают Троцкого, и многие из них до сих пор живы. Вновь охваченный паранойей, Сталин стал чаще уединяться. Его подозрения и неуравновешенность привели к кризису советской власти. Такими темпами в стране может вспыхнуть гражданская война."
jews.173.d_2:0 "Коммунистические делегации со всего мира встретились сегодня в Париже на учредительном съезде, заложившем основу Четвертого интернационала. Идея его создания витала годами, пока сторонники теорий Троцкого не взялись за ее реализацию.\n\nСталин отреагировал на растущую поддержку троцкизма за рубежом, организовав новую серию политических убийств и усилив пропаганду против своего бывшего конкурента. Высокопоставленные советские военные и партийные чиновники хорошо помнят недавние чистки, поэтому вряд ли окажут какое-либо сопротивление."
jews.173.a:0 "Сколько всего будет этих интернационалов?"
jews.173.b:0 "Суровая эпоха для нашего Союза."
jews.174.t:0 "Государство [From.GetName] занимается изучением атомных технологий"
jews.174.d:0 "После первых испытаний политическая верхушка решила, что государство [From.GetName] должно сфокусировать [From.GetAdjective] исследования в сфере атомных технологий. \n\nЭта область сейчас еще плохо изучена, и неизвестно, есть ли у нее какое-либо практическое применение. Никто не знает, как это отразится на их военных планах."
jews.174.a:0 "Мы должны продолжать разработки."
jews.174.b:0 "Будем надеяться, что их исследования принесут результаты."
jews.174.c:0 "Ничего полезного из этого не выйдет."
jews.174.e:0 "Мы будем проводить исследования в тайне."
jews.175.t:0 "Франция и Великобритания вступают в альянс"
jews.175.d:0 "Напомнив о соглашениях, заключенных во время Первой мировой войны, Франция предложила Британии объединиться в альянс против сил, угрожающих стабильности Европы.\n\nСегодня эта просьба была одобрена британским парламентом, и Франция присоединилась к альянсу [ENG.GetFactionName]."
jews.175.a:0 "Мы будем сражаться вместе."
jews.175.b:0 "Они готовятся к худшему."
jews.175.c:0 "Прижались друг к другу, как крысы, загнанные в угол."
jews.175.e:0 "Британия определила свою судьбу."
jews.176.t:0 "Британия отвергает союз с Францией"
jews.176.d:0 "Сегодня британский парламент неожиданным решением отверг предложение объединиться в альянс, как того желает [FRA.GetName]. Причина отказа - нежелание расшатывать и без того хрупкий баланс сил на европейском континенте.\n\nФранцузское правительство уже назвало это решение политическим ходом, заявив, что Британия жертвует безопасностью Франции ради своих интересов."
jews.176.a:0 "Им нужно было просить более вежливо."
jews.176.b:0 "Наши старые враги по-прежнему разделены."
jews.176.c:0 "Это темный день для давних союзников."
jews.177.t:0 "Малая Антанта"
jews.177.d:0 "Пытаясь создать единый фронт против общих врагов, государство [From.GetName] обращается к Чехословакии с предложением объединиться в «Малую Антанту» и тем самым нарушить договоренности, заключенные с Британией в Первую мировую войну. Несмотря на то, что Британии предложили место в оборонительном альянсе, премьер-министр страны заявил, что она не рассматривает его как «полезный для защиты европейских свобод».\n\nТем не менее, Франция наладила дипотношения с государствами, которые считают себя уязвимыми, и призывает объединиться, чтобы поддержать дипломатический баланс в Европе и предотвратить войны. Время покажет, насколько успешной будет эта попытка."
jews.177.a:0 "Тогда не прибегайте к нам потом плакаться!"
jews.177.b:0 "Да здравствуют Франция и Антанта!"
jews.177.c:0 "Мы не допустим новой французской гегемонии в Европе."
jews.177.e:0 "Европа должна объединиться перед натиском фашистских агрессоров!"
jews.177.f:0 "Признак растущей напряженности в Европе."
jews.178.t:0 "Левые набирают популярность во Франции"
jews.178.d:0 "После почти двух десятилетий политического кризиса государство [From.GetName] все еще пытается вернуть то, что было утрачено в Первую мировую войну. [From.GetAdjective] лидеры намерены восстановить [From.GetAdjective] государство с его гражданами и для граждан.\n\nНовые политические реформы привели к расцвету рабочих союзов и коммунистических организаций. Если Франция продолжит движение по этому пути, ее ждет серьезный крен влево или даже полномасштабная революция."
jews.178.a:0 "Франция идет в будущее вслед за нами!"
jews.178.b:0 "Это явный признак слабости французов."
jews.178.c:0 "Трагический поворот событий для Третьей Республики."
jews.178.e:0 "Это тревожные вести."
jews.179.t:0 "Правые набирают популярность во Франции"
jews.179.d:0 "После почти двух десятилетий политического кризиса государство [From.GetName] все еще пытается вернуть то, что было утрачено в Первую мировую войну. [From.GetAdjective] власти намерены восстановить [From.GetAdjective] государство во всем его былом [From.GetAdjective] великолепии.\n\nЭти политические реформы усилили роль государства и армии, а [From.GetAdjective] граждане твердо верят обещаниям о скором величии, которые раздает [From.GetLeader]."
jews.179.a:0 "Французские власти стали врагами собственного народа!"
jews.179.b:0 "Это вернет Франции ее былое величие."
jews.179.c:0 "Трагический поворот событий для Третьей Республики."
jews.179.e:0 "Это тревожные вести."
jews.180.t:0 "Франция вступает в Коминтерн"
jews.180.d:0 "После того как народ и политики Франции взяли курс на построение коммунизма, [France.GetName] публично объявляет о своем стремлении стать частью альянса [From.GetFactionName].\n\n[From.GetName] реагирует незамедлительно; это значит, что переговоры начались много недель назад втайне от общественности. [From.GetLeader] в своей пространной речи говорит о том, что мировой пролетариат должен сообща организовать революции во всех странах.\n\n[France.GetLeader] поддерживает это заявление и открыто угрожает всем, у кого есть «причины бояться альянса [From.GetFactionName]»."
jews.180.a:0 "Мы вместе движемся к мировой революции!"
jews.180.b:0 "Их альянс скоро развалится."
jews.180.c:0 "Мы не позволим врагам демократии набраться сил."
jews.180.e:0 "Франция выбрала своих союзников."
jews.181.t:0 "[France.GetName] и [From.GetName] объединяются"
jews.181.d:0 "Вслед за очередным усилением диктаторского режима [France.GetName] объявляет о том, что пришло время найти союзников для борьбы с угрозой мирового коммунизма. Как оказалось, этот союзник - [From.GetName].\n\nВ своем утреннем заявлении [From.GetLeader] объявляет о том, что [France.GetName] и [From.GetName] отныне являются братьями. «Наше общее прошлое делает нас не врагами, а союзниками! Титаны Европы встанут плечом к плечу»."
jews.181.a:0 "Вместе мы сильнее!"
jews.181.b:0 "Враги демократии стали сильнее."
jews.181.c:0 "Неожиданная дружба"
jews.182.t:0 "[France.GetName] вступает в альянс [From.GetFactionName]!"
jews.182.d:0 "Сегодня европейские политики испытали шок, когда французские и немецкие дипломаты объявили о том, что [France.GetName] и [From.GetName] вступили в военный альянс. По их словам, на границе пролито слишком много крови, в то время как другие силы угрожают обоим государствам.\n\n[From.GetName] призывает всех увидеть выгоду от такого альянса - вместо того чтобы ослаблять друг друга, давние враги, объединившись, станут сильнее."
jews.182.a:0 "Никто не смеет угрожать альянсу [From.GetFactionName]!"
jews.182.b:0 "[From.GetName] снова нависает над Европой."
jews.182.c:0 "Европейская дипломатия перестроилась вдоль парижско-берлинской оси."
jews.182.e:0 "Твою ж мать."
jews.183.t:0 "[From.GetName] отвергает альянс с Францией!"
jews.183.d:0 "Отвергнув [France.GetAdjective] дипломатические предложения, [From.GetLeader] публично объявляет о том, что государство [From.GetName] не вступит в военный союз, к которому стремится [France.GetName].\n\nОбвиняя [France.GetAdjective] власти в слабости и продажности, [From.GetAdjective] дипломаты заявляют, что ни один [From.GetAdjective] гражданин не даст «[France.GetAdjective] заразе» распространиться."
jews.183.a:0 "Да как они смеют!"
jews.183.b:0 "Тогда они будут для нас врагами."
jews.183.c:0 "Лишь бы они и дальше ссорились между собой..."
jews.184.t:0 "Италия намерена упрочить связи с Германией"
jews.184.d:0 "Интересы Италии и Германии подчас не совпадают, особенно в Австрии и на Балканах. Это, впрочем, не мешает потеплению отношений между странами на международной арене, и сейчас они ведут переговоры о заключении пакта для «защиты общих интересов».\n\nЕсли переговоры увенчаются успехом, мы увидим альянс, способный оказать большое влияние на Центральную и Восточную Европу."
jews.184.a:0 "У наших государств много общих интересов."
jews.184.b:0 "Мы будем следить за развитием ситуации."
jews.185.t:0 "Государство [From.GetName] планирует заключить развернутый военный пакт"
jews.185.d:0 "Стремясь изменить баланс сил в Средиземноморье, государство [From.GetName] прощупывает почву для создания нового альянса в этом регионе.\n\nКак утверждает [From.GetLeader], альянс [From.GetFactionName], созданный прежде всего для военных целей, сделает Италию центром нового мирового порядка."
jews.185.a:0 "[From.GetName] ведет нас к светлому будущему!"
jews.185.b:0 "Надеемся, их интересы не противоречат нашим."
jews.185.c:0 "Это - повод для беспокойства."
jews.186.t:0 "Италия претендует на территории Греции"
jews.186.d:0 "Называя Римскую империю предшественницей современного [From.GetAdjective] государства, [From.GetName] заявляет о том, что независимая Греция не имеет права на существование. Вместо этого «греческие территории» должны признать господство Италии в районе Эгейского моря, иначе им грозит оккупация.\n\n[Greece.GetName] отвергает эти претензии как беспочвенные. Однако государство [From.GetName] пользуется поддержкой альянса [From.GetFactionName]."
jews.186.a:0 "Италия должна контролировать район Эгейского моря."
jews.186.b:0 "Какие возмутительные претензии!"
jews.187.t:0 "Италия рассчитывает, что [GRE.GetName] окажет поддержку"
jews.187.d:0 "Поскольку [GRE.GetName], как утверждает [ITA.GetName], является преемником одного из древнейших государств Европы, между обеими странами существует историческая связь.\nПолитические устремления ясны: государство [ITA.GetName] считает, что [GRE.GetName] - идеальный кандидат на вступление в альянс [ITA.GetFactionName].\n\nПосмотрим, смогут ли запад и восток снова объединиться после полутора тысячи лет разобщения."
jews.187.a:0 "[Greece.GetName], несомненно, разделяет наши интересы."
jews.187.b:0 "Это неудивительно."
jews.187.c:0 "У нас и правда много общего исторического наследия."
jews.188.t:0 "[ITA.GetName] и [TUR.GetName] ищут примирения"
jews.188.d:0 "Несмотря на десятилетия конфликтов и дипломатических манёвров, проведённых ради достижения контроля над Средиземноморьем, [ITA.GetName] и [TUR.GetName] оставили свои разногласия позади.\n\nВ соглашении о сотрудничестве на благо всего Средиземноморья [ITA.GetName] и [TUR.GetName] обязуются установить более тесные дипломатические и экономические связи, чем когда бы то ни было."
jews.188.a:0 "[ITA.GetName] усиливает своё влияние"
jews.188.b:0 "Как кто-то может мириться с «[ITA.GetAdjective] содружеством»?"
jews.188.c:0 "Партнёрство в Средиземноморье имеет большое значение"
jews.189.t:0 "Италия претендует на морские базы в Анатолии"
jews.189.d:0 "Согласно Лондонскому соглашению 1915 года турецкая провинция Анатолия должна была отойти Италии. Другие договоры имеют более высокий приоритет, но [From.GetAdjective] власти не забыли о тех обещаниях.\n\n[From.GetLeader] публично заявляет о том, что, поскольку побережье Анатолии является стратегически важным районом, [From.GetName] непременно заберет то, что «по праву принадлежит Италии»."
jews.189.a:0 "Этот вопрос был закрыт!"
jews.189.b:0 "Мы получим то, что было обещано!"
jews.189.c:0 "Вражда Турции и Италии усиливается."
jews.190.t:0 "Балеарские острова переданы государству [Italy.GetName]"
jews.190.d:0 "Поскольку [Italy.GetAdjective] войска сыграли важную роль в Гражданской войне в Испании, [Italy.GetName] рассчитывает, что государство [From.GetName] передаст ей Балеарские острова. [From.GetLeader] с неохотой идет на уступку, заявляя, что этот дипломатический шаг упрочит отношения между двумя странами.\n\nКак надеется [Italy.GetName], морские базы на Балеарских островах позволят усилить контроль над Гибралтарским проливом и расширят доступ к Атлантическому океану."
jews.190.a:0 "Это важный шаг к тотальному господству в Средиземноморье."
jews.190.b:0 "Италия сжимает хватку в Средиземноморье."
jews.190.c:0 "Это - символ «прочной дружбы» между нашими народами."
jews.192.t:0 "Италия претендует на югославские территории"
jews.192.d:0 "В обращении к итальянцам, проживающим на побережье Далмации, [From.GetLeader] заявляет: государство [From.GetName] считает, что законно претендует на италоговорящую часть государства [YUG.GetName]. \n\nОфициальное заявление подкрепляет эти претензии и четко дает понять, что [From.GetName] в случае необходимости заберет эти земли силой."
jews.192.a:0 "Эти земли принадлежат Югославии, а не Италии!"
jews.192.b:0 "Они нарушают и без того хрупкий баланс сил в регионе."
jews.192.c:0 "Эти территории больше итальянские, чем югославские."
jews.193.t:0 "Италия открывает дипмиссию в государстве [YUG.GetName]"
jews.193.d:0 "Государство [From.GetName] объявляет об открытии постоянной дипломатической миссии в государстве [YUG.GetName], понимая, что оно резко отреагирует на проблему италоговорящего населения в Далмации. Как гласит заявление [From.GetAdjective] Министерства иностранных дел, две страны неразрывно связаны общими историей и интересами, а взаимопонимание значительно важнее, чем малозначительный пограничный спор.\n\nНапряженность в Европе нарастает, и стоит надеяться, что остальные страны последуют этому примеру."
jews.193.a:0 "Пусть крепнет дружба наших народов!"
jews.193.b:0 "В Адриатике воцарится мир."
jews.193.c:0 "Посмотрим, чем все это закончится."
jews.194.t:0 "[From.GetName] получает Восточную Польшу"
jews.194.d:0 "В результате неизвестных политических маневров власти государства [Poland.GetName] передали свои восточные земли государству [From.GetName]. \n\nПока неясно, какими угрозами или обещаниями государство [From.GetName] обеспечило себе эту политическую победу. Возможно, мы никогда этого не узнаем, поскольку [Poland.GetLeader] никак не комментирует официальный анонс соглашения."
jews.194.a:0 "[Poland.GetName] признает силу альянса [From.GetFactionName]!"
jews.194.b:0 "Государство [From.GetName] поглощает все на своем пути."
jews.194.c:0 "[Poland.GetName], скорее всего, больше не может ничего поделать."
jews.195.t:0 "Государство [From.GetName] получает Восточную Германию"
jews.195.d:0 "[Soviet.GetName] оккупирует Германию, в результате чего государство [From.GetName] получает большую часть Восточной Германии, в том числе спорные земли Восточной Пруссии.\nПохоже, причина тому - секретное условие в советско-польском соглашении. Польша получает немецкие земли в компенсацию за то, что ей пришлось уступить властям [Soviet.GetName].\n\nПольша рискнула по-крупному и многое потеряла, но вместе с тем многое и приобрела."
jews.195.a:0 "[Soviet.GetName] всегда соблюдает соглашения."
jews.195.b:0 "Будем надеяться, что Польша восстанет из руин, созданных ее «защитниками»."
jews.195.c:0 "Передел польских границ. В который раз."
jews.196.t:0 "Государство [From.GetName] поддерживает революционеров"
jews.196.d:0 "В своей пламенной речи [From.GetLeader] призывает все коммунистические партии ускорить крах капитализма более жесткими методами. Страх перед репрессиями не остановит тех, кто встал на защиту рабочего класса.\n\nГосударство [From.GetName] планирует увеличить финансирование зарубежных коммунистических партий и обучить их более жестким методам борьбы, чтобы их страны постепенно вошли в альянс [From.GetFactionName]."
jews.196.a:0 "Демократию не поставить на колени!"
jews.196.b:0 "Жалкие потуги!"
jews.196.c:0 "Восстаньте, братья и сестры!"
jews.196.e:0 "Столкновение идеологий - последняя война между цивилизациями."
jews.197.t:0 "Государство [From.GetName] принимает условия [Soviet.GetAdjective] ультиматума"
jews.197.d:0 "Государство [From.GetName] принимает условия [Soviet.GetAdjective] ультиматума и тем самым [Soviet.GetName] получает контроль над Эгейскими островами.\n\nБлагодаря этому [Soviet.GetName] усиливает свое присутствие в Средиземноморье и наращивает свою военно-морскую мощь в регионе."
jews.197.a:0 "Они должны радоваться, что мы выдвинули такие выгодные условия."
jews.197.b:0 "[Soviet.GetName] пора остановить!"
jews.197.c:0 "[Soviet.GetName] закрепляется в Средиземноморье."
jews.198.t:0 "Государство [From.GetName] отвергает [Soviet.GetAdjective] ультиматум"
jews.198.d:0 "Государство [From.GetName] отвергает условия [SOV.GetAdjective] ультиматума, требующего передать Эгейские острова. [SOV.GetName] усиливает свое влияние в регионе, и, как заявляет [From.GetLeader], если передать всего один остров, они рано или поздно оккупируют все Средиземноморье.\n\nОтвергая ультиматум, государство [From.GetName] оказывается на пороге войны, и теперь лишь вопрос времени, когда [SOV.GetNameDef] спустит курок."
jews.198.a:0 "Время разговоров прошло."
jews.198.b:0 "[SOV.GetNameDef] хочет развязать войну. Этому надо помешать!"
jews.198.c:0 "Это был их ультиматум. Греция должна готовиться к войне."
jews.198.e:0 "[From.GetNameDef], мы с вами."
jews.199.t:0 "[ROM.GetNameDef] уступает Бессарабию государству [From.GetNameDef]"
jews.199.d:0 "\n\n[ROM.GetNameDef] вынужденно принимает условия ультиматума, выдвинутого государством [From.GetNameDef]. Бессарабские земли перейдут под [From.GetAdjective] контроль, а [Romania.GetAdjective] власти потеряют часть территории.\n\nПока неясно, что предпримет [ROM.GetNameDef], дабы избежать дальнейших потерь."
jews.199.a:0 "Это важная веха в реализации [From.GetAdjective] стратегии."
jews.199.b:0 "Странам всего мира надо объединиться против государства [From.GetNameDef]!"
jews.199.c:0 "[ROM.GetNameDef] находится в невыгодном положении."
jews.200.t:0 "Германия усиливает дипломатическое влияние в государстве [CZE.GetNameDef]"
jews.200.d:0 "Выступая с речью о братской дружбе народов в «Германской сфере», [From.GetLeader] объявляет о том, [From.GetName] и [CZE.GetNameDef] будут укреплять политические и дипломатические связи. Являясь страной с большим процентом немецкоязычного населения, [CZE.GetNameDef] - естественный проводник [From.GetAdjective] интересов.\n\nПока неясно, какие права [CZE.GetNameDef] получит в этом союзе, но можно не сомневаться, что территориальные притязания государства [GER.GetNameDef] не коснутся ее границ."
jews.200.a:0 "Немецкая дружба лучше немецкого господства."
jews.200.b:0 "Чехи всегда были друзьями немцев."
jews.200.c:0 "Государство [From.GetName] продолжает расширять свою сферу влияния"
jews.200.e:0 "Неужели мы дожили до мирного времени?"
jews.200.f:0 "[Root.GetLeader] услышит отличную новость, когда вернется из отпуска в Мюнхене!"
jews.201.t:0 "[GER.GetNameDef] вынуждает государство [TUR.GetNameDef] подчиниться"
jews.201.d:0 "\nСтолкнувшись с дипломатическим и военным давлением со стороны альянса [GER.GetFactionName] на востоке и западе, [TUR.GetAdjective] правительство переживает политический кризис.\n\nНовая власть, возникшая из хаоса после угроз СССР и Германии, оказалась более лояльной к альянсу [GER.GetFactionName], чем прежняя. [SOV.GetNameDef] уже оккупирует несколько восточных регионов. \n\nНекоторые диссиденты заявили, что новая власть безропотно делает все, что им приказывает [GER.GetLeader], но им быстро заткнули рот."
jews.201.a:0 "Новое турецкое правительство сохранит нашу конкурентоспособность в Средиземноморье."
jews.201.b:0 "Безжалостный альянс [GER.GetFactionName] обрушивает правительства, как домино."
jews.201.c:0 "[From.GetNameDef] не в силах сопротивляться мощи альянса [GER.GetFactionName]."
jews.201.e:0 "Альянс упрочил наше положение."
jews.201.f:0 "Турция стала жертвой хищнических притязаний альянса [GER.GetFactionName]."
jews.202.t:0 "Словакию за Данциг"
jews.202.d:0 "После нескольких месяцев все более агрессивных заявлений ухудшающиеся отношения между государствами [GER.GetNameDef] и [POL.GetNameDef] приняли этим вечером иной оборот - было подписано соглашение, урегулирующее спор вокруг Данцига.\n\n[POL.GetNameDef] поглотит принадлежащую немцам Словакию как польский субрегион и в ответ уступит Данциг. Вопрос о статусе свободного города Данциг был быстро улажен - он станет неотъемлемой частью немецкого государства.\n\nНесмотря на то, что проблему удалось решить мирным путем, страны, победившие в Первой мировой, наверняка будут возражать."
jews.202.a:0 "Этот справедливый обмен исправил ошибки, допущенные в Версале."
jews.202.b:0 "Сотрудничество сделает нас сильнее, чем споры."
jews.202.c:0 "Это открытое нарушение версальских договоренностей!"
jews.202.e:0 "Нам удалось избежать противостояния из-за Данцига."
jews.203.t:0 "Польша уступает Данциг"
jews.203.d:0 "Получив [GER.GetAdjective] ультиматум, [From.GetLeader] и [From.GetAdjective] власти решили выполнить все его требования, дабы избежать войны.\n\nОни надеются, что, уступив Данциг, [From.GetNameDef] перестанет быть целью территориальных амбиций Германии. Однако напряженность по-прежнему сохраняется, и польские пограничники пока не получили приказа сложить оружие."
jews.203.a:0 "[GER.GetLeader] не имеет права чего-либо требовать от Европы!"
jews.203.b:0 "Это - признание силы альянса [GER.GetFactionName]."
jews.203.c:0 "Немецкая экспансия продолжается."
jews.203.e:0 "Теперь ясно, что европейская «демократия» не в силах противостоять фашистской угрозе."
jews.204.t:0 "Польша отвергает ультиматум Германии"
jews.204.d:0 "Судя по требованиям, это было неизбежно.\n\n[From.GetNameDef] уступит Данциг Германии, а польский полномочный посол отправится в Берлин для обсуждения дальнейших условий. Как отмечает [From.GetLeader], [GER.GetNameDef] своими поступками четко дает понять, что не ограничится одним лишь Данцигом.\n\nНемецкие и польские войска готовятся к войне, и уже есть сообщения о столкновениях на границе. В Европе начинается новый конфликт."
jews.204.a:0 "Германия проигнорировала все предупреждения!"
jews.204.b:0 "Значит, война"
jews.204.c:0 "Вместе мы остановим агрессора!"
jews.204.e:0 "Это тяжелая ситуация."
jews.205.t:0 "Американский мир"
jews.205.d_america:0 "Глядя на конфликты, разворачивающиеся в мире, [USA.GetLeader] объявляет о новой программе внешней политики, направленной на сохранение порядка на родном континенте.\nЛюбое государство американского континента может обратиться к США за военной помощью, если оно ощущает угрозу со стороны своих соседей. Несмотря на то, что это не является гарантией того или иного государства, стремление к миру в Америке - более не мечта, а официальная американская политика."
jews.205.d_not_america:0 "Глядя на конфликты, разворачивающиеся в мире, [USA.GetLeader] объявляет о новой программе внешней политики, направленной на сохранение порядка на родном континенте.\n\nЛюбое государство американского континента может обратиться к США за военной помощью, если оно ощущает угрозу со стороны своих соседей. Несмотря на то, что это не является гарантией того или иного государства, стремление к миру в Америке - более не мечта, а официальная американская политика."
jews.205.a:0 "Это сделает Америку безопасней"
jews.205.b:0 "Пока дома царит мир, США могут сосредоточиться на врагах за рубежом"
jews.205.c:0 "Теперь нам придется постараться, чтобы найти союзников в Америке"
jews.205.e:0 "Будем надеяться на продолжительный мир"
jews.206.t:0 "Американский антиимпериализм"
jews.206.d_communist:0 "После распространения пролетарской революции на Соединённые Штаты их выпады против старого мирового порядка стали намного более агрессивными. Теперь [USA.GetLeader] ставит под сомнение статус Канады в качестве субъекта Британской империи, а тем временем американские дипломаты по всему миру пропагандируют новый порядок - свободу от аристократов и господ.\n\nНесмотря на узы, связывающие их вместе, напряженность в отношениях между государством [USA.GetNameDef] и колониальной империей [ENG.GetNameDef] растет. Обострение этого дипломатического конфликта - вопрос времени, и революция будет силой навязана государству [ENG.GetNameDef]."
jews.206.d_not_communist:0 "Недавно установившийся в Соединенных Штатах коммунистический режим принял новую доктрину [USA.GetAdjective] внешней политики, подразумевающую намного более агрессивную позицию по отношению к бывшим союзникам и друзьям, и в то же время - сближение с членами Коминтерна.\nЭти изменения ставят под сомнение не только статус государства [CAN.GetName], как подчиненной нации, но также саму практику доминионов, которую в США называют «мировым британским империализмом».\n\nНапряженность растет, и угроза нового англо-американского конфликта кажется все более реальной."
jews.206.a:0 "Весь мир охватят революции!"
jews.206.b:0 "Мы должны быть готовы к любому повороту событий"
jews.206.c:0 "Мировой баланс под угрозой"
jews.206.e:0 "[USA.GetAdjective] режиму не о чем беспокоиться"
jews.206.f:0 "Тревожное развитие событий"
jews.207.t:0 "Государство [USA.GetNameDef] осуждает Коминтерн"
jews.207.d_fascism:0 "\nВ ответ на всё более агрессивную риторику государства [SOV.GetNameDef] [USA.GetLeader] выступает с речью против коммунизма, называя его «величайшей опасностью, когда-либо угрожавшей миру».\n\nГосударство [USA.GetNameDef] решило не только провести ряд защитных мер против зарождающегося социалистического движения в Северной и Южной Америке, но и намерено поразить коммунизм в самом его сердце.\n\n[USA.GetAdjective] военная машина способна полностью уничтожить коммунизм, возможно, впервые за время его существования."
jews.207.d_not_fascism:0 "\n[USA.GetLeader] выступает с речью, в которой называет коммунизм «величайшей опасностью, когда-либо угрожавшей миру».\n\nГосударство [USA.GetNameDef] намерено не просто провести ряд защитных мер против зарождающегося социалистического движения в Северной и Южной Америке, но и использовать [USA.GetAdjective] армию для искоренения любых источников коммунизма.\n\nНапряжение всё возрастает, и достаточно одной искры, чтобы [SOV.GetNameDef] и [USA.GetNameDef] разожгли костёр полномасштабной войны."
jews.207.a:0 "Человечество будет освобождено от этой заразы!"
jews.207.b:0 "Они сломаются о бастионы коммунизма"
jews.207.c:0 "Мы поставим их на колени"
jews.207.e:0 "Каким бы ни был конфликт, его последствия будут ужасными"
jews.207.f:0 "Государство [USA.GetNameDef] должно делать всё, чтобы защитить себя"
jews.208.t:0 "Японская армия принимает доктрину «Нансин-рон» («Натиск на юг»)"
jews.208.d:0 "\nВооруженные силы Японии давно признали тот факт, что [JAP.GetName] не обладает достаточными природными ресурсами для ведения продолжительной войны. К настоящему времени, ввиду роста напряженности и возникновения новых конфликтов с участием мировых держав, угроза потери импорта становится все более реальной.\nСтратегический план по захвату колоний западных держав в Юго-Восточной Азии и в Тихом океане должен помочь избежать этого. Богатые регионы станут источником ресурсов для японской военной машины и позволят вести военные действия без существенных помех, пока западные страны и [USA.GetName] удается удерживать на расстоянии."
jews.208.a:0 "Они действительно могут нам угрожать?"
jews.208.b:0 "До тех пор, пока американским владениям ничего не угрожает..."
jews.208.c:0 "Они осознали, что добычу стоит искать в другом месте"
jews.208.e:0 "Война в Юго-Восточной Азии весьма вероятна"
jews.209.t:0 "Японская армия принимает доктрину «Хокусин-рон» («Натиск на север»)"
jews.209.d:0 "\nВооруженные силы Японии давно признали тот факт, что [JAP.GetNameDef] не обладает достаточными природными ресурсами для ведения продолжительной войны. К настоящему времени, ввиду роста напряженности и возникновения новых конфликтов с участием мировых держав, угроза потери импорта становится все более реальной.\nСтратегический план лишить [SOV.GetNameDef] сибирских шахт и нефтяных месторождений должен помочь избежать этого. Теоретически, быстрое наступление позволит Японии взять под контроль ключевые территории до того, как последует [SOV.GetAdjective] контратака. К этому моменту в распоряжении японской армии будут все необходимые ресурсы, чтобы вести войну вплоть до [SOV.GetAdjective] капитуляции."
jews.209.a:0 "Глупо было бы угрожать нашим владениям"
jews.209.b:0 "Мы отговорили Японию от наступления в Тихом океане"
jews.209.c:0 "Они не понимают, с какой силой могут столкнуться"
jews.209.e:0 "Война в Сибири неизбежна"
jews.210.t:0 "Япония смещает китайское правительство"
jews.210.d:0 "Наблюдая за десятилетиями политической нестабильности в Китае, сопровождающейся внешними и внутренними военными конфликтами, японское правительство объявило, что рассматривает Китай как угрозу стабильности в своей сфере интересов.\n\nВ этой связи и под страхом военного вмешательства во главе страны встало новое правительство, лояльное Японии и подчиненное японскому императору. Оно не только пользуется покровительством японской армии, но и имеет разрешение вернуть контроль над территориями, контролируемыми китайскими военными кликами.\n\nПолитический конфликт неизбежен, однако прямого столкновения между двумя державами удалось избежать."
jews.210.a:0 "Никто не ставит под сомнение сферу интересов Японии"
jews.210.b:0 "Нам следует присматривать за своими юго-восточными границами"
jews.210.c:0 "Возможно, пора защитить свои колонии от японских амбиций"
jews.210.e:0 "Похоже, Китай и Япония заключили что-то вроде мирного соглашения"
jews.211.t:0 "Япония заявляет о гегемонии в Восточной Азии"
jews.211.d:0 "Принимая во внимание отсутствие угроз военному превосходству в Восточной Азии, [JAP.GetLeader] объявляет, что [JAP.GetNameDef] считает весь регион своей сферой интересов. Без точной информации об их военном потенциале трудно судить, что именно считается законными землями недавно сформированного альянса [JAP.GetFactionName]."
jews.211.a:0 "[JAP.GetFactionName] обретает мощь"
jews.211.b:0 "Интересный поворот событий"
jews.211.c:0 "Они не посмеют угрожать нашим владениям в Азии"
jews.211.e:0 "Неприятный поворот событий в тихоокеанском регионе"
jews.211.f:0 "Похоже, у нас возник конфликт интересов"
jews.211.g:0 "Стоит присматривать за ними"
jews.212.t:0 "Японские дипломаты в Берлине"
jews.212.d_not_axis:0 "Между Токио и Берлином зарождаются новые партнерские отношения. Начались переговоры о подписании пакта между двумя странами, разделяющими стратегические интересы и общие ценности. И хотя итог этих переговоров пока неясен, перспектива дружбы сильнейших держав двух полушарий внушает серьезные опасения их врагам."
jews.212.d_axis:0 "Между Токио и Берлином зарождаются новые партнерские отношения. Начались переговоры о подписании пакта между двумя странами, разделяющими стратегические интересы и общие ценности. И хотя итог этих переговоров пока неясен, перспектива дружбы сильнейших держав двух полушарий является поводом для радости их союзников и внушает серьезные опасения их врагам."
jews.212.a:0 "Это сделает нас сильнее"
jews.212.b:0 "Наши враги не должны обзаводиться друзьями"
jews.212.c:0 "Лучше бы у них ничего не вышло"
jews.213.t:0 "Государство [USA.GetNameDef] противостоит фашизму"
jews.213.d_peace:0 "\nГосударство [USA.GetNameDef], Земля свободы, считает себя естественным врагом мирового фашизма во всех его проявлениях. Агрессия германского режима делает его величайшим врагом мира, построенного на либеральных принципах, которым следует и государство [USA.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [USA.GetAdjective] конгресса, [USA.GetLeader] предупреждает государство [GER.GetNameDef]: если оно не изменит политический курс, будут приняты соответствующие меры.\n\nИ хотя дальнейших пояснений не последовало, над двумя странами нависла угроза войны."
jews.213.d_war:0 "\nГосударство [USA.GetNameDef], Земля свободы, считает себя естественным врагом мирового фашизма во всех его проявлениях. Агрессия германского режима делает его величайшим врагом мира, построенного на либеральных принципах, которым следует и государство [USA.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [USA.GetAdjective] конгресса, [USA.GetLeader] предупреждает государство [GER.GetNameDef]: если оно не капитулирует и не изменит политический курс, государство [USA.GetNameDef] обрушит на них всю свою промышленную и военную мощь.\n«Мы не допустим, чтобы [GER.GetNameDef] обратила исторический прогресс вспять!»"
jews.213.a:0 "[GER.GetName] простоит тысячи лет!"
jews.213.b:0 "Им придется подкрепить свои слова сталью"
jews.213.c:0 "[GER.GetName] падёт!"
jews.213.e:0 "Мирного решения не будет"
jews.214.t:0 "Польша ищет сотрудничества на Балтике"
jews.214.d_not_baltic:0 "«Для нас не существует решения, которое не повлекло бы еще большее угнетение польского народа».\n\nПо мере того, как [POL.GetName] отдаляется от международного сообщества, польские политические деятели всё активнее продвигают идею о державе «между морями».\n\nЛелея надежду на создание альянса, протянувшегося от Балтийского до Черного морей, они объявили приоритетом укрепление своих позиций против угрожающего влияния как с востока, так и с запада. В этой связи [POL.GetName] пытается создать более тесные отношения с соседями на Балтике."
jews.214.d_baltic:0 "[POL.GetName] постепенно отдаляется от международного сообщества, прекрасно осознавая, что не может рассчитывать на помощь «великих держав», играющих в свои политические игры. Им попросту нет дела до предотвращения агрессии, способной вновь уничтожить польское государство.\n\nВ качестве альтернативы [POL.GetLeader] предлагает проект альянса для укрепления балтийского региона, надеясь, что это поможет не допустить агрессии с востока или с запада.\n\nВвиду ухудшения ситуации в Европе заключение подобного союза в наших интересах."
jews.214.a:0 "Новая сила в Восточной Европе."
jews.214.b:0 "Они лезут в нашу сферу влияния!"
jews.214.c:0 "Очевидная попытка запугать [GER.GetName]."
jews.214.e:0 "[POL.GetFactionName] может быть наиболее безопасным решением для нас."
jews.215.t:0 "[GER.GetName] формализует антисоветский пакт"
jews.215.d_not_soviet:0 "Государство [GER.GetNameDef] всегда противостояло коммунизму во всех его проявлениях и пыталось дипломатическими методами принудить к тому же прочие страны.\n\nСейчас [GER.GetName] дает «странам, которым непосредственно угрожает коммунизм» шанс сформировать пакт против государства [SOV.GetName]. В случае, если [SOV.GetName] нападет на одну из стран, подписавших пакт, остальные должны будут вступить в войну."
jews.215.d_soviet:0 "[GER.GetLeader] является ярым противником коммунизма с самого начала своей политической карьеры, и нет никаких сомнений в том, что [GER.GetNameDef] считает себя врагом государства [SOV.GetNameDef].\n\nСегодня эта позиция прозвучала на весь мир, когда «антисоветское соглашение», которое ранее заключили [GER.GetNameDef] и ряд других держав, стало официальным пактом. Если один из участников пакта вступит в войну с нами, к нему должны будут присоединиться все остальные страны."
jews.215.a:0 "Это единственный способ бороться с коммунистической угрозой."
jews.215.b:0 "Борьба лишь приблизит рабочую революцию."
jews.215.c:0 "Пусть они истощат друг друга в этой войне."
jews.216.t:0 "[TUR.GetName] отвергает [GER.GetAdjective] ультиматум"
jews.216.d:0 "Вчера [GER.GetAdjective] дипломаты передали правительству государства [TUR.GetName] ультиматум, согласно которому [TUR.GetLeader] должен передать полномочия прогерманскому правительству. Пользуясь поддержкой меджлиса, [TUR.GetLeader] заявляет, что [TUR.GetAdjective] народ никогда не станет пешкой в военных играх иностранного диктатора.\n\nИ теперь страна готовится к войне."
jews.216.a:0 "Государство [GER.GetName] будет унижено."
jews.216.b:0 "Мы поддержим государство [TUR.GetName]."
jews.216.c:0 "Глупое сопротивление."
jews.216.e:0 "Кажется, войны в Турции избежать не удастся."
jews.217.t:0 "[GER.GetNameDef] вынуждает государство [TUR.GetNameDef] присоединиться к альянсу [ENG.GetFactionName]"
jews.217.d:0 "\n\nПредъявив ультиматум [TUR.GetAdjective] правительству, государство [GER.GetNameDef] тем самым нажило себе нового врага. Вместо того чтобы выполнить требования [GER.GetAdjective] дипломатов, государство [TUR.GetNameDef] заключило оборонительный союз с государством [ENG.GetNameDef].\n\nГосударство [ENG.GetNameDef] и его союзники готовы защитить государство [TUR.GetNameDef] в случае, если [GER.GetNameDef] попытается реализовать свои угрозы."
jews.217.a:0 "Мы должны объединиться против государства [GER.GetNameDef]."
jews.217.b:0 "[GER.GetNameDef] наживает себе новых врагов."
jews.217.c:0 "Раз они отказываются от мирного сотрудничества..."
jews.217.e:0 "[GER.GetNameDef] и [TUR.GetNameDef] играют с огнем."
jews.218.t:0 "Да! У нас нет бананов"
jews.218.d:0 "Хотя жесткая продовольственная программа не распространяется на свежие фрукты, нависшая над нами тень войны накладывает свои ограничения на импорт. Ранее общедоступные товары из тропических стран теперь стали недоступной роскошью, в том числе лимоны и бананы. \nЧтобы поддержать дух военного времени, продавцы вывесили на окнах своих магазинов таблички с отсылкой к старой веселой мелодии.\n\nК сожалению, мы также испытываем нехватку фасоли, лука, капусты и зеленого лука, равно как и всевозможных фруктов, но британский характер не сломить!"
jews.218.a:0 "Я просто хотел банан"
jews.219.t:0 "[SOV.GetNameDef] проводит чистки в рядах офицеров"
jews.219.d:0 "\n[SOV.GetNameDef] долго пребывал в состоянии неопределенности. Подробности не разглашаются, но известно, что имели место несколько заговоров на высшем уровне, а ряд генералов и министров перестали появляться на людях.\nЕстественно предположить, что внутри Коммунистической партии зрел некий масштабный переворот, но официальных заявлений по этому поводу не было. К тому же из доступных нам дипломатических отчетов следует, что предоставленные на суде доказательства были весьма спорными.\n\nЧто бы там ни произошло, структура [SOV.GetAdjective] командного состава претерпела необратимые изменения."
jews.219.a:0 "[SOV.GetLeader] обеспечивает стабильность государства [SOV.GetNameDef]."
jews.219.b:0 "Свидетельство того, что коррупция неотделима от коммунизма."
jews.219.c:0 "[SOV.GetAdjective] командование понесло серьезные утраты"
jews.220.t:0 "Восстание офицеров в государстве [SOV.GetNameDef]!"
jews.220.d:0 "Часть высшего советского командования подняла восстание. Их цель - нынешний лидер страны, [SOV.GetLeader]!\nНеясно, что именно стало причиной, но со стороны восстание не кажется хорошо спланированной попыткой захвата власти.\n\nВозможно, реальное положение вещей в государстве [SOV.GetName] отличается от того, что там говорят остальному миру."
jews.220.a:0 "Народ всегда одержит верх."
jews.220.b:0 "Да здравствует [Root.GetNameDef]!"
jews.220.c:0 "Они разваливаются изнутри!"
jews.220.e:0 "Социализм несостоятелен."
jews.220.f:0 "Неожиданный поворот событий."
jews.221.t:0 "Троцкий возвращается в государство [SOV.GetNameDef]"
jews.221.d:0 "Государство [SOV.GetNameDef] вошло в период нестабильности, когда Сталин был отстранен от власти фракцией сторонников его давнего политического соперника. Благодаря их усилиям [SOV.GetLeader] вернулся!\nГде сейчас находится бывший диктатор и как произошла передача власти, пока неизвестно.\nНо всё говорит о том, что переход был отнюдь не мирным, поскольку сторонники Сталина подняли восстание против нового режима Троцкого."
jews.221.a:0 "Четвёртый Интернационал снова в строю."
jews.221.b:0 "Новый лидер мирового уровня выходит на сцену."
jews.221.c:0 "Но Троцкий же прямо вот здесь... Оу."
jews.222.t:0 "[ENG.GetAdjective] парламент обсуждает интервенцию в Скандинавию"
jews.222.d:0 "\nУчитывая стратегическое значение скандинавского региона для [ENG.GetAdjective] рубежей обороны, а также потенциальный риск усиления в нём влияния враждебно настроенных стран, [ENG.GetAdjective] парламент обсуждает возможность военной интервенции.\nИ хотя груз политических последствий подобного решения, который взвалит на себя [ENG.GetLeader], велик, несколько убедительных аргументов прозвучали еще до того, как было принято решение продолжить обсуждение за закрытыми дверями.\n\nПодобные решительные меры радикально изменят политический ландшафт Северной Европы."
jews.222.a:0 "Мы сделаем, что должны. За короля и страну."
jews.222.b:0 "Будут ли они угрожать и [Root.GetAdjective] независимости?"
jews.222.c:0 "[ENG.GetNameDef] стоит перед тяжелым выбором."
jews.222.e:0 "Подобные действия разрушат весь баланс сил в Европе."
jews.222.f:0 "Они действительно решатся на интервенцию?"
jews.223.t:0 "[ENG.GetAdjective] парламент обсуждает интервенцию в страны Бенилюкса."
jews.223.d:0 "\nНаученное опытом Великой войны, [ENG.GetAdjective] правительство не стало недооценивать стратегическое значение Бенилюкса, а также потенциальный риск усиления в нём влияния враждебно настроенных стран. [ENG.GetAdjective] парламент обсуждает возможность военной интервенции.\n\nИ хотя груз политических последствий подобного решения, который взвалит на себя [ENG.GetLeader], велик, несколько убедительных аргументов прозвучали еще до того, как было принято решение продолжить обсуждение за закрытыми дверями.\n\nПодобные решительные меры радикально изменят политический ландшафт Западной Европы."
jews.223.a:0 "Мы сделаем то, что должны. За короля и страну."
jews.223.b:0 "Будут ли они угрожать и [Root.GetAdjective] независимости?"
jews.223.c:0 "[ENG.GetNameDef] стоит перед тяжелым выбором."
jews.223.e:0 "Подобные действия разрушат весь баланс сил в Европе."
jews.223.f:0 "Они действительно решатся на интервенцию?"
jews.224.d:0 "\n\nУчитывая традиционно сильное влияние Британии в Средиземноморье, основой которого является Гибралтар, ни для кого не должно оказаться сюрпризом, что [ENG.GetAdjective] правительство решило оказать политическое давление на фашистский режим государства [Spain.GetNameDef].\n\nДля страны, до сих пор восстанавливающейся после гражданской войны, [ENG.GetAdjective] помощь гораздо важнее каких-то политических принципов."
jews.224.a:0 "Мы примем их дипломатическую миссию."
                                                       
jews.224.b:0 "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
jews.224.c:0 "[ENG.GetAdjective] государство использует своё влияние."
jews.225.t:0 "[ENG.GetNameDefCap] оказывает влияние на государство [TUR.GetNameDef]"
jews.225.d:0 "Средиземноморье уже давно является стратегически важным регионом для имперских амбиций государства [ENG.GetNameDef]. Сейчас [ENG.GetAdjective] правительство ищет дополнительную поддержку у стран региона. С этой целью оно назначило «особого консула в [TUR.GetAdjective] государстве».\n\nНесмотря на века непримиримой борьбы за морское доминирование в Средиземноморье, обоим государствам удаётся выстраивать крепкие деловые отношения."
jews.225.a:0 "Их дипломатическая миссия может оказаться полезной для нас."
jews.225.b:0 "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
jews.225.c:0 "[ENG.GetAdjective] государство использует своё влияние."
jews.226.t:0 "[ENG.GetNameDef] оказывает влияние на государство [GRE.GetNameDef]"
jews.226.d:0 "Средиземноморье уже давно является стратегически важным регионом для имперских амбиций государства [ENG.GetNameDef]. Сейчас [ENG.GetAdjective] правительство ищет дополнительную поддержку у стран региона. С этой целью оно назначило «специального консула в [GRE.GetAdjective] государстве».\n\nПрошло уже более века с участия лорда Байрона в греческой войне за независимость, и остается неясным, достигнет ли [ENG.GetNameDef] своих целей."
jews.226.a:0 "Их дипломатическая миссия может оказаться полезной для нас."
jews.226.b:0 "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
jews.226.c:0 "[ENG.GetAdjective] государство использует своё влияние."
jews.227.t:0 "Мрачное и дикое путешествие"
jews.227.d:0 "«Мы были в десяти милях от Берлина, когда эффекты дали о себе знать. Они должны были улучшить наши боевые качества. Нелепо. Усилились лишь мои подозрения насчёт нашего офицера и его планов избавиться от меня. Как это может помочь, если я не могу отличить грохот гусениц немецкого танка от дикого стука в своей голове?\nНужно найти доктора Гонзо»."
jews.227.a:0 "Мы в стране летучих мышей."
jews.228.t:0 "Государство [ENG.GetNameDef] объявило о Балканской дипломатической инициативе"
jews.228.d:0 "\n[ENG.GetNameDef] - не единственное государство, которое видит нарастающую угрозу в Центральной Европе.\n\nРяд государств - те, чья независимость определяется оспариваемым сейчас Версальским договором, либо те, на чьи территории претендуют фашистские правительства, - вынуждены в этой связи проводить про[ENG.GetAdjective] политику.\n [ENG.GetNameDef] ответит на это, удвоив свои дипломатические усилия в регионе."
jews.228.a:0 "Будем надеяться, что они защитят нас от надвигающейся фашистской волны."
jews.228.b:0 "Пускай не высовываются из своей жалкой «сферы влияния»!"
jews.228.c:0 "Нужно поддерживать стабильность в Европе!"
jews.228.e:0 "[ENG.GetNameDef] готовит свою стратегию."
jews.229.t:0 "[GRE.GetNameDef] сопротивляется [GER.GetAdjective] давлению"
jews.229.d:0 "Сильно сократившись в размерах после территориальных уступок государству [GER.GetNameDef], [GRE.GetNameDef] подводит черту. [GRE.GetLeader] даёт понять, что [GRE.GetNameDef] больше не пойдёт ни на какие соглашения и не выполнит никаких [GER.GetAdjective] требований.\n\nЭто стало ответом на новый ультиматум, который выдвинуло государство [GER.GetNameDef] и перед которым [GRE.GetNameDef] отступила, утвердив одобренные [GER.GetAdjective] стороной изменения."
jews.229.a:0 "[GER.GetAdjective] предложения нужно отвергнуть!"
jews.229.b:0 "Пусть спасаются, пока могут."
jews.229.c:0 "Похоже, дело кончится войной."
jews.230.t:0 "Бунты на американских континентах"
jews.230.d:0 "Как в Центральной, так и в Южной Америке революционеры взялись за оружие и поднялись во имя слова «[USA.GetRulingIdeologyNoun]».\n\nОни прекрасно вооружены и организованы, и если бы они следовали любой другой идеалогии, их покровителей было бы нетрудно вычислить. Однако, кто бы ни поддерживал их, он принял все меры, чтобы остаться неизвестным.\nХотя, разумеется, есть лишь одна великая держава, которая могла бы способствовать распространению идеологии [USA.GetRulingIdeologyNoun] в Америках..."
jews.230.a:0 "Они превратят нашу страну в жалкие руины!"
jews.230.b:0 "Правда? Это не мы."
jews.230.c:0 "Все народы должны подняться на борьбу за свободу!"
jews.230.e:0 "Поддерживаемые Америкой повстанцы?\nТакое бывает раз в жизни!"
jews.231.t:0 "[JAP.GetAdjective] усиление вдоль [CHI.GetAdjective] границы"
jews.231.d:0 "После инцидента на мосту Марко Поло [JAP.GetName] продолжает оказывать давление на [CHI.GetAdjective] границу.\nВ свете агрессивной [JAP.GetAdjective] риторики, твердящей о «жестокой каре, которая постигнет [CHI.GetNameDef] за отказ от сотрудничества», возобновление войны между государствами [JAP.GetNameDef] и [CHI.GetNameDef] с каждым днем становится все более вероятным.\n\nДипломатическая ситуация дошла до точки кипения, но [JAP.GetNameDef] даже не думает останавливаться."
jews.231.a:0 "Гнусные империалистические захватчики!"
jews.231.b:0 "Конфликт в Китае сильно настораживает."
jews.232.t:0 "[GER.GetNameDef] ищет скандинавской поддержки"
jews.232.d:0 "[GER.GetLeader] объявляет о начале дипломатической программы укрепления отношений между государством [GER.GetNameDef] и странами Скандинавии.\nПервый шаг - открытие дипломатической миссии в государстве [DEN.GetNameDef], что предотвратит возникновение конфликта между двумя странами.\n\n[DEN.GetAdjective] правительство великодушно приняло предложение, которое выдвигает [GER.GetLeader].\n\n[DEN.GetAdjective] дипломаты отказались давать комментарии."
jews.232.a:0 "Наживать друзей лучше, чем наживать врагов."
jews.232.b:0 "Они правда думают, что найдут союзников на этом направлении?"
jews.232.c:0 "Нужно продолжать следить за ситуацией."
jews.233.t:0 "[GER.GetAdjective] интересы в Скандинавии"
jews.233.d_war:0 "[GER.GetNameDef] имеет очевидные политические интересы в Скандинавии, рассматривая её и как базу для военных операций, и как важного поставщика природных ресурсов. Возможная эскалация конфликта в регионе станет реальной угрозой торговым потокам, идущим через Балтийское и Северное моря.\n\nУчитывая постоянно возникающие угрозы в адрес государств [DEN.GetNameDef] и [NOR.GetNameDef], рост [GER.GetAdjective] военной активности в регионе выглядит вероятным."
jews.233.d_no_war:0 "[GER.GetAdjective] риторика в отношении северных государств стала заметно жестче в последние недели. Их посыл прост: [DEN.GetNameDef] и [NOR.GetNameDef] ни при каких обстоятельствах, невзирая ни на какие трудности, не должны прекращать экспорт в Германию.\n\nИ хотя пока что нет очевидных причин для подобных требований, поскольку поставки из этих стран и так идут бесперебойно, наши дипломаты опасаются, что это лишь прелюдия для основных [GER.GetAdjective] действий в регионе."
jews.233.a:0 "Это не сулит ничего хорошего."
jews.233.b:0 "Нам нужно рассмотреть возможные варианты."
jews.233.c:0 "Мы посмотрим, как ситуация будет развиваться в дальнейшем."
jews.234.t:0 "[GER.GetAdjective] давление на страны Бенилюкса"
jews.234.d:0 "Стремясь приблизить переломный момент в войне с Францией, Германия оказывает как никогда мощное влияние на страны Бенилюкса, которые, заручившись [FRA.GetAdjective] и [ENG.GetAdjective] поддержкой, отказались соблюдать германские требования.\n\nУ нас есть основания полагать, что если государство [GER.GetNameDef] не сможет добиться желаемого дипломатически, оно возьмёт это силой."
jews.234.a:0 "Неужели опять?!"
jews.234.b:0 "Государство [GER.GetNameDef] должно придерживаться рамок!"
jews.234.c:0 "Это будет агрессивное вторжение."
jews.235.t:0 "Чаплин схвачен в Калифорнии"
jews.235.d:0 "[GER.GetLeader] может радоваться: единственный и неповторимый Чарли Чаплин, любимая кинозвезда немецкого лидера, сегодня был обнаружен в Калифорнии. [GER.GetAdjective] патруль, сразу узнавший актёра по знаменитым усам, задержал его, когда он пытался скрыться в деревне. После воспроизведения финального монолога из «Великого диктатора» почтенного актёра «убедили» устроить представление для [GER.GetAdjective] войск, расположенных в регионе.\n\nТеперь он направляется в Берлин, где [GER.GetLeader] наконец встретит своего героя. Хоть политические разногласия и могут омрачить встречу, [GER.GetLeader] ждёт этого момента как маленький ребёнок."
jews.235.a:0 "Он будет принят как американский герой!"
jews.236.t:0 "Ялтинская конференция"
jews.236.d:0 "Понимая, что [GER.GetNameDef], скорее всего, потерпит поражение в войне, [yalta_origin.GetNameDef] и [yalta_partner.GetNameDef] хотят обеспечить долгосрочную стабильность в Европе. [yalta_origin.GetLeader], [yalta_partner.GetLeader] и главы других государств, участвующих в войне, встретились, чтобы обсудить судьбу государства [GER.GetNameDef].\n\nМногодневные переговоры полностью перекроили карту Европы. Восток и запад в новом европейском порядке разделены раной, которая скоро появится в середине государства [GER.GetNameDef].\n\nПока неясно, поможет ли это надолго сохранить мир."
jews.236.a:0 "Не говори гоп, пока не перепрыгнешь."
jews.236.b:0 "Наши требования абсолютно справедливы."
jews.236.c:0 "Давайте поскорее положим конец этой войне."
jews.236.e:0 "Это, возможно, конец государства [GER.GetNameDef]."
jews.237.t:0 "Аншлюс Австрии"
jews.237.d:0 "После переворота, успешно проведенного местными нацистами в городе [From.Root.GetNameDef], немецкие войска пересекли границу Австрии и захватили страну. \n\nНикакого сопротивления не было. Восторженные толпы встречали на улицах немецких солдат, спешно прибывших оказать помощь в [From.Root.GetAdjective] гражданской войне. Объявляя об аншлюсе Австрии, [GER.GetLeader] подчеркивает:\n\n«Страданиям простого народа скоро наступит конец! Старейшая немецкая восточная провинция станет отныне новым бастионом Третьего рейха!»"
jews.237.a:0 "Если им так хочется..."
jews.237.b:0 "Добро пожаловать в Рейх!"
jews.237.c:0 "Мы должны укреплять свои северные границы!"
jews.237.e:0 "Это нарушение Версальского договора!"
jews.238.t:0 "[AST.GetNameDef] принимает на себя руководство колониями"
jews.238.d:0 "\nЧтобы сдержать нарастающую агрессию против [ENG.GetAdjective] колоний в Юго-Восточной Азии, Сингапур и Борнео были переданы под контроль государства [AST.GetNameDef]. Призванное стать первой и самой надежной линией обороны Содружества в Тихом океане, государство [AST.GetNameDef] приняло на себя всю ответственность за военную и административную подготовку на случай войны в регионе.\n\nПредполагается, что [AST.GetNameDef] будет противостоять имперским амбициям государства [JAP.GetNameDef] и поэтому самостоятельно защитит себя от вторжения, не полагаясь всецело на помощь бывшей метрополии."
jews.238.a:0 "Любопытная стратегия."
jews.238.b:0 "Надеемся, [AST.GetNameDef] знает, что делает."
jews.238.c:0 "Наконец-то у нас есть возможность защитить континент."
jews.238.e:0 "Неужели они считают, что от этого будет польза?"
jews.239.t:0 "[AST.GetNameDef] вступает в альянс [SOV.GetFactionName]"
jews.239.d:0 "Объявив свои страны «естественными союзниками в распространении революции», [AST.GetLeader] и [SOV.GetLeader] подписали соглашение, по которому [AST.GetNameDef] становится одним из основных членов альянса [SOV.GetFactionName].\n[AST.GetNameDef] считается одним из лучших примеров народного государства, в отличие от колониальных метрополий Европы.\n\nУчитывая недавние события в [AST.GetAdjective] политике, некоторые полагают, что это слияние равных было неизбежным. Тем не менее, оно вызвало беспокойство у тех самых «колониальных метрополий Европы», а также у всех, кто пытается остановить стремительный рост влияния коммунистов и их мировой революции."
jews.239.a:0 "Это очень тревожная новость."
jews.239.b:0 "Мы рады приветствовать наших товарищей-социалистов!"
jews.239.c:0 "Мы находимся на фронте борьбы за справедливость и равноправие!"
jews.239.e:0 "Новая толпа крыс запрыгнула на корабль, который мы скоро потопим."
jews.240.t:0 "Джаяпурское соглашение"
jews.240.d:0 "[AST.GetAdjective] и [HOL.GetAdjective] правительства объявили сегодня о заключении «Соглашения о сотрудничестве и совместной обороне», по которому [HOL.GetAdjective] колониальные владения в Юго-Восточной Азии перейдут под защиту [AST.GetAdjective] вооруженных сил. Соглашение подписали голландский губернатор Индонезии и [AST.GetLeader], объявив, что оно предусматривает полное руководство колониями в связи с «напряженной ситуацией в далекой Европе».\n\n[HOL.GetAdjective] правительство никак не прокомментировало это соглашение."
jews.240.a:0 "Какой неожиданный поворот."
jews.240.b:0 "Чтобы выжить, нужно вертеться."
jews.240.c:0 "[AST.GetNameDef] охраняет весь Тихоокеанский регион."
jews.241.t:0 "[NZL.GetNameDef] находится под нарастающим [AST.GetAdjective] влиянием"
jews.241.d:0 "Вскоре после появления социалистического государства в Австралии [AST.GetAdjective] правительство взялось за усиление своего влияния в регионе. Ссылаясь на призывы о помощи угнетенных фермеров и рабочих государства [NZL.GetNameDef], [AST.GetNameDef] оказывает активное давление на [NZL.GetAdjective] власти, чтобы те присоединились к «Народному Союзу» южнотихоокеанского региона.\n\nНаходясь в окружении и не питая надежд, что [ENG.GetFactionName] окажет своевременную поддержку, [NZL.GetNameDef] сдается под натиском. [AST.GetLeader] провозглашает «равенство всех государств, подобно равенству всех граждан», но все прекрасно понимают, кто в этом союзе главный."
jews.241.a:0 "Тихоокеанский регион ждут перемены."
jews.241.b:0 "У нас не было выбора, поэтому... да здравствует революция!"
jews.241.c:0 "Ну-ка, скажите «Да здравствует революция!»"
jews.242.t:0 "[AST.GetNameDef] получает власть над колониями в Юго-Восточной Азии"
jews.242.d:0 "\n[ENG.GetNameDef] давно испытывает трудности с обороной своих рубежей в Юго-Восточной Азии. Власти надеются, что теперь их проблемам настал конец: [AST.GetNameDef], взяв на себя ответственность за защиту Сингапура и Борнео, станет противовесом вражеской агрессии в регионе.\n\nПередача полномочий затронет на какое-то время и гражданское управление колониями, благодаря чему [AST.GetNameDef] сможет применять любые меры для защиты своего континента от вторжения. Пока неясно, с какими политическими последствиями этого шага [ENG.GetNameDef], [AST.GetNameDef] и [MAL.GetNameDef] столкнутся в будущем."
jews.242.a:0 "Это меняет расстановку сил в Юго-Восточной Азии."
jews.242.b:0 "Надеемся, [AST.GetNameDef] ничего не испортит."
jews.242.c:0 "Прекрасно! Все идет по плану."
jews.243.t:0 "[AST.GetNameDef] и [JAP.GetNameDef] формируют альянс"
jews.243.d:0 "После недавних побед, которые [AST.GetNameDef] и [JAP.GetNameDef] одержали в Восточной Азии и на Тихом океане, многие наблюдатели были уверены, что столкновение двух растущих империй - вопрос времени. Однако, вместо этого страны заключили договор о сотрудничестве, сразу же получивший название «Тихоокеанская преграда».\nНи одна из стран не опубликовала текст договора, и многие из его пунктов остаются загадкой. Ясно лишь, что обе стороны обещали оказывать военную помощь друг другу, чтобы «сдержать проникновение алчных чужаков в наши регионы».\n\nПока трудно сказать, каким видят мировой порядок [JAP.GetNameDef] и [AST.GetNameDef], но, вне всяких сомнений, альянс [AST.GetFactionName] теперь играет первую скрипку в Тихом океане."
jews.243.a:0 "Это, мягко говоря, странная новость."
jews.243.b:0 "[Root.GetNameDef] приветствует союз со всеми, кто не собирается стоять на нашем пути."
jews.243.c:0 "Это великий союз, по крайней мере, сейчас."
jews.244.t:0 "[AST.GetNameDef] создает свою сферу влияния"
jews.244.d:0 "Заявление государства [AST.GetNameDef] о создании своего независимого альянса не стало сюрпризом для большинства наблюдателей. [AST.GetLeader] планирует, что [AST.GetNameDef] с помощью союзников сможет гарантировать стабильность в Юго-Восточной Азии и за пределами региона и, если потребуется, остановить агрессию против [AST.GetAdjective] и других территорий.\n\nНа фоне недавнего ослабления связей с Содружеством этот шаг выглядит очень логично: [AST.GetNameDef] стремится стать единоличным хозяином своей судьбы."
jews.244.a:0 "Они рвутся к господству."
jews.244.b:0 "Мы не потерпим европейцев у себя в огороде!"
jews.245.t:0 "[USA.GetNameDef] присоединяются к [AST.GetAdjective] оборонной инициативе"
jews.245.d:0 "\nВ связи с растущей стратегической важностью Тихоокеанского региона [AST.GetNameDef] и [USA.GetNameDef] заключили соглашение о тихоокеанском сотрудничестве. Его главная задача - поддерживать политическую стабильность в регионе и, как следствие, безопасность тихоокеанских грузовых перевозок. Но в нем также прописаны и обязательства по обороне, позволяющие обеим странам действовать далеко за пределами территорий, на которые они претендуют.\n\nТеперь, когда огромный регион находится под австралийско-американской «защитой», эти обязательства, вне всяких сомнений, очень скоро пригодятся."
jews.245.a:0 "Потрясающий шаг..."
jews.245.b:0 "Благодаря этому мы станем центром силы в Тихом океане."
jews.245.c:0 "Вместе мы станем гарантами стабильности в целом полушарии."
jews.246.t:0 "[USA.GetNameDef] и [CAN.GetNameDef] официально вступают в альянс"
jews.246.d:0 "[USA.GetNameDef] и [CAN.GetNameDef], некоторое время назад учредившие Объединенный совет по обороне, вышли на новый уровень политического партнерства. Проект под названием «[CAN.GetFactionName]» призван защищать североамериканские интересы на международной арене, особенно в вопросах обороны и военных мер.\n\n[CAN.GetNameDef] все еще пытается уйти от своего колониального прошлого, а [USA.GetAdjective] политики грызутся между собой, выбирая между стратегиями изоляции и вмешательства, поэтому новый альянс, возможно, поможет обеим странам нащупать верный внешнеполитический курс."
jews.246.a:0 "Каков масштаб их амбиций: обе Америки или еще шире?"
jews.246.b:0 "Соседи по континенту - братья по оружию!"
jews.246.c:0 "Теперь дома нам ничто не угрожает."
jews.247.t:0 "[CAN.GetNameDef] присоединяется к [GER.GetAdjective] альянсу!"
jews.247.d:0 "После коротких переговоров государство [CAN.GetNameDef] стало участником альянса [GER.GetFactionName]. [CAN.GetAdjective] власти объявили, что будут «с честью защищать [GER.GetAdjective] народ точно так же, как [GER.GetNameDef] - [CAN.GetAdjective]».\n\nПока неясно, чем руководствуется [CAN.GetNameDef], вступая в этот альянс, но явно следует ожидать скорого начала военных действий против врагов государства [GER.GetNameDef]. Вполне возможно, что этот союз станет переломным моментом в войне."
jews.247.a:0 "Это шокирующая новость!"
jews.247.b:0 "Мы поможем нашим союзникам в Европе!"
jews.247.c:0 "Наши братские народы будут сражаться вместе!"
jews.247.e:0 "Вот он, истинный лик [CAN.GetAdjective] верности!"
jews.248.t:0 "[ENG.GetNameDef] отказывается от северо-восточных территорий"
jews.248.d:0 "\nВслед за усилением дипломатического давления со стороны государства [CAN.GetNameDef] [ENG.GetNameDef] передает территории Лабрадор и Ньюфаундленд [CAN.GetAdjective] властям. [CAN.GetAdjective] политики давно хотели «объединить все исконно [CAN.GetAdjective] земли», и теперь они стали на шаг ближе к заветной мечте.\n\nРазумеется, главный вопрос - что именно следует считать «исконно [CAN.GetAdjective]» территорией. Не только [ENG.GetNameDef], но и вся Северная Америка теперь будут тревожно спать по ночам."
jews.248.a:0 "[ENG.GetNameDef] теряет последние земли в Северной Америке..."
jews.248.b:0 "Именно так и должно быть."
jews.248.c:0 "Пф, да заберите эти никому не нужные скалы!"
jews.249.t:0 "[CAN.GetNameDef] и [MEX.GetNameDef] объединяются!"
jews.249.d:0 "[USA.GetAdjective] политики сегодня утром услышали тревожную новость: [CAN.GetNameDef] и [MEX.GetNameDef] основали новый оборонительный альянс, задачей которого станет «противодействие и сдерживание непосредственных угроз суверенитету наших государств». Эта плохо завуалированная угроза не скрывает намерения помешать военным акциям, которые [USA.GetNameDef] проводят на американском континенте и, возможно, за его пределами.\n\nПолитические наблюдатели сравнивают эту ситуацию с Европой накануне Великой войны; обеим сторонам есть что терять, и способов снять напряженность нет. Здесь важно не столько то, кто представляет большую угрозу для противника, а то, кто первым нанесет упреждающий удар."
jews.249.a:0 "Мы уже видели подобное. Добром это не кончится."
jews.249.b:0 "Армия севера будет готова."
jews.249.c:0 "Армия юга будет готова."
jews.249.e:0 "Мы должны сделать ответный шаг как можно скорее."
jews.250.t:0 "Гражданская война в государстве [MEX.GetNameDef]!"
jews.250.d:0 "Напряженная ситуация в [MEX.GetAdjective] политике, сохранявшаяся несколько лет, переросла в вооруженный конфликт! Приверженцы синархической партии взялись за оружие, и на улицах нескольких [MEX.GetAdjective] городов вспыхнули столкновения!\n\nМногие считали, что местные власти смогут быстро подавить любое восстание, но, по слухам, националисты получают поддержку извне. Соседние государства следят за событиями, затаив дыхание. Только время покажет, что произойдет с Мексикой дальше."
jews.250.a:0 "Этот опасный конфликт может уничтожить Мексику."
jews.250.b:0 "Мы должны проследить за тем, чтобы националисты захватили власть."
jews.250.c:0 "Это дорого обойдется нашей стране, но такова уж цена."
jews.251.t:0 "[CAN.GetNameDef] требует немедленной репатриации"
jews.251.d:0 "\n\nПосле срыва переговоров с Вестминстером и беспрецедентных 63-часовых дебатов парламент Канады отменил действие Акта о Британской Северной Америке и постановил, что парламент и правители Великобритании не имеют права изменять канадскую конституцию.\nЭтот шаг не является враждебным по отношению к Великобритании, но указывает на отказ от политики, которую старая империя проводила в Содружестве.\n\nТак поступила бы любая страна, желающая упрочить свою стабильность, но это никак не ослабляет напряженную ситуацию на международной арене."
jews.251.a:0 "Ну что ж, пусть держатся в одиночку."
jews.251.b:0 "[ENG.GetNameDef] слабеет с каждым днем."
jews.251.c:0 "Ну почему это случилось именно сейчас?!"
jews.251.e:0 "Империя трещит по швам."
jews.251.f:0 "От моря до моря [CAN.GetNameDef] обретет свободу!"
jews.252.t:0 "[CAN.GetNameDef] вступает в альянс [GER.GetFactionName]!"
jews.252.d:0 "[GER.GetNameDef] и [CAN.GetNameDef], считающие себя очевидными союзниками, подписали договор о взаимной военной помощи. [CAN.GetAdjective] премьер-министр [CAN.GetLeader] считает этот альянс естественным сближением [CAN.GetAdjective] и [GER.GetAdjective] интересов.\n\nУчитывая активную мобилизацию в Европе и то, сколь быстро [CAN.GetNameDef] дистанцируется от Содружества в последнее время, нетрудно представить, о каких интересах шла речь на переговорах.\nСтарые державы Европы и обеих Америк наблюдают за происходящим с нарастающей тревогой."
jews.252.a:0 "Как меняется мир..."
jews.252.b:0 "Мы - груз, который балансирует чаши весов."
jews.252.c:0 "Теперь расклад будет в нашу пользу!"
jews.252.e:0 "Если дело дойдет до войны, мы получим еще один фронт."
jews.252.f:0 "Вместе мы еще сильнее!"
jews.253.t:0 "[AST.GetNameDef] желает дистанцироваться от Содружества"
jews.253.d:0 "\nКак стало известно из утренней речи премьер-министра [AST.GetLeader], власти Австралии стремятся поддерживать рост и стабильность своей тихоокеанской державы. Поэтому они больше не намерены делать все с оглядкой на британскую Европу - австралийцам надоело тянуть лямку в чужих военных конфликтах. Эту мысль закрепила прямая отсылка к тронной речи короля на открытии текущей сессии парламента: «Мы не допустим нового Галлиполи!»\n\nВосторженные крики толпы ознаменовали начало новой эры в австралийской политике. К чему она приведет, можно лишь гадать."
jews.253.a:0 "[AST.GetNameDef] - не такая уж и потеря для альянса [Root.GetFactionName]."
jews.253.b:0 "Мы наблюдаем, как рушится империя..."
jews.253.c:0 "Почему им захотелось большей независимости именно СЕЙЧАС?"
jews.253.e:0 "Это сильно изменит ситуацию в Тихоокеанском регионе."
jews.253.f:0 "Мы проложим свой путь!"
jews.254.t:0 "[AST.GetNameDef] и Новая Зеландия «объединились»"
jews.254.d:0 "Став полностью независимым государством, [AST.GetNameDef] наращивает свое влияние в южной части Тихого океана. В частности, [AST.GetAdjective] правительство потребовало, чтобы все бывшие колонии Океании передали ему свои властные полномочия.\n\nНе желая выполнять это условие, [ENG.GetAdjective] и новозеландские власти поначалу демонстрировали дипломатическое сопротивление, но у Империи больше нет рычага влияния в регионе, ведь прежде эту роль играла Австралия. Было ясно, что вскоре [AST.GetNameDef] выдвинет ультиматум, подкрепив его военной угрозой.\nТеперь Новая Зеландия является самой восточной провинцией государства [AST.GetNameDef]."
jews.254.a:0 "Мы должны следить за развитием ситуации."
jews.254.b:0 "Так и должно быть."
jews.254.c:0 "Это предательство!"
jews.260.t:0 "[SAF.GetNameDef] принимает на себя руководство африканскими колониями"
jews.260.desc:0 "\nВ ходе сегодняшней официальной церемонии [SAF.GetLeader] подписал соглашение, по которому его правительство получит под свой контроль британские владения в Африке. Территории Бечуаналенд, Родезия и Кения отныне подчиняются Претории. \n\nВыступая в палате общин, [ENG.GetLeader] отвергает утверждения, что это ослабило позиции Великобритании на континенте, и, напротив, уверяет, что эти «разумные перемены повысят эффективность управления и обороны этих регионов»."
jews.260.a:0 "Любопытно."
jews.260.b:0 "Вполне разумно."
jews.260.c:0 "Неужели это - начало конца Британской империи в Африке?"
jews.261.t:0 "[ENG.GetNameDef] проводит реорганизацию в британских колониях"
jews.261.desc:0 "Незначительным большинством голосов британский парламент одобрил кардинальную реорганизацию некоторых британских колоний в Африке. Новый закон де-факто создает два колониальных режима: в Родезии и Кении. Новые государства получили некоторую степень свободы при принятии решений, но при этом они несут ответственность за оборону своих границ.\n\nНекоторые консерваторы, голосовавшие против закона, открыто заявляют о том, что это - начало так называемой «деколонизации».\n\n[ENG.GetLeader] пока не дает комментарии на сей счет."
jews.261.a:0 "Любопытно."
jews.261.b:0 "Какие глупые перестановки."
jews.261.c:0 "Да, это тоже способ расширить Содружество."
jews.262.t:0 "Гражданская война в Южной Африке"
jews.262.desc:0 "Напряженность, давно назревавшая в государстве [SAF.GetName], вылилась в открытую гражданскую войну. Националисты, верные идеям фашизма, утверждают, что политика демократического правительства унионистов угрожает [SAF.GetAdjective] укладу жизни. По их словам, унионисты, чьей всемерной поддержкой пользуется [ENG.GetName], наносят удар в спину отважным солдатам, сражавшимся в бурских войнах. \n\nВременное правительство националистов, которое возглавляет [SAF.GetLeader], обратилось с призывом ко всем истинным патриотам взять в руки оружие и вернуть свободу Южной Африке. Правительство унионистов в Претории объявило националистов «мятежниками и гнуснейшими предателями». Поскольку силы сторон равны, военный конфликт в Южной Африке может затянуться надолго."
jews.262.a:0 "Возможно, нам стоит оказать помощь."
jews.262.b:0 "Этот конфликт давно назревал."
jews.262.c:0 "Похоже, главная угроза находится внутри нашей страны..."
jews.263.t:0 "[SAF.GetNameDef] - эпицентр антимонархических бунтов"
jews.263.desc:0 "По всей Южной Африке прокатилась волна антимонархических демонстраций, многие из которых сопровождались вспышками насилия. Тысячи протестующих прошли по улицам, штурмуя полицейские участки и другие правительственные здания. Они срывали, разрывали и сжигали портреты Короля, а один из них даже растворили в кислоте.\n\nКак отмечают наблюдатели, полиция и военные не пытались сдерживать бунтовщиков, а вместо этого охраняли мосты и заводы. Возникает вопрос: могли ли власти заранее знать о готовящихся беспорядках?"
jews.263.a:0 "Назревает революция?"
jews.263.b:0 "Без комментариев."
jews.263.c:0 "Похоже, главная угроза находится внутри нашей страны..."
jews.264.t:0 "Союз африканских народов"
jews.264.desc:0 "Учредители альянса [SAF.GetFactionName] собрались сегодня в Претории, чтобы объявить о создании нового союза. Европейские наблюдатели сразу отметили тот факт, что единственным представителем законного правительства на этой встрече является [SAF.GetNameDef], а [SAF.GetLeader] возглавляет разношерстную толпу самопровозглашенных правительств в изгнании и других революционно настроенных группировок.\n\nУчастники встречи обнародовали резолюцию, в которой обратились к европейским империям с требованием немедленно передать африканские земли их законным владельцам, осудили политику империализма и поклялись любой ценой вернуть свободу угнетенным народам Африки."
jews.264.a:0 "Африканцы, управляющие своей страной?! Невероятно!"
jews.264.b:0 "Это первый шаг на пути к обретению настоящей свободы."
jews.264.c:0 "Посмотрим, что останется от их идеализма после грядущих войн."
jews.264.d:0 "Они все-таки не настоящие коммунисты."
jews.265.t:0 "[SAF.GetAdjective] давление на Францию"
jews.265.desc:0 "После сокрушительного поражения, которое Франция потерпела на своей территории, многие поставили под вопрос легитимность ее колониальной империи. Власти стран [SOV.GetNameDef] и [SAF.GetNameDef] опубликовали совместное заявление, в котором объявили, что Франция более неспособна поддерживать порядок на Мадагаскаре, и потребовали передать остров под контроль государства [SAF.GetNameDef].\n\nПравительство Франции провело обсуждение этой проблемы. Эксперты по вопросам обороны считают, что ослабевшая французская армия не сможет удержать остров, если дело дойдет до войны."
jews.265.a:0 "Акулы почуяли кровь."
jews.265.b:0 "Посмотрим, насколько благоразумными будут французы."
jews.265.c:0 "Французам настал конец."
jews.265.d:0 "Еще одна бескровная победа коммунизма."
jews.270.t:0 "Рождение [NZL.GetAdjective] танков"
jews.270.desc:0 "Новый танк «Боб Семпл», созданный для вооруженных сил Новой Зеландии, с грохотом проехал по главной улице столицы. Он стал символом изобретательности и боевого духа [NZL.GetAdjective] нации. Оснащенный шестью пулеметами и листами почти наверняка пулестойкого железа, он станет главной преградой на пути любого агрессора. \n\nНекоторые так называемые эксперты указывают, что посредственные характеристики и слабое оружие танка - повод свернуть его массовый выпуск, но, как считает премьер-министр [NZL.GetLeader], своевременная оборона страны сегодня настолько важна, что нельзя ни требовать, ни получить идеальную технику."
jews.270.a:0 "Вот это - настоящий танк!"
jews.270.b:0 "Чем-чем они эту жестянку назвали?"
jews.271.t:0 "«Биг Боб» выходит на сцену"
jews.271.desc:0 "Вдохновленное невероятным успехом танка «Боб Семпл», верховное командование потребовало наладить выпуск улучшенной модификации. Высотой почти 5 метров и весом как минимум 120 тонн, новая боевая машина повергает в трепет во всех смыслах этого слова. Ее оружие - сдвоенные противотанковые 17-фунтовые пушки - быстро расправится с любым врагом, а тяжелая броня, выдержавшая испытания на пулестойкость, позволит без опаски ехать в самую гущу сражения. \n\nОдин из наблюдателей на первом показе назвал машину «самым впечатляющим танком из всех существующих», а другой отметил, что у нее нет равных. \nМассовый выпуск должен начаться в течение месяца."
jews.271.a:0 "Мир содрогается от вида наших танков!"
jews.271.b:0 "Мир содрогается... от смеха."
jews.272.t:0 "Начало голода в Бенгалии"
jews.272.desc:0 "Природные катаклизмы, беспомощность властей и разруха, вызванная войной, привели к тому, что несколько районов Индии оказались охвачены голодом.\n\nКогда циклон опустошил несколько областей и уничтожил почти весь урожай риса, колониальная администрация слишком медленно (и, как говорят некоторые, подозрительно медленно) решала эту проблему. Несмотря на избытки продовольствия в других районах Индии, еду не стали доставлять из опасений, что грузы могут попасть в руки противника.\n\nНесколько крупных районов разрушены, и сейчас нет даже предварительных данных о людских потерях и производственных убытках."
jews.272.a:0 "Какой кошмар."
jews.272.b:0 "Ужасно."
jews.272.c:0 "С этим ничего не поделать."
jews.273.t:0 "В Бенгалии завершился голод"
jews.273.desc:0 "После месяцев относительного бездействия колониальные власти и индийская армия наконец-то взялись за дело. Налажено снабжение продовольствием пострадавших районов, а объем нового урожая риса превысил ожидания. \n\nВ пострадавших районах по-прежнему держатся высокие цены на продукты, и пока невозможно оценить долгосрочные последствия голода."
jews.273.a:0 "Он хотя бы закончился."
jews.273.b:0 "Наконец-то."
jews.280.t:0 "Индия становится автономией"
jews.280.desc:0 "После напряженных переговоров между [GER.GetAdjective] послом и [ENG.GetAdjective] министром иностранных дел правительство государства [ENG.GetNameDef] объявило о том, что, начиная с этого момента, [RAJ.GetNameDef] будет самостоятельно определять свою политику. Многовековому британскому правлению на этом субконтиненте настал быстрый конец. Чиновники отправлены на родину, а колониальное управление передано индийцам.\n\nОдним из первых действий нового индийского правительства стало подписание договора о широкомасштабном сотрудничестве с государством [GER.GetNameDef]. Индийские власти не желают комментировать слухи о том, что это - цена, которую им пришлось заплатить за немецкую поддержку."
jews.280.a:0 "Отлично."
jews.280.b:0 "Неужели это конец Британской империи?"
jews.280.c:0 "Ценный союзник."
jews.280.d:0 "Это не самый лучший момент в нашей истории."
jews.281.t:0 "Индия становится автономией"
jews.281.desc:0 "Выступая с совместным заявлением, явно потрясенный [ENG.GetAdjective] министр иностранных дел и [SOV.GetAdjective] посол объявили о том, что Индия получит полную самостоятельность в решении всех государственных вопросов. Пока неясно, какую роль играет [SOV.GetNameDef] в этом внезапном переломе [ENG.GetAdjective] политического курса, но она явно серьезная.\n\nОдним из первых действий нового индийского правительства стало заявление о более тесном сотрудничестве с государством [SOV.GetNameDef], подстегнувшее слухи о том, что именно оно оказало давление на британцев."
jews.281.a:0 "Отлично."
jews.281.b:0 "Неужели это конец Британской империи?"
jews.281.c:0 "Ценный союзник."
jews.281.d:0 "Это не самый лучший момент в нашей истории."
jews.282.t:0 "Движение «Вон из Индии!»"
jews.282.desc:0 "В Индии все громче звучат призывы к независимости. Теперь дело дошло до конфликтов - радикальное движение «Вон из Индии!» требует, чтобы государство [ENG.GetNameDef] покинуло страну как можно скорее. [ENG.GetAdjective] власти отреагировали решительно и быстро, арестовав нескольких лидеров движения во время утренних рейдов, прошедших по всей Индии. \n\nСогласно отчетам Особой службы, многие сторонники движения по-прежнему на свободе, и большинство государственных чиновников боятся, что самые экстремистски настроенные деятели движения могут прибегнуть к насилию."
jews.282.a:0 "Будущее по-прежнему под вопросом."
jews.282.b:0 "Еще одна неудачная попытка обрести свободу."
jews.283.t:0 "Индийский национальный конгресс одержал верх на выборах в провинциях"
jews.283.desc:0 "\nНа недавно состоявшихся выборах местных органов власти подавляющее большинство граждан поддержали программу Индийского национального конгресса по постепенному переходу к местному самоуправлению и статусу доминиона в будущем. \n\nПохоже, индийцы отвергли более радикальные методы, за которые выступает Ганди, призывающий к скорейшему и полному разрыву связей с Великобританией и созданию автономии."
jews.283.a:0 "Они поведут нас к свободе."
jews.283.b:0 "Неужели эти голоса хоть что-то изменят?"
jews.284.t:0 "Движение «Сварадж» побеждает на выборах в провинциях"
jews.284.desc:0 "\nСегодня утром британские чиновники испытали шок, узнав результаты недавних местных выборов. Теперь уже ясно, что подавляющее большинство индийцев отдали свои голоса за кандидатов, представляющих движение «Сварадж». В разных уголках Индии уже звучат призывы превратить эту ограниченную местную власть в полную автономию как можно скорее. \n\nКак подчеркнул представитель [ENG.GetAdjective] властей, сейчас не время обсуждать подобные меры, и вопрос дальнейшей передачи власти индийцам даже не обсуждается."
jews.284.a:0 "Свобода уже близко."
jews.284.b:0 "Британцы этого не потерпят."
jews.285.t:0 "Пакистан обретает свободу"
jews.285.desc:0 "В соответствии с теорией двух наций, мусульманское меньшинство получило свое суверенное государство в районах, где преобладают мусульмане. Страну назвали Пакстан: «П» - от Пенджаба, «А» - от афганцев с границы, «К» - от Кашмира, «С» - от Синда, «тан» - от Белуджистана. Позже ее переименовали в Пакистан, чтобы упростить произношение.\n\nОднако отношения между освободившимися Индией и Пакистаном натянуты до предела, поскольку обе страны претендуют на приграничные территории. Некоторые наблюдатели предупреждают о возобновлении военных действий на субконтиненте."
jews.285.a:0 "Возможно, это был единственный вариант."
jews.285.b:0 "Свобода!"
jews.285.c:0 "Посмотрим, долго ли продлится этот мир."
jews.286.t:0 "Австралия разрывает связи с Великобританией"
jews.286.desc:0 "\nПосле голосования, вызвавшего ожесточенные споры, [AST.GetAdjective] парламент с небольшим перевесом голосов высказался за выход страны из Британской империи. Последние остатки британского права признаны недействительными. Превращая это решение в закон, [AST.GetLeader], по сути, игнорирует давнюю традицию, требующую получать одобрение генерал-губернатора на все законодательные акты, и [AST.GetNameDef] теперь является полностью суверенной нацией.\n\nПарламент также проголосовал за создание конституционного комитета, который займется обсуждением и выработкой рекомендаций по поправкам в конституцию страны, чтобы убрать все следы британского вмешательства во внутренние [AST.GetAdjective] дела."
jews.286.a:0 "Сейчас это уже не более чем формальность."
jews.286.b:0 "Свобода!"
jews.286.c:0 "Австралия выходит из Британского Содружества."
jews.287.t:0 "Германия оккупирует Западную Польшу"
jews.287.desc:0 "Германские войска оккупировали Западную Польшу с целью защиты немецкого этнического меньшинства от хаоса, последовавшего за отставкой польского правительства. \n\nСоветские войска покинули эти области добровольно, вследствие чего Польша оказалась разделена надвое."
jews.287.a:0 "Очень логично!"
jews.287.b:0 "Со временем мы получим и остальное..."
jews.287.c:0 "Фашисты наступают (пока что)."
jews.288.t:0 "Образован Объединенный китайский фронт"
jews.288.desc:0 "[CHI.GetLeader] и [PRC.GetLeader] выступили с совместным заявлением о том, что они урегулировали свои разногласия перед лицом японской угрозы. Обе стороны обязались проводить строгую политику ненападения в отношении друг друга до окончания войны с Японией и поклялись, что сделают все возможное, дабы сдержать натиск агрессора. Ряд менее влиятельных генералов также заявили о своей поддержке. Войсками теперь командует [CHI.GetLeader].\n\nПока неясно, уживутся ли эти давние враги, когда-то развязавшие гражданскую войну в Китае. Многие эксперты уверены, что это лишь отсрочит неизбежное поражение Китая."
jews.288.a:0 "Это отчаянный альянс."
jews.288.b:0 "Это ничего не меняет!"
jews.288.c:0 "Непрочный альянс."
germany.999.t:0 "Повесть о двух городах"
germany.999.desc:0 "Following the stunning victory of German forces, the time has come to destroy the last vestiges of bolshevist rule in Europe. Even now, the names of Stalin and Lenin disgrace two major cities in the new German Lebensraum, mocking the soldiers who gave their lives to take them. \n\nThe "Association of Veterans of the Weltkrieg" have presented the government with a suggestion to rectify this horrible state of affairs."
germany.999.a:0 "Let us honor the heroes of the last war!"
germany.999.b:0 "What a preposterous suggestion!"

