italy.1.t:0 "Марш на Рим"
italy.1.d:0 "Italian dictator Benito Mussolini has assembled a march on the italian capital of Rome. The quadrumvirate leading the Fascist Party, General Emilio De Bono, Italo Balbo (one of the most famous ras), Michele Bianchi and Cesare Maria de Vecchi, organized the March while the Duce stayed behind for most of the march, though he allowed pictures to be taken of him marching along with the Fascist marchers. Generals Gustavo Fara and Sante Ceccherini assisted to the preparations of the March of 18 October. Other organizers of the march included the Marquis Dino Perrone Compagni and Ulisse Igliori."
italy.1.a:0 "Power to the Duce!"
italy.2.t:0 "Теллини Убит"
italy.2.d:0 "In 1923 the Italian general, Enrico Tellini was part of a team of Italians sent by the League of Nationst to survey the disputed border between Greece and Albania. Whilst on the mission he was shot and killed along with four companions after their car was stopped by a fallen tree across a road that ran along the disputed border near the town of Ioannina on the way to the Albanian Border. The responsible persons were never found and incident could have been carried out by either side however the Italians under Benito Mussolini blamed the Greeks who refused any responsibility. Benito Mussolini demanded 50 million lira in reparations from Greece however they denied."
italy.2.a:0 "We will get out revenge!"
italy.3.t:0 "Италия занимают Корфу"
italy.3.d:0 "After Greece denied to carry out all of the demands of the Italian ultimatum to Greece sent on August 29, 1923 the Italians whom were not satisfied with the reply of the Greek government declared it was unacceptable and on August 31, 1923 a sqadron of the Italian Navy started to bombard the Greek island of Corfu and landed 5,000 to 10,000 troops. Airplanes aided in the attack and Italian fire was concentrated on the town's old fortress which was for a long time demilitarized and served as a shelter for refugees. The bombardment lasted 15 to 30 minutes and 16 civilians were killed 30 injured and two had limbs amputated. No soldiesr were amongst the victims and a majority of those killed were children."
italy.3.a:0 "This is the price they have to pay!"
italy.4.t:0 "Разрешение инцидента в Корфу"
italy.4.d:0 "Britain favored reffering the Corfu matter to the League of Nations, but France opposed such a course of action fearing it would provide a precedent for the League to become involved in their occupation of the Ruhr and with the threat of Mussolini to withdraw Italy from the League combined with the lack of French support on the matter went to the Conference of Ambassadors. Italy's prestige was safeguarded and the French were relieved from any linkage between Corfu and the Ruhr. The Greek Fleet had to render a salute of 21 guns to the Italian fleet, a funeral service was to be attended by the Greek cabinet, Greece had to pay italy 50,000,000 lire, the highest Greek military authority had to apologize to British, French, and Italian representatives at Athens, and there was to be a Greek inquiry in to the murders. Italy eventually evacuated the island and the issue was resolved."
italy.4.a:0 "Good thing it didn't go any further than this"
italy.5.t:0 "Греция заявляет 'Мы не будем выполнять требования'"
italy.5.d:0 "The Greeks have responded to our list of demands saying they will not comply with them, this will mean war, or we could just let them go, however this would mean a large reduction of our prestige and loss of faith in the government by our people who would view this as a weak move."
italy.5.a:0 "This means war!"
italy.5.b:0 "Let them go"
italy.6.t:0 "Национальная фашистская партия, основанная в Италии"
italy.6.d:0 "The National Fascist Party (Partito Nazionale Fascista), was an Italian political party, created by Benito Mussolini as the political expression of Fascism (previously represented by groups known as Fasci). It was founded on November 9, 1921 by Benito Mussolini  and was deeply rooted in Italian natonalism and the desire to restore and expand Italian territories which the Italian Fascists deemed necessary for a nation to assert its superioty and strength and to avoid succumbing to decay. The group claimed modern Italy is the heir to ancient rome and its legacy and historically supported the creation of an Italian Empire to provide 'living space' for colonization by Italain settlers and to establish control over the Mediterranean Sea."
italy.6.a:0 "Interesting"
italy.7.t:0 "Мы сдаемся!"
italy.7.d:0 "After the successful invasion of Sicily and the ousting of Benito Mussolini with the new government headed by Pietro Badoglio and Vitorio Emmanuel taking over, following secret negotiations with the allies to a secret armistice was signed on 3 September in Sicily and is now being officially announced. It is only a matter of time before the Italians who have publicly declared they would keep fighting alongside the Germans come into conflict with the Axis. But due to the time it has taken for the new Italian government to negotiate the armistice it should be assumed the Germans may be prepared to for this widespread defection that shall take place soon."
italy.7.a:0 "It is time to move against Germany!"
italy.7.b:0 "I am a player and I don't feel like capitulating lol bye"
italy.8.t:0 "Муссолини отстраняется от власти"
italy.8.d:0 "On 25 July, 1943, Benito Mussolini has been voted out of power by his own Grand Council and arrested upon leaving a meeting with King Vittorio Emanuele who has told the Il Duce that the war is lost and has removed him as prime minister. The Il Duce has been reported to have barely reacted and have been groggy and unshaven objecting no nothing he is now to be moved to a secret area where he will be held prisoner until wars end"
italy.8.a:0 "Il Duce is no more!"
italy.9.t:0 "Муссолини мертв!"
