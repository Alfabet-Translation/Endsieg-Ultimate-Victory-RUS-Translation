ww2_germany.242.t:0 "Франкфуртский договор"
ww2_germany.242.d:0 "The Treaty of Frankfurt, signed 28 June, 1919, exactly five years after the unfortunate death of Archduke Franz Ferdinand officially ended the state of war between us and France. Within the Treaty of Frankfurt France was to cede to territories of Nancy and a small part of Champagne in mainland europe, however elsewhere Germany seized swathes of French colonial territory mostly in Mittelafrika to achieve their Mittelafrika Plan, otherwise Morocco had also been seized. In whole, the treaty forced France to disarm, make various territorial concesiions to Germany, as well pay reparations assessed at around 100 billion marks. Many French have viewed this as knife twist in the wound of the 1871 French defeat in the Franco-Prussian war."
ww2_germany.242.a:0 "Three Hurrahs for Victory!"
ww2_germany.243.t:0 "Гентский договор"
ww2_germany.243.d:0 "The Treaty of Ghent, signed 15 July, 1919, by the Central Powers and one side with Britain and Belgium on the other, the treaty proved a much different treaty, unlike the likes of France which had faced total capitulation being on the same landmass as Germany, Britain still had the largest navy in the world, one which Germany could not beat, at least not now...none-the-less Britain agreed to cede territory only on terms that mainland Belgium remain free and independent from any German influence leading Germany to take minor territorial concessions in Europe and taking all of the Belgiun Congo, in Africa Germany seized the Suez at most as the British still held a lot of leverage over the Germans. In return for the German seizure of the Suez the British did not get much in terms of reparations unlike their French counterpart with British seal of approval on Germany expanding her fleet."
ww2_germany.243.a:0 "It is fair enough..."
ww2_germany.244.t:0 "Константинопольский договор"
ww2_germany.244.d:0 "The Treaty of Constantinople was signed on 25 August, 1919, by the Central Powers on one side and Greece on the other, because Greece had joined the war so late into the war the lashback was not as harsh as on France or Britain even, minor concessions like the whole of Thrace to Bulgaria and some of the Aegian islands to the Ottoman Turks were made along with Alexander I beign deposed from power being replaced by his formerly deposed father, Constantine I who had been a sympathizer of the German Empire."
ww2_germany.244.a:0 "Great!"
ww2_germany.245.t:0 "Сараевский договор"
ww2_germany.245.d:0 "The Treaty of Sarajevo signed on 10 September, 1919, by the Central Powers on one side and Serbia and Montenegro on the other, due to the fact that Serbia and Montenegro had capitulated and by de-facto ceased to exist 3 years prior, the Treaty of Sarajevo was very harsh with Serbia being reduced to a small rump state to be largely under the control of the Austro-Hungarian military for 'security reasons', Montenegro as well had become a de-facto permanent Austro-Hungarian puppet. Bulgaria got most of Serbian Macedonia which they had already been in control of for half of the war."
ww2_germany.245.a:0 "Thats what happens when you kill the Archduke!"
ww2_germany.246.t:0 "Инсбрукский договор"
ww2_germany.246.d:0 "The Treaty of Innsbruck signed on August 5th, 1919, by the Central Powers on one side and the Kingdom of Italy on the other, in this peace negotiations there was a definate strong hate unpleasantness between both sides with Italy being a traitor to the Triple Alliance Pact made, however the treaty was not quite harsh in terms of land seizure with Austria-Hungary annexing the state of Veneto, the Kingdom of Italy was then forced to grant Germany a 'most-favoured nation' in terms of trade and navigation wih a sum of 30 billion marks to be payed in terms of reparations."
ww2_germany.246.a:0 "Those traitors deserve it!"
ww2_germany.247.t:0 "Корсиканский вопрос"
ww2_germany.247.d:0 "In terms of Corsica we could be nice and try to ease Italy into accepting German economic and political dominance in Europe by offering them some sweets to counter the sour in the form of Corsica from France, however we could always just let the French keep it."
ww2_germany.247.a:0 "Give Corsica to Italy"
ww2_germany.247.b:0 "Leave it with France"
ww2_germany.248.t:0 "Кувейтский вопрос"
ww2_germany.248.d:0 "Kuwait in southmost Iraq could be used as a strategic port by us however, it would likely not be as important now with us owning most of Middle Africa, though it wouldn't hurt, on the other hand we could always be fair and just and give it back to the Ottoman Empire whom would surely appreciate the return of this territory from British Imperialism."
ww2_germany.248.a:0 "Take Kuwait"
ww2_germany.248.b:0 "Give Kuwait to the  Turks"
ww2_germany.249.t:0 "Японский вопрос"
ww2_germany.249.d:0 "The Japanese much like the British have been kept safe from a largely humilating and debilitating peace treaty by their island status, navy, and relative distance from Germany along with them controlling all of our Asian colonies. However, whilst we could just end our conflict with Japan in ceding our Asian colonies reluctantly with a sour attitude we could always play nice with the Japanese and offer them French Indochina as well, not only would this cement good relations between our two nations and show that Germany is not an enemy of Japan but the Japanese likely will in in a decade or two aspire to controll British colonies in the Pacific, combined with both of our Naval power we could put that Empire to rest should it come to it."
ww2_germany.249.a:0 "*Salty Yermans* Take Indochina"
ww2_germany.249.b:0 "Give Indochina to Japan"
ww2_germany.250.t:0 "Натиск на Восток"
ww2_germany.250.d:0 "As the war in Europe has officially come to a close it is time we shift our gaze towards the east for one last time and put down the barbaric Bolsheviks whilst they are still in the cradle, if we do not act fast now and get rid of them we may face serious consequences later on with threat of the 'red plague' spreading to Germany itself. \n\n We have seen what they are capable of, the red beast shows no mercy or care for human life, it is our job to take them out of this world as we have taken them into it."
ww2_germany.250.a:0 "The Revolution shall be crushed!"
ww2_germany.250.b:0 "I am a filthy bolshevik wanker and like communism"
ww2_germany.251.t:0 "Советская Россия капитулирует!"
ww2_germany.251.d:0 "With the capture of Moscow by German troops the Bolshevik government has officially collapsed under pressure from with thrust eastward and pressure from White Russian forces. Temporarily Alexander Kolchak, deemed Supreme Ruler of Russia, will be in charge of managing the country in its interim state. Many of our politicians have questioned this move as Kolchak might not want to let go of his grip over the vastness of ww1_russia. \n\n However the fate and future of Russia will hang in our hands in how we handle and decide who and which government to install."
ww2_germany.251.a:0 "Russia hangs in the balance..."
ww2_germany.252.t:0 "Московский договор"
ww2_germany.252.d:0 "The Treaty of Mocsow has been signed by the Russian Interrim government today with minor changes being made such as the establishment of the Kuban People's Republic and the Mountainous Republic."
ww2_germany.252.a:0 "Good"
ww2_germany.253.t:0 "Передать Японии Владивосток?"
ww2_germany.253.d:0 "If we wish to be on good terms and possibly in the future ally the Japanese in face of British colonialism and sea power we could offer the territory of Vladivostok which has been eyed by the Japenese."
ww2_germany.253.a:0 "Give them Vladivostok"
ww2_germany.253.b:0 "No way"
ww2_germany.254.t:0 "Кто будет править Россией?"
ww2_germany.254.d:0 "With the Treaty of Moscow settled the final question to be resolved is who will rule Russia? \n\n We could choose Alexander Kerensky to once again take office and become president of a democratic Russian Republic, it would suit us with Russia most likely remaining a rump state with a very slow recovery from the injuries of the Great and Civil Wars. \n\n We could always keep Kolchak in power, however unlike the latter there could be many possibilities and Kolchaks will be unpredictable, with many different routes for Russia being possibly good or bad for us... \n\n Then again we could always reinstate the Monarchy but it would be a bad idea with the legitimacy of the monarchist government going down the drain ever since Nicholas II's horrific handling of the First World War, it will most likely be wiped out by an impending coup which could leave practically anyone in power. \n\n Finally we could always install a son of the Kaiser on the throne, like the latter however the monarchy could be wiped out by a coup, perhaps even faster as the Russian people would most likely not tolerate a foreign ruler that has formally been at war with them. This leaves the same possibility of practically anyone coming to power in Russia once a coup occurs. \n\n Remember...Murphy's Law, anything that can go wrong will go wrong."
ww2_germany.254.a:0 "Reinstall Kerensky"
ww2_germany.254.b:0 "Keep Kolchak"
ww2_germany.254.c:0 "Reinstall Monarchy"
ww2_germany.254.dd:0 "Install a German Prince"
ww2_germany.255.t:0 "Польская пограничная полоса аннексирована"
ww2_germany.255.d:0 "Following the end of the First World War earlier plans proposed by German officials to annex a Border Strip from the Kingdom of Poland, comprised of up to 30,000 km^2, roughly the size of Belgium, has finally been taken into action. It is expected that with the annexation of this territory the roughly three million polish inhabitants will soon be removed by force to mak room for German settlers seperating the Polish inhabitants of Prussian-held Greater Poland from those in Congress Poland."
ww2_germany.255.a:0 "Great news!"
ww2_germany.256.t:0 "Египетская революция 1919 года"
ww2_germany.256.d:0 "The Egyptian Revolution of 1919 has taken off across our protectorate of Anglo-Egyptian Sudan. Many Egyptians and Sudanese in the wake of our de-facto defeat in the First World War and its leader Saad Zagloul have taken up arms against the British Empire and demanded that Egyptian independence be recognised as well as Egyptian sovereignty over Sudan. However it is unlikely the government will come to terms with them without a fight..."
ww2_germany.256.a:0 "What a disaster!"
ww2_germany.257.t:0 "Поддержка независимости Египта"
ww2_germany.257.d:0 "With an Egyptian independence moving kicking off in Anglo-Egyptian Sudan we could very well benefit by supplying the Egyptians in order to secure their independence from the United Kingdom, that way we will not longer have to worry as much about the Suez Canal being threatened by the British next door..."
ww2_germany.257.a:0 "Supply the Egyptians"
ww2_germany.257.b:0 "Germany takes neutral stance"
ww2_germany.258.t:0 "Гитлерюгенд присоединяется к армии"
ww2_germany.258.d:0 "Today, Adolf Hitler as decreed that the Hitlerjugend will take a bigger role in the army, to the joy of our people. They are as fierce as they are efficient, and they will do a good job of reinforcing our front line."
ww2_germany.258.a:0 "This shouldn't be necessary..."
