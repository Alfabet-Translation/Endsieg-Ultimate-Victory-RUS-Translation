ww1_ethiopia.1.t:0 "Менелик II умирает"
ww1_ethiopia.1.d:0 "Император уже ранее был тенью своего прежнего " я " после перенесенного масивного инсульта в 1909 году, после которого, как говорят, его ум и дух умер, и в ранние утренние часы сегодня он умер от естественных причин. После его смерти совет регентства, который взял на себя после его инсульта продолжает управлять страной с Лий Иясу, взяв власть в качестве регента."
ww1_ethiopia.1.a:0 "Трагическая потеря"
ww1_ethiopia.2.t:0 "Вознесение Заудиту"
ww1_ethiopia.2.d:0 "Иясу V никогда не короновался из-за того, что он был недоволен благородством за его нестабильное поведение, а церковь держала его в подозрении за якобы мусульманские симпатии, которые он сегодня был насильственно снят с власти. Зелдиту, в свою очередь, вызвали в столицу, и Церковь свергла Иясу в фавурофе Зелдиту с ее названием теперь «Королева королей»."
ww1_ethiopia.2.a:0 "Интересно..."
