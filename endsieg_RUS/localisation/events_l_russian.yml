poland.1.t:0 "Прекращение огня между Польшей и Украиной"
poland.1.d:0 "A Ceasefire has been signed between Poland and Ukraine following Ukraine's defeat in the Polish-Ukraniain in which all claimed territory by the First Polish Republic from Ukraine has been ceded."
poland.1.a:0 "Alright"
poland.2.t:0 "Прекращение огня между Польшей и Украиной"
poland.2.d:0 "Following a Polish defeat in the Polish-Ukranian War a ceasefire has been signed between both parties and all claimed territory by the First Polish Republic has been conceded to the Ukraine."
poland.2.a:0 "Alright"
poland.3.t:0 "Польская свадьба на море"
poland.3.d:0 "The Polish Wedding to the Sea was a nationalist ceremony carried out on February 10th, 1920 by General Jozef Haller and his staff at Puck to symbolize Polish restored access to the Baltic Sea that was lost in the Partitions of Poland roughly 100 years earlier."
poland.3.a:0 "...I do"
poland.4.t:0 "Союзническая миссия в Польшу"
poland.4.d:0 "Launched by British Prime Minister David Lloyd George on July 21st 1920, at the height of the Polish-Soviet War, weeks before the decisive Battle of Warsaw. The purpose of this mission was to send a number of high level personages from Britain and France to Poland in an attempt to influence Polish policy. The mission members included French diplomat Jean Jules Jusserand, General Maxime Weygand, chief of staff to marshal Ferdinand Foch and the British Diplomat Lord Edgar Vincent D’abernon. The crucial battle of Warsaw was won in the early days of August, before the mission could achieve anything of importance. The only tangible result being the installation of Weygand as an advisor to the Polish General Staff, where his role was negligible. Nevertheless, after the battle and for various political reasons, a myth arose that Weygand was the author of the Polish Victory in the battle of Warsaw."
poland.4.a:0 "Alright"
poland.5.t:0 "Советско-польские переговоры начинаются"
poland.5.d:0 "After the Russian SFSR failed to defeat the Polish forces who made a successful counter attack negotiations began between the two in Minsk but were eventually shifted to Riga as Polish troops advanced closer to Minsk."
poland.5.a:0 "Ok"
poland.6.t:0 "Рижский мир"
poland.6.d:0 "The Peace of Riga alternatively known as the Treaty of Riga was signed in Riga on the 18 March, 1921 between Poland and the Russian SFSR and Soviet Ukraine. The Treaty effectively ended the Polish-Soviet War. Due to the Soviets military setbacks the Soviet delegation offered Poland a substantial amount of territorial concessions however for many observers it looked like the Poles were conducting the Riga talks as if Poland lost as the Polish delegation was dominated by members of the National Democrat movement, Pilsudski's political opponents. The National Democrats didn't want non-Polish minorities to constitute more than one third of the overall population and was prepared to accept a Polish-Soviet border that was substantially to the west of what was being offered by the Soviet side, even though this would leave hundreds of thousands of ethnic poles on the Soviet side of the border."
poland.6.a:0 "Success? Or failiure"
poland.7.t:0 "Конец польского регентства"
poland.7.d:0 "After the failure of Germany’s 1918 Spring Offensive and Germany’s acceptance of Wilson’s Fourteen Points which say the disestablishment of military administration in countries occupied by Germany, the Polish Regency Council came to an end adopting the Fourteen Points as well. With the release of General Pilsudski the Regency Council and Dasznyski’s Polish People’s Republic ceded all authority to him and de facto dissolved which led to the creation of the first independent Polish State since Napoleon’s invasion of ww1_russia."
poland.7.a:0 "Free at last!"
poland.8.t:0 "Майский переворот"
poland.8.d:0 "The May Coup d'etat was a coup d'état carried out in Poland by Marshal Józef Piłsudski between 12 and 14 May 1926. The coup overthrew the government of President Stanisław Wojciechowski and Prime Minister Wincenty Witos. A new government was installed, headed by Lwów Polytechnic professor Kazimierz Bartel. The events were partly inspired by the need for extraordinary measures in the face of newly emerging threats to stability of Poland's independence by Piłsudski's own assessment of the foreign treaties signed by Weimar Germany with France in 1925 (fundamentally abandoning Poland) and with Soviet Russia in April 1926, to which Poland's representatives had not been invited."
poland.8.a:0 "We are with Pilsudski!"
soviet.1.t:0 "Попытка убийства Ленина"
soviet.1.d:0 "On the 30th of August 1918 after Vladimir Lenin spoke at the Hammer and Sickle, a factory in Moscow following his speech when he left the building Fanny Kaplan a radical revolutionary whom viewed Lenin as a 'traitor to the revolution' called out to Lenin and as he turned towards her she fired three shots using a Browning pistol. \n\n One of the bullets managed to pass through Lenin's coat the other two struck him, one passed through his necl and the others puncturing a part of his left lung and loding in his left shoulder. Lenin was taken back to his living quarters at the Kremlim and due to his fear of other plotters he refused to seek immediate medical attention. Doctors later were brought in to treat him and were uanble to remove the bullets immediately however Lenin remarkably managed to survive though his health never fully recovered."
soviet.1.a:0 "She is the traitor to the revolution!"
soviet.2.t:0 "Казнить королевскую семью?"
soviet.2.d:0 "On 17 July 1918 the Tsar and his family while being held prisoner in Yekaterinburg were killed by Bolshevik troops led by Yakov Yurovsky under the orders of the Ural Regional Soviet due to the advance of the White Army which threatened to take the city. If Nicholas fell into the hands of the Whites it was feared he would be used as a beacon to rally support to the White cause and if the Tsar was on the side of the Whites it would mean greater foreign intervention from the Allies for which would see the Tsar as the most legitimate ruler of ww1_russia. After the family was killed the White Army captured the city within a week."
soviet.2.a:0 "Execute those bloody aristocrats"
soviet.2.b:0 "Let them live they are no threat to us"
soviet.3.t:0 "Украинско-Советская война"
soviet.3.d:0 "The Ukranian-Soviet War resumed shortly after the fall of Germany and the Ukranian Hetmanate when the Directorate of Ukraine overthrew the Hetmanate with the help of the Bolsheviks. Starting January, 1919 the Bolsheviks invaded Ukraine in full force and the Directorate in turn declared war against the Russian SFSR again on Januar 16th 1919 after severeal preliminary ultimatums to the Russian SFSR sovnarkom to withdraw their troops failed."
soviet.3.a:0 "The Ukrops will be crushed with the might of the Red Army"
soviet.4.t:0 "Советское наступление на Западе"
soviet.4.d:0 "The Soviet westward offensive of 1918-1918 was a general move of the Russian SFSR into areas abandoned by the Ober Ost garrisons that were being withdrawn to Germany from the nation states formed in the previous Treaty of Brest-Litovsk. The initially successful offensive eventually largely failed against Estonia, Latvia, Lithuania, Poland, and Romania and succeeded in Ukraine where Soviet Ukraine was established and liquidated into the USSR."
soviet.4.a:0 "Alright"
soviet.5.t:0 "Польско-Советская война"
soviet.5.d:0 "Between February 1919-March 1921 the Polish-Soviet war was fought between Poland and Soviet Russia as well as the Ukrainian SSR over disputed territory in the SSR of Ukraine and Belarus. The Russian SFSR with their successful Westward Offensive hoped to eventually occupy all of Poland and puppet it and from there spread the revolution to the rest of Europe, particularly Germany. The conflict began slowly with minor clashes on the border between both countries in 1919 but eventually by 1920 it developed into a full scale war for which neither Soviet Russia nor the Polish Republic planned."
soviet.5.a:0 "We will march into Warsaw and spread the revolution to all of Europe!"
soviet.6.t:0 "Литовско-Советская война"
soviet.6.d:0 "Following the decision of the Soviet Russian government to renounce the Treaty of Brest Litovsk on November 13, 1918, which assured Lithuania's independence, the Bolshevik Western Army followed the retreatinh German troops which heavily demoralized left valkuable armaments and other equipment to the Soviets. The Russian SFSR attempted to spread the global proletarian revolution and sought to establish Soviet republics in the regionseeing the Baltic States as a barrier or a bridge into OWestern Europe where they could join the German and Hungarian revolutions and by the end of December 1918, Bolshevik forces reached eastern Lithuania."
soviet.6.a:0 "They shall be crushed under our might"
soviet.7.t:0 "Эстонская война за независимость"
soviet.7.d:0 "The Estonian War of independence beginning on November 28th, 1918 was a defensive war against the the Soviet Western Front offensive along with the aggression of the Baltische Landeswehr which fought to preserve German supremacy in the Baltics."
soviet.7.a:0 "The Red Army is the strongest"
soviet.8.t:0 "Латвийская война за независимость"
soviet.8.d:0 "The Latvian War of INdependence starting on December 5th 1918 started when the RSFSR invaded Latvia part of its Westward Offensive. The war also involved the German Baltische Landeswehr which wished to preserve German supremacy in the Baltic States and aimed for a German domination of Latvia."
soviet.8.a:0 "We shall spread the revolution!"
soviet.9.t:0 "Кронштадтское восстание"
soviet.9.d:0 "The Kronstadt rebellion which started on March 7th, 1921, was a major uprising on Kotlin Island, Kronstadt a naval fortress, against the Bolsheviks in March 1921. It consisted mainly of Russian sailors, soldiers, and civilians, and was caused by Lenin’s reason to loosen control of the Russian economy (New Economic Policy). However the rebellion was largely unsuccessful and crushed after a 12 day military campaign that resulted in roughly 3-4 thousand deaths total."
soviet.9.a:0 "Traitors!"
soviet.10.t:0 "Советский Союз капитулирует, победа белых!"
soviet.10.d:0 "After a long and brutal war between the Russian SFSR and the White Movement the Russian Reds have finally surrendered after the White Movement captured the major strong points of Moscow, Petrograd, and Tsaritsyn. While the Reds have lost for good, the path is still not clear for the very split White Movment which has been shown even throughout the Civil War with several leaders rather than one. The power struggle that will follow is surely to leave the nation even more stressed, however for the moment we have won against the evil Bolshevik forces and for that is what is most important now..."
soviet.10.a:0 "Down with the Reds!"
soviet.11.t:0 "Создана Дальневосточная Республика"
soviet.11.d:0 "The Far Eastern Republic (FAR) was established following the aftermath of the Russian Civil War. Whilst the area was under the control of the White Siberian government led by Kolchak, following the evacuation of Japanese and white forces a political vacuum ensued in the region. A new central authority was established at Chita to govern the FAR. It was viewed as a temporary buffer state between the Russian SFSR and the territories still occupied by Japan and the allies. However by April 1920 American forces evacuated Siberia leaving Japan the sole occupying power. The Bolsheviks viewed the FAR as a sort of Treaty of Brest-Litovsk in the east with the FAR providing the regime breathing space to allow it to recover economically and militarily acting as a buffer state with Japan. Japan eventually recognized the new buffer state in a truce with the Red Army signed 15 July 1920."
soviet.11.a:0 "It is a neccesary precaution..."
soviet.12.title:0 "Белое движение разгромлено! Победа Большевиков..."
soviet.12.d:0 "After a long and brutal war between the Russian SFSR and the White Movment the split and undecided White Movement eventually fell due to its own faults and never again recovered with the Reds establishing total dominance in politics and government of the new state. The Whites have lost for good, but hard times are still ahead for the country, we must make a successful path to Communism from this current state of affairs and show spread the revolution!"
soviet.12.a:0 "Glory!"
soviet.13.t:0 "Переворот в Дальневосточной Республике"
soviet.13.d:0 "On 26 May, 1921, a white coup backed by Japanese occupying forces took place in Vladivostok in which a provisional government was proclaimed. It prevented unsuccessfully to rally anti-Bolshevik forces and following the Japanese evacuation starting June 1922 the Whites found themselves isolated."
soviet.13.a:0 "This is only a house of cards..."
soviet.14.t:0 "Японцы эвакуируют войска из Сибири"
soviet.14.d:0 "The Japanese hoped for a while to establish a buffer state/puppet between the Russian SFSR and themselves from fear of communism and personal interests. However after all of the allies evacuated and left Japan was left alone and was soon after pressured by the Allied Powers to evacuate as well which they did following June 1922. Communists take over FAR\n\n As the Japanese Forces evacuated the Far Eastern Republic, the Red Army disguised as the Army of the FAR approached and re-established the communist regime and retook Vladivostok on 25 October 1922 which effectively brought the Russian Civil War to a close."
soviet.14.a:0 "They don't belong here anyway!"
soviet.15.t:0 "Реинтеграция Дальневосточной республики"
soviet.15.d:0 "With the Civil War finally over the Russian SFSR absorbed the FAR on 15 November 1922. The government of the Far Eastern Republic dissolved itself and transferred all its authority and territory to the Bolshevik government in Moscow. However Japan still retained the northern half of Sakhalin Island until 1925."
soviet.15.a:0 "United at last!"
soviet.16.t:0 "1-й Конгресс Коминтерна"
soviet.16.d:0 "The First Congress of the Comintern was an international gathering of communist, revolutionary, and syndicalist delegates which was held in Moscow and officially established the Communist International, also known as the COmintern. The gathering held from March 2 to 6, 1919, was attended by 51 representatives of more than two dozen countries from around Europe, North America, and Asia."
soviet.16.a:0 "Unite revolutionaries of the world!"
soviet.17.t:0 "Ленин умирает!"
soviet.17.d:0 "In March of 1923, Vladimir Lenin suffered a third stroke and lost his ability to speak; that month, he experienced partial paralysis on his right side and began exhibiting sensory aphasia. By May, he appeared to be making a slow recovery, as he began to regain his mobility, speech, and writing skills. In October, he made a final visit to Moscow and the Kremlin. In his final weeks, Lenin was visited by Zinoviev Kamenev and Bukharin, with the latter visiting him at his Gorki mansion on the day of his death. Lenin died at his Gorki home on the 21st of January 1924, having fallen into a coma earlier in the day. His official cause of death was recorded as an incurable disease of the blood vessels."
soviet.17.a:0 "Lenin lived, Lenin lives, Lenin will continue to live!"
soviet.18.t:0 "Мавзолей Ленина"
soviet.18.d:0 "Following Vladimir Lenin’s death on January 21, 1921, architect Aleksey Shchusev was charged with building a structure suitable for viewing the body by the mourners. A wooden tomb was first constructed by the Kremlin wall, and was ready on January 27. Later that day Lenin’s coffin was placed in and and more than 100,000 people visited the tomb in the next six weeks. By August 1924, Shchusev had replaced the tomb with a larger one and Lenin’s body transferred to a sarcophagus designed by architect Konstantin Melnikov. While Alexei Abrikosov embalmed the body shortly after Lenin’s death it was determined in 1929 it would be possible to preserve the body for much longer than usual. Therefore the next year a new mausoleum of marble, porphyry, granite, and labradorite was completed."
soviet.18.a:0 "He is the image of the Revolution!"
soviet.19.t:0 "Петр Войков убит"
soviet.19.d:0 "Voykov presided over the sales of the imperial treasures from the Kremlin Armoury and the Diamond Fund including Fabergé Eggs which found their way abroad. Voykov was appointed Soviet "plenipotentiary representative" in Poland in October 1924, and was assassinated in Warsaw in 1927 by Boris Koverda. The killing has been later justified as the revenge for Voykov's part in the killing of the Tsar and his family. Voykov’s body was transported to Moscow to be buried on Red Square. This incident further damaged Soviet-Polish relations, already soured by the Polish-Soviet War of 1921. The Soviets broke off negotiations about a non-aggression pact, accusing Poles of supporting the anti-Soviet White resistance."
soviet.19.a:0 "Those dirty Polaks!"
soviet.20.t:0 "Блокада Ленинграда снята!"
soviet.20.d:0 "After a two-year long siege by German forces, one of the longest and most destrcutive sieges in history has finally ended with the fascist beast finally being driven away from the outskirts of the city. We have suffered great losses in this with close to two million dead, they will be forever remembered as heroes who did not cave in under any circumstances to the fascist beast!"
soviet.20.a:0 "Next stop, Berlin!"
soviet.21.t:0 "Аннексия Танну-Тувы"
soviet.21.d:0 "At the request of the Tuva's Small People's Khural, Tuva shall become part of our great nation as the Tuvan Autonomous Oblast following the decision of the Presidium of the Supreme Soviet. The annexation will be officially formalized on 1st November, 1944."
soviet.21.a:0 "Glorious"
soviet.22.t:0 "ИИ бафф"
soviet.22.d:0 "This is a buff for those playing Germany so the USSR doesnt go to 0 supply in a month and be a push over"
soviet.22.a:0 "I am AI"
soviet.22.b:0 "I am a player"
afghan.1.t:0 "Эмир Хабибулла убит"
afghan.1.d:0 "Emir Habibullah was assasinated while on a hunting trip at the Laghman Province on February 20, 1919. His brother Nasrullah Khan who was behind the assasination briefly succeeded him as the Emir of Afghanistan and held power for a week between February 21 and February 28, 1919, before being ousted and imprisoned by Habibullah's third son, Amanullah Khan."
afghan.1.a:0 "May he rest in peace..."
afghan.2.t:0 "Третья англо-афганская война"
afghan.2.d:0 "The Third Anglo-Afghan war began on May 6, 1919, following Amir Habibullah’s assassination and his son’s subsequent rise to power whom needed a way to placate the conservatives in Afghanistan to hold on to power. Looking for a diversion from the internal strife and sending civil unrest in India, Amanullah decided to invade British India."
afghan.2.a:0 "We must secure our sovereignty!"
afghan.3.t:0 "Англо-афганский договор"
afghan.3.d:0 "The Anglo-Afghan Treaty of 1919 was an armistice between the UK and Afghanistan following the end of the Third Anglo-Afghan war. In the document the United Kingdom recognised Afghanistan's independence and agreed that British India would not extend past the Khyber Pass and stopped British subsidies to Afghanistan."
afghan.3.a:0 "We have broken free!"
