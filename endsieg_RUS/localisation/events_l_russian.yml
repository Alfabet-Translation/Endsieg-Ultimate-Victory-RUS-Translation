ww2_france.1.t:0 "Ливан получает независимость"
ww2_france.1.d:0 "After the augmenting pressure of the Lebanese people the French government had finally yielded to their demands and has given Lebanon independence this morning of Monday NOvember 22, 1943. The first Lebanese flag was raised on 11 November 1943 in the residence of Hussein El Halabi."
ww2_france.1.a:0 "Oh well..."
ww2_france.2.t:0 "Прибытие дополнительных сил союзников"
ww2_france.2.d:0 "The combined forces of the Western Allies are slowly filling into the crack in Normandy which shall relieve us of the pressure of their counter offensives and attempts to push back the invasion into the sea."
ww2_france.2.a:0 "We need as many men as we can get!"
