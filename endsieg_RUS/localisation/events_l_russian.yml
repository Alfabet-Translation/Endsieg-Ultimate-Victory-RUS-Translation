ww1_serbia.302.t:0 "Мир?"
ww1_serbia.302.d:0 "We have been driven out of Europe... The Serbians are offering us peace terms, and we are to surrender almost all of our European possessions to the Balkan nations as they desire."
ww1_serbia.302.a:0 "So be it. The balkans are nothing but trouble."
ww1_serbia.302.b:0 "No, we will push back the dirty giaours!"
