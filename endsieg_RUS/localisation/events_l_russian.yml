ww1_romania.1.d:0 "Carol I has ruled the Rumanian nation for a long time and thus has helped with the quick development during his reign which the Rumanian people are surely thankful for. Although he was inclined to enter the war on the side of the Central Powers convinced entering the war in support of the German Empire to support his cousin Wilhelm II would be the honorable thing to do. But he has passed away and thus the future of Romania lies in the hand of his Ferdinand."
