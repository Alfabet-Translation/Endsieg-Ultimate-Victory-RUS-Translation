news.261.t:0 "Кайзер Вильгельм остается у власти"
news.261.d:0 "With the German Empire actively seeking an armistice with the allies and a revolution threatening the unstable political situation of Germany by the end of the war calls for the Kaiser to abdicate grew in intensity. Wilhelm II himself was deeply reluctant to make such a sacrifice. Whilst his military advisers insisted that the army could no longer be relied on Wilhelm still expressed a notion to lead the armies back into Germany from the Western Front. Following the Kiel mutiny however Wilhelm II lost all hope and the navy was his greatest joy and achievement for which once it rebelled he had realized that the war had indeed been lost and seeing the fate of the Russian Royal Family, his cousins, he chose to reaffirm the ties of the army. The Kaiser was at this point highly unpopular yet chose to remain in power as opposed to abdication as strongly recommended by his close friends."
news.261.a:0 "A strange choice..."
news.262.t:0 "Кайзер Вильгельм остается у власти"
news.262.d:0 "With the German Empire actively seeking an armistice with the allies and a revolution threatening the unstable political situation of Germany by the end of the war, one would expect calls for the Kaiser to abdicate to grow in intensity. The opposite is true however. The people are putting their trust in Wilhelm the Second as he is their sole controller. The army trusts him completely and if he were to abdicate, the war would surely be lost. "
news.262.a:0 "A good decision."
