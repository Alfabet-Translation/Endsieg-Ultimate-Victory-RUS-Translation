l_russian:
    welcome.1.t:0 "Добро пожаловать в Эндсиг (1910 год)"
    welcome.1.d:0 "Вы выбрали сценарий 1910 года, это спокойствие перед бурей. Повеселитесь."
    welcome.1.a:0 "Давайте устроим это шоу на дороге"
    welcome.2.t:0 "Добро пожаловать в Эндсиг (1914 год)"
    welcome.2.d:0 "Вы выбрали сценарий 1914 года, приготовьтесь, потому что мои инстинкты (внимание спойлер) говорят мне, что что-то происходит в Европе, какой-то Франц Фердинанд может быть убит, а на балканской пороховой бочке уже зажжен фитиль."
    welcome.2.a:0 "Этого не может быть... Только не Франц Фердинанд!"
    welcome.3.t:0 "Добро пожаловать в Эндсиг (1918 год)"
    welcome.3.d:0 "Вы выбрали сценарий 1918 года, война продолжается уже четыре года, но не все так плохо для Центральных держав, они вывели Россию из войны, это означает, что они могут сосредоточить все свои восточные дивизии на западном фронте, получив численное превосходство. Это побудило Эриха Людендорфа планировать «Кайзершлахт», также извесным, как Битва кайзера или весеннее наступление. Но изнутри Центральные державы медленно разваливаются, дезертирство, истощение от войны и блокада - все это сказывается. Они либо быстро победят, либо потерпят поражение."
    welcome.3.a:0 "Наступили мрачные времена"
    welcome.41.t:0 "Добро пожаловать в Эндсиг (1941 год)"
    welcome.41.d:0 "В этот сценарий лучше всего играть вдвоем, за СССР и Германию. Если вы играете в одиночном игре, то рекомендуем поставить сложный режим. Удачи и заставьте Фюрера гордиться вами!"
    welcome.41.a:0 "Значит, вы говорите, что я могу выиграть?"
    welcome.4.t:0 "Добро пожаловать в Эндсиг (1943 год)"
    welcome.4.d:0 "Вы выбрали сценарий 1943 года, в настоящее время Германия собрала все свои силы для своего последнего крупного (исторического) наступления на восточном фронте под Курским выступом, однако Советы, узнав об этой операции (Цитадель) заранее, приложат все усилия, чтобы закрепиться в этом регионе. В Италии союзники захватили большую часть Сицилии, а итальянцы находятся перед выбором между Союзниками и Осью. Япония достигла своего зенита в Азии, и США уже начинают сильно давить на них, однако они относительно успешны в Китае."
    welcome.4.a:0 "Сомнительное будущее"
    welcome.5.t:0 "Добро пожаловать в Эндсиг (Июнь 1944 года)"
    welcome.5.d:0 "Вы выбрали сценарий 20 июня 1944 года, в настоящее время Германия подвергается нападениям с востока и запада. На западе Союзники высадились в Нормандии, где каждый день прибывает все больше войск, на востоке Советы приступили к операции «Багратион», выступив против немцев в Беларуси. Япония в Азии отсупает, а США добилась больших успехов, высаживаясь на японский материк и освобождая союзную территорию, но японцы прочно закрепились в Китае. Действительно, это судьба богов (Гибель богов)."
    welcome.5.a:0 "Какова будет судьба богов?"
    welcome.6.t:0 "Добро пожаловать в Эндсиг (Декабрь 1944 года)"
    welcome.6.d:0 "Вы выбрали сценарий 16 декабря 1944 года, на западном фронте немецкие войска под прикрытием тумана (который, к счастью, дезориентировал союзные самолеты) затеяли свою последнюю авантюру, начав крупное (неожиданное) контрнаступление в надежде отрезать союзников, взяв Антверпен и уничтожив четыре союзные армии. На востоке Красная Армия только что вошла на территорию Германии, уже освободив Румынию, Болгарию, часть Югославии и вторглась в Венгрию, пришло время последней битвы за отечество. Это последние дни для Германии? В Азии американцы недавно высадились на Филиппинах, а японский флот был практически уничтожен, но Китай по-прежнему удерживается."
    welcome.6.a:0 "Ось стоит на коленях"
    welcome.7.t:0 "Добро пожаловать в Эндсиг (1945 год)"
    welcome.7.d:0 "Смелости вам не занимать (если вы играете за Германию. Почему бы вам не поиграть за Советский Союз? Серьезно, вы пойдете на это... Почему?), если выбираете сценарий 1945 года. На обоих фронтах немцы быстро отступают, но Геббельс призывает продолжать «Энциг», но Фюрер, тем не менее, по-прежнему надеется на шанс взять инициативу в войне. В Азии американцы одержали победу в битве за Иводзиму, прямо возле японского материка, который теперь упорно бомбят."
    welcome.7.a:0 "Мир в огне ..."
    welcome.8.t:0 "Добро пожаловать в Эндсиг (1948 год)"
    welcome.8.d:0 "Welcome my friend, how is your day going! You have chosen the 1948, alternate history scenario where Germany has to an extent won the Second World War. Following the decisive German victory at Moscow and then Stalingrad, Germany and the Soviet Union reluctantly agreed to a treaty. In Ialy the Allies pushed for a major invasion prompting the Italian King, Vittorio Emanuel to switch sides with the Allies initial success, as a result the Germans quickly beat back the Italian troops occupying Montenegro, Albania, and Greece setting up their own client states before setting up a loyal Italian Social Republic headed by Benito Mussolini and defeating the allied invasion. With no side able to break the dead lock in the next years an armistice, with no treaty, was agreed upon in 1945, a peace without victory. Japan was not included, and thus was defeated that same year. Britain remains in a war economy, ready for any attack, and the allies are seemingly plotting for another major invasion perhaps with the peace being unstable. \n\n If you find any bugs make sure to report them in the bugs discussion, thanks in advance, helps everyone."
    welcome.8.a:0 "Это новый порядок"
    welcome.9.t:0 "Пайки"
    welcome.9.d:0 "Здесь вы можете выбрать как вы будете играть: в обычном режиме, добавив себе бесплатные пайки или с более дешевыми пайками. Обращаем ваше внимание на то, что после начала игры вы не сможете избавиться от этого баффа, так что выбирайте разумно."
    welcome.9.a:0 "Мне не нравятся пайки."
    welcome.9.b:0 "Просто дайте мне несколько бесплатных пайков!"
    welcome.9.c:0 "Я предпочитаю реальный Эндсиг"
    welcome.10.t:0 "Чит-меню"
    welcome.10.d:0 "Добро пожаловать в Эндсиг. Говорят, что это сложный мод, но мы можем это изменить. Эндсиг всегда будет поддерживать эту традицию, но мы бы хотели облегчить задачу случайному игроку."
    welcome.10.a:0 "Пайки"
    welcome.10.b:0 "Выбор сложности"
    welcome.10.c:0 "Введение резервов"
    welcome.10.f:0 "Обычные мирные соглашения"
    welcome.10.dee:0 "Я готов!"
    welcome.11.t:0 "Выбор сложности"
    welcome.11.d:0 "Здесь вы можете выбрать с какими уровнем сложности будете играть! Обращаем ваше внимание на то, что после начала игры вы не сможете избавиться от этого баффа, так что выбирайте разумно."
    welcome.11.a:0 "Я хочу легкую игру"
    welcome.11.b:0 "Кто я по-вашему? Просто дайте мне нормальную сложность!"
    welcome.11.c:0 "Мне нравится быть наказанным"
    welcome.11.dee:0 "За Спарту!"
    welcome.12.t:0 "Введение резервов"
    welcome.12.d:0 "Без увеличения введения резервов Эндсиг иногда кажется сложным модом. Здесь вы можете это поменять."
    welcome.12.a:0 "Я уже достаточно подкреплен"
    welcome.12.b:0 "Мне понадобится небольшое подкрепление"
    welcome.12.c:0 "Эндсиг слишком сложный..."
    welcome.12.dee:0 "Просто дайте мне это подкрепление"
    welcome.13.t:0 "Обычные мирные соглашения"
    welcome.13.d:0 "Для людей, которым не нравятся мирные соглашения по сценарию. Убедитесь в том, что вы нажимаете эту кнопку, если планируете играть за (или против) Германской империи."
    welcome.13.a:0 "Никаких мирных соглашений по сценарию для меня.."
    welcome.13.b:0 "Я хочу испытать полный Эндсиг."
    welcome.14.t:0 "Увеличенная скорость игры"
    welcome.14.d:0 "Если ваш компьютер не самый лучший, то выберите этот вариант. Это событие присоединит южноамериканские страны, Тибет, Бутан соседним странам, чтобы уменьшить зависания. Обратите внимание на то, что некоторые события не будут работать должным образом, и некоторые не могли бы произойти вообще."
    welcome.14.a:0 "Я играю в Эндсиг на тостере ;("
    welcome.14.b:0 "У меня есть один из тех модных игровых ПК"
