bulgaria.1.t:0 "Перемирие Салоники"
bulgaria.1.d:0 "Салоникское перемирие было подписано 29 сентября 1918 года между Болгарией и Союзными державами в Салониках после просьбы о прекращении огня пятью днями ранее, 24 сентября. Запрос последовал за успешным наступлением союзников Вардара, которое прорвало болгарскую оборону в Македонии, от которой Центральные державы так и не оправились. Перемирие предусматривало немедленную демобилизацию всех болгарских военных действий, эвакуацию оккупированных болгарией греческих и сербских территорий, а также разрешение союзникам пройти через болгарскую территорию."
bulgaria.1.a:0 "Мы прокляты - поражение за поражением"
bulgaria.2.t:0 "Фердинанд I отрекается от престола"
bulgaria.2.d:0 "Чтобы спасти болгарский престол, Фердинанд, который к этому времени стал очень непопулярен в народе, проиграв два больших конфликта, приведших к территориальным потерям, передал престол через отречение своему старшему сыну царю Борису III 3 октября 1918 года. Под этим новым руководством Болгария сдалась союзникам."
bulgaria.2.a:0 "Борис III вернет нас обратно!"
bulgaria.3.t:0 "Нападение на собор Святой Недели"
bulgaria.3.d:0 "Нападение на церковь Святой Недели было террористическим нападением на церковь Святой Недели в Софии, Болгария, оно было совершено 16 апреля 1925 года, когда группа членов Болгарской коммунистической партии взорвала крышу церкви во время панихиды по генералу Константину Георгиеву, который был убит в предыдущем коммунистическом нападении 14 апреля. В результате нападения погибли 150 человек, в основном представители политической и военной элиты страны, и около 500 получили ранения."
bulgaria.3.a:0 "Трагично"
bulgaria.4.t:0 "Борис III умирает"
bulgaria.4.d:0 "Вскоре после возвращения в Софию со встречи с Гитлером Борис III умер, предположительно, от сердечной недостаточности 28 августа 1943 года. Считается, что король был отравлен во время своего пребывания в Германии, один из них Ганс Эппингер считает, что он нашел тот же яд, который он якобы нашел два года назад при вскрытии Иоанниса Метаксаса, медленный яд, который занимает неделю, чтобы сделать свою работу. Борису наследовал его шестилетний сын Симеон II в регентском совете, возглавляемом болгарским князем Кириллом."
bulgaria.4.a:0 "Вот это трагедия!"
crybabia.1.t:0 "Завоевание Хаиля"
crybabia.1.d:0 "Завоевание Хаиля, также известное как Вторая саудовско-рашидская война, велось между саудовскими войсками, получившими британскую военную помощь против эмирата Джабаль-Шаммар при последнем правителе Рашидов, который сдал Джабаль-Шаммар саудовским войскам 2 ноября 1921 года."
crybabia.1.a:0 "Хаил падет перед нами!"
