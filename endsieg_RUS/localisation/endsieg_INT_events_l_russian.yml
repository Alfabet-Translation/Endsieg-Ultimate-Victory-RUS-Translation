interwar_white_russia.1.t:0 "Битва вождей!"
interwar_white_russia.1.d:0 "ВАЖНО:\n\n Летом 1918 года у белых южан было два исторических варианта. Каждый вариант поддерживался двумя разными лидерами, которые рассчитывали стать единственным главнокомандующим Белого движения. Первый-Петр Краснов, автономистский вождь Донского казачества и бывший главнокомандующий Республиканского временного правительства Керенского 1917 года. Краснов готов вступить в союз с Украиной и новыми независимыми государствами из бывшей Российской империи для борьбы с большевиками. Его приоритет-атаковать Царицын и соединиться с восточными белыми, прежде чем атаковать ими Москву.\n\n Второй вариант поддержал лидер русских добровольцев Антон Деникин. Деникин отказывается отказаться от контроля над территориями Российской империи и не готов признать и заключить союз с Украиной и другими соседними странами из бывшей Царской империи. Приоритет Деникина - освободить Кубань и Северный Кавказ от большевиков, прежде чем атаковать Москву с Юга через Украину. \n\n Если вы выберете стратегию Краснова и ему удастся завоевать ключевой город Царицын, эта большая победа сделает его лидером западных белых и, как донской казачий автономист, он вступит в союз с украинскими националистами вместо того, чтобы сражаться с ними. И последнее, но не менее важное: это был бы первый шаг к объединению белых фракций на Волге."
interwar_white_russia.1.a:0 "Стратегия Краснова"
interwar_white_russia.1.b:0 "Стратегия Деникина"
interwar_white_russia.2.t:0 "Восстановление порядка"
interwar_white_russia.2.d:0 "Теперь, когда Германская империя пала и ее гарантии на Пост-Брест-Литовские государства закончились, пришло время для нас восстановить порядок на территориях бывшей Царской империи, Польши, Финляндии, Прибалтики, Украины и Кавказских государств-нелегитимных правительств, которые должны быть возвращены на родину."
interwar_white_russia.2.a:0 "Мы восстановим истинный порядок!"
interwar_white_russia.3.t:0 "Восстановление порядка в Польше"
interwar_white_russia.3.d:0 "Эти надоедливые поляки раньше дружили с немцами, которые помогли им обрести независимость, но теперь, когда немцы проиграли войну и отступили из своих бывших марионеточных государств, у поляков больше нет защитника, и поэтому мы считаем своим долгом стереть с лица земли эту незаконную страну и заставить ее подчиниться нашей мощи."
interwar_white_russia.3.a:0 "Раздавите этих тараканов!"
interwar_white_russia.4.t:0 "Восстановление порядка в Украине"
interwar_white_russia.4.d:0 "Эти надоедливые укры раньше были защищены Германской империей, которая помогла им обрести независимость после Брест-Литовского договора, но теперь, когда немцы проиграли войну и отступили из своих бывших марионеточных государств, у укров больше нет покровителя, и поэтому мы считаем своим долгом стереть с лица земли эту незаконную страну и заставить ее подчиниться нашей власти."
interwar_white_russia.4.a:0 "Что, черт возьми, такое "Украина"?"
interwar_white_russia.5.t:0 "Восстановление порядка в Финляндии"
interwar_white_russia.5.d:0 "Эти надоедливые финны раньше были защищены Германской империей, которая помогла им обрести независимость после финского движения за независимость, но теперь, когда немцы проиграли войну и отступили из своих бывших марионеточных государств, у красных или белых финнов больше нет защитника, поэтому мы считаем своим долгом стереть с лица земли эту незаконную страну и заставить их подчиниться нашей власти."
interwar_white_russia.5.a:0 "Совсем как в старые добрые времена"
interwar_white_russia.6.t:0 "Восстановление порядка в странах Прибалтики"
interwar_white_russia.6.d:0 "Эти надоедливые Прибалтийские государства раньше были защищены Германской империей, которая помогла им обрести независимость после Брест-Литовского договора, но теперь, когда немцы проиграли войну и отступили от своих бывших марионеточных государств, у Прибалтийских государств больше нет защитника, и поэтому мы считаем своим долгом стереть с лица земли эти незаконные страны и заставить их подчиниться нашей власти."
interwar_white_russia.6.a:0 "Теперь им никто не поможет!"
interwar_white_russia.7.t:0 "Восстановление порядка на Кавказе"
interwar_white_russia.7.d:0 "Эти надоедливые государства Кавказа ранее в значительной степени были защищены Германской империей и турками, которые помогли им обрести независимость после Брест-Литовского договора, но теперь, когда немцы и Османская империя проиграли войну и отступили от своих бывших марионеточных государств, у государств Кавказа больше нет защитников, и поэтому мы считаем своим долгом стереть с лица земли эти незаконные страны и заставить их подчиниться нашей мощи."
interwar_white_russia.7.a:0 "Порядок должен быть восстановлен!"
interwar_white_russia.8.t:0 "Признание бывших царских государств"
interwar_white_russia.8.d:0 "Хотя Германская империя и ее союзники пали, сделав любые гарантии бывшим государствам Царской империи недействительными, а также их независимость, было бы гораздо мудрее, по крайней мере сейчас, объединиться с этими новыми нациями, использовать нашу объединенную мощь, чтобы сокрушить большевистского зверя раз и навсегда, чтобы коммунизм больше не представлял угрозы для Европы сейчас или для будущего."
interwar_white_russia.8.a:0 "Мы победим красных вместе!"
interwar_white_russia.9.t:0 "Признание Польши"
interwar_white_russia.9.d:0 "Республика Польша согласилась вступить с нами в союз против большевиков, так как мы на их условиях согласились признать их независимость и не оспаривать ее в будущем. Их помощь будет очень полезна нам в уничтожении этого большевистского зверя раз и навсегда!"
interwar_white_russia.9.a:0 "О, хорошо"
interwar_white_russia.10.t:0 "Признание Украины"
interwar_white_russia.10.d:0 "Украина согласилась вступить с нами в союз против большевиков, так как мы на их условиях согласились признать их независимость и не оспаривать ее в будущем. Их помощь будет очень полезна нам в уничтожении этого большевистского зверя раз и навсегда!"
interwar_white_russia.10.a:0 "Болезненно, но ладно"
interwar_white_russia.11.t:0 "Признание балтийских государств"
interwar_white_russia.11.d:0 "Прибалтийские государства согласились вступить с нами в союз против большевиков, так как мы на их условиях согласились признать их независимость и не оспаривать ее в будущем. Их помощь будет очень полезна нам в уничтожении этого большевистского зверя раз и навсегда!"
interwar_white_russia.11.a:0 "Вместе мы победим!"
interwar_white_russia.12.t:0 "Признание Финляндии"
interwar_white_russia.12.d:0 "Финляндия согласилась вступить с нами в союз против большевиков, так как мы на их условиях согласились признать их независимость и не оспаривать ее в будущем. Их помощь будет очень полезна нам в уничтожении красной заразы раз и навсегда!"
interwar_white_russia.12.a:0 "Наши конфликты остались в прошлом"
interwar_white_russia.13.t:0 "Признание государств Кавказа"
interwar_white_russia.13.d:0 "Кавказские государства согласились вступить с нами в союз против большевиков, так как мы на их условиях согласились признать их независимость и не оспаривать ее в будущем. Их помощь будет очень полезна нам в уничтожении этого большевистского зверя раз и навсегда!"
interwar_white_russia.13.a:0 "У большевиков нет шансов!"
interwar_white_russia.14.t:0 "Колчак заявляет о себе 'верховный правитель России'"
interwar_white_russia.14.d:0 "Сегодня в результате регионального государственного переворота правительство Омской области было свергнуто, а Александр Колчак был назначен Верховным правителем оставшимися членами кабинета, которые проголосовали. С новым повышением Колчак дослужился до полного адмирала, а эсеровские политики были арестованы и сосланы из Сибири. Это сказал сам Колчак: \n\n "Временное Всероссийское правительство подошло к концу. Совет Министров, имея в своих руках всю власть, наделил этой властью меня, адмирала Александра Колчака. Я взял на себя эту ответственность в исключительно тяжелых условиях гражданской войны и полной дезорганизации страны и теперь заявляю, что не пойду ни реакционным путем, ни смертельным путем партийной борьбы. Мои главные цели - организация боевой силы, свержение большевизма, установление законности и порядка, чтобы русский народ мог выбрать форму правления в соответствии со своим желанием и осуществить высокие идеи свободы и свободы. Я призываю вас, граждане, объединиться и пожертвовать всем, если это необходимо, в борьбе с большевизмом." \n\n Лидеры левых эсеров осудили Колчака и даже призвали к его убийству, что привело к небольшому восстанию в Омске, но было быстро подавлено с присоединением эсеров к большевикам."
interwar_white_russia.14.a:0 "За сильную Россию!"
interwar_white_russia.15.t:0 "Королевская семья вернулась!"
interwar_white_russia.15.d:0 "С Королевской семьей, спасенной из заточения большевиками, мы решили восстановить монархию в надежде получить большую международную поддержку в связи с тем, что тогда это будет более законное правительство, чем большевики или расколотое Белое движение."
interwar_white_russia.15.a:0 "Боже, Царя храни!"
interwar_white_russia.16.t:0 "Объединение белых фракций"
interwar_white_russia.16.d:0 "С Восточным и Западным русскими белыми движениями, которые теперь связаны, мы решили пойти на создание единого Белого Временного правительства, состоящего из основных антибольшевистских политических партий и военных лидеров, это правительство будет основано на депутатах Учредительного собрания 1917 года. \n\nБлагодаря этому либеральные правительства западных союзников должны быть в состоянии оказать хорошую дипломатическую, финансовую и логистическую поддержку объединению."
interwar_white_russia.16.a:0 "Объединились наконец!"
interwar_white_russia.17.t:0 "Правительство, признанное западными союзниками"
interwar_white_russia.17.d:0 "Западные союзники согласились официально признать независимость нашего Белого движения теперь, когда мы смогли демократическим путем объединить все фракции, основав новое объединенное правительство из оставшихся депутатов Учредительного собрания 1917 года."
interwar_white_russia.17.a:0 "У большевиков теперь нет шансов!"
interwar_white_russia.18.t:0 "Автономные республики"
interwar_white_russia.18.d:0 "Мы решили предоставить политическую автономию главным казачьим республикам или Национальным меньшинствам, которые были провозглашены в России после 1917 года и конца Царской империи. Это обеспечит в некоторых областях сильную политическую поддержку белому правительству и привлечет больше добровольцев в белые армии."
interwar_white_russia.18.a:0 "Необходимо"
interwar_white_russia.19.t:0 "Национальные меньшинства разгневаны отсутствием автономии"
interwar_white_russia.19.d:0 "Национальные меньшинства возмущены тем, что мы до сих пор не предоставили им автономии. Это вынуждает тысячи казаков и других национальных меньшинств терять надежду на Белое правительство и бунтовать или дезертировать из-за нашей неспособности выполнить наши обещания об автономии."
interwar_white_russia.19.a:0 "Проклятье!"
interwar_white_russia.20.t:0 "Автономные республики"
interwar_white_russia.20.d:0 "Мы решили предоставить политическую автономию главным казачьим республикам или Национальным меньшинствам, которые были провозглашены в России после 1917 года и конца Царской империи. Это обеспечит в некоторых областях сильную политическую поддержку белому правительству и привлечет больше добровольцев в белые армии."
interwar_white_russia.20.a:0 "Иначе никак"
interwar_white_russia.21.t:0 "Земельные реформы проведены"
interwar_white_russia.21.d:0 "Хотя в настоящий момент было бы неразумно проводить земельные реформы, пока мы находимся в середине большой гражданской войны, мы все равно решили провести земельные реформы, поскольку народ становится все более беспокойным, а большевики звучат вполне умиротворяюще со всеми своими обещаниями и некоторыми реформами, которые они провели в жизнь."
interwar_white_russia.21.a:0 "Необходимая жертва"
interwar_white_russia.22.t:0 "Белый террор"
interwar_white_russia.22.d:0 "С необходимостью политических репрессий против внутренних врагов и шпионов, которые стремятся уничтожить нас, мы начали общенациональные усилия, чтобы избавиться от предателей любым необходимым способом. Однако чистки ведутся, исключая женщин и детей, а также людей некоторых "нейтральных" профессий."
interwar_white_russia.22.a:0 "Хороший большевик - мертвый большевик"
interwar_white_russia.23.t:0 "Конфискация зерна"
interwar_white_russia.23.d:0 "Хотя это может показаться неправильным, если мы хотим выиграть эту войну, мы будем вынуждены делать по крайней мере некоторые неэтичные вещи, логистика к качеству, как три к одному, и если мы не сможем накормить наших людей, мы проиграем эту войну, которая заставляет нас насильно конфисковать зерно у местных крестьян."
interwar_white_russia.23.a:0 "Что поделать..."
interwar_white_russia.24.t:0 "Учредительное собрание восстановлено"
interwar_white_russia.24.d:0 "Учредительное собрание было де-факто ликвидировано с момента подъема большевиков в Октябрьской революции, где оно позже под их властью было разобрано, возвращение Учредительного собрания будет рассматриваться в более позитивном свете Западными союзниками и улучшит политическую стабильность в России."
interwar_white_russia.24.a:0 "Хорошо"
interwar_white_russia.25.t:0 "Изъят бомбардировщик «Илья Муромец»"
interwar_white_russia.25.d:0 "Стратегический бомбардировщик "Илья Муромец" - один из лучших в мире, во многом не имеющий себе равных по сей день, значительное количество этих бомбардировщиков было захвачено нашим правительством, однако несколько пилотов перебежали на Украину, в Польшу, а оставшаяся половина была захвачена Советской Россией."
interwar_white_russia.25.a:0 "Лучше, чем ничего"
interwar_white_russia.26.t:0 "Прибывают французско-греческие экспедиционные силы"
interwar_white_russia.26.d:0 "Французско-греческий экспедиционный корпус захватил порты Одессу, Севатополь и Херсон и передал их нам. В то время как французское и союзное правительства хотели бы, чтобы эти силы поддерживали нас в нашей борьбе против большевиков, экспедиционные войска не мотивированы. Французские солдаты с нетерпением ждут демобилизации после долгой и отдаленной службы на восточных фронтах во время войны. Однако экспедиционные силы не будут вовлечены в конфликт, если они не будут атакованы."
interwar_white_russia.26.a:0 "Great!"
interwar_white_russia.27.t:0 "Прибытие британских танков"
interwar_white_russia.27.d:0 "Поскольку Первая мировая война в основном закончилась, на Западе осталось большое количество запасных вооружений. Большинство этих стран относятся к коммунистической угрозе с подозрением и беспокойством, что заставляет их поставлять нам это оружие. Англичане дали нам около шестидесяти ценных бронемашин на Юге России. Надеюсь, мы сможем использовать их в своих интересах."
interwar_white_russia.27.a:0 "Мы прорвемся сквозь красных!"
#interwar_white_russia.28.t:0 "Вторжение в Монголию"
#interwar_white_russia.28.d:0 "Роман фон Унгерн-Штернберг отвел несколько тысяч человек к границе Монголии, где он будет базироваться какое-то время."
#interwar_white_russia.28.a:0 ""
interwar_white_russia.29.t:0 "Роман фон Унгерн-Штернберг вторгся в Монголию"
interwar_white_russia.29.d:0 "Архиконсервативный панмонархист Роман фон Унгерн-Штернберг имеет сильные стремления восстановить русскую монархию и теперь планирует возродить Монгольскую империю под властью Богд-хана. Роман, прозванный своими людьми "Безумным бароном", даже обратился в буддизм, изгнал китайские войска из Монголии и стремится восстановить монархическую власть Богд-хана."
interwar_white_russia.29.a:0 "Этот человек чокнутый!"
interwar_white_russia.30.t:0 "Территориальные концессии в Японию?"
interwar_white_russia.30.d:0 "Японцы, скорее всего, будут непосредственно участвовать на нашей стороне в Гражданской войне, они ненавидят коммунизм, но они не будут участвовать просто так, кроме какой-то оккупации железной дороги в Дальневосточной Сибири и Владивостоке, возможно, мы должны предложить им кусок Сибири, чтобы обеспечить японскую поддержку и выиграть эту гражданскую войну?"
interwar_white_russia.30.a:0 "Предложите им кусок Сибири"
interwar_white_russia.30.b:0 "Такого предложения не будет!"
interwar_white_russia.31.t:0 "Имперский золотой поезд захвачен!"
interwar_white_russia.31.d:0 "Поезд, перевозивший российский золотой запас бывшей Царской империи, был заблокирован на Казанском вокзале, что позволило нам захватить город до того, как поезд был отремонтирован. В то время как большевикам удалось вывезти некоторое количество золота до нашего захвата, оно составляло менее 3% от всего запаса из-за тяжести стихии. Это золото очень поможет нам создать наши армии и мы можем получать регулярную иностранную финансовую помощь или товары благодаря гарантии оплаты золотом."
interwar_white_russia.31.a:0 "Бриллиантово!"
interwar_white_russia.32.t:0 "Королевская семья спасена!"
interwar_white_russia.32.d:0 "Нам удалось спасти царскую семью! Они были захвачены в плен большевистскими войсками в Екатеринбурге но большая скорость нашего продвижения застала красных врасплох и таким образом позволила нам захватить город оставив Царя и его семью невредимыми."
interwar_white_russia.32.a:0 "Даже самодержцы не заслуживают таких страданий"
interwar_white_russia.33.t:0 "Вильсон деревирует из Белого движения"
interwar_white_russia.33.d:0 "Вместе с главным советником Вильсона по России, бывшим главой Временного правительства России Александром Керенским, он сказал президенту злобную ложь, например, что Колчак - "реакционер", который "установит режим, едва ли менее кровавый и репрессивный, чем режим большевиков". Это вызвало явный раскол между Колчаком и Западом, при этом он не был человеком, пользующимся благосклонностью США в качестве следующего лидера России. Американцы ясно дали понять, что их силы находятся в Сибири не столько для того, чтобы помочь нам, сколько для того, чтобы помешать японцам аннексировать российский Дальний Восток, как это открыто рассматривает Токио."
interwar_white_russia.33.a:0 "Черт..."
interwar_white_russia.34.t:0 "Колчак захвачен и казнен!"
interwar_white_russia.34.d:0 "Ранее Колчаку был обещан безопасный проезд чехословаками в британскую военную миссию в Иркутске. Вместо этого он был передан левым советским российским властям в Иркутске. Позже правительство в Иркутске передало власть большевистскому военному комитету. Белая армия под командованием генерала Владимира Каппеля продвигалась к Иркутску, а Колчака допрашивала комиссия из пяти человек, представлявших Революционный комитет. Несмотря на поступление противоположного приказа из Москвы, адмирал Колчак был приговорен к смертной казни вместе со своим премьер-министром Виктором Пепеляевым. Сегодня рано утром обоих пленных привели на расстрел. По свидетельству очевидца, Колчак был совершенно спокоен и бесстрашен, "как англичанин"."
interwar_white_russia.34.a:0 "Он боролся за свободную и целую Россию!"
interwar_white_russia.35.t:0 "Начало Великого Сибирского Ледового Марша"
interwar_white_russia.35.d:0 "После поражения Александра Колчака и последовавшей за ним гибели Белая армия в последнее время понесла огромные потери, и однажды под Иркутском Белая армия под командованием Владимира Каппеля попыталась бежать через замерзшее теперь озеро Байкал со своими владениями и захваченным императорским Золотым запасом. Арктические ветры в то же время беспрепятственно дули через озеро, и многие солдаты и их семьи в результате замерзли насмерть на озере. Жертвой этого стал и Владимир Каппель, один из генералов Белой армии. Считается, что большая часть царского золота исчезла здесь, опустившись на дно озера после того, как оно разморозилось."
interwar_white_russia.35.a:0 "Мы не должны сдаваться!"
interwar_white_russia.36.t:0 "Генерал Корнилов убит!"
interwar_white_russia.36.d:0 "После того, как Корнилов возглавил Добровольческую армию на эпическом "Ледяном марше" в пустую степь к Кубани, хотя и сильно превосходил ее численностью, он и добровольческая армия избежали уничтожения от преследующих большевистских сил, которые затем осадили принадлежащий белым город Екатеринодар. Однако советский снаряд угодил в его фермерский дом, убив его, и он был похоронен в соседней деревне."
interwar_white_russia.36.a:0 "Его храбрость не будет забыта!"
interwar_white_russia.37.t:0 "Битва вождей: Краснов победитель"
interwar_white_russia.37.d:0 "После того как Петр Краснов успешно захватил и удержал город Царицын, эта гигантская победа Белого движения привела к тому, что он был назначен лидером Западных белых вместо Антона Деникина."
interwar_white_russia.37.a:0 "Славно!"
interwar_white_russia.38.t:0 "Битва вождей: Деникин победитель"
interwar_white_russia.38.d:0 "Петру Краснову не удалось добиться победы, захватив город Царицын. Таким образом Антон Деникин остается бесспорным лидером западных белых с отброшенным назад Красновым он скорее всего скоро уйдет в отставку."
interwar_white_russia.38.a:0 "Любо"
interwar_white_russia.39.t:0 "Атаман Краснов уходит с войны"
interwar_white_russia.39.d:0 "Петр Краснов вынужден был признать власть Деникина над Белым движением на западе и был сослан. Большая часть Донских казаков, которыми он руководил, заподозренных в сепаратизме, будет исключена из Высшего командования русских белогвардейцев. В войсках ожидается некоторое дезертирство казаков."
interwar_white_russia.39.a:0 "О, ну ладно"


INT_hungary.1.t:0 "Трианонский договор"
INT_hungary.1.d:0 "После нашего поражения в венгеро-румынской войне мы заключили мирное соглашение, чтобы положить конец первой мировой войны официально регулирующие статус независимого государства и определение наших границ. Трианонский договор оставил нам выхода к морю, а все остальные территории 28% от довоенного Королевства Венгрии, население по-прежнему составляет всего 7,6 млн, 36% наших до войны проживало 20,9 млн. до 3,3 млн. венгров остаются за пределами наших границ. Договор также ограничил нашу армию 35 000 офицеров и мужчин, а также заставил нас выплатить военные репарации нашим соседям. У нас не было другого выбора, кроме как принять эти ужасные условия, возможно, однажды это изменится..."
INT_hungary.1.a:0 "Проклятие!"
INT_hungary.2.t:0 "Коммунисты закрепились в правительстве"
INT_hungary.2.d:0 "Михали Карольи объявив, что определяет новое правительство и уходит в отставку, и информирует Совет Министров о том, что только социал-демократы могут сформировать новое правительство, видя, как они были с высшей государственной поддержкой, в стремлении сформировать правящую коалицию социал-демократы без лидера партии. Михай Карольи начал тайные переговоры с коммунистическими лидерами, которые были все еще в заключении. Эти неготаиции в конечном итоге объединили социал-демократскую партию и венгерскую коммунистическую партию в одно правительство под названием Венгерская социалистическая партия. Карольи, который не был проинформирован об этом, создал антикоммунизм который быстро столкнулся с правительством, в котором доминировали коммунисты, и ушел в отставку, а после освобождения Бела Куна и других коммунистов из тюрьмы, коммунисты взяли власть, создав венгерскую Советскую Республику."
INT_hungary.2.a:0 "Восстаньте, мои товарищи!"
INT_hungary.3.t:0 "Югославская оккупация Воеводины"
INT_hungary.3.d:0 "С территории Воеводины, обещанной новому югославскому государству, Ассамблея сербов и других граждан Воеводины в Новом Саде провозгласила объединение Воеводины с Югославией, за которым последовали югославские войска, продвигающиеся в регион против нашей границы."
INT_hungary.3.a:0 "Но венгры тут?!"
INT_hungary.4.t:0 "Чешская оккупация Карпатской Рутении"
INT_hungary.4.d:0 "Чешские войска, действовавшие в координации с румынскими силами, прибыли с востока - оба действовали под эгидой Франции и вошли в район, сокрушив местные венгерские ополчения, прежде чем интегрировать их в Чехословакию."
INT_hungary.4.a:0 "Мы вернемся!"
INT_hungary.5.t:0 "Венгерско-румынская война начинается"
INT_hungary.5.d:0 "Поскольку мы не смогли договориться о записке Викс, румыны взяли все в свои руки и начали готовиться к наступлению на границе. В результате Бела Кун, который ранее пытался выиграть нашей стране время для подготовки к таким возможностям войны, подтолкнул к немедленному нападению, чтобы застать румын врасплох. Надеюсь, если нам удастся удержать румын достаточно долго, Советская Россия сможет прийти нам на помощь и вторгнуться в румын с востока."
INT_hungary.5.a:0 "Мы не сдадим нашу территорию!"
INT_hungary.6.t:0 "Записка Викс"
INT_hungary.6.d:0 "В обмен на согласие Венгрии с условиями, изложенными в "записке Викс", союзники обещали снять блокаду Венгрии и занять доброжелательное отношение к потере Венгрией территории Румынии, Чехословакии и Югославии. Если мы примем записку Викс, румыны захватят всю Трансильванию, где живут миллионы этнических венгров. Мы не можем этого допустить!"
INT_hungary.6.a:0 "Мы отступим"
INT_hungary.6.b:0 "Мы не приняли бы что-то настолько нелепое!"
INT_hungary.7.t:0 "Коммунисты арестованы"
INT_hungary.7.d:0 "Сегодня демонстрация превратилась в насильственную демонстрацию радикальных коммунистов, которые протестовали против СМИ и либерального правительства Каролия. Протестующие напали на редакцию Социал-демократической партии Венгрии "Народное слово", в котором были убиты несколько гражданских и полицейских. \n\n Это нарушение мира побудило социал-демократическую партию арестовать лидеров коммунистической партии и закрыть здание коммунистической партии."
INT_hungary.7.a:0 "Необходимое действие"
