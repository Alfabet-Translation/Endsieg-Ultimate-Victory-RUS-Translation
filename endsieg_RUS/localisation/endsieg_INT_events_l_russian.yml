interwar_greece.1.t:0 "Вардарское наступление начинается"
interwar_greece.1.d:0 "Вардарское наступление велось с 15 по 29 сентября 1918 года, что в конечном итоге привело к поражению Болгарского королевства на Македонском фронте. Объединенные силы сербских, французских и греческих войск атаковали удерживаемые болгарами траншеи в Доброполе, современная Македония. Уже дважды потерпев поражение, союзники, предшествовавшие артиллерийской подготовке и штурму, оказали разрушительное воздействие на боевой дух болгар, что привело к массовому дезертирству на фронте в хаотичном порядке. После того, как союзники захватили бывшую штаб-квартиру Ускуба и подвергли опасности ременантов 11-й армии с развитием анти-моанрхистского восстания Радомира, Болгарское королевство было вынуждено подписать перемирие в Салониках и выйти из войны. \n\n Если у вас есть идея "Наступление Вардара", она даст массу бонусов, удачи!"
interwar_greece.1.a:0 "Они разобьются как стекло"
interwar_greece.2.t:0 "Смерть Александра I"
interwar_greece.2.d:0 "2 октября 1920 года король Александр, пытаясь отделить варварскую макаку, напавшую на его немецкую овчарку, получил в процессе укус глубоко в ногу и туловище другой обезьяны. Король не счел случившееся серьезным, и его раны быстро промыли и перевязали. Однако к вечеру его раны заразились, и у него началась сильная лихорадка и сепсис. Врачи подумывали ампутировать ему ногу, но никто не хотел брать на себя ответственность за столь радикальный поступок. 23 дня спустя, 25 октября 1920 года, Александр умер от сепсиса, и его тело было доставлено в Афинский собор."
interwar_greece.2.a:0 "Да упокоится он с миром..."
interwar_greece.3.t:0 "Референдум по возвращению Константина I"
interwar_greece.3.d:0 "Референдум о возвращении короля Константина I состоялся в Греции 22 ноября 1920 года, он последовал за смертью его сына, короля Александра. Предложение было с радостью одобрено 99,0% избирателей. Результат обеспечил и подтвердил господство в стране антивенизелистского лагеря."
interwar_greece.3.a:0 "Боже, храни короля!"
interwar_greece.4.t:0 "Константин I отрекается!"
interwar_greece.4.d:0 "После неудавшейся Малоазийской кампании вновь обретенная популярность царя была утрачена, и после армейского восстания Константин вновь отрекся от престола 26 сентября 1922 года, и ему наследовал его старший сын Георг II."
interwar_greece.4.a:0 "Долой монархию!"
interwar_greece.5.t:0 "Революция 11 сентября 1922 года"
interwar_greece.5.d:0 "Революция 11 сентября 1922 года была восстанием греческой армии и флота против правительства в Афинах. После поражения греческой армии в Малоазийской кампании и эвакуации армии из Анатолии на греческие острова в восточной Эгии среди офицеров и солдат среднего звена возникло сильное недовольство поведением королевского правительства, которое переросло в вооруженное восстание, возглавляемое провенизелистскими и антироялистскими офицерами. Мятеж быстро распространился и сумел захватить власть в Афинах вынудив короля Константина I отречься от престола и покинуть страну вскоре после этого и оставил военное правительство под контролем страны до 1924 года когда Греческая монархия была официально упразднена."
interwar_greece.5.a:0 "Монархия не принесла ничего, кроме неприятностей!"
interwar_greece.6.t:0 "Константин I умирает"
interwar_greece.6.d:0 "После ссылки в Италию после своего отречения он прожил всего четыре месяца своей жизни, умирая 11 января 1923 года в Палермо, Сицилия, от сердечной недостаточности. Его жизнь и царствование, начавшиеся под ярчайшим покровительством, закончились полным крахом."
interwar_greece.6.a:0 "Здесь его не хватятся"
interwar_greece.7.t:0 "Провозглашена вторая греческая республика!"
interwar_greece.7.d:0 "Вторая Эллинская республика была провозглашена 25 марта 1924 года, после поражения Греции Турцией в Малоазийской кампании, в которой широко обвиняли роялистское правительство."
interwar_greece.7.a:0 "Да здравствует республика!"
interwar_greece.8.t:0 "Референдум в Греческой Республике"
interwar_greece.8.d:0 "Референдум о провозглашении республики был проведен в Греции 13 апреля 1924 года, он последовал за катастрофическим исходом Малоазийской кампании, в которой греческие мечты о возвращении Константинополя были разбиты, и в результате Константин I был вынужден отречься от престола, а Георг II, предполагаемый наследник, продолжал жить в Румынии, в то время как правительство обсуждало судьбу монархии. В конечном счете плебисцит, в котором 70% людей проголосовали за республику и только 30% проголосовали против."
interwar_greece.8.a:0 "Нас ждет лучшее будущее!"
interwar_greece.9.t:0 "Инцидент на Корфу: наш ответ"
interwar_greece.9.d:0 "Итальянское правительство дало нам список глупых требований, таких как отдать честь их флоту, внести 50,000,000 лир, извиниться за то, за что мы даже не отвечали. Вопрос в том, стоит ли просто сдаваться или сохранить свой престиж и рискнуть войной между нашими двумя странами?"
interwar_greece.9.a:0 "Мир!"
interwar_greece.9.b:0 "Мы защитим нашу честь!"
interwar_greece.10.t:0 "Пангалос принимает власть!"
interwar_greece.10.d:0 "24 июня 1925 года лояльные Пангалосу офицеры, опасаясь, что политическая нестабильность ставит его страну под угрозу, свергли правительство в результате государственного переворота и вынудили президента Павлоса Кунтуриотиса назначить Пангалоса премьер-министром. Пангалос немедленно упразднил молодую республику и начал преследовать всех, кто мог бы оспорить его власть, включая его старого вождя Пластираса. Свобода печати была отменена, и был принят ряд репрессивных законов (в том числе закон, диктующий длину женских юбок - не более 30 см над землей), в то время как Пангалос наградил себя Большим крестом ордена Искупителя."
interwar_greece.10.a:0 "Он долго не протянет..."
interwar_greece.11.t:0 "Конец диктатуре Павлоса Йоунториотиса"
interwar_greece.11.d:0 "После того, как Теодор Пангалос пришел к власти в результате быстрого военного переворота, упразднив республику из-за нестабильности и поставив страну под угрозу, он вскоре начал безответственно использовать свои полномочия и принял ряд репрессивных законов, таких как диктовка длины женских юбок-не более 30 см над землей, наградил себя Большим крестом ордена Искупителя и преследовал всех, кто выступал против него. 29 августа 1926 года контрпереворот во главе с генералом Георгиосом Кондилисом сверг его, и Павлос Кунтуриотис вернулся к власти в качестве президента, в то время как Пангалос был заключен в тюрьму на два года в крепости Иззеддин."
interwar_greece.11.a:0 "Пускай!"
interwar_greece.12.t:0 "Добро пожаловать в мод"
interwar_greece.12.d:0 "Добро пожаловать в мод Kaiserschlacht! \n\n"Кайзершлахт" 21 марта 1918 года-это не главный старт мода и не главный момент, а просто вызов для игрока, если он захочет бросить вызов, на данный момент. Позже старту Кайзершлахта будет придаваться большее значение по мере того, как Центральные державы дают альтернативу Межвоенным войнам и альтернативной Второй мировой войне. \n\n Что такое "Кайзерхлахт"? \n\n Кайзершлахт, также известный как операция Михаэль, Наступление Людендорфа или Весеннее наступление 1918 года, был последним немецким броском костей во второй половине Первой мировой войны и последней отчаянной попыткой прорвать линии союзников и захватить порты Ла-Манша, которые снабжали британские экспедиционные силы, однако Людендорф изменил план ближе к концу и решил нацелиться на наступление вдоль всего британского фронта к северу от реки Соммы, предназначенное для разделения британской и французской армий, вытесняющих британцев в море и оставляющих французов изолированными. Тем не менее план был очень успешным поначалу немцы получили много земли в условиях Первой мировой войны но немцы по мере продвижения не имели достаточного снабжения для удержания захваченной ими территории которая также была потрепана артиллерийским огнем и очень неуязвима. \n\nГреческая ситуация \n\nГреция только что вступила в войну на стороне союзников летом 1917 года после свержения прогерманского короля Константина I и возвышения его сына Александра I. Таким образом, сформировался македонский фронт, который в основном оставался стабильным до сих пор..."
interwar_greece.12.a:0 "Ладно"

interwar_soviet.1.t:0 "Создание Коминтерна"
interwar_soviet.1.d:0 "После неудачного распада Второго интернационала мы основали Коммунистический Интернационал, иначе известный как Коминтерн, или Третий интернационал, после конгресса, состоявшегося сегодня в Москве на фоне Гражданской войны в России. На съезде присутствовали 52 делегата от 34 партий, которые решили сформировать исполнительный комитет с представителями важных секций МСОТ и что другие партии, вступающие в Интернационал, будут иметь своих представителей."
interwar_soviet.1.a:0 "Рабочие всего мира объединяются!"
interwar_soviet.2.t:0 "Помощь персидской СР"
interwar_soviet.2.d:0 "Поскольку Персидская Социалистическая Республика находится в слабом состоянии и нуждается в помощи, мы решили протянуть руку помощи нашим товарищам-коммунистам и снабдить их оружием для их славной борьбы с капиталистами!"
interwar_soviet.2.a:0 "Будем надеяться, что они смогут хорошо использовать эти припасы!"
interwar_soviet.3.t:0 "Западное наступление"
interwar_soviet.3.d:0 "С бывшими областями, переданными Германии и ее марионеткам, теперь оставленными гарнизонами Обер-Оста, которые были отозваны обратно в Германию после их поражения, мы решили переместить наши войска обратно в эти заброшенные земли, чтобы вернуть их туда, где они должны быть - с нами!"
interwar_soviet.3.a:0 "Мы вернем себе нашу землю!"
interwar_soviet.4.t:0 "Вмешательство со стороны Венгрии"
interwar_soviet.4.d:0 "Поскольку Венгерская Советская Республика находится в невыгодном положении, чтобы распространять славу коммунизма на тех несчастных капиталистов, которые их окружают, видя, что мы в состоянии помочь нашим товарищам-коммунистам, граничащим с их врагами, румынами, мы решили объединить их усилия и убедиться, что они не напрасны!"
interwar_soviet.4.a:0 "Поднимитесь!"
interwar_soviet.5.t:0 "Вмешательство на стороне Красной Финляндии"
interwar_soviet.5.d:0 "Поскольку Красная Финляндия находится в невыгодном положении, чтобы распространять славу коммунизма среди окружающих их несчастных капиталистов, видя, что мы в состоянии помочь нашим товарищам-коммунистам, мы решили объединить их усилия и убедиться, что они не напрасны!"
interwar_soviet.5.a:0 "Встаньте, мои товарищи!"
interwar_soviet.6.t:0 "Вторжение в Азербайджан"
interwar_soviet.6.d:0 "После поражения Центральных держав в Первой мировой войне не осталось ни договора ни иностранных армий для защиты этих несчастных одиноких и изолированных капиталистических государств которые принадлежат родине!"
interwar_soviet.6.a:0 "Вы принадлежите нам!"
interwar_soviet.7.t:0 "Вторжение в Грузию"
interwar_soviet.7.d:0 "После поражения Центральных держав в Первой мировой войне не осталось ни договора ни иностранных армий для защиты этих несчастных одиноких и изолированных капиталистических государств которые принадлежат родине!"
interwar_soviet.7.a:0 "Вы принадлежите нам!"
interwar_soviet.8.t:0 "Вторжение в Армению"
interwar_soviet.8.d:0 "После поражения Центральных держав в Первой мировой войне не осталось ни договора ни иностранных армий для защиты этих несчастных одиноких и изолированных капиталистических государств которые принадлежат родине!"
interwar_soviet.8.a:0 "Вы принадлежите нам!"
interwar_soviet.9.t:0 "Карский договор"
interwar_soviet.9.d:0 "С разгромом Закавказских государств мы решили установить общую границу между нашими турецкими друзьями и нами, договор, подписанный в городе Карсе, возвратил территорию Карса, ранее захваченную Российской империей в Русско-Туркестанской войне 1877-78 годов, обратно в нынешнюю Турецкую Республику."
interwar_soviet.9.a:0 "В этом нет ничего особенного!"
interwar_soviet.10.t:0 "Помощь Красной Финляндии"
interwar_soviet.10.d:0 "Поскольку Красная Финляндия находится в слабом состоянии и нуждается в помощи, мы решили протянуть руку помощи нашим товарищам-коммунистам и снабдить их оружием для их славной борьбы с капиталистами!"
interwar_soviet.10.a:0 "Будем надеяться, что они смогут хорошо использовать эти припасы!"
interwar_soviet.11.t:0 "Помощь Венгерской Советской Республике"
interwar_soviet.11.d:0 "Поскольку Венгерская Советская Республика находится в слабом состоянии и нуждается в помощи, мы решили протянуть руку помощи нашим товарищам-коммунистам и снабдить их оружием для их славной борьбы с капиталистами!"
interwar_soviet.11.a:0 "Будем надеяться, они смогут грамотно использовать припасы!"
interwar_soviet.12.t:0 "Создание румынской СР"
interwar_soviet.12.d:0 "С Румынией, побежденной в их войне против неудачных попыток остановить распространение когда-либо столь славного коммунизма, мы решили использовать эту возможность и создать коммунистическое государство в Румынии, заменив старое правительство, ибо там, где мы победим наших врагов, мы должны найти новых союзников!"
interwar_soviet.12.a:0 "Вокруг стран еще много..."
interwar_soviet.13.t:0 "Венгерская СР - марионетка"
interwar_soviet.13.d:0 "Поскольку Венгерская Советская Республика находится в слабом положении для противостояния нам и в значительной степени зависит от нашей поддержки в их обороне мы решили не упустить эту возможность и создали марионеточное государство для себя, чтобы обеспечить маяк коммунизма остается в центре европы и помочь нам в случае необходимости в будущем."
interwar_soviet.13.a:0 "Хорошо"
interwar_soviet.14.t:0 "Тартуский договор"
interwar_soviet.14.d:0 "После переговоров, длившихся несколько месяцев, Тартуский договор подтвердил окончательную границу между Финляндией и нашей страной после Финской гражданской войны. Договор был подписан в Тарту и зарегистрирован в Лиге Наций."
interwar_soviet.14.a:0 "Добротно"
interwar_soviet.15.t:0 "Красная Финляндия - марионетка"
interwar_soviet.15.d:0 "Имея Красную Финляндию в слабом положении для противостояния нам и во многом зависящую от нашей поддержки для своей обороны и удержания власти в стране мы решили не упускать эту возможность и создали для себя марионеточное государство для того чтобы Финляндия хоть как то оставалась связанной с нами как в старые времена."
interwar_soviet.15.a:0 "Великолепно"
interwar_soviet.16.t:0 "Японская эвакуация"
interwar_soviet.16.d:0 "Японцы были большими сторонниками фракции Белых, скорее всего, в надежде получить территорию или большее влияние на дальнем востоке, однако с поражением Белой России мы не позволим больше японскому вмешательству остаться незамеченным, они должны уйти."
interwar_soviet.16.a:0 "Они должны уйти"
interwar_soviet.17.t:0 "Реинтеграция Дальневосточной Республики"
interwar_soviet.17.d:0 "Поскольку японская угроза в значительной степени уменьшилась, мы предприняли действия по повторному поглощению Дальневосточной Республики с роспуском правительства и передачей всей его власти и территории обратно нашему правительству в Москве."
interwar_soviet.17.a:0 "Прелестно"
interwar_soviet.18.t:0 "Советско-японская конвенция"
interwar_soviet.18.d:0 "Учитывая, что наши отношения сильно пострадали во время гражданской войны после поддержки Японией Белой фракции и последующей оккупации территории на дальнем востоке, мы решили, надеюсь, нормализовать отношения между нашими двумя странами, подписав советско-японский Основной конвенционный договор."
interwar_soviet.18.a:0 "Хорошо, мы не должны быть врагами"
interwar_soviet.19.t:0 "Вторжение в Монголию"
interwar_soviet.19.d:0 "С вторжением Романа фон Унгерн-Штернберга из Белого движения в Монголию в надежде восстановить эту так называемую "Монгольскую империю" наш долг-помочь монголам бороться с этой империалистической манией величия."
interwar_soviet.19.a:0 "Они будут спасены!"
