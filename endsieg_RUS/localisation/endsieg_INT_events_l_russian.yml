yugoslavia.1.t:0 "Александр I убит!"
yugoslavia.1.d:0 "После восстания в Велебите в ноябре 1932 года Александр иронически сказал: "Если вы хотите устроить серьезные беспорядки в Югославии или вызвать смену режима, вам нужно убить меня. Стреляйте в меня и будьте уверены, что вы меня прикончили, потому что это единственный способ внести изменения в Югославию". И действительно, именно это и произошло: 9 октября 1934 года, когда Александр I прибыл в Марсель с государственным визитом во Францию в надежде укрепить союз двух стран в Малой Антанте, его внезапно застрелил болгарин Влади Черноземский, когда он вышел с улицы и дважды выстрелил в короля, пока его медленно везли по улицам. Это было одно из первых убийств, запечатленных на пленке, убийца был членом про-Болгарской Внутренней Македонской революционной организации, которая тесно сотрудничала с хорватской группой усташей."
yugoslavia.1.a:0 "Changes will be made!"
yugoslavia.2.t:0 "Петр I умирает"
yugoslavia.2.d:0 "Король Петр I скончался в Белграде 16 августа 1921 года в возрасте 77 лет. Однако его наследие будет жить и дальше объединяя большинство южных славян в то, что мы сегодня знаем как Югославия."
yugoslavia.2.a:0 "Его будет очень не хватать!"
yugoslavia.3.t:0 "Степан Радич убит!"
yugoslavia.3.d:0 "Степан Радич был хорватским политиком и основателем Хорватской народно-крестьянской партии и в значительной степени выступал против союза с Югославией и сербской гегемонии в едином государстве. С ослаблением Радикальной партии в 1928 году собственная крестьянско-демократическая коалиция Радича все еще не могла сформировать правительство, что привело к тому, что атмосфера в парламенте становилась все более нестабильной и конфликтной по этническому признаку. В парламенте Радику угрожали смертью и насилием, его предупреждали о покушении на него, но он ответил, что он как солдат на войне, в окопах, и таков его долг. В Собрании член Народной радикальной партии Пуниса Рачич встал и произнес провокационную речь, вызвавшую бурную реакцию оппозиции, но Радич вынужденно молчал, когда Пуниса Рачич пробрался к трибуне спикера лицом к хорватам, он сунул руку в карман, где держал револьвер, когда он вытащил пистолет, министр Вуйчич схватил его, но тот вырвался и выстрелил, убив Радича. Это привело бы к тому, что Александр I позже отменил конституцию, распустил парламент и объявил королевскую диктатуру."
yugoslavia.3.a:0 "Хорватская проблема решена... пока"
yugoslavia.4.t:0 "Диктатура 6 января"
yugoslavia.4.d:0 "В ответ на политический кризис, вызванный убийством Степана Рдаича, король Александр отменил Конституцию, распустил парламент, объявив личную королевскую диктатуру (названную диктатурой 6 января) и изменил название страны на Королевство Югославия."
yugoslavia.4.a:0 "Порядок должен быть восстановлен!"
yugoslavia.5.t:0 "Восстание Велебит"
yugoslavia.5.d:0 "Восстание Велебитов произошло в ночь с 6 на 7 сентября 1932 года, когда усташи предприняли нападение на полицейский участок в деревне Брусане близ Госпича. Югославские власти были встревожены небольшим восстанием, потому что власть усташей в то время была неизвестна, в результате были застрахованы серьезные меры безопасности, и эта акция имела большое влияние в иностранных СМИ, особенно в итальянской и венгерской прессе."
yugoslavia.5.a:0 "Это восстание? Больше похоже на шутку!"
yugoslavia.6.t:0 "Югославская Конституция"
yugoslavia.6.d:0 "Югославская конституция 1931 года была окончательной Конституцией Королевства Югославии, изданной декретом от 3 сентября 1931 года. Он запретил ношение огнестрельного оружия членами парламента во время сессии и передал исполнительную власть Александру I. Выборы должны были проводиться всеобщим мужским голосованием. Положение о тайном голосовании было отменено, и давление на государственных служащих, чтобы они голосовали за правящую партию, должно было стать особенностью всех выборов, проводимых в соответствии с конституцией Александра. Король также имел бы разрешение назначать половину верхней палаты непосредственно и законодательство могло бы стать законом с одобрения только одной из палат, если бы оно также было одобрено королем."
yugoslavia.6.a:0 "Интересно"
shammar.1.t:0 "Сауд бин Абдулазиз убит!"
shammar.1.d:0 "Девятый эмир Джабаль-Шаммара Сауд ибн Абдулазиз из дома Рашидов был трагически убит своим двоюродным братом Абдуллой ибн Талалом."
shammar.1.a:0 "Семейная борьба за власть!"
shammar.2.t:0 "Падение Центральных держав"
shammar.2.d:0 "Центральные державы пали, и, таким образом, наш величайший союзник Османская империя больше не может поддерживать нашу независимость, это будет самое трудное и тяжелое время для Эмирата, для которого будет крайне важно выжить, но можем ли мы? С амбициозным Недждом на юге, имеющим относительно хорошие отношения с англичанами, у нас не может быть никаких шансов, если возникнет конфликт..."
shammar.2.a:0 "Мы окружены врагами"


    news.42.d:0 "Трагическая неделя была серией беспорядков и массовых убийств, которые произошли в Буэнос-Айресе, Аргентина, в течение недели 7 января 1919 года. Мятеж возглавили анархисты и коммунисты, и в конце концов он был подавлен аргентинской федеральной полицией под руководством Луиса Деллепиана и вмешательством армии. В результате погибло в общей сложности 700 человек. Конфликт начался с забастовки на принадлежащем британцам заводе в пригороде Буэнос-Айреса, которая сначала не привлекла внимания, но в конце концов пикетирующие рабочие открыли огонь по группе полицейских. В конце концов, после того, как полиция разобралась с бастующими рабочими на Васенском металлургическом заводе, вскоре после того, как толпы разошлись по всему городу и все вышло из-под контроля. Группы опрокидывали и жгли уличные машины, грабили магазины, где продавали оружие, и в Конгрессе вспыхнуло насилие."
argentina.1.t:0 "Трагическая неделя"
argentina.1.d:0 "Трагическая неделя была серией беспорядков и массовых убийств, которые произошли в Буэнос-Айресе, Аргентина, в течение недели с 7 января 1919 года. Мятеж возглавили анархисты и коммунисты, и в конце концов он был подавлен аргентинской федеральной полицией под руководством Луиса Деллепиана не без вмешательства армии. Это привело к тому, что к концу его работы было в общей сложности 700 погибших. Конфликт начался с забастовки на принадлежащем британцам заводе в пригороде Буэнос-Айреса, которая сначала не привлекла внимания, но в конце концов пикетирующие рабочие открыли огонь по группе полицейских, а через два дня сержант полиции скончался от полученных ран. 7 января произошло не связанное с этим событие, когда морские рабочие порта Буэнос-Айреса проголосовали за всеобщую забастовку за улучшение рабочего дня и заработной платы. В конце концов, после того, как полиция разобралась с бастующими рабочими на Васенском металлургическом заводе, а вскоре после этого толпы разошлись по всему городу, и все вышло из-под контроля. Группы опрокидывали и сжигали уличные автомобили и грабили магазины для оружия, 3000 человек штурмовали станцию Лакроз, а насилие вспыхнуло в Конгрессе, где члены Палаты депутатов Аргентины бросали друг в друга блокноты."
argentina.1.a:0 "Кошмар, что творится..."
argentina.2.t:0 "Резня в Напалпи"
argentina.2.d:0 "В городе Напальпи, территория Чако, Аргентина, 19 июля 1924 года группа из 130 полицейских, владельцев ранчо и белых граждан, вооруженных винтовками Винчестер и Маузер, напала на туземцев, у которых были только копья, чтобы защитить себя. Атака продолжалась 40 минут. В конце концов раненых, в том числе женщин и детей, убили с помощью мачете."
argentina.2.a:0 "Кровавый инцидент"


usa.1.t:0 "Взрыв, вызванный взрывом фабрики Shell Gillespie Company"
usa.1.d:0 "Взрыв на заводе по погрузке снарядов компании T. A. Gillespie начался 4 октября 1918 года из-за боеприпасов времен Первой мировой войны в районе Морган-Сайревилл в округе Мидлсекс, штат Нью-Джерси, Первоначальный взрыв считался случайным и вызвал пожар и серию взрывов, которые продолжались в течение 3 дней подряд, силой в общей сложности примерно 6 килотонн (1/3 мощности бомбы Хиросимы), убив примерно 100 человек. Объект был в то время одним из крупнейших в мире и уничтожил 300 окружающих зданий и достаточное количество боеприпасов для снабжения Западного фронта в течение целых 6 месяцев."
usa.1.a:0 "Какая катастрофа!"
usa.2.t:0 "Большое затопление патокой"
usa.2.d:0 "Великое мелассовое наводнение произошло 15 января 1919 года в районе Норт-Энда в Бостоне, штат Массачусетс. Большой резервуар для хранения патоки взорвался, и волна патоки хлынула по улицам со скоростью 56 км/ч, убив 21 человека и ранив 150."
usa.2.a:0 "Это щекотливая ситуация"
usa.3.t:0 "Восемнадцатая поправка принята"
usa.3.d:0 "Восемнадцатая поправка к конституции США, которая установила запрет на алкогольные напитки и объявила производство, транспортировку и продажу алкоголя незаконными, была ратифицирована 16 января 1919 года, а поправка вступила в силу 16 января 1920 года."
usa.3.a:0 "Сухой закон уже в пути!"
usa.4.t:0 "Запрет вступает в силу"
usa.4.d:0 "Сенат США предложил Восемнадцатую поправку 18 декабря 1917 года.18 ноября 1918 года, до ратификации Восемнадцатой поправки, Конгресс США принял временный Закон о запрещении военного времени, который запрещал продажу алкогольных напитков с содержанием алкоголя более 1,28%. (Этот закон, предназначавшийся для экономии зерна на военные нужды, был принят после подписания 11 ноября 1918 года перемирия, положившего конец Первой мировой войне.) После утверждения 36-м штатом 16 января 1919 года поправка была ратифицирована как часть Конституции. Закон о запрещении военного времени вступил в силу 30 июня 1919 года, а 1 июля 1919 года стал известен как "Жаждущий первый". 28 октября 1919 года Конгресс принял Закон Волстеда, популярное название Национального закона о запрещении, несмотря на вето президента Вудро Вильсона. Закон устанавливал юридическое определение опьяняющих напитков, а также наказания за их производство. Хотя Закон Волстеда запрещал продажу алкоголя, федеральному правительству не хватало ресурсов, чтобы обеспечить его соблюдение."
usa.4.a:0 "И никакого пива!"
usa.5.t:0 "Сенат США отказывается ратифицировать Версальский договор"
usa.5.d:0 "Конгресс Соединенных Штатов отказался ратифицировать договор и выступил против него конкретно в отношении раздела Лиги Наций, поскольку утверждалось, что США откажутся от слишком большой власти в рамках Лиги Наций, а лидер Сенатского большинства Генри Кэбот Лодж, в свою очередь, подготовил 14 оговорок-в соответствии с 14 пунктами Вильсона-которые уменьшили бы контроль лиги над США. В то время как Сенат продолжал рассматривать договор, Генрих Бора произнес двухчасовую страстную речь, в которой заявил, что, согласившись с договором, “Мы утратили и сдали раз и навсегда великую политику "никаких запутанных союзов", на которой основывалась сила этой Республики в течение 150 лет".”
usa.5.a:0 "Мы не можем рассматривать это!"
usa.6.t:0 "Взрыв на Уолл-стрит"
usa.6.d:0 "Взрыв на Уолл-стрит произошел в 12:01 вечера 16 сентября 1920 года в финансовом районе Манхэттена, штат Нью-Йорк. В результате взрыва сразу погибли 30 человек, еще восемь скончались позже от полученных ран. 143 человека получили тяжелые ранения, а всего пострадавших несколько сотен. Взрыв так и не был раскрыт, однако историки и исследователи твердо убеждены, что взрыв был осуществлен итальянскими анархистами, которые были ответственны за серию взрывов в прошлом году. Нападение было связано с послевоенными социальными волнениями, трудовой борьбой и антикапиталистической агитацией в США."
usa.6.a:0 "Неожиданно!"
usa.7.t:0 "Уоррен Г. Хардинг умирает"
usa.7.d:0 "Уоррен Грэдинг лег спать рано вечером 27 июля 1923 года, позже пожаловавшись своему врачу на боль в верхней части живота, доктор Джоэл Т. Бун заподозрил проблемы с сердцем, и поезд помчался в Сан-Франциско. Хардинг почувствовал себя лучше, когда они прибыли 29 июля 1923 года, он настоял на том, чтобы пройти пешком от поезда до вагона, который доставил его в отель "Палас", где у него случился рецидив. Врачи обнаружили, что не только его сердце вызывало проблемы, но и у него была пневмония, серьезная проблема в те дни, когда еще не было эффективных антибиотиков. К полудню 2 августа 1923 года врачи разрешили Хардингу сесть в постели, и когда его жена читала ему статью о нем, он начал судорожно извиваться и упал, и врачи не смогли привести его в чувство. Говорили, что он умер от сердечного приступа. \n\n Его смерть стала большим потрясением для нации, поскольку его любили и восхищались им, девять миллионов человек выстроились вдоль путей, когда его тело было доставлено из Сан-Франциско в Вашингтон, округ Колумбия."
usa.7.a:0 "Его будет не хватать"
usa.8.t:0 "Вашингтонский военно-морской договор"
usa.8.d:0 "Вашингтонский военно-морской договор был договором между крупнейшими странами, выигравшими Первую мировую войну, которые согласились предотвратить гонку вооружений, ограничив военно-морское строительство. Он был согласован на Вашингтонской военно-морской конференции, проходившей в Вашингтоне, округ Колумбия, с ноября 1921 по февраль 1922 года, и был подписан правительствами Великобритании, США, Японии, Франции и Италии. Он ограничивал строительство линкоров, линейных крейсеров и авианосцев подписавшими его сторонами, а количество других категорий военных кораблей, таких как крейсеры, эсминцы и подводные лодки, не ограничивалось договором, однако они были ограничены водоизмещением 10,000 тонн. Договор был заключен 6 февраля 1922 года."
usa.8.a:0 "Мир на вечно!"
usa.9.t:0 "Скандал Типот Доум"
usa.9.d:0 "Скандал с чайным куполом - это инцидент со взяточничеством, имевший место в Соединенных Штатах с 1921 по 1922 год во время правления президента Уоррена Гардинга. Министр внутренних дел Альберт Бэкон Фолл сдал в аренду нефтяные запасы военно-морского флота в Чайпот-Доум в Вайоминге и два других места в Калифорнии частным нефтяным компаниям по низким ставкам без проведения конкурсных торгов. В 1922 и 1923 годах аренда стала предметом сенсационного расследования сенатора Томаса Дж.Уолша, а позже Фолл был осужден за получение взяток от нефтяных компаний и стал первым членом Кабинета министров, попавшим в тюрьму. Однако ни один человек никогда не был осужден за дачу взяток."
usa.9.a:0 "Положим же конец коррупции"
usa.10.t:0 "Похоронен неизвестный солдат"
usa.10.d:0 "Могила неизвестных - это памятник, посвященный американским военнослужащим, которые умерли, не опознав своих останков. Он также известен как Могила Неизвестного солдата, но официально так никогда не назывался. Он расположен на Арлингтонском национальном кладбище в Вирджинии. Участник Первой мировой войны “Неизвестный” награжден орденом Почета, Крестом Виктории и несколькими другими высшими наградами иностранных государств. Американские неизвестные, которые были похоронены, также являются получателями Медали Почета, врученной американскими президентами, которые председательствовали на их похоронах."
usa.10.a:0 "Он служил доблестно"
usa.11.t:0 "Американская оккупация Доминиканской Республики подходит к концу"
usa.11.d:0 "После Великой войны общественное мнение в Соединенных Штатах стало выступать против оккупации Доминиканской Республики. Хардинг, сменивший Вудро Вильсона в марте 1921 года, проводил кампанию против оккупации Гаити и Доминиканской Республики. В июне 1921 года представители Соединенных Штатов представили предложение о выходе, известное как План Хардинга, который предусматривал ратификацию Доминиканцами всех актов военного правительства, одобрение займа в размере 2,5 миллиона долларов США на общественные работы и другие расходы, принятие офицеров полиции Соединенных Штатов и проведение выборов под наблюдением Соединенных Штатов. Народная реакция на этот план была в подавляющем большинстве негативной. Умеренные доминиканские лидеры, однако, использовали этот план в качестве основы для дальнейших переговоров, которые привели к соглашению между США и США. Госсекретарь Чарльз Эванс Хьюз и посол Доминиканской Республики в Соединенных Штатах Франсиско Пейнадо 30 июня 1922 года разрешили выбрать временного президента для управления страной до проведения выборов. На президентских выборах 15 марта 1924 года Орасио Васкес Лахара, американский союзник, сотрудничавший с правительством США, победил Пейнадо. С его инаугурацией 13 июля контроль над республикой вернулся в руки Доминиканцев."
usa.11.a:0 "Они могут вернуть свою страну"
usa.12.t:0 "Дело Скоупса"
usa.12.d:0 "Процесс Скоупса был американским судебным делом в мае 1925 года, в котором заменяющий учителя средней школы Джон Т. Скоупс был обвинен в нарушении Закона Батлера штата Теннесси, который запрещал преподавать эволюцию человека в любой финансируемой государством школе. Суд был специально инсценирован, чтобы привлечь внимание общественности к маленькому городку Дейтон, штат Теннесси, где он проходил. Скоупс не был уверен, действительно ли он когда-либо преподавал эволюцию, но он намеренно обвинил себя, чтобы у дела был обвиняемый. Скоупс в конце концов был признан виновным и оштрафован на 100 долларов (сейчас 1366 долларов), но вердикт был отменен по формальным причинам, однако судебный процесс послужил своей цели, привлекая интенсивную национальную огласку, поскольку национальные репортеры стекались в Дейтон, чтобы освещать известных адвокатов, которые согласились представлять каждую сторону."
usa.12.a:0 "Смешно!"
usa.13.t:0 "Парады Ку-клукс-клана в Вашингтоне"
usa.13.d:0 "Приблизительно от 25,000 до 400,000 членов Ку-клукс-клана прошли 8 августа маршем по столице США, чтобы выразить поддержку своей группе и потребовать иммиграционных ограничений на основе расового происхождения."
usa.13.a:0 "Мило..."
usa.14.t:0 "Рузвельт мертв!"
usa.14.d:0 "Наш любимый президент Франклин Делано Рузвельт наконец-то скончался от кровоизлияния в мозг. Через сто лет люди будут благодарить Бога на коленях за то, что Франклин Д. Рузвельт был в Белом доме..."
usa.14.a:0 "Так закончилась эпоха, так началась другая"
georgia.1.t:0 "Горийское землетрясение 1920 года"
georgia.1.d:0 "В Демократической Республике Грузия 20 февраля 1920 года произошло Горское землетрясение магнитудой 7,2. Был нанесен большой ущерб, в результате которого погибло 114-130 человек, в том числе был разрушен город Гори."
georgia.1.a:0 "Все могло быть гораздо хуже"
georgia.2.t:0 "Попытка переворота 1920 года"
georgia.2.d:0 "Была предпринята неудачная попытка захвата власти большевиками в Грузинской Демократической Республике путем Государственного переворота 3 мая 1920 года. Большевики попытались взять под контроль военное училище и правительственные учреждения в столице Грузии, но грузинское правительство лихо подавило беспорядки в Тбилиси и сосредоточило силы на успешном блокировании продвижения красных на азербайджано-грузинской границе. Грузинское сопротивление в сочетании с непростой войной с Польшей убедило руководство РККА сдержать планы советизации Грузии и признать Грузию независимым государством в Московском договоре от 7 мая."
georgia.2.a:0 "Это нелепо!"
georgia.3.t:0 "Московский договор 1920 года"
georgia.3.d:0 "Московский договор, подписанный между РСФСР и Демократической Республикой Грузия 7 мая 1920 года, предоставил Грузии де-юре признание независимости в обмен на обещание не предоставлять убежище на грузинской земле войскам держав, враждебных большевистской России."
georgia.3.a:0 "Как долго продлится этот фальшивый мир?"

baltic.1.t:0 "Распад Объединенного Балтийского Герцогства"
baltic.1.d:0 "После распада Германии и отступления немецких войск из сформированных в Брест-Литовске оккупированных национальных государств немедленно образовался вакуум власти, и многие из прежних прогерманских правительств были заменены, а в Объединенном Балтийском герцогстве регентство было немедленно приостановлено вскоре после подписания Компьенского перемирия, положившего конец существованию герцогства и образовавшего на его месте Эстонию и Латвию."
baltic.1.a:0 "Конец пришел..."
baltic.2.t:0 "Рижский договор"
baltic.2.d:0 "Рижский договор, подписанный 11 августа 1920 года, официально положил конец Латвийской войне за независимость с признанием РСФСР независимости Латвии “на все будущее время”."
baltic.2.a:0 "Великолепно!"
baltic.3.t:0 "Тартуский договор"
baltic.3.d:0 "Тартуский договор официально положил конец советско-эстонской войне, подписанный 2 февраля 1920 года. Условия договора заключались в том, что РСФСР признает независимость Эстонской Республики де-юре и отказывается от всех прав на территорию Эстонии. РСФСР также списала все эстонские долги, полученные в царские времена, а Эстонская Республика получила долю золотого запаса бывшей Российской империи. Это было первое признание Эстонии и важное для дипломатически изолированной РСФСР."
baltic.3.a:0 "Маленькая, да удаленькая страна!"
baltic.4.t:0 "Московский договор"
baltic.4.d:0 "Советско-Литовский договор, также известный как Московский мирный договор, был подписан между Литвой и Российской СФСР 12 июля 1920 года после капитуляции Советской России в Советско-литовской войне. В обмен на нейтралитет Литвы и разрешение Советской России иметь военный доступ через литовскую территорию во время польско-советской войны РСФСР официально признала независимость Литвы. Это была великая веха в борьбе Литвы за международное признание."
baltic.4.a:0 "Да..."
baltic.5.t:0 "Неудачная попытка польского переворота в Литве 1919 года"
baltic.5.d:0 "Между августом и сентябрем 1919 года Польская военная организация должна была осуществить государственный переворот, основой которого было свержение литовского правительства, представив его как инициативу местных литовцев, желающих освободиться от иностранного немецкого контроля, в то время как реальной целью было создание пропольского кабинета, который согласился бы на польско-литовский союз."
baltic.5.a:0 "Это значит война..."
baltic.6.t:0 "Польско-Литовская война"
baltic.6.d:0 "Между августом и сентябрем 1919 года Польская военная организация должна была осуществить государственный переворот, основой которого было свержение литовского правительства, представив его как инициативу местных литовцев, желающих освободиться от иностранного немецкого контроля, в то время как реальной целью было создание пропольского кабинета, который согласился бы на польско-литовский союз."
baltic.6.a:0 "Вильнюс наш!"
baltic.7.t:0 "Сувалкское соглашение"
baltic.7.d:0 "Сувалкское соглашение - это соглашение, подписанное в городе Сувалки между Польшей и Литвой 7 октября 1920 года, главным образом из-за давления на Польшу со стороны Лиги Наций, которая хотела положить конец польско-литовскому конфликту."
baltic.7.a:0 "Наконец-то!"
baltic.8.t:0 "Мятеж Желиговского"
baltic.8.d:0 "В октябре 1920 года польский генерал Зелиговский связался с Пилсудским и в конце сентября того же года предложил ему провести "Мятеж". План состоял в том, чтобы притвориться дезертиром из польской армии и взять под свой контроль Виленскую область и город. При этом польское правительство официально отрицало бы свою причастность к этому делу, сохраняя свою репутацию на международной арене. Таким образом после мятежа была провозглашена Центральная Литовская Республика которая де факто была марионеткой Польши и в конечном итоге была интегрирована."
baltic.8.a:0 "Вильнюс принадлежит нам!"
baltic.9.t:0 "Советский переворот в Эстонии провалился!"
baltic.9.d:0 "Коминтерн предпринял попытку государственного переворота в Эстонии 1 декабря 1924 года, организованную коммунистами, в основном проникшими из Советского Союза. Из 279 активно участвовавших коммунистов 125 были убиты в бою и более 500 человек арестованы. Правительственные войска потеряли 26 человек, переворот позже был назван "Таллиннским восстанием"."
baltic.9.a:0 "Эти грязные коммунисты!"
baltic.10.t:0 "Литовский переворот 1926 года"
baltic.10.d:0 "Литовский государственный переворот 1926 года был военным переворотом в Литве, который привел к замене демократически избранного правительства консервативным авторитарным правительством во главе с Антанасом Сметоной. Переворот произошел 17 декабря 1926 года и был в основном организован военными; роль Сметоны остается предметом дискуссий. Переворот привел к власти Литовский националистический союз, самую консервативную партию того времени. До 1926 года это была довольно новая и незначительная националистическая партия: в 1926 году ее члены насчитывали около 2000 человек, и она получила только три места на парламентских выборах. Литовская Христианско-демократическая партия, крупнейшая партия в сейме в то время, сотрудничала с военными и обеспечила конституционную легитимность переворота, но не приняла никаких крупных постов в новом правительстве и вышла в мае 1927 года. После того как военные передали власть гражданскому правительству, оно перестало играть непосредственную роль в политической жизни."
baltic.10.a:0 "Мы приветствуем новое руководство!"
baltic.11.t:0 "Литовской монархии приходит конец"
baltic.11.d:0 "После окончательного поражения Германии в Первой мировой войне с подписанием Компьенского перемирия Литовское правительство официально сформировалось в Республику и монархия была упразднена навсегда."
baltic.11.a:0 "Все заканчивается"
finland.1.t:0 "Восточно-карельское восстание"
finland.1.d:0 "Восточнокарельские сепаратисты при поддержке ряда финских добровольцев 6 ноября 1921 года вступили в конфликт с РСФСР в надежде получить независимость. Решение было поддержано рядом финских националистов через идею "Великой Финляндии", но не считалось войной между Россией и Финляндией."
finland.1.a:0 "Смело..."
finland.2.t:0 "Гражданская война закончилась!"
finland.2.d:0 "Гражданская война, начавшаяся 27 января 1918 года, сегодня наконец закончилась полным контролем финских белых над страной благодаря помощи, оказанной белым со стороны Имперской германской армии, которая регулярно усиливала белых на протяжении всей войны. Нет никаких сомнений в том, что Германская империя обеспечила свою гегемонию в Финляндии, планируя создать возглавляемую Германией финскую монархию. Однако гражданская война все еще оставила нацию разделенной и неизвестно когда финское общество действительно воссоединится."
finland.2.a:0 "Слава Богу!"
finland.3.t:0 "Гражданская война закончилась!"
finland.3.d:0 "Гражданская война, начавшаяся в начале этого года 27 января 1918 года между финскими красными и финскими белыми, сегодня, наконец, закончилась тем, что красные сохранили полный контроль над страной благодаря помощи наших советских союзников, которые все еще ведут свою собственную гражданскую войну в этот самый момент. Нет никаких сомнений в том, что революция должна распространиться на все уголки мира, и мы планируем добиться этого с нашим советским союзником. Однако Гражданская война разделила нашу нацию и неизвестно когда финское общество будет восстановлено раз и навсегда."
finland.3.a:0 "Ура!"
finland.4.t:0 "Московское перемирие"
finland.4.d:0 "Война за Финляндию не была такой доброй, хотя мы вернули себе большую часть наших земель, аннексированных в Зимнюю войну Советским Союзом, волна повернулась против нас, и прежде чем будет слишком поздно, мы должны подписать перемирие, чтобы прекратить боевые действия, или закончить, как один из других союзников Германии, вторгшийся коммунизм с марионеточным большевистским правительством, установленным против воли народов."
finland.4.a:0 "Пора положить конец этой войне"
finland.4.b:0 "Мы будем продолжать сражаться!"
finland.5.t:0 "Ристо Рити уходит в отставку"
finland.5.d:0 "Ристо Рити, наш президент объявил, что уходит в отставку после нового советского наступления, которое отбросило нас назад и прорвалось к Карельскому перешейку. Его преемником станет не кто иной как Карл Густав Эмиль Маннергейм который полон решимости искать альтернативу вместо того чтобы продолжать эту войну у нас нет шансов на победу."
finland.5.a:0 "Будем надеяться, что все может измениться"
finland.6.t:0 "Лапландская война начинается"
finland.6.d:0 "Сегодня наше правительство, вскоре после подписания Московского перемирия, начало боевые действия с немецкими дивизиями в своей стране, стремясь вытеснить отчаянно бегущие немецкие дивизии из северной Финляндии."
finland.6.a:0 "Мы будем сражаться, если придется!"
finland.7.t:0 "Король провозглашен"
finland.7.d:0 "После победы белой фракции в Гражданской войне социал-демократическая партия была исключена из парламента, где была принята новая конституция, позволяющая Карлу Фредрику Гессенскому быть избранным на трон Финляндии сегодня."
finland.7.a:0 "Так что это Королевство Финляндия"
finland.8.t:0 "Фредерик Чарльз осуждает власть!"
finland.8.d:0 "После поражения Германии в Великой войне всего месяц назад Запад устал от того, что принц немецкого происхождения стал королем Финляндии, а также от нескольких полученных предупреждений Фридрих Карл был убежден отказаться от престола сегодня, когда К. Г. Э. Маннергейм был назначен регентом на время до предстоящих выборов."
finland.8.a:0 "Этому никогда не суждено было случиться"

norway.1.t:0 "Христиания в Норвегии меняет название на Осло"
norway.1.d:0 "После того как город был перенесен ближе к крепости Акерсхус во время правления Христиана IV Датского после его разрушения пожаром в 1624 году, он был переименован в Христианию в его честь, однако затем он был известен как Кристиания с 1877 по 1925 год, и в конце концов 1 января 1925 года его первоначальное норвежское название "Осло" было восстановлено."
norway.1.a:0 "Традиционно!"
transcauc.1.t:0 "Грузия отделяется!"
transcauc.1.d:0 "Демократическая Республика Грузия отделилась от Закавказской Демократической Федеративной Республики из-за обещаний немцев получить гарантированную независимость и международное признание."
transcauc.1.a:0 "Трусы отказались от всех"
transcauc.1.b:0 "Отделиться? Никогда!"
transcauc.1.c:0 "Грузия свободна!"
transcauc.2.t:0 "Конец Закавказья"
transcauc.2.d:0 "После отделения Грузии и последующего Потийского договора Армения и Азербайджан 28 мая 1918 года официально распустили Закавказскую Демократическую Федеративную Республику, а вскоре после этого Армения была вынуждена подписать Батумский договор."
transcauc.2.a:0 "Для Армении!"
transcauc.2.b:0 "Для Азербайджана!"
transcauc.3.t:0 "Договор Поти"
transcauc.3.d:0 "Потийский договор, подписанный 28 мая 1918 года, был соглашением между Германской империей и новообразованной Демократической Республикой Грузия, отделившейся от Закавказской Демократической Федеративной Республики двумя днями ранее, в котором Германия обещала защиту от турок-османов и признание новообразованного государства. Германия должна была свободно и неограниченно пользоваться грузинскими железными дорогами и всеми судами, находящимися в грузинских портах, для занятия стратегических пунктов германскими экспедиционными силами, свободного обращения германской валюты в Грузии, создания совместной германо-грузинской горнодобывающей корпорации и обмена дипломатическими и консульскими представителями. Сотрудничество между двумя странами было неравным и недолгим, но оказалось очень выгодным для Грузии и позволило стране пережить 1918 год. Однако Грузия отказалась формально вступить в союз с Центральными державами и продолжила бы переговоры об окончательном договоре, но это было прервано после военного поражения Германии."
transcauc.3.a:0 "По крайней мере гарантирована независимость..."
transcauc.4.t:0 "26 бакинских комиссаров"
transcauc.4.d:0 "26 бакинских комиссаров были большевистскими членами недолговечной Бакинской Советской коммуны, которая была создана в городе Баку 13 апреля 1918 года, гарнизонные войска были в основном армянскими и участвовали в зверствах против местного мусульманского населения. Местный гарнизон получил незначительную поддержку от большевиков, которые отправили зерно через море, в основном зарезервированное для войск. Турки-османы, которые хотели взять город, напали 5 июня 1918 года и были в значительной степени отбиты, однако позже они начали контрнаступление на Гянджу и были вынуждены отступить обратно в Баку, где начали переговоры с генералом Данстервиллем, командующим британскими войсками в Персии."
transcauc.4.a:0 "Они не продержатся долго"
transcauc.4.b:0 "Раздавить их!"
transcauc.5.t:0 "Падение Бакинской коммуны"
transcauc.5.d:0 "После начала переговоров с англичанами большевики, контролировавшие Бакинскую коммуну, были быстро заменены меньшевиками, которые назвали государство, основанное в городе Баку, Центрально-Каспийской диктатурой и попросили британской поддержки, которую они оказали, однако город пал в течение двух месяцев, когда Османско-азербайджанские войска захватили Баку."
transcauc.5.a:0 "Долой красных!"
transcauc.6.t:0 "Мартовские дни"
transcauc.6.d:0 "Между 30 марта и 2 апреля в городе Баку, при содействии политической борьбы за власть между большевиками, которые имели поддержку Армянской революционной Федерации против Азербайджанской партии Мусават, армянские и большевистские силы жестоко подавили мусульманское восстание во время межэтнической борьбы, которая привела к резне от 3,000 до 12,000 азербайджанцев и других мусульман."
transcauc.6.a:0 "Геноцид какой-то..."
transcuac.7.t:0 "Свальбардский договор"
transcauc.7.d:0 "Договор о Шпицбергене, подписанный 9 февраля 1920 года, признавал суверенитет Норвегии над арктическим архипелагом Шпицберген. Договор регулировал демилитаризацию архипелага и подписавшие его стороны получили равные права на занятие коммерческой деятельностью которая заключалась в основном в добыче угля на островах."
transcauc.7.a:0 "Хорошо"
transcauc.8.t:0 "Лейпцигские военные преступления"
transcauc.8.d:0 "Лейпцигские суды по военным преступлениям, состоявшиеся в 1921 году, представляли собой серию судебных процессов над предполагаемыми немецкими военными преступниками Первой мировой войны в немецком рейхсгерихе (Верховном суде) в Лейпциге в рамках наказаний, наложенных на германское правительство в соответствии с Версальским договором. \n\n Во время Первой мировой войны лидеры союзников выдвинули новую концепцию, согласно которой после победы вражеские лидеры должны быть привлечены к уголовной ответственности за нарушения международного права, совершенные во время войны. Там был судья от каждой из главных союзных держав-Великобритании, Франции, Италии, Соединенных Штатов и Японии. Она признала кайзера Вильгельма II военным преступником и потребовала экстрадиции от голландского правительства, предоставившего ему убежище. Союзники представили германскому правительству еще один список из 900 имен лиц, обвиняемых в совершении предполагаемых военных преступлений. Однако немцы отказались выдавать немецких граждан союзным правительствам и предложили вместо этого судить их в рамках немецкой системы правосудия, которая была создана. Правительство Германии сократило список до 45 обвиняемых. Было очень трудно найти достоверные доказательства и проследить за этими людьми."
transcauc.8.a:0 "Плохо исполнено"
transcauc.9.t:0 "Союзники требуют от Нидерландов экстрадиции Вильгельма II"
transcauc.9.d:0 "Голландское правительство отклонило требования союзников о выдаче Вильгельма II 23 января 1920 года. Бывший кайзер жил в изгнании с ноября 1918 года. В январе 1920 года союзники поставили Вильгельма II на первое место в списке так называемых "военных преступников" после подписания Версальского договора. Однако Вильгельмина, королева Нидерландов, отказалась выдавать его для судебного преследования, и Вильгельм остался в Голландии."
transcauc.9.a:0 "Он не сделал ничего плохого, правильно?"
transcauc.10.t:0 "Закавказский коллапс - событие ИИ"
transcauc.10.a:0 "Выпуск ARM и AZR!"
transcauc.10.d:0 "Это событие существует для предотвращения сбоя. Закавказье получит другое событие как человек."


persia.1.t:0 "Персидский государственный переворот 1921 года"
persia.1.d:0 "В 1920 году Персидская ССР в Реште готовилась к походу на Тегеран с “партизанским отрядом в 1500 бенгальцев, курдов, армян и азербайджанцев”, усиленным Красной Армией. Этот факт наряду с различными другими беспорядками, мятежами и волнениями в стране создал острый политический кризис в столице. К 1921 году правящая персидская династия Каджаров была известна своей коррумпированностью и неэффективностью, она зависела от Британии и России в военной и экономической поддержке. Гражданская война была постоянной угрозой, и единственной военной силой в то время была Казачья бригада. В 1921 году каджар-шах Ахмад был коронован в возрасте 11 лет и, таким образом, считался слабым и некомпетентным правителем. В целом репутация каджарского правительства сильно пострадала и оказалась бессильной во время войны, даже Великобритания была встревожена неспособностью правительства эффективно править, а Персия оставалась борьбой за власть между Великобританией и Россией. 14 января 1921 года британский генерал Айронсайд решил продвинуть Резу Хана, который возглавил Тебризский батальон, чтобы через месяц возглавить целую бригаду под британским руководством, чтобы достичь Тегерана. 18 февраля 1921 года казаки достигли Тегерана, встретив небольшое сопротивление, только несколько полицейских, захваченных врасплох, были убиты или ранены. При поддержке войск хан заставил правительство распустить и фактически взял власть в свои руки."
persia.1.a:0 "Долой правительство каджара!"
persia.2.t:0 "Российско-персидский договор о дружбе"
persia.2.d:0 "Между представителями Ирана и РСФСР был подписан Русско-персидский договор о дружбе 26 февраля 1921 года. Все предыдущие соглашения, заключенные между подписантами, включая Туркменчайский договор, были аннулированы. РСФСР и Персии также были предоставлены полные и равные права судоходства в Каспийском море с правом вывешивания своих национальных флагов на торговых судах. Первоначальная цель договора состояла в том, чтобы не дать белым русским контрреволюционным силам, бежавшим в Иран после большевистской революции, напасть на РСФСР с персидской территории."
persia.2.a:0 "Хорошо!"
persia.3.t:0 "Основана Персидская Социалистическая Советская Республика"
persia.3.d:0 "Советская Каспийская флотилия вошла в Каспийский порт Анзали в мае 1920 года. Эта миссия была объявлена только в погоне за русскими судами и боеприпасами, доставленными в Анзали белым русским контрреволюционным генералом Деникиным, который получил убежище в Анзали и вскоре был эвакуирован. Джангали (группа, восставшая против монархического правления в Иране) там чувствовала, что большевики предлагают реальное решение проблем, общих как для России, так и для Персии, более или менее господство высших классов и императорского двора. Заместитель Кучик-хана стал коммунистом и сторонником союза с большевиками. Кутчик-хан сначала колебался из-за своего религиозного и националистического происхождения, но в конце концов заключил соглашение с большевиками. В мае 1920 года была провозглашена Персидская Социалистическая Советская Республика, однако к 1921 году Советы решили больше не поддерживать Персидскую ССР, поскольку они заключили соглашение с англичанами и был подписан Русско-Персидский договор о дружбе. Советская Республика Гилян официально прекратила свое существование в сентябре 1921 года."
persia.3.a:0 "Революция продвигается..."
persia.4.t:0 "Конец Персидской Социалистической Советской Республики"
persia.4.d:0 "К 1921 году, после того как Советы заключили соглашение с англией и подписали Русско-Персидский договор, было решено, что дальнейшая поддержка Персидской Социалистической Советской Республики не нужна, и Республика официально прекратила свое существование в сентябре 1921 года."
persia.4.a:0 "Отлично!"
