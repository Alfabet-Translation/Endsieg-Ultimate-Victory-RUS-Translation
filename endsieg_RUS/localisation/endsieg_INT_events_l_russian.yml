hungary.19.d:0 "Наш доблестный лидер Миклош Хорти объявил сегодня всем венграм, что он ведет переговоры о сепаратном мире с Советским Союзом, который должен вывести Венгрию из этой катастрофической войны, но насколько это верно, неизвестно при том количестве немецких войск, оккупирующих Венгрию."
