interwar_soviet.21.t:0 "Военный коммунизм"
interwar_soviet.21.d:0 "С целью обеспечения городов и Красной армии продовольствием и оружием мы приняли систему Военного коммунизма, которая необходима в связи с продолжающейся войной, нарушающей нормальные экономические механизмы и отношения. \n\n Военный коммунизм будет включать в себя следующую политику: 1. Национализация всех отраслей промышленности; 2. Государственный контроль за внешней торговлей; 3. Строгая дисциплина для рабочих, забастовки запрещены 4. Обязательная трудовая повинность со стороны неработающих классов 5. Продразверстка 6. Нормирование продовольствия и большинства товаров 7. Частные предприятия запрещены 8. Военный контроль на железных дорогах."
interwar_soviet.21.a:0 "Замечательная идея!"
interwar_soviet.22.t:0 "ВЧК создана"
interwar_soviet.22.d:0 "Созданная Советом народных комиссаров ЧК перешла под руководство Феликса Дзержинского, который возглавит эту тайную полицейскую организацию. ЧК будет охранять трудовые лагеря, проводить реквизиции продовольствия, подвергать политических оппонентов тайным арестам (задержаниям, пыткам, расстрелам). Она также будет подавлять восстания и бунты рабочих и крестьян и мятежи в Красной Армии, страдающей от дезертирства."
interwar_soviet.22.a:0 "Отменно!"
interwar_soviet.23.t:0 "Расказачивание"
interwar_soviet.23.d:0 "С казаками от бывшей Российской империи, во многом настроенными против нас и наших идеалов, мы решили провести системные репрессии, особенно против Донских и Кубанских казаков, которые открыто оказывали большую поддержку Белому движению в южных регионах. Мы надеемся, что это приведет к ликвидации казачества как отдельного этнического, политического и экономического субъекта."
interwar_soviet.23.a:0 "В расход их"
interwar_soviet.24.t:0 "Красный террор"
interwar_soviet.24.d:0 "С необходимостью политических репрессий против внутренних врагов, которые стремятся уничтожить нас, мы начали общенародные усилия, чтобы избавиться от этих предателей любым эффективным способом..."
interwar_soviet.24.a:0 "Смерть врагам!"
interwar_soviet.25.t:0 "Новая экономическая политика"
interwar_soviet.25.d:0 "Новая экономическая политика, предложенная славнейшим Владимиром Лениным, была описана им как движение к "государственному капитализму" внутри рабочего государства СССР. Ленин характеризовал свою политику НЭПА как "свободный рынок и капитализм, подлежащие государственному контролю", в то время как социализированные государственные предприятия должны функционировать на "основе прибыли". Все это считается необходимым после смертоносной и разрушительной Гражданской войны в России для того, чтобы способствовать развитию экономики страны, которая была почти полностью разрушена."
interwar_soviet.25.a:0 "Необходимое действие"
interwar_soviet.26.t:0 ""
interwar_soviet.26.d:0 ""
interwar_soviet.26.a:0 ""
interwar_soviet.27.t:0 "Конфискация зерна"
interwar_soviet.27.d:0 "Чтобы прокормить войска, мы должны были ввести систему конфискации зерна у крестьян для удовлетворения наших потребностей, однако это, в свою очередь, вызвало большую негативную реакцию со стороны крестьян, некоторые из которых стали нашими врагами. Некоторые же прячут мешки с зерном в сеновалах, из-за чего приходится протыкивать сено палками."
interwar_soviet.27.a:0 "Прискорбно, но необходимо"
interwar_soviet.28.t:0 "Договор о создании СССР"
interwar_soviet.28.d:0 "Сегодня официально подписан Договор о создании СССР де юре узаконивающий союз нескольких советских республик и создающий новое централизованное федеральное правительство где ключевые функции должны быть централизованы в Москве."
interwar_soviet.28.a:0 "Великолепно"
interwar_soviet.29.t:0 "Потребность в трудовых лагерях"
interwar_soviet.29.d:0 "При славном вожде Владимире Ленине было создано новое государственное учреждение-Главное управление Исправительно-трудовых лагерей, в лагерях должны содержаться самые разные осужденные-от мелких преступников до политзаключенных."
interwar_soviet.29.a:0 "Отличное место для наших врагов!"
interwar_soviet.30.t:0 "План ГОЭЛРО"
interwar_soviet.30.d:0 "С началом Гражданской войны в России славный вождь Владимир Ильич Ленин предложил план первого национального экономического подъема и развития нации. План состоит в том, чтобы помочь с электрификацией всей России, когда Ленин говорит, что "Коммунизм - это советская власть плюс электрификация всей страны"."
interwar_soviet.30.a:0 "Мы приветствуем это развитие событий!"
