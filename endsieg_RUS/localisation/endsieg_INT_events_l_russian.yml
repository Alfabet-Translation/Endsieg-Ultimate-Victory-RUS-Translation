interwar_soviet.33.t:0 "Интеграция Красной Финляндии"
interwar_soviet.33.d:0 "С Красной Финляндией, вышедшей победительницей в Финской гражданской войне, во многом благодаря нам и нашей поддержке. Из-за их зависимости от нас мы молча, но эффективно подтолкнули социалистическое государство снова стать частью родины."
interwar_soviet.33.a:0 "Здорово!"
interwar_soviet.34.t:0 "Вмешательство в дела Персии"
interwar_soviet.34.d:0 "Персидская Социалистическая Республика не добьется никакого прогресса если мы просто пошлем поставки через Каспий то что им нужно это сила Красной Армии чтобы быстро и эффективно сокрушить персидских самодержцев в Тегеране."
interwar_soviet.34.a:0 "Мы им в этом поможем"
interwar_soviet.35.t:0 "Наем царских офицеров"
interwar_soviet.35.d:0 "Из-за отсутствия у нас хорошего руководства стало необходимым принудительно нанимать русских офицеров, угрожая их семьям за поддержку, что, тем не менее, является заметным усилием. С их руководством мы сможем сделать Красную армию гораздо более организованной и компетентной силой, противостоящей Белому движению."
interwar_soviet.35.a:0 "Ладно"
interwar_soviet.36.t:0 "Попытка убийства Ленина!"
interwar_soviet.36.d:0 "Сегодня, 30 августа 1918 года, после выступления Владимира Ленина на заводе "Серп и молот" в Москве, когда он вышел из здания, Фанни Каплан, радикальная революционерка, считавшая Ленина "предателем революции", окликнула Ленина и, когда он повернулся к ней, произвела три выстрела из пистолета Браунинга. \n\n Одна из пуль прошла сквозь пальто Ленина, две другие попали в него, одна прошла через шею, а остальные пробили часть левого легкого и вонзились в левое плечо. Ленина отвезли обратно в его квартиру в Кремле, и из-за страха перед другими заговорщиками он отказался немедленно обратиться за медицинской помощью. Позже были вызваны врачи для его лечения и были в состоянии немедленно удалить пули однако Ленину удивительным образом удалось выжить."
interwar_soviet.36.a:0 "Она предательница революции!"
interwar_soviet.37.t:0 "Казнить королевскую семью?"
interwar_soviet.37.d:0 "Сегодня, 17 июля 1918 года, Царь и его семья, находясь в плену в Екатеринбурге, были убиты Яковом Юровским по приказу Уральского областного Совета в связи с наступлением Белой армии, угрожавшей взять город. Если Николай II попадет в руки белых, то его будут использовать как маяк для мобилизации поддержки белого дела, а если Царь будет на стороне белых, то это будет означать большую иностранную интервенцию со стороны союзников, для которых Царь будет самым законным правителем России."
interwar_soviet.37.a:0 "Казнить этих проклятых аристократов"
interwar_soviet.37.b:0 "Да пускай живут"
interwar_soviet.38.t:0 "Кронштадтское восстание"
interwar_soviet.38.d:0 "Сегодня, на острове Котлин, 7 марта 1921 года, в Кронштадтской морской крепости, произошло крупное восстание против нас. Она состояла в основном из русских моряков, солдат и гражданских лиц и, по мнению тех, кто восстал, была вызвана решением Ленина ослабить контроль над российской экономикой (Новая экономическая политика). Однако восстание было в значительной степени неудачным и подавлено после 12-дневной военной кампании, в результате которой погибло примерно 3-4 тысячи человек. А после начались репрессии большевиков над населением."
interwar_soviet.38.a:0 "Мятежники!"
interwar_soviet.39.t:0 "Советская Россия побеждена: победа Белого дела!"
interwar_soviet.39.d:0 "После долгой и жестокой войны между Советской Россией и Белым движением русские красные, наконец, сдались после того, как Белое движение захватило основные опорные пункты Москвы, Петрограда и Царицына, оставив красных отрезанными и забитыми в нескольких районах. В то время как красные проиграли навсегда, путь все еще не ясен для очень расколотого Белого движения, которое было показано даже на протяжении всей Гражданской войны с руководством движения, состоящим из нескольких лидеров, а не одного. Борьба за власть, которая последует, несомненно, оставит нацию в еще большем разорении, однако на данный момент мы победили злые большевистские силы, и это самое главное сейчас..."
interwar_soviet.39.a:0 "Смерть большевикам!"
interwar_soviet.40.t:0 "Белая Россия побеждена: победа большевиков!"
interwar_soviet.40.d:0 "После долгой и жестокой войны между РСФСР и Белым движением расколотое и нерешительное Белое движение в конце концов пало из-за своих собственных ошибок и больше никогда не восстановилось, когда красные установили полное господство в политике и управлении новым государством. Белые проиграли навсегда, но тяжелые времена еще впереди для страны, мы должны сделать успешный путь к коммунизму из этого нынешнего положения дел и показать распространение революции!"
interwar_soviet.40.a:0 "Власть Советам!"
interwar_soviet.41.t:0 "Создана Дальневосточная Республика"
interwar_soviet.41.d:0 "Дальневосточная Республика была создана, так как теперь, после окончания Гражданской войны в России, которая привела к эвакуации японских и местных белых сил, в этом регионе образовался политический вакуум. В Чите создана новая центральная власть для управления Дальним востоком. Она рассматривается как временное буферное государство между нами и территориями, все еще оккупированными Японией и союзниками. Дальний восток будет рассматриваться как своего рода Брест-Литовский договор на востоке, предоставляющий нам некоторую передышку и позволяющий нам восстановиться экономически и в военном отношении, прежде чем мы сможем реинтегрировать территорию."
interwar_soviet.41.a:0 "Необходимая предосторожность"
interwar_soviet.42.t:0 "Казанский золотой поезд разрушен"
interwar_soviet.42.d:0 "Поезд с российским золотым запасом бывшей Царской империи заблокирован на Казанском вокзале, и мы не сможем отремонтировать его до начала октября. Мы должны удерживать Казань достаточно долго, чтобы починить обоз и предотвратить его захват Белыми войсками, если в этих руках золото поможет им чрезвычайно создать свои армии и закупить иностранное оружие."
interwar_soviet.42.a:0 "Ой-ой!"
interwar_soviet.43.t:0 "Создание Донской Советской Республики"
interwar_soviet.43.d:0 "После нашей победы над Донской Республикой у нас теперь есть возможность образовать Донскую Советскую Республику. Это повысило бы стабильность в регионе и высвободило бы некоторую административную поддержку, а также увеличило бы местную поддержку. Однако у нас было бы меньше прямого контроля над этим районом."
interwar_soviet.43.a:0 "Нам нужна их поддержка."
interwar_soviet.43.b:0 "Мы обеспечим себе собственную поддержку."
interwar_soviet.44.t:0 "Судьба Донской Советской Республики"
interwar_soviet.44.d:0 "Теперь, когда война закончилась, судьба Донской Советской Республики должна быть решена. Должны ли они быть признанной страной при Советском Союзе или они должны быть присоединены непосредственно к Советскому Союзу?"
interwar_soviet.44.a:0 "Они будут полностью признаны."
interwar_soviet.44.b:0 "Частичное признание для частичной защиты."
interwar_soviet.44.c:0 "Мы их аннексируем."
