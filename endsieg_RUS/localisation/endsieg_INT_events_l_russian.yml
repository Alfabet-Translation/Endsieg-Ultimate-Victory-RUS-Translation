poland.1.t:0 "Прекращение огня между Польшей и Украиной"
poland.1.d:0 "После поражения Украины в войне между Польшей и Украиной было подписано перемирие, в результате которого вся территория, на которую претендовала Первая Польская Республика, была передана Украине."
poland.1.a:0 "Порядок"
poland.2.t:0 "Прекращение огня между Польшей и Украиной"
poland.2.d:0 "После поражения Польши в польско-Украинской войне между обеими сторонами было подписано перемирие, и вся территория, на которую претендовала Первая Польская Республика, была уступлена Украине."
poland.2.a:0 "Ладно"
poland.3.t:0 "Польская свадьба на море"
poland.3.d:0 "Польская свадьба на море была националистической церемонией, проведенной 10 февраля 1920 года генералом Юзефом Халлером и его штабом в Паке, чтобы символизировать восстановленный Польшей доступ к Балтийскому морю, который был потерян при разделе Польши примерно 100 лет назад."
poland.3.a:0 "Интересно"
poland.4.t:0 "Союзническая миссия в Польшу"
poland.4.d:0 "Спущен на воду британским премьер-министром Дэвидом Ллойд-Джорджем 21 июля 1920 года, в разгар польско-советской войны, за несколько недель до решающей битвы за Варшаву. Цель этой миссии состояла в том, чтобы послать в Польшу ряд высокопоставленных лиц из Англии и Франции в попытке повлиять на польскую политику. В состав миссии входили французский дипломат Жан Жюль Жюссеран, генерал Максим Вейган, начальник штаба маршала Фердинанда Фоша и британский дипломат лорд Эдгар Винсент Д'Абернон. Решающая битва за Варшаву была выиграна в первых числах августа, прежде чем миссия смогла достичь чего-либо важного. Единственным ощутимым результатом стало назначение Вейганда советником польского Генерального штаба, где его роль была ничтожно мала. Тем не менее, после битвы и по различным политическим причинам возник миф, что Вейган был автором польской Победы в битве под Варшавой."
poland.4.a:0 "Контакты - дело хорошее"
poland.5.t:0 "Советско-польские переговоры начинаются"
poland.5.d:0 "После того, как Российская ССР не смогла победить польские войска, которые предприняли успешную контратаку, переговоры между ними начались в Минске, но в конечном итоге были перенесены в Ригу, поскольку польские войска продвинулись ближе к Минску."
poland.5.a:0 "Хорошо"
poland.6.t:0 "Рижский мир"
poland.6.d:0 "Рижский мир, известный также как Рижский договор, был подписан в Риге 18 марта 1921 года между Польшей и РСФСР и Советской Украиной. Этот договор фактически положил конец польско-советской войне. Из-за военных неудач СССР советская делегация предложила Польше значительное количество территориальных уступок, однако для многих наблюдателей это выглядело так, как будто поляки вели рижские переговоры, словно Польша проиграла, поскольку в польской делегации доминировали члены национал-демократического движения, политические противники Пилсудского. Национал-демократы не хотели, чтобы непольские меньшинства составляли более трети всего населения, и были готовы принять польско-советскую границу, которая была бы значительно западнее того, что предлагала советская сторона, даже если это оставило бы сотни тысяч этнических поляков на советской стороне границы."
poland.6.a:0 "Успех? Или провал"
poland.7.t:0 "Конец польского регентства"
poland.7.d:0 "После провала Весеннего наступления Германии в 1918 году и принятия Германией Четырнадцати пунктов Вильсона, которые говорят о прекращении военной администрации в странах, оккупированных Германией, Польский регентский совет пришел к концу, приняв и эти Четырнадцать пунктов. С освобождением генерала Пилсудского Регентский совет и Польская Народная Республика Дашницкого уступили ему всю власть и де факто распались что привело к созданию первого независимого Польского государства со времен вторжения Наполеона в Российскую империю."
poland.7.a:0 "Наконец-то свобода!"
poland.8.t:0 "Майский переворот"
poland.8.d:0 "Майский государственный переворот, осуществленный в Польше маршалом Юзефом Пилсудским в период с 12 по 14 мая 1926 года. В результате переворота было свергнуто правительство президента Станислава Войцеховского и премьер-министра Винцентия Витоша. Было сформировано новое правительство во главе с Львовским политехническим профессором Казимиром Бартелем. Эти события отчасти были продиктованы необходимостью принятия чрезвычайных мер перед лицом вновь возникших угроз стабильности независимости Польши собственной оценкой Пилсудским иностранных договоров, подписанных Веймарской Германией с Францией в 1925 году (в основном отказавшись от Польши) и с Советской Россией в апреле 1926 года, на которые польские представители не были приглашены."
poland.8.a:0 "Мы с Пилсудским!"
ww2_soviet.1.t:0 "Попытка убийства Ленина"
ww2_soviet.1.d:0 "После выступления Владимира Ленина на заводе "Серп и молот" в Москве 30 августа 1918 года, когда Ильич вышел из здания, Фанни Каплан, радикальная революционерка, считавшая Ленина "предателем революции", окликнула его и, когда тот повернулся к ней, произвела 3 выстрела из пистолета Браунинга. \n\nОдна из пуль прошла сквозь пальто Ленина, две другие попали в него, одна прошла через шею, а остальные пробили часть левого легкого и застряли в левом плече. Ленина отвезли обратно в его квартиру в Кремле, и из-за страха перед другими заговорщиками он отказался немедленно обратиться за медицинской помощью. Позже были вызваны врачи для его лечения и были в состоянии немедленно удалить пули однако Ленину удивительно удалось выжить хотя его здоровье никогда полностью не восстановилось."
ww2_soviet.1.a:0 "Она предательница революции!"
ww2_soviet.2.t:0 "Казнить королевскую семью?"
ww2_soviet.2.d:0 "Царь и его семья, находясь в плену в Екатеринбурге 17 июля 1918 года, были убиты большевиками во главе с Яковом Юровским по приказу Уральского областного Совета в связи с наступлением Белой армии, угрожавшей взять город. Если Николай попадет в руки белых, то его будут использовать как маяк для мобилизации поддержки белого дела, а если Царь будет на стороне белых, то это будет означать большую иностранную интервенцию со стороны союзников, для которых Царь будет самым законным правителем России. После того как семья была убита Белая армия захватила город в течение недели."
ww2_soviet.2.a:0 "Казнить этих проклятых аристократов"
ww2_soviet.2.b:0 "Пусть живут, они нам не угрожают"
ww2_soviet.3.t:0 "Украинско-Советская война"
ww2_soviet.3.d:0 "Украинско-советская война возобновилась вскоре после падения Германии и Украинского гетманства, когда Директорат Украины с помощью большевиков сверг Гетманство. Начиная с января 1919 года большевики вторглись на Украину в полном составе, а Директорат, в свою очередь, 16 января 1919 года вновь объявил войну РСФСР после того, как суровые предварительные ультиматумы совнаркому РСФСР о выводе своих войск провалились."
ww2_soviet.3.a:0 "Укры будут сокрушены мощью Красной Армии"
ww2_soviet.4.t:0 "Советское наступление на Западе"
ww2_soviet.4.d:0 "Советское наступление на запад 1918-1918 годов было общим движением РСФСР в районы, оставленные гарнизонами обер-оста, которые выводились в Германию из национальных государств, образованных в предыдущем Брест-Литовском договоре. Первоначально успешное наступление в конечном итоге в значительной степени провалилось против Эстонии, Латвии, Литвы, Польши и Румынии и преуспело на Украине, где Советская Украина была создана и ликвидирована в составе СССР."
ww2_soviet.4.a:0 "Ладно"
ww2_soviet.5.t:0 "Польско-Советская война"
ww2_soviet.5.d:0 "В период с февраля 1919 года по март 1921 года шла польско-советская война между Польшей и Советской Россией, а также Украинской ССР за спорные территории в составе ССР Украины и Белоруссии. Российская ССР своим успешным наступлением на Запад надеялась в конце концов оккупировать всю Польшу и марионетками ее сделать, а оттуда распространить революцию на остальную Европу, в частности на Германию. Конфликт начался медленно с незначительных столкновений на границе между двумя странами в 1919 году но в конечном итоге к 1920 году он перерос в полномасштабную войну к которой ни Советская Россия ни Польская Республика не планировали."
ww2_soviet.5.a:0 "Мы войдем в Варшаву и распространим революцию по всей Европе!"
ww2_soviet.6.t:0 "Литовско-Советская война"
ww2_soviet.6.d:0 "После решения Советского правительства Отказаться от Брест-Литовского договора 13 ноября 1918 года, который гарантировал независимость Литвы, большевистская Западная армия последовала за отступающими немецкими войсками, которые сильно деморализовали оставленные Советам валкуемые вооружения и другую технику. Российская РСФСР пыталась распространить мировую пролетарскую революцию и стремилась создать советские республики в регионах, рассматривая Прибалтику как барьер или мост в Западную Европу, где они могли бы присоединиться к германской и венгерской революциям, и к концу декабря 1918 года большевистские силы достигли восточной Литвы."
ww2_soviet.6.a:0 "Они будут сокрушены нашей силой"
ww2_soviet.7.t:0 "Эстонская война за независимость"
ww2_soviet.7.d:0 "Эстонская война за независимость, начавшаяся 28 ноября 1918 года, была оборонительной войной против наступления Советского Западного фронта наряду с агрессией Балтийского ландесвера, который боролся за сохранение немецкого господства в Прибалтике."
ww2_soviet.7.a:0 "Красная Армия самая крупная"
ww2_soviet.8.t:0 "Латвийская война за независимость"
ww2_soviet.8.d:0 "Латвийская война за независимость, начавшаяся 5 декабря 1918 года, началась, когда РСФСР вторглась в Латвию в рамках своего западного наступления. В войну также был вовлечен немецкий Балтийский ландесвер, который хотел сохранить немецкое господство в Прибалтике и стремился к немецкому господству в Латвии."
ww2_soviet.8.a:0 "Мы будем распространять революцию!"
ww2_soviet.9.t:0 "Кронштадтское восстание"
ww2_soviet.9.d:0 "Кронштадтское восстание, начавшееся 7 марта 1921 года, было крупным вооруженным восстанием на острове Котлин, Кронштадтской морской крепости, против большевиков в марте 1921 года. Оно состояло в основном из русских матросов, солдат и гражданских лиц и было вызвано ленинским стремлением ослабить контроль над российской экономикой (Новая экономическая политика). Однако восстание было в значительной степени неудачным и подавлено после 12 дневной военной кампании, в результате которой погибло примерно 3-4 тысячи человек. А затем начались жестокие репрессии большевиков над населением."
ww2_soviet.9.a:0 "Изменники!"
ww2_soviet.10.t:0 "Советский Союз капитулирует, победа белых!"
ww2_soviet.10.d:0 "После долгой и жестокой войны между РСФСР и Белым движением Русские красные окончательно сдались после того, как Белое движение захватило главные опорные пункты Москвы, Петрограда и Царицына. В то время как красные проиграли навсегда, путь все еще не ясен для очень расколотого Белого движения, которое было показано даже на протяжении всей Гражданской войны с несколькими лидерами, а не с одним. Борьба за власть, которая последует, несомненно, оставит нацию еще более напряженной, однако на данный момент мы победили злые большевистские силы, и это самое главное сейчас..."
ww2_soviet.10.a:0 "Долой красных ублюдков!"
ww2_soviet.11.t:0 "Создана Дальневосточная Республика"
ww2_soviet.11.d:0 "Дальневосточная Республика (ДВР) была создана после окончания Гражданской войны в России. В то время как район находился под контролем Белого сибирского правительства во главе с Колчаком, после эвакуации японских и белых сил в регионе образовался политический вакуум. Для управления Дальним востоком в Чите была создана новая центральная власть. Она рассматривалась как временное буферное государство между РСФСР и территориями, все еще оккупированными Японией и союзниками. Однако к апрелю 1920 года американские войска эвакуировали Сибирь, оставив Японию единственной оккупирующей державой. Большевики рассматривали Дальневосточную республику как своего рода Брест-Литовский договор, но на востоке, предоставлявший режиму передышку, позволяющую ему восстановиться экономически и в военном отношении, выступая в качестве буферного государства с Японией. Япония в конце концов признала новое буферное государство в перемирии с Красной армией, подписанном 15 июля 1920 года."
ww2_soviet.11.a:0 "Это необходимая предосторожность..."
ww2_soviet.12.title:0 "Белое движение разгромлено! Победа Большевиков..."
ww2_soviet.12.d:0 "После долгой и жестокой войны между РСФСР и Белым движением расколотое и нерешительное Белое движение в конце концов пало из-за своих собственных ошибок и больше никогда не восстановилось с установлением тотального господства красных в политике и управлении новым государством. Белые проиграли навсегда, но тяжелые времена еще впереди для страны, мы должны сделать успешный путь к коммунизму из этого нынешнего положения дел и показать распространение революции!"
ww2_soviet.12.a:0 "Победа!"
ww2_soviet.13.t:0 "Переворот в Дальневосточной Республике"
ww2_soviet.13.d:0 "Во Владивостоке при поддержке японских оккупационных войск 26 мая 1921 года произошел белый переворот, в ходе которого было провозглашено временное правительство. Это помешало безуспешно сплотить антибольшевистские силы, и после японской эвакуации, начавшейся в июне 1922 года, белые оказались в изоляции."
ww2_soviet.13.a:0 "Это всего лишь карточный домик..."
ww2_soviet.14.t:0 "Японцы эвакуируют войска из Сибири"
ww2_soviet.14.d:0 "Японцы надеялись на некоторое время создать буферное государство-марионетку между Российской СФСР и собой из страха перед коммунизмом и личных интересов. Однако после того, как все союзники эвакуировались и покинули Японию, она осталась одна и вскоре была вынуждена союзными державами также эвакуироваться, что они и сделали после июня 1922 года. Коммунисты идут дальше.\n\n Когда японские войска эвакуировали Дальневосточную Республику, Красная армия, замаскированная под армию Дальнего Востока, подошла и восстановила коммунистический режим и отвоевала Владивосток 25 октября 1922 года, что фактически положило конец Гражданской войне в России."
ww2_soviet.14.a:0 "Им здесь все равно не место!"
ww2_soviet.15.t:0 "Реинтеграция Дальневосточной республики"
ww2_soviet.15.d:0 "С окончанием Гражданской войны РСФСР поглотила Дальний восток 15 ноября 1922 года. Правительство Дальневосточной Республики самораспустилось и передало всю свою власть и территорию большевистскому правительству в Москве. Однако Япония все еще сохраняла северную половину острова Сахалин до 1925 года."
ww2_soviet.15.a:0 "Объединились наконец!"
ww2_soviet.16.t:0 "1-й Конгресс Коминтерна"
ww2_soviet.16.d:0 "Первый конгресс Коминтерна был международным собранием коммунистических, революционных и синдикалистских делегатов, которое состоялось в Москве и официально учредило Коммунистический интернационал, также известный как КОминтерн. На собрании, проходившем со 2 по 6 марта 1919 года, присутствовал 51 представитель более чем двух десятков стран со всей Европы, Северной Америки и Азии."
ww2_soviet.16.a:0 "Объедините революционеров всего мира!"
ww2_soviet.17.t:0 "Ленин умирает!"
ww2_soviet.17.d:0 "В марте 1923 года Владимир Ленин перенес третий инсульт и потерял способность говорить; в том же месяце он испытал частичный паралич правого бока и начал проявлять сенсорную афазию. К маю он, казалось, медленно восстанавливался, так как начал восстанавливать свою подвижность, речь и навыки письма. В октябре он совершил последний визит в Москву и Кремль. В последние недели жизни Ленина навестили Зиновьев, Каменев и Бухарин, причем последний посетил его в день смерти в особняке Горького. Ленин умер в своем доме в Горках 21 января 1924 года, впав в кому днем раньше. Официальной причиной его смерти было зафиксировано неизлечимое заболевание кровеносных сосудов."
ww2_soviet.17.a:0 "Дело Ленина останется!"
ww2_soviet.18.t:0 "Мавзолей Ленина"
ww2_soviet.18.d:0 "После смерти Владимира Ленина 21 января 1921 года архитектору Алексею Щусеву было поручено построить сооружение, пригодное для осмотра тела скорбящими. Деревянная гробница была впервые построена у Кремлевской стены и была готова 27 января, позже в тот же день гроб Ленина был помещен в нее, и в течение следующих шести недель ее посетило более 100 000 человек. К августу 1924 года Щусев заменил гробницу на большую, а тело Ленина перенесли в саркофаг по проекту архитектора Константина Мельникова. Хотя Алексей Абрикосов забальзамировал тело вскоре после смерти Ленина, в 1929 году было установлено, что сохранить тело можно будет гораздо дольше, чем обычно. Поэтому в следующем году был построен новый мавзолей из мрамора, порфира, гранита и лабрадорита."
ww2_soviet.18.a:0 "Он - образ революции!"
ww2_soviet.19.t:0 "Петр Войков убит"
ww2_soviet.19.d:0 "Войков руководил продажей находившихся за границей императорских сокровищ из Кремлевской оружейной палаты и Алмазного фонда, в том числе яиц Фаберже. Он был назначен советским "полномочным представителем" в Польше в октябре 1924 года и был убит в Варшаве в 1927 году Борисом Ковердой. Убийство было впоследствии оправдано как месть за участие Войкова в убийстве царя и его семьи. Тело Войкова перевезли в Москву, чтобы похоронить на Красной площади. Этот инцидент еще больше повредил советско-польским отношениям, уже испорченным польско-советской войной 1921 года. Советы прервали переговоры о пакте ненападения, обвинив поляков в поддержке антисоветского белого сопротивления."
ww2_soviet.19.a:0 "Эти грязные поляки!"
soviet.20.t:0 "Блокада Ленинграда снята!"
soviet.20.d:0 "После двухлетней осады немецкими войсками, одна из самых длительных и разрушительных осад в истории, наконец, закончилась тем, что фашистский зверь был наконец изгнан с окраин города. Мы понесли при этом большие потери-почти два миллиона убитых, они навсегда останутся в памяти как герои, ни при каких обстоятельствах не уступившие врагу!"
soviet.20.a:0 "Следующая остановка - Берлин!"
soviet.21.t:0 "Аннексия Танну-Тувы"
soviet.21.d:0 "По просьбе малочисленного народного хурала Тувы и по решению Президиума Верховного Совета, Тува войдет в состав нашей великой страны как Тувинская автономная область. Аннексия будет официально оформлена 1 ноября 1944 года."
soviet.21.a:0 "Славно"
afghan.1.t:0 "Эмир Хабибулла убит"
afghan.1.d:0 "Эмир Хабибулла был убит во время охоты в провинции Лагман 20 февраля 1919 года. Его брат Насрулла-хан, стоявший за убийством, ненадолго сменил его на посту эмира Афганистана и удерживал власть в течение недели с 21 по 28 февраля 1919 года, прежде чем был свергнут и заключен в тюрьму третьим сыном Хабибуллы, Амануллой-ханом."
afghan.1.a:0 "Да упокоится он с миром..."
afghan.2.t:0 "Третья англо-афганская война"
afghan.2.d:0 "Третья англо-афганская война началась 6 мая 1919 года, после убийства Амира Хабибуллы и последующего прихода к власти его сына, которому нужен был способ умиротворить консерваторов в Афганистане, чтобы удержать власть. Ища отвлечения от внутренних распрей и посылая гражданские волнения в Индию, Аманулла решил вторгнуться в Британскую Индию."
afghan.2.a:0 "Мы должны обеспечить наш суверенитет!"
afghan.3.t:0 "Англо-афганский договор"
afghan.3.d:0 "Англо-афганский договор 1919 года был перемирием между Великобританией и Афганистаном после окончания Третьей англо-афганской войны. В этом документе Великобритания признала независимость Афганистана и согласилась с тем, что Британская Индия не будет распространяться дальше Хайберского перевала, а также прекратила британские субсидии Афганистану."
afghan.3.a:0 "Мы вырвались на свободу!"
