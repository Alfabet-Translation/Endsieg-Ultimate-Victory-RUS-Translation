spain1.1.t:0 "Убийство Эдуардо Дато-и-Ирадиера"
spain1.1.d:0 "Это случилось 8 марта 1921 года в Мадриде, когда его гнали от здания парламента и перед Пуэрта-де-Алькала. Премьер-министр Испании Эдуардо Дато был убит тремя каталонскими анархистами Луисом Николау, Пером Матеу и Рамоном Казанельесом, которые ехали на мотоцикле. Это было второе убийство испанского премьер-министра менее чем за 10 лет."
spain1.1.a:0 "Трагично"
spain1.2.t:0 "Испанский иностранный легион основан"
spain1.2.d:0 "Испанский иностранный легион был сформирован королевским указом короля Альфонсо XIII от 28 января 1920 года, с военного министра Хосе Вильяльбы Рикельме, начиная с того, что “С назначением полка иностранцев будет создано вооруженное военное объединение, форма рекрутов которого и правила, которыми они должны руководствоваться, будут установлены военным министром”. Однако большинство из пяти батальонов легиона были заполнены в основном испанцами из числа коренных жителей страны, поскольку иностранцев было нелегко завербовать, и большинство иностранных членов, которые были завербованы, были с Кубы."
spain1.2.a:0 "Превосходно!"
spain1.3.t:0 "Морроко восстает против нашего правления!"
spain1.3.d:0 "Берберские племена во главе с Мохаммедом Абд эль-Гримом возглавили восстание против испанского марокканского правительства, начавшееся в январе 1919 года. Испанские войска заняли Шешуан и Аннуаль в горах Риф 15 января 1921 года. Берберские повстанцы напали на военный пост Абарра 21-22 июля 1921 года, в результате чего погибли генерал Сильвестр и около 8000 правительственных солдат. В результате этого восстания Мохаммед Абд эль-Крим в 1922 году основал республику Риф."
spain1.3.a:0 "Они скоро увидят новую цивилизацию..."
white.1.t:0 "Колчак казнен"
white.1.d:0 "Колчаку был обещан безопасный проезд чехословаками в британскую военную миссию в Иркутске. Вместо этого он был передан левым советским властям в Иркутске 14 января 1920 года. 20 января правительство в Иркутске передало власть большевистскому военному комитету. Белая армия под командованием генерала Владимира Каппеля продвигалась к Иркутску, в то время как Колчака допрашивала комиссия из пяти человек, представлявших Революционный комитет (РЕВКОМ), в течение девяти дней с 21 января по 6 февраля. Несмотря на поступление противоположного приказа из Москвы, адмирал Колчак был приговорен к смертной казни вместе со своим премьер-министром Виктором Пепеляевым. Ранним утром 7 февраля 1920 года оба пленника предстали перед расстрельной командой. По свидетельству очевидцев, Колчак был совершенно спокоен и бесстрашен, "как англичанин." Адмирал обратился к командиру расстрельной команды: "Не будете ли вы так добры передать моей жене в Париж, что я благословляю своего сына?" Командир ответил: "Я посмотрю, что можно сделать, если я не забуду об этом". Затем священник Русской православной церкви совершил последние обряды над обоими мужчинами. Отделение выстрелило, и оба мужчины упали. Тела пинали ногами и толкали вниз по откосу и сбрасывали под лед замерзшей реки Ангары. Когда Белая армия узнала о расстрелах, ее оставшееся руководство решило отойти дальше на восток. Затем последовал Великий Сибирский Ледовый поход. Красная Армия вошла в Иркутск только 7 марта, и только тогда было официально обнародовано известие о смерти Колчака, и мечта о восстановлении монархии в России была сокрушена."
white.1.a:0 "Как ужасно!"
white.2.t:0 "Великий сибирский ледовый марш"
white.2.d:0 "После поражения Александра Колчака и последующего отступления через Сибирь зимой 1919-1920 годов (с преследованием Красной армии), которое остановилось под Иркутском, Белая армия понесла огромные потери и однажды под Иркутском попыталась бежать через замерзшее тогда озеро Байкал со своими пожитками и украденным Казанским золотом. Арктические ветры в то же время беспрепятственно дули через озеро, и многие солдаты и их семьи замерзали на озере до смерти, весной трупы и их имущество исчезали в самом глубоком озере в мире, и Владимир Каппель, один из генералов Белой армии, тоже стал жертвой этого. Считается, что большая часть царского золота исчезла здесь, опустившись на дно озера."
white.2.a:0 "Мы не должны сдаваться!"
