romania.1.t:0 "Бухарестский договор 1918 года"
romania.1.d:0 "Бухарестский договор, подписанный 7 мая 1918 года, был окончательным мирным договором между Румынией и Центральной Румынией после изоляции Румынии на восточном фронте после выхода России из Первой мировой войны. Условия договора заключались в том, чтобы вернуть Южную Добруджу и южную часть Северной Добруджи Болгарии, а остальная часть Северной Добруджи оставалась под совместным контролем Центральных держав. Румыния дополнительно должна была предоставить Австро-Венгрии незначительные уступки перевалов для Карпат. Румыния также должна была сдавать в аренду нефтяные скважины Германии на 90 лет, но дополнительно в пользу Румынии Центральные державы признали Союз Бессарабии с Румынией. За занавесом Румыния была превращена в "де-факто" немецкую марионетку с немецкими государственными служащими, имеющими право накладывать вето на решения румынского кабинета министров и увольнять румынских государственных служащих, поскольку они были назначены для надзора за каждым румынским министерством."
romania.1.a:0 "Мы должны были оставаться нейтральными..."
romania.2.t:0 "Бухарестский договор объявлен недействительным и аннулирован"
romania.2.d:0 "После перемирия 11.11.1918 Бухарестский договор был фактически объявлен недействительным. После того, как Германия была вынуждена подписать Версальский договор в 1919 году, она также была вынуждена отказаться от всех льгот, предусмотренных Бухарестским договором. Территориальные передачи Австро-Венгрии и Болгарии были аннулированы Сен-Жерменским, Нейским и Трианонским договорами."
romania.2.a:0 "Да уж!"
romania.3.d:0 "Национальный совет Бессарабии официально провозгласил союз с Королевством Румыния 9 апреля 1918 года. Однако румынский премьер-министр Александру Маргиломан настаивал на том, что объединение было скорее решено в Румынии, а не в Бессарабии, поскольку лидеры Молдавии знали о широко распространенном недоверии к румынскому правлению и поэтому опасались, что открытая аннексия приведет к довольно революционной ситуации, подобной той, что имела место в Румынии ранее."
romania.3.t:0 "Союз Румынии с Бессарабией"
romania.3.a:0 "Бессарабия наша!"
romania.4.t:0 "Переворот короля Михая I"
romania.4.d:0 "После успешного советского наступления на северо-Восток Румынии король Михаил, который рассматривался как простая фигура головы в румынской политике, успешно сверг Иона Атонеску и вскоре после этого объединился с союзниками, объявив войну Германии, однако король Михаил лишь вскоре остался главой государства Румынии, будучи заменен советским коммунистическим Марионеточным правительством."
romania.4.a:0 "Война продолжается!"
