INT_hungary.11.t:0 "Прекмурье объявляет независимость!"
INT_hungary.11.d:0 "Район Прекмурье контролировался хорватскими армиями в 1918 году до нашей повторной оккупации вскоре после этого, он был под нашим контролем в течение нескольких месяцев, однако вчера венгерский социалист, поддержанный местными протестантскими организациями, объявил Прекмурье независимым, суверенным государством, наши силы многочисленны, и мы будем работать, чтобы вернуть этот район в ближайшие месяцы."
INT_hungary.11.a:0 "Хитрые!"
INT_hungary.12.t:0 "Аннексия Прекмурье"
INT_hungary.12.d:0 "Прекмурье объявило о своей независимости месяц назад, однако наши солдаты сдержали молодую республику и восстановили контроль."
INT_hungary.12.a:0 "Отменно!"

INT_italy.1.t:0 "Поход на Рим"
INT_italy.1.d:0 "Итальянский диктатор Бенито Муссолини собрал марш на столицу Италии Рим. Квадрумвират, возглавлявший фашистскую партию, генерал Эмилио Де Боно, Итало Бальбо (один из самых известных, создатель группы чернорубашечников Челибано), Микеле Бьянки и Чезаре Мария де Векки организовали Марш, в то время как Дуче оставался позади большую часть марша, хотя он позволил сфотографировать себя марширующим вместе с фашистскими марширующими. Генералы Густаво Фара и Санте Чеккерини помогали в подготовке марша 18 октября. Среди других организаторов марша были Маркиз Дино Перроне Компаньи и Улисс Иглиори."
INT_italy.1.a:0 "Власть Дуче!"
INT_italy.2.t:0 "Теллини убит"
INT_italy.2.d:0 "В 1923 году итальянский генерал Энрико Теллини входил в группу итальянцев, посланных Лигой наций для обследования спорной границы между Грецией и Албанией. Во время выполнения задания он был застрелен вместе с четырьмя товарищами после того, как их автомобиль был остановлен упавшим деревом поперек дороги, которая проходила вдоль спорной границы недалеко от города Янина на пути к албанской границе. Ответственные лица так и не были найдены, и инцидент мог быть осуществлен любой из сторон, однако итальянцы под руководством Бенито Муссолини обвинили греков, которые отказались от какой-либо ответственности. Бенито Муссолини потребовал от Греции 50 миллионов лир в качестве репараций, однако те отказали."
INT_italy.2.a:0 "Мы отомстим!"
INT_italy.3.t:0 "Италия занимает Корфу"
INT_italy.3.d:0 "После того, как Греция отказалась выполнить все требования итальянского ультиматума Греции, направленного 29 августа 1923 года, итальянцы, не удовлетворенные ответом греческого правительства, объявили его неприемлемым, и 31 августа 1923 года эскадра итальянского флота начала бомбардировку греческого острова Корфу и высадила от 5,000 до 10,000 солдат. Самолеты помогали в атаке, и итальянский огонь был сосредоточен на старой крепости города, которая долгое время была демилитаризована и служила убежищем для беженцев. Бомбардировка продолжалась от 15 до 30 минут, в результате чего 16 мирных жителей были убиты, 30 ранены и двое получили ампутации конечностей. Среди жертв не было ни одного солдата и большинство убитых были детьми."
INT_italy.3.a:0 "Это цена, которую они должны заплатить!"
INT_italy.4.t:0 "Разрешение инцидента на Корфу"
INT_italy.4.d:0 "Англия выступала за передачу вопроса о Корфу Лиге Наций, но Франция выступала против такого курса действий, опасаясь, что это создаст прецедент для Лиги, чтобы быть вовлеченной в их оккупацию Рура, и с угрозой Муссолини вывести Италию из Лиги в сочетании с отсутствием поддержки Франции по этому вопросу отправилась на Конференцию послов. Престиж Италии был сохранен, и французы были освобождены от всякой связи между Корфу и Руром. Греческий флот должен был отдать салют из 21 орудия итальянскому флоту, на похоронах должен был присутствовать греческий кабинет, Греция должна была заплатить в Италии 50,000,000 лир, высшее греческое военное ведомство должно было принести извинения британским, французским и итальянским представителям в Афинах, и должно было быть греческое расследование убийств. Италия в конце концов эвакуировала остров и вопрос был решен."
INT_italy.4.a:0 "Хорошо, что дальше этого дело не зашло"
INT_italy.5.t:0 "Греция говорит: «Мы не будем выполнять требования»"
INT_italy.5.d:0 "Греки ответили на наш список требований, заявив, что они не будут их выполнять, это будет означать войну, или мы можем просто отпустить их, однако это будет означать значительное снижение нашего престижа и потерю веры в правительство нашим народом, который будет рассматривать это как слабый шаг."
INT_italy.5.a:0 "Это означает войну!"
INT_italy.5.b:0 "Отпустить их"
INT_italy.6.t:0 "Национальная фашистская партия основана в Италии"
INT_italy.6.d:0 "Национальная фашистская партия (Partito Nazionale Fascista) - итальянская политическая партия, созданная Бенито Муссолини как политическое выражение фашизма (ранее представленная группами, известными как Fasci). Он был основан 9 ноября 1921 года Бенито Муссолини и был глубоко укоренен в итальянском национализме и стремлении восстановить и расширить итальянские территории, которые итальянские фашисты считали необходимыми для нации, чтобы утвердить свое превосходство и силу и избежать распада. Группа утверждала, что современная Италия является наследницей древнего Рима и его наследия, и исторически поддерживала создание Итальянской империи, чтобы обеспечить "жизненное пространство" для колонизации итальянскими поселенцами и установить контроль над Средиземным морем."
INT_italy.6.a:0 "Исторический день"

INT_generic.1.t:0 "Заводская политика"
INT_generic.1.d:0 "С полным началом межвоенного периода мы должны определить нашу новую фабричную политику. Мы могли бы сосредоточиться на массовом производстве, или мы могли бы отдать приоритет внутренней стабильности и медленному прогрессу."
INT_generic.1.a:0 "Наша страна будет производить всё оружие."
INT_generic.1.b:0 "Мы поставим нацию на первое место, а производство - на второе."

INT_generic.2.t:0 "Государство женщин"
INT_generic.2.d:0 "В это новое время, когда все возможно и ничего не происходит, мы вступаем в новую эпоху. Эпоху, когда у женщин появляются новые возможности, и они могут стать чем-то большим для нашей нации. Мы стоим на распутье, которое может иметь жизненно важное значение для будущего нашей нации."
INT_generic.2.a:0 "Это, конечно, вопрос большой важности."

INT_generic.3.t:0 "[FROM.getName] выступает против коммунизма!"
INT_generic.3.d:0 "[FROM.getName] показал миру, что он против нас. Они - враги нашего образа жизни, наших традиций. Если они не видят нашего пути, их нация не заслуживает того, чтобы существовать."
INT_generic.3.a:0 "Мы обязательно запомним это."

INT_generic.4.t:0 "[FROM.getName] выступает против национализма!"
INT_generic.4.d:0 "[FROM.getName] показал миру, что он против нас. Они - враги нашего образа жизни, наших традиций. Если они не видят нашего пути, их нация не заслуживает того, чтобы существовать."
INT_generic.4.a:0 "Мы обязательно запомним это."




austria.13.t:0 "Закон Габсбурга"
austria.13.d:0 "Принятый 3 апреля 1919 года закон Габсбургов официально и юридически сверг дом Габсбургов-Лотрингенов с поста правителей Австрии после того, как она стала республикой в ноябре 1918 года. Все Габсбурги были изгнаны из Австрии, если только они не отреклись от своих титулов и не отреклись официально. Закон также конфисковал их имущество. Закон был мгновенно отменен в 1935 году и семья вернула свою собственность, но после аншлюса он был вновь введен национал-социалистической Германией."
austria.13.a:0 "Им здесь не рады!"
austria.14.t:0 "Каринтийский плебисцит"
austria.14.d:0 "Каринтийский плебисцит состоялся 10 октября 1920 года в районе, населенном преимущественно каринтийскими словенцами. Он определил окончательную южную границу между Австрийской Республикой и вновь образованной Югославией после Первой мировой войны. Территория Каринтии была спорной между германо-Австрией и Югославией, но 5 ноября югославские войска вошли в этот район, что привело к растущему требованию о проведении плебисцита для региона со смешанным населением. Оккупация юго-восточной Каринтии югославскими войсками привела к вооруженным столкновениям. Перед плебисцитом обе стороны вели интенсивные пропагандистские кампании, в которых обе стороны обещали братство с Австрией. Результаты, однако, были 59,1% в пользу присоединения к Австрии и 40,9% в пользу аннексии Югославии. Поскольку австрийский вариант получил большинство голосов в Словенской зоне А, второй этап референдума в Северной зоне Б не был проведен, и еще одна югославская вылазка была яростно отвергнута державами Антанты."
austria.14.a:0 "Удивительное разрешение"
austria.15.t:0 "Кровавое воскресенье Марбурга"
austria.15.d:0 "Кровавое воскресенье Марбурга произошло в понедельник 27 декабря 1919 года в городе Марибор в Словении, когда югославские солдаты под командованием словенского офицера Рудольфа Майстера убили от 9 до 13 гражданских лиц немецкого этнического происхождения, ранив еще 60 человек, во время акции протеста на центральной площади города. Оценки потерь различаются между словенскими и австрийскими источниками."
austria.15.a:0 "Страшные дела творятся!"
austria.16.t:0 "Договор Сен-Жермен-ан-Лей"
austria.16.d:0 "Сен-Жермен-ан-Лей был подписан 10 сентября 1919 года союзниками и Германо-Австрийской Республикой. Он содержал Пакт Лиги Наций и в результате не был ратифицирован Соединенными Штатами. Договор объявлял, что Австро-Венгерская империя должна быть распущена, и Австрийская сторона берет на себя ответственность за развязывание войны с остальными Центральными державами. Она включала большие суммы военных денег или военных репараций союзникам и не позволяла Австрии воздерживаться, прямо или косвенно ставить под угрозу свою независимость, что означало, что она не могла вступить в политический или экономический союз с Германским рейхом без согласия Лиги. Первоначальное самоназвание новой республики Германо-Австрийское было изменено на Австрийское, конкрипция была отменена, и австрийская армия была ограничена 30,000 добровольцами. \n\n Огромное сокращение населения, территории и ресурсов нанесло ущерб экономике, и Вена, бывшая имперская столица, теперь осталась без империи, чтобы управлять или поддерживать ее. Само единство стран было поставлено под сомнение, и, в отличие от Венгрии, Австрия никогда не была нацией в истинном смысле этого слова, хотя она существовала в течение 700 лет, у нее не было никакой объединяющей силы, кроме верности Габсбургам, которые теперь были свергнуты навсегда."
austria.16.a:0 "Мы сломлены..."
austria.17.t:0 "Американо-австрийский мирный договор"
austria.17.d:0 "Американо-австрийский мирный договор был подписан между Соединенными Штатами и Австрией в Вене 24 августа 1921 года. Этот отдельный мирный договор был необходим потому, что Сенат Соединенных Штатов отказался дать совет и согласие на ратификацию многостороннего договора Сен-Жемрен-ан-Лей 1919 года. Договор заложил основы американо-австрийского сотрудничества, и правительство США встало на путь частичной помощи правительству Австрии в облегчении бремени военных репараций, наложенных в Сен-Жерменском договоре."
austria.17.a:0 "Отлично!"
hungary.6.t:0 "Венгерско-чехословацкая война"
hungary.6.d:0 "Война велась между Первой Венгерской Республикой и Первой Чехословацкой Республикой с ноября 1918 года по март 1920 года. После распада Австро-Венгрии, приведшего к провозглашению Чехословакии, чехи и словаки хотели обеспечить успех своих территориальных требований и начали контратаку на Венгрию. Во время войны Венгерская Красная Армия вела отдельные бои против войск из Чехословакии и Румынии, Франция также принимала активное дипломатическое участие в конфликте. 120,000 военнослужащих с обеих сторон были вовлечены, и война привлекала венгров, которым Бела Кун обещал вернуть потерянные земли Чехословакии."
hungary.6.a:0 "Мы сохраним то, что принадлежит нам по праву!"
hungary.7.t:0 "Пасхальный кризис: часть I"
hungary.7.d:0 "26 марта 1921 года, в Страстную субботу того же года, Parlamentum Publicum не заседал и дипломатический корпус в это время находился в стране. Регент Венгрии Хорти планировал провести спокойный отпуск со своей семьей в королевском дворце. Карл был проинформирован своим швейцарским окружением, которое сообщило бывшему императору об обещаниях европейских роялистских кругов и побудило Карла воспользоваться "тишиной" вопреки предостережениям его многочисленных сторонников и самого Хорти, который сказал, что не время возвращаться на трон. Это не изменило его позиции, поскольку он был настроен оптимистично. Его тайные переговоры с Аристидом Брианом (французский премьер-министр) обещали французскую поддержку, если он добьется успеха, и никакого вооруженного вмешательства со стороны соседей Венгрии "Малой Антанты", которые были очень готовы вторгнуться в Венгрию, если Габсбург вернется к власти. Карл покинул швейцарскую виллу, прибыв незамеченным в Сомбатхей 26 марта, где он направился во дворец графа Яноша Микеша, известного легитимиста, оттуда новость распространилась как лесной пожар среди местных легитимистов, и к 27 марта Карл уже приобрел небольшой тайный совет, включая министра образования Хорти. После встречи Чарльза с премьер-министром Пэлом Телеки он ответил Чарльзу словами “слишком рано, слишком рано” и призвал его вернуться в Швейцарию, заявив, что гражданская война вспыхнет с вмешательством Маленькой Антанты. Чарльз окончательно договорился о встрече с Хорти, и как он прибыл во дворец (его совершенно не предупредили), как раз когда Хорти сидел за пасхальным обедом со своей женой. После того, как Хорти доел суп, он повел Чарльза в кабинет регента и провел с ним двухчасовую эмоциональную беседу, которую Хорти назвал "самыми трудными моментами в жизни”. Чарльз поблагодарил Хорти за его службу в качестве регента, но сказал, что пришло время “передать власть мне”, и Хорти ответил: “Это катастрофа. Во имя Господа, Ваше величество должны немедленно уехать и вернуться в Швейцарию, пока не стало слишком поздно и державы не узнали о вашем присутствии в Будапеште”. Чарльз, расстроенный воскликнул, что он “сжег свои мосты”, говоря по-немецки, он постоянно спорил с Хорти и напомнил ему о своей слезной клятве верности, сделанной во дворце Шенбрунн в ноябре 1918 года, и присяге повиновения ему, от которой он никогда не был освобожден. Хорти же сказал, что он присягнул Венгрии, и Чарльз шокированный ответил, что будет придерживаться своей позиции, дав Хорти 5 минут на обдумывание. Хорти скептически отнесся к заявлениям Чарльза о заверениях премьер-министра Бриана и повторил свой страх гражданской войны. Он ожидал, что Карл покинет Венгрию и либо двинется на Вену, либо уедет в Швейцарию."
hungary.7.a:0 "Посмотрим, как это будет развиваться..."
hungary.8.t:0 "Пасхальный кризис: часть II"
hungary.8.d:0 "Чехословацкий и югославский послы объявили 28 марта, что восстановление будет "casus belli". 1 апреля сейм с воздержавшимися легитимистами принял единогласную резолюцию, одобряющую статус-кво, и призывы к аресту Карла стали громче, хотя Хорти отказался от этого. К 3 апреля премьер-министр Франции Бриан отрицал любую сделку, которая серьезно ослабляла позиции Шарля. С армией, все еще верной Хорти, Карл неохотно уехал поездом 5 апреля, достигнув в тот же день дворца Хертенштейн. Он все еще провозглашал себя законным венгерским правителем два дня спустя, что появилось в газете, и швейцарское правительство установило более строгие ограничения на его политическую деятельность. Карл покинул Венгрию с большой неприязнью к Хорти, полагая, что Великие державы не будут противиться реставрации и что он удерживает власть по своим личным причинам. Он считал, что венгерский народ жаждет его возвращения, хотя во время Пасхального кризиса в Венгрии не было никаких демонстраций поддержки, за исключением небольших демонстраций в традиционно роялистских графствах. Люди обычно относились к нему с безразличием и Телеки ушел в отставку 6 апреля с его плохим управлением делами."
hungary.8.a:0 "Не вовремя, Чарльз"
hungary.9.t:0 "Марш в Будапеште: часть I"
hungary.9.d:0 "23 октября 1921 года в Бургенланде должен был состояться санкционированный Версальским договором плебисцит, в связи с чем граф Дьюла Остенбург-Моравек и полковник Легар, а также другие офицеры-легитимисты решили воспользоваться напряженной ситуацией, послав Карлу сообщение о том, что он должен захватить власть до 23 октября, заявив, что он не ожидает никакой оппозиции из-за политической ситуации и его восстановление будет встречено повсюду. Карл, который получил сообщение после того, как продиктовал свое завещание, совершил отчаянный полет (двигатель самолета несколько раз останавливался) на моноплане Ad Astra Aero Junkers F. 13, тайно приземлившись в Западной Венгрии на поле, принадлежащем легитимисту, и оттуда направился в Шопрон. Он не собирался искать компромисса с Хорти, кабинет которого считал нелегитимным и сформировал собственное временное правительство. В тот день группа бронепоездов снаряжалась в Шопроне под охраной войск Остенбурга, которым сообщили, что в Будапеште вспыхнуло коммунистическое восстание, и Хорти призвал Карла восстановить порядок. Батальон принял традиционную клятву верности ‘Карлу Габсбургу, королю Венгрии и королю Богемии’. Оттуда поздним утром они отправились в Будапешт, расположенный в 190 км отсюда. Армада останавливалась на каждой деревенской станции, чтобы местный гарнизон и государственные чиновники принесли клятву верности и позволили группам верных крестьян скандировать "Да здравствует король!" и отдать дань уважения королевской чете. Это заняло около 10 часов, что позволило Хорти перегруппироваться. Сообщение дошло до Хорти поздно вечером 21 октября, и он был потрясен тем, что Легар и Остенбург предали его, и Хорти сообщил о своем решении, что в случае необходимости будет применена сила, ссылаясь на опасность уничтожения Венгрии, и сделал военное заявление, что он сохранит власть и потребует лояльности от своей армии. Большинство из тех, кто стоял на пути Королевской армады, сочли невозможным предать Карла. Когда Карл приблизился к Будапешту, державы Антанты вновь заявили о своем несогласии с реставрацией, а чешские, югославские и румынские министры дали понять, что такой шаг будет расценен как Casus Belli. Затем Хорти послал Чарльзу письмо, в котором умолял его сдаться, но тот даже не прочитал письмо."
hungary.9.a:0 "Чарльз должен отказаться от этой глупой миссии!"
hungary.10.t:0 "Марш в Будапеште: часть II"
hungary.10.d:0 "Утром 23 октября Венгрия, казалось, была на грани гражданской войны. Армия Карла находилась за пределами Будапешта и в 30 км от железнодорожного вокзала Келенфольд. Военное положение в это время уже было объявлено в Будапеште. Чехословакия в то же время сообщала и утверждала, что проводит мобилизацию. Томас Хохлер, британский посланник, был убежден, что все потеряно, ожидая, что Карл завершит Будапешт в тот же день. Хорти получил известие, что, если легитимисты начнут наступление, оборона Будапешта рухнет. Генерал Пал Гегедус, который был легитимистом в союзе с Карлом, встретился с Хохлером, британским посланником, который сообщил ему, что Британия “никогда не признает Карла и никогда не допустит возвращения Габсбургов”. Теперь Гегедус отрицал свою связь с Карлом и предложил посредничество в перемирии, узнав, что заверения Карла в том, что Великие державы поддерживают его, были ложными. Позже в тот же день Хорти встретился с большим добровольческим отрядом, охранявшим город, и выступил с речью, предупреждающей, что если Карл придет к власти, А-Н будет возрожден, и Венгрия снова вернется к своему низшему положению. Он также сказал’ что армия Карла состояла в основном из “австрийских и чешских добровольцев”. Это ободрило армию, которая начала стрелять по войскам Карла. После того, как новость о битве при Будаоре (деревня недалеко от Будапешта) распространилась, многие сторонники Карла были удивлены и потеряли боевой дух, думая, что марш будет в Будапеште. После того, как армия Чарльза увидела, что Хорти был полон решимости сопротивляться, и обнаружила, что Чарльз и его офицеры лгали, что в Будапеште вспыхнуло большевистское восстание, поддержка выросла до поддержки Хорти. К этому времени Чарльз неохотно согласился на перемирие и договорился о перемирии на следующее утро."
hungary.10.a:0 "Мы не в том положении, чтобы признать Карла королем!"
hungary.10.b:0 "Боже, храни короля Карла IV!"
hungary.11.t:0 "Последствия марша в Будапеште"
hungary.11.d:0 "Хорти имел решающее военное преимущество 24 октября 1921 года. Были составлены жесткие условия (Карл был призван приказать своим войскам сложить оружие и сдать все военное имущество); безопасность Карла будет гарантирована только в том случае, если он отречется от престола в письменной форме. В обмен на это все сторонники реставрации, “кроме агитаторов и зачинщиков”, будут амнистированы. Пока Карл читал эти условия, раздались выстрелы, шальная пуля попала в королевский поезд, и поезд двинулся на запад с Лехрой и Остенбургом, призывая к "Последнему бою" и "Сражению до последней капли крови", но Карл очень не хотел этого делать, приказал поезду остановиться и открыл окно, крича: "Лехар! Остенбург! Остановись и вернись сюда! Я запрещаю далее драться! Теперь все это совершенно бессмысленно..." Затем он продиктовал окончательный приказ о капитуляции. Многие видные легитимисты были арестованы и Карл выполнил все просьбы за исключением того что он не отрекся от престола за что было согласовано с обеих сторон."
hungary.11.a:0 "В любом случае это было безнадежное дело"


hungary.13.t:0 "Изгнание Карла IV"
hungary.13.d:0 "3 ноября 1921 года британская канонерская лодка HMS Glowworm покинула венгерские воды с королевской семьей на борту. В это время Бетлен представил парламенту законопроект, который аннулировал бы Прагматическую санкцию 1713 года, фактически свергнув Габсбургов, хотя Венгрия оставалась монархией. Карла отвезли на Мадейру, где он был навсегда сослан."
hungary.13.a:0 "Он не вернется в ближайшее время"
hungary.12.t:0 "Венгерская гражданская война"
hungary.12.d:0 "Карл IV, возможно, потерял свой шанс захватить сам Будапешт, но борьба все равно будет продолжаться, Карл отказался отказаться от борьбы и будет продолжать. Однако это будет нелегкая борьба, не для Карла и не для Хорти, и даже если Карлу удастся перехватить инициативу, есть большая вероятность того, что Маленькая Антанта вмешается против Карла, чтобы попытаться получить еще какие-то территориальные уступки от Венгрии."
hungary.12.a:0 "Долой короля!"
hungary.12.b:0 "Боже, храни короля!"
hungary.14.t:0 "Поражение Карла IV"
hungary.14.d:0 "Карл IV окончательно сдался после своей неудачной попытки взять под контроль Венгрию, когда он подтолкнул нацию к полномасштабной гражданской войне. После своего окончательного поражения он передал себя про-Хорти властям и будет взят на борт HMS Glowworm и отправлен на Портогуэзский остров Мадьера, где он будет жить в изгнании со своей семьей."
hungary.14.a:0 "Он заслуживает худшего за причиненное им зло!"
hungary.15.t:0 "Поддержать Карла IV?"
hungary.15.d:0 "Карл IV вел тайные переговоры с французским премьер-министром Аристидом Брианом, который заставил его ожидать, что французы поддержат его, если он добьется успеха и не будет вооруженного вмешательства со стороны соседей Венгрии."
hungary.15.a:0 "Поддержите Чарльза"
hungary.15.b:0 "Я не помню, чтобы разговаривал с Чарльзом"
hungary.16.t:0 "Румынское вмешательство?"
hungary.16.d:0 "После попытки Карла "маршировать на Будапешт" Маленькая Антанта, поклявшаяся никогда больше не допустить прихода к власти Габсбургов, пригрозила мобилизоваться и двинуться на Будапешт, чтобы принудить обе стороны к миру. Если мы примем сторону Карла, то нам не будет угрожать прямая угроза, однако, если мы вмешаемся, то сможем получить еще немного территории Венгрии."
