l_russian:
    news_1942.1.t:0 "Режим Виши не поддерживает союзников"
    news_1942.1.desc:0 "После обмена дипломатическими депешами между США и Режимом Виши, стало ясно, что Режим Виши не поможет союзникам. Это привело к совместному вторжению в Северную Африку американских, английских и французских войск вместе с несколькими членами Содружества. Существует серьезное ощущение хаоса, ведь бывшие соотечественники теперь сражаются друг против друга. Все еще неизвесно, сможет ли режим Виши поддерживать свои колониальные претензии."
    news_1942.1.a:0 "Мы должны захватить их родину!"
    news_1942.1.b:0 "Это поможет нам."
    news_1942.1.c:0 "Мы победим."
    news_1942.1.d:0 "Они сражаются со своим народом..."

    news_1942.2.t:0 "Режим Виши присоединяется к союзникам"
    news_1942.2.desc:0 "После обмена дипломатическими депешами между США и Режимом Виши, стало ясно, что Режим Виши поможет союзникам после угрозы вторжения в страну. Это оказалось большим сюрпризом для стран Оси, которые теперь стремятся занять оставшуюся французскую территорию."
    news_1942.2.a:0 "Мы должны захватить их родину!"
    news_1942.2.b:0 "Это поможет нам."
    news_1942.2.c:0 "Мы победим."
    news_1942.2.d:0 "Они сражаются со своим народом..."

    news_1942.3.t:0 "Режим Виши остается нейтральным"
    news_1942.3.desc:0 "После обмена дипломатическими депешами между США и Режимом Виши, стало ясно, что США будут стремиться защитить нейтралитет Виши. Это было большим сюрпризом для союзников, которые думали, что США навяжут вторжение в страну."
    news_1942.3.a:0 "Еще один союзник покинул наши ряды..."
    news_1942.3.b:0 "Это поможет нам."
    news_1942.3.c:0 "Мы победим своими силами."
    news_1942.3.d:0 "Мы будем защищать нашу землю."

    news_1942.4.t:0 "Операция «Торч»"
    news_1942.4.desc:0 "После обмена дипломатическими депешами между США и Режимом Виши, стало ясно, что режим Виши не поможет союзникам. Это привело к совместному вторжению в Северную Африку американских, английских и французских войск вместе с несколькими членами Содружества. В ходе операции под названием «Торч», была осуществлена высадка в северо-западной Африке. Это уменьшит давление на союзные силы в Египте и позволит вторгнуться в Южную Европу. Первоначально командование США решительно выступало против этого плана, но объединенные планы союзников в конечном итоге все еще были в силе."
    news_1942.4.a:0 "Они угрожают нашей позиции в Африке!"
    news_1942.4.b:0 "Хорошее отвлечение."
    news_1942.4.c:0 "Мы должны следить за нашей обороной!"
    news_1942.4.d:0 "Получится ли у них?"

    EFR_1942.1.t:0 "Дипломатическая телеграмма для Виши"
    EFR_1942.1.desc:0 "Французское сопротивление в Северной Африке против режима Виши растет. Если мы хотим что-то сделать, то должны попробовать прямо сейчас. Готовятся планы вторжения в Северо-Западную Африку, но мы также можем попытаться их мирно принудить."
    EFR_1942.1.a:0 "Отправить ультиматум."
    EFR_1942.1.b:0 "Мы уважаем их нейтралитет."

    EFR_1942.2.t:0 "Американская дипломатическая телеграмма для Виши"
    EFR_1942.2.desc:0 "США спрашивают, присоединимся ли мы к союзникам. Отказ, безусловно, приведет к военному конфликту. Тем более, что наши контрразведывательные службы, похоже, указывают на то, что движение сопротивления в Северной Африке набирает силу и может быть направлено против нас."
    EFR_1942.2.a:0 "Мы будем защищать наши пляжи!"
    EFR_1942.2.b:0 "Мы примем их ультиматум!"

    EFR_1942.3.t:0 "Американская дипломатическая телеграмма для Виши"
    EFR_1942.3.desc:0 "После дипломатических контактов с США они ясно дали понять, что режим Виши будет выведен из войны, а их нейтралитет не будет нарушен."
    EFR_1942.3.a:0 "Отлично."

    EFR_1942.4.t:0 "Операция «Торч»"
    EFR_1942.4.desc:0 "Режим Виши ясно дал понять, что они не на нашей стороне в этом бою. Мы должны немедленно прибегнуть к военным действиям."
    EFR_1942.4.a:0 "Выполняйте приказ."

    EFR_1942.5.t:0 "План «Антон»"
    EFR_1942.5.desc:0 "Операция "Антон" или план "Антон" - это кодовое название операции по оккупации территории Вишистской Франции, проведенной Германией и Италией в ноябре 1942 года. Она означала конец режима Виши как номинально независимого государства и роспуска его армии (строго ограчичивая размер армии), но Виши остается марионеточным правительством в оккупированной Франции. Одно из последних сражений французской армии под Тулоном."
    EFR_1942.5.a:0 "Мы должны захватить всё."
    EFR_1942.5.b:0 "Мы установим марионеточный режим и удовлетворим Итальянские претензии."
    EFR_1942.5.c:0 "Мы установим марионеточный режим."

    SOV_1942.1.t:0 "Немцы инициируют план «Блау»"
    SOV_1942.1.d:0 "Немцы начали летнее стратегическое наступление в Кавказском регионе. Они пытаются захватить наши важные нефтяные месторождения. Мы должны остановить их любой ценой!"
    SOV_1942.1.a:0 "Приступить к развертыванию резервов!"

    SOV_1942.2.t:0 "Немцы начинают операцию «Цитадель»"
    SOV_1942.2.d:0 "Немцы инициировали свои планы по окружению Курска. Мы должны реализовать наш план - Курскую стратегическую оборонительную операцию. Эта глупая операция немцев, попытаться окружить нашу армию, может быть нашим шансом окончательно изматать противника."
    SOV_1942.2.a:0 "Мы не допустим сдачи Курска!"
