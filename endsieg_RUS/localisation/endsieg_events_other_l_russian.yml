ww2_soviet.18.t:0 "Сианьский инцидент"
ww2_soviet.18.d:0 "Давление, оказанное Советским Союзом извне, чтобы прекратить боевые действия между нами и китайской Красной Армией, привело к тому, что народ стал брать управление в свои руки. Два генерала арестовали лидера [Root.GetLeader] и попытались заключить мир между нами и коммунистами, чтобы объединить Китай перед лицом внешней угрозы. Международная общественность настаивает на мирном решении конфликта, и кроме того, сейчас Китай ослаблен - вот доводы в пользу объединения усилий. Так что же нам делать?"
ww2_soviet.18.a:0 "Провести мирные переговоры с коммунистической партией."
ww2_soviet.18.b:0 "Никогда!"
ww2_soviet.19.t:0 "Националисты предлагают перемирие"
ww2_soviet.19.d:0 "Разногласия в рядах националистов создали неустойчивую ситуацию. Их лидер [From.GetLeader] был арестован, чтобы заставить наших противников заключить перемирие с нами и объединить Китай перед лицом внешней угрозы. Хотя мы хотели бы покарать Гоминьдан за все его преступления против нас, нельзя допустить, чтобы Китай оказался в руках иностранных империалистов. Другого шанса на объединение не будет."
ww2_soviet.19.a:0 "Мы примем перемирие."
ww2_soviet.19.b:0 "Революцию нельзя отложить в сторону!"
ww2_soviet.20.t:0 "Китайские националисты отказываются от переговоров"
ww2_soviet.20.d:0 "Несмотря на похищение лидера [From.GetLeader], националисты отказались проводить переговоры о перемирии с коммунистами. Увы, но народ Китая будет и дальше воевать сам с собой и станет для захватчиков легкой добычей."
ww2_soviet.20.a:0 "Мы сделали все, что могли."
ww2_soviet.21.t:0 "Перемирие в гражданской войне в Китае"
ww2_soviet.21.d:0 "Переговоры в Сиане принесли результаты. Националисты и коммунисты согласились заключить мир и положить конец военным действиям хотя бы на время, чтобы совместно отразить внешнюю угрозу."
ww2_soviet.21.a:0 "Для Китая еще есть надежда."
ww2_soviet.22.t:0 "Китайские коммунисты отказываются от переговоров"
ww2_soviet.22.d:0 "Несмотря на все старания генералов Гоминьдана заключить мир с вождями коммунистической партии, коммунисты отказываются даже от временного перемирия, пока жив лидер националистов. Похоже, боевые действия прекратятся нескоро."
ww2_soviet.22.a:0 "Врагам Китая пора разделять и властвовать."
ww2_soviet.23.t:0 "Советский Союз уступает территории"
ww2_soviet.23.d:0 "Советскому Союзу есть о чем беспокоиться, и он не желает идти на обострение отношений с империей. В знак мира между двумя странами он уступил нам некоторые территории и надеется на укрепление дипломатических отношений."
ww2_soviet.23.a:0 "Возможно, это станет поворотным моментом."
ww2_soviet.24.t:0 "Пятая колонна"
ww2_soviet.24.d:0 "Преследование врагов народа, ведущих контрреволюционную и подрывную деятельность, продолжалось с того самого момента, когда партия пришла к власти. Когда Троцкий был отправлен в изгнание, внутренняя борьба за власть заставила нас направить все усилия на очистку партийных рядов от предателей. Сталин превратил себя в культовую фигуру, но нажил себе на этом множество реальных врагов и еще больше воображаемых.\n\nГенеральный секретарь ведет постоянную борьбу за власть и жестко реагирует на малейшие подозрения. Лишение членства в партии для его противников означает арест или смерть. Мрачные времена наступают для тех, кто недостаточно предан - или выказывает слишком много преданности, вызывая недоверие."
ww2_soviet.24.a:0 "Что если Зиновьев и его окружение до сих пор связаны с Троцким?"
ww2_soviet.25.t:0 "Суд над участниками троцкистского заговора"
ww2_soviet.25.d:0 "Несмотря на то, что Лев Троцкий был отправлен в изгнание, Иосиф Сталин опасается, не остались ли у него тайные сторонники в партии. Ряд стремительных арестов и жестоких допросов помогли очернить основных соперников Сталина. Вместе с тем, чем больше задается вопросов и чем глубже карательные органы копаются в письмах и дневниках, тем больше людей оказывается в этом замешано, прямо или косвенно.\n\nНекоторые партийцы начинают думать, что абсолютная власть и смерть жены привели Сталина к изоляции, и он видит угрозу в любом, кто к нему приближается. Но ведь точно так же мог бы рассуждать и предатель?"
ww2_soviet.25.a:0 "Жена Калинина под подозрением. Ему тоже нельзя доверять."
ww2_soviet.25.b:0 "Хрущев в прошлом якшался с троцкистами. Он должен уйти."
ww2_soviet.25.c:0 "Показания Радека указывают на нескольких членов компартии."
ww2_soviet.25.e:0 "Всем членам партии можно доверять. Пора прекратить паранойю."
ww2_soviet.26.t:0 "Тайный суд над генералами"
ww2_soviet.26.d:0 "Красная армия всегда была прибежищем подрывных элементов, еще с тех пор, когда военным комиссаром был Троцкий. Документы, добытые НКВД, уличают ряд старших офицеров не просто в измене, а в шпионаже. Михаил Тухачевский - один из самых высокопоставленных подозреваемых, и Сталин жаждет от него избавиться. Арестованы также многие флотские командиры, слишком часто общавшиеся с иностранцами.\n\nВсе полученные документы подтверждают вину наших врагов, но они могли быть сфабрикованы теми, кто изначально ставил своей целью запустить в партии механизм чисток."
ww2_soviet.26.a:0 "Тухачевского следует тайно допросить и немедленно расстрелять."
ww2_soviet.26.b:0 "Рокоссовский не желает сознаваться, но его нельзя оставлять в живых."
ww2_soviet.26.c:0 "Фальшивкам и показаниям, полученным под пытками, нельзя доверять."
ww2_soviet.27.t:0 "Суд над 21"
ww2_soviet.27_tt:0 "Увеличивает штраф за §Yофицеров, подвергшихся чистке§!"
ww2_soviet.27_tt2:0 "§RВ будущем приведет к гражданской войне§!"
ww2_soviet.27.d:0 "Кульминацией круговорота арестов и судов времен «Большого террора» стал этот процесс. Среди обвиняемых - не только прежние партийные лидеры, как, например, Николай Бухарин, но и ряд дипломатов, политиков, военных и даже офицеров НКВД. Обвинения также гораздо более разнообразны, чем раньше, включая десятилетний заговор с целью убийства вождей Советского Союза и продажи страны врагам.\n\nТот факт, что в жернова угодили и сами сотрудники НКВД, некоторым образом замыкает круг. Угрозы и побои заставили многих признаться во всех обвинениях, даже самых нелепых. Подсудимым грозит смертная казнь."
ww2_soviet.27.a:0 "Что-то флоту и ВВС пока не слишком досталось."
ww2_soviet.27.b:0 "Как мы и подозревали, враги повсюду."
ww2_soviet.27.c:0 "Это зашло слишком далеко, скоро мы перебьем всех своих."
ww2_soviet.28.t:0 "Троцкистский переворот"
ww2_soviet.28.d:0 "Мир, вероятно, никогда не узнает, был ли Сталин прав или этот параноик просто нажил себе еще больше врагов, пытаясь изобличить каждого троцкиста в партии. Однако то, чего он так боялся, случилось. Сегодня Лев Троцкий наконец вернулся из изгнания и при поддержке ряда влиятельных партийцев и офицеров НКВД устроил переворот, чтобы свергнуть Сталина.\n\nБывший генеральный секретарь был ранен ледорубом в своем доме, после чего казнен вместе с еще несколькими сподвижниками. Уничтожить созданный им культ личности получится не сразу, но, по крайней мере, теперь народ знает, что он не бессмертен.\n\nИван Конев был одним из тех немногих счастливчиков, кому удалось сбежать. Этот ярый приверженец Сталина сумел заручиться поддержкой и объявил войну правительству Троцкого в попытке захватить власть и «воплотить замыслы товарища Сталина»."
ww2_soviet.28.a:0 "Вожди приходят и уходят, народ остается."
ww2_soviet.29.t:0 "Франция хочет присоединиться к Коминтерну"
ww2_soviet.29.d:0 "Наши товарищи во французской коммунистической партии добились большого прогресса. Франция готова присоединиться к Коминтерну."
ww2_soviet.29.a:0 "Добро пожаловать"
ww2_soviet.29.b:0 "Нет!"
ww2_soviet.100.t:0 "Коммунисты успокаиваются"
ww2_soviet.100.d:0 "Поскольку сейчас и мы, и СССР воюем с общим врагом, Советы стали оказывать меньше поддержки коммунистическим партиям у нас дома."
ww2_soviet.100.a:0 "Скатертью дорожка!"
ww2_soviet.30.t:0 "Потребовать Бессарабию"
ww2_soviet.30.d:0 "Румыния не может сопротивляться мощи Красной армии. Если мы направим им наше законное требование, они могут отдать Бессарабию, не оказывая сопротивления."
ww2_soviet.30.a:0 "Направить ультиматум!"
ww2_soviet.30.b:0 "Нет, мы возьмем свое силой!"
ww2_soviet.31.t:0 "Потребовать Карелию"
ww2_soviet.31.d:0 "Финляндия не может сопротивляться мощи Красной армии. Если мы направим им наше законное требование, они могут отдать Карелию, не оказывая сопротивления."
ww2_soviet.31.a:0 "Направить ультиматум!"
ww2_soviet.31.b:0 "Нет, мы возьмем свое силой!"
ww2_soviet.32.t:0 "Надавить на Эстонию"
ww2_soviet.32.d:0 "Эстония не может сопротивляться мощи Красной армии. Если мы направим им требование о размещении военных баз и контроле за безопасностью границ, то сможем аннексировать их без сопротивления."
ww2_soviet.32.a:0 "Направить ультиматум!"
ww2_soviet.32.b:0 "Нет, мы возьмем свое силой!"
ww2_soviet.33.t:0 "Надавить на Латвию"
ww2_soviet.33.d:0 "Латвия не может сопротивляться мощи Красной армии. Если мы направим им требование о размещении военных баз и контроле за безопасностью границ, то сможем аннексировать их без сопротивления."
ww2_soviet.33.a:0 "Направить ультиматум!"
ww2_soviet.33.b:0 "Нет, мы возьмем свое силой!"
ww2_soviet.34.t:0 "Надавить на Литву"
ww2_soviet.34.d:0 "Литва не может сопротивляться мощи Красной армии. Если мы направим им требование о размещении военных баз и контроле за безопасностью границ, то сможем аннексировать их без сопротивления."
ww2_soviet.34.a:0 "Направить ультиматум!"
ww2_soviet.34.b:0 "Нет, мы возьмем свое силой!"
ww2_soviet.35.t:0 "[From.GetNameDefCap] хочет стать частью государства [SOV.GetNameDef]"
ww2_soviet.35.d:0 "Недавние политические беспорядки в государстве [From.GetName] дали ясно понять местному правительству, что их будущее связано с нашей державой. Они понимают, сколько добра может принести всему миру могучий Советский Союз, и желают отдать все силы на его благо."
ww2_soviet.35.a:0 "Начать действовать в этом направлении."
ww2_soviet.35.b:0 "Время для таких действий еще не пришло."
ww2_soviet.35_threat_LIT:0 "Литва - часть Советского Союза"
ww2_soviet.35_threat_FIN:0 "Финляндия - часть Советского Союза"
ww2_soviet.35_threat_EST:0 "Эстония - часть Советского Союза"
ww2_soviet.35_threat_LAT:0 "Латвия - часть Советского Союза"
ww2_soviet.36.t:0 "[From.GetName] желает нашего правления."
ww2_soviet.36.d:0 "Недавние политические беспорядки в государстве [From.GetName] дали ясно понять местному правительству, что их будущее связано с нами. Они просят у нас защиты и предлагают безоговорочную поддержку. Официально они сохранят независмость как страна, но будут во всем следовать указаниям Советского Союза."
ww2_soviet.36.a:0 "Еще одно орудие нашего прогресса."
ww2_soviet.36.b:0 "Их слишком сложно будет защищать."
ww2_soviet.36_threat_LIT:0 "Литва - марионетка Советского Союза"
ww2_soviet.36_threat_FIN:0 "Финляндия - марионетка Советского Союза"
ww2_soviet.36_threat_EST:0 "Эстония - марионетка Советского Союза"
ww2_soviet.36_threat_LAT:0 "Латвия - марионетка Советского Союза"
ww2_soviet.37.t:0 "Талантливые молодые офицеры."
ww2_soviet.37.d:0 "Наши молодые офицеры отлично справляются со своими задачами и готовы занимать высокие посты. Теперь во главе армии встали преданные люди, и чистка в ее рядах, инициатором которой является [Root.GetLeader], оказывается вполне оправданной. Красная армия восстанавливает силы и скоро станет сильнее, чем прежде."
ww2_soviet.37.a:0 "Превосходно."
ww2_soviet.37.a_tt:0 "Снижает штраф за §Yофицеров, подвергшихся чистке§!"
ww2_soviet.46.t:0 "Великая Отечественная война"
ww2_soviet.46.d:0 "Несмотря на то, что наше высшее военное командование не восстановлено до конца, прорыв [From.GetAdjective] армии через нашу границу вызвал прилив находчивости у наших новых офицеров и поднял их патриотический дух. Каждый удар, что наносит нам враг, делает нас сильнее. [Prev.GetName] готовится встать и нанести ответный удар со всей мощью. Каждый солдат готов отдать свою жизнь в борьбе с врагом и биться до последнего. Мы считаем, что это повысит уровень подготовки и преданности офицеров даже после нашей победы в этой войне!"
ww2_soviet.46.a:0 "Да здравствует [Root.GetName]"
ww2_soviet.46.a_tt:0 "Добавляет §YВеликую Отечественную войну§!, уменьшающую штраф за §Yчистки среди офицеров§!"
ww2_soviet.48.t:0 "Вечная революция"
ww2_soviet.48.d:0 "За последние годы многих казнили и бросили в тюрьмы по обвинению в предательстве и контрреволюционной деятельности, но члены правящей верхушки по большей части избежали этой участи. Впрочем, и они под подозрением. После основания Четвертого интернационала Сталина поглотила навязчивая идея, что его ближайшие соратники никогда таковыми не были. Те, кто пытались заслужить его доверие, лишь сильнее разжигали паранойю, чтобы выставить себя в лучшем свете.\n\nВозникла невероятно ироничная ситуация: недоверие к текущей администрации сделало ее неработоспособной, назрел государственный переворот. Кое-кто в партии считает, что возвращение Троцкого и чистки среди сталинистов уменьшат масштаб неизбежной гражданской войны. Но сумеет ли кто-нибудь осуществить этот план, годами наводящий ужас на генсека?"
ww2_soviet.48.a:0 "Немыслимо!"
ww2_soviet.48.a_tt:0 "§YСкоро вспыхнет полномасштабная гражданская война§!"
ww2_soviet.48.b:0 "Нам не удалось построить коммунизм в отдельно взятом государстве. Нам нужен Троцкий."
ww2_soviet.48.b_tt:0 "§YЕсли Троцкий вернется, вспыхнет небольшая гражданская война§!"
ww2_soviet.49.t:0 "Вторая российская гражданская война"
ww2_soviet.49.d:0 "Растущее недоверие Сталина вызвало раскол в партии и армии. Те, кто добились его доверия (хотя бы временно), хотят сохранить его у власти и поддерживать созданный им культ личности, но большинство других де-факто отстранены от руководства страной. Некоторые из них считают, что Сталин потерпел неудачу, другие осознают, что рано или поздно НКВД найдет либо сфабрикует повод, чтобы арестовать их.\n\nОни объединились в группу, обладающую достаточным влиянием, чтобы бросить вызов действующей власти. Их цель: свергнуть сталинскую тиранию и уйти от модели тоталитарного государства, а власть на время передать группе военных.\n\nСторонники Сталина в партии и армии сумели сохранить текущий режим и заклеймили своих противников предателями-контрреволюционерами. Назревает новая гражданская война."
ww2_soviet.49.a:0 "Смерть предателям!"
ww2_soviet.50.t:0 "Создана русская освободительная армия"
ww2_soviet.50.d:0 "После создания Четвертого интернационала Сталин вновь начал бояться предателей в партийных и военных рядах. Свидетели судебных процессов и казней, сопровождавших масштабные репрессии, опасаются новой волны. В ответ на это Андрей Власов и еще несколько генералов основали Комитет по освобождению народа России, чтобы свергнуть сталинский режим, пока он не нанес еще больший ущерб стране.\n\nНесмотря на то, что ими заявлен переход к демократии в долгосрочном периоде, пока неясно, как именно это произойдет. Пока лишь понятно, что они хотят лишить Сталина власти и покончить с правлением большевиков."
ww2_soviet.50.a:0 "Их необходимо остановить!"
ww2_soviet.51.t:0 "НКВД устраивает переворот"
ww2_soviet.51.d:0 "После создания Четвертого интернационала Сталин вновь начал бояться предателей в партийных и военных рядах. Свидетели судебных процессов и казней, сопровождавших масштабные репрессии, опасаются новой волны. НКВД, сыгравший ключевую роль в этих чистках, четко осознает, что само ведомство тоже является их вероятной целью. Не дожидаясь ареста и казни, чиновники решили нанести удар первыми и организовали переворот с участием офицеров армии, разделяющих их опасения.\n\nОднако, несмотря на большое влияние, НКВД не сумел заручиться поддержкой военной верхушки. Переворот позволил захватить власть лишь в некоторых регионах Союза. Оставшимся сотрудникам бывшего ведомства теперь грозит неизбежная казнь, и они вряд ли сдадутся добровольно."
ww2_soviet.51.a:0 "Их необходимо арестовать!"
ww2_soviet.52.t:0 "Переворот выживших"
ww2_soviet.52.d:0 "После создания Четвертого интернационала Сталин вновь начал бояться предателей в партийных и военных рядах. Свидетели судебных процессов и казней, сопровождавших масштабные репрессии, опасаются новой волны. Лишь немногие из подозреваемых сумели избежать чисток. Они пережили жестокие допросы и даже побывали в тюрьме, поэтому понимают, что станут первыми жертвами новой чистки. Отчаявшись, генералы решили свергнуть сталинский режим до того, как это произойдет.\n\nОни вряд ли добьются успеха, однако некоторые из выживших после репрессий все же сумели взять под контроль отдельные регионы Союза. Положение Генерального секретаря стало как минимум шатким."
ww2_soviet.52.a:0 "Надо стабилизировать ситуацию как можно скорее."
ww2_soviet.53.t:0 "Успешная чистка"
ww2_soviet.53.d:0 "Возникновение Четвертого интернационала подстегнуло охоту на сторонников Троцкого, итогом которой стала казнь нескольких людей из близкого окружения Сталина. Оказавшись в изоляции, Сталин уединился на своей даче. Уничтожив всех предателей из числа соратников и родственников, он наконец-то сможет набраться сил и повести Советский Союз к новым высотам."
ww2_soviet.53.a:0 "Пора зарыть топор войны"
ww2_soviet.54.t:0 "Под новым руководством"
ww2_soviet.54.d_nopurge:0 "С ослаблением власти коммунистической партии нежизнеспособность сталинизма стала очевидной.\nНа политическую арену вышли новые силы, чтобы взять власть в свои руки и, основываясь на русских идеалах, вести страну вперёд.\n\nСимволизируя такой переход, [Root.GetLeader] помещает свергнутого Сталина под домашний арест, подальше от залов сосредоточения власти, где он разрабатывал многие из своих опасных проектов.\nНовая русская система набирает силы, чтобы заменить разлагающийся труп компартии. Секретности, паранойе и политическим заговорам старого генерального секретаря приходит конец."
ww2_soviet.54.d_purge:0 "Больше не секрет, что наибольшей опасностью для русского государства являются не тайные заговорщики, плетущие интриги против коммунистической партии, а сама партия. С разоблачением коммунистической мечты в России новые силы берут власть в свои руки, чтобы вести страну в будущее.\n\nПосле низвержения бывший генеральный секретарь Иосиф Сталин был предан суду. Принимая во внимание его параноидальную «охоту на ведьм» и уничтожение значительной части государственных лидеров во времена отчаянной нужды, он был приговорен к смерти за измену. Вся старая система уйдет с ним в безымянную могилу."
ww2_soviet.54.a:0 "Новый рассвет для русской политики."


 vanilla_poland.1.t:0 "Экспансия на Восток"
 vanilla_poland.1.d:0 "Мы были вынуждены уступить немцам Гданьск, а теперь зажаты в тиски между двумя империями, которые угрожают нашему суверенитету. Мы теряем территории на западе, поскольку Союзники неспособны защитить нас от агрессии Германии, однако мы могли бы объединиться с немцами и потребовать обратно те земли, которые были поглощены Советским Союзом. Если мы сохраним нейтралитет, то станем легкой добычей, а нового раздела Польши быть не должно."
 vanilla_poland.1.a:0 "Пора сделать гитлеровскую коалицию из угрозы союзником."
 vanilla_poland.1.b:0 "Лучше взаимодействовать с Советами путем дипломатии."
 vanilla_poland.2.t:0 "Советский Союз требует восточные территории"
 vanilla_poland.2.d:0 "Заявив о своих претензиях на наши восточные территории, Советский Союз теперь оказывает на нас давление и утверждает, что пойти на уступки - это единственный способ избежать нового вторжения и возможной аннексии или раздела.\n\nУступать такому нажиму мы не привыкли, но Советский Союз сейчас не единственная угроза. Если мы согласимся на их требования, нам придется меньше беспокоиться о восточном фронте. Хотя, конечно, в таком случае восточный фронт продвинется куда ближе на запад."
 vanilla_poland.2.a:0 "Мирно проститься с восточными землями."
 vanilla_poland.2.b:0 "Польша без боя не сдастся!"
 vanilla_poland.3.t:0 "Польша уступает восточные территории"
 vanilla_poland.3.d:0 "Мы оказали давление на Польшу и вынудили ее уступить нашим законным требованиям, после чего поляки дали согласие мирно вернуть нам восточные территории. Разумеется, теперь мы не можем рассчитывать ни на какие прочные связи с этим государством в будущем. Они поддались нажиму, но больше не хотят иметь с нами ничего общего."
 vanilla_poland.3.a:0 "Они выполнили наши требования, это главное."
 vanilla_poland.4.t:0 "Польша отказывается отдать восточные территории"
 vanilla_poland.4.d:0 "Несмотря на все наши усилия разрешить конфликт с Польшей мирным путем, поляки отказались уступать нам восточные территории. Они поставили нас в положение, когда единственным способом получить желаемое остается война. Нет, эта страна не избежит раздела, пусть даже не надеется."
 vanilla_poland.4.a:0 "Они думают, что выстоят против нас?"
 vanilla_poland.5.t:0 "Советский Союз предлагает защиту"
 vanilla_poland.5.d:0 "После того как Советский Союз заявил о своих претензиях на Восточную Польшу, нам стало ясно, что нападение неизбежно. Но от Советов поступило иное предложение: если мы уступим территорию, которая им нужна, они готовы заключить с нами союз. Более того, они обещают, что в случае войны с Германией мы получим компенсацию в виде новых земель на западе.\n\nКонечно, это более выгодное предложение, чем стоило ожидать, но мы не знаем, состоится ли вообще такая война. Возможно, Советский Союз просто хочет обманом выманить у нас территорию и завлечь в свою сферу влияния. Однако лучшей защиты у нас все равно нет."
 vanilla_poland.5.a:0 "Мы должны согласиться, потом будет поздно."
 vanilla_poland.5.b:0 "Польша еще не погибла!"
 vanilla_poland.6.t:0 "Польша соглашается на защиту"
 vanilla_poland.6.d:0 "Мы предложили Польше свое покровительство и совместный поход на запад в обмен на восточные территории, и это предложение было принято с благодарностью. Они получат часть Германии в случае, если война окончится нашей победой, и нашу защиту, а в обмен отдадут миром восточные земли."
 vanilla_poland.6.a:0 "Союзник против Германии гораздо важнее, чем очередной раздел."
 vanilla_poland.7.t:0 "Польша отказывается от защиты"
 vanilla_poland.7.d:0 "Несмотря на то, что мы сделали Польше щедрое предложение и попытались договориться о том, что она уступит нам восточные территории в обмен на часть Германии в будущем, [From.GetLeader] отверг все наши дипломатические усилия. Путь, выбранный поляками, будет не самым простым для нас, но для них он будет куда тяжелее."
 vanilla_poland.7.a:0 "То, что нельзя купить, надо взять силой."
 vanilla_poland.8.t:0 "Польша получает Восточную Германию"
 vanilla_poland.8.d:0 "Согласно прежним договоренностям, после аннексии Советским Союзом земель Восточной Германии часть из них перейдет под контроль Польши в качестве компенсации за то, что ранее восточные польские территории были отданы Советам."
 vanilla_poland.8.a:0 "Сдвиг на запад - это лучшее, на что мы могли рассчитывать при таких обстоятельствах."
 vanilla_poland.9.a:0 "Ситуация разрешилась ко всеобщей выгоде."
 vanilla_poland.10.t:0 "[From.GetName] вступает в альянс [Root.GetFactionName]!"
 vanilla_poland.10.d:0 "Признавая необходимость сплотиться перед опасностями, угрожающими нашим странам со всех сторон, [From.GetLeader] заявил во всеуслышание о том, что [From.GetName] и [Root.GetName] заключат союз ради общей безопасности."
 vanilla_poland.10.a:0 "[Root.GetName] и [From.GetName] станут братьями по оружию."
 vanilla_poland.11.t:0 "[From.GetName] отказывается вступить в альянс [Root.GetFactionName]"
 vanilla_poland.11.d:0 "В нелепой попытке иллюзорного самосохранения [From.GetLeader] объявляет о том, что [From.GetName] не будет предпринимать никаких дипломатических действий, которые могут быть расценены могущественными соседями как угроза. Наше предложение вступить в альянс [Root.GetFactionName] отклонено."
 vanilla_poland.11.a:0 "Только вместе мы защитим наши границы."
 vanilla_poland.12.t:0 "Войтек никогда не роняет ящики"
 vanilla_poland.12.d:0 "Рядовой Войтек зарекомендовал себя как ценное звено наших линий снабжения. Даже в самый разгар боя, когда пули пролетали над самой головой, он не уронил ни одного ящика с боеприпасами. Этот храбрый солдат обеспечил нашей артиллерии возможность вести огонь и тем самым сыграл важную роль в разгроме врага. В результате было принято решение о повышении Войтека."
 vanilla_poland.12.a:0 "Всем нам стоит поучиться храбрости у него"

 VAN_usa.1.t:0 "Эрхарт хочет в армию"
 VAN_usa.1.d:0 "Америка проводит мобилизацию, готовясь к войне, и мы получили необычный запрос. Амелия Эрхарт, знаменитая женщина-авиатор, недавно облетевшая земной шар, хочет завербоваться в ВВС летчиком-истребителем. Она отлично проявила себя в тренировочных боях, но многим не по душе мысль о том, что женщина совершает боевые вылеты. Следует ли нам сделать исключение в этом случае?"
 VAN_usa.1.a:0 "Да, она нам нужна."
 VAN_usa.1.b:0 "В этом нет необходимости."
 VAN_usa.2.t:0 "Доктрина предначертания"
 VAN_usa.2.d:0 "Долг Соединенных Штатов - это сохранение демократии и свободы во всем мире. Последние десять лет показали, что эту миссию невозможно выполнить, если не брать в руки оружие и не сражаться против тех, кто пытается ей противостоять. С этого момента любой угнетатель будет держать ответ перед нами, и наши вооруженные силы будут освобождать народы по всему земному шару."
 VAN_usa.2.a:0 "Свобода или смерть!"
 VAN_usa.3.t:0 "Американский флот в Перл-Харборе"
 VAN_usa.3.d:0 "Дипломатические и экономические санкции, наложенные на нас Соединенными Штатами, очевидно, являются лишь началом серьезной конфронтации. Присутствие в Перл-Харборе на Гавайях американского тихоокеанского флота означает, что американцы намерены поддерживать свое присутствие в регионе и оказывать содействие нашим врагам. Нанеся сейчас удар по их базе, мы используем эффект внезапности."
 VAN_usa.3.a:0 "Кто знает, как долго у нас будет такая возможность?"
 VAN_usa.4.t:0 "Эсминцы в обмен на соглашение по базам"
 VAN_usa.4.d:0 "США заняли антигерманскую позицию и теперь намерены помочь Великобритании укрепиться перед лицом немецкой угрозы. Одновременно они заинтересованы в поддержании своего присутствия в Атлантике. В обмен на несколько наших морских баз они готовы предоставить нам эсминцы. Эти корабли взяты из резерва, однако согласие будет означать укрепление военных связей между нашими странами. Возможно, это мудрое решение."
 VAN_usa.4.a:0 "Это уникальная возможность."
 VAN_usa.4.a.tt:0 "Мы получим 43 американских эсминца.\nКанада получит 7 американских эсминцев."
 VAN_usa.4.b:0 "Это предложение явно более выгодно для США, поэтому для нас оно неприемлемо."
 VAN_usa.5.t:0 "Великобритания не принимает предложение"
 VAN_usa.5.d:0 "Несмотря на всю нашу подготовку и благие намерения, Великобритания отказалась принять старые эсминцы в обмен на военно-морские базы."
 VAN_usa.5.a:0 "Им же хуже."
 VAN_usa.6.t:0 "Выборы [GetYear] г."
 VAN_usa.6.d:0 "Наступил день президентских выборов. Действующий президент Франклин Делано Рузвельт уже осуществил несколько программ, совместно именуемых Новым курсом и призванных вывести страну из Великой депрессии.\n\nМногие меры имели успех, однако планы по дальнейшему расширению роли и полномочий правительства вызвали критику оппонента, республиканца Альфа Лэндона. Лэндон, пришедший в политику из нефтяного бизнеса, выступает за расширение экономических свобод, тогда как Рузвельт и демократическая партия стоят за соцобеспечение и экономическую стабильность. Выборы могут показать равновесие сил или принести убедительную победу демократам."
 VAN_usa.6.a:0 "Демократы. Еще четыре года!"
 VAN_usa.6.b:0 "Республиканцы. Мы должны сохранять американские идеалы."
 VAN_usa.7.t:0 "Рузвельт против Уилки"
 VAN_usa.7.d:0 "С того момента, как институт президентской власти появился в США, ни один президент не занимал свой пост последовательно три срока. Тем не менее, ввиду нестабильности мировой политики и текущих событий в мире, президент Рузвельт решил нарушить эту традицию и выставить свою кандидатуру на выборах в третий раз. Республиканец Льюис Уэнделл Уилки, которого называют кандидатом-темной лошадкой с хорошим опытом работы в промышленности и почти отсутствующим - в политике, критикует как экономическую политику Рузвельта, так и его намерение баллотироваться на третий срок.\n\nУ кандидатов много общего во взглядах на международную политику, и Уилки нацелен на сохранение ряда положений Нового курса. Многие полагают, что эти выборы определят будущее американской демократии."
 VAN_usa.7.a:0 "Демократы. Рузвельт нам необходим."
 VAN_usa.7.b:0 "Республиканцы. Мы хотим Уилки!"
 VAN_usa.8.t:0 "Лэндон против Рузвельта"
 VAN_usa.8.d:0 "Президент Лэндон положил конец реформам Нового курса, проводимого демократами, четыре года назад и предпочел опереться на промышленные компании, подобные тем, которые он лично основывал до того, как стал президентом. Основу кампании Рузвельта составляло продолжение курса, выбранного им в ходе своего первого срока, и теперь он намерен баллотироваться вновь. Он пользуется популярностью, но Лэндон критикует его за стремление сконцентрировать власть в руках президента, поскольку сам проводит иную политику.\n\nВнешняя угроза, нацеленная как на нашу страну, так и на другие страны, остается реальностью, и оба кандидата это осознают. Вопрос в том, кто возглавит ведущую демократическую державу в эти нелегкие времена."
 VAN_usa.8.a:0 "Республиканцы. Лэндон отстаивает наши ценности."
 VAN_usa.8.b:0 "Демократы. Рузвельт готов сделать все, что необходимо."
 VAN_usa.9.t:0 "Рузвельт против Дьюи"
 VAN_usa.9.d:0 "Франклин Делано Рузвельт во многих отношениях был необычным президентом. Несмотря на ухудшение здоровья и необычайно долгий срок полномочий, он намерен возглавлять нашу страну во время войны. Республиканцы оказались ограничены в выборе кандидатов, поскольку многие из них сейчас в армии, и избрали своим представителем губернатора Томаса Дьюи.\n\nРузвельт по-прежнему пользуется народной поддержкой, но многие опасаются, что он не доживет до конца срока. Хватит ли этого, чтобы принести Дьюи победу над человеком, под чьим руководством мы проделали столь долгий путь?"
 VAN_usa.9.a:0 "Рузвельт побеждает Дьюи."
 VAN_usa.9.b:0 "Дьюи побеждает Рузвельта."
 VAN_usa.10.t:0 "[Root.GetLeader] против Рузвельта"
 VAN_usa.10.d:0 "Хотя во многих отношениях [Root.GetLeader] намерен придерживаться Нового курса, Рузвельт по-прежнему видит возможность осуществить свою первоначальную программу. Несмотря на ухудшающееся здоровье, он пользуется популярностью и вновь выступает кандидатом от демократов.\n\n[Root.GetLeader] утверждает, что в текущей ситуации смена лидера в Америке станет безответственным шагом, и в этом можно усмотреть иронию судьбы, поскольку то же самое говорилось перед тем, как он одержал победу над Рузвельтом в прошлый раз. Хотя, возможно, он и прав."
 VAN_usa.10.a:0 "[Root.GetLeader] проявил себя достойным лидером."
 VAN_usa.10.b:0 "Америка готова к новому «Новому курсу»."
 VAN_usa.11.t:0 "Рузвельт против Макартура"
 VAN_usa.11.d:0 "С учетом постоянной угрозы того, что США будут втянуты в войну, как демократы, так и республиканцы пытаются подобрать кандидатов, которые устроят военных. Генерал Дуглас Макартур, оторвавшись от исполнения армейских обязанностей, начал кампанию от республиканцев, когда был установлен мир и наша страна одержала победу. Он бросает вызов Рузвельту и выступает от консерваторов.\n\nРузвельт сохраняет популярность, но харизма и чувство долга Макартура не оставляют избирателей равнодушными. Возможно, военные справятся лучше?"
 VAN_usa.11.a:0 "Рузвельт и Трумен добьются своего."
 VAN_usa.11.b:0 "Макартур умеет строить мир, а не только воевать."
 VAN_usa.12.t:0 "Кампания Дугласа Макартура"
 VAN_usa.12.d:0 "Чтобы бросить вызов Рузвельту, рекордный срок занимавшему президентское кресло, республиканцы решили выбрать кандидата из числа армейского командования, прошедшего войну. Генерал Дуглас Макартур пользовался популярностью у консерваторов, однако он был очень занят своими прямыми обязанностями и не хотел отрываться от них ради президентской кампании.\n\nТем не менее, он остается одним из наиболее привлекательных кандидатов от консерваторов. Возможно, его удастся убедить пойти на определенные жертвы ради того, чтобы нашим президентом не стал умеренный республиканец?"
 VAN_usa.12.a:0 "Макартур нужнее на передовой, чем в Белом доме."
 VAN_usa.12.b:0 "Нам нужно, чтобы он бросил Рузвельту вызов."
 VAN_usa.13.t:0 "Кончина Рузвельта"
 VAN_usa.13.d:0 "Хотя здоровье президента Рузвельта ухудшалось уже некоторое время, уверенно проведенная президентская кампания убедила многих, что впереди у него еще немало лет. Тем не менее, никто не исключал вероятность кончины ФДР при исполнении обязанностей, и сегодня он умер после сердечного удара. Вице-президент Гарри Трумен принял присягу и попросил народ США молиться и поддерживать его. Состав кабинета остается прежним, и Трумен обещал сохранить неизменной политику своего предшественника."
 VAN_usa.13.a:0 "Одна эра завершилась, началась другая."
 VAN_usa.14.t:0 "Сумерки фашизма"
 VAN_usa.14.d:0 "Нацистская Германия, служившая нам примером во всем, предала свои основополагающие принципы и заключила союз со злейшим врагом - коммунистами. Это стало известно и вызвало недовольство. До сих пор народ был готов следовать за нами из страха перед коммунистической революцией, но после дезертирства Германии наше великое возрождение оказалось под вопросом."
 VAN_usa.14.a:0 "Вернуться к демократии."
 VAN_usa.14.b:0 "Сохранить верность фашизму."
 VAN_usa.17.t:0 "[From.From.GetName] объявляет войну государству [From.GetName]"
 VAN_usa.17.d:0 "Мир - и так уже неспокойное место. Можем ли мы допустить войну в своем регионе или необходимо обеспечивать прочный мир? Мы можем выдвинуть ультиматум с требованием примирения между государствами [From.From.GetName] и [From.GetName] либо предоставить им воевать между собой."
 VAN_usa.17.a:0 "[From.From.GetName] будет знать, что мы готовы к войне."
 VAN_usa.17.a_tt:0 "§RЕсли [From.From.GetName] уступит, то будет перемирие.§!\n"
 VAN_usa.17.b:0 "На этот раз мы не станем вмешиваться."
 VAN_usa.18.t:0 "[From.GetName] вмешивается в войну против государства [being_attacked.GetName]"
 VAN_usa.18.d:0 "[From.GetName] выражает недовольство нашим вооруженным конфликтом с государством [being_attacked.GetName]. Они угрожают сами объявить нам войну, если мы немедленно не подпишем мир с государством [being_attacked.GetName]. \nСледует ли нам уступить?"
 VAN_usa.18.a:0 "Пусть [From.GetName] знает, что мы готовы к войне."
 VAN_usa.18.b:0 "Мы уступим."
 VAN_usa.18.b_tt:0 "Примирение между [Root.GetNameWithFlag] и [being_attacked.GetNameWithFlag]"
 VAN_usa.19.t:0 "[From.GetNameWithFlag] получает военную цель «Марионетка (приоритет)» в отношении государства [Root.GetName]"
 VAN_usa.20.t:0 "Влияние США"
 VAN_usa.20.d:0 "[From.GetName] и их призывы к демократии начали сказываться на нашей стране. По радио можно услышать речи, которые произносит [From.GetLeader], и нам стало известно, что многим [Root.GetAdjective] гражданам кажется привлекательным [From.GetAdjective] образ жизни. [Root.GetName] не является марионеткой, и мы не допустим, чтобы нашу политику диктовало государство [From.GetName]. Однако трудно отрицать, что [From.GetAdjective] политика имеет влияние на нашу страну."
 VAN_usa.20.a:0 "Мы все равно останемся [Root.GetAdjective] народом"
 VAN_usa.20.a_tt:0 "[Root.GetNameWithFlag] получает: §YВлияние США§!"
 VAN_usa.21.d:0 "[From.GetName] и их призывы к коммунизму начали сказываться на нашей стране. По радио можно услышать речи, которые произносит [From.GetLeader]. Мы даже нашли листовки, в которых [Root.GetAdjective] рабочих призывают к самоорганизации и пропаганде [From.GetAdjective] образа жизни. [Root.GetName] не является марионеткой, и мы не допустим, чтобы нашу политику диктовало государство [From.GetName]. Однако трудно отрицать, что [From.GetAdjective] политика имеет влияние на нашу страну."
 VAN_usa.22.d:0 "[From.GetName] и их призывы к фашизму начали сказываться на нашей стране. По радио можно услышать речи, которые произносит [From.GetLeader]. Мы даже нашли листовки, в которых пропагандируется [From.GetAdjective] образ жизни: их распространяют в разных регионах страны. [Root.GetName] не является марионеткой, и мы не допустим, чтобы нашу политику диктовало государство [From.GetName]. Однако трудно отрицать, что [From.GetAdjective] политика имеет влияние на нашу страну."
 VAN_usa.23.t:0 "Защита США"
 VAN_usa.23.d:0 "Государство [From.GetName] теперь гораздо жестче осуществляет доктрину Монро. Помимо политического влияния, которое они уже имеют в нашей стране, официальные лица государства [From.GetName] заявляют теперь, что готовы вмешаться в любой конфликт между странами Америки."
 VAN_usa.23.a:0 "Государство [From.GetName] становится сильнее"
 VAN_usa.23.a_tt:0 "Теперь [From.GetNameWithFlag] вправе вмешиваться в американские войны"
 VAN_usa.24.t:0 "Красные сумерки"
 VAN_usa.24.d:0 "Советский Союз, вдохновивший многие народы и показавший, что свержение капитализма возможно, предал дело мировой революции и встал на сторону нацистской Германии. Сначала они заговорили о возможности построения социализма в одной стране, затем объединились с фашистами, и люди по всему миру начали сомневаться в коммунистических идеалах. Что, если американский коммунизм - просто орудие, с помощью которого [Root.GetLeader] желает укрепить свою власть?"
 VAN_usa.24.a:0 "Вернуться к демократии."
 VAN_usa.24.b:0 "Сохранить верность коммунизму."
