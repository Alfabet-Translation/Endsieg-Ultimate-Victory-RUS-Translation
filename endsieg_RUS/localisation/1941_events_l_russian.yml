l_russian:
    news_1941.1.t:0 "Падение Киева"
    news_1941.1.desc:0 "В [GetDateText], Киев, столица Украинской ССР, был захвачен [kiev_occupier.GetAdjective] войсками, продвигающимися вглубь территории Советского Союза. \n\nПотеря одного из крупнейших городов станет для Советов серьезным ударом, но пока неясно, смогут ли [kiev_occupier.GetAdjective] и дальше двигаться с той же скоростью. Вскоре после [kiev_occupier.GetAdjective] оккупации города, тысячи мин, заложенных войсками НКВД, сдетонировали в зданиях, расположенных вдоль Крещатика - главной улицы города, - разрушив его еще сильнее.\n\nТеперь захватчики стремятся на восток."
    news_1941.1.a:0 "Пугающее развитие событий..."

    news_1941.2.t:0 "Возвращение Киева"
    news_1941.2.desc:0 "После недавней оккупации Киева [kiev_occupier.GetName], советская контратака оказалась успешной. Советский Союз снова контролирует город, ключевой город для их сопротивления."
    news_1941.2.a:0 "Советский медведь доказал свою способность бороться..."

    news_1941.3.t:0 "Падение Москвы"
    news_1941.3.desc:0 "В [GetDateText], [moscow_occupier.GetAdjective] танки прорвались через поспешно возведенные оборонительные сооружения на улицах Москвы. Красную площадь заняли части моторизированной пехоты. \nГустой дым от множества пожаров затянул город, а в это время [moscow_occupier.GetAdjective] войска ворвались в Кремль. По рассказам очевидцев, справиться с войсками НКВД, готовыми стоять насмерть, удалось только с помощью гранат и огнеметов. Теперь советская столица в [moscow_occupier.GetAdjective] руках, но от нее остались лишь дымящиеся руины. \n\nПо неподтвержденным данным, мумия Ленина из Мавзолея была заранее эвакуирована на восток страны."
    news_1941.3.a:0 "Удар в самое сердце Советов..."

    news_1941.4.t:0 "Возвращение Москвы"
    news_1941.4.desc:0 "После ожесточенной борьбы и неизбежной кончины Москвы Советский Союз в очередной раз доказал, что нехватка техники не отражает их нескончаемый моральный дух. Москва снова находится под коммунистическим контролем."
    news_1941.4.a:0 "Удержат ли Советы контроль на этот раз?"

    news_1941.5.t:0 "Падение Сталинграда"
    news_1941.5.desc:0 "Наступающие [stalingrad_occupier.GetAdjective] штурмовики сумели овладеть Сталинградом - городом на берегу Волги, названным в честь Сталина. \n\nС тяжелыми боями пробившись через развалины тракторного завода и захватив стратегическую высоту на Мамаевом кургане, [stalingrad_occupier.GetAdjective] вытеснили остатки советских войск на восточный берег Волги. По неподтвержденным сведениям, часть бойцов вместе с партизанами укрылась в канализации и подвалах, чтобы продолжать борьбу. \n\nОднако никакого существенного сопротивления пока не отмечено."
    news_1941.5.a:0 "Сталин восстановит «свой» город?"

    news_1941.6.t:0 "Возвращение Сталинграда"
    news_1941.6.desc:0 "Сегодня город Сталинград был освобожден от [stalingrad_occupier.GetAdjective] войск. Бои были ожесточенными и продолжались неделями в определенных местах. Над городом вновь гордо поднят флаг Союза Советских Социалистических Республик."
    news_1941.6.a:0 "Пугающее развитие событий..."

    news_1941.7.t:0 "Падение Ленинграда"
    news_1941.7.desc:0 "Ленинград, колыбель русской революции, сдался наступающим силам [leningrad_fallen.GetAdjective] армии. \n\nИз пригородов еще доносятся отголоски стрельбы, но над разоренным городом повисло тягостное затишье.\n\nСегодня днем [leningrad_fallen.GetAdjective] войска прошли маршем мимо Исаакиевского собора, купол которого был выкрашен серой краской инженерами Красной армии в целях маскировки от бомбардировщиков люфтваффе. \nНесмотря на все их усилия, он испещрен следами от пуль и шрапнели."
    news_1941.7.a:0 "Пугающее развитие событий..."

    news_1941.8.t:0 "Возвращение Ленинграда"
    news_1941.8.desc:0 "После недельных боев в городе, известном как «Место рождения русской революции», пыль окончательно осела. Любому наблюдателю становится ясно, что Советский Союз снова контролирует ситуацию. Надолго ли это - вопрос."
    news_1941.8.a:0 "Без сомнений."

    news_1941.9.t:0 "Падение Севастополя"
    news_1941.9.desc:0 "Хорошо укрепленный город Севастополь, основная база советского флота на Черном море, пал под натиском [sevastopol_occupier.GetAdjective] войск. \n\nПосле такой потери Советам будет намного сложнее удержаться в этом регионе, поэтому взятие Севастополя стало крупной победой [sevastopol_occupier.GetAdjective].\n\nВ Берлине уже издан указ о переименовании города в Теодорихсхафен в честь Теодориха Великого."
    news_1941.9.a:0 "Пугающее развитие событий..."

    news_1941.10.t:0 "Возвращение Севастополя"
    news_1941.10.desc:0 "Севастополь, бывшая база советского Черноморского флота, был отбит СССР. Теперь временно изгнанный флот теперь может использоваться с максимальной эффективностью, когда их главный порт снова открыта. Однако предстоит еще много ремонтных работ..."
    news_1941.10.a:0 "Пусть у них будет своя база..."

    news_1941.11.t:0 "Падение Баку"
    news_1941.11.desc:0 "Сегодня [baku_occupier.GetAdjective] войска заняли Баку, который являлся важным стратегическим объектом для Советского Союза. \n\nГород, расположенный на берегу Каспийского моря, - это ключ к Кавказу, а его нефтяные месторождения станут для немцев существенным подспорьем в войне.\n\nС его захватом для Оси открывается путь на Средний Восток и даже в Индию."
    news_1941.11.a:0 "Пугающее развитие событий..."

    news_1941.12.t:0 "Возвращение Баку"
    news_1941.12.desc:0 "После недельных боев на богатых нефтяных месторождениях в Баку Советский Союз доказал, что их боевой дух лучше, чем когда-либо. Им удалось отбить [baku_occupier.GetAdjective], наступая с численностью 2 к 1 и на плохой местности. Эта битва будет иметь жизненно важное значение для советского танкового производства и, безусловно, будет стоить немцам справедливой цены впоследствии..."
    news_1941.12.a:0 "Нефть? У них тоже нет демократии?"

    news_1941.13.t:0 "Падение Перл-Харбора"
    news_1941.13.desc:0 "Японские войска взяли штурмом Гонолулу, самый крупный город гавайского острова Оаху. Морская база Перл-Харбор, где прежде базировался тихоокеанский флот США, также пала под их натиском.\n\nПо свидетельствам очевидцев, американские матросы и десантники отступили на остров Форд, где упорно продолжали сопротивление, которое было подавлено интенсивным артиллерийским огнем и бомбардировками. Теперь, когда остров принадлежит им, японские ВМФ получили полную свободу действий в Тихом океане."
    news_1941.13.a:0 "Пугающее развитие событий..."

    news_1941.14.t:0 "Возвращение Перл-Харбора"
    news_1941.14.desc:0 "Сегодня, [GetDateText], Перл-Харбор был захвачен американской армией. Это была совместная операция, с недельной бомбардировкой, проводимой военно-морским флотом и воздушными налетами ВВС. Японцы держались невероятно долго, учитывая обстоятельства, и нерешительно покинули остров. Тем не менее, многие японцы все еще скрываются..."
    news_1941.14.a:0 "Отличная работа, молодцы ребята."

    news_1941.15.t:0 "Падение Манилы"
    news_1941.15.desc:0 "Манила, столица Филиппин, сдалась японцам после отступления американских войск и филиппинских сил сопротивления. За доступ в стратегическую гавань Манила-Бэй некоторое время после падения города еще шли бои со стороны острова Коррехидор, где американцы сосредоточили основную массу своей артиллерии, но вскоре японцы заставили эти орудия замолчать.\n\nПосле падения Манилы стоит ожидать стремительного захвата оставшейся части Филиппин. Это болезненное поражение для США в Азии и на Тихом океане."
    news_1941.15.a:0 "Пугающее развитие событий..."

    news_1941.16.t:0 "Возвращение Манилы"
    news_1941.16.desc:0 "Объединенные силы США и Филиппин сегодня отбили столицу Манилу. Это имело жизненно важное значение для японской структуры командования на Филиппинах и сильно ослабило их власть над островом. Хотя их влияние в азиатской сфере все еще велико, оно становится все менее и менее угрожающим."
    news_1941.16.a:0 "Однако, угроза все еще сохраняется..."

    news_1941.17.t:0 "Падение Сингапура"
    news_1941.17.desc:0 "Сингапур, этот «Восточный Гибралтар», был захвачен японскими имперскими войсками несмотря на то, что англичане, владевшие им прежде, считали город неприступным.\n\nЯпонское военное командование Сингапура сделало своей штаб-квартирой Фуллертон-билдинг, а город был переименован в Сёнанто, что примерно можно перевести как «Южный остров, полученный в эру Сёва». Патрули кэмпэйтай заполонили улицы, демонстрируя, что японцы пришли сюда всерьез и надолго."
    news_1941.17.a:0 "Пугающее развитие событий..."

    news_1941.18.t:0 "Возвращение Сингапура"
    news_1941.18.desc:0 "Так же быстро, как Сингапур пал, он был отбит. Подавляющими силами, более чем десятками тысяч, японцы были атакованы объединенной индийской, малайской и английской армией. Хотя их потери были значительными, их победа была поразительной."
    news_1941.18.a:0 "Эволюция в тактике..."

    news_1941.19.t:0 "Падение Каира"
    news_1941.19.desc:0 "Итальянские корпуса и войска немецкого африканского корпуса с боями вышли к столице Египта Каиру. \n\nСилы Союзников в беспорядке отступили в направлении пустыни, и входящих в город немцев жители приветствовали как освободителей, избавивших Египет от угнетателей-англичан.\n\nПадение Каира стало существенным ударом для Союзников, и многие эксперты утверждают, что теперь ничто не мешает Оси продвигаться на Ближний Восток."
    news_1941.19.a:0 "Пугающее развитие событий..."

    news_1941.20.t:0 "Возвращение Каира"
    news_1941.20.desc:0 "Эрвин Роммель - также известный как \"Лис Пустыни\", всегда имел преимущество в Северной Африке из-за его невероятного таланта командования и хорошего снаряжения. Но теперь эти преимущества быстро исчезают из-за недостатка этого снаряжения и подавляющей силы союзников."
    news_1941.20.a:0 "Будет ли это означать конец контроля Африки Осью?"

    news_1941.21.t:0 "Падение Лондона"
    news_1941.21.desc:0 "По донесениям из Лондона, столица Великобритании была захвачена [london_taker.GetAdjective] войсками. \n\nИз пригородов по-прежнему доносится стрельба, но никаких значительных скоплений английских войск в городе не замечено.\n\nОтряд особого назначения взял штурмом Букингемский дворец, но утверждается, что королевская семья была эвакуирована в преддверии атаки. \n\nВпервые со времен Вильгельма Завоевателя Лондон оказался в руках иноземных захватчиков."
    news_1941.21.a:0 "Пугающее развитие событий..."

    news_1941.22.t:0 "Возвращение Лондона"
    news_1941.22.desc:0 "Пожары по-прежнему тушат, а здания, снесенные с лица Земли, расчищают, но это не имеет значения для жителей Лондона. Их город свободен от оккупации Оси после нескольких недель боевых действий. Это огромная неудача для Оси, и еще предстоит выяснить, смогут ли они удержать свой плацдарм в Англии."
    news_1941.22.a:0 "Не так здорово, как Уильям после всего..."

    news_1941.23.t:0 "Атлантическая хартия"
    news_1941.23.desc:0 "Атлантическая хартия была ключевым политическим заявлением, опубликованным во время Второй мировой войны 14 августа 1941 года, в котором были определены цели союзников в мире после войны. Руководители Великобритании и Соединенных Штатов подготовили проект, а все союзники Второй мировой войны позже подписали это. \n\nВ хартии указываются идеальные цели войны - без территориальной агрессии; без территориальных изменений, вопреки воле народа, самоопределения; восстановление самоуправления для лиц, лишенных его; сокращение торговых ограничений; глобальное сотрудничество для обеспечения лучших экономических и социальных условий для всех; свобода от страха и нужды; свобода морей; отказ от применения силы, а также разоружение государств-агрессоров."
    news_1941.23.a:0 "Вместе мы сильны."
    news_1941.23.b:0 "Наши враги ползают вместе, как змеи..."
    news_1941.23.c:0 "Да здравствуют наши новые капиталистические друзья!"
    news_1941.23.d:0 "Будет ли это означать вмешательство США?"

    news_1941.24.t:0 "Инцидент с Грир"
    news_1941.24.desc:0 "По общему мнению, немецкая подводная лодка (позже идентифицированная как U-652) открыла огонь по Гриру, но не вступила в контакт. Когда новости о столкновении достигли Соединенных Штатов, общественное беспокойство усилилось. Первоначальные сообщения говорилось, что отразить атаку помог британский самолет. В ответ Германия заявила \"что нападение не было инициировано немецкой подводной лодкой; напротив, ... подводная лодка подвергалась нападению с применением глубинных бомб и преследовалась в зоне немецкой блокады\" \nКоммюнике подразумевает, что американский эсминец первым сбросил глубинные бомбы. Германия обвинила президента Рузвельта в попытке \"всеми имеющимися у него средствами спровоцировать на ответные действия с целью вовлечения американского народа в войну.\". "
    news_1941.24.a:0 ""Эскалация медленно продолжается..."
    news_1941.24.b:0 "США целенаправленно провоцируют нас!"
    news_1941.24.c:0 "Опасная игра..."
    news_1941.24.d:0 "США все ближе и ближе к мировой войне..."

    news_1941.25.t:0 "Первая Московская конференция"
    news_1941.25.desc:0 "29 сентября лидеры стран антигитлеровской коалиции собрались вместе, чтобы обсудить условия помощи Советскому Союзу, для борьбы против нацистской Германии. Представителем США был Аверелл Харриман, лорд Бивербрук представлял Великобританию, а Иосиф Сталин Советский Союз."
    news_1941.25.a:0 "Наше сотрудничество укрепляется с каждым днем."
    news_1941.25.b:0 "Объединившись, как крысы..."
    news_1941.25.c:0 "Сильное сотрудничество."

    news_1941.26.t:0 "Драматическое восстание"
    news_1941.26.desc:0 "После оккупации Болгарией части Греции 28 сентября 1941 года вспыхнуло восстание. Под руководством македонского политбюро Коммунистической партии Греции оно началось в городе Драма и быстро распространилось по всей окрестности. В Драме, Доксато, Чористи и многих других городах и деревнях произошли столкновения с оккупантами. 29 сентября болгарские войска двинулись в Драму и другие мятежные города, чтобы подавить восстание, и схаватили всех мужчин в возрасте от 18 до 45 лет. По сообщениям, в одной только Драме они казнили более 3000 человек. Примерно 15 000 греков были убиты оккупационной армией Болгарии в течение следующих нескольких недель, а в сельской местности целые деревни были расстреляны и уничтоженны. Все кроме одного члена македонского политбюро Коммунистической партии Греции были убиты болгарами."
    news_1941.26.a:0 "Героическое усилие."
    news_1941.26.b:0 "Они должны принять быстрое решение."
    news_1941.26.c:0 "Они борются за лучшую жизнь."

    news_1941.27.t:0 "Сербское восстание"
    news_1941.27.desc:0 "Восстание в Сербии было начато в июле 1941 года Коммунистической партией Югославии против немецких оккупационных сил и их сербских боевиков на территории военного командования в Сербии. Сначала югославские партизаны осуществляли диверсии и проводили диверсии и нападали на представителей администрации Ачимовича. В конце августа некоторые четники присоединились к восстанию и освободили Лозницу. Восстание вскоре достигло массовых масштабов. Партизаны и четники захватили города, которые покинули слабые немецкие гарнизоны. Вооруженное восстание вскоре охватило большую часть оккупированной территории. Самая большая освобожденная территория в оккупированной Европе была создана партизанами в западной Сербии и была известна как Республика Ужице."
    news_1941.27.a:0 "Их бой будет продолжаться."
    news_1941.27.b:0 "Это выходит из под контроля!"
    news_1941.27.c:0 "Они борются за свободу."

    news_1941.28.t:0 "Черногорское восстание"
    news_1941.28.desc:0 "Черногорское восстание, известное как Восстание 13 июля, проводилось против итальянских оккупационных сил в Черногории. Повстанцы во главе с коммунистами и бывшими офицерами Королевской югославской армии. Некоторые из офицеров были недавно освобождены из лагерей военнопленных после их захвата во время вторжения в Югославию. Коммунисты управляли организацией и предоставляли политических комиссаров, в то время как повстанческие вооруженные силы возглавлялись бывшими офицерами. Вся нация отвергла привилегированное положение, предложенное его оккупантами, отвергла капитуляцию ради борьбы за Югославию. В течение трех недель после начала восстания повстанцам удалось захватить практически всю территорию Черногории. Итальянские войска были вынуждены отступить."
    news_1941.28.a:0 "Есть за что умереть."
    news_1941.28.b:0 "Прекратятся ли эти восстания?"
    news_1941.28.c:0 "Фашизм не восторжествует."

    news_1941.50.t:0 "Блокада Ленинграда"
    news_1941.50.desc:0 "Взятие Ленинграда было одной из трех стратегических целей немецкой операции «Барбаросса» и главной целью группы армий «Север». Выполнение этой задачи мотивированно политическим статусом Ленинграда как бывшей столицы России и Великой Октябрьской социалистической революци, его военным значением как главной базы советского Балтийского флота и его промышленной мощью с многочисленными оружейными заводами. К 1939 году город выпускал 11% всей советской промышленной продукции. \n\nСообщалось, что Адольф Гитлер был настолько уверен в захвате Ленинграда, что зарание распорядился напечатать приглашения на празднование победы, которое состоится в гостинице «Астория»."
    news_1941.50.a:0 "Мы должны помочь нашим братьям по оружию!"
    news_1941.50.b:0 "Они победят!"
    news_1941.50.c:0 "Мы должны защищать наш город!"
    news_1941.50.d:0 "Пугающее развитие событий..."

    news_1941.51.t:0 "Зима близко..."
    news_1941.51.desc:0 "Выпал первй снег. Началась русская зима, известная как одна из причин поражения Наполеона в 1812 году. Еще одним фактором, который мешает военной логистике это \"Распутица\", или \"Генеральная грязь\" явление, которое происходит в России вследствии осенних дождей и весенней оттепели, когда проезд транспорта по плохим дорогам затрудняется рскисшей грязью."
    news_1941.51.a:0 "Мы к такому не готовы!"

    news_1941.52.t:0 "Зима близко..."
    news_1941.52.desc:0 "Выпал первй снег. Началась русская зима, известная как одна из причин поражения Наполеона в 1812 году. Еще одним фактором, который мешает военной логистике это \"Распутица\", или \"Генеральная грязь\" явление, которое происходит в России вследствии осенних дождей и весенней оттепели, когда проезд транспорта по плохим дорогам затрудняется рскисшей грязью."
    news_1941.52.a:0 "Это поворотный момент!"

    news_1941.53.t:0 "Николаевская резня"
    news_1941.53.desc:0 "Николаевская резня была кровавой расправой проводимой 16–30 сентября 1941 года. По итогам акции погибли 35 782 советских гражданина, большинство из которых были евреями. Она произошла в городе Миколаеве и его окрестностях (также известном как Николаев) и соседний город Херсон на (современном) юге Украины (тогда СССР). Резня была осуществлена немецкими войсками из айнзатцгруппы D под командованием Отто Охлендорфа. Убийства во многом совершались теме же военнослужащими, что учавствовали в акции в Бабьем Яру. Жертвы были подсчитаны и описаны в документе айнзатцгруппы от 2 октября 1941 года как \"Евреи и Комунисты\"."
    news_1941.53.a:0 "Бедные люди..."
    news_1941.53.b:0 "Фюрер будет счастлив..."

    news_1941.54.t:0 "Резня в Бабьем Яре"
    news_1941.54.desc:0 "Войска Оси, в основном немецкие, оккупировали Киев 19 сентября 1941 года. Между 20 и 28 сентября взрывчатка, заложенная советским НКВД, нанесла большой ущерб городу; 24 сентября взрыв потряс тыловой штаб Группы армий "Юг". Два дня спустя, 26 сентября, генерал-майор А. Курт Эберхард, военный губернатор, и обергруппенфюрер СС Фридрих Йекельн, начальник СС и полиции ставки в военном штабе группы армий "Юг" приняли решение истребить киевских евреев, утверждая, что это - месть за взрывы. Также присутствовали штандартенфюрер СС Пауль Блобель, командир зондеркоманды 4С, и его начальник, бригадефюрер СС доктор Отто Раш, командир айнзатцгруппы С."
    news_1941.54.a:0 "Как они будут жить с этим?"
    news_1941.54.b:0 "Мы делаем Божью работу"

    news_1941.100.t:0 "Перемирие Сен-Жан-д'Акре"
    news_1941.100.desc:0 "10 июля, когда Австралийская 21-я бригада была на пороге входа в Бейрут, защитники Виши потребовали перемирия. В одну минуту после полуночи 12 июля вступило в силу перемирие, положившее конец кампании. Перемирие Сен-Жан-д'Акр (также известное как "Конвенция Акра") было подписано 14 июля в казармах Сиднея Смита на окраине города Акра. Это была крупная победа союзников, которые теперь снова полностью контролировали бывшую французскую колонию."
    news_1941.100.a:0 "Хорошо сделанная работа!"
    news_1941.100.b:0 "Мы должны оборонять наши территории!"
    news_1941.100.c:0 "Как долго продержится режим Виши?"

    news_1941.150.t:0 "Атака на Перл-Харбор"
    news_1941.150.desc:0 "7 декабря Японская империя нанесла удар по Перл-Харбору. Японская атака на Перл - Харбор нанесла ущерб или уничтожила почти 20 американских кораблей и более 300 самолетов. Сухие доки и аэродромы также были разрушены. Что самое главное, 2403 моряка, солдата и гражданских лица были убиты и около 1000 человек получили ранения. На следующий день после нападения Рузвельт произнес свою знаменитую Позорную речь на Совместном заседании Конгресса, призывая к официальному объявлению войны Японской империи. Конгресс удовлетворил его просьбу менее чем через час. Атака стала первым шоком для всех союзников на Тихоокеанском театре военных действий. Дальнейшие потери усугубили тревожную неудачу. Япония напала на Филиппины всего несколько часов спустя."
    news_1941.150.a:0 "Хорошо, что у нас пакт о ненападении..."
    news_1941.150.b:0 "Наши союзники преуспевают!"
    news_1941.150.c:0 "Нас не остановить!"
    news_1941.150.d:0 "Они непобедимы!"
    news_1941.150.e:0 "Устрашающая демонстрация силы..."

    news_1941.200.t:0 "Перуано-эквадорская война"
    news_1941.200.desc:0 "В 1936 году было подписано соглашение, которое разделяло территории, фактически и так разделённые. Тем не менее, к 1938 году обе страны вновь провели незначительные пограничные стычки. В Кито прошли публичные демонстрации людей, скандировавших " Долой Перу! Да здравствует Эквадор!" Ответ Перу на события, происходящие в Эквадоре, дал министр иностранных дел Карлос Конче, который заявил: "В Перу мы еще не потеряли головы, и главы правительств должны были бы быть совершенно сумасшедшими, чтобы думать о войне". 11 января 1941 года, утверждая, что эквадорцы организовывали вторжение, перуанский президент приказал сформировать Северную группировку, военное подразделение, отвечающее за Северный оперативный театр. Пятого июля была объявлена война.."
    news_1941.200.a:0 "Мы уничтожим их!"
    news_1941.200.b:0 "Мы должны позаботиться о нашей обороне!"
    news_1941.200.c:0 "Кого волнует Южная Америка?"

############### USA EVENTS ###################
    USA_1941.1.t:0 "Защита Исландии"
    USA_1941.1.d:0 "Когда Дания пала от вторжения немецких войск, Великобритания стремилась ввести строгий экспортный контроль над Исландией, предотвращая прибыльные поставки в Германию в рамках своей морской блокады. Лондон предложил помощь Исландии, стремясь к сотрудничеству "как воюющая сторона и союзник", но Рейкьявик отказался и подтвердил свой нейтралитет. Германское дипломатическое присутствие в Исландии, наряду со стратегическим значением острова, встревожило англичан. После нескольких неудачных попыток убедить исландское правительство дипломатическими средствами присоединиться к союзникам и стать одной из воюющих сторон в войне против сил Оси, англичане вторглись в Исландию 10 мая 1940 года. Мы должны стремиться восстановить их нейтралитет."
    USA_1941.1.a:0 "Мы вас защитим!"

    USA_1941.100.t:0 "Передача Исландии"
    USA_1941.100.d:0 "Соединенные Штаты Америки предложили защитить стратегически важный остров Исландию. Мы вторглись туда силой, отчасти потому, что правительство не приняло нашего приглашения в Союзники. Что же нам делать?"
    USA_1941.100.a:0 "Передадим остров."
    USA_1941.100.b:0 "Мы должны быть его защитниками."

    USA_1941.2.t:0 "Передача Исландии"
    USA_1941.2.d:0 "Когда Дания пала от вторжения немецких войск, Великобритания стремилась ввести строгий экспортный контроль над Исландией, предотвращая прибыльные поставки в Германию в рамках своей морской блокады. Лондон предложил помощь Исландии, стремясь к сотрудничеству "как воюющая сторона и союзник", но Рейкьявик отказался и подтвердил свой нейтралитет. Германское дипломатическое присутствие в Исландии, наряду со стратегическим значением острова, встревожило англичан. После нескольких неудачных попыток убедить исландское правительство дипломатическими средствами присоединиться к союзникам и стать одной из воюющих сторон в войне против сил Оси, англичане вторглись в Исландию 10 мая 1940 года. Сегодня оборона Исландии была передана Соединенным Штатам Америки."
    USA_1941.2.a:0 "Снова нейтральна."

    USA_1941.3.t:0 "Передача Исландии"
    USA_1941.3.d:0 "После ожесточенных переговоров Великобритания приняла наше предложение! Они передали нам островное государство, и отныне мы будем его защитниками.."
    USA_1941.3.a:0 "Мы будем служить хорошо."

    USA_1941.200.t:0 "Передача Исландии"
    USA_1941.200.d:0 "После ожесточенных переговоров Великобритания отклонила наше предложение! Они отказались передать островное государство под нашу защиту. Похоже, они стремятся держаться от нас подальше.."
    USA_1941.200.a:0 "Тогда мы тоже будем дистанцироваться."

    USA_1941.4.t:0 "Атлантическая хартия"
    USA_1941.4.d:0 "После угрозы нашему военно-морскому флоту и нашим народам представляется разумным объеденится в союз с Соединенным Королевством. Должны ли мы сделать первый шаг?"
    USA_1941.4.a:0 "Да. Это имеет огромное значение."
    USA_1941.4.b:0 "Нет. Они предали нас первыми."

    USA_1941.5.t:0 "Атлантическая хартия"
    USA_1941.5.d:0 "Сегодня Соединенные Штаты Америки пришли к нам с предложением. Они готовы подписать документ о взаимных принципах и надеются на мирный послевоенный мир. Должны ли мы заниматься этим вопросом?"
    USA_1941.5.a:0 "Да. Это очень важно."
    USA_1941.5.b:0 "Нет. (потерял эту строчку на наглийском)"

    USA_1941.5.t:0 "Атлантическая хартия"
    USA_1941.5.d:0 "Сегодня Соединенные Штаты Америки сделали нам предложение. Они готовы подписать документ о принципах взаимопонимания и надеются на спокойный послевоенный мир. Должны ли мы заниматься этим вопросом?"
    USA_1941.5.a:0 "Да. Это имеет огромное значение."
    USA_1941.5.b:0 "Нет. Мы сделаем это самостоятельно."

    USA_1941.6.t:0 "Великобритания приняла наши требования"
    USA_1941.6.d:0 "После того, как мы отправили наше послание о мирном сотрудничестве, Соединенное Королевство любезно приняло наше предложение. Кажется, они еще верят во взаимопомощь."
    USA_1941.6.a:0 "Перед нами великая угроза."

    USA_1941.7.t:0 "Великобритания отклонила наши требования"
    USA_1941.7.d:0 "После того, как мы отправили наше послание о мирном сотрудничестве, Соединенное Королевство грубо отклонило это предложение. Кажется, они не хотят помощи Соединенных Штатов Америки."
    USA_1941.7.a:0 "Они справятся сами."

    USA_1941.8.t:0 "Атлантическая хартия"
    USA_1941.8.d:0 "Президент США Франклин Д. Рузвельт и премьер-министр Великобритании Уинстон Черчилль разработали Атлантическую хартию на Атлантической конференции в заливе Плацентия, Ньюфаундленд. Они издали его как совместную декларацию 14 августа 1941 года на военно-морской станции Аргентия. Восемь основных пунктов Хартии заключались в следующем: Соединенные Штаты или Соединенное Королевство не должны стремиться к территориальным завоеваниям; Территориальные изменения должны согласовываться с пожеланиями соответствующих народов; Все народы имеют право на самоопределение; Торговые барьеры должны быть снижены; Должно было быть глобальное экономическое сотрудничество и продвижение социального благосостояния; Участники должны были работать для мира, свободного от нужды и страха; Участники должны были работать для свободы морей; Должно было быть разоружение стран-агрессоров и общее разоружение после войны."
    USA_1941.8.a:0 "Интересно."

############### MINOR EVENTS ###################
    minor_1941.1.t:0 "Перуано-эквадорская война"
    minor_1941.1.d:0 "Эквадор по праву владеет перуанской глиной. Пришло время исправить неправильное."
    minor_1941.1.a:0 "Объявляем войну."
    minor_1941.2.t:0 "Эквадор капитулирует!"
    minor_1941.2.d:0 "Трусливый народ Эквадора сдался нашим превосходящим силам. Мы взяли Пастасу в боях."
    minor_1941.2.a:0 "Подпишем соглашение."
    minor_1941.3.t:0 "Драмское восстание"
    minor_1941.3.d:0 "Драмское восстание было восстанием населения северного греческого города Драма и окрестных деревень 28-29 сентября 1941 года против болгарского оккупационного режима. Восстанию не хватает организации и военных ресурсов, и мы должны быть в состоянии быстро подавить их. "
    minor_1941.3.a:0 "We will deal with them quickly..."
############### GERMANY EVENTS ###################
    germany_1941.1.t:0 "Учредить правительство национального спасения"
    germany_1941.1.d:0 "Правительство национального спасения, также называемое Режимом Недича, было вторым марионеточным правительством Сербии после правительства комиссара, созданного на территории немецкого военного командования в Сербии во время Второй мировой войны. "Правительство" было создано немецким военным командыванием в Сербии и действовало с 29 августа 1941 года по октябрь 1944 года. Первоначально было создано, поскольку предыдущее правительство не имело средств для контроля над партизанами-коммунистами."
    germany_1941.1.a:0 "Учредить правительство национального спасения."
    germany_1941.2.t:0 "Николаевская резня"
    germany_1941.2.d:0 "После того, как мы оказались на Украине, Советский Союз оказал сильное сопротивление. Они уничтожали города и использовали тактику выжженной земли всюду где это было возможно. Как нам поступить с местными жителями?"
    germany_1941.2.a:0 "Убить."
    germany_1941.2.b:0 "Захватить в плен."

    germany_1941.3.t:0 "Расправа в Бабьем Яре"
    germany_1941.3.d:0 "Урочище Бабий Яр находится на окраине оккупированного нацистами украинского города Киев . \nПодразделения СС изготовились выполнить приказ Адольфа Гитлера по уничтожению всех евреев и советских чиновников. С 29 сентября, более 30 000 евреев небольшими группами были отправлены к северо-заподу от Киева в Бабий Яр, а затем были..."
    germany_1941.3.a:0 "...убиты."
    germany_1941.3.b:0 "...взяты в плен."
    germany_1941.4.t:0 "Народ Украины"
    germany_1941.4.desc:0 "Когда мы попали на Украину, местные жители приветствовали нас как спасителей. Советская власть угнетала их, морила голодом, истребляла и совершала подобные злодеяния. Они восприняли немецкий Рейх как своего освободителя. Окупировав украинскую землю мы должны предпринять политикое решение. Многие считают украинцев \"недостойными\" немецкого народа, например, славян и еврев. Как нам поступить с ними?"
    germany_1941.4.a:0 "Унтерменши длжны умереть."
    germany_1941.4.b:0 "Уничтожить только еврев."
    germany_1941.4.c:0 "Отправить их работать на наши заводы."
    germany_1941.4.d:0 "Отправить их работать на наши заводы."
    germany_1941.5.t:0 "Восстание в Сербии"
    germany_1941.5.d:0 "Восстание в Сербии было начато в июле 1941 года Коммунистической партией Югославии против немецких оккупационных войск и их сербских квислингов-помощников на Территории Военного командования в Сербии. Сначала югославские партизаны устраивали диверсии и саботаж, нападали на представителей квислингской администрации Ачимовича. В конце августа часть четников присоединилась к восстанию и освободила Лозницу. Восстание вскоре достигло массовых масштабов. Партизаны и четники захватили города,оставленные слабыми немецкими гарнизонами. Вооруженное восстание вскоре охватило большую часть оккупированной территории. Самая большая освобожденная территория в оккупированной Европе была создана партизанами в западной Сербии и была известна как Республика Ужице. Повстанцы разделили власть на освобожденной территории; центр освобожденной партизанами территории находился в Ужице, а штаб-квартира четников находилась на Равне Горе."
    germany_1941.5.a:0 "Мы должны принять меры против этих крестьян."
    germany_1941.6.t:0 "Восстание в Черногории"
    germany_1941.6.d:0 "В связи с распадом югославской армии население Черногории имело легкий доступ к большому количеству военного оружия и боеприпасов. К июлю 1941 года Коммунистическая партия Югославии насчитывала более 1800 членов и еще 3000 молодых членов, расположенных в районе Черногории, Котора и Сандзака. Большинство из них были готовы начать вооруженное восстание против держав Оси и, в частности, против оккупантов-итальянцев. Жалобы в основном касались изгнания черногорцев из Косовского региона и Воеводины, а также притока беженцев из других частей Югославии. Другие беженцы спасались от террора усташей в районах вдоль границ с Боснией и Герцеговиной. Но событием, спровоцировавшим восстание, стало провозглашение восстановленного Королевства Черногория во главе с итальянским регентом и во главе с черногорским сепаратистом Секулой Дрлевичем и его сторонниками, известными как "Зеленые". Об этом объявило Министерство иностранных дел Италии. Он был выдан созванному Италией собранию черногорских сепаратистов, состоявшемуся 12 июля 1941 года. Восстание вспыхнуло на следующий день."
    germany_1941.6.a:0 "Разве это не итальянская глина?"
############### JAPAN EVENTS ###################
    JAP_1941.1.t:0 "Атака на Перл-Харбор"
    JAP_1941.1.d:0 "Сегодня мы встали у значительной развилки. Сегодня Японская империя нанесет удар по Соединенным Штатам Америки. Мы покажем, что мы не шутили, и мы обеспечим нашу дальнейшую гегемонию в Азии. Мы завладеем огромными нефтяными месторождениями и изгоним мерзких американских собак."
    JAP_1941.1.a:0 "За императора!"
    JAP_1941.2.t:0 "Япония запрашивает нашу поддержку"
    JAP_1941.2.d:0 "После дерзкого нападения Японии на американцев они, как наши братья по оружию, попросили нас помочь им в их борьбе. Мы бы помогли им согласно Трехстороннему пакту."
    JAP_1941.2.a:0 "Это был только вопрос времени..."
    JAP_1941.3.t:0 "Вторжение в Сиам"
    JAP_1941.3.d:0 "С момента создания нашей цели завоевания, Азии, мы всегда смотрели на одну из наиболее важных стран: Таиланд. Однако, когда японское правительство обратилось к ним за военным доступом, они отклонили нашу просьбу. У нас нет другого выбора, кроме как атаковать, поскольку они контролируют инфраструктуру, необходимую для наших планов вторжения."
    JAP_1941.3.a:0 "Начинайте вторжение."
    JAP_1941.4.t:0 "Сиам предлагает прекратить огонь"
    JAP_1941.4.d:0 "После 5 часов боев, хотя и сражавшиеся чрезвычайно доблестно, сиамцы понесли невообразимые потери. Они стремятся добиться прекращения огня, чтобы можно было заключить подходящее мирное соглашение."
    JAP_1941.4.a:0 "Да, теперь мы можем использовать их порты..."
    JAP_1941.4.b:0 "Нет, нам нужна сталь!"
############### ENGLAND EVENTS ###################
    ENG_1941.1.t:0 "Операция «Согласие»"
    ENG_1941.1.d:0 "В течение многих десятилетий Иран и Германская империя культивировали связи, отчасти в противовес имперским амбициям Великобритании и Российской империи, а затем и Советского Союза. Торговля с Германией привлекала Иран, потому что немцы не имели истории империализма в регионе, в отличие от англичан и русских. Иранские посольства в оккупированных немцами европейских столицах спасли более 1500 евреев и тайно предоставили им иранское гражданство, позволив переехать в Иран. Англичане стали обвинять Иран в поддержке нацизма и прогерманских настроениях. Хотя Реза-шах объявил нейтралитет на ранней стадии Второй мировой войны, Иран приобрел большую стратегическую важность для британского правительства, которое опасалось, что Абаданский нефтеперерабатывающий завод может попасть в руки Германии; производя восемь миллионов тонн нефти в 1940 году, нефтеперерабатывающий завод был важной частью военных усилий союзников. После операции "Барбаросса", германского вторжения в Советский Союз в июне 1941 года, Великобритания и Советский Союз стали формальными союзниками, что дало дополнительный импульс для вторжения союзников. Поскольку немецкая армия неуклонно продвигалась через Советский Союз, Персидский коридор, образованный Трансиранской железной дорогой, был одним из самых простых путей для союзников получить Ленд-лизовские поставки Советам, отправленные морем из Соединенных Штатов. Британские и советские планировщики признавали важность этой железной дороги и стремились контролировать ее. По мере того как участившиеся атаки подводных лодок и зимний лед делали конвои в Архангельск опасными, железная дорога становилась все более привлекательным маршрутом..."
    ENG_1941.1.a:0 "Огонь!"
############### SOVIET EVENTS ###################
    SOV_1941.1.t:0 "Сталин призывает к тактике выжженной земли"
    SOV_1941.1.d:0 "Когда Германия напала на Советский Союз в июне 1941 года, многие облости выступили с инициативой начать «частичную» политику выжженной земли, чтобы не дать захватчикам электрические, телекоммуникационные, железнодорожные и промышленные ресурсы. Части телеграфной сети были разрушены, некоторые железнодорожные и автомобильные мосты были взорваны, большинство электрических генераторов были саботированы путем уничтожения ключевых компонентов, а многие шахты были завалены. Сталин сегодня дал официальный приказ перейти к исполнению тактики выжженной земли. Каждая ферма должна быть сожена, а каждый дом быть взорван!"
    SOV_1941.1.a:0 "За наших товарищей!"
    SOV_1941.2.t:0 "Великая Отечественная война"
    SOV_1941.2.d:0 "Чтобы повысить моральный дух нашего народа, некоторые газеты начали называть войну Великой Отечественной. Это чрезвычайно улучшило волю к борьбе и возродило пламя нашей веры. Мы разобьем немецкий рейх. Мы победим."
    SOV_1941.2.a:0 "За Родину!"

    SOV_1941.3.t:0 "Оборона Сталинграда"
    SOV_1941.3.d:0 "Вторжение в нашу страну укрепило единство. Несколько национально-освободительных подразделений восстали в Сталинграде и будут сражаться до конца, чтобы защитить наш город!"
    SOV_1941.3.a:0 "Формируйте подразделения."
    SOV_1941.3.a.tt:0 "Высадить дивизии вдоль Волги."
    SOV_1941.4.t:0 "Сибиряки прибыли!"
    SOV_1941.4.d:0 "Поскольку вторжение со стороны Японии больше не угражает, мы должны немедленно снять эти подразделения и отправить на оборону Москвы от фашистской угрозы. Это элитные подразделения, обученные в горнах и заколенные  в снежных боях. Они без страха и сомнений встретятся с немецким рейхом."
    SOV_1941.4.a:0 "Отдать приказ."
    SOV_1941.4.a.tt:0 "Создает 18 пехотных, 3 танковые, 14 горнострелковых дивизий под Ярославлем."

    SOV_1941.5.t:0 "Дополнительная русская сложность"
    SOV_1941.5.d:0 "Товарищ, Германией управляет искусственный интеллект. Он глуп. Как мы собираемся побороть это? Мы можем сделать его еще глупее. Так же у вас есть возможность добавить рейху дополнительные дивизии на востоке."
    SOV_1941.5.a:0 "Да, товарищ, я хочу глупее."
    SOV_1941.5.b:0 "Я хочу улучшеный ИИ, товарищ."
    SOV_1941.5.c:0 "Я сам достаточно глуп и не считаю себя комунистом."
    SOV_1941.5.a.tt:0 "Создать кучу дивизий для Германии.\n"
    SOV_1941.5.b.tt:0 "Создать кучу дивизий для Германии и перезапустить это событие.\n"
    SOV_1941.5.c.tt:0 "Не добавлять дивизии для Германии. Выберите этот вариант, если вас устраивает текущее количество дивизий."
############### VICHY EVENTS ###################
    EFR_1941.1.t:0 "Перемирие в Ливане"
    EFR_1941.1.d:0 "После ожесточенных боев стало ясно, что мы не сможем удержать наши земли в Ливане. Пришло время пойти на сделку."
    EFR_1941.1.a:0 "Отправить сообщение"
    EFR_1941.2.t:0 "Перемирие в Ливане"
    EFR_1941.2.d:0 "Защитники Ливана Виши пришли к нам с соглашением. Они ищут перемирия, поскольку поняли, что не могут противостоять нашей власти."
    EFR_1941.2.a:0 "Скатертью дорога."
