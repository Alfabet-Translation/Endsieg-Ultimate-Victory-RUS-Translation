l_russian:
###### WW1 victory localisation is in events_l_english on line 4329 #######
kaiserschlachtvictory.1.t:0 "Отправить предложение мира французам?"
kaiserschlachtvictory.1.d:0 "Мы взяли под контроль Северную Францию и основную часть Французской промышленности и ресурсов. Мы прошли через ворота Парижа и Версаля, как в 1871. Закончим ли мы ее как наши предшественники: почетным миром?"
kaiserschlachtvictory.1.a:0 "Отправьте предложение. Мы позаботимся о том, чтобы на этот раз воцарился мир."
kaiserschlachtvictory.1.b:0 "Нет, мы должны захватить всё!"

kaiserschlachtvictory.2.t:0 "Германия предлагает перемирие!"
kaiserschlachtvictory.2.d:0 "Мы потеряли основную часть промышленности, ресурсов и, что самое важное, нашу столицу - Париж. Хотя мы можем сопротивляться Бошам, есть шанс, что в случае отказа от перемирия немцы введут более жесткие условия."
kaiserschlachtvictory.2.a:0 "Нам следует закончить эту войну, несмотря на то, что мы проиграли."
kaiserschlachtvictory.2.b:0 "Мы будем бороться до победного конца"

kaiserschlachtvictory.3.t:0 "Французы отказываются от перемирия!"
kaiserschlachtvictory.3.d:0 "Французы отказались от нашего предложения о перемирии! У нас нет выбора, кроме как сражаться до конца."
kaiserschlachtvictory.3.a:0 "Если Французы желают продолжить бессмысленное кровопролитие, значит так тому и быть."

kaiserschlachtvictory.4.t:0 "Франция сдается! Подписано перемирие Марны!"
kaiserschlachtvictory.4.d:0 "Благодаря нашему успешному Весеннему Наступлению, так называемому Kaiserschlacht, как его называют солдаты, и последующему захвату Парижа, Третья Французская Республика оффициально согласилась на перемирие, подписанное сегодня в Марне и положившее конец войне между нашими странами. Франция согласилась распустить армию и изгнать Британские силы с материка как можно скорее, подписав соглашение на наших условиях.\n\n Без участия Франции в войне, остальная часть Антанты последует их примеру с переговорами о перемирии и подписанием окончательного соглашения."
kaiserschlachtvictory.4.a:0 "Мы победили!"

kaiserschlachtvictory.5.t:0 "Французы приняли немецкое перемирие"
kaiserschlachtvictory.5.d:0 "Франция согласилась на перемирие с Германией, и, таким образом, война на материковой части Европы окончена. Независимо от побед и поражений в битвах, может показаться, что война обидно проиграна. Без Франции это лишь вопрос времени, когда Германия пройдет через Турцию, чтобы вернуть себе Африку. Наша экономика и люди никогда не поддержат бесконечную войну.
kaiserschlachtvictory.5.a:0 "Заключить перемирие."
kaiserschlachtvictory.5.b:0 "Британцы никогда не будут рабами!"

kaiserschlachtvictory.6.t:0 "Британия согласна на перемирие!"
kaiserschlachtvictory.6.d:0 "После паделния Франции и изгнания Британских сил из Европы Великобритания с горечью согласилось на перемирие между нашими нациями, которое было подписано сегодня в Кале. Хотя подготовка окончательного договора между нашими странами только начинается, маловероятно, что мы сможем принять какие-либо радикальные решения поскольку Великобритания по-прежнему имеет крупнейший флот и лучшую защиту от вторжения."
kaiserschlachtvictory.6.a:0 "Победа наша!"

kaiserschlachtvictory.7.t:0 "Британцы отказываются от мира!"
kaiserschlachtvictory.7.d:0 "Британцы отказались принимать наше предложение о перемирии, хотя будем ли мы с ними снова воевать еще предстоит выяснить..."
kaiserschlachtvictory.7.a:0 "Глупцы!"

kaiserschlachtvictory.8.t:0 "Мир с Центральными державами?"
kaiserschlachtvictory.8.d:0 "С тех пор как мы отвернулись от Тройственного союза, ныне Центральных Сил, становится понятно, что обещания, данные Британией и Францией никогда не сбудутся. Как бы мы не хотели видеть Италию объединенной, похоже, что надо было возвращать наши старые владения во Франции."
kaiserschlachtvictory.8.a:0 "Будем надеяться на снисходительный мир."
kaiserschlachtvictory.8.b:0 "Мечта об объединенной, неискупленной Италии никогда не умрет!"

kaiserschlachtvictory.9.t:0 "Италия согласна на перемирие"
kaiserschlachtvictory.9.d:0 "После капитуляции Франции и сразу последовавших их примеру Британцев и Американцев, под давлением народа, недовольного войной, Итальянцы неохотно согласились на перемирие возле Витторио Венето. Процесс подготовки окончательного договора начнется в близжайшее время."
kaiserschlachtvictory.9.a:0 "Им следовало оставаться с нами!"

kaiserschlachtvictory.10.t:0 "Италия отказывается от перемирия!"
kaiserschlachtvictory.10.d:0 "Итальянцы выбрали борьбу до конца. Поскольку дипломатия нас подвела, придется решить этот вопрос по-другому."
kaiserschlachtvictory.10.a:0 "Глупцы!"
kaiserschlachtvictory.10.b:0 "Предательская мразь!"

kaiserschlachtvictory.11.t:0 "Германская империя предлагает перемирие!"
kaiserschlachtvictory.11.d:0 "Далекая война в Европе, война, которая нас не волновала, и в которую мы были втянуты. Немцы предлагают снисходительные условия, по которым мы не платим никаких репараций. По сути мы выходим сухими из воды. Что мы будем делать?"
kaiserschlachtvictory.11.a:0 "Это была не наша война."
kaiserschlachtvictory.11.b:0 "Мы должны бороться до конца!"

kaiserschlachtvictory.12.t:0 "Американцы соглашаются на перемирие!"
kaiserschlachtvictory.12.d:0 "Американцы, принимавшие активное участие в войне последний год, согласились на перемирие. Мирный договор был подписан в Кале, где его подписывали Британцы, принявшие поражение вслед за Французами. После заключения мира с Германией, Америка, скорее всего, вернется к своему изоляционистской политике."
kaiserschlachtvictory.12.a:0 "Ура! Мир!"

kaiserschlachtvictory.13.t:0 "Американцы отказываются от перемирия!"
kaiserschlachtvictory.13.d:0 "Несмотря на наше щедрое предложение, Американцы отказались от мирного договора."
kaiserschlachtvictory.13.a:0 "Значит так тому и быть. Когда-нибудь мы научимся вторгаться вовремя"

kaiserschlachtvictory.14.t:0 "Письмо императора Германии"
kaiserschlachtvictory.14.d:0 "Империи Японии и Германии далеки друг от друга и не пользуются уважением на мировой арене. Британцы и Американцы не дали Японской Империи оккупировать Сахалин - землю, честно завоеванную в войне 1905 года. Германская империя готова включить передачу Французского Индокитая в окончательный мирный договор, а также любые острова, удерживаемые Японской империей, которые принадлежали Германской Империи. Германия готова относиться к Японской Империи как к равной на мировой арене и укреплять с ней дружбу в будущем."
kaiserschlachtvictory.14.a:0 "Очень хорошо. Значит мир."
kaiserschlachtvictory.14.b:0 "Слишком хорошо, чтобы быть правдой..."

kaiserschlachtvictory.15.t:0 "Японцы приняли перемирие!"
kaiserschlachtvictory.15.d:0 "Японцы приняли предложение перемирия, отправленное вместе с письмом Вильгельма II, в котором он обращался к Императору Японии. Хотя его точное содержание осталось неизвестным, вероятно, нам придется уступить некоторые территории на востоке, чтобы удовлетворить Японцев."
kaiserschlachtvictory.15.a:0 "В любом случае это лишь пустынные острова."

kaiserschlachtvictory.16.t:0 "Японцы отказываются от перемирия!"
kaiserschlachtvictory.16.d:0 "Японцы отказались от перемирия, несмотря на письмо Вильгельма II, адресованное Императору Японии."
kaiserschlachtvictory.16.a:0 "Наш Император не очень хорош в дипломатии. Что уж говорить о них?"

kaiserschlachtvictory.17.t:0 "Мир?"
kaiserschlachtvictory.17.d:0 "Наше участие в далекой Европейской войне по большей части - лишь формальность. номинальное прекращение боевых действий очень слабо повлияет на поле боя, но мы уже сможем просить каких-либо уступок от Германии."
kaiserschlachtvictory.17.a:0 "Не будем давить на них. Попросим мир без каких-либо условий."
kaiserschlachtvictory.17.b:0 "Мы хотим Циндао!"
kaiserschlachtvictory.17.c:0 "Мы продолжим войну, даже если она будет лишь на бумаге!"

kaiserschlachtvictory.18.t:0 "Китайское перемирие - признание немецкого Циндао"
kaiserschlachtvictory.18.d:0 "The Chinese have oddly allowed our concession at Qingdao to stand, and should the Chinese actually have control over Qingdao, we shall resume our normal administration promptly. However, should another country, such as Japan hold it, they wll not evacuate the treaty port."
kaiserschlachtvictory.18.a:0 "Хорошо."

kaiserschlachtvictory.19.t:0 "Судьба Циндао"
kaiserschlachtvictory.19.d:0 "Китайцы соглашаются на мир при условии передачи им Циндао. Нам необязательно его контролировать, однако..."
kaiserschlachtvictory.19.a:0 "Отдадим город."
kaiserschlachtvictory.19.b:0 "Мы не удовлетворим их требований"
kaiserschlachtvictory.19.c:0 "Циндао - по праву немецкая земля!"

kaiserschlachtvictory.20.t:0 "Передача Циндао?"
kaiserschlachtvictory.20.d:0 "Германия подтвердила претензию Китая на Циндао, но в данный момент он под нашим контролем. Следует ли нам отдать город?"
kaiserschlachtvictory.20.a:0 "Да, передайте Китайцам Циндао."
kaiserschlachtvictory.20.b:0 "Нет! Мы не отдадим Циндао!"

kaiserschlachtvictory.21.t:0 "Китай отказывается от перемирия"
kaiserschlachtvictory.21.d:0 "Дажи при фактическом прекращении войны, Китайцы продолжают сражаться с нами. Теперь на бумаге.
kaiserschlachtvictory.21.a:0 "Странно."

kaiserschlachtvictory.22.t:0 "Мы потеряли Циндао!"
kaiserschlachtvictory.22.d:0 "Мы потеряли контроль над Циндао и Китайцы уже интегрировали эту землю в свое государство. Что мы будем делать?"
kaiserschlachtvictory.22.a:0 "Мы побеждены. Списывайте ее со счетов."
kaiserschlachtvictory.22.b:0 "Мы должны отвоевать Циндао."

kaiserschlachtvictory.23.t:0 "Еще одно унижение."
kaiserschlachtvictory.23.d:0 "Мы проиграли еще одну войну этим грязным варварам и теперь народ требует от нас отдать эти земли. Что дальше?"
kaiserschlachtvictory.23.a:0 "Отдать Циндао"
kaiserschlachtvictory.23.b:0 "Мы должны выгнать их с Китайской земли!"

kaiserschlachtvictory.24.t:0 "" #TODO
kaiserschlachtvictory.24.d:0 ""
kaiserschlachtvictory.24.a:0 ""
kaiserschlachtvictory.24.b:0 ""

kaiserschlachtvictory.25.t:0 "Мир с немцами?"
kaiserschlachtvictory.25.d:0 "Our French allies lie defeated, our lands invaded. The Germans demand harsh terms, the creation of multiple buffer states which are likely to fall under their control. What shall we do now?"
kaiserschlachtvictory.25.a:0 "Surrender."
kaiserschlachtvictory.25.b:0 "We shall fight them, Not one step back!"

kaiserschlachtvictory.123.t:0 "Судьба Бельгии"
kaiserschlachtvictory.123.d:0 "Belgium's status in the treaty is currently open, what shall we do with this artificial buffer state?"
kaiserschlachtvictory.123.a:0 "Annex it all."
kaiserschlachtvictory.123.b:0 "Puppet Belgium."
kaiserschlachtvictory.123.c:0 "Take lands to the Maas, then puppet them."
kaiserschlachtvictory.123.dd:0 "Take their Maas lands, puppet them, and take the Congo."
kaiserschlachtvictory.123.e:0 "Split up Belgium"
kaiserschlachtvictory.123.f:0 "Status Quo Ante Bellum."
kaiserschlachtvictory.124.t:0 "Подтверждение"
kaiserschlachtvictory.124.d:0 "You wish to annex Belgium."
kaiserschlachtvictory.124.a:0 "Yes"
kaiserschlachtvictory.124.b:0 "No"
kaiserschlachtvictory.125.t:0 "Подтверждение"
kaiserschlachtvictory.125.d:0 "You wish to puppet Belgium"
kaiserschlachtvictory.125.a:0 "Yes"
kaiserschlachtvictory.125.b:0 "No"
kaiserschlachtvictory.126.t:0 "Подтверждение"
kaiserschlachtvictory.126.d:0 "You wish to take land to the Meuse (Maas) from Belgium, but NOT THE CONGO."
kaiserschlachtvictory.126.a:0 "Yes"
kaiserschlachtvictory.126.b:0 "No"
kaiserschlachtvictory.127.t:0 "Подтверждение"
kaiserschlachtvictory.127.d:0 "You wish to take the land behind the Meuse and the Congo"
kaiserschlachtvictory.127.a:0 "Yes"
kaiserschlachtvictory.127.b:0 "No"
kaiserschlachtvictory.128.t:0 "Подтверждение"
kaiserschlachtvictory.128.d:0 "You wish to Split up belgium into Flanders and Wallonia, and take the Congo"
kaiserschlachtvictory.128.a:0 "Yes"
kaiserschlachtvictory.128.b:0 "No"
kaiserschlachtvictory.129.t:0 "Судьба Египта"
kaiserschlachtvictory.129.d:0 "Egypt is currently an English de facto protectorate. However, it was part of the Ottoman empire for a very long time beforehand, and briefly an independent state under Muhammad Ali. What demands are to be made here? I suggest that we gain control of the Suez, personally, sir.
kaiserschlachtvictory.129.a:0 "Transfer the Suez to us, the Germans!"
kaiserschlachtvictory.129.b:0 "Transfer the Suez to the Turks."
kaiserschlachtvictory.129.c:0 "We want an egyptian puppet."
kaiserschlachtvictory.129.dd:0 "Give Egypt to the Turks."
kaiserschlachtvictory.129.e:0 "Transfer the protectorate to us!"
kaiserschlachtvictory.129.f:0 "Status quo."
kaiserschlachtvictory.130.t:0 "Подтверждение"
kaiserschlachtvictory.130.d:0 "You wish to leave Belgium as it was pre-war, minus casualties."
kaiserschlachtvictory.130.a:0 "Yes"
kaiserschlachtvictory.130.b:0 "No"
kaiserschlachtvictory.131.t:0 "Подтверждение"
kaiserschlachtvictory.131.d:0 "Are you satisfied with Egypt?"
kaiserschlachtvictory.131.a:0 "Yes."
kaiserschlachtvictory.131.b:0 "No."
kaiserschlachtvictory.156.t:0 "Судьба Гибралтара"
kaiserschlachtvictory.156.d:0 "Gibraltar is an important port for the British for their route to India, being the gateway to the mediterranian by which ships enter and leave the Suez."
kaiserschlachtvictory.156.a:0 "It shall be ours."
kaiserschlachtvictory.156.b:0 "Give it to the Spanish."
kaiserschlachtvictory.156.c:0 "Status quo."
kaiserschlachtvictory.157.t:0 "Подтверждение"
kaiserschlachtvictory.157.d:0 "Gibraltar shall belong to whoever you selected, as displayed on the map!"
kaiserschlachtvictory.157.a:0 "Yes."
kaiserschlachtvictory.157.b:0 "No."
kaiserschlachtvictory.163.t:0 "Судьба Мальты"
kaiserschlachtvictory.163.d:0 "Malta, a chokepoint in the Mediterranean. Whoever controls it controls passage from the east to the west, and it is currently under british Suzerainity. What shall we do with it?"
kaiserschlachtvictory.163.a:0 "Let us seize it!"
kaiserschlachtvictory.163.b:0 "Give it to the Italians."
kaiserschlachtvictory.163.c:0 "Let the British keep it."
kaiserschlachtvictory.164.t:0 "Подтверждение"
kaiserschlachtvictory.164.d:0 "Is this the fate of Malta you desire?"
kaiserschlachtvictory.164.a:0 "Yes."
kaiserschlachtvictory.164.b:0 "No."

kaiserschlachtvictory.242.t:0 "Второй договор Франкфурта - франко-германская граница"
kaiserschlachtvictory.242.desc:0 "The French claim on Alsace-Lorraine helped spark this war, and Bismarck was against annexing any land from the French. However, the French are in no position to bargain, and it seems that the German military have already made preperations to annex a strip of Lorraine from Nanzig to Briey-Longwy. Presumably, in the case of yet another war, these forts that the French built will be used against them..."
kaiserschlachtvictory.242.a:0 "We'll take only the strip of Lorraine."
kaiserschlachtvictory.242.0:0 "We'll take nothing, have the status quo of 1871 restored!"
kaiserschlachtvictory.242.b:0 "Part of Lorraine and part of French Africa!"
kaiserschlachtvictory.242.c:0 "Take mainland France!"
kaiserschlachtvictory.242.d:0 "Take as much as we can!"

kaiserschlachtvictory.243.t:0 ""
kaiserschlachtvictory.243.d:0 ""
kaiserschlachtvictory.243.a:0 ""

kaiserschlachtvictory.244.t:0 "Константинопольский договор"
kaiserschlachtvictory.244.d:0 "With the defeat of the Greeks and the Serbs, lands once owned by them now lay open to others. The Bulgars in particular are keen on realizing their dream of Greater Bulgaria, and the Turks wish to secure their Aegean coast."
kaiserschlachtvictory.244.a:0 "At long last, Bulgaria has her place in the sun!"
kaiserschlachtvictory.244.b:0 "Small pickings, but important ones nontheless."

kaiserschlachtvictory.245.t:0 "Судьба Балканов"
kaiserschlachtvictory.245.d:0 "Those Serbians assassinated the Austrian heir, the late Archduke Franz Ferdinand. Although the empire is currently overextended, we can create a series of puppet states that will allow us to rein in the Balkans eventually."
kaiserschlachtvictory.245.a:0 "Very well, but what of the Bulgars?"

kaiserschlachtvictory.246.t:0 "Договор Инсбрука!"
kaiserschlachtvictory.246.d:0 "Dealing with the Kingdom of Italy, the treaty of Innsbruck dismantled African posessions and recognized the Dervish state as their de facto owner. Signed by all major participants of the recent war, it recognized the independence of the Dervish state, as well as the transfer of some territories such as the return of Rhodes to the Turks, and the transfer of Venice and Friuli to the Austrians."
kaiserschlachtvictory.246.a:0 "Serves those backstabbers right!"

kaiserschlachtvictory.247.t:0 "Итальянские земли"
kaiserschlachtvictory.247.d:0 "The French hold land that have a stronger association with the Italian peninsula either by history or by language. What shall we do with these territories?"
kaiserschlachtvictory.247.a:0 "Give the Italians Corsica"
kaiserschlachtvictory.247.b:0 "Let the French keep these lands."
kaiserschlachtvictory.247.c:0 "It would be prudent to give the Italians something..."

kaiserschlachtvictory.248.t:0 "Кувейтский вопрос"
kaiserschlachtvictory.248.d:0 "Kuwait in southmost Iraq could be used as a strategic port by us however, it would likely not be as important now with us owning most of Middle Africa, though it wouldn't hurt, on the other hand we could always be fair and just and give it back to the Ottoman Empire whom would surely appreciate the return of this territory from British Imperialism."
kaiserschlachtvictory.248.a:0 "Take Kuwait"
kaiserschlachtvictory.248.b:0 "Give Kuwait to the Turks"

kaiserschlachtvictory.249.t:0 "Судьба французского Индокитая"
kaiserschlachtvictory.249.d:0 "With the French having capitulated, they will be in no position to manage their colonies in Asia. These are very precarious and found on the other end of the world, and as much as we would like them for their rubber plantations, the Japanese also desire colonial posessions. We can make a long-term ally in the region should war erupt once more against the British by giving the Japanese Asian posessions despite losing the war."
kaiserschlachtvictory.249.a:0 "How about we seize it instead?"
kaiserschlachtvictory.249.b:0 "Let us make friends rather than enemies, for once."

kaiserschlachtvictory.250.t:0 "Судьба немецких тихоокеанских владений"
kaiserschlachtvictory.250.d:0 "The Japanese have seized our posessions in the Pacific during the war, and are unwilling to return them. There is nothing in these islands anyway, and we absolutely cannot contest the United States' navy. However, Japan has an interest in them, and we could actually make a profit by ratifying a deal with Japan for these Islands."
kaiserschlachtvictory.250.a:0 "Sell them."
kaiserschlachtvictory.250.b:0 "We want them back!"

kaiserschlachtvictory.251.t:0 "Справедливое предложение"
kaiserschlachtvictory.251.d:0 "The Germans wish to recognize our posession of their pacific island colonies for a price, a very reasonable one."
kaiserschlachtvictory.251.a:0 "Very well, buy the islands!"
kaiserschlachtvictory.251.b:0 "We already own them, we need no payment."

kaiserschlachtvictory.252.t:0 "Немцы требуют возвращения островов"
kaiserschlachtvictory.252.d:0 "The Germans demand the return of their pacific colonies!"
kaiserschlachtvictory.252.a:0 "Hand them back."
kaiserschlachtvictory.252.b:0 "We shall keep them."

kaiserschlachtvictory.253.t:0 "Япония отказалась от нашего требования!"
kaiserschlachtvictory.253.d:0 "It seems like we will have to take these islands by force."
kaiserschlachtvictory.253.a:0 "Bah!"

kaiserschlachtvictory.254.t:0 "Брестский договор"
kaiserschlachtvictory.254.d:0 "After several months of brutal negotiations a final treaty has been agreed upon between our government in an effort to stop further advances by the Germanand Austro-Hungarian forces. According to the treaty, we will default on all of Imperial Russia's commitments ot the Triple Entente alliance. In the treaty we will cede all of the Baltic States to Germany meant to become German vassal states under German princelings, recognize the independence of Ukraine, cede Byelorussia, cede Kars Oblast in the South Caucasus to the Ottoman Turks. The terms are far above harsh and it is even said the German negotiator has been shocked by the harshness."
kaiserschlachtvictory.254.a:0 "Excellent!"

kaiserschlachtvictory.255.t:0 "Судьба швейцарцев"
kaiserschlachtvictory.255.d:0 "The Swiss were historically neutral, yet they speak a dialect of German that they simply deny is German. We could integrate them slowly, but we could also just leave them to the status quo."
kaiserschlachtvictory.255.a:0 "Puppet them."
kaiserschlachtvictory.255.b:0 "The Swiss shall remain neutral, we only wanted to invade the French..."
